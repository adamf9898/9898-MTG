          window.diffStuff.openNewTabWithRevision = function(revisionNumber, generatorName) {
            let modelText = this._patchesToRevision(this.modelTextPatches, revisionNumber);

            // we used encodeURI to fix emojis problem (https://github.com/google/diff-match-patch/pull/69#issuecomment-526137211), so we need to decode:
            modelText = decodeURI(modelText);

            window.downloadTextFile(intro+modelText+("\n".repeat(20))+outputTemplate+("\n".repeat(20)), `${generatorName}-revision-${revisionNumber}.txt`);
          };
          window.diffStuff._patchesToRevision = (patches, revisionNumber) => {
            if(revisionNumber > patches.length-1 || revisionNumber < 0) throw new Error(`revisionNumber ${revisionNumber} doesn't exist. max index of patches array = ${patches.length-1}`);

              if(text === false) throw new Error("JsDiff says that the patches aren't correct. some sort of corruption or incorrect formatting or mismatch");
              if(n === revisionNumber) return text;
            }
          }
        })();

        <script>
          // CloudFlare sometimes has cache purging delays, and these can really mess things up (e.g. make it look like you've lost hours of work).
          // We check the `age` header of this document, and if it's older than the last save time of this generator, then we load a cache-busted URL
          // and then remove the added cacheBust string with history.replaceState
          // We only do this if the user is the owner (as evidenced by having a record of their last save time in localStorage)
          // TODO: Fix this so it also triggers a cache bust on the iframe embed. This existing code lets the user know that their work is not lost, which is the most important part.
          (async function() {
            let savedTime = JSON.parse(localStorage["generatorSavedTimes"] || "{}")[window.generatorData.name];
            if(!savedTime) return; 
            let savedTimeSecondsAgo = Math.round( (Date.now() - savedTime) / 1000);
            let cachedSecondsAgo = await fetch(window.location.href, {method:"head"}).then(r => r.headers.get("age"));
            if(cachedSecondsAgo === null) return;
            console.log(`${window.location.href} was cached ${cachedSecondsAgo} seconds ago.`);
            console.log(`${window.generatorData.name} was saved ${savedTimeSecondsAgo} seconds ago.`);
            if(cachedSecondsAgo > savedTimeSecondsAgo) { // if cache is older than the last save time (remember, these values are `...Ago`)
              console.error("Need to bust cache due to CloudFlare being too slow to purge cache.");
              
              if(cachedSecondsAgo > savedTimeSecondsAgo+60*3) { // <-- track very slow cache purging for analytics
                fetch(`/api/slowCachePurgeWarning?generator=${window.generatorData.name}`);
              }

              let url = new URL(window.location.href);
              url.searchParams.set("cacheBustDueSlowCachePurgeAfterSave", Math.random().toString().replace(".", ""));
              window.location.href = url.href;
            }
          })();
          if(location.href.includes("cacheBustDueSlowCachePurgeAfterSave")) {
            let url = new URL(window.location.href);
            url.searchParams.delete("cacheBustDueSlowCachePurgeAfterSave");
            let newPath = url.href.replace("https://perchance.org", "");
            history.replaceState({}, "", newPath);
          }
        </script>
