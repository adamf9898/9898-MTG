0controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20302.3.%20Creature%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CCreature%20%E2%80%94%20Human%20Soldier,%E2%80%9D%20%E2%80%9CArtifact%20Creature%20%E2%80%94%20Golem,%E2%80%9D%20and%20so%20on.%20Creature%20subtypes%20are%20also%20called%20creature%20types.%20Creatures%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3m%20for%20the%20complete%20list%20of%20creature%20types.%5Cn%20%20Example:%20%E2%80%9CCreature%20%E2%80%94%20Goblin%20Wizard%E2%80%9D%20means%20the%20card%20is%20a%20creature%20with%20the%20subtypes%20Goblin%20and%20Wizard.%5Cn%5Cn%20%20302.4.%20Power%20and%20toughness%20are%20characteristics%20only%20creatures%20have.%5Cn%5Cn%20%20302.4a%20A%20creature%E2%80%99s%20power%20is%20the%20amount%20of%20damage%20it%20deals%20in%20combat.%5Cn%5Cn%20%20302.4b%20A%20creature%E2%80%99s%20toughness%20is%20the%20amount%20of%20damage%20needed%20to%20destroy%20it.%5Cn%5Cn%20%20302.4c%20To%20determine%20a%20creature%E2%80%99s%20power%20and%20toughness,%20start%20with%20the%20numbers%20printed%20in%20its%20lower%20right%20corner,%20then%20apply%20any%20applicable%20continuous%20effects.%20(See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D)%5Cn%5Cn%20%20302.5.%20Creatures%20can%20attack%20and%20block.%20(See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step,%E2%80%9D%20and%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20302.6.%20A%20creature%E2%80%99s%20activated%20ability%20with%20the%20tap%20symbol%20or%20the%20untap%20symbol%20in%20its%20activation%20cost%20can%E2%80%99t%20be%20activated%20unless%20the%20creature%20has%20been%20under%20its%20controller%E2%80%99s%20control%20continuously%20since%20their%20most%20recent%20turn%20began.%20A%20creature%20can%E2%80%99t%20attack%20unless%20it%20has%20been%20under%20its%20controller%E2%80%99s%20control%20continuously%20since%20their%20most%20recent%20turn%20began.%20This%20rule%20is%20informally%20called%20the%20%E2%80%9Csummoning%20sickness%E2%80%9D%20rule.%5Cn%5Cn%20%20302.7.%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20neither%20wither%20nor%20infect%20is%20marked%20on%20that%20creature%20(see%20rule%20120.3).%20If%20the%20total%20damage%20marked%20on%20that%20creature%20is%20greater%20than%20or%20equal%20to%20its%20toughness,%20that%20creature%20has%20been%20dealt%20lethal%20damage%20and%20is%20destroyed%20as%20a%20state-based%20action%20(see%20rule%20704).%20All%20damage%20marked%20on%20a%20creature%20is%20removed%20when%20it%20regenerates%20(see%20rule%20701.15,%20%E2%80%9CRegenerate%E2%80%9D)%20and%20during%20the%20cleanup%20step%20(see%20rule%20514.2).%5Cn%5Cn%20%20303.%20Enchantments%5Cn%5Cn%20%20303.1.%20A%20player%20who%20has%20priority%20may%20cast%20an%20enchantment%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20an%20enchantment%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20303.2.%20When%20an%20enchantment%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20303.3.%20Enchantment%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CEnchantment%20%E2%80%94%20Shrine.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20Enchantment%20subtypes%20are%20also%20called%20enchantment%20types.%20Enchantments%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3h%20for%20the%20complete%20list%20of%20enchantment%20types.%5Cn%5Cn%20%20303.4.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CAura.%E2%80%9D%20An%20Aura%20enters%20the%20battlefield%20attached%20to%20an%20object%20or%20player.%20What%20an%20Aura%20can%20be%20attached%20to%20is%20defined%20by%20its%20enchant%20keyword%20ability%20(see%20rule%20702.5,%20%E2%80%9CEnchant%E2%80%9D).%20Other%20effects%20can%20limit%20what%20a%20permanent%20can%20be%20enchanted%20by.%5Cn%5Cn%20%20303.4a%20An%20Aura%20spell%20requires%20a%20target,%20which%20is%20defined%20by%20its%20enchant%20ability.%5Cn%5Cn%20%20303.4b%20The%20object%20or%20player%20an%20Aura%20is%20attached%20to%20is%20called%20enchanted.%20The%20Aura%20is%20attached%20to,%20or%20%E2%80%9Cenchants,%E2%80%9D%20that%20object%20or%20player.%5Cn%5Cn%20%20303.4c%20If%20an%20Aura%20is%20enchanting%20an%20illegal%20object%20or%20player%20as%20defined%20by%20its%20enchant%20ability%20and%20other%20applicable%20effects,%20the%20object%20it%20was%20attached%20to%20no%20longer%20exists,%20or%20the%20player%20it%20was%20attached%20to%20has%20left%20the%20game,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20303.4d%20An%20Aura%20can%E2%80%99t%20enchant%20itself.%20If%20this%20occurs%20somehow,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20An%20Aura%20that%E2%80%99s%20also%20a%20creature%20can%E2%80%99t%20enchant%20anything.%20If%20this%20occurs%20somehow,%20the%20Aura%20becomes%20unattached,%20then%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(These%20are%20state-based%20actions.%20See%20rule%20704.)%20An%20Aura%20can%E2%80%99t%20enchant%20more%20than%20one%20object%20or%20player.%20If%20a%20spell%20or%20ability%20would%20cause%20an%20Aura%20to%20become%20attached%20to%20more%20than%20one%20object%20or%20player,%20the%20Aura%E2%80%99s%20controller%20chooses%20which%20object%20or%20player%20it%20becomes%20attached%20to.%5Cn%5Cn%20%20303.4e%20An%20Aura%E2%80%99s%20controller%20is%20separate%20from%20the%20enchanted%20object%E2%80%99s%20controller%20or%20the%20enchanted%20player;%20the%20two%20need%20not%20be%20the%20same.%20If%20an%20Aura%20enchants%20an%20object,%20changing%20control%20of%20the%20object%20doesn%E2%80%99t%20change%20control%20of%20the%20Aura,%20and%20vice%20versa.%20Only%20the%20Aura%E2%80%99s%20controller%20can%20activate%20its%20abilities.%20However,%20if%20the%20Aura%20grants%20an%20ability%20to%20the%20enchanted%20object%20(with%20%E2%80%9Cgains%E2%80%9D%20or%20%E2%80%9Chas%E2%80%9D),%20the%20enchanted%20object%E2%80%99s%20controller%20is%20the%20only%20one%20who%20can%20activate%20that%20ability.%5Cn%5Cn%20%20303.4f%20If%20an%20Aura%20is%20entering%20the%20battlefield%20under%20a%20player%E2%80%99s%20control%20by%20any%20means%20other%20than%20by%20resolving%20as%20an%20Aura%20spell,%20and%20the%20effect%20putting%20it%20onto%20the%20battlefield%20doesn%E2%80%99t%20specify%20the%20object%20or%20player%20the%20Aura%20will%20enchant,%20that%20player%20chooses%20what%20it%20will%20enchant%20as%20the%20Aura%20enters%20the%20battlefield.%20The%20player%20must%20choose%20a%20legal%20object%20or%20player%20according%20to%20the%20Aura%E2%80%99s%20enchant%20ability%20and%20any%20other%20applicable%20effects.%5Cn%5Cn%20%20303.4g%20If%20an%20Aura%20is%20entering%20the%20battlefield%20and%20there%20is%20no%20legal%20object%20or%20player%20for%20it%20to%20enchant,%20the%20Aura%20remains%20in%20its%20current%20zone,%20unless%20that%20zone%20is%20the%20stack.%20In%20that%20case,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20instead%20of%20entering%20the%20battlefield.%5Cn%5Cn%20%20303.4h%20If%20an%20effect%20attempts%20to%20put%20a%20permanent%20that%20isn%E2%80%99t%20an%20Aura,%20Equipment,%20or%20Fortification%20onto%20the%20battlefield%20attached%20to%20an%20object%20or%20player,%20it%20enters%20the%20battlefield%20unattached.%5Cn%5Cn%20%20303.4i%20If%20an%20effect%20attempts%20to%20put%20an%20Aura%20onto%20the%20battlefield%20attached%20to%20an%20object%20or%20player%20it%20can%E2%80%99t%20legally%20enchant,%20the%20Aura%20remains%20in%20its%20current%20zone,%20unless%20that%20zone%20is%20the%20stack.%20In%20that%20case,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20instead%20of%20entering%20the%20battlefield.%20If%20the%20Aura%20is%20a%20token,%20it%20isn%E2%80%99t%20created.%5Cn%5Cn%20%20303.4j%20If%20an%20effect%20attempts%20to%20attach%20an%20Aura%20on%20the%20battlefield%20to%20an%20object%20or%20player%20it%20can%E2%80%99t%20legally%20enchant,%20the%20Aura%20doesn%E2%80%99t%20move.%5Cn%5Cn%20%20303.4k%20If%20an%20effect%20allows%20an%20Aura%20that%E2%80%99s%20being%20turned%20face%20up%20to%20become%20attached%20to%20an%20object%20or%20player,%20the%20Aura%E2%80%99s%20controller%20considers%20the%20characteristics%20of%20that%20Aura%20as%20it%20would%20exist%20if%20it%20were%20face%20up%20to%20determine%20what%20it%20may%20be%20attached%20to,%20and%20they%20must%20choose%20a%20legal%20object%20or%20player%20according%20to%20the%20Aura%E2%80%99s%20enchant%20ability%20and%20any%20other%20applicable%20effects.%5Cn%5Cn%20%20303.4m%20An%20ability%20of%20a%20permanent%20that%20refers%20to%20the%20%E2%80%9Cenchanted%20%5Bobject%20or%20player%5D%E2%80%9D%20refers%20to%20whatever%20object%20or%20player%20that%20permanent%20is%20attached%20to,%20even%20if%20the%20permanent%20with%20the%20ability%20isn%E2%80%99t%20an%20Aura.%5Cn%5Cn%20%20303.5.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CSaga.%E2%80%9D%20See%20rule%20715%20for%20more%20information%20about%20Saga%20cards.%5Cn%5Cn%20%20303.6.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CClass.%E2%80%9D%20See%20rule%20717%20for%20more%20information%20about%20Class%20cards.%5Cn%5Cn%20%20304.%20Instants%5Cn%5Cn%20%20304.1.%20A%20player%20who%20has%20priority%20may%20cast%20an%20instant%20card%20from%20their%20hand.%20Casting%20an%20instant%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20304.2.%20When%20an%20instant%20spell%20resolves,%20the%20actions%20stated%20in%20its%20rules%20text%20are%20followed.%20Then%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20304.3.%20Instant%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CInstant%20%E2%80%94%20Arcane.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20The%20set%20of%20instant%20subtypes%20is%20the%20same%20as%20the%20set%20of%20sorcery%20subtypes;%20these%20subtypes%20are%20called%20spell%20types.%20Instants%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3k%20for%20the%20complete%20list%20of%20spell%20types.%5Cn%5Cn%20%20304.4.%20Instants%20can%E2%80%99t%20enter%20the%20battlefield.%20If%20an%20instant%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone%20instead.%5Cn%5Cn%20%20304.5.%20If%20text%20states%20that%20a%20player%20may%20do%20something%20%E2%80%9Cany%20time%20they%20could%20cast%20an%20instant%E2%80%9D%20or%20%E2%80%9Conly%20as%20an%20instant,%E2%80%9D%20it%20means%20only%20that%20the%20player%20must%20have%20priority.%20The%20player%20doesn%E2%80%99t%20need%20to%20have%20an%20instant%20card%20they%20could%20cast.%20Effects%20that%20would%20preclude%20that%20player%20from%20casting%20an%20instant%20spell%20don%E2%80%99t%20affect%20the%20player%E2%80%99s%20capability%20to%20perform%20that%20action%20(unless%20the%20action%20is%20actually%20casting%20an%20instant%20spell).%5Cn%5Cn%20%20305.%20Lands%5Cn%5Cn%20%20305.1.%20A%20player%20who%20has%20priority%20may%20play%20a%20land%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Playing%20a%20land%20is%20a%20special%20action;%20it%20doesn%E2%80%99t%20use%20the%20stack%20(see%20rule%20116).%20Rather,%20the%20player%20simply%20puts%20the%20land%20onto%20the%20battlefield.%20Since%20the%20land%20doesn%E2%80%99t%20go%20on%20the%20stack,%20it%20is%20never%20a%20spell,%20and%20players%20can%E2%80%99t%20respond%20to%20it%20with%20instants%20or%20activated%20abilities.%5Cn%5Cn%20%20305.2.%20A%20player%20can%20normally%20play%20one%20land%20during%20their%20turn;%20however,%20continuous%20effects%20may%20increase%20this%20number.%5Cn%5Cn%20%20305.2a%20To%20determine%20whether%20a%20player%20can%20play%20a%20land,%20compare%20the%20number%20of%20lands%20the%20player%20can%20play%20this%20turn%20with%20the%20number%20of%20lands%20they%20have%20already%20played%20this%20turn%20(including%20lands%20played%20as%20special%20actions%20and%20lands%20played%20during%20the%20resolution%20of%20spells%20and%20abilities).%20If%20the%20number%20of%20lands%20the%20player%20can%20play%20is%20greater,%20the%20play%20is%20legal.%5Cn%5Cn%20%20305.2b%20A%20player%20can%E2%80%99t%20play%20a%20land,%20for%20any%20reason,%20if%20the%20number%20of%20lands%20the%20player%20can%20play%20this%20turn%20is%20equal%20to%20or%20less%20than%20the%20number%20of%20lands%20they%20have%20already%20played%20this%20turn.%20Ignore%20any%20part%20of%20an%20effect%20that%20instructs%20a%20player%20to%20do%20so.%5Cn%5Cn%20%20305.3.%20A%20player%20can%E2%80%99t%20play%20a%20land,%20for%20any%20reason,%20if%20it%20isn%E2%80%99t%20their%20turn.%20Ignore%20any%20part%20of%20an%20effect%20that%20instructs%20a%20player%20to%20do%20so.%5Cn%5Cn%20%20305.4.%20Effects%20may%20also%20allow%20players%20to%20%E2%80%9Cput%E2%80%9D%20lands%20onto%20the%20battlefield.%20This%20isn%E2%80%99t%20the%20same%20as%20%E2%80%9Cplaying%20a%20land%E2%80%9D%20and%20doesn%E2%80%99t%20count%20as%20a%20land%20played%20during%20the%20current%20turn.%5Cn%5Cn%20%20305.5.%20Land%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash.%20Land%20subtypes%20are%20also%20called%20land%20types.%20Lands%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3i%20for%20the%20complete%20list%20of%20land%20types.%5Cn%20%20Example:%20%E2%80%9CBasic%20Land%20%E2%80%94%20Mountain%E2%80%9D%20means%20the%20card%20is%20a%20land%20with%20the%20subtype%20Mountain.%5Cn%5Cn%20%20305.6.%20The%20basic%20land%20types%20are%20Plains,%20Island,%20Swamp,%20Mountain,%20and%20Forest.%20If%20an%20object%20uses%20the%20words%20%E2%80%9Cbasic%20land%20type,%E2%80%9D%20it%E2%80%99s%20referring%20to%20one%20of%20these%20subtypes.%20An%20object%20with%20the%20land%20card%20type%20and%20a%20basic%20land%20type%20has%20the%20intrinsic%20ability%20%E2%80%9C%7BT%7D:%20Add%20%5Bmana%20symbol%5D,%E2%80%9D%20even%20if%20the%20text%20box%20doesn%E2%80%99t%20actually%20contain%20that%20text%20or%20the%20object%20has%20no%20text%20box.%20For%20Plains,%20%5Bmana%20symbol%5D%20is%20%7BW%7D;%20for%20Islands,%20%7BU%7D;%20for%20Swamps,%20%7BB%7D;%20for%20Mountains,%20%7BR%7D;%20and%20for%20Forests,%20%7BG%7D.%20See%20rule%20107.4a.%20See%20also%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D%5Cn%5Cn%20%20305.7.%20If%20an%20effect%20sets%20a%20land%E2%80%99s%20subtype%20to%20one%20or%20more%20of%20the%20basic%20land%20types,%20the%20land%20no%20longer%20has%20its%20old%20land%20type.%20It%20loses%20all%20abilities%20generated%20from%20its%20rules%20text,%20its%20old%20land%20types,%20and%20any%20copiable%20effects%20affecting%20that%20land,%20and%20it%20gains%20the%20appropriate%20mana%20ability%20for%20each%20new%20basic%20land%20type.%20Note%20that%20this%20doesn%E2%80%99t%20remove%20any%20abilities%20that%20were%20granted%20to%20the%20land%20by%20other%20effects.%20Setting%20a%20land%E2%80%99s%20subtype%20doesn%E2%80%99t%20add%20or%20remove%20any%20card%20types%20(such%20as%20creature)%20or%20supertypes%20(such%20as%20basic,%20legendary,%20and%20snow)%20the%20land%20may%20have.%20If%20a%20land%20gains%20one%20or%20more%20land%20types%20in%20addition%20to%20its%20own,%20it%20keeps%20its%20land%20types%20and%20rules%20text,%20and%20it%20gains%20the%20new%20land%20types%20and%20mana%20abilities.%5Cn%5Cn%20%20305.8.%20Any%20land%20with%20the%20supertype%20%E2%80%9Cbasic%E2%80%9D%20is%20a%20basic%20land.%20Any%20land%20that%20doesn%E2%80%99t%20have%20this%20supertype%20is%20a%20nonbasic%20land,%20even%20if%20it%20has%20a%20basic%20land%20type.%5Cn%5Cn%20%20305.9.%20If%20an%20object%20is%20both%20a%20land%20and%20another%20card%20type,%20it%20can%20be%20played%20only%20as%20a%20land.%20It%20can%E2%80%99t%20be%20cast%20as%20a%20spell.%5Cn%5Cn%20%20306.%20Planeswalkers%5Cn%5Cn%20%20306.1.%20A%20player%20who%20has%20priority%20may%20cast%20a%20planeswalker%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20a%20planeswalker%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20306.2.%20When%20a%20planeswalker%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20306.3.%20Planeswalker%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CPlaneswalker%20%E2%80%94%20Jace.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20Planeswalker%20subtypes%20are%20also%20called%20planeswalker%20types.%20Planeswalkers%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3j%20for%20the%20complete%20list%20of%20planeswalker%20types.%5Cn%5Cn%20%20306.4.%20Previously,%20planeswalkers%20were%20subject%20to%20a%20%E2%80%9Cplaneswalker%20uniqueness%20rule%E2%80%9D%20that%20stopped%20a%20player%20from%20controlling%20two%20planeswalkers%20of%20the%20same%20planeswalker%20type.%20This%20rule%20has%20been%20removed%20and%20planeswalker%20cards%20printed%20before%20this%20change%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20have%20the%20legendary%20supertype.%20Like%20other%20legendary%20permanents,%20they%20are%20subject%20to%20the%20%E2%80%9Clegend%20rule%E2%80%9D%20(see%20rule%20704.5j).%5Cn%5Cn%20%20306.5.%20Loyalty%20is%20a%20characteristic%20only%20planeswalkers%20have.%5Cn%5Cn%20%20306.5a%20The%20loyalty%20of%20a%20planeswalker%20card%20not%20on%20the%20battlefield%20is%20equal%20to%20the%20number%20printed%20in%20its%20lower%20right%20corner.%5Cn%5Cn%20%20306.5b%20A%20planeswalker%20has%20the%20intrinsic%20ability%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20a%20number%20of%20loyalty%20counters%20on%20it%20equal%20to%20its%20printed%20loyalty%20number.%E2%80%9D%20This%20ability%20creates%20a%20replacement%20effect%20(see%20rule%20614.1c).%5Cn%5Cn%20%20306.5c%20The%20loyalty%20of%20a%20planeswalker%20on%20the%20battlefield%20is%20equal%20to%20the%20number%20of%20loyalty%20counters%20on%20it.%5Cn%5Cn%20%20306.5d%20Each%20planeswalker%20has%20a%20number%20of%20loyalty%20abilities,%20which%20are%20activated%20abilities%20with%20loyalty%20symbols%20in%20their%20costs.%20Loyalty%20abilities%20follow%20special%20rules:%20A%20player%20may%20activate%20a%20loyalty%20ability%20of%20a%20permanent%20they%20control%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn,%20but%20only%20if%20none%20of%20that%20permanent%E2%80%99s%20loyalty%20abilities%20have%20been%20activated%20that%20turn.%20See%20rule%20606,%20%E2%80%9CLoyalty%20Abilities.%E2%80%9D%5Cn%5Cn%20%20306.6.%20Planeswalkers%20can%20be%20attacked.%20(See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step.%E2%80%9D)%5Cn%5Cn%20%20306.7.%20Previously,%20planeswalkers%20were%20subject%20to%20a%20redirection%20effect%20that%20allowed%20a%20player%20to%20have%20noncombat%20damage%20that%20would%20be%20dealt%20to%20an%20opponent%20be%20dealt%20to%20a%20planeswalker%20under%20that%20opponent%E2%80%99s%20control%20instead.%20This%20rule%20has%20been%20removed%20and%20certain%20cards%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20deal%20damage%20directly%20to%20planeswalkers.%5Cn%5Cn%20%20306.8.%20Damage%20dealt%20to%20a%20planeswalker%20results%20in%20that%20many%20loyalty%20counters%20being%20removed%20from%20it.%5Cn%5Cn%20%20306.9.%20If%20a%20planeswalker%E2%80%99s%20loyalty%20is%200,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20307.%20Sorceries%5Cn%5Cn%20%20307.1.%20A%20player%20who%20has%20priority%20may%20cast%20a%20sorcery%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20a%20sorcery%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20307.2.%20When%20a%20sorcery%20spell%20resolves,%20the%20actions%20stated%20in%20its%20rules%20text%20are%20followed.%20Then%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20307.3.%20Sorcery%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CSorcery%20%E2%80%94%20Arcane.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20The%20set%20of%20sorcery%20subtypes%20is%20the%20same%20as%20the%20set%20of%20instant%20subtypes;%20these%20subtypes%20are%20called%20spell%20types.%20Sorceries%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3k%20for%20the%20complete%20list%20of%20spell%20types.%5Cn%5Cn%20%20307.4.%20Sorceries%20can%E2%80%99t%20enter%20the%20battlefield.%20If%20a%20sorcery%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone%20instead.%5Cn%5Cn%20%20307.5.%20If%20a%20spell,%20ability,%20or%20effect%20states%20that%20a%20player%20can%20do%20something%20only%20%E2%80%9Cany%20time%20they%20could%20cast%20a%20sorcery%E2%80%9D%20or%20%E2%80%9Conly%20as%20a%20sorcery,%E2%80%9D%20it%20means%20only%20that%20the%20player%20must%20have%20priority,%20it%20must%20be%20during%20the%20main%20phase%20of%20their%20turn,%20and%20the%20stack%20must%20be%20empty.%20The%20player%20doesn%E2%80%99t%20need%20to%20have%20a%20sorcery%20card%20they%20could%20cast.%20Effects%20that%20would%20preclude%20that%20player%20from%20casting%20a%20sorcery%20spell%20don%E2%80%99t%20affect%20the%20player%E2%80%99s%20capability%20to%20perform%20that%20action%20(unless%20the%20action%20is%20actually%20casting%20a%20sorcery%20spell).%5Cn%5Cn%20%20307.5a%20Similarly,%20if%20an%20effect%20checks%20to%20see%20if%20a%20spell%20was%20cast%20%E2%80%9Cany%20time%20a%20sorcery%20couldn%E2%80%99t%20have%20been%20cast,%E2%80%9D%20it%E2%80%99s%20checking%20only%20whether%20the%20spell%E2%80%99s%20controller%20cast%20it%20without%20having%20priority,%20during%20a%20phase%20other%20than%20their%20main%20phase,%20or%20while%20another%20object%20was%20on%20the%20stack.%5Cn%5Cn%20%20308.%20Tribals%5Cn%5Cn%20%20308.1.%20Each%20tribal%20card%20has%20another%20card%20type.%20Casting%20and%20resolving%20a%20tribal%20card%20follows%20the%20rules%20for%20casting%20and%20resolving%20a%20card%20of%20the%20other%20card%20type.%5Cn%5Cn%20%20308.2.%20Tribal%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CTribal%20Enchantment%20%E2%80%94%20Merfolk.%E2%80%9D%20The%20set%20of%20tribal%20subtypes%20is%20the%20same%20as%20the%20set%20of%20creature%20subtypes;%20these%20subtypes%20are%20called%20creature%20types.%20Tribals%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3m%20for%20the%20complete%20list%20of%20creature%20types.%5Cn%5Cn%20%20309.%20Dungeons%5Cn%5Cn%20%20309.1.%20Dungeon%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%5Cn%5Cn%20%20309.2.%20Dungeon%20cards%20begin%20outside%20the%20game.%20Dungeon%20cards%20aren%E2%80%99t%20part%20of%20a%20player%E2%80%99s%20deck%20or%20sideboard.%20They%20are%20brought%20into%20the%20game%20using%20the%20venture%20into%20the%20dungeon%20keyword%20action.%20See%20rule%20701.46,%20%E2%80%9CVenture%20into%20the%20Dungeon.%E2%80%9D%5Cn%5Cn%20%20309.2a%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20don%E2%80%99t%20own%20a%20dungeon%20card%20in%20the%20command%20zone,%20they%20choose%20a%20dungeon%20card%20they%20own%20from%20outside%20the%20game%20and%20put%20it%20into%20the%20command%20zone.%5Cn%5Cn%20%20309.2b%20A%20dungeon%20card%20that%E2%80%99s%20brought%20into%20the%20game%20is%20put%20into%20the%20command%20zone%20until%20it%20leaves%20the%20game.%5Cn%5Cn%20%20309.2c%20Dungeon%20cards%20are%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20Dungeon%20cards%20can%E2%80%99t%20leave%20the%20command%20zone%20except%20as%20they%20leave%20the%20game.%5Cn%5Cn%20%20309.2d%20If%20an%20effect%20other%20than%20a%20venture%20into%20the%20dungeon%20keyword%20action%20would%20bring%20a%20dungeon%20card%20into%20the%20game%20from%20outside%20the%20game,%20it%20doesn%E2%80%99t;%20that%20card%20remains%20outside%20the%20game.%5Cn%5Cn%20%20309.3.%20A%20player%20can%20own%20only%20one%20dungeon%20card%20in%20the%20command%20zone%20at%20a%20time,%20and%20they%20can%E2%80%99t%20bring%20a%20dungeon%20card%20into%20the%20game%20if%20a%20dungeon%20card%20they%20own%20is%20in%20the%20command%20zone.%5Cn%5Cn%20%20309.4.%20Each%20dungeon%20card%20has%20a%20series%20of%20rooms%20connected%20to%20one%20another%20with%20arrows.%20A%20player%20uses%20a%20venture%20marker%20placed%20on%20the%20dungeon%20card%20they%20own%20to%20indicate%20which%20room%20they%20are%20currently%20in.%5Cn%5Cn%20%20309.4a%20As%20a%20player%20puts%20a%20dungeon%20they%20own%20into%20the%20command%20zone,%20they%20put%20their%20venture%20marker%20on%20the%20topmost%20room.%5Cn%5Cn%20%20309.4b%20Each%20room%20has%20a%20name.%20These%20names%20are%20considered%20flavor%20text%20and%20do%20not%20affect%20game%20play.%5Cn%5Cn%20%20309.4c%20Each%20room%20has%20a%20triggered%20ability%20called%20a%20room%20ability%20whose%20effect%20is%20printed%20on%20the%20card.%20They%20all%20have%20the%20same%20trigger%20condition%20not%20printed%20on%20the%20card.%20The%20full%20text%20of%20each%20room%20ability%20is%20%E2%80%9CWhen%20you%20move%20your%20venture%20marker%20into%20this%20room,%20%5Beffect.%5D%E2%80%9D%20As%20long%20as%20a%20dungeon%20card%20is%20in%20the%20command%20zone,%20its%20abilities%20may%20trigger.%20Each%20room%20ability%20is%20controlled%20by%20the%20player%20who%20owns%20the%20dungeon%20card%20that%20is%20that%20ability%E2%80%99s%20source.%5Cn%5Cn%20%20309.5.%20The%20venture%20into%20the%20dungeon%20keyword%20action%20allows%20players%20to%20move%20their%20venture%20marker%20down%20the%20rooms%20of%20a%20dungeon%20card.%5Cn%5Cn%20%20309.5a%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20own%20a%20dungeon%20card%20in%20the%20command%20zone%20and%20their%20venture%20marker%20isn%E2%80%99t%20on%20that%20dungeon%E2%80%99s%20bottommost%20room,%20they%20move%20their%20venture%20marker%20from%20the%20room%20it%20is%20on%20to%20the%20next%20room,%20following%20the%20direction%20of%20an%20arrow%20pointing%20away%20from%20the%20room%20their%20venture%20marker%20is%20on.%20If%20there%20are%20multiple%20arrows%20pointing%20away%20from%20the%20room%20the%20player%E2%80%99s%20venture%20marker%20is%20on,%20they%20choose%20one%20of%20them%20to%20follow.%5Cn%5Cn%20%20309.5b%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20own%20a%20dungeon%20card%20in%20the%20command%20zone%20and%20their%20venture%20marker%20is%20on%20that%20dungeon%20card%E2%80%99s%20bottommost%20room,%20they%20remove%20that%20dungeon%20card%20from%20the%20game.%20They%20then%20choose%20a%20dungeon%20card%20they%20own%20from%20outside%20the%20game%20and%20put%20it%20into%20the%20command%20zone.%20They%20put%20their%20venture%20marker%20on%20the%20topmost%20room.%5Cn%5Cn%20%20309.6.%20If%20a%20player%E2%80%99s%20venture%20marker%20is%20on%20the%20bottommost%20room%20of%20a%20dungeon%20card,%20and%20that%20dungeon%20card%20isn%E2%80%99t%20the%20source%20of%20a%20room%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20dungeon%20card%E2%80%99s%20owner%20removes%20it%20from%20the%20game.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20309.7.%20A%20player%20completes%20a%20dungeon%20as%20that%20dungeon%20card%20is%20removed%20from%20the%20game.%5Cn%5Cn%20%20310.%20Planes%5Cn%5Cn%20%20310.1.%20Plane%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Planechase%20casual%20variant%20uses%20plane%20cards.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20310.2.%20Plane%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20planar%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20plane%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20310.3.%20Plane%20subtypes%20are%20listed%20after%20a%20long%20dash,%20and%20may%20be%20multiple%20words:%20%E2%80%9CPlane%20%E2%80%94%20Serra%E2%80%99s%20Realm.%E2%80%9D%20All%20words%20after%20the%20dash%20are,%20collectively,%20a%20single%20subtype.%20Planar%20subtypes%20are%20called%20planar%20types.%20A%20plane%20can%20have%20only%20one%20subtype.%20See%20rule%20205.3n%20for%20the%20complete%20list%20of%20planar%20types.%5Cn%5Cn%20%20310.4.%20A%20plane%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20plane%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20310.5.%20The%20controller%20of%20a%20face-up%20plane%20card%20is%20the%20player%20designated%20as%20the%20planar%20controller.%20Normally,%20the%20planar%20controller%20is%20whoever%20the%20active%20player%20is.%20However,%20if%20the%20current%20planar%20controller%20would%20leave%20the%20game,%20instead%20the%20next%20player%20in%20turn%20order%20that%20wouldn%E2%80%99t%20leave%20the%20game%20becomes%20the%20planar%20controller,%20then%20the%20old%20planar%20controller%20leaves%20the%20game.%20The%20new%20planar%20controller%20retains%20that%20designation%20until%20they%20leave%20the%20game%20or%20a%20different%20player%20becomes%20the%20active%20player,%20whichever%20comes%20first.%5Cn%5Cn%20%20310.6.%20A%20face-up%20plane%20card%20that%E2%80%99s%20turned%20face%20down%20becomes%20a%20new%20object.%5Cn%5Cn%20%20310.7.%20Each%20plane%20card%20has%20a%20triggered%20ability%20that%20triggers%20%E2%80%9CWhenever%20you%20roll%20%7BCHAOS%7D.%E2%80%9D%20These%20are%20called%20%E2%80%9Cchaos%20abilities.%E2%80%9D%20Each%20one%20is%20indicated%20by%20a%20%7BCHAOS%7D%20to%20its%20left,%20though%20the%20symbol%20itself%20has%20no%20special%20rules%20meaning.%5Cn%5Cn%20%20311.%20Phenomena%5Cn%5Cn%20%20311.1.%20Phenomenon%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Planechase%20casual%20variant%20uses%20phenomenon%20cards.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20311.2.%20Phenomenon%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20planar%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20phenomenon%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20311.3.%20Phenomenon%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20311.4.%20The%20controller%20of%20a%20face-up%20phenomenon%20card%20is%20the%20player%20designated%20as%20the%20planar%20controller.%20Normally,%20the%20planar%20controller%20is%20whoever%20the%20active%20player%20is.%20However,%20if%20the%20current%20planar%20controller%20would%20leave%20the%20game,%20instead%20the%20next%20player%20in%20turn%20order%20that%20wouldn%E2%80%99t%20leave%20the%20game%20becomes%20the%20planar%20controller,%20then%20the%20old%20planar%20controller%20leaves%20the%20game.%20The%20new%20planar%20controller%20retains%20that%20designation%20until%20they%20leave%20the%20game%20or%20a%20different%20player%20becomes%20the%20active%20player,%20whichever%20comes%20first.%5Cn%5Cn%20%20311.5.%20Each%20phenomenon%20card%20has%20a%20triggered%20ability%20that%20triggers%20when%20you%20encounter%20it.%20%E2%80%9CWhen%20you%20encounter%20%5Bthis%20phenomenon%5D%E2%80%9D%20means%20%E2%80%9CWhen%20you%20move%20this%20card%20off%20a%20planar%20deck%20and%20turn%20it%20face%20up.%E2%80%9D%5Cn%5Cn%20%20311.6.%20A%20face-up%20phenomenon%20card%20that%E2%80%99s%20turned%20face%20down%20becomes%20a%20new%20object.%5Cn%5Cn%20%20311.7.%20If%20a%20phenomenon%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20triggered%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20planar%20controller%20planeswalks%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action;%20see%20rule%20704.%20See%20also%20rule%20701.24,%20%E2%80%9CPlaneswalk.%E2%80%9D)%5Cn%5Cn%20%20312.%20Vanguards%5Cn%5Cn%20%20312.1.%20Vanguard%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Vanguard%20casual%20variant%20uses%20vanguard%20cards.%20See%20rule%20902,%20%E2%80%9CVanguard.%E2%80%9D%5Cn%5Cn%20%20312.2.%20Vanguard%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20vanguard%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20312.3.%20Vanguard%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20312.4.%20A%20vanguard%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20vanguard%20card%20is%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20312.5.%20The%20owner%20of%20a%20vanguard%20card%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20the%20command%20zone.%20The%20controller%20of%20a%20face-up%20vanguard%20card%20is%20its%20owner.%5Cn%5Cn%20%20312.6.%20Each%20vanguard%20card%20has%20a%20hand%20modifier%20printed%20in%20its%20lower%20left%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20to%20the%20starting%20hand%20size%20and%20maximum%20hand%20size%20of%20the%20vanguard%20card%E2%80%99s%20owner%20(normally%20seven).%20The%20resulting%20number%20is%20both%20how%20many%20cards%20that%20player%20draws%20at%20the%20beginning%20of%20the%20game%20and%20their%20maximum%20hand%20size.%20See%20rule%20103.5.%5Cn%5Cn%20%20312.7.%20Each%20vanguard%20card%20has%20a%20life%20modifier%20printed%20in%20its%20lower%20right%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20as%20the%20starting%20life%20total%20of%20the%20vanguard%20card%E2%80%99s%20owner%20(normally%2020)%20to%20is%20determined.%20See%20rule%20103.4.%5Cn%5Cn%20%20313.%20Schemes%5Cn%5Cn%20%20313.1.%20Scheme%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Archenemy%20casual%20variant%20uses%20scheme%20cards.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%5Cn%20%20313.2.%20Scheme%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20scheme%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20scheme%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20313.3.%20Scheme%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20313.4.%20A%20scheme%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20313.5.%20The%20owner%20of%20a%20scheme%20card%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20the%20command%20zone.%20The%20controller%20of%20a%20face-up%20scheme%20card%20is%20its%20owner.%5Cn%5Cn%20%20313.6.%20If%20a%20non-ongoing%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20no%20triggered%20abilities%20of%20any%20scheme%20are%20on%20the%20stack%20or%20waiting%20to%20be%20put%20on%20the%20stack,%20that%20scheme%20card%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20313.7.%20If%20an%20ability%20of%20a%20scheme%20card%20includes%20the%20text%20%E2%80%9Cthis%20scheme,%E2%80%9D%20it%20means%20the%20scheme%20card%20in%20the%20command%20zone%20that%E2%80%99s%20the%20source%20of%20that%20ability.%20This%20is%20an%20exception%20to%20rule%20109.2.%5Cn%5Cn%20%20314.%20Conspiracies%5Cn%5Cn%20%20314.1.%20Conspiracy%20cards%20are%20used%20only%20in%20limited%20play,%20particularly%20in%20the%20Conspiracy%20Draft%20variant%20(see%20rule%20905).%20Conspiracy%20cards%20aren%E2%80%99t%20used%20in%20constructed%20play.%5Cn%5Cn%20%20314.2.%20At%20the%20start%20of%20a%20game,%20before%20decks%20are%20shuffled,%20each%20player%20may%20put%20any%20number%20of%20conspiracy%20cards%20from%20their%20sideboard%20into%20the%20command%20zone.%20Conspiracy%20cards%20with%20hidden%20agenda%20are%20put%20into%20the%20command%20zone%20face%20down.%20(See%20rule%20702.106,%20%E2%80%9CHidden%20Agenda.%E2%80%9D)%5Cn%5Cn%20%20314.3.%20Conspiracy%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast%20or%20included%20in%20a%20deck.%20If%20a%20conspiracy%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%20Conspiracy%20cards%20that%20aren%E2%80%99t%20in%20the%20game%20can%E2%80%99t%20be%20brought%20into%20the%20game.%5Cn%5Cn%20%20314.4.%20Conspiracy%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20314.5.%20Conspiracy%20cards%20may%20have%20any%20number%20of%20static%20or%20triggered%20abilities.%20As%20long%20as%20a%20conspiracy%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20and%20its%20triggered%20abilities%20may%20trigger.%5Cn%5Cn%20%20314.5a%20Abilities%20of%20conspiracy%20cards%20may%20affect%20the%20start-of-game%20procedure.%5Cn%5Cn%20%20314.5b%20Face-down%20conspiracy%20cards%20have%20no%20characteristics.%5Cn%5Cn%20%20314.6.%20The%20owner%20of%20a%20conspiracy%20card%20is%20the%20player%20who%20put%20it%20into%20the%20command%20zone%20at%20the%20start%20of%20the%20game.%20The%20controller%20of%20a%20conspiracy%20card%20is%20its%20owner.%5Cn%5Cn%20%20314.7.%20At%20any%20time,%20you%20may%20look%20at%20a%20face-down%20conspiracy%20card%20you%20control.%20You%20can%E2%80%99t%20look%20at%20face-down%20conspiracy%20cards%20controlled%20by%20other%20players.%5Cn%5Cn%5Cn%20%204.%20Zones%5Cn%5Cn%20%20400.%20General%5Cn%5Cn%20%20400.1.%20A%20zone%20is%20a%20place%20where%20objects%20can%20be%20during%20a%20game.%20There%20are%20normally%20seven%20zones:%20library,%20hand,%20battlefield,%20graveyard,%20stack,%20exile,%20and%20command.%20Some%20older%20cards%20also%20use%20the%20ante%20zone.%20Each%20player%20has%20their%20own%20library,%20hand,%20and%20graveyard.%20The%20other%20zones%20are%20shared%20by%20all%20players.%5Cn%5Cn%20%20400.2.%20Public%20zones%20are%20zones%20in%20which%20all%20players%20can%20see%20the%20cards%E2%80%99%20faces,%20except%20for%20those%20cards%20that%20some%20rule%20or%20effect%20specifically%20allow%20to%20be%20face%20down.%20Graveyard,%20battlefield,%20stack,%20exile,%20ante,%20and%20command%20are%20public%20zones.%20Hidden%20zones%20are%20zones%20in%20which%20not%20all%20players%20can%20be%20expected%20to%20see%20the%20cards%E2%80%99%20faces.%20Library%20and%20hand%20are%20hidden%20zones,%20even%20if%20all%20the%20cards%20in%20one%20such%20zone%20happen%20to%20be%20revealed.%5Cn%5Cn%20%20400.3.%20If%20an%20object%20would%20go%20to%20any%20library,%20graveyard,%20or%20hand%20other%20than%20its%20owner%E2%80%99s,%20it%20goes%20to%20its%20owner%E2%80%99s%20corresponding%20zone.%5Cn%5Cn%20%20400.4.%20Cards%20with%20certain%20card%20types%20can%E2%80%99t%20enter%20certain%20zones.%5Cn%5Cn%20%20400.4a%20If%20an%20instant%20or%20sorcery%20card%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone.%5Cn%5Cn%20%20400.4b%20If%20a%20conspiracy,%20phenomenon,%20plane,%20scheme,%20or%20vanguard%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20400.5.%20The%20order%20of%20objects%20in%20a%20library,%20in%20a%20graveyard,%20or%20on%20the%20stack%20can%E2%80%99t%20be%20changed%20except%20when%20effects%20or%20rules%20allow%20it.%20The%20same%20is%20true%20for%20objects%20arranged%20in%20face-down%20piles%20in%20other%20zones.%20Other%20objects%20in%20other%20zones%20can%20be%20arranged%20however%20their%20owners%20wish,%20although%20who%20controls%20those%20objects,%20whether%20they%E2%80%99re%20tapped%20or%20flipped,%20and%20what%20other%20objects%20are%20attached%20to%20them%20must%20remain%20clear%20to%20all%20players.%5Cn%5Cn%20%20400.6.%20If%20an%20object%20would%20move%20from%20one%20zone%20to%20another,%20determine%20what%20event%20is%20moving%20the%20object.%20If%20the%20object%20is%20moving%20to%20a%20public%20zone%20and%20its%20owner%20will%20be%20able%20to%20look%20at%20it%20in%20that%20zone,%20its%20owner%20looks%20at%20it%20to%20see%20if%20it%20has%20any%20abilities%20that%20would%20affect%20the%20move.%20If%20the%20object%20is%20moving%20to%20the%20battlefield,%20each%20other%20player%20who%20will%20be%20able%20to%20look%20at%20it%20in%20that%20zone%20does%20so.%20Then%20any%20appropriate%20replacement%20effects,%20whether%20they%20come%20from%20that%20object%20or%20from%20elsewhere,%20are%20applied%20to%20that%20event.%20If%20any%20effects%20or%20rules%20try%20to%20do%20two%20or%20more%20contradictory%20or%20mutually%20exclusive%20things%20to%20a%20particular%20object,%20that%20object%E2%80%99s%20controller%E2%80%94or%20its%20owner%20if%20it%20has%20no%20controller%E2%80%94chooses%20which%20effect%20to%20apply,%20and%20what%20that%20effect%20does.%20(Note%20that%20multiple%20instances%20of%20the%20same%20thing%20may%20be%20mutually%20exclusive;%20for%20example,%20two%20simultaneous%20%E2%80%9Cdestroy%E2%80%9D%20effects.)%20Then%20the%20event%20moves%20the%20object.%5Cn%20%20Example:%20Exquisite%20Archangel%20has%20an%20ability%20which%20reads%20%E2%80%9CIf%20you%20would%20lose%20the%20game,%20instead%20exile%20Exquisite%20Archangel%20and%20your%20life%20total%20becomes%20equal%20to%20your%20starting%20life%20total.%E2%80%9D%20A%20spell%20deals%205%20damage%20to%20a%20player%20with%205%20life%20and%205%20damage%20to%20an%20Exquisite%20Archangel%20under%20that%20player%E2%80%99s%20control.%20As%20state-based%20actions%20are%20performed,%20that%20player%E2%80%99s%20life%20total%20becomes%20equal%20to%20their%20starting%20life%20total,%20and%20that%20player%20chooses%20whether%20Exquisite%20Archangel%20moves%20to%20its%20owner%E2%80%99s%20graveyard%20or%20to%20exile.%5Cn%5Cn%20%20400.7.%20An%20object%20that%20moves%20from%20one%20zone%20to%20another%20becomes%20a%20new%20object%20with%20no%20memory%20of,%20or%20relation%20to,%20its%20previous%20existence.%20This%20rule%20has%20the%20following%20exceptions.%5Cn%5Cn%20%20400.7a%20Effects%20from%20spells,%20activated%20abilities,%20and%20triggered%20abilities%20that%20change%20the%20characteristics%20or%20controller%20of%20a%20permanent%20spell%20on%20the%20stack%20continue%20to%20apply%20to%20the%20permanent%20that%20spell%20becomes.%5Cn%5Cn%20%20400.7b%20Effects%20from%20static%20abilities%20that%20grant%20an%20ability%20to%20a%20permanent%20spell%20that%20functions%20on%20the%20battlefield%20continue%20to%20apply%20to%20the%20permanent%20that%20spell%20becomes%20(see%20rule%20611.3d).%5Cn%5Cn%20%20400.7c%20Prevention%20effects%20that%20apply%20to%20damage%20from%20a%20permanent%20spell%20on%20the%20stack%20continue%20to%20apply%20to%20damage%20from%20the%20permanent%20that%20spell%20becomes.%5Cn%5Cn%20%20400.7d%20An%20ability%20of%20a%20permanent%20can%20reference%20information%20about%20the%20spell%20that%20became%20that%20permanent%20as%20it%20resolved,%20including%20what%20costs%20were%20paid%20to%20cast%20that%20spell%20or%20what%20mana%20was%20spent%20to%20pay%20those%20costs.%5Cn%5Cn%20%20400.7e%20Abilities%20that%20trigger%20when%20an%20object%20moves%20from%20one%20zone%20to%20another%20(for%20example,%20%E2%80%9CWhen%20Rancor%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield%E2%80%9D)%20can%20find%20the%20new%20object%20that%20it%20became%20in%20the%20zone%20it%20moved%20to%20when%20the%20ability%20triggered,%20if%20that%20zone%20is%20a%20public%20zone.%5Cn%5Cn%20%20400.7f%20Abilities%20of%20Auras%20that%20trigger%20when%20the%20enchanted%20permanent%20leaves%20the%20battlefield%20can%20find%20the%20new%20object%20that%20Aura%20became%20in%20its%20owner%E2%80%99s%20graveyard%20if%20it%20was%20put%20into%20that%20graveyard%20at%20the%20same%20time%20the%20enchanted%20permanent%20left%20the%20battlefield.%20It%20can%20also%20find%20the%20new%20object%20that%20Aura%20became%20in%20its%20owner%E2%80%99s%20graveyard%20as%20a%20result%20of%20being%20put%20there%20as%20a%20state-based%20action%20for%20not%20being%20attached%20to%20a%20permanent.%20(See%20rule%20704.5m.)%5Cn%5Cn%20%20400.7g%20If%20an%20effect%20grants%20a%20nonland%20card%20an%20ability%20that%20allows%20it%20to%20be%20cast,%20that%20ability%20will%20continue%20to%20apply%20to%20the%20new%20object%20that%20card%20became%20after%20it%20moved%20to%20the%20stack%20as%20a%20result%20of%20being%20cast%20this%20way.%5Cn%5Cn%20%20400.7h%20If%20an%20effect%20allows%20a%20nonland%20card%20to%20be%20cast,%20other%20parts%20of%20that%20effect%20can%20find%20the%20new%20object%20that%20card%20becomes%20after%20it%20moves%20to%20the%20stack%20as%20a%20result%20of%20being%20cast%20this%20way.%5Cn%5Cn%20%20400.7i%20If%20an%20effect%20allows%20a%20land%20card%20to%20be%20played,%20other%20parts%20of%20that%20effect%20can%20find%20the%20new%20object%20that%20land%20card%20becomes%20after%20it%20moves%20to%20the%20battlefield%20as%20a%20result%20of%20being%20played%20this%20way.%5Cn%5Cn%20%20400.7j%20If%20an%20effect%20causes%20an%20object%20to%20move%20to%20a%20public%20zone,%20other%20parts%20of%20that%20effect%20can%20find%20that%20object.%20If%20the%20cost%20of%20a%20spell%20or%20ability%20causes%20an%20object%20to%20move%20to%20a%20public%20zone,%20that%20spell%20or%20ability%E2%80%99s%20effects%20can%20find%20that%20object.%5Cn%5Cn%20%20400.7k%20After%20resolving%20a%20madness%20triggered%20ability%20(see%20rule%20702.35),%20if%20the%20exiled%20card%20wasn%E2%80%99t%20cast%20and%20was%20moved%20to%20a%20public%20zone,%20effects%20referencing%20the%20discarded%20card%20can%20find%20that%20object.%5Cn%5Cn%20%20400.7m%20Stickers%20on%20an%20object%20in%20a%20public%20zone%20are%20retained%20as%20it%20moves%20to%20another%20public%20zone%20(see%20rule%20123.5).%20Any%20effects%20from%20stickers%20continue%20to%20apply%20to%20the%20new%20object%20it%20becomes%20in%20that%20zone.%5Cn%5Cn%20%20400.8.%20If%20an%20object%20in%20the%20exile%20zone%20is%20exiled,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20been%20exiled.%5Cn%5Cn%20%20400.9.%20If%20a%20face-up%20object%20in%20the%20command%20zone%20is%20turned%20face%20down,%20it%20becomes%20a%20new%20object.%5Cn%5Cn%20%20400.10.%20If%20an%20object%20in%20the%20command%20zone%20is%20put%20into%20the%20command%20zone,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20entered%20the%20command%20zone.%5Cn%5Cn%20%20400.11.%20An%20object%20is%20outside%20the%20game%20if%20it%20isn%E2%80%99t%20in%20any%20of%20the%20game%E2%80%99s%20zones.%20Outside%20the%20game%20is%20not%20a%20zone.%5Cn%5Cn%20%20400.11a%20Cards%20in%20a%20player%E2%80%99s%20sideboard%20are%20outside%20the%20game.%20See%20rule%20100.4.%5Cn%5Cn%20%20400.11b%20Some%20effects%20bring%20cards%20into%20a%20game%20from%20outside%20the%20game.%20Those%20cards%20remain%20in%20the%20game%20until%20the%20game%20ends,%20their%20owner%20leaves%20the%20game,%20or%20a%20rule%20or%20effect%20removes%20them%20from%20the%20game,%20whichever%20comes%20first.%5Cn%5Cn%20%20400.11c%20Cards%20outside%20the%20game%20can%E2%80%99t%20be%20affected%20by%20spells%20or%20abilities,%20except%20for%20characteristic-defining%20abilities%20printed%20on%20them%20(see%20rule%20604.3)%20and%20spells%20and%20abilities%20that%20allow%20those%20cards%20to%20be%20brought%20into%20the%20game.%5Cn%5Cn%20%20400.12.%20Some%20effects%20instruct%20a%20player%20to%20do%20something%20to%20a%20zone%20(such%20as%20%E2%80%9CShuffle%20your%20hand%20into%20your%20library%E2%80%9D).%20That%20action%20is%20performed%20on%20all%20cards%20in%20that%20zone.%20The%20zone%20itself%20is%20not%20affected.%5Cn%5Cn%20%20401.%20Library%5Cn%5Cn%20%20401.1.%20When%20a%20game%20begins,%20each%20player%E2%80%99s%20deck%20becomes%20their%20library.%5Cn%5Cn%20%20401.2.%20Each%20library%20must%20be%20kept%20in%20a%20single%20face-down%20pile.%20Players%20can%E2%80%99t%20look%20at%20or%20change%20the%20order%20of%20cards%20in%20a%20library.%5Cn%5Cn%20%20401.3.%20Any%20player%20may%20count%20the%20number%20of%20cards%20remaining%20in%20any%20player%E2%80%99s%20library%20at%20any%20time.%5Cn%5Cn%20%20401.4.%20If%20an%20effect%20puts%20two%20or%20more%20cards%20in%20a%20specific%20position%20in%20a%20library%20at%20the%20same%20time,%20the%20owner%20of%20those%20cards%20may%20arrange%20them%20in%20any%20order.%20That%20library%E2%80%99s%20owner%20doesn%E2%80%99t%20reveal%20the%20order%20in%20which%20the%20cards%20go%20into%20the%20library.%5Cn%5Cn%20%20401.5.%20Some%20effects%20tell%20a%20player%20to%20play%20with%20the%20top%20card%20of%20their%20library%20revealed,%20or%20say%20that%20a%20player%20may%20look%20at%20the%20top%20card%20of%20their%20library.%20If%20the%20top%20card%20of%20the%20player%E2%80%99s%20library%20changes%20while%20a%20spell%20is%20being%20cast,%20the%20new%20top%20card%20won%E2%80%99t%20be%20revealed%20and%20can%E2%80%99t%20be%20looked%20at%20until%20the%20spell%20becomes%20cast%20(see%20rule%20601.2i).%20The%20same%20is%20true%20with%20relation%20to%20an%20ability%20being%20activated.%5Cn%5Cn%20%20401.6.%20If%20an%20effect%20causes%20a%20player%20to%20play%20with%20the%20top%20card%20of%20their%20library%20revealed,%20and%20that%20particular%20card%20stops%20being%20revealed%20for%20any%20length%20of%20time%20before%20being%20revealed%20again,%20it%20becomes%20a%20new%20object.%5Cn%5Cn%20%20401.7.%20If%20an%20effect%20causes%20a%20player%20to%20put%20a%20card%20into%20a%20library%20%E2%80%9CNth%20from%20the%20top,%E2%80%9D%20and%20that%20library%20has%20fewer%20than%20N%20cards%20in%20it,%20the%20player%20puts%20that%20card%20on%20the%20bottom%20of%20that%20library.%5Cn%5Cn%20%20402.%20Hand%5Cn%5Cn%20%20402.1.%20The%20hand%20is%20where%20a%20player%20holds%20cards%20that%20have%20been%20drawn.%20Cards%20can%20be%20put%20into%20a%20player%E2%80%99s%20hand%20by%20other%20effects%20as%20well.%20At%20the%20beginning%20of%20the%20game,%20each%20player%20draws%20a%20number%20of%20cards%20equal%20to%20that%20player%E2%80%99s%20starting%20hand%20size,%20normally%20seven.%20(See%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D)%5Cn%5Cn%20%20402.2.%20Each%20player%20has%20a%20maximum%20hand%20size,%20which%20is%20normally%20seven%20cards.%20A%20player%20may%20have%20any%20number%20of%20cards%20in%20their%20hand,%20but%20as%20part%20of%20their%20cleanup%20step,%20the%20player%20must%20discard%20excess%20cards%20down%20to%20the%20maximum%20hand%20size.%5Cn%5Cn%20%20402.3.%20A%20player%20may%20arrange%20their%20hand%20in%20any%20convenient%20fashion%20and%20look%20at%20it%20at%20any%20time.%20A%20player%20can%E2%80%99t%20look%20at%20the%20cards%20in%20another%20player%E2%80%99s%20hand%20but%20may%20count%20those%20cards%20at%20any%20time.%5Cn%5Cn%20%20403.%20Battlefield%5Cn%5Cn%20%20403.1.%20Most%20of%20the%20area%20between%20the%20players%20represents%20the%20battlefield.%20The%20battlefield%20starts%20out%20empty.%20Permanents%20a%20player%20controls%20are%20normally%20kept%20in%20front%20of%20them%20on%20the%20battlefield,%20though%20there%20are%20some%20cases%20(such%20as%20an%20Aura%20attached%20to%20another%20player%E2%80%99s%20permanent)%20when%20a%20permanent%20one%20player%20controls%20is%20kept%20closer%20to%20a%20different%20player.%5Cn%5Cn%20%20403.2.%20A%20spell%20or%20ability%20affects%20and%20checks%20only%20the%20battlefield%20unless%20it%20specifically%20mentions%20a%20player%20or%20another%20zone.%5Cn%5Cn%20%20403.3.%20Permanents%20exist%20only%20on%20the%20battlefield.%20Every%20object%20on%20the%20battlefield%20is%20a%20permanent.%20See%20rule%20110,%20%E2%80%9CPermanents.%E2%80%9D%5Cn%5Cn%20%20403.4.%20Whenever%20a%20permanent%20enters%20the%20battlefield,%20it%20becomes%20a%20new%20object%20and%20has%20no%20relationship%20to%20any%20previous%20permanent%20represented%20by%20the%20same%20card,%20except%20for%20the%20cases%20listed%20in%20rule%20400.7.%20(This%20is%20also%20true%20for%20any%20objects%20entering%20any%20zone.)%5Cn%5Cn%20%20403.5.%20Previously,%20the%20battlefield%20was%20called%20the%20%E2%80%9Cin-play%20zone.%E2%80%9D%20Cards%20that%20were%20printed%20with%20text%20that%20contains%20the%20phrases%20%E2%80%9Cin%20play,%E2%80%9D%20%E2%80%9Cfrom%20play,%E2%80%9D%20%E2%80%9Cinto%20play,%E2%80%9D%20or%20the%20like%20are%20referring%20to%20the%20battlefield.%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20404.%20Graveyard%5Cn%5Cn%20%20404.1.%20A%20player%E2%80%99s%20graveyard%20is%20their%20discard%20pile.%20Any%20object%20that%E2%80%99s%20countered,%20discarded,%20destroyed,%20or%20sacrificed%20is%20put%20on%20top%20of%20its%20owner%E2%80%99s%20graveyard,%20as%20is%20any%20instant%20or%20sorcery%20spell%20that%E2%80%99s%20finished%20resolving.%20Each%20player%E2%80%99s%20graveyard%20starts%20out%20empty.%5Cn%5Cn%20%20404.2.%20Each%20graveyard%20is%20kept%20in%20a%20single%20face-up%20pile.%20A%20player%20can%20examine%20the%20cards%20in%20any%20graveyard%20at%20any%20time%20but%20normally%20can%E2%80%99t%20change%20their%20order.%20Additional%20rules%20applying%20to%20sanctioned%20tournaments%20may%20allow%20a%20player%20to%20change%20the%20order%20of%20cards%20in%20their%20graveyard.%5Cn%5Cn%20%20404.3.%20If%20an%20effect%20or%20rule%20puts%20two%20or%20more%20cards%20into%20the%20same%20graveyard%20at%20the%20same%20time,%20the%20owner%20of%20those%20cards%20may%20arrange%20them%20in%20any%20order.%5Cn%5Cn%20%20405.%20Stack%5Cn%5Cn%20%20405.1.%20When%20a%20spell%20is%20cast,%20the%20physical%20card%20is%20put%20on%20the%20stack%20(see%20rule%20601.2a).%20When%20an%20ability%20is%20activated%20or%20triggers,%20it%20goes%20on%20top%20of%20the%20stack%20without%20any%20card%20associated%20with%20it%20(see%20rules%20602.2a%20and%20603.3).%5Cn%5Cn%20%20405.2.%20The%20stack%20keeps%20track%20of%20the%20order%20that%20spells%20and/or%20abilities%20were%20added%20to%20it.%20Each%20time%20an%20object%20is%20put%20on%20the%20stack,%20it%E2%80%99s%20put%20on%20top%20of%20all%20objects%20already%20there.%5Cn%5Cn%20%20405.3.%20If%20an%20effect%20puts%20two%20or%20more%20objects%20on%20the%20stack%20at%20the%20same%20time,%20those%20controlled%20by%20the%20active%20player%20are%20put%20on%20lowest,%20followed%20by%20each%20other%20player%E2%80%99s%20objects%20in%20APNAP%20order%20(see%20rule%20101.4).%20If%20a%20player%20controls%20more%20than%20one%20of%20these%20objects,%20that%20player%20chooses%20their%20relative%20order%20on%20the%20stack.%5Cn%5Cn%20%20405.4.%20Each%20spell%20has%20all%20the%20characteristics%20of%20the%20card%20associated%20with%20it.%20Each%20activated%20or%20triggered%20ability%20that%E2%80%99s%20on%20the%20stack%20has%20the%20text%20of%20the%20ability%20that%20created%20it%20and%20no%20other%20characteristics.%20The%20controller%20of%20a%20spell%20is%20the%20person%20who%20cast%20it.%20The%20controller%20of%20an%20activated%20ability%20is%20the%20player%20who%20activated%20it.%20The%20controller%20of%20a%20triggered%20ability%20is%20the%20player%20who%20controlled%20the%20ability%E2%80%99s%20source%20when%20it%20triggered,%20unless%20it%E2%80%99s%20a%20delayed%20triggered%20ability.%20To%20determine%20the%20controller%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%5Cn%5Cn%20%20405.5.%20When%20all%20players%20pass%20in%20succession,%20the%20top%20(last-added)%20spell%20or%20ability%20on%20the%20stack%20resolves.%20If%20the%20stack%20is%20empty%20when%20all%20players%20pass,%20the%20current%20step%20or%20phase%20ends%20and%20the%20next%20begins.%5Cn%5Cn%20%20405.6.%20Some%20things%20that%20happen%20during%20the%20game%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20405.6a%20Effects%20don%E2%80%99t%20go%20on%20the%20stack;%20they%E2%80%99re%20the%20result%20of%20spells%20and%20abilities%20resolving.%20Effects%20may%20create%20delayed%20triggered%20abilities,%20however,%20and%20these%20may%20go%20on%20the%20stack%20when%20they%20trigger%20(see%20rule%20603.7).%5Cn%5Cn%20%20405.6b%20Static%20abilities%20continuously%20generate%20effects%20and%20don%E2%80%99t%20go%20on%20the%20stack.%20(See%20rule%20604,%20%E2%80%9CHandling%20Static%20Abilities.%E2%80%9D)%20This%20includes%20characteristic-defining%20abilities%20such%20as%20%E2%80%9C%5BThis%20object%5D%20is%20red%E2%80%9D%20(see%20rule%20604.3).%5Cn%5Cn%20%20405.6c%20Mana%20abilities%20resolve%20immediately.%20If%20a%20mana%20ability%20both%20produces%20mana%20and%20has%20another%20effect,%20the%20mana%20is%20produced%20and%20the%20other%20effect%20happens%20immediately.%20If%20a%20player%20had%20priority%20before%20a%20mana%20ability%20was%20activated,%20that%20player%20gets%20priority%20after%20it%20resolves.%20(See%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20405.6d%20Special%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20immediately.%20See%20rule%20116,%20%E2%80%9CSpecial%20Actions.%E2%80%9D%5Cn%5Cn%20%20405.6e%20Turn-based%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20automatically%20when%20certain%20steps%20or%20phases%20begin.%20They%E2%80%99re%20dealt%20with%20before%20a%20player%20would%20receive%20priority%20(see%20rule%20117.3a).%20Turn-based%20actions%20also%20happen%20automatically%20when%20each%20step%20and%20phase%20ends;%20no%20player%20receives%20priority%20afterward.%20See%20rule%20703.%5Cn%5Cn%20%20405.6f%20State-based%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20automatically%20when%20certain%20conditions%20are%20met.%20See%20rule%20704.%20They%20are%20dealt%20with%20before%20a%20player%20would%20receive%20priority.%20See%20rule%20117.5.%5Cn%5Cn%20%20405.6g%20A%20player%20may%20concede%20the%20game%20at%20any%20time.%20That%20player%20leaves%20the%20game%20immediately.%20See%20rule%20104.3a.%5Cn%5Cn%20%20405.6h%20If%20a%20player%20leaves%20a%20multiplayer%20game,%20objects%20may%20leave%20the%20game,%20cease%20to%20exist,%20change%20control,%20or%20be%20exiled%20as%20a%20result.%20These%20actions%20happen%20immediately.%20See%20rule%20800.4a.%5Cn%5Cn%20%20406.%20Exile%5Cn%5Cn%20%20406.1.%20The%20exile%20zone%20is%20essentially%20a%20holding%20area%20for%20objects.%20Some%20spells%20and%20abilities%20exile%20an%20object%20without%20any%20way%20to%20return%20that%20object%20to%20another%20zone.%20Other%20spells%20and%20abilities%20exile%20an%20object%20only%20temporarily.%5Cn%5Cn%20%20406.2.%20To%20exile%20an%20object%20is%20to%20put%20it%20into%20the%20exile%20zone%20from%20whatever%20zone%20it%E2%80%99s%20currently%20in.%20An%20exiled%20card%20is%20a%20card%20that%E2%80%99s%20been%20put%20into%20the%20exile%20zone.%5Cn%5Cn%20%20406.3.%20Exiled%20cards%20are,%20by%20default,%20kept%20face%20up%20and%20may%20be%20examined%20by%20any%20player%20at%20any%20time.%20Cards%20%E2%80%9Cexiled%20face%20down%E2%80%9D%20can%E2%80%99t%20be%20examined%20by%20any%20player%20except%20when%20instructions%20allow%20it.%20However,%20if%20a%20player%20is%20instructed%20to%20look%20at%20a%20card%20and%20then%20exile%20it%20face%20down,%20or%20once%20a%20player%20is%20allowed%20to%20look%20at%20a%20card%20exiled%20face%20down,%20that%20player%20may%20continue%20to%20look%20at%20that%20card%20as%20long%20as%20it%20remains%20exiled,%20even%20if%20the%20instruction%20allowing%20the%20player%20to%20do%20so%20no%20longer%20applies.%5Cn%5Cn%20%20406.3a%20A%20card%20exiled%20face%20down%20has%20no%20characteristics,%20but%20the%20spell%20or%20ability%20that%20exiled%20it%20may%20allow%20it%20to%20be%20played%20from%20exile.%20Unless%20that%20card%20is%20being%20cast%20face%20down%20(see%20rule%20708.4),%20the%20card%20is%20turned%20face%20up%20just%20before%20the%20player%20announces%20that%20they%20are%20playing%20the%20card%20(see%20rule%20601.2).%5Cn%5Cn%20%20406.3b%20Some%20spells%20and%20abilities%20allow%20a%20player%20to%20cast%20spells%20with%20certain%20qualities%20from%20among%20face-down%20cards%20in%20exile.%20A%20player%20may%20cast%20such%20a%20spell%20only%20if%20they%20are%20allowed%20to%20look%20at%20the%20face-down%20card%20in%20exile%20and%20if%20the%20resulting%20spell%20has%20the%20specified%20qualities.%5Cn%5Cn%20%20406.4.%20Face-down%20cards%20in%20exile%20should%20be%20kept%20in%20separate%20piles%20based%20on%20when%20they%20were%20exiled%20and%20how%20they%20were%20exiled.%20If%20a%20player%20is%20instructed%20to%20choose%20an%20exiled%20card,%20the%20player%20may%20choose%20a%20specific%20face-down%20card%20only%20if%20the%20player%20is%20allowed%20to%20look%20at%20that%20card.%20Otherwise,%20they%20may%20choose%20a%20pile%20of%20face-down%20exiled%20cards,%20and%20then%20a%20card%20is%20chosen%20at%20random%20from%20within%20that%20pile.%20If%20choosing%20such%20a%20card%20is%20part%20of%20casting%20a%20spell%20or%20activating%20an%20ability,%20the%20chosen%20card%20isn%E2%80%99t%20revealed%20until%20after%20that%20cost%20is%20fully%20paid.%20(See%20rule%20601.2i.)%5Cn%5Cn%20%20406.5.%20Exiled%20cards%20that%20might%20return%20to%20the%20battlefield%20or%20any%20other%20zone%20should%20be%20kept%20in%20separate%20piles%20to%20keep%20track%20of%20their%20respective%20ways%20of%20returning.%20Exiled%20cards%20that%20may%20have%20an%20impact%20on%20the%20game%20due%20to%20their%20own%20abilities%20(such%20as%20cards%20with%20haunt)%20or%20the%20abilities%20of%20the%20cards%20that%20exiled%20them%20should%20likewise%20be%20kept%20in%20separate%20piles.%5Cn%5Cn%20%20406.6.%20An%20object%20may%20have%20one%20ability%20printed%20on%20it%20that%20causes%20one%20or%20more%20cards%20to%20be%20exiled,%20and%20another%20ability%20that%20refers%20either%20to%20%E2%80%9Cthe%20exiled%20cards%E2%80%9D%20or%20to%20cards%20%E2%80%9Cexiled%20with%20%5Bthis%20object%5D.%E2%80%9D%20These%20abilities%20are%20linked:%20the%20second%20refers%20only%20to%20cards%20that%20have%20been%20exiled%20due%20to%20the%20first.%20See%20rule%20607,%20%E2%80%9CLinked%20Abilities.%E2%80%9D%5Cn%5Cn%20%20406.7.%20If%20an%20object%20in%20the%20exile%20zone%20becomes%20exiled,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20been%20exiled.%5Cn%5Cn%20%20406.8.%20Previously,%20the%20exile%20zone%20was%20called%20the%20%E2%80%9Cremoved-from-the-game%20zone.%E2%80%9D%20Cards%20that%20were%20printed%20with%20text%20that%20%E2%80%9Cremoves%20%5Ban%20object%5D%20from%20the%20game%E2%80%9D%20exiles%20that%20object.%20The%20same%20is%20true%20for%20cards%20printed%20with%20text%20that%20%E2%80%9Csets%20%5Ban%20object%5D%20aside.%E2%80%9D%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20407.%20Ante%5Cn%5Cn%20%20407.1.%20Earlier%20versions%20of%20the%20Magic%20rules%20included%20an%20ante%20rule%20as%20a%20way%20of%20playing%20%E2%80%9Cfor%20keeps.%E2%80%9D%20Playing%20Magic%20games%20for%20ante%20is%20now%20considered%20an%20optional%20variation%20on%20the%20game,%20and%20it%E2%80%99s%20allowed%20only%20where%20it%E2%80%99s%20not%20forbidden%20by%20law%20or%20by%20other%20rules.%20Playing%20for%20ante%20is%20strictly%20forbidden%20under%20the%20Magic:%20The%20Gathering%20Tournament%20Rules%20(WPN.Wizards.com/en/resources/rules-documents).%5Cn%5Cn%20%20407.2.%20When%20playing%20for%20ante,%20each%20player%20puts%20one%20random%20card%20from%20their%20deck%20into%20the%20ante%20zone%20after%20determining%20which%20player%20goes%20first%20but%20before%20players%20draw%20any%20cards.%20Cards%20in%20the%20ante%20zone%20may%20be%20examined%20by%20any%20player%20at%20any%20time.%20At%20the%20end%20of%20the%20game,%20the%20winner%20becomes%20the%20owner%20of%20all%20the%20cards%20in%20the%20ante%20zone.%5Cn%5Cn%20%20407.3.%20A%20few%20cards%20have%20the%20text%20%E2%80%9CRemove%20%5Bthis%20card%5D%20from%20your%20deck%20before%20playing%20if%20you%E2%80%99re%20not%20playing%20for%20ante.%E2%80%9D%20These%20are%20the%20only%20cards%20that%20can%20add%20or%20remove%20cards%20from%20the%20ante%20zone%20or%20change%20a%20card%E2%80%99s%20owner.%20When%20not%20playing%20for%20ante,%20players%20can%E2%80%99t%20include%20these%20cards%20in%20their%20decks%20or%20sideboards,%20and%20these%20cards%20can%E2%80%99t%20be%20brought%20into%20the%20game%20from%20outside%20the%20game.%5Cn%5Cn%20%20407.4.%20To%20ante%20an%20object%20is%20to%20put%20that%20object%20into%20the%20ante%20zone%20from%20whichever%20zone%20it%E2%80%99s%20currently%20in.%20The%20owner%20of%20an%20object%20is%20the%20only%20person%20who%20can%20ante%20that%20object.%5Cn%5Cn%20%20408.%20Command%5Cn%5Cn%20%20408.1.%20The%20command%20zone%20is%20a%20game%20area%20reserved%20for%20certain%20specialized%20objects%20that%20have%20an%20overarching%20effect%20on%20the%20game,%20yet%20are%20not%20permanents%20and%20cannot%20be%20destroyed.%5Cn%5Cn%20%20408.2.%20Emblems%20may%20be%20created%20in%20the%20command%20zone.%20See%20rule%20114,%20%E2%80%9CEmblems.%E2%80%9D%5Cn%5Cn%20%20408.3.%20In%20the%20Planechase,%20Vanguard,%20Commander,%20Archenemy,%20and%20Conspiracy%20Draft%20casual%20variants,%20nontraditional%20Magic%20cards%20and/or%20specially%20designated%20cards%20start%20the%20game%20in%20the%20command%20zone.%20Each%20variant%20has%20its%20own%20rules%20regarding%20such%20cards.%20See%20section%209,%20%E2%80%9CCasual%20Variants.%E2%80%9D%5Cn%5Cn%5Cn%20%205.%20Turn%20Structure%5Cn%5Cn%20%20500.%20General%5Cn%5Cn%20%20500.1.%20A%20turn%20consists%20of%20five%20phases,%20in%20this%20order:%20beginning,%20precombat%20main,%20combat,%20postcombat%20main,%20and%20ending.%20Each%20of%20these%20phases%20takes%20place%20every%20turn,%20even%20if%20nothing%20happens%20during%20the%20phase.%20The%20beginning,%20combat,%20and%20ending%20phases%20are%20further%20broken%20down%20into%20steps,%20which%20proceed%20in%20order.%5Cn%5Cn%20%20500.2.%20A%20phase%20or%20step%20in%20which%20players%20receive%20priority%20ends%20when%20the%20stack%20is%20empty%20and%20all%20players%20pass%20in%20succession.%20Simply%20having%20the%20stack%20become%20empty%20doesn%E2%80%99t%20cause%20such%20a%20phase%20or%20step%20to%20end;%20all%20players%20have%20to%20pass%20in%20succession%20with%20the%20stack%20empty.%20Because%20of%20this,%20each%20player%20gets%20a%20chance%20to%20add%20new%20things%20to%20the%20stack%20before%20that%20phase%20or%20step%20ends.%5Cn%5Cn%20%20500.3.%20A%20step%20in%20which%20no%20players%20receive%20priority%20ends%20when%20all%20specified%20actions%20that%20take%20place%20during%20that%20step%20are%20completed.%20The%20only%20such%20steps%20are%20the%20untap%20step%20(see%20rule%20502)%20and%20certain%20cleanup%20steps%20(see%20rule%20514).%5Cn%5Cn%20%20500.4.%20When%20a%20step%20or%20phase%20ends,%20any%20unused%20mana%20left%20in%20a%20player%E2%80%99s%20mana%20pool%20empties.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20500.5.%20When%20a%20phase%20or%20step%20ends,%20any%20effects%20scheduled%20to%20last%20%E2%80%9Cuntil%20end%20of%E2%80%9D%20that%20phase%20or%20step%20expire.%20When%20a%20phase%20or%20step%20begins,%20any%20effects%20scheduled%20to%20last%20%E2%80%9Cuntil%E2%80%9D%20that%20phase%20or%20step%20expire.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20combat%E2%80%9D%20expire%20at%20the%20end%20of%20the%20combat%20phase,%20not%20at%20the%20beginning%20of%20the%20end%20of%20combat%20step.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20are%20subject%20to%20special%20rules;%20see%20rule%20514.2.%5Cn%5Cn%20%20500.6.%20When%20a%20phase%20or%20step%20begins,%20any%20abilities%20that%20trigger%20%E2%80%9Cat%20the%20beginning%20of%E2%80%9D%20that%20phase%20or%20step%20trigger.%20They%20are%20put%20on%20the%20stack%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20500.7.%20Some%20effects%20can%20give%20a%20player%20extra%20turns.%20They%20do%20this%20by%20adding%20the%20turns%20directly%20after%20the%20specified%20turn.%20If%20a%20player%20is%20given%20multiple%20extra%20turns,%20the%20extra%20turns%20are%20added%20one%20at%20a%20time.%20If%20multiple%20players%20are%20given%20extra%20turns,%20the%20extra%20turns%20are%20added%20one%20at%20a%20time,%20in%20APNAP%20order%20(see%20rule%20101.4).%20The%20most%20recently%20created%20turn%20will%20be%20taken%20first.%5Cn%5Cn%20%20500.8.%20Some%20effects%20can%20add%20phases%20to%20a%20turn.%20They%20do%20this%20by%20adding%20the%20phases%20directly%20after%20the%20specified%20phase.%20If%20multiple%20extra%20phases%20are%20created%20after%20the%20same%20phase,%20the%20most%20recently%20created%20phase%20will%20occur%20first.%5Cn%5Cn%20%20500.9.%20Some%20effects%20can%20add%20steps%20to%20a%20phase.%20They%20do%20this%20by%20adding%20the%20steps%20directly%20after%20a%20specified%20step%20or%20directly%20before%20a%20specified%20step.%20If%20multiple%20extra%20steps%20are%20created%20after%20the%20same%20step,%20the%20most%20recently%20created%20step%20will%20occur%20first.%5Cn%5Cn%20%20500.10.%20Some%20effects%20can%20cause%20a%20step,%20phase,%20or%20turn%20to%20be%20skipped.%20To%20skip%20a%20step,%20phase,%20or%20turn%20is%20to%20proceed%20past%20it%20as%20though%20it%20didn%E2%80%99t%20exist.%20See%20rule%20614.10.%5Cn%5Cn%20%20500.11.%20No%20game%20events%20can%20occur%20between%20turns,%20phases,%20or%20steps.%5Cn%5Cn%20%20501.%20Beginning%20Phase%5Cn%5Cn%20%20501.1.%20The%20beginning%20phase%20consists%20of%20three%20steps,%20in%20this%20order:%20untap,%20upkeep,%20and%20draw.%5Cn%5Cn%20%20502.%20Untap%20Step%5Cn%5Cn%20%20502.1.%20First,%20all%20phased-in%20permanents%20with%20phasing%20that%20the%20active%20player%20controls%20phase%20out,%20and%20all%20phased-out%20permanents%20that%20the%20active%20player%20controlled%20when%20they%20phased%20out%20phase%20in.%20This%20all%20happens%20simultaneously.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20702.26,%20%E2%80%9CPhasing.%E2%80%9D%5Cn%5Cn%20%20502.2.%20Second,%20if%20it%E2%80%99s%20day%20and%20the%20previous%20turn%E2%80%99s%20active%20player%20didn%E2%80%99t%20cast%20any%20spells%20during%20that%20turn,%20it%20becomes%20night.%20If%20it%E2%80%99s%20night%20and%20the%20previous%20turn%E2%80%99s%20active%20player%20cast%20two%20or%20more%20spells%20during%20that%20turn,%20it%20becomes%20day.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen%20and%20it%20remains%20neither.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20726,%20%E2%80%9CDay%20and%20Night.%E2%80%9D%5Cn%5Cn%20%20502.2a%20Multiplayer%20games%20using%20the%20shared%20team%20turns%20option%20use%20a%20modified%20rule.%20If%20it%E2%80%99s%20day%20and%20no%20player%20on%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20a%20spell%20during%20that%20turn,%20it%20becomes%20night.%20If%20it%E2%80%99s%20night%20and%20any%20player%20on%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20two%20or%20more%20spells%20during%20the%20previous%20turn,%20it%20becomes%20day.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen%20and%20it%20remains%20neither.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20502.3.%20Third,%20the%20active%20player%20determines%20which%20permanents%20they%20control%20will%20untap.%20Then%20they%20untap%20them%20all%20simultaneously.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20Normally,%20all%20of%20a%20player%E2%80%99s%20permanents%20untap,%20but%20effects%20can%20keep%20one%20or%20more%20of%20a%20player%E2%80%99s%20permanents%20from%20untapping.%5Cn%5Cn%20%20502.4.%20No%20player%20receives%20priority%20during%20the%20untap%20step,%20so%20no%20spells%20can%20be%20cast%20or%20resolve%20and%20no%20abilities%20can%20be%20activated%20or%20resolve.%20Any%20ability%20that%20triggers%20during%20this%20step%20will%20be%20held%20until%20the%20next%20time%20a%20player%20would%20receive%20priority,%20which%20is%20usually%20during%20the%20upkeep%20step.%20(See%20rule%20503,%20%E2%80%9CUpkeep%20Step.%E2%80%9D)%5Cn%5Cn%20%20503.%20Upkeep%20Step%5Cn%5Cn%20%20503.1.%20The%20upkeep%20step%20has%20no%20turn-based%20actions.%20Once%20it%20begins,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20503.1a%20Any%20abilities%20that%20triggered%20during%20the%20untap%20step%20and%20any%20abilities%20that%20triggered%20at%20the%20beginning%20of%20the%20upkeep%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20503.2.%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20only%20%E2%80%9Cafter%20%5Ba%20player%E2%80%99s%5D%20upkeep%20step,%E2%80%9D%20and%20the%20turn%20has%20multiple%20upkeep%20steps,%20that%20spell%20may%20be%20cast%20any%20time%20after%20the%20first%20upkeep%20step%20ends.%5Cn%5Cn%20%20504.%20Draw%20Step%5Cn%5Cn%20%20504.1.%20First,%20the%20active%20player%20draws%20a%20card.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20504.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20505.%20Main%20Phase%5Cn%5Cn%20%20505.1.%20There%20are%20two%20main%20phases%20in%20a%20turn.%20In%20each%20turn,%20the%20first%20main%20phase%20(also%20known%20as%20the%20precombat%20main%20phase)%20and%20the%20second%20main%20phase%20(also%20known%20as%20the%20postcombat%20main%20phase)%20are%20separated%20by%20the%20combat%20phase%20(see%20rule%20506,%20%E2%80%9CCombat%20Phase%E2%80%9D).%20The%20precombat%20and%20postcombat%20main%20phases%20are%20individually%20and%20collectively%20known%20as%20the%20main%20phase.%5Cn%5Cn%20%20505.1a%20Only%20the%20first%20main%20phase%20of%20the%20turn%20is%20a%20precombat%20main%20phase.%20All%20other%20main%20phases%20are%20postcombat%20main%20phases.%20This%20includes%20the%20second%20main%20phase%20of%20a%20turn%20in%20which%20the%20combat%20phase%20has%20been%20skipped.%20It%20is%20also%20true%20of%20a%20turn%20in%20which%20an%20effect%20has%20caused%20an%20additional%20combat%20phase%20and%20an%20additional%20main%20phase%20to%20be%20created.%5Cn%5Cn%20%20505.2.%20The%20main%20phase%20has%20no%20steps,%20so%20a%20main%20phase%20ends%20when%20all%20players%20pass%20in%20succession%20while%20the%20stack%20is%20empty.%20(See%20rule%20500.2.)%5Cn%5Cn%20%20505.3.%20First,%20but%20only%20if%20the%20players%20are%20playing%20an%20Archenemy%20game%20(see%20rule%20904),%20the%20active%20player%20is%20the%20archenemy,%20and%20it%E2%80%99s%20the%20active%20player%E2%80%99s%20precombat%20main%20phase,%20the%20active%20player%20sets%20the%20top%20card%20of%20their%20scheme%20deck%20in%20motion%20(see%20rule%20701.25).%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20505.4.%20Second,%20if%20the%20active%20player%20controls%20one%20or%20more%20Saga%20enchantments%20and%20it%E2%80%99s%20the%20active%20player%E2%80%99s%20precombat%20main%20phase,%20the%20active%20player%20puts%20a%20lore%20counter%20on%20each%20Saga%20they%20control.%20(See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20505.5.%20Third,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20505.5a%20The%20main%20phase%20is%20the%20only%20phase%20in%20which%20a%20player%20can%20normally%20cast%20artifact,%20creature,%20enchantment,%20planeswalker,%20and%20sorcery%20spells.%20The%20active%20player%20may%20cast%20these%20spells.%5Cn%5Cn%20%20505.5b%20During%20either%20main%20phase,%20the%20active%20player%20may%20play%20one%20land%20card%20from%20their%20hand%20if%20the%20stack%20is%20empty,%20if%20the%20player%20has%20priority,%20and%20if%20they%20haven%E2%80%99t%20played%20a%20land%20this%20turn%20(unless%20an%20effect%20states%20the%20player%20may%20play%20additional%20lands).%20This%20action%20doesn%E2%80%99t%20use%20the%20stack.%20Neither%20the%20land%20nor%20the%20action%20of%20playing%20the%20land%20is%20a%20spell%20or%20ability,%20so%20it%20can%E2%80%99t%20be%20countered,%20and%20players%20can%E2%80%99t%20respond%20to%20it%20with%20instants%20or%20activated%20abilities.%20(See%20rule%20305,%20%E2%80%9CLands.%E2%80%9D)%5Cn%5Cn%20%20506.%20Combat%20Phase%5Cn%5Cn%20%20506.1.%20The%20combat%20phase%20has%20five%20steps,%20which%20proceed%20in%20order:%20beginning%20of%20combat,%20declare%20attackers,%20declare%20blockers,%20combat%20damage,%20and%20end%20of%20combat.%20The%20declare%20blockers%20and%20combat%20damage%20steps%20are%20skipped%20if%20no%20creatures%20are%20declared%20as%20attackers%20or%20put%20onto%20the%20battlefield%20attacking%20(see%20rule%20508.8).%20There%20are%20two%20combat%20damage%20steps%20if%20any%20attacking%20or%20blocking%20creature%20has%20first%20strike%20(see%20rule%20702.7)%20or%20double%20strike%20(see%20rule%20702.4).%5Cn%5Cn%20%20506.2.%20During%20the%20combat%20phase,%20the%20active%20player%20is%20the%20attacking%20player;%20creatures%20that%20player%20controls%20may%20attack.%20During%20the%20combat%20phase%20of%20a%20two-player%20game,%20the%20nonactive%20player%20is%20the%20defending%20player;%20that%20player%20and%20planeswalkers%20they%20control%20may%20be%20attacked.%5Cn%5Cn%20%20506.2a%20During%20the%20combat%20phase%20of%20a%20multiplayer%20game,%20there%20may%20be%20one%20or%20more%20defending%20players,%20depending%20on%20the%20variant%20being%20played%20and%20the%20options%20chosen%20for%20it.%20Unless%20all%20the%20attacking%20player%E2%80%99s%20oppone
