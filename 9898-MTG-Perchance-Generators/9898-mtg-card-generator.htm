%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20as%20you%20cast%20this%20spell%20if%20you%20or%20one%20of%20your%20teammates%20has%20cast%20another%20spell%20this%20turn.%E2%80%9D%20Casting%20a%20spell%20for%20its%20surge%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.118.%20Skulk%5Cn%5Cn%20%20%20%20%20%20702.118a%20Skulk%20is%20an%20evasion%20ability.%5Cn%5Cn%20%20%20%20%20%20702.118b%20A%20creature%20with%20skulk%20can%E2%80%99t%20be%20blocked%20by%20creatures%20with%20greater%20power.%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20702.118c%20Multiple%20instances%20of%20skulk%20on%20the%20same%20creature%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.119.%20Emerge%5Cn%5Cn%20%20%20%20%20%20702.119a%20Emerge%20represents%20two%20static%20abilities%20that%20function%20while%20the%20spell%20with%20emerge%20is%20on%20the%20stack.%20%E2%80%9CEmerge%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20spell%20by%20paying%20%5Bcost%5D%20and%20sacrificing%20a%20creature%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20you%20chose%20to%20pay%20this%20spell%E2%80%99s%20emerge%20cost,%20its%20total%20cost%20is%20reduced%20by%20an%20amount%20of%20generic%20mana%20equal%20to%20the%20sacrificed%20creature%E2%80%99s%20mana%20value.%E2%80%9D%20Casting%20a%20spell%20using%20its%20emerge%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.119b%20You%20choose%20which%20creature%20to%20sacrifice%20as%20you%20choose%20to%20pay%20a%20spell%E2%80%99s%20emerge%20cost%20(see%20rule%20601.2b),%20and%20you%20sacrifice%20that%20creature%20as%20you%20pay%20the%20total%20cost%20(see%20rule%20601.2h).%5Cn%5Cn%20%20%20%20%20%20702.120.%20Escalate%5Cn%5Cn%20%20%20%20%20%20702.120a%20Escalate%20is%20a%20static%20ability%20of%20modal%20spells%20(see%20rule%20700.2)%20that%20functions%20while%20the%20spell%20with%20escalate%20is%20on%20the%20stack.%20%E2%80%9CEscalate%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CFor%20each%20mode%20you%20choose%20beyond%20the%20first%20as%20you%20cast%20this%20spell,%20you%20pay%20an%20additional%20%5Bcost%5D.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20escalate%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.121.%20Melee%5Cn%5Cn%20%20%20%20%20%20702.121a%20Melee%20is%20a%20triggered%20ability.%20%E2%80%9CMelee%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20it%20gets%20+1/+1%20until%20end%20of%20turn%20for%20each%20opponent%20you%20attacked%20with%20a%20creature%20this%20combat.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.121b%20If%20a%20creature%20has%20multiple%20instances%20of%20melee,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.122.%20Crew%5Cn%5Cn%20%20%20%20%20%20702.122a%20Crew%20is%20an%20activated%20ability%20of%20Vehicle%20cards.%20%E2%80%9CCrew%20N%E2%80%9D%20means%20%E2%80%9CTap%20any%20number%20of%20other%20untapped%20creatures%20you%20control%20with%20total%20power%20N%20or%20greater:%20This%20permanent%20becomes%20an%20artifact%20creature%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.122b%20A%20creature%20%E2%80%9Ccrews%20a%20Vehicle%E2%80%9D%20when%20it%E2%80%99s%20tapped%20to%20pay%20the%20cost%20to%20activate%20a%20Vehicle%E2%80%99s%20crew%20ability.%5Cn%5Cn%20%20%20%20%20%20702.122c%20If%20an%20effect%20states%20that%20a%20creature%20%E2%80%9Ccan%E2%80%99t%20crew%20Vehicles,%E2%80%9D%20that%20creature%20can%E2%80%99t%20be%20tapped%20to%20pay%20the%20crew%20cost%20of%20a%20Vehicle.%5Cn%5Cn%20%20%20%20%20%20702.122d%20Some%20Vehicles%20have%20abilities%20that%20trigger%20when%20they%20become%20crewed.%20%E2%80%9CWhenever%20%5Bthis%20Vehicle%5D%20becomes%20crewed%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20crew%20ability%20of%20%5Bthis%20Vehicle%5D%20resolves.%E2%80%9D%20If%20that%20ability%20has%20an%20intervening%20%E2%80%9Cif%E2%80%9D%20clause%20that%20refers%20to%20information%20about%20the%20creatures%20that%20crewed%20it,%20it%20means%20only%20creatures%20that%20were%20tapped%20to%20pay%20the%20cost%20of%20the%20crew%20ability%20that%20caused%20it%20to%20trigger.%5Cn%5Cn%20%20%20%20%20%20702.123.%20Fabricate%5Cn%5Cn%20%20%20%20%20%20702.123a%20Fabricate%20is%20a%20triggered%20ability.%20%E2%80%9CFabricate%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20you%20may%20put%20N%20+1/+1%20counters%20on%20it.%20If%20you%20don%E2%80%99t,%20create%20N%201/1%20colorless%20Servo%20artifact%20creature%20tokens.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.123b%20If%20a%20permanent%20has%20multiple%20instances%20of%20fabricate,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.124.%20Partner%5Cn%5Cn%20%20%20%20%20%20702.124a%20Partner%20is%20an%20ability%20that%20modifies%20the%20rules%20for%20deck%20construction%20in%20the%20Commander%20variant%20(see%20rule%20903),%20and%20it%20functions%20before%20the%20game%20begins.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20partner.%5Cn%5Cn%20%20%20%20%20%20702.124b%20Your%20deck%20must%20contain%20exactly%20100%20cards,%20including%20its%20two%20commanders.%20Both%20commanders%20begin%20the%20game%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20702.124c%20A%20rule%20or%20effect%20that%20refers%20to%20your%20commander%E2%80%99s%20color%20identity%20refers%20to%20the%20combined%20color%20identities%20of%20your%20two%20commanders.%20See%20rule%20903.4.%5Cn%5Cn%20%20%20%20%20%20702.124d%20Except%20for%20determining%20the%20color%20identity%20of%20your%20commander,%20the%20two%20commanders%20function%20independently.%20When%20casting%20a%20commander%20with%20partner,%20ignore%20how%20many%20times%20your%20other%20commander%20has%20been%20cast%20(see%20rule%20903.8).%20When%20determining%20whether%20a%20player%20has%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20the%20same%20commander,%20consider%20damage%20from%20each%20of%20your%20two%20commanders%20separately%20(see%20rule%20903.10a).%5Cn%5Cn%20%20%20%20%20%20702.124e%20If%20an%20effect%20refers%20to%20your%20commander%20while%20you%20have%20two%20commanders,%20it%20refers%20to%20either%20one.%20If%20an%20effect%20causes%20you%20to%20perform%20an%20action%20on%20your%20commander%20and%20it%20could%20affect%20both,%20you%20choose%20which%20it%20refers%20to%20at%20the%20time%20the%20effect%20is%20applied.%5Cn%5Cn%20%20%20%20%20%20702.124f%20%E2%80%9CPartner%20with%20%5Bname%5D%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability.%20%E2%80%9CPartner%20with%20%5Bname%5D%E2%80%9D%20represents%20two%20abilities.%20One%20is%20a%20static%20ability%20that%20modifies%20the%20rules%20for%20deck%20construction.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20a%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20ability%20with%20the%20other%E2%80%99s%20name.%20You%20can%E2%80%99t%20designate%20two%20legendary%20cards%20as%20your%20commander%20if%20one%20has%20a%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20ability%20and%20the%20other%20isn%E2%80%99t%20the%20named%20card.%20The%20other%20ability%20represented%20by%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20is%20a%20triggered%20ability%20that%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20target%20player%20may%20search%20their%20library%20for%20a%20card%20named%20%5Bname%5D,%20reveal%20it,%20put%20it%20into%20their%20hand,%20then%20shuffle%20their%20library.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.124g%20%E2%80%9CFriends%20forever%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability.%20Friends%20forever%20modifies%20the%20rules%20for%20deck%20construction%20in%20the%20Commander%20variant,%20and%20it%20functions%20before%20the%20game%20begins.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20%E2%80%9Cfriends%20forever.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.124h.%20%E2%80%9CChoose%20a%20Background%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability%20that%20represents%20a%20static%20ability.%20%E2%80%9CChoose%20a%20Background%E2%80%9D%20means%20%E2%80%9CYou%20may%20designate%20two%20cards%20as%20your%20commander%20as%20long%20as%20one%20of%20them%20is%20this%20card%20and%20the%20other%20is%20a%20legendary%20Background%20enchantment.%E2%80%9D%20You%20can%E2%80%99t%20designate%20two%20cards%20as%20your%20commander%20if%20one%20has%20a%20%E2%80%9Cchoose%20a%20Background%E2%80%9D%20ability%20and%20the%20other%20is%20not%20a%20Background%20enchantment,%20and%20legendary%20Background%20enchantments%20cannot%20be%20your%20commander%20unless%20you%20have%20also%20designated%20a%20commander%20with%20%E2%80%9Cchoose%20a%20Background.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.124i.%20If%20an%20effect%20refers%20to%20the%20partner%20ability%20or%20cards%20with%20partner%20and%20doesn%E2%80%99t%20mention%20a%20specific%20variant%20of%20the%20partner%20ability%20by%20name,%20it%20is%20referring%20only%20to%20partner,%20partner%20with%20%5Bname%5D,%20or%20cards%20with%20either%20of%20those%20abilities,%20and%20does%20not%20refer%20to%20any%20other%20partner%20variant.%5Cn%5Cn%20%20%20%20%20%20702.125.%20Undaunted%5Cn%5Cn%20%20%20%20%20%20702.125a%20Undaunted%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20undaunted%20is%20on%20the%20stack.%20Undaunted%20means%20%E2%80%9CThis%20spell%20costs%20%7B1%7D%20less%20to%20cast%20for%20each%20opponent%20you%20have.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.125b%20Players%20who%20have%20left%20the%20game%20are%20not%20counted%20when%20determining%20how%20many%20opponents%20you%20have.%5Cn%5Cn%20%20%20%20%20%20702.125c%20If%20a%20spell%20has%20multiple%20instances%20of%20undaunted,%20each%20of%20them%20applies.%5Cn%5Cn%20%20%20%20%20%20702.126.%20Improvise%5Cn%5Cn%20%20%20%20%20%20702.126a%20Improvise%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20improvise%20is%20on%20the%20stack.%20%E2%80%9CImprovise%E2%80%9D%20means%20%E2%80%9CFor%20each%20generic%20mana%20in%20this%20spell%E2%80%99s%20total%20cost,%20you%20may%20tap%20an%20untapped%20artifact%20you%20control%20rather%20than%20pay%20that%20mana.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.126b%20The%20improvise%20ability%20isn%E2%80%99t%20an%20additional%20or%20alternative%20cost%20and%20applies%20only%20after%20the%20total%20cost%20of%20the%20spell%20with%20improvise%20is%20determined.%5Cn%5Cn%20%20%20%20%20%20702.126c%20Multiple%20instances%20of%20improvise%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.127.%20Aftermath%5Cn%5Cn%20%20%20%20%20%20702.127a%20Aftermath%20is%20an%20ability%20found%20on%20some%20split%20cards%20(see%20rule%20709,%20%E2%80%9CSplit%20Cards%E2%80%9D).%20It%20represents%20three%20static%20abilities.%20%E2%80%9CAftermath%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20half%20of%20this%20split%20card%20from%20your%20graveyard,%E2%80%9D%20%E2%80%9CThis%20half%20of%20this%20split%20card%20can%E2%80%99t%20be%20cast%20from%20any%20zone%20other%20than%20a%20graveyard,%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%20was%20cast%20from%20a%20graveyard,%20exile%20it%20instead%20of%20putting%20it%20anywhere%20else%20any%20time%20it%20would%20leave%20the%20stack.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.128.%20Embalm%5Cn%5Cn%20%20%20%20%20%20702.128a%20Embalm%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20embalm%20is%20in%20a%20graveyard.%20%E2%80%9CEmbalm%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card,%20except%20it%E2%80%99s%20white,%20it%20has%20no%20mana%20cost,%20and%20it%E2%80%99s%20a%20Zombie%20in%20addition%20to%20its%20other%20types.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.128b%20A%20token%20is%20%E2%80%9Cembalmed%E2%80%9D%20if%20it%E2%80%99s%20created%20by%20a%20resolving%20embalm%20ability.%5Cn%5Cn%20%20%20%20%20%20702.129.%20Eternalize%5Cn%5Cn%20%20%20%20%20%20702.129a%20Eternalize%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20eternalize%20is%20in%20a%20graveyard.%20%E2%80%9CEternalize%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card,%20except%20it%E2%80%99s%20black,%20it%E2%80%99s%204/4,%20it%20has%20no%20mana%20cost,%20and%20it%E2%80%99s%20a%20Zombie%20in%20addition%20to%20its%20other%20types.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.130.%20Afflict%5Cn%5Cn%20%20%20%20%20%20702.130a%20Afflict%20is%20a%20triggered%20ability.%20%E2%80%9CAfflict%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20becomes%20blocked,%20defending%20player%20loses%20N%20life.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.130b%20If%20a%20creature%20has%20multiple%20instances%20of%20afflict,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.131.%20Ascend%5Cn%5Cn%20%20%20%20%20%20702.131a%20Ascend%20on%20an%20instant%20or%20sorcery%20spell%20represents%20a%20spell%20ability.%20It%20means%20%E2%80%9CIf%20you%20control%20ten%20or%20more%20permanents%20and%20you%20don%E2%80%99t%20have%20the%20city%E2%80%99s%20blessing,%20you%20get%20the%20city%E2%80%99s%20blessing%20for%20the%20rest%20of%20the%20game.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.131b%20Ascend%20on%20a%20permanent%20represents%20a%20static%20ability.%20It%20means%20%E2%80%9CAny%20time%20you%20control%20ten%20or%20more%20permanents%20and%20you%20don%E2%80%99t%20have%20the%20city%E2%80%99s%20blessing,%20you%20get%20the%20city%E2%80%99s%20blessing%20for%20the%20rest%20of%20the%20game.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.131c%20The%20city%E2%80%99s%20blessing%20is%20a%20designation%20that%20has%20no%20rules%20meaning%20other%20than%20to%20act%20as%20a%20marker%20that%20other%20rules%20and%20effects%20can%20identify.%20Any%20number%20of%20players%20may%20have%20the%20city%E2%80%99s%20blessing%20at%20the%20same%20time.%5Cn%5Cn%20%20%20%20%20%20702.131d%20After%20a%20player%20gets%20the%20city%E2%80%99s%20blessing,%20continuous%20effects%20are%20reapplied%20before%20the%20game%20checks%20to%20see%20if%20the%20game%20state%20or%20preceding%20events%20have%20matched%20any%20trigger%20conditions.%5Cn%5Cn%20%20%20%20%20%20702.132.%20Assist%5Cn%5Cn%20%20%20%20%20%20702.132a%20Assist%20is%20a%20static%20ability%20that%20modifies%20the%20rules%20of%20paying%20for%20the%20spell%20with%20assist%20(see%20rules%20601.2g-h).%20If%20the%20total%20cost%20to%20cast%20a%20spell%20with%20assist%20includes%20a%20generic%20mana%20component,%20before%20you%20activate%20mana%20abilities%20while%20casting%20it,%20you%20may%20choose%20another%20player.%20That%20player%20has%20a%20chance%20to%20activate%20mana%20abilities.%20Once%20that%20player%20chooses%20not%20to%20activate%20any%20more%20mana%20abilities,%20you%20have%20a%20chance%20to%20activate%20mana%20abilities.%20Before%20you%20begin%20to%20pay%20the%20total%20cost%20of%20the%20spell,%20the%20player%20you%20chose%20may%20pay%20for%20any%20amount%20of%20the%20generic%20mana%20in%20the%20spell%E2%80%99s%20total%20cost.%5Cn%5Cn%20%20%20%20%20%20702.133.%20Jump-Start%5Cn%5Cn%20%20%20%20%20%20702.133a%20Jump-start%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20static%20abilities:%20one%20that%20functions%20while%20the%20card%20is%20in%20a%20player%E2%80%99s%20graveyard%20and%20another%20that%20functions%20while%20the%20card%20is%20on%20the%20stack.%20%E2%80%9CJump-start%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20if%20the%20resulting%20spell%20is%20an%20instant%20or%20sorcery%20spell%20by%20discarding%20a%20card%20as%20an%20additional%20cost%20to%20cast%20it%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%20was%20cast%20using%20its%20jump-start%20ability,%20exile%20this%20card%20instead%20of%20putting%20it%20anywhere%20else%20any%20time%20it%20would%20leave%20the%20stack.%E2%80%9D%20Casting%20a%20spell%20using%20its%20jump-start%20ability%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.134.%20Mentor%5Cn%5Cn%20%20%20%20%20%20702.134a%20Mentor%20is%20a%20triggered%20ability.%20%E2%80%9CMentor%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20put%20a%20+1/+1%20counter%20on%20target%20attacking%20creature%20with%20power%20less%20than%20this%20creature%E2%80%99s%20power.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.134b%20If%20a%20creature%20has%20multiple%20instances%20of%20mentor,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.135.%20Afterlife%5Cn%5Cn%20%20%20%20%20%20702.135a%20Afterlife%20is%20a%20triggered%20ability.%20%E2%80%9CAfterlife%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20create%20N%201/1%20white%20and%20black%20Spirit%20creature%20tokens%20with%20flying.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.135b%20If%20a%20permanent%20has%20multiple%20instances%20of%20afterlife,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.136.%20Riot%5Cn%5Cn%20%20%20%20%20%20702.136a%20Riot%20is%20a%20static%20ability.%20%E2%80%9CRiot%E2%80%9D%20means%20%E2%80%9CYou%20may%20have%20this%20permanent%20enter%20the%20battlefield%20with%20an%20additional%20+1/+1%20counter%20on%20it.%20If%20you%20don%E2%80%99t,%20it%20gains%20haste.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.136b%20If%20a%20permanent%20has%20multiple%20instances%20of%20riot,%20each%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.137.%20Spectacle%5Cn%5Cn%20%20%20%20%20%20702.137a%20Spectacle%20is%20a%20static%20ability%20that%20functions%20on%20the%20stack.%20%E2%80%9CSpectacle%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20if%20an%20opponent%20lost%20life%20this%20turn.%E2%80%9D%20Casting%20a%20spell%20for%20its%20spectacle%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.138.%20Escape%5Cn%5Cn%20%20%20%20%20%20702.138a%20Escape%20represents%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20escape%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CEscape%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost.%E2%80%9D%20Casting%20a%20spell%20using%20its%20escape%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.138b%20A%20spell%20or%20permanent%20%E2%80%9Cescaped%E2%80%9D%20if%20that%20spell%20or%20the%20spell%20that%20became%20that%20permanent%20as%20it%20resolved%20was%20cast%20from%20a%20graveyard%20with%20an%20escape%20ability.%5Cn%5Cn%20%20%20%20%20%20702.138c%20An%20ability%20that%20reads%20%E2%80%9C%5BThis%20permanent%5D%20escapes%20with%20%5Bone%20or%20more%20of%20a%20kind%20of%20counter%5D%E2%80%9D%20means%20%E2%80%9CIf%20this%20permanent%20escaped,%20it%20enters%20the%20battlefield%20with%20%5Bthose%20counters%5D%E2%80%9D%20That%20ability%20may%20have%20a%20triggered%20ability%20linked%20to%20it%20that%20triggers%20%E2%80%9CWhen%20it%20enters%20the%20battlefield%20this%20way.%E2%80%9D%20(See%20rule%20603.11.)%20Such%20a%20triggered%20ability%20triggers%20when%20that%20permanent%20enters%20the%20battlefield%20after%20its%20replacement%20effect%20was%20applied,%20even%20if%20that%20replacement%20effect%20had%20no%20effect.%5Cn%5Cn%20%20%20%20%20%20702.138d%20An%20ability%20that%20reads%20%E2%80%9C%5BThis%20permanent%5D%20escapes%20with%20%5Bability%5D%E2%80%9D%20means%20%E2%80%9CIf%20this%20permanent%20escaped,%20it%20has%20%5Bability%5D.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.139.%20Companion%5Cn%5Cn%20%20%20%20%20%20702.139a%20Companion%20is%20a%20keyword%20ability%20that%20functions%20outside%20the%20game.%20It%E2%80%99s%20written%20as%20%E2%80%9CCompanion%E2%80%94%5BCondition%5D.%E2%80%9D%20Before%20the%20game%20begins,%20you%20may%20reveal%20one%20card%20you%20own%20from%20outside%20the%20game%20with%20a%20companion%20ability%20whose%20condition%20is%20fulfilled%20by%20your%20starting%20deck.%20(See%20rule%20103.2b.)%20Once%20during%20the%20game,%20any%20time%20you%20have%20priority%20and%20the%20stack%20is%20empty,%20but%20only%20during%20a%20main%20phase%20of%20your%20turn,%20you%20may%20pay%20%7B3%7D%20and%20put%20that%20card%20into%20your%20hand.%20This%20is%20a%20special%20action%20that%20doesn%E2%80%99t%20use%20the%20stack%20(see%20rule%20116.2g).%20This%20is%20a%20change%20from%20previous%20rules.%5Cn%5Cn%20%20%20%20%20%20702.139b%20If%20a%20companion%20ability%20refers%20to%20your%20starting%20deck,%20it%20refers%20to%20your%20deck%20after%20you%E2%80%99ve%20set%20aside%20any%20sideboard%20cards.%20In%20a%20Commander%20game,%20this%20is%20also%20before%20you%E2%80%99ve%20set%20aside%20your%20commander.%5Cn%5Cn%20%20%20%20%20%20702.139c%20Once%20you%20take%20the%20special%20action%20and%20put%20the%20card%20with%20companion%20into%20your%20hand,%20it%20remains%20in%20the%20game%20until%20the%20game%20ends.%5Cn%5Cn%20%20%20%20%20%20702.140.%20Mutate%5Cn%5Cn%20%20%20%20%20%20702.140a%20Mutate%20appears%20on%20some%20creature%20cards.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20mutate%20is%20on%20the%20stack.%20%E2%80%9CMutate%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost.%20If%20you%20do,%20it%20becomes%20a%20mutating%20creature%20spell%20and%20targets%20a%20non-Human%20creature%20with%20the%20same%20owner%20as%20this%20spell.%E2%80%9D%20Casting%20a%20spell%20using%20its%20mutate%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20(see%20601.2b%20and%20601.2f%E2%80%93h).%5Cn%5Cn%20%20%20%20%20%20702.140b%20As%20a%20mutating%20creature%20spell%20begins%20resolving,%20if%20its%20target%20is%20illegal,%20it%20ceases%20to%20be%20a%20mutating%20creature%20spell%20and%20continues%20resolving%20as%20a%20creature%20spell%20and%20will%20be%20put%20onto%20the%20battlefield%20under%20the%20control%20of%20the%20spell%E2%80%99s%20controller.%5Cn%5Cn%20%20%20%20%20%20702.140c%20As%20a%20mutating%20creature%20spell%20resolves,%20if%20its%20target%20is%20legal,%20it%20doesn%E2%80%99t%20enter%20the%20battlefield.%20Rather,%20it%20merges%20with%20the%20target%20creature%20and%20becomes%20one%20object%20represented%20by%20more%20than%20one%20card%20or%20token%20(see%20rule%20725,%20%E2%80%9CMerging%20with%20Permanents%E2%80%9D).%20The%20spell%E2%80%99s%20controller%20chooses%20whether%20the%20spell%20is%20put%20on%20top%20of%20the%20creature%20or%20on%20the%20bottom.%20The%20resulting%20permanent%20is%20a%20mutated%20permanent.%5Cn%5Cn%20%20%20%20%20%20702.140d%20An%20ability%20that%20triggers%20whenever%20a%20creature%20mutates%20triggers%20when%20a%20spell%20merges%20with%20a%20creature%20as%20a%20result%20of%20a%20resolving%20mutating%20creature%20spell.%5Cn%5Cn%20%20%20%20%20%20702.140e%20A%20mutated%20permanent%20has%20all%20abilities%20of%20each%20card%20and%20token%20that%20represents%20it.%20Its%20other%20characteristics%20are%20derived%20from%20the%20topmost%20card%20or%20token.%5Cn%5Cn%20%20%20%20%20%20702.140f%20Any%20effect%20that%20refers%20to%20or%20modifies%20the%20mutating%20creature%20spell%20refers%20to%20or%20modifies%20the%20mutated%20permanent%20it%20merges%20with%20as%20it%20resolves.%5Cn%5Cn%20%20%20%20%20%20702.141.%20Encore%5Cn%5Cn%20%20%20%20%20%20702.141a%20Encore%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20encore%20is%20in%20a%20graveyard.%20%E2%80%9CEncore%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20For%20each%20opponent,%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card%20that%20attacks%20that%20opponent%20this%20turn%20if%20able.%20The%20tokens%20gain%20haste.%20Sacrifice%20them%20at%20the%20beginning%20of%20the%20next%20end%20step.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.142.%20Boast%5Cn%5Cn%20%20%20%20%20%20702.142a%20A%20boast%20ability%20is%20a%20special%20kind%20of%20activated%20ability.%20%E2%80%9CBoast%20%E2%80%94%20%5BCost%5D:%20%5BEffect%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20%5BEffect%5D.%20Activate%20only%20if%20this%20creature%20attacked%20this%20turn%20and%20only%20once%20each%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.142b%20Effects%20may%20refer%20to%20boast%20abilities.%20If%20an%20effect%20refers%20to%20a%20creature%20boasting,%20it%20means%20its%20boast%20ability%20being%20activated.%5Cn%5Cn%20%20%20%20%20%20702.143.%20Foretell%5Cn%5Cn%20%20%20%20%20%20702.143a%20Foretell%20is%20a%20keyword%20that%20functions%20while%20the%20card%20with%20foretell%20is%20in%20a%20player%E2%80%99s%20hand.%20Any%20time%20a%20player%20has%20priority%20during%20their%20turn,%20that%20player%20may%20pay%20%7B2%7D%20and%20exile%20a%20card%20with%20foretell%20from%20their%20hand%20face%20down.%20That%20player%20may%20look%20at%20that%20card%20as%20long%20as%20it%20remains%20in%20exile.%20They%20may%20cast%20that%20card%20after%20the%20current%20turn%20has%20ended%20by%20paying%20any%20foretell%20cost%20it%20has%20rather%20than%20paying%20that%20spell%E2%80%99s%20mana%20cost.%20Casting%20a%20spell%20this%20way%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.143b%20Exiling%20a%20card%20using%20its%20foretell%20ability%20is%20a%20special%20action,%20which%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20116,%20%E2%80%9CSpecial%20Actions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.143c%20If%20an%20effect%20refers%20to%20foretelling%20a%20card,%20it%20means%20performing%20the%20special%20action%20associated%20with%20a%20foretell%20ability.%20If%20an%20effect%20refers%20to%20a%20card%20or%20spell%20that%20was%20foretold,%20it%20means%20a%20card%20put%20in%20the%20exile%20zone%20as%20a%20result%20of%20the%20special%20action%20associated%20with%20a%20foretell%20ability,%20or%20a%20spell%20that%20was%20a%20foretold%20card%20before%20it%20was%20cast,%20even%20if%20it%20was%20cast%20for%20a%20cost%20other%20than%20a%20foretell%20cost.%5Cn%5Cn%20%20%20%20%20%20702.143d%20If%20an%20effect%20states%20that%20a%20card%20in%20exile%20becomes%20foretold,%20that%20card%20becomes%20a%20foretold%20card.%20That%20effect%20may%20give%20the%20card%20a%20foretell%20cost.%20That%20card%20may%20be%20cast%20for%20any%20foretell%20cost%20it%20has%20after%20the%20turn%20it%20became%20a%20foretold%20card%20has%20ended,%20even%20if%20the%20resulting%20spell%20doesn%E2%80%99t%20have%20foretell.%5Cn%5Cn%20%20%20%20%20%20702.143e%20If%20a%20player%20owns%20multiple%20foretold%20cards%20in%20exile,%20they%20must%20ensure%20that%20those%20cards%20can%20be%20easily%20differentiated%20from%20each%20other%20and%20from%20any%20other%20face-down%20cards%20in%20exile%20which%20that%20player%20owns.%20This%20includes%20knowing%20both%20the%20order%20in%20which%20those%20cards%20were%20put%20into%20exile%20and%20any%20foretell%20costs%20other%20than%20their%20printed%20foretell%20costs%20those%20cards%20may%20have.%5Cn%5Cn%20%20%20%20%20%20702.143f%20If%20a%20player%20leaves%20the%20game,%20all%20face-down%20foretold%20cards%20that%20player%20owns%20must%20be%20revealed%20to%20all%20players.%20At%20the%20end%20of%20each%20game,%20all%20face-down%20foretold%20cards%20must%20be%20revealed%20to%20all%20players.%5Cn%5Cn%20%20%20%20%20%20702.144.%20Demonstrate%5Cn%5Cn%20%20%20%20%20%20702.144a%20Demonstrate%20is%20a%20triggered%20ability.%20%E2%80%9CDemonstrate%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20you%20may%20copy%20it%20and%20you%20may%20choose%20new%20targets%20for%20the%20copy.%20If%20you%20copy%20the%20spell,%20choose%20an%20opponent.%20That%20player%20copies%20the%20spell%20and%20may%20choose%20new%20targets%20for%20that%20copy.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.145.%20Daybound%20and%20Nightbound%5Cn%5Cn%20%20%20%20%20%20702.145a%20Daybound%20and%20nightbound%20are%20found%20on%20opposite%20faces%20of%20some%20transforming%20double-faced%20cards%20(see%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20702.145b%20Daybound%20is%20found%20on%20the%20front%20faces%20of%20some%20transforming%20double-faced%20cards%20and%20represents%20three%20static%20abilities.%20%E2%80%9CDaybound%E2%80%9D%20means%20%E2%80%9CIf%20it%20is%20night%20and%20this%20permanent%20is%20represented%20by%20a%20transforming%20double-faced%20card,%20it%20enters%20the%20battlefield%20transformed,%E2%80%9D%20%E2%80%9CAs%20it%20becomes%20night,%20if%20this%20permanent%20is%20front%20face%20up,%20transform%20it,%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20be%20transformed%20except%20by%20its%20daybound%20ability.%E2%80%9D%20See%20rule%20726,%20%E2%80%9CDay%20and%20Night.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.145c%20Any%20time%20a%20player%20controls%20a%20permanent%20that%20is%20front%20face%20up%20with%20daybound%20and%20it%E2%80%99s%20night,%20that%20player%20transforms%20that%20permanent.%20This%20happens%20immediately%20and%20isn%E2%80%99t%20a%20state-based%20action.%5Cn%5Cn%20%20%20%20%20%20702.145d%20Any%20time%20a%20player%20controls%20a%20permanent%20with%20daybound,%20if%20it%E2%80%99s%20neither%20day%20nor%20night,%20it%20becomes%20day.%5Cn%5Cn%20%20%20%20%20%20702.145e%20Nightbound%20is%20found%20on%20the%20back%20faces%20of%20some%20transforming%20double-faced%20cards%20and%20represents%20two%20static%20abilities.%20%E2%80%9CNightbound%E2%80%9D%20means%20%E2%80%9CAs%20it%20becomes%20day,%20if%20this%20permanent%20is%20back%20face%20up,%20transform%20it%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20be%20transformed%20except%20by%20its%20nightbound%20ability.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.145f%20Any%20time%20a%20player%20controls%20a%20permanent%20that%20is%20back%20face%20up%20with%20nightbound%20and%20it%E2%80%99s%20day,%20that%20player%20transforms%20that%20permanent.%20This%20happens%20immediately%20and%20isn%E2%80%99t%20a%20state-based%20action.%5Cn%5Cn%20%20%20%20%20%20702.145g%20Any%20time%20a%20player%20controls%20a%20permanent%20with%20nightbound,%20if%20it%E2%80%99s%20neither%20day%20nor%20night%20and%20there%20are%20no%20permanents%20with%20daybound%20on%20the%20battlefield,%20it%20becomes%20night.%5Cn%5Cn%20%20%20%20%20%20702.146.%20Disturb%5Cn%5Cn%20%20%20%20%20%20702.146a%20Disturb%20is%20an%20ability%20found%20on%20the%20front%20face%20of%20some%20transforming%20double-faced%20cards%20(see%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards%E2%80%9D).%20%E2%80%9CDisturb%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20transformed%20from%20your%20graveyard%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%20See%20rule%20712.4b.%5Cn%5Cn%20%20%20%20%20%20702.146b%20A%20resolving%20transforming%20double-faced%20spell%20that%20was%20cast%20using%20its%20disturb%20ability%20enters%20the%20battlefield%20with%20its%20back%20face%20up.%5Cn%5Cn%20%20%20%20%20%20702.147.%20Decayed%5Cn%5Cn%20%20%20%20%20%20702.147a%20Decayed%20represents%20a%20static%20ability%20and%20a%20triggered%20ability.%20%E2%80%9CDecayed%E2%80%9D%20means%20%E2%80%9CThis%20creature%20can%E2%80%99t%20block%E2%80%9D%20and%20%E2%80%9CWhen%20this%20creature%20attacks,%20sacrifice%20it%20at%20end%20of%20combat.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.148.%20Cleave%5Cn%5Cn%20%20%20%20%20%20702.148a%20Cleave%20is%20a%20keyword%20that%20represents%20two%20static%20abilities%20that%20function%20while%20a%20spell%20with%20cleave%20is%20on%20the%20stack.%20%E2%80%9CCleave%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20spell%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%E2%80%99s%20cleave%20cost%20was%20paid,%20change%20its%20text%20by%20removing%20all%20text%20found%20within%20square%20brackets%20in%20the%20spell%E2%80%99s%20rules%20text.%E2%80%9D%20Casting%20a%20spell%20for%20its%20cleave%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.148b%20Cleave%E2%80%99s%20second%20ability%20is%20a%20text-changing%20effect.%20See%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.149.%20Training%5Cn%5Cn%20%20%20%20%20%20702.149a%20Training%20is%20a%20triggered%20ability.%20%E2%80%9CTraining%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20and%20at%20least%20one%20other%20creature%20with%20power%20greater%20than%20this%20creature%E2%80%99s%20power%20attack,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.149b%20If%20a%20creature%20has%20multiple%20instances%20of%20training,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.149c%20Some%20creatures%20with%20training%20have%20abilities%20that%20trigger%20when%20they%20train.%20%E2%80%9CWhen%20this%20creature%20trains%E2%80%9D%20means%20%E2%80%9CWhen%20a%20resolving%20training%20ability%20puts%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.150.%20Compleated%5Cn%5Cn%20%20%20%20%20%20702.150a%20Compleated%20is%20a%20static%20ability%20found%20on%20some%20planeswalker%20cards.%20Compleated%20means%20%E2%80%9CIf%20this%20permanent%20would%20enter%20the%20battlefield%20with%20one%20or%20more%20loyalty%20counters%20on%20it%20and%20the%20player%20who%20cast%20it%20chose%20to%20pay%20life%20for%20any%20part%20of%20its%20cost%20represented%20by%20Phyrexian%20mana%20symbols,%20it%20instead%20enters%20the%20battlefield%20with%20that%20many%20loyalty%20counters%20minus%20two%20for%20each%20of%20those%20mana%20symbols.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.151.%20Reconfigure%5Cn%5Cn%20%20%20%20%20%20702.151a%20Reconfigure%20represents%20two%20activated%20abilities.%20Reconfigure%20%5Bcost%5D%20means%20%E2%80%9C%5BCost%5D:%20Attach%20this%20permanent%20to%20another%20target%20creature%20you%20control.%20Activate%20only%20as%20a%20sorcery%E2%80%9D%20and%20%E2%80%9C%5BCost%5D:%20Unattach%20this%20permanent.%20Activate%20only%20if%20this%20permanent%20is%20attached%20to%20a%20creature%20and%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.151b%20Attaching%20an%20Equipment%20with%20reconfigure%20to%20another%20creature%20causes%20the%20Equipment%20to%20stop%20being%20a%20creature%20until%20it%20becomes%20unattached%20from%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20702.152.%20Blitz%5Cn%5Cn%20%20%20%20%20%20702.152a%20Blitz%20represents%20three%20abilities:%20two%20static%20abilities%20that%20function%20while%20the%20card%20with%20blitz%20is%20on%20the%20stack,%20one%20of%20which%20may%20create%20a%20delayed%20triggered%20ability,%20and%20a%20static%20ability%20that%20functions%20while%20the%20object%20with%20blitz%20is%20on%20the%20battlefield.%20%E2%80%9CBlitz%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost,%E2%80%9D%20%E2%80%9CIf%20this%20spell%E2%80%99s%20blitz%20cost%20was%20paid,%20sacrifice%20the%20permanent%20this%20spell%20becomes%20at%20the%20beginning%20of%20the%20next%20end%20step,%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20this%20permanent%E2%80%99s%20blitz%20cost%20was%20paid,%20it%20has%20haste%20and%20%E2%80%98When%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20draw%20a%20card.%E2%80%99%E2%80%9D%20Casting%20a%20spell%20for%20its%20blitz%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.152b%20If%20a%20spell%20has%20multiple%20instances%20of%20blitz,%20only%20one%20may%20be%20used%20to%20cast%20that%20spell.%20If%20a%20permanent%20has%20multiple%20instances%20of%20blitz,%20each%20one%20refers%20only%20to%20payments%20made%20for%20that%20blitz%20ability%20as%20the%20spell%20was%20cast,%20not%20to%20any%20payments%20made%20for%20other%20instances%20of%20blitz.%5Cn%5Cn%20%20%20%20%20%20702.153.%20Casualty%5Cn%5Cn%20%20%20%20%20%20702.153a%20Casualty%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20casualty%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20while%20the%20spell%20with%20casualty%20is%20on%20the%20stack.%20Casualty%20N%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20sacrifice%20a%20creature%20with%20power%20N%20or%20greater,%E2%80%9D%20and%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20if%20a%20casualty%20cost%20was%20paid%20for%20it,%20copy%20it.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20casualty%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.153b%20If%20a%20spell%20has%20multiple%20instances%20of%20casualty,%20each%20is%20paid%20separately%20and%20triggers%20based%20on%20the%20payments%20made%20for%20it,%20not%20any%20other%20instance%20of%20casualty.%5Cn%5Cn%20%20%20%20%20%20702.154.%20Enlist%5Cn%5Cn%20%20%20%20%20%20702.154a%20Enlist%20represents%20a%20static%20ability%20and%20a%20triggered%20ability.%20Enlist%20means%20%E2%80%9CAs%20this%20creature%20attacks,%20you%20may%20tap%20up%20to%20one%20untapped%20creature%20you%20control%20that%20you%20didn%E2%80%99t%20choose%20to%20attack%20with%20and%20that%20either%20has%20haste%20or%20has%20been%20under%20your%20control%20continuously%20since%20this%20turn%20began.%20When%20you%20do,%20this%20creature%20gets%20+X/+0%20until%20end%20of%20turn,%20where%20X%20is%20the%20tapped%20creature%E2%80%99s%20power.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.154b%20Enlist%E2%80%99s%20static%20ability%20represents%20an%20optional%20cost%20to%20attack%20(see%20rule%20508.1g).%20Its%20triggered%20ability%20is%20linked%20to%20that%20static%20ability%20(see%20rule%20607.2h).%5Cn%5Cn%20%20%20%20%20%20702.154c%20A%20creature%20%E2%80%9Cenlists%E2%80%9D%20another%20creature%20when%20you%20pay%20the%20cost%20of%20the%20creature%E2%80%99s%20enlist%20ability%20by%20tapping%20the%20other%20creature.%20Note%20that%20it%20isn%E2%80%99t%20possible%20for%20a%20creature%20to%20enlist%20itself.%5Cn%5Cn%20%20%20%20%20%20702.154d%20Multiple%20instances%20of%20enlist%20on%20a%20single%20creature%20function%20independently.%20The%20triggered%20ability%20represented%20by%20each%20instance%20of%20enlist%20triggers%20only%20once%20and%20only%20for%20the%20cost%20associated%20with%20that%20enlist%20ability.%5Cn%5Cn%20%20%20%20%20%20702.155.%20Read%20Ahead%5Cn%5Cn%20%20%20%20%20%20702.155a%20Read%20ahead%20is%20a%20keyword%20found%20on%20some%20Saga%20cards%20and%20represents%20two%20static%20abilities.%20The%20first%20ability%20is%20%E2%80%9CAs%20this%20Saga%20enters%20the%20battlefield,%20choose%20a%20number%20from%20one%20to%20this%20Saga%E2%80%99s%20final%20chapter%20number.%20This%20Saga%20enters%20the%20battlefield%20with%20the%20chosen%20number%20of%20lore%20counters%20on%20it.%E2%80%9D%20The%20second%20ability%20is%20%E2%80%9CChapter%20abilities%20of%20this%20Saga%20can%E2%80%99t%20trigger%20the%20turn%20it%20entered%20the%20battlefield%20unless%20it%20has%20exactly%20the%20number%20of%20lore%20counters%20on%20it%20specified%20in%20the%20chapter%20symbol%20of%20that%20ability.%E2%80%9D%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.156.%20Ravenous%5Cn%5Cn%20%20%20%20%20%20702.156a%20Ravenous%20is%20a%20keyword%20found%20on%20some%20creature%20cards%20with%20%7BX%7D%20in%20their%20mana%20cost.%20Ravenous%20represents%20both%20a%20replacement%20effect%20and%20a%20triggered%20ability.%20%E2%80%9CRavenous%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20X%20+1/+1%20counters%20on%20it%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20if%20X%20is%205%20or%20more,%20draw%20a%20card.%E2%80%9D%20See%20rule%20107.3m.%5Cn%5Cn%20%20%20%20%20%20702.157.%20Squad%5Cn%5Cn%20%20%20%20%20%20702.157a%20Squad%20is%20a%20keyword%20that%20represents%20two%20linked%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20creature%20spell%20with%20squad%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20when%20the%20creature%20with%20squad%20enters%20the%20battlefield.%20%E2%80%9CSquad%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20pay%20%5Bcost%5D%20any%20number%20of%20times%E2%80%9D%20and%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20if%20its%20squad%20cost%20was%20paid,%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20it%20for%20each%20time%20its%20squad%20cost%20was%20paid.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20squad%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.157b%20If%20a%20spell%20has%20multiple%20instances%20of%20squad,%20each%20is%20paid%20separately.%20If%20a%20permanent%20has%20multiple%20instances%20of%20squad,%20each%20triggers%20based%20on%20the%20payments%20made%20for%20that%20squad%20ability%20as%20it%20was%20cast,%20not%20based%20on%20payments%20for%20any%20other%20instance%20of%20squad.%5Cn%5Cn%20%20%20%20%20%20702.158.%20Space%20Sculptor%5Cn%5Cn%20%20%20%20%20%20702.158a%20One%20card%20(Space%20Beleren)%20has%20the%20space%20sculptor%20ability.%20This%20keyword%20ability%20causes%20creatures%20to%20gain%20sector%20designations.%5Cn%5Cn%20%20%20%20%20%20702.158b%20A%20sector%20designation%20is%20a%20designation%20a%20permanent%20can%20have.%20The%20sector%20designations%20are%20alpha%20sector,%20beta%20sector,%20and%20gamma%20sector.%20Only%20permanents%20can%20have%20a%20sector%20designation.%20Once%20a%20permanent%20gets%20a%20sector%20designation,%20it%20keeps%20it%20until%20no%20player%20controls%20a%20permanent%20with%20space%20sculptor.%20A%20sector%20designation%20is%20not%20part%20of%20the%20permanent%E2%80%99s%20copiable%20values.%5Cn%5Cn%20%20%20%20%20%20702.158c%20Any%20time%20a%20permanent%20with%20space%20sculptor%20and%20any%20creatures%20without%20a%20sector%20designation%20are%20on%20the%20battlefield%20at%20the%20same%20time,%20each%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20and%20doesn%E2%80%99t%20control%20a%20permanent%20with%20space%20sculptor%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20Then,%20each%20other%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20This%20is%20a%20state-based%20action%20(see%20rule%20704.5u).%5Cn%5Cn%20%20%20%20%20%20702.158d%20Some%20abilities%20include%20an%20instruction%20to%20choose%20a%20sector%20along%20with%20an%20instruction%20to%20perform%20an%20action%20on%20each%20creature%20in%20that%20sector.%20To%20do%20this,%20choose%20one%20of%20the%20three%20sector%20designations,%20then%20perform%20that%20action%20on%20each%20creature%20with%20that%20sector%20designation.%5Cn%5Cn%20%20%20%20%20%20702.158e%20Two%20permanents%20are%20in%20the%20same%20sector%20if%20each%20has%20the%20same%20sector%20designation.%5Cn%5Cn%20%20%20%20%20%20702.159.%20Visit%5Cn%5Cn%20%20%20%20%20%20702.159a%20Visit%20is%20a%20keyword%20ability%20found%20on%20Attraction%20cards%20(see%20rule%20718).%20%E2%80%9CVisit%20%E2%80%94%20%5BEffect%5D%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20roll%20to%20visit%20your%20Attractions,%20if%20the%20result%20is%20equal%20to%20a%20number%20that%20is%20lit%20up%20on%20this%20Attraction,%20%5Beffect%5D.%E2%80%9D%20See%20rule%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.159b%20Some%20Attractions%20instruct%20a%20player%20to%20%E2%80%9Cclaim%20the%20prize,%E2%80%9D%20followed%20by%20a%20second%20paragraph%20that%20starts%20with%20the%20word%20%E2%80%9CPrize%E2%80%9D%20and%20a%20long%20dash.%20This%20text%20is%20part%20of%20its%20visit%20ability.%20To%20claim%20the%20prize%20of%20an%20Attraction,%20perform%20the%20actions%20listed%20after%20the%20long%20dash.%5Cn%5Cn%20%20%20%20%20%20703.%20Turn-Based%20Actions%5Cn%5Cn%20%20%20%20%20%20703.1.%20Turn-based%20actions%20are%20game%20actions%20that%20happen%20automatically%20when%20certain%20steps%20or%20phases%20begin,%20or%20when%20each%20step%20and%20phase%20ends.%20Turn-based%20actions%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20703.1a%20Abilities%20that%20watch%20for%20a%20specified%20step%20or%20phase%20to%20begin%20are%20triggered%20abilities,%20not%20turn-based%20actions.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20703.2.%20Turn-based%20actions%20are%20not%20controlled%20by%20any%20player.%5Cn%5Cn%20%20%20%20%20%20703.3.%20Whenever%20a%20step%20or%20phase%20begins,%20if%20it%E2%80%99s%20a%20step%20or%20phase%20that%20has%20any%20turn-based%20action%20associated%20with%20it,%20those%20turn-based%20actions%20are%20automatically%20dealt%20with%20first.%20This%20happens%20before%20state-based%20actions%20are%20checked,%20before%20triggered%20abilities%20are%20put%20on%20the%20stack,%20and%20before%20players%20receive%20priority.%5Cn%5Cn%20%20%20%20%20%20703.4.%20The%20turn-based%20actions%20are%20as%20follows:%5Cn%5Cn%20%20%20%20%20%20703.4a%20Immediately%20after%20the%20untap%20step%20begins,%20all%20phased-in%20permanents%20with%20phasing%20that%20the%20active%20player%20controls%20phase%20out,%20and%20all%20phased-out%20permanents%20that%20the%20active%20player%20controlled%20when%20they%20phased%20out%20phase%20in.%20This%20all%20happens%20simultaneously.%20See%20rule%20502.1.%5Cn%5Cn%20%20%20%20%20%20703.4b%20Immediately%20after%20the%20phasing%20action%20has%20been%20completed%20during%20the%20untap%20step,%20if%20the%20game%20has%20either%20the%20day%20or%20night%20designation,%20it%20checks%20to%20see%20whether%20that%20designation%20should%20change.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen.%20See%20rule%20502.2.%5Cn%5Cn%20%20%20%20%20%20703.4c%20Immediately%20after%20the%20game%20checks%20to%20see%20if%20its%20day%20or%20night%20designation%20should%20change%20during%20the%20untap%20step%20or,%20if%20the%20game%20doesn%E2%80%99t%20have%20a%20day%20or%20night%20designation,%20immediately%20after%20the%20phasing%20action%20has%20been%20completed%20during%20the%20untap%20step,%20the%20active%20player%20determines%20which%20permanents%20they%20control%20will%20untap.%20Then%20they%20untap%20them%20all%20simultaneously.%20See%20rule%20502.3.%5Cn%5Cn%20%20%20%20%20%20703.4d%20Immediately%20after%20the%20draw%20step%20begins,%20the%20active%20player%20draws%20a%20card.%20See%20rule%20504.1.%5Cn%5Cn%20%20%20%20%20%20703.4e%20In%20an%20Archenemy%20game%20(see%20rule%20904),%20immediately%20after%20the%20archenemy%E2%80%99s%20precombat%20main%20phase%20begins,%20that%20player%20sets%20the%20top%20card%20of%20their%20scheme%20deck%20in%20motion.%20See%20rule%20701.25.%5Cn%5Cn%20%20%20%20%20%20703.4f%20Immediately%20after%20a%20player%E2%80%99s%20precombat%20main%20phase%20begins,%20that%20player%20puts%20a%20lore%20counter%20on%20each%20Saga%20enchantment%20they%20control.%20In%20an%20Archenemy%20game,%20this%20happens%20after%20the%20archenemy%E2%80%99s%20scheme%20action.%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20703.4g%20Immediately%20after%20the%20action%20of%20placing%20lore%20counters%20has%20been%20completed,%20if%20the%20active%20player%20controls%20any%20Attractions,%20that%20player%20rolls%20to%20visit%20their%20Attractions.%20See%20rule%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20703.4h%20Immediately%20after%20the%20beginning%20of%20combat%20step%20begins,%20if%20the%20game%20being%20played%20is%20a%20multiplayer%20game%20in%20which%20the%20active%20player%E2%80%99s%20opponents%20don%E2%80%99t%20all%20automatically%20become%20defending%20players,%20the%20active%20player%20chooses%20one%20of%20their%20opponents.%20That%20player%20becomes%20the%20defending%20player.%20See%20rule%20507.1.%5Cn%5Cn%20%20%20%20%20%20703.4i%20Immediately%20after%20the%20declare%20attackers%20step%20begins,%20the%20active%20player%20declares%20attackers.%20See%20rule%20508.1.%5Cn%5Cn%20%20%20%20%20%20703.4j%20Immediately%20after%20the%20declare%20blockers%20step%20begins,%20the%20defending%20player%20declares%20blockers.%20See%20rule%20509.1.%5Cn%5Cn%20%20%20%20%20%20703.4k%20Immediately%20after%20blockers%20have%20been%20declared%20during%20the%20declare%20blockers%20step,%20for%20each%20attacking%20creature%20that%E2%80%99s%20become%20blocked%20by%20multiple%20creatures,%20the%20active%20player%20announces%20the%20damage%20assignment%20order%20among%20the%20blocking%20creatures.%20See%20rule%20509.2.%5Cn%5Cn%20%20%20%20%20%20703.4m%20Immediately%20after%20the%20active%20player%20has%20announced%20damage%20assignment%20orders%20(if%20necessary)%20during%20the%20declare%20blockers%20step,%20for%20each%20creature%20that%E2%80%99s%20blocking%20multiple%20creatures,%20the%20defending%20player%20announces%20the%20damage%20assignment%20order%20among%20the%20attacking%20creatures.%20See%20rule%20509.3.%5Cn%5Cn%20%20%20%20%20%20703.4n%20Immediately%20after%20the%20combat%20damage%20step%20begins,%20each%20player%20in%20APNAP%20order%20announces%20how%20each%20attacking%20or%20blocking%20creature%20they%20control%20assigns%20its%20combat%20damage.%20See%20rule%20510.1.%5Cn%5Cn%20%20%20%20%20%20703.4p%20Immediately%20after%20combat%20damage%20has%20been%20assigned%20during%20the%20combat%20damage%20step,%20all%20combat%20damage%20is%20dealt%20simultaneously.%20See%20rule%20510.2.%5Cn%5Cn%20%20%20%20%20%20703.4q%20Immediately%20after%20the%20cleanup%20step%20begins,%20if%20the%20active%20player%E2%80%99s%20hand%20contains%20more%20cards%20than%20their%20maximum%20hand%20size%20(normally%20seven),%20they%20discard%20enough%20cards%20to%20reduce%20their%20hand%20size%20to%20that%20number.%20See%20rule%20514.1.%5Cn%5Cn%20%20%20%20%20%20703.4r%20Immediately%20after%20the%20active%20player%20has%20discarded%20cards%20(if%20necessary)%20during%20the%20cleanup%20step,%20all%20damage%20is%20removed%20from%20permanents%20and%20all%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20and%20%E2%80%9Cthis%20turn%E2%80%9D%20effects%20end.%20These%20actions%20happen%20simultaneously.%20See%20rule%20514.2.%5Cn%5Cn%20%20%20%20%20%20703.4s%20When%20each%20step%20or%20phase%20ends,%20any%20unused%20mana%20left%20in%20a%20player%E2%80%99s%20mana%20pool%20empties.%20See%20rule%20500.4.%5Cn%5Cn%20%20%20%20%20%20704.%20State-Based%20Actions%5Cn%5Cn%20%20%20%20%20%20704.1.%20State-based%20actions%20are%20game%20actions%20that%20happen%20automatically%20whenever%20certain%20conditions%20(listed%20below)%20are%20met.%20State-based%20actions%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20704.1a%20Abilities%20that%20watch%20for%20a%20specified%20game%20state%20are%20triggered%20abilities,%20not%20state-based%20actions.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20704.2.%20State-based%20actions%20are%20checked%20throughout%20the%20game%20and%20are%20not%20controlled%20by%20any%20player.%5Cn%5Cn%20%20%20%20%20%20704.3.%20Whenever%20a%20player%20would%20get%20priority%20(see%20rule%20117,%20%E2%80%9CTiming%20and%20Priority%E2%80%9D),%20the%20game%20checks%20for%20any%20of%20the%20listed%20conditions%20for%20state-based%20actions,%20then%20performs%20all%20applicable%20state-based%20actions%20simultaneously%20as%20a%20single%20event.%20If%20any%20state-based%20actions%20are%20performed%20as%20a%20result%20of%20a%20check,%20the%20check%20is%20repeated;%20otherwise%20all%20triggered%20abilities%20that%20are%20waiting%20to%20be%20put%20on%20the%20stack%20are%20put%20on%20the%20stack,%20then%20the%20check%20is%20repeated.%20Once%20no%20more%20state-based%20actions%20have%20been%20performed%20as%20the%20result%20of%20a%20check%20and%20no%20triggered%20abilities%20are%20waiting%20to%20be%20put%20on%20the%20stack,%20the%20appropriate%20player%20gets%20priority.%20This%20process%20also%20occurs%20during%20the%20cleanup%20step%20(see%20rule%20514),%20except%20that%20if%20no%20state-based%20actions%20are%20performed%20as%20the%20result%20of%20the%20step%E2%80%99s%20first%20check%20and%20no%20triggered%20abilities%20are%20waiting%20to%20be%20put%20on%20the%20stack,%20then%20no%20player%20gets%20priority%20and%20the%20step%20ends.%5Cn%5Cn%20%20%20%20%20%20704.4.%20Unlike%20triggered%20abilities,%20state-based%20actions%20pay%20no%20attention%20to%20what%20happens%20during%20the%20resolution%20of%20a%20spell%20or%20ability.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20a%20creature%20with%20the%20ability%20%E2%80%9CThis%20creature%E2%80%99s%20power%20and%20toughness%20are%20each%20equal%20to%20the%20number%20of%20cards%20in%20your%20hand%E2%80%9D%20and%20casts%20a%20spell%20whose%20effect%20is%20%E2%80%9CDiscard%20your%20hand,%20then%20draw%20seven%20cards.%E2%80%9D%20The%20creature%20will%20temporarily%20have%20toughness%200%20in%20the%20middle%20of%20the%20spell%E2%80%99s%20resolution%20but%20will%20be%20back%20up%20to%20toughness%207%20when%20the%20spell%20finishes%20resolving.%20Thus%20the%20creature%20will%20survive%20when%20state-based%20actions%20are%20checked.%20In%20contrast,%20an%20ability%20that%20triggers%20when%20the%20player%20has%20no%20cards%20in%20hand%20goes%20on%20the%20stack%20after%20the%20spell%20resolves,%20because%20its%20trigger%20event%20happened%20during%20resolution.%5Cn%5Cn%20%20%20%20%20%20704.5.%20The%20state-based%20actions%20are%20as%20follows:%5Cn%5Cn%20%20%20%20%20%20704.5a%20If%20a%20player%20has%200%20or%20less%20life,%20that%20player%20loses%20the%20game.%5Cn%5Cn%20%20%20%20%20%20704.5b%20If%20a%20player%20attempted%20to%20draw%20a%20card%20from%20a%20library%20with%20no%20cards%20in%20it%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20that%20player%20loses%20the%20game.%5Cn%5Cn%20%20%20%20%20%20704.5c%20If%20a%20player%20has%20ten%20or%20more%20poison%20counters,%20that%20player%20loses%20the%20game.%20Ignore%20this%20rule%20in%20Two-Headed%20Giant%20games;%20see%20rule%20704.6b%20instead.%5Cn%5Cn%20%20%20%20%20%20704.5d%20If%20a%20token%20is%20in%20a%20zone%20other%20than%20the%20battlefield,%20it%20ceases%20to%20exist.%5Cn%5Cn%20%20%20%20%20%20704.5e%20If%20a%20copy%20of%20a%20spell%20is%20in%20a%20zone%20other%20than%20the%20stack,%20it%20ceases%20to%20exist.%20If%20a%20copy%20of%20a%20card%20is%20in%20any%20zone%20other%20than%20the%20stack%20or%20the%20battlefield,%20it%20ceases%20to%20exist.%5Cn%5Cn%20%20%20%20%20%20704.5f%20If%20a%20creature%20has%20toughness%200%20or%20less,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20Regeneration%20can%E2%80%99t%20replace%20this%20event.%5Cn%5Cn%20%20%20%20%20%20704.5g%20If%20a%20creature%20has%20toughness%20greater%20than%200,%20it%20has%20damage%20marked%20on%20it,%20and%20the%20total%20damage%20marked%20on%20it%20is%20greater%20than%20or%20equal%20to%20its%20toughness,%20that%20creature%20has%20been%20dealt%20lethal%20damage%20and%20is%20destroyed.%20Regeneration%20can%20replace%20this%20event.%5Cn%5Cn%20%20%20%20%20%20704.5h%20If%20a%20creature%20has%20toughness%20greater%20than%200,%20and%20it%E2%80%99s%20been%20dealt%20damage%20by%20a%20source%20with%20deathtouch%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20that%20creature%20is%20destroyed.%20Regeneration%20can%20replace%20this%20event.%5Cn%5Cn%20%20%20%20%20%20704.5i%20If%20a%20planeswalker%20has%20loyalty%200,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20704.5j%20If%20two%20or%20more%20legendary%20permanents%20with%20the%20same%20name%20are%20controlled%20by%20the%20same%20player,%20that%20player%20chooses%20one%20of%20them,%20and%20the%20rest%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20This%20is%20called%20the%20%E2%80%9Clegend%20rule.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.5k%20If%20two%20or%20more%20permanents%20have%20the%20supertype%20world,%20all%20except%20the%20one%20that%20has%20had%20the%20world%20supertype%20for%20the%20shortest%20amount%20of%20time%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20In%20the%20event%20of%20a%20tie%20for%20the%20shortest%20amount%20of%20time,%20all%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20This%20is%20called%20the%20%E2%80%9Cworld%20rule.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.5m%20If%20an%20Aura%20is%20attached%20to%20an%20illegal%20object%20or%20player,%20or%20is%20not%20attached%20to%20an%20object%20or%20player,%20that%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20704.5n%20If%20an%20Equipment%20or%20Fortification%20is%20attached%20to%20an%20illegal%20permanent%20or%20to%20a%20player,%20it%20becomes%20unattached%20from%20that%20permanent%20or%20player.%20It%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20704.5p%20If%20a%20creature%20is%20attached%20to%20an%20object%20or%20player,%20it%20becomes%20unattached%20and%20remains%20on%20the%20battlefield.%20Similarly,%20if%20a%20permanent%20that%E2%80%99s%20neither%20an%20Aura,%20an%20Equipment,%20nor%20a%20Fortification%20is%20attached%20to%20an%20object%20or%20player,%20it%20becomes%20unattached%20and%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20704.5q%20If%20a%20permanent%20has%20both%20a%20+1/+1%20counter%20and%20a%20-1/-1%20counter%20on%20it,%20N%20+1/+1%20and%20N%20-1/-1%20counters%20are%20removed%20from%20it,%20where%20N%20is%20the%20smaller%20of%20the%20number%20of%20+1/+1%20and%20-1/-1%20counters%20on%20it.%5Cn%5Cn%20%20%20%20%20%20704.5r%20If%20a%20permanent%20with%20an%20ability%20that%20says%20it%20can%E2%80%99t%20have%20more%20than%20N%20counters%20of%20a%20certain%20kind%20on%20it%20has%20more%20than%20N%20counters%20of%20that%20kind%20on%20it,%20all%20but%20N%20of%20those%20counters%20are%20removed%20from%20it.%5Cn%5Cn%20%20%20%20%20%20704.5s%20If%20the%20number%20of%20lore%20counters%20on%20a%20Saga%20permanent%20is%20greater%20than%20or%20equal%20to%20its%20final%20chapter%20number%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20chapter%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20that%20Saga%E2%80%99s%20controller%20sacrifices%20it.%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.5t%20If%20a%20player%E2%80%99s%20venture%20marker%20is%20on%20the%20bottommost%20room%20of%20a%20dungeon%20card,%20and%20that%20dungeon%20card%20isn%E2%80%99t%20the%20source%20of%20a%20room%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20dungeon%20card%E2%80%99s%20owner%20removes%20it%20from%20the%20game.%20See%20rule%20309,%20%E2%80%9CDungeons.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.5u%20If%20a%20permanent%20with%20space%20sculptor%20and%20any%20creatures%20without%20a%20sector%20designation%20are%20on%20the%20battlefield,%20each%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20and%20doesn%E2%80%99t%20control%20a%20permanent%20with%20space%20sculptor%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20Then,%20each%20other%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20See%20702.158,%20%E2%80%9CSpace%20Sculptor.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.6.%20Some%20variant%20games%20include%20additional%20state-based%20actions%20that%20aren%E2%80%99t%20normally%20applicable:%5Cn%5Cn%20%20%20%20%20%20704.6a%20In%20a%20Two-Headed%20Giant%20game,%20if%20a%20team%20has%200%20or%20less%20life,%20that%20team%20loses%20the%20game.%20See%20rule%20810,%20%E2%80%9CTwo-Headed%20Giant%20Variant.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.6b%20In%20a%20Two-Headed%20Giant%20game,%20if%20a%20team%20has%20fifteen%20or%20more%20poison%20counters,%20that%20team%20loses%20the%20game.%20See%20rule%20810,%20%E2%80%9CTwo-Headed%20Giant%20Variant.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.6c%20In%20a%20Commander%20game,%20a%20player%20who%E2%80%99s%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20the%20same%20commander%20over%20the%20course%20of%20the%20game%20loses%20the%20game.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.6d%20In%20a%20Commander%20game,%20if%20a%20commander%20is%20in%20a%20graveyard%20or%20in%20exile%20and%20that%20object%20was%20put%20into%20that%20zone%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20its%20owner%20may%20put%20it%20into%20the%20command%20zone.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%20%5Cn%5Cn%20%20%20%20%20%20704.6e%20In%20an%20Archenemy%20game,%20if%20a%20non-ongoing%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20no%20triggered%20abilities%20of%20any%20scheme%20are%20on%20the%20stack%20or%20waiting%20to%20be%20put%20on%20the%20stack,%20that%20scheme%20card%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.6f%20In%20a%20Planechase%20game,%20if%20a%20phenomenon%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20triggered%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20planar%20controller%20planeswalks.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20704.7.%20If%20multiple%20state-based%20actions%20would%20have%20the%20same%20result%20at%20the%20same%20time,%20a%20single%20replacement%20effect%20will%20replace%20all%20of%20them.%5Cn%20%20%20%20%20%20Example:%20You%20control%20Lich%E2%80%99s%20Mirror,%20which%20says%20%E2%80%9CIf%20you%20would%20lose%20the%20game,%20instead%20shuffle%20your%20hand,%20your%20graveyard,%20and%20all%20permanents%20you%20own%20into%20your%20library,%20then%20draw%20seven%20cards%20and%20your%20life%20total%20becomes%2020.%E2%80%9D%20There%E2%80%99s%20one%20card%20in%20your%20library%20and%20your%20life%20total%20is%201.%20A%20spell%20causes%20you%20to%20draw%20two%20cards%20and%20lose%202%20life.%20The%20next%20time%20state-based%20actions%20are%20checked,%20you%E2%80%99d%20lose%20the%20game%20due%20to%20rule%20704.5a%20and%20rule%20704.5b.%20Instead,%20Lich%E2%80%99s%20Mirror%20replaces%20that%20game%20loss%20and%20you%20keep%20playing.%5Cn%5Cn%20%20%20%20%20%20704.8.%20If%20a%20state-based%20action%20results%20in%20a%20permanent%20leaving%20the%20battlefield%20at%20the%20same%20time%20other%20state-based%20actions%20were%20performed,%20that%20permanent%E2%80%99s%20last%20known%20information%20is%20derived%20from%20the%20game%20state%20before%20any%20of%20those%20state-based%20actions%20were%20performed.%5Cn%20%20%20%20%20%20Example:%20You%20control%20Young%20Wolf,%20a%201/1%20creature%20with%20undying,%20and%20it%20has%20a%20+1/+1%20counter%20on%20it.%20A%20spell%20puts%20three%20-1/-1%20counters%20on%20Young%20Wolf.%20Before%20state-based%20actions%20are%20performed,%20Young%20Wolf%20has%20one%20+1/+1%20counter%20and%20three%20-1/-1%20counters%20on%20it.%20After%20state-based%20actions%20are%20performed,%20Young%20Wolf%20is%20in%20the%20graveyard.%20When%20it%20was%20last%20on%20the%20battlefield,%20it%20had%20a%20+1/+1%20counter%20on%20it,%20so%20undying%20will%20not%20trigger.%5Cn%5Cn%20%20%20%20%20%20705.%20Flipping%20a%20Coin%5Cn%5Cn%20%20%20%20%20%20705.1.%20Some%20cards%20refer%20to%20flipping%20a%20coin.%20A%20coin%20used%20in%20a%20flip%20must%20be%20a%20two-sided%20object%20with%20easily%20distinguished%20sides%20and%20equal%20likelihood%20that%20either%20side%20lands%20face%20up.%20If%20the%20coin%20that%E2%80%99s%20being%20flipped%20doesn%E2%80%99t%20have%20an%20obvious%20%E2%80%9Cheads%E2%80%9D%20or%20%E2%80%9Ctails,%E2%80%9D%20designate%20one%20side%20to%20be%20%E2%80%9Cheads,%E2%80%9D%20and%20the%20other%20side%20to%20be%20%E2%80%9Ctails.%E2%80%9D%20Other%20methods%20of%20randomization%20may%20be%20substituted%20for%20flipping%20a%20coin%20as%20long%20as%20there%20are%20two%20possible%20outcomes%20of%20equal%20likelihood%20and%20all%20players%20agree%20to%20the%20substitution.%20For%20example,%20the%20player%20may%20roll%20an%20even-sided%20die%20and%20call%20%E2%80%9Codds%E2%80%9D%20or%20%E2%80%9Cevens,%E2%80%9D%20or%20roll%20an%20even-sided%20die%20and%20designate%20that%20%E2%80%9Codds%E2%80%9D%20means%20%E2%80%9Cheads%E2%80%9D%20and%20%E2%80%9Cevens%E2%80%9D%20means%20%E2%80%9Ctails.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20705.2.%20Some%20effects%20that%20instruct%20a%20player%20to%20flip%20a%20coin%20care%20only%20about%20whether%20the%20coin%20comes%20up%20heads%20or%20tails.%20No%20player%20wins%20or%20loses%20a%20coin%20flip%20for%20this%20kind%20of%20effect.%20For%20all%20other%20effects%20that%20instruct%20a%20player%20to%20flip%20a%20coin,%20the%20player%20that%20flips%20the%20coin%20calls%20%E2%80%9Cheads%E2%80%9D%20or%20%E2%80%9Ctails.%E2%80%9D%20If%20the%20call%20matches%20the%20result,%20the%20player%20wins%20the%20flip.%20Otherwise,%20the%20player%20loses%20the%20flip.%20Only%20the%20player%20who%20flips%20the%20coin%20wins%20or%20loses%20the%20flip;%20no%20other%20players%20are%20involved.%5Cn%5Cn%20%20%20%20%20%20706.%20Rolling%20a%20Die%5Cn%5Cn%20%20%20%20%20%20706.1.%20An%20effect%20that%20instructs%20a%20player%20to%20roll%20a%20die%20will%20specify%20what%20kind%20of%20die%20to%20roll%20and%20how%20many%20of%20those%20dice%20to%20roll.%5Cn%5Cn%20%20%20%20%20%20706.1a%20Such%20an%20effect%20may%20refer%20to%20an%20%E2%80%9CN-sided%20die,%E2%80%9D%20%E2%80%9CN-sided%20dice,%E2%80%9D%20or%20one%20or%20more%20%E2%80%9CdN,%E2%80%9D%20where%20N%20is%20a%20positive%20integer.%20In%20those%20cases,%20the%20die%20must%20have%20N%20equally%20likely%20outcomes,%20numbered%20from%201%20to%20N.%20For%20example,%20a%20d20%20is%20a%20twenty-sided%20die%20with%20possible%20outcomes%20from%201%20to%2020.%5Cn%5Cn%20%20%20%20%20%20706.1b%20Players%20may%20agree%20to%20use%20an%20alternate%20method%20for%20rolling%20a%20die,%20including%20a%20digital%20substitute,%20as%20long%20as%20the%20method%20used%20has%20the%20same%20number%20of%20equally%20likely%20outcomes%20as%20the%20die%20specified%20in%20the%20instruction.%5Cn%5Cn%20%20%20%20%20%20706.2.%20After%20the%20roll,%20the%20number%20indicated%20on%20the%20top%20face%20of%20the%20die%20before%20any%20modifiers%20is%20the%20natural%20result.%20The%20instruction%20may%20include%20modifiers%20to%20the%20roll%20which%20add%20to%20or%20subtract%20from%20the%20natural%20result.%20Modifiers%20may%20also%20come%20from%20other%20sources.%20After%20considering%20all%20applicable%20modifiers,%20the%20final%20number%20is%20the%20result%20of%20the%20die%20roll.%5Cn%5Cn%20%20%20%20%20%20706.2a%20Modifiers%20may%20be%20optional%20and/or%20have%20associated%20costs.%20If%20a%20modifier%20has%20an%20associated%20mana%20cost,%20the%20player%20who%20rolled%20has%20the%20chance%20to%20activate%20mana%20abilities%20before%20applying%20it.%5Cn%5Cn%20%20%20%20%20%20706.2b%20If%20two%20or%20more%20effects%20are%20attempting%20to%20modify%20the%20natural%20result,%20the%20player%20who%20rolled%20chooses%20one%20to%20apply,%20following%20these%20steps:%20First,%20consider%20any%20effects%20that%20modify%20the%20result%20of%20a%20die%20roll%20by%20rerolling%20that%20die.%20Second,%20consider%20any%20effects%20that%20modify%20the%20result%20of%20a%20die%20roll%20by%20increasing%20or%20decreasing%20that%20result%20by%20a%20specified%20amount.%5Cn%5Cn%20%20%20%20%20%20706.3.%20Some%20abilities%20that%20instruct%20a%20player%20to%20roll%20one%20or%20more%20dice%20include%20a%20results%20table.%5Cn%5Cn%20%20%20%20%20%20706.3a%20The%20results%20table%20appears%20as%20a%20list%20or%20as%20a%20chart%20with%20multiple%20striations.%20Each%20list%20item%20or%20striation%20includes%20possible%20results%20and%20an%20effect%20associated%20with%20those%20results.%20The%20possible%20results%20indicated%20could%20be%20a%20single%20number,%20a%20range%20of%20numbers%20with%20two%20endpoints%20in%20the%20form%20%E2%80%9CN1%E2%80%93N2,%E2%80%9D%20or%20a%20range%20with%20a%20single%20endpoint%20in%20the%20form%20%E2%80%9CN+.%E2%80%9D%20Each%20one%20means%20%E2%80%9CIf%20the%20result%20was%20in%20this%20range,%20%5Beffect%5D.%E2%80%9D%20After%20a%20die%20roll,%20use%20the%20result%20to%20determine%20which%20effect%20listed%20on%20the%20results%20table%20happens,%20if%20any.%5Cn%5Cn%20%20%20%20%20%20706.3b%20An%20instruction%20to%20roll%20one%20or%20more%20dice,%20any%20instructions%20to%20modify%20that%20roll%20printed%20in%20the%20same%20paragraph,%20any%20additional%20instructions%20based%20on%20the%20result%20of%20the%20roll,%20and%20the%20associated%20results%20table%20are%20all%20part%20of%20one%20ability.%5Cn%5Cn%20%20%20%20%20%20706.3c%20Some%20effects%20in%20results%20charts%20include%20the%20text%20%E2%80%9CRoll%20again.%E2%80%9D%20This%20additional%20roll%20uses%20the%20same%20kind%20of%20and%20number%20of%20dice%20originally%20called%20for,%20including%20any%20applicable%20modifiers.%5Cn%5Cn%20%20%20%20%20%20706.4.%20Some%20abilities%20that%20instruct%20a%20player%20to%20roll%20one%20or%20more%20dice%20do%20not%20include%20a%20results%20table.%20The%20text%20of%20those%20abilities%20will%20indicate%20how%20to%20use%20the%20results%20of%20the%20die%20rolls,%20if%20at%20all.%5Cn%5Cn%20%20%20%20%20%20706.5.%20One%20card%20(Celebr-8000)%20has%20an%20ability%20that%20instructs%20a%20player%20to%20roll%20two%20dice%20and%20has%20an%20additional%20effect%20if%20that%20player%20%E2%80%9Crolled%20doubles.%E2%80%9D%20A%20player%20has%20rolled%20doubles%20if%20the%20result%20of%20each%20of%20those%20rolls%20is%20equal%20to%20the%20other.%5Cn%5Cn%20%20%20%20%20%20706.6.%20If%20a%20player%20is%20instructed%20to%20ignore%20a%20roll,%20that%20roll%20is%20considered%20to%20have%20never%20happened.%20No%20abilities%20trigger%20because%20of%20the%20ignored%20roll,%20and%20no%20effects%20apply%20to%20that%20roll.%20If%20that%20player%20was%20instructed%20to%20ignore%20the%20lowest%20roll%20and%20multiple%20results%20are%20tied%20for%20the%20lowest,%20the%20player%20chooses%20one%20of%20those%20rolls%20to%20be%20ignored.%5Cn%5Cn%20%20%20%20%20%20706.7.%20In%20a%20Planechase%20game,%20rolling%20the%20planar%20die%20will%20cause%20any%20ability%20that%20triggers%20whenever%20a%20player%20rolls%20one%20or%20more%20dice%20to%20trigger.%20However,%20any%20effect%20that%20refers%20to%20a%20numerical%20result%20of%20a%20die%20roll,%20including%20ones%20that%20exchange%20the%20results%20of%20that%20roll%20with%20another%20value%20or%20compare%20the%20results%20of%20that%20roll%20to%20other%20rolls%20or%20to%20a%20given%20number,%20ignores%20the%20rolling%20of%20the%20planar%20die.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20706.8.%20One%20card%20(Centaur%20of%20Attention)%20has%20an%20ability%20that%20instructs%20a%20player%20to%20roll%20dice%20and%20%E2%80%9Cstore%E2%80%9D%20those%20results%20on%20it%20and%20another%20ability%20that%20allows%20a%20player%20to%20reroll%20any%20number%20of%20those%20results.%5Cn%5Cn%20%20%20%20%20%20706.8a%20To%20store%20the%20result%20of%20a%20die%20roll%20on%20a%20permanent%20means%20to%20note%20both%20the%20kind%20of%20die%20rolled%20and%20the%20result%20of%20that%20roll.%20That%20noted%20information%20is%20considered%20a%20%E2%80%9Cstored%20result%E2%80%9D%20of%20that%20permanent,%20and%20the%20result%20is%20the%20%E2%80%9Cvalue%E2%80%9D%20of%20that%20stored%20result.%5Cn%5Cn%20%20%20%20%20%20706.8b%20To%20reroll%20one%20or%20more%20stored%20results%20of%20a%20permanent,%20roll%20one%20of%20the%20kind%20of%20die%20noted%20for%20each%20of%20them.%20If%20one%20kind%20of%20die%20is%20noted%20for%20more%20than%20one%20of%20those%20results,%20roll%20that%20many%20of%20that%20kind%20of%20die.%20The%20results%20you%20rerolled%20stop%20being%20stored%20results,%20and%20you%20store%20the%20results%20of%20each%20of%20the%20new%20die%20rolls%20on%20that%20permanent.%5Cn%5Cn%20%20%20%20%20%20706.8c%20If%20a%20permanent%20has%20an%20ability%20that%20stores%20results%20on%20it%20and%20another%20ability%20that%20refers%20to%20the%20stored%20results,%20those%20abilities%20are%20linked.%20(See%20rule%20607.2e.)%5Cn%5Cn%20%20%20%20%20%20707.%20Copying%20Objects%5Cn%5Cn%20%20%20%20%20%20707.1.%20Some%20objects%20become%20or%20turn%20another%20object%20into%20a%20%E2%80%9Ccopy%E2%80%9D%20of%20a%20spell,%20permanent,%20or%20card.%20Some%20effects%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20another%20object.%20(Certain%20older%20cards%20were%20printed%20with%20the%20phrase%20%E2%80%9Csearch%20for%20a%20copy.%E2%80%9D%20This%20section%20doesn%E2%80%99t%20cover%20those%20cards,%20which%20have%20received%20new%20text%20in%20the%20Oracle%20card%20reference.)%5Cn%5Cn%20%20%20%20%20%20707.2.%20When%20copying%20an%20object,%20the%20copy%20acquires%20the%20copiable%20values%20of%20the%20original%20object%E2%80%99s%20characteristics%20and,%20for%20an%20object%20on%20the%20stack,%20choices%20made%20when%20casting%20or%20activating%20it%20(mode,%20targets,%20the%20value%20of%20X,%20whether%20it%20was%20kicked,%20how%20it%20will%20affect%20multiple%20targets,%20and%20so%20on).%20The%20copiable%20values%20are%20the%20values%20derived%20from%20the%20text%20printed%20on%20the%20object%20(that%20text%20being%20name,%20mana%20cost,%20color%20indicator,%20card%20type,%20subtype,%20supertype,%20rules%20text,%20power,%20toughness,%20and/or%20loyalty),%20as%20modified%20by%20other%20copy%20effects,%20by%20its%20face-down%20status,%20and%20by%20%E2%80%9Cas%20.%20.%20.%20enters%20the%20battlefield%E2%80%9D%20and%20%E2%80%9Cas%20.%20.%20.%20is%20turned%20face%20up%E2%80%9D%20abilities%20that%20set%20power%20and%20toughness%20(and%20may%20also%20set%20additional%20characteristics).%20Other%20effects%20(including%20type-changing%20and%20text-changing%20effects),%20status,%20counters,%20and%20stickers%20are%20not%20copied.%5Cn%20%20%20%20%20%20Example:%20Chimeric%20Staff%20is%20an%20artifact%20that%20reads,%20%E2%80%9C%7BX%7D:%20Chimeric%20Staff%20becomes%20an%20X/X%20artifact%20creature%20until%20end%20of%20turn.%E2%80%9D%20Clone%20is%20a%20creature%20that%20reads,%20%E2%80%9CYou%20may%20have%20Clone%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield.%E2%80%9D%20After%20a%20Staff%20has%20become%20a%205/5%20artifact%20creature,%20a%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20it.%20The%20Clone%20is%20an%20artifact,%20not%20a%205/5%20artifact%20creature.%20(The%20copy%20has%20the%20Staff%E2%80%99s%20ability,%20however,%20and%20will%20become%20a%20creature%20if%20that%20ability%20is%20activated.)%5Cn%20%20%20%20%20%20Example:%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20a%20face-down%20Grinning%20Demon%20(a%20creature%20with%20morph%20%7B2%7D%7BB%7D%7BB%7D).%20The%20Clone%20is%20a%20colorless%202/2%20creature%20with%20no%20name,%20no%20types,%20no%20abilities,%20and%20no%20mana%20cost.%20It%20will%20still%20be%20face%20up.%20Its%20controller%20can%E2%80%99t%20pay%20%7B2%7D%7BB%7D%7BB%7D%20to%20turn%20it%20face%20up.%5Cn%5Cn%20%20%20%20%20%20707.2a%20A%20copy%20acquires%20the%20color%20of%20the%20object%20it%E2%80%99s%20copying%20because%20that%20value%20is%20derived%20from%20its%20mana%20cost%20or%20color%20indicator.%20A%20copy%20acquires%20the%20abilities%20of%20the%20object%20it%E2%80%99s%20copying%20because%20those%20values%20are%20derived%20from%20its%20rules%20text.%20A%20copy%20doesn%E2%80%99t%20wind%20up%20with%20two%20values%20of%20each%20ability%20(that%20is,%20it%20doesn%E2%80%99t%20copy%20the%20object%E2%80%99s%20abilities%20and%20its%20rules%20text,%20then%20have%20that%20rules%20text%20define%20a%20new%20set%20of%20abilities).%5Cn%5Cn%20%20%20%20%20%20707.2b%20Once%20an%20object%20has%20been%20copied,%20changing%20the%20copiable%20values%20of%20the%20original%20object%20won%E2%80%99t%20cause%20the%20copy%20to%20change.%5Cn%5Cn%20%20%20%20%20%20707.2c%20If%20a%20static%20ability%20generates%20a%20continuous%20effect%20that%E2%80%99s%20a%20copy%20effect,%20the%20copiable%20values%20that%20effect%20grants%20are%20determined%20only%20at%20the%20time%20that%20effect%20first%20starts%20to%20apply.%5Cn%5Cn%20%20%20%20%20%20707.3.%20The%20copy%E2%80%99s%20copiable%20values%20become%20the%20copied%20information,%20as%20modified%20by%20the%20copy%E2%80%99s%20status%20(see%20rule%20110.5).%20Objects%20that%20copy%20the%20object%20will%20use%20the%20new%20copiable%20values.%5Cn%20%20%20%20%20%20Example:%20Vesuvan%20Doppelganger%20reads,%20%E2%80%9CYou%20may%20have%20Vesuvan%20Doppelganger%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield,%20except%20it%20doesn%E2%80%99t%20copy%20that%20creature%E2%80%99s%20color%20and%20it%20has%20%E2%80%98At%20the%20beginning%20of%20your%20upkeep,%20you%20may%20have%20this%20creature%20become%20a%20copy%20of%20target%20creature,%20except%20it%20doesn%E2%80%99t%20copy%20that%20creature%E2%80%99s%20color%20and%20it%20has%20this%20ability.%E2%80%99%E2%80%9D%20A%20Vesuvan%20Doppelganger%20enters%20the%20battlefield%20as%20a%20copy%20of%20Runeclaw%20Bear%20(a%202/2%20green%20Bear%20creature%20with%20no%20abilities).%20Then%20a%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20the%20Doppelganger.%20The%20Clone%20is%20a%202/2%20blue%20Bear%20named%20Runeclaw%20Bear%20that%20has%20the%20Doppelganger%E2%80%99s%20upkeep-triggered%20ability.%5Cn%20%20%20%20%20%20Example:%20Tomoya%20the%20Revealer%20(a%20flipped%20flip%20card)%20becomes%20a%20copy%20of%20Nezumi%20Shortfang%20(an%20unflipped%20flip%20card).%20Tomoya%E2%80%99s%20characteristics%20become%20the%20characteristics%20of%20Stabwhisker%20the%20Odious,%20which%20is%20the%20flipped%20version%20of%20Nezumi%20Shortfang.%5Cn%20%20%20%20%20%20Example:%20A%20face-down%20Grinning%20Demon%20(a%20creature%20with%20morph)%20becomes%20a%20copy%20of%20a%20face-up%20Branchsnap%20Lorian%20(a%204/1%20green%20creature%20with%20trample%20and%20morph%20%7BG%7D).%20The%20Demon%E2%80%99s%20characteristics%20become%20the%20characteristics%20of%20Branchsnap%20Lorian.%20However,%
