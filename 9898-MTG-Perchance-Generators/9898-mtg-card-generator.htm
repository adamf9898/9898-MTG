er.%20That%20library%E2%80%99s%20owner%20doesn%E2%80%99t%20reveal%20the%20order%20in%20which%20the%20cards%20go%20into%20the%20library.%5Cn%5Cn%20%20%20%20%20%20401.5.%20Some%20effects%20tell%20a%20player%20to%20play%20with%20the%20top%20card%20of%20their%20library%20revealed,%20or%20say%20that%20a%20player%20may%20look%20at%20the%20top%20card%20of%20their%20library.%20If%20the%20top%20card%20of%20the%20player%E2%80%99s%20library%20changes%20while%20a%20spell%20is%20being%20cast,%20the%20new%20top%20card%20won%E2%80%99t%20be%20revealed%20and%20can%E2%80%99t%20be%20looked%20at%20until%20the%20spell%20becomes%20cast%20(see%20rule%20601.2i).%20The%20same%20is%20true%20with%20relation%20to%20an%20ability%20being%20activated.%5Cn%5Cn%20%20%20%20%20%20401.6.%20If%20an%20effect%20causes%20a%20player%20to%20play%20with%20the%20top%20card%20of%20their%20library%20revealed,%20and%20that%20particular%20card%20stops%20being%20revealed%20for%20any%20length%20of%20time%20before%20being%20revealed%20again,%20it%20becomes%20a%20new%20object.%5Cn%5Cn%20%20%20%20%20%20401.7.%20If%20an%20effect%20causes%20a%20player%20to%20put%20a%20card%20into%20a%20library%20%E2%80%9CNth%20from%20the%20top,%E2%80%9D%20and%20that%20library%20has%20fewer%20than%20N%20cards%20in%20it,%20the%20player%20puts%20that%20card%20on%20the%20bottom%20of%20that%20library.%5Cn%5Cn%20%20%20%20%20%20402.%20Hand%5Cn%5Cn%20%20%20%20%20%20402.1.%20The%20hand%20is%20where%20a%20player%20holds%20cards%20that%20have%20been%20drawn.%20Cards%20can%20be%20put%20into%20a%20player%E2%80%99s%20hand%20by%20other%20effects%20as%20well.%20At%20the%20beginning%20of%20the%20game,%20each%20player%20draws%20a%20number%20of%20cards%20equal%20to%20that%20player%E2%80%99s%20starting%20hand%20size,%20normally%20seven.%20(See%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20402.2.%20Each%20player%20has%20a%20maximum%20hand%20size,%20which%20is%20normally%20seven%20cards.%20A%20player%20may%20have%20any%20number%20of%20cards%20in%20their%20hand,%20but%20as%20part%20of%20their%20cleanup%20step,%20the%20player%20must%20discard%20excess%20cards%20down%20to%20the%20maximum%20hand%20size.%5Cn%5Cn%20%20%20%20%20%20402.3.%20A%20player%20may%20arrange%20their%20hand%20in%20any%20convenient%20fashion%20and%20look%20at%20it%20at%20any%20time.%20A%20player%20can%E2%80%99t%20look%20at%20the%20cards%20in%20another%20player%E2%80%99s%20hand%20but%20may%20count%20those%20cards%20at%20any%20time.%5Cn%5Cn%20%20%20%20%20%20403.%20Battlefield%5Cn%5Cn%20%20%20%20%20%20403.1.%20Most%20of%20the%20area%20between%20the%20players%20represents%20the%20battlefield.%20The%20battlefield%20starts%20out%20empty.%20Permanents%20a%20player%20controls%20are%20normally%20kept%20in%20front%20of%20them%20on%20the%20battlefield,%20though%20there%20are%20some%20cases%20(such%20as%20an%20Aura%20attached%20to%20another%20player%E2%80%99s%20permanent)%20when%20a%20permanent%20one%20player%20controls%20is%20kept%20closer%20to%20a%20different%20player.%5Cn%5Cn%20%20%20%20%20%20403.2.%20A%20spell%20or%20ability%20affects%20and%20checks%20only%20the%20battlefield%20unless%20it%20specifically%20mentions%20a%20player%20or%20another%20zone.%5Cn%5Cn%20%20%20%20%20%20403.3.%20Permanents%20exist%20only%20on%20the%20battlefield.%20Every%20object%20on%20the%20battlefield%20is%20a%20permanent.%20See%20rule%20110,%20%E2%80%9CPermanents.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20403.4.%20Whenever%20a%20permanent%20enters%20the%20battlefield,%20it%20becomes%20a%20new%20object%20and%20has%20no%20relationship%20to%20any%20previous%20permanent%20represented%20by%20the%20same%20card,%20except%20for%20the%20cases%20listed%20in%20rule%20400.7.%20(This%20is%20also%20true%20for%20any%20objects%20entering%20any%20zone.)%5Cn%5Cn%20%20%20%20%20%20403.5.%20Previously,%20the%20battlefield%20was%20called%20the%20%E2%80%9Cin-play%20zone.%E2%80%9D%20Cards%20that%20were%20printed%20with%20text%20that%20contains%20the%20phrases%20%E2%80%9Cin%20play,%E2%80%9D%20%E2%80%9Cfrom%20play,%E2%80%9D%20%E2%80%9Cinto%20play,%E2%80%9D%20or%20the%20like%20are%20referring%20to%20the%20battlefield.%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20%20%20%20%20404.%20Graveyard%5Cn%5Cn%20%20%20%20%20%20404.1.%20A%20player%E2%80%99s%20graveyard%20is%20their%20discard%20pile.%20Any%20object%20that%E2%80%99s%20countered,%20discarded,%20destroyed,%20or%20sacrificed%20is%20put%20on%20top%20of%20its%20owner%E2%80%99s%20graveyard,%20as%20is%20any%20instant%20or%20sorcery%20spell%20that%E2%80%99s%20finished%20resolving.%20Each%20player%E2%80%99s%20graveyard%20starts%20out%20empty.%5Cn%5Cn%20%20%20%20%20%20404.2.%20Each%20graveyard%20is%20kept%20in%20a%20single%20face-up%20pile.%20A%20player%20can%20examine%20the%20cards%20in%20any%20graveyard%20at%20any%20time%20but%20normally%20can%E2%80%99t%20change%20their%20order.%20Additional%20rules%20applying%20to%20sanctioned%20tournaments%20may%20allow%20a%20player%20to%20change%20the%20order%20of%20cards%20in%20their%20graveyard.%5Cn%5Cn%20%20%20%20%20%20404.3.%20If%20an%20effect%20or%20rule%20puts%20two%20or%20more%20cards%20into%20the%20same%20graveyard%20at%20the%20same%20time,%20the%20owner%20of%20those%20cards%20may%20arrange%20them%20in%20any%20order.%5Cn%5Cn%20%20%20%20%20%20405.%20Stack%5Cn%5Cn%20%20%20%20%20%20405.1.%20When%20a%20spell%20is%20cast,%20the%20physical%20card%20is%20put%20on%20the%20stack%20(see%20rule%20601.2a).%20When%20an%20ability%20is%20activated%20or%20triggers,%20it%20goes%20on%20top%20of%20the%20stack%20without%20any%20card%20associated%20with%20it%20(see%20rules%20602.2a%20and%20603.3).%5Cn%5Cn%20%20%20%20%20%20405.2.%20The%20stack%20keeps%20track%20of%20the%20order%20that%20spells%20and/or%20abilities%20were%20added%20to%20it.%20Each%20time%20an%20object%20is%20put%20on%20the%20stack,%20it%E2%80%99s%20put%20on%20top%20of%20all%20objects%20already%20there.%5Cn%5Cn%20%20%20%20%20%20405.3.%20If%20an%20effect%20puts%20two%20or%20more%20objects%20on%20the%20stack%20at%20the%20same%20time,%20those%20controlled%20by%20the%20active%20player%20are%20put%20on%20lowest,%20followed%20by%20each%20other%20player%E2%80%99s%20objects%20in%20APNAP%20order%20(see%20rule%20101.4).%20If%20a%20player%20controls%20more%20than%20one%20of%20these%20objects,%20that%20player%20chooses%20their%20relative%20order%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20405.4.%20Each%20spell%20has%20all%20the%20characteristics%20of%20the%20card%20associated%20with%20it.%20Each%20activated%20or%20triggered%20ability%20that%E2%80%99s%20on%20the%20stack%20has%20the%20text%20of%20the%20ability%20that%20created%20it%20and%20no%20other%20characteristics.%20The%20controller%20of%20a%20spell%20is%20the%20person%20who%20cast%20it.%20The%20controller%20of%20an%20activated%20ability%20is%20the%20player%20who%20activated%20it.%20The%20controller%20of%20a%20triggered%20ability%20is%20the%20player%20who%20controlled%20the%20ability%E2%80%99s%20source%20when%20it%20triggered,%20unless%20it%E2%80%99s%20a%20delayed%20triggered%20ability.%20To%20determine%20the%20controller%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%5Cn%5Cn%20%20%20%20%20%20405.5.%20When%20all%20players%20pass%20in%20succession,%20the%20top%20(last-added)%20spell%20or%20ability%20on%20the%20stack%20resolves.%20If%20the%20stack%20is%20empty%20when%20all%20players%20pass,%20the%20current%20step%20or%20phase%20ends%20and%20the%20next%20begins.%5Cn%5Cn%20%20%20%20%20%20405.6.%20Some%20things%20that%20happen%20during%20the%20game%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20405.6a%20Effects%20don%E2%80%99t%20go%20on%20the%20stack;%20they%E2%80%99re%20the%20result%20of%20spells%20and%20abilities%20resolving.%20Effects%20may%20create%20delayed%20triggered%20abilities,%20however,%20and%20these%20may%20go%20on%20the%20stack%20when%20they%20trigger%20(see%20rule%20603.7).%5Cn%5Cn%20%20%20%20%20%20405.6b%20Static%20abilities%20continuously%20generate%20effects%20and%20don%E2%80%99t%20go%20on%20the%20stack.%20(See%20rule%20604,%20%E2%80%9CHandling%20Static%20Abilities.%E2%80%9D)%20This%20includes%20characteristic-defining%20abilities%20such%20as%20%E2%80%9C%5BThis%20object%5D%20is%20red%E2%80%9D%20(see%20rule%20604.3).%5Cn%5Cn%20%20%20%20%20%20405.6c%20Mana%20abilities%20resolve%20immediately.%20If%20a%20mana%20ability%20both%20produces%20mana%20and%20has%20another%20effect,%20the%20mana%20is%20produced%20and%20the%20other%20effect%20happens%20immediately.%20If%20a%20player%20had%20priority%20before%20a%20mana%20ability%20was%20activated,%20that%20player%20gets%20priority%20after%20it%20resolves.%20(See%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20405.6d%20Special%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20immediately.%20See%20rule%20116,%20%E2%80%9CSpecial%20Actions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20405.6e%20Turn-based%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20automatically%20when%20certain%20steps%20or%20phases%20begin.%20They%E2%80%99re%20dealt%20with%20before%20a%20player%20would%20receive%20priority%20(see%20rule%20117.3a).%20Turn-based%20actions%20also%20happen%20automatically%20when%20each%20step%20and%20phase%20ends;%20no%20player%20receives%20priority%20afterward.%20See%20rule%20703.%5Cn%5Cn%20%20%20%20%20%20405.6f%20State-based%20actions%20don%E2%80%99t%20use%20the%20stack;%20they%20happen%20automatically%20when%20certain%20conditions%20are%20met.%20See%20rule%20704.%20They%20are%20dealt%20with%20before%20a%20player%20would%20receive%20priority.%20See%20rule%20117.5.%5Cn%5Cn%20%20%20%20%20%20405.6g%20A%20player%20may%20concede%20the%20game%20at%20any%20time.%20That%20player%20leaves%20the%20game%20immediately.%20See%20rule%20104.3a.%5Cn%5Cn%20%20%20%20%20%20405.6h%20If%20a%20player%20leaves%20a%20multiplayer%20game,%20objects%20may%20leave%20the%20game,%20cease%20to%20exist,%20change%20control,%20or%20be%20exiled%20as%20a%20result.%20These%20actions%20happen%20immediately.%20See%20rule%20800.4a.%5Cn%5Cn%20%20%20%20%20%20406.%20Exile%5Cn%5Cn%20%20%20%20%20%20406.1.%20The%20exile%20zone%20is%20essentially%20a%20holding%20area%20for%20objects.%20Some%20spells%20and%20abilities%20exile%20an%20object%20without%20any%20way%20to%20return%20that%20object%20to%20another%20zone.%20Other%20spells%20and%20abilities%20exile%20an%20object%20only%20temporarily.%5Cn%5Cn%20%20%20%20%20%20406.2.%20To%20exile%20an%20object%20is%20to%20put%20it%20into%20the%20exile%20zone%20from%20whatever%20zone%20it%E2%80%99s%20currently%20in.%20An%20exiled%20card%20is%20a%20card%20that%E2%80%99s%20been%20put%20into%20the%20exile%20zone.%5Cn%5Cn%20%20%20%20%20%20406.3.%20Exiled%20cards%20are,%20by%20default,%20kept%20face%20up%20and%20may%20be%20examined%20by%20any%20player%20at%20any%20time.%20Cards%20%E2%80%9Cexiled%20face%20down%E2%80%9D%20can%E2%80%99t%20be%20examined%20by%20any%20player%20except%20when%20instructions%20allow%20it.%20However,%20if%20a%20player%20is%20instructed%20to%20look%20at%20a%20card%20and%20then%20exile%20it%20face%20down,%20or%20once%20a%20player%20is%20allowed%20to%20look%20at%20a%20card%20exiled%20face%20down,%20that%20player%20may%20continue%20to%20look%20at%20that%20card%20as%20long%20as%20it%20remains%20exiled,%20even%20if%20the%20instruction%20allowing%20the%20player%20to%20do%20so%20no%20longer%20applies.%5Cn%5Cn%20%20%20%20%20%20406.3a%20A%20card%20exiled%20face%20down%20has%20no%20characteristics,%20but%20the%20spell%20or%20ability%20that%20exiled%20it%20may%20allow%20it%20to%20be%20played%20from%20exile.%20Unless%20that%20card%20is%20being%20cast%20face%20down%20(see%20rule%20708.4),%20the%20card%20is%20turned%20face%20up%20just%20before%20the%20player%20announces%20that%20they%20are%20playing%20the%20card%20(see%20rule%20601.2).%5Cn%5Cn%20%20%20%20%20%20406.3b%20Some%20spells%20and%20abilities%20allow%20a%20player%20to%20cast%20spells%20with%20certain%20qualities%20from%20among%20face-down%20cards%20in%20exile.%20A%20player%20may%20cast%20such%20a%20spell%20only%20if%20they%20are%20allowed%20to%20look%20at%20the%20face-down%20card%20in%20exile%20and%20if%20the%20resulting%20spell%20has%20the%20specified%20qualities.%5Cn%5Cn%20%20%20%20%20%20406.4.%20Face-down%20cards%20in%20exile%20should%20be%20kept%20in%20separate%20piles%20based%20on%20when%20they%20were%20exiled%20and%20how%20they%20were%20exiled.%20If%20a%20player%20is%20instructed%20to%20choose%20an%20exiled%20card,%20the%20player%20may%20choose%20a%20specific%20face-down%20card%20only%20if%20the%20player%20is%20allowed%20to%20look%20at%20that%20card.%20Otherwise,%20they%20may%20choose%20a%20pile%20of%20face-down%20exiled%20cards,%20and%20then%20a%20card%20is%20chosen%20at%20random%20from%20within%20that%20pile.%20If%20choosing%20such%20a%20card%20is%20part%20of%20casting%20a%20spell%20or%20activating%20an%20ability,%20the%20chosen%20card%20isn%E2%80%99t%20revealed%20until%20after%20that%20cost%20is%20fully%20paid.%20(See%20rule%20601.2i.)%5Cn%5Cn%20%20%20%20%20%20406.5.%20Exiled%20cards%20that%20might%20return%20to%20the%20battlefield%20or%20any%20other%20zone%20should%20be%20kept%20in%20separate%20piles%20to%20keep%20track%20of%20their%20respective%20ways%20of%20returning.%20Exiled%20cards%20that%20may%20have%20an%20impact%20on%20the%20game%20due%20to%20their%20own%20abilities%20(such%20as%20cards%20with%20haunt)%20or%20the%20abilities%20of%20the%20cards%20that%20exiled%20them%20should%20likewise%20be%20kept%20in%20separate%20piles.%5Cn%5Cn%20%20%20%20%20%20406.6.%20An%20object%20may%20have%20one%20ability%20printed%20on%20it%20that%20causes%20one%20or%20more%20cards%20to%20be%20exiled,%20and%20another%20ability%20that%20refers%20either%20to%20%E2%80%9Cthe%20exiled%20cards%E2%80%9D%20or%20to%20cards%20%E2%80%9Cexiled%20with%20%5Bthis%20object%5D.%E2%80%9D%20These%20abilities%20are%20linked:%20the%20second%20refers%20only%20to%20cards%20that%20have%20been%20exiled%20due%20to%20the%20first.%20See%20rule%20607,%20%E2%80%9CLinked%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20406.7.%20If%20an%20object%20in%20the%20exile%20zone%20becomes%20exiled,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20been%20exiled.%5Cn%5Cn%20%20%20%20%20%20406.8.%20Previously,%20the%20exile%20zone%20was%20called%20the%20%E2%80%9Cremoved-from-the-game%20zone.%E2%80%9D%20Cards%20that%20were%20printed%20with%20text%20that%20%E2%80%9Cremoves%20%5Ban%20object%5D%20from%20the%20game%E2%80%9D%20exiles%20that%20object.%20The%20same%20is%20true%20for%20cards%20printed%20with%20text%20that%20%E2%80%9Csets%20%5Ban%20object%5D%20aside.%E2%80%9D%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20%20%20%20%20407.%20Ante%5Cn%5Cn%20%20%20%20%20%20407.1.%20Earlier%20versions%20of%20the%20Magic%20rules%20included%20an%20ante%20rule%20as%20a%20way%20of%20playing%20%E2%80%9Cfor%20keeps.%E2%80%9D%20Playing%20Magic%20games%20for%20ante%20is%20now%20considered%20an%20optional%20variation%20on%20the%20game,%20and%20it%E2%80%99s%20allowed%20only%20where%20it%E2%80%99s%20not%20forbidden%20by%20law%20or%20by%20other%20rules.%20Playing%20for%20ante%20is%20strictly%20forbidden%20under%20the%20Magic:%20The%20Gathering%20Tournament%20Rules%20(WPN.Wizards.com/en/resources/rules-documents).%5Cn%5Cn%20%20%20%20%20%20407.2.%20When%20playing%20for%20ante,%20each%20player%20puts%20one%20random%20card%20from%20their%20deck%20into%20the%20ante%20zone%20after%20determining%20which%20player%20goes%20first%20but%20before%20players%20draw%20any%20cards.%20Cards%20in%20the%20ante%20zone%20may%20be%20examined%20by%20any%20player%20at%20any%20time.%20At%20the%20end%20of%20the%20game,%20the%20winner%20becomes%20the%20owner%20of%20all%20the%20cards%20in%20the%20ante%20zone.%5Cn%5Cn%20%20%20%20%20%20407.3.%20A%20few%20cards%20have%20the%20text%20%E2%80%9CRemove%20%5Bthis%20card%5D%20from%20your%20deck%20before%20playing%20if%20you%E2%80%99re%20not%20playing%20for%20ante.%E2%80%9D%20These%20are%20the%20only%20cards%20that%20can%20add%20or%20remove%20cards%20from%20the%20ante%20zone%20or%20change%20a%20card%E2%80%99s%20owner.%20When%20not%20playing%20for%20ante,%20players%20can%E2%80%99t%20include%20these%20cards%20in%20their%20decks%20or%20sideboards,%20and%20these%20cards%20can%E2%80%99t%20be%20brought%20into%20the%20game%20from%20outside%20the%20game.%5Cn%5Cn%20%20%20%20%20%20407.4.%20To%20ante%20an%20object%20is%20to%20put%20that%20object%20into%20the%20ante%20zone%20from%20whichever%20zone%20it%E2%80%99s%20currently%20in.%20The%20owner%20of%20an%20object%20is%20the%20only%20person%20who%20can%20ante%20that%20object.%5Cn%5Cn%20%20%20%20%20%20408.%20Command%5Cn%5Cn%20%20%20%20%20%20408.1.%20The%20command%20zone%20is%20a%20game%20area%20reserved%20for%20certain%20specialized%20objects%20that%20have%20an%20overarching%20effect%20on%20the%20game,%20yet%20are%20not%20permanents%20and%20cannot%20be%20destroyed.%5Cn%5Cn%20%20%20%20%20%20408.2.%20Emblems%20may%20be%20created%20in%20the%20command%20zone.%20See%20rule%20114,%20%E2%80%9CEmblems.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20408.3.%20In%20the%20Planechase,%20Vanguard,%20Commander,%20Archenemy,%20and%20Conspiracy%20Draft%20casual%20variants,%20nontraditional%20Magic%20cards%20and/or%20specially%20designated%20cards%20start%20the%20game%20in%20the%20command%20zone.%20Each%20variant%20has%20its%20own%20rules%20regarding%20such%20cards.%20See%20section%209,%20%E2%80%9CCasual%20Variants.%E2%80%9D%5Cn%5Cn%5Cn%20%20%20%20%20%205.%20Turn%20Structure%5Cn%5Cn%20%20%20%20%20%20500.%20General%5Cn%5Cn%20%20%20%20%20%20500.1.%20A%20turn%20consists%20of%20five%20phases,%20in%20this%20order:%20beginning,%20precombat%20main,%20combat,%20postcombat%20main,%20and%20ending.%20Each%20of%20these%20phases%20takes%20place%20every%20turn,%20even%20if%20nothing%20happens%20during%20the%20phase.%20The%20beginning,%20combat,%20and%20ending%20phases%20are%20further%20broken%20down%20into%20steps,%20which%20proceed%20in%20order.%5Cn%5Cn%20%20%20%20%20%20500.2.%20A%20phase%20or%20step%20in%20which%20players%20receive%20priority%20ends%20when%20the%20stack%20is%20empty%20and%20all%20players%20pass%20in%20succession.%20Simply%20having%20the%20stack%20become%20empty%20doesn%E2%80%99t%20cause%20such%20a%20phase%20or%20step%20to%20end;%20all%20players%20have%20to%20pass%20in%20succession%20with%20the%20stack%20empty.%20Because%20of%20this,%20each%20player%20gets%20a%20chance%20to%20add%20new%20things%20to%20the%20stack%20before%20that%20phase%20or%20step%20ends.%5Cn%5Cn%20%20%20%20%20%20500.3.%20A%20step%20in%20which%20no%20players%20receive%20priority%20ends%20when%20all%20specified%20actions%20that%20take%20place%20during%20that%20step%20are%20completed.%20The%20only%20such%20steps%20are%20the%20untap%20step%20(see%20rule%20502)%20and%20certain%20cleanup%20steps%20(see%20rule%20514).%5Cn%5Cn%20%20%20%20%20%20500.4.%20When%20a%20step%20or%20phase%20ends,%20any%20unused%20mana%20left%20in%20a%20player%E2%80%99s%20mana%20pool%20empties.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20500.5.%20When%20a%20phase%20or%20step%20ends,%20any%20effects%20scheduled%20to%20last%20%E2%80%9Cuntil%20end%20of%E2%80%9D%20that%20phase%20or%20step%20expire.%20When%20a%20phase%20or%20step%20begins,%20any%20effects%20scheduled%20to%20last%20%E2%80%9Cuntil%E2%80%9D%20that%20phase%20or%20step%20expire.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20combat%E2%80%9D%20expire%20at%20the%20end%20of%20the%20combat%20phase,%20not%20at%20the%20beginning%20of%20the%20end%20of%20combat%20step.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20are%20subject%20to%20special%20rules;%20see%20rule%20514.2.%5Cn%5Cn%20%20%20%20%20%20500.6.%20When%20a%20phase%20or%20step%20begins,%20any%20abilities%20that%20trigger%20%E2%80%9Cat%20the%20beginning%20of%E2%80%9D%20that%20phase%20or%20step%20trigger.%20They%20are%20put%20on%20the%20stack%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20500.7.%20Some%20effects%20can%20give%20a%20player%20extra%20turns.%20They%20do%20this%20by%20adding%20the%20turns%20directly%20after%20the%20specified%20turn.%20If%20a%20player%20is%20given%20multiple%20extra%20turns,%20the%20extra%20turns%20are%20added%20one%20at%20a%20time.%20If%20multiple%20players%20are%20given%20extra%20turns,%20the%20extra%20turns%20are%20added%20one%20at%20a%20time,%20in%20APNAP%20order%20(see%20rule%20101.4).%20The%20most%20recently%20created%20turn%20will%20be%20taken%20first.%5Cn%5Cn%20%20%20%20%20%20500.8.%20Some%20effects%20can%20add%20phases%20to%20a%20turn.%20They%20do%20this%20by%20adding%20the%20phases%20directly%20after%20the%20specified%20phase.%20If%20multiple%20extra%20phases%20are%20created%20after%20the%20same%20phase,%20the%20most%20recently%20created%20phase%20will%20occur%20first.%5Cn%5Cn%20%20%20%20%20%20500.9.%20Some%20effects%20can%20add%20steps%20to%20a%20phase.%20They%20do%20this%20by%20adding%20the%20steps%20directly%20after%20a%20specified%20step%20or%20directly%20before%20a%20specified%20step.%20If%20multiple%20extra%20steps%20are%20created%20after%20the%20same%20step,%20the%20most%20recently%20created%20step%20will%20occur%20first.%5Cn%5Cn%20%20%20%20%20%20500.10.%20Some%20effects%20can%20cause%20a%20step,%20phase,%20or%20turn%20to%20be%20skipped.%20To%20skip%20a%20step,%20phase,%20or%20turn%20is%20to%20proceed%20past%20it%20as%20though%20it%20didn%E2%80%99t%20exist.%20See%20rule%20614.10.%5Cn%5Cn%20%20%20%20%20%20500.11.%20No%20game%20events%20can%20occur%20between%20turns,%20phases,%20or%20steps.%5Cn%5Cn%20%20%20%20%20%20501.%20Beginning%20Phase%5Cn%5Cn%20%20%20%20%20%20501.1.%20The%20beginning%20phase%20consists%20of%20three%20steps,%20in%20this%20order:%20untap,%20upkeep,%20and%20draw.%5Cn%5Cn%20%20%20%20%20%20502.%20Untap%20Step%5Cn%5Cn%20%20%20%20%20%20502.1.%20First,%20all%20phased-in%20permanents%20with%20phasing%20that%20the%20active%20player%20controls%20phase%20out,%20and%20all%20phased-out%20permanents%20that%20the%20active%20player%20controlled%20when%20they%20phased%20out%20phase%20in.%20This%20all%20happens%20simultaneously.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20702.26,%20%E2%80%9CPhasing.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20502.2.%20Second,%20if%20it%E2%80%99s%20day%20and%20the%20previous%20turn%E2%80%99s%20active%20player%20didn%E2%80%99t%20cast%20any%20spells%20during%20that%20turn,%20it%20becomes%20night.%20If%20it%E2%80%99s%20night%20and%20the%20previous%20turn%E2%80%99s%20active%20player%20cast%20two%20or%20more%20spells%20during%20that%20turn,%20it%20becomes%20day.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen%20and%20it%20remains%20neither.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20726,%20%E2%80%9CDay%20and%20Night.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20502.2a%20Multiplayer%20games%20using%20the%20shared%20team%20turns%20option%20use%20a%20modified%20rule.%20If%20it%E2%80%99s%20day%20and%20no%20player%20on%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20a%20spell%20during%20that%20turn,%20it%20becomes%20night.%20If%20it%E2%80%99s%20night%20and%20any%20player%20on%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20two%20or%20more%20spells%20during%20the%20previous%20turn,%20it%20becomes%20day.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen%20and%20it%20remains%20neither.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20502.3.%20Third,%20the%20active%20player%20determines%20which%20permanents%20they%20control%20will%20untap.%20Then%20they%20untap%20them%20all%20simultaneously.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20Normally,%20all%20of%20a%20player%E2%80%99s%20permanents%20untap,%20but%20effects%20can%20keep%20one%20or%20more%20of%20a%20player%E2%80%99s%20permanents%20from%20untapping.%5Cn%5Cn%20%20%20%20%20%20502.4.%20No%20player%20receives%20priority%20during%20the%20untap%20step,%20so%20no%20spells%20can%20be%20cast%20or%20resolve%20and%20no%20abilities%20can%20be%20activated%20or%20resolve.%20Any%20ability%20that%20triggers%20during%20this%20step%20will%20be%20held%20until%20the%20next%20time%20a%20player%20would%20receive%20priority,%20which%20is%20usually%20during%20the%20upkeep%20step.%20(See%20rule%20503,%20%E2%80%9CUpkeep%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20503.%20Upkeep%20Step%5Cn%5Cn%20%20%20%20%20%20503.1.%20The%20upkeep%20step%20has%20no%20turn-based%20actions.%20Once%20it%20begins,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20503.1a%20Any%20abilities%20that%20triggered%20during%20the%20untap%20step%20and%20any%20abilities%20that%20triggered%20at%20the%20beginning%20of%20the%20upkeep%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20503.2.%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20only%20%E2%80%9Cafter%20%5Ba%20player%E2%80%99s%5D%20upkeep%20step,%E2%80%9D%20and%20the%20turn%20has%20multiple%20upkeep%20steps,%20that%20spell%20may%20be%20cast%20any%20time%20after%20the%20first%20upkeep%20step%20ends.%5Cn%5Cn%20%20%20%20%20%20504.%20Draw%20Step%5Cn%5Cn%20%20%20%20%20%20504.1.%20First,%20the%20active%20player%20draws%20a%20card.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20504.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20505.%20Main%20Phase%5Cn%5Cn%20%20%20%20%20%20505.1.%20There%20are%20two%20main%20phases%20in%20a%20turn.%20In%20each%20turn,%20the%20first%20main%20phase%20(also%20known%20as%20the%20precombat%20main%20phase)%20and%20the%20second%20main%20phase%20(also%20known%20as%20the%20postcombat%20main%20phase)%20are%20separated%20by%20the%20combat%20phase%20(see%20rule%20506,%20%E2%80%9CCombat%20Phase%E2%80%9D).%20The%20precombat%20and%20postcombat%20main%20phases%20are%20individually%20and%20collectively%20known%20as%20the%20main%20phase.%5Cn%5Cn%20%20%20%20%20%20505.1a%20Only%20the%20first%20main%20phase%20of%20the%20turn%20is%20a%20precombat%20main%20phase.%20All%20other%20main%20phases%20are%20postcombat%20main%20phases.%20This%20includes%20the%20second%20main%20phase%20of%20a%20turn%20in%20which%20the%20combat%20phase%20has%20been%20skipped.%20It%20is%20also%20true%20of%20a%20turn%20in%20which%20an%20effect%20has%20caused%20an%20additional%20combat%20phase%20and%20an%20additional%20main%20phase%20to%20be%20created.%5Cn%5Cn%20%20%20%20%20%20505.2.%20The%20main%20phase%20has%20no%20steps,%20so%20a%20main%20phase%20ends%20when%20all%20players%20pass%20in%20succession%20while%20the%20stack%20is%20empty.%20(See%20rule%20500.2.)%5Cn%5Cn%20%20%20%20%20%20505.3.%20First,%20but%20only%20if%20the%20players%20are%20playing%20an%20Archenemy%20game%20(see%20rule%20904),%20the%20active%20player%20is%20the%20archenemy,%20and%20it%E2%80%99s%20the%20active%20player%E2%80%99s%20precombat%20main%20phase,%20the%20active%20player%20sets%20the%20top%20card%20of%20their%20scheme%20deck%20in%20motion%20(see%20rule%20701.25).%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20505.4.%20Second,%20if%20the%20active%20player%20controls%20one%20or%20more%20Saga%20enchantments%20and%20it%E2%80%99s%20the%20active%20player%E2%80%99s%20precombat%20main%20phase,%20the%20active%20player%20puts%20a%20lore%20counter%20on%20each%20Saga%20they%20control.%20(See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20505.5.%20Third,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20505.5a%20The%20main%20phase%20is%20the%20only%20phase%20in%20which%20a%20player%20can%20normally%20cast%20artifact,%20creature,%20enchantment,%20planeswalker,%20and%20sorcery%20spells.%20The%20active%20player%20may%20cast%20these%20spells.%5Cn%5Cn%20%20%20%20%20%20505.5b%20During%20either%20main%20phase,%20the%20active%20player%20may%20play%20one%20land%20card%20from%20their%20hand%20if%20the%20stack%20is%20empty,%20if%20the%20player%20has%20priority,%20and%20if%20they%20haven%E2%80%99t%20played%20a%20land%20this%20turn%20(unless%20an%20effect%20states%20the%20player%20may%20play%20additional%20lands).%20This%20action%20doesn%E2%80%99t%20use%20the%20stack.%20Neither%20the%20land%20nor%20the%20action%20of%20playing%20the%20land%20is%20a%20spell%20or%20ability,%20so%20it%20can%E2%80%99t%20be%20countered,%20and%20players%20can%E2%80%99t%20respond%20to%20it%20with%20instants%20or%20activated%20abilities.%20(See%20rule%20305,%20%E2%80%9CLands.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20506.%20Combat%20Phase%5Cn%5Cn%20%20%20%20%20%20506.1.%20The%20combat%20phase%20has%20five%20steps,%20which%20proceed%20in%20order:%20beginning%20of%20combat,%20declare%20attackers,%20declare%20blockers,%20combat%20damage,%20and%20end%20of%20combat.%20The%20declare%20blockers%20and%20combat%20damage%20steps%20are%20skipped%20if%20no%20creatures%20are%20declared%20as%20attackers%20or%20put%20onto%20the%20battlefield%20attacking%20(see%20rule%20508.8).%20There%20are%20two%20combat%20damage%20steps%20if%20any%20attacking%20or%20blocking%20creature%20has%20first%20strike%20(see%20rule%20702.7)%20or%20double%20strike%20(see%20rule%20702.4).%5Cn%5Cn%20%20%20%20%20%20506.2.%20During%20the%20combat%20phase,%20the%20active%20player%20is%20the%20attacking%20player;%20creatures%20that%20player%20controls%20may%20attack.%20During%20the%20combat%20phase%20of%20a%20two-player%20game,%20the%20nonactive%20player%20is%20the%20defending%20player;%20that%20player%20and%20planeswalkers%20they%20control%20may%20be%20attacked.%5Cn%5Cn%20%20%20%20%20%20506.2a%20During%20the%20combat%20phase%20of%20a%20multiplayer%20game,%20there%20may%20be%20one%20or%20more%20defending%20players,%20depending%20on%20the%20variant%20being%20played%20and%20the%20options%20chosen%20for%20it.%20Unless%20all%20the%20attacking%20player%E2%80%99s%20opponents%20automatically%20become%20defending%20players%20during%20the%20combat%20phase,%20the%20attacking%20player%20chooses%20one%20of%20their%20opponents%20as%20a%20turn-based%20action%20during%20the%20beginning%20of%20combat%20step.%20(Note%20that%20the%20choice%20may%20be%20dictated%20by%20the%20variant%20being%20played%20or%20the%20options%20chosen%20for%20it.)%20That%20player%20becomes%20the%20defending%20player.%20See%20rule%20802,%20%E2%80%9CAttack%20Multiple%20Players%20Option,%E2%80%9D%20rule%20803,%20%E2%80%9CAttack%20Left%20and%20Attack%20Right%20Options,%E2%80%9D%20and%20rule%20809,%20%E2%80%9CEmperor%20Variant.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20506.2b%20In%20multiplayer%20games%20using%20the%20shared%20team%20turns%20option,%20the%20active%20team%20is%20the%20attacking%20team%20and%20the%20nonactive%20team%20is%20the%20defending%20team.%20See%20rule%20805,%20%E2%80%9CShared%20Team%20Turns%20Option.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20506.3.%20Only%20a%20creature%20can%20attack%20or%20block.%20Only%20a%20player%20or%20a%20planeswalker%20can%20be%20attacked.%5Cn%5Cn%20%20%20%20%20%20506.3a%20If%20an%20effect%20would%20put%20a%20noncreature%20permanent%20onto%20the%20battlefield%20attacking%20or%20blocking,%20the%20permanent%20does%20enter%20the%20battlefield%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20or%20blocking%20permanent.%5Cn%5Cn%20%20%20%20%20%20506.3b%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20attacking%20under%20the%20control%20of%20any%20player%20except%20an%20attacking%20player,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20creature.%5Cn%5Cn%20%20%20%20%20%20506.3c%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20attacking%20either%20a%20player%20not%20in%20the%20game%20or%20a%20planeswalker%20no%20longer%20on%20the%20battlefield%20or%20no%20longer%20a%20planeswalker,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20creature.%5Cn%5Cn%20%20%20%20%20%20506.3d%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20blocking%20but%20the%20creature%20it%20would%20block%20isn%E2%80%99t%20attacking%20either%20the%20first%20creature%E2%80%99s%20controller%20or%20a%20planeswalker%20that%20player%20controls,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20a%20blocking%20creature.%5Cn%5Cn%20%20%20%20%20%20506.4.%20A%20permanent%20is%20removed%20from%20combat%20if%20it%20leaves%20the%20battlefield,%20if%20its%20controller%20changes,%20if%20it%20phases%20out,%20if%20an%20effect%20specifically%20removes%20it%20from%20combat,%20if%20it%E2%80%99s%20a%20planeswalker%20that%E2%80%99s%20being%20attacked%20and%20stops%20being%20a%20planeswalker,%20or%20if%20it%E2%80%99s%20an%20attacking%20or%20blocking%20creature%20that%20regenerates%20(see%20rule%20701.15)%20or%20stops%20being%20a%20creature.%20A%20creature%20that%E2%80%99s%20removed%20from%20combat%20stops%20being%20an%20attacking,%20blocking,%20blocked,%20and/or%20unblocked%20creature.%20A%20planeswalker%20that%E2%80%99s%20removed%20from%20combat%20stops%20being%20attacked.%5Cn%5Cn%20%20%20%20%20%20506.4a%20Once%20a%20creature%20has%20been%20declared%20as%20an%20attacking%20or%20blocking%20creature,%20spells%20or%20abilities%20that%20would%20have%20kept%20that%20creature%20from%20attacking%20or%20blocking%20don%E2%80%99t%20remove%20the%20creature%20from%20combat.%5Cn%5Cn%20%20%20%20%20%20506.4b%20Tapping%20or%20untapping%20a%20creature%20that%E2%80%99s%20already%20been%20declared%20as%20an%20attacker%20or%20blocker%20doesn%E2%80%99t%20remove%20it%20from%20combat%20and%20doesn%E2%80%99t%20prevent%20its%20combat%20damage.%5Cn%5Cn%20%20%20%20%20%20506.4c%20If%20a%20creature%20is%20attacking%20a%20planeswalker,%20removing%20that%20planeswalker%20from%20combat%20doesn%E2%80%99t%20remove%20that%20creature%20from%20combat.%20It%20continues%20to%20be%20an%20attacking%20creature,%20although%20it%20is%20attacking%20neither%20a%20player%20nor%20a%20planeswalker.%20It%20may%20be%20blocked.%20If%20it%20is%20unblocked,%20it%20will%20deal%20no%20combat%20damage.%5Cn%5Cn%20%20%20%20%20%20506.4d%20A%20permanent%20that%E2%80%99s%20both%20a%20blocking%20creature%20and%20a%20planeswalker%20that%E2%80%99s%20being%20attacked%20is%20removed%20from%20combat%20if%20it%20stops%20being%20both%20a%20creature%20and%20a%20planeswalker.%20If%20it%20stops%20being%20one%20of%20those%20card%20types%20but%20continues%20to%20be%20the%20other,%20it%20continues%20to%20be%20either%20a%20blocking%20creature%20or%20a%20planeswalker%20that%E2%80%99s%20being%20attacked,%20whichever%20is%20appropriate.%5Cn%5Cn%20%20%20%20%20%20506.5.%20A%20creature%20attacks%20alone%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20an%20attacker%20during%20the%20declare%20attackers%20step.%20A%20creature%20is%20attacking%20alone%20if%20it%E2%80%99s%20attacking%20but%20no%20other%20creatures%20are.%20A%20creature%20blocks%20alone%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20a%20blocker%20during%20the%20declare%20blockers%20step.%20A%20creature%20is%20blocking%20alone%20if%20it%E2%80%99s%20blocking%20but%20no%20other%20creatures%20are.%5Cn%5Cn%20%20%20%20%20%20506.6.%20Some%20abilities%20check%20to%20see%20whether%20or%20not%20a%20creature%20%E2%80%9Chad%20to%20attack%E2%80%9D%20during%20a%20particular%20combat%20phase.%20A%20creature%20had%20to%20attack%20if%20one%20or%20more%20effects%20were%20requiring%20that%20creature%20to%20attack%20at%20the%20time%20attackers%20were%20declared%20in%20that%20combat.%20A%20creature%20did%20not%20%E2%80%9Chave%20to%20attack%E2%80%9D%20if%20there%20were%20no%20such%20effects%20that%20required%20it%20to%20attack,%20even%20if%20there%20were%20no%20other%20legal%20attacks%20that%20could%20have%20been%20declared.%20(See%20rule%20508.)%5Cn%5Cn%20%20%20%20%20%20506.7.%20Some%20spells%20state%20that%20they%20may%20be%20cast%20%E2%80%9Conly%20%5Bbefore/after%5D%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20in%20which%20that%20point%20may%20be%20%E2%80%9Cattackers%20are%20declared,%E2%80%9D%20%E2%80%9Cblockers%20are%20declared,%E2%80%9D%20%E2%80%9Cthe%20combat%20damage%20step,%E2%80%9D%20%E2%80%9Cthe%20end%20of%20combat%20step,%E2%80%9D%20%E2%80%9Cthe%20combat%20phase,%E2%80%9D%20or%20%E2%80%9Ccombat.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20506.7a%20A%20spell%20that%20states%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20attackers%20are%20declared%E2%80%9D%20is%20referring%20to%20the%20turn-based%20action%20of%20declaring%20attackers.%20It%20may%20be%20cast%20only%20before%20(or%20after)%20the%20declare%20attackers%20step%20begins,%20regardless%20of%20whether%20any%20attackers%20are%20actually%20declared.%20(See%20rule%20508.)%5Cn%5Cn%20%20%20%20%20%20506.7b%20A%20spell%20that%20states%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20blockers%20are%20declared%E2%80%9D%20is%20referring%20to%20the%20turn-based%20action%20of%20declaring%20blockers.%20It%20may%20be%20cast%20only%20before%20(or%20after)%20the%20declare%20blockers%20step%20begins,%20regardless%20of%20whether%20any%20blockers%20are%20actually%20declared.%20(See%20rule%20509.)%5Cn%5Cn%20%20%20%20%20%20506.7c%20Some%20spells%20state%20that%20they%20may%20be%20cast%20only%20%E2%80%9Cduring%20combat%E2%80%9D%20or%20%E2%80%9Cduring%20a%20certain%20player%E2%80%99s%20combat%20phase%E2%80%9D%20in%20addition%20to%20the%20criteria%20described%20in%20rule%20506.7.%20If%20a%20turn%20has%20multiple%20combat%20phases,%20such%20spells%20may%20be%20cast%20at%20an%20appropriate%20time%20during%20any%20of%20them.%5Cn%5Cn%20%20%20%20%20%20506.7d%20Some%20spells%20state%20that%20they%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20but%20don%E2%80%99t%20meet%20the%20additional%20criteria%20described%20in%20rule%20506.7c.%20If%20a%20turn%20has%20multiple%20combat%20phases,%20such%20spells%20may%20be%20cast%20that%20turn%20only%20before%20(or%20after)%20the%20stated%20point%20of%20the%20first%20combat%20phase.%5Cn%5Cn%20%20%20%20%20%20506.7e%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20but%20the%20stated%20point%20doesn%E2%80%99t%20exist%20within%20the%20relevant%20combat%20phase%20because%20the%20declare%20blockers%20step%20and%20the%20combat%20damage%20step%20are%20skipped%20(see%20rule%20508.8),%20then%20the%20spell%20may%20be%20cast%20only%20before%20the%20declare%20attackers%20step%20ends.%20If%20the%20stated%20point%20doesn%E2%80%99t%20exist%20because%20the%20relevant%20combat%20phase%20has%20been%20skipped,%20then%20the%20spell%20may%20be%20cast%20only%20before%20the%20precombat%20main%20phase%20ends.%5Cn%5Cn%20%20%20%20%20%20506.7f%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20%E2%80%9Conly%20during%20combat%20after%20blockers%20are%20declared,%E2%80%9D%20but%20the%20declare%20blockers%20step%20is%20skipped%20that%20combat%20phase%20(see%20rule%20508.8),%20then%20the%20spell%20may%20not%20be%20cast%20during%20that%20combat%20phase.%5Cn%5Cn%20%20%20%20%20%20506.7g%20Rules%20506.7%20and%20506.7a%E2%80%93f%20apply%20to%20abilities%20that%20state%20that%20they%20may%20be%20activated%20only%20at%20certain%20times%20with%20respect%20to%20combat%20just%20as%20they%20apply%20to%20spells%20that%20state%20that%20they%20may%20be%20cast%20only%20at%20certain%20times%20with%20respect%20to%20combat.%5Cn%5Cn%20%20%20%20%20%20507.%20Beginning%20of%20Combat%20Step%5Cn%5Cn%20%20%20%20%20%20507.1.%20First,%20if%20the%20game%20being%20played%20is%20a%20multiplayer%20game%20in%20which%20the%20active%20player%E2%80%99s%20opponents%20don%E2%80%99t%20all%20automatically%20become%20defending%20players,%20the%20active%20player%20chooses%20one%20of%20their%20opponents.%20That%20player%20becomes%20the%20defending%20player.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20(See%20rule%20506.2.)%5Cn%5Cn%20%20%20%20%20%20507.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20508.%20Declare%20Attackers%20Step%5Cn%5Cn%20%20%20%20%20%20508.1.%20First,%20the%20active%20player%20declares%20attackers.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20To%20declare%20attackers,%20the%20active%20player%20follows%20the%20steps%20below,%20in%20order.%20If%20at%20any%20point%20during%20the%20declaration%20of%20attackers,%20the%20active%20player%20is%20unable%20to%20comply%20with%20any%20of%20the%20steps%20listed%20below,%20the%20declaration%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20the%20declaration%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20508.1a%20The%20active%20player%20chooses%20which%20creatures%20that%20they%20control,%20if%20any,%20will%20attack.%20The%20chosen%20creatures%20must%20be%20untapped,%20and%20each%20one%20must%20either%20have%20haste%20or%20have%20been%20controlled%20by%20the%20active%20player%20continuously%20since%20the%20turn%20began.%5Cn%5Cn%20%20%20%20%20%20508.1b%20If%20the%20defending%20player%20controls%20any%20planeswalkers,%20or%20the%20game%20allows%20the%20active%20player%20to%20attack%20multiple%20other%20players,%20the%20active%20player%20announces%20which%20player%20or%20planeswalker%20each%20of%20the%20chosen%20creatures%20is%20attacking.%5Cn%5Cn%20%20%20%20%20%20508.1c%20The%20active%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20restrictions%20(effects%20that%20say%20a%20creature%20can%E2%80%99t%20attack,%20or%20that%20it%20can%E2%80%99t%20attack%20unless%20some%20condition%20is%20met).%20If%20any%20restrictions%20are%20being%20disobeyed,%20the%20declaration%20of%20attackers%20is%20illegal.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20two%20creatures,%20each%20with%20a%20restriction%20that%20states%20%E2%80%9C%5BThis%20creature%5D%20can%E2%80%99t%20attack%20alone.%E2%80%9D%20It%E2%80%99s%20legal%20to%20declare%20both%20as%20attackers.%5Cn%5Cn%20%20%20%20%20%20508.1d%20The%20active%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20requirements%20(effects%20that%20say%20a%20creature%20attacks%20if%20able,%20or%20that%20it%20attacks%20if%20some%20condition%20is%20met).%20If%20the%20number%20of%20requirements%20that%20are%20being%20obeyed%20is%20fewer%20than%20the%20maximum%20possible%20number%20of%20requirements%20that%20could%20be%20obeyed%20without%20disobeying%20any%20restrictions,%20the%20declaration%20of%20attackers%20is%20illegal.%20If%20a%20creature%20can%E2%80%99t%20attack%20unless%20a%20player%20pays%20a%20cost,%20that%20player%20is%20not%20required%20to%20pay%20that%20cost,%20even%20if%20attacking%20with%20that%20creature%20would%20increase%20the%20number%20of%20requirements%20being%20obeyed.%20If%20a%20requirement%20that%20says%20a%20creature%20attacks%20if%20able%20during%20a%20certain%20turn%20refers%20to%20a%20turn%20with%20multiple%20combat%20phases,%20the%20creature%20attacks%20if%20able%20during%20each%20declare%20attackers%20step%20in%20that%20turn.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20two%20creatures:%20one%20that%20%E2%80%9Cattacks%20if%20able%E2%80%9D%20and%20one%20with%20no%20abilities.%20An%20effect%20states%20%E2%80%9CNo%20more%20than%20one%20creature%20can%20attack%20each%20turn.%E2%80%9D%20The%20only%20legal%20attack%20is%20for%20just%20the%20creature%20that%20%E2%80%9Cattacks%20if%20able%E2%80%9D%20to%20attack.%20It%E2%80%99s%20illegal%20to%20attack%20with%20the%20other%20creature,%20attack%20with%20both,%20or%20attack%20with%20neither.%5Cn%5Cn%20%20%20%20%20%20508.1e%20If%20any%20of%20the%20chosen%20creatures%20have%20banding%20or%20a%20%E2%80%9Cbands%20with%20other%E2%80%9D%20ability,%20the%20active%20player%20announces%20which%20creatures,%20if%20any,%20are%20banded%20with%20which.%20(See%20rule%20702.22,%20%E2%80%9CBanding.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20508.1f%20The%20active%20player%20taps%20the%20chosen%20creatures.%20Tapping%20a%20creature%20when%20it%E2%80%99s%20declared%20as%20an%20attacker%20isn%E2%80%99t%20a%20cost;%20attacking%20simply%20causes%20creatures%20to%20become%20tapped.%5Cn%5Cn%20%20%20%20%20%20508.1g%20If%20there%20are%20any%20optional%20costs%20to%20attack%20with%20the%20chosen%20creatures%20(expressed%20as%20costs%20a%20player%20may%20pay%20%E2%80%9Cas%E2%80%9D%20a%20creature%20attacks),%20the%20active%20player%20chooses%20which,%20if%20any,%20they%20will%20pay.%5Cn%5Cn%20%20%20%20%20%20508.1h%20If%20any%20of%20the%20chosen%20creatures%20require%20paying%20costs%20to%20attack,%20or%20if%20any%20optional%20costs%20to%20attack%20were%20chosen,%20the%20active%20player%20determines%20the%20total%20cost%20to%20attack.%20Costs%20may%20include%20paying%20mana,%20tapping%20permanents,%20sacrificing%20permanents,%20discarding%20cards,%20and%20so%20on.%20Once%20the%20total%20cost%20is%20determined,%20it%20becomes%20%E2%80%9Clocked%20in.%E2%80%9D%20If%20effects%20would%20change%20the%20total%20cost%20after%20this%20time,%20ignore%20this%20change.%5Cn%5Cn%20%20%20%20%20%20508.1i%20If%20any%20of%20the%20costs%20require%20mana,%20the%20active%20player%20then%20has%20a%20chance%20to%20activate%20mana%20abilities%20(see%20rule%20605,%20%E2%80%9CMana%20Abilities%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20508.1j%20Once%20the%20player%20has%20enough%20mana%20in%20their%20mana%20pool,%20they%20pay%20all%20costs%20in%20any%20order.%20Partial%20payments%20are%20not%20allowed.%5Cn%5Cn%20%20%20%20%20%20508.1k%20Each%20chosen%20creature%20still%20controlled%20by%20the%20active%20player%20becomes%20an%20attacking%20creature.%20It%20remains%20an%20attacking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20506.4.%5Cn%5Cn%20%20%20%20%20%20508.1m%20Any%20abilities%20that%20trigger%20on%20attackers%20being%20declared%20trigger.%5Cn%5Cn%20%20%20%20%20%20508.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20508.2a%20Abilities%20that%20trigger%20on%20a%20creature%20attacking%20trigger%20only%20at%20the%20point%20the%20creature%20is%20declared%20as%20an%20attacker.%20They%20will%20not%20trigger%20if%20a%20creature%20attacks%20and%20then%20that%20creature%E2%80%99s%20characteristics%20change%20to%20match%20the%20ability%E2%80%99s%20trigger%20condition.%5Cn%20%20%20%20%20%20Example:%20A%20permanent%20has%20the%20ability%20%E2%80%9CWhenever%20a%20green%20creature%20attacks,%20destroy%20that%20creature%20at%20end%20of%20combat.%E2%80%9D%20If%20a%20blue%20creature%20attacks%20and%20is%20later%20turned%20green,%20the%20ability%20will%20not%20trigger.%5Cn%5Cn%20%20%20%20%20%20508.2b%20Any%20abilities%20that%20triggered%20on%20attackers%20being%20declared%20or%20that%20triggered%20during%20the%20process%20described%20in%20rules%20508.1%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20508.3.%20Triggered%20abilities%20that%20trigger%20on%20attackers%20being%20declared%20may%20have%20different%20trigger%20conditions.%5Cn%5Cn%20%20%20%20%20%20508.3a%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks,%20.%20.%20.%E2%80%9D%20triggers%20if%20that%20creature%20is%20declared%20as%20an%20attacker.%20Similarly,%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20%5Ba%20player%20or%20planeswalker%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20that%20creature%20is%20declared%20as%20an%20attacker%20attacking%20that%20player%20or%20planeswalker.%20Such%20abilities%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking.%5Cn%5Cn%20%20%20%20%20%20508.3b%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%20or%20planeswalker%5D%20is%20attacked,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20are%20declared%20as%20attackers%20attacking%20that%20player%20or%20planeswalker.%20It%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20that%20player%20or%20planeswalker.%5Cn%5Cn%20%20%20%20%20%20508.3c%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks%20with%20%5Ba%20creature%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20a%20creature%20that%20player%20controls%20is%20declared%20as%20an%20attacker.%5Cn%5Cn%20%20%20%20%20%20508.3d%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20that%20player%20controls%20are%20declared%20as%20attackers.%5Cn%5Cn%20%20%20%20%20%20508.3e%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks%20%5Banother%20player%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20the%20first%20player%20controls%20are%20declared%20as%20attackers%20attacking%20the%20second%20player.%20It%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20or%20if%20a%20creature%20attacks%20a%20planeswalker.%5Cn%5Cn%20%20%20%20%20%20508.3f%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20and%20isn%E2%80%99t%20blocked,%20.%20.%20.%E2%80%9D%20triggers%20during%20the%20declare%20blockers%20step,%20not%20the%20declare%20attackers%20step.%20See%20rule%20509.5g.%5Cn%5Cn%20%20%20%20%20%20508.4.%20If%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking,%20its%20controller%20chooses%20which%20defending%20player%20or%20which%20planeswalker%20a%20defending%20player%20controls%20it%E2%80%99s%20attacking%20as%20it%20enters%20the%20battlefield%20(unless%20the%20effect%20that%20put%20it%20onto%20the%20battlefield%20specifies%20what%20it%E2%80%99s%20attacking).%20Similarly,%20if%20an%20effect%20states%20that%20a%20creature%20is%20attacking,%20its%20controller%20chooses%20which%20defending%20player%20or%20which%20planeswalker%20a%20defending%20player%20controls%20it%E2%80%99s%20attacking%20it%20becomes%20attacking%20(unless%20the%20effect%20has%20already%20specified).%20Such%20creatures%20are%20%E2%80%9Cattacking%E2%80%9D%20but,%20for%20the%20purposes%20of%20trigger%20events%20and%20effects,%20they%20never%20%E2%80%9Cattacked.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20508.4a%20If%20the%20effect%20that%20puts%20a%20creature%20onto%20the%20battlefield%20attacking%20specifies%20it%E2%80%99s%20attacking%20a%20certain%20player,%20and%20that%20player%20is%20no%20longer%20in%20the%20game%20when%20the%20effect%20resolves,%20the%20creature%20is%20put%20onto%20the%20battlefield%20but%20is%20never%20considered%20an%20attacking%20creature.%20The%20same%20is%20true%20if%20the%20effect%20specifies%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20a%20planeswalker%20and%20that%20planeswalker%20is%20no%20longer%20on%20the%20battlefield%20or%20is%20no%20longer%20a%20planeswalker%20when%20the%20effect%20resolves.%5Cn%5Cn%20%20%20%20%20%20508.4b%20If%20the%20effect%20that%20states%20a%20creature%20is%20attacking%20specifies%20it%E2%80%99s%20attacking%20a%20certain%20player,%20and%20that%20player%20is%20no%20longer%20in%20the%20game%20when%20the%20effect%20resolves,%20the%20creature%20doesn%E2%80%99t%20become%20an%20attacking%20creature.%20The%20same%20is%20true%20if%20the%20effect%20specifies%20a%20creature%20is%20attacking%20a%20planeswalker%20and%20that%20planeswalker%20is%20no%20longer%20on%20the%20battlefield%20or%20is%20no%20longer%20a%20planeswalker%20when%20the%20effect%20resolves.%5Cn%5Cn%20%20%20%20%20%20508.4c%20A%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20attacking%20or%20that%20is%20stated%20to%20be%20attacking%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20attackers.%5Cn%5Cn%20%20%20%20%20%20508.5.%20If%20an%20ability%20of%20an%20attacking%20creature%20refers%20to%20a%20defending%20player,%20or%20a%20spell%20or%20ability%20refers%20to%20both%20an%20attacking%20creature%20and%20a%20defending%20player,%20then%20unless%20otherwise%20specified,%20the%20defending%20player%20it%E2%80%99s%20referring%20to%20is%20the%20player%20that%20creature%20is%20attacking,%20or%20the%20controller%20of%20the%20planeswalker%20that%20creature%20is%20attacking.%20If%20that%20creature%20is%20no%20longer%20attacking,%20the%20defending%20player%20it%E2%80%99s%20referring%20to%20is%20the%20player%20that%20creature%20was%20attacking%20before%20it%20was%20removed%20from%20combat%20or%20the%20controller%20of%20the%20planeswalker%20that%20creature%20was%20attacking%20before%20it%20was%20removed%20from%20combat.%5Cn%5Cn%20%20%20%20%20%20508.5a%20In%20a%20multiplayer%20game,%20any%20rule,%20object,%20or%20effect%20that%20refers%20to%20a%20%E2%80%9Cdefending%20player%E2%80%9D%20refers%20to%20one%20specific%20defending%20player,%20not%20to%20all%20of%20the%20defending%20players.%20If%20a%20spell%20or%20ability%20could%20apply%20to%20multiple%20attacking%20creatures,%20the%20appropriate%20defending%20player%20is%20individually%20determined%20for%20each%20of%20those%20attacking%20creatures.%20If%20there%20are%20multiple%20defending%20players%20that%20could%20be%20chosen,%20the%20controller%20of%20the%20spell%20or%20ability%20chooses%20one.%5Cn%5Cn%20%20%20%20%20%20508.6.%20A%20player%20is%20%E2%80%9Cattacking%20%5Ba%20player%5D%E2%80%9D%20if%20the%20first%20player%20controls%20a%20creature%20that%20is%20attacking%20the%20second%20player.%20A%20player%20has%20%E2%80%9Cattacked%20%5Ba%20player%5D%E2%80%9D%20if%20the%20first%20player%20declared%20one%20or%20more%20creatures%20as%20attackers%20attacking%20the%20second%20player.%5Cn%5Cn%20%20%20%20%20%20508.7.%20Some%20cards%20allow%20a%20player%20to%20reselect%20which%20player%20or%20planeswalker%20a%20creature%20is%20attacking.%5Cn%5Cn%20%20%20%20%20%20508.7a%20The%20attacking%20creature%20isn%E2%80%99t%20removed%20from%20combat%20and%20it%20isn%E2%80%99t%20considered%20to%20have%20attacked%20a%20second%20time.%20That%20creature%20is%20attacking%20the%20reselected%20player%20or%20planeswalker,%20but%20it%E2%80%99s%20still%20considered%20to%20have%20attacked%20the%20player%20or%20planeswalker%20chosen%20as%20it%20was%20declared%20as%20an%20attacker.%5Cn%5Cn%20%20%20%20%20%20508.7b%20While%20reselecting%20which%20player%20or%20planeswalker%20a%20creature%20is%20attacking,%20that%20creature%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20attackers.%5Cn%5Cn%20%20%20%20%20%20508.7c%20The%20reselected%20player%20or%20planeswalker%20must%20be%20an%20opponent%20of%20the%20attacking%20creature%E2%80%99s%20controller,%20or%20a%20planeswalker%20controlled%20by%20an%20opponent%20of%20the%20attacking%20creature%E2%80%99s%20controller.%5Cn%5Cn%20%20%20%20%20%20508.7d%20In%20a%20multiplayer%20game%20not%20using%20the%20attack%20multiple%20players%20option%20(see%20rule%20802),%20the%20reselected%20player%20or%20planeswalker%20must%20be%20the%20chosen%20defending%20player%20or%20a%20planeswalker%20controlled%20by%20that%20player.%5Cn%5Cn%20%20%20%20%20%20508.7e%20In%20a%20multiplayer%20game%20using%20the%20limited%20range%20of%20influence%20option%20(see%20rule%20801),%20the%20reselected%20player%20or%20planeswalker%20must%20be%20within%20the%20range%20of%20influence%20of%20the%20attacking%20creature%E2%80%99s%20controller.%5Cn%5Cn%20%20%20%20%20%20508.8.%20If%20no%20creatures%20are%20declared%20as%20attackers%20or%20put%20onto%20the%20battlefield%20attacking,%20skip%20the%20declare%20blockers%20and%20combat%20damage%20steps.%5Cn%5Cn%20%20%20%20%20%20509.%20Declare%20Blockers%20Step%5Cn%5Cn%20%20%20%20%20%20509.1.%20First,%20the%20defending%20player%20declares%20blockers.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20To%20declare%20blockers,%20the%20defending%20player%20follows%20the%20steps%20below,%20in%20order.%20If%20at%20any%20point%20during%20the%20declaration%20of%20blockers,%20the%20defending%20player%20is%20unable%20to%20comply%20with%20any%20of%20the%20steps%20listed%20below,%20the%20declaration%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20the%20declaration%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20509.1a%20The%20defending%20player%20chooses%20which%20creatures%20they%20control,%20if%20any,%20will%20block.%20The%20chosen%20creatures%20must%20be%20untapped.%20For%20each%20of%20the%20chosen%20creatures,%20the%20defending%20player%20chooses%20one%20creature%20for%20it%20to%20block%20that%E2%80%99s%20attacking%20that%20player%20or%20a%20planeswalker%20they%20control.%5Cn%5Cn%20%20%20%20%20%20509.1b%20The%20defending%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20restrictions%20(effects%20that%20say%20a%20creature%20can%E2%80%99t%20block,%20or%20that%20it%20can%E2%80%99t%20block%20unless%20some%20condition%20is%20met).%20If%20any%20restrictions%20are%20being%20disobeyed,%20the%20declaration%20of%20blockers%20is%20illegal.%5Cn%20%20%20%20%20%20%20%20A%20restriction%20may%20be%20created%20by%20an%20evasion%20ability%20(a%20static%20ability%20an%20attacking%20creature%20has%20that%20restricts%20what%20can%20block%20it).%20If%20an%20attacking%20creature%20gains%20or%20loses%20an%20evasion%20ability%20after%20a%20legal%20block%20has%20been%20declared,%20it%20doesn%E2%80%99t%20affect%20that%20block.%20Different%20evasion%20abilities%20are%20cumulative.%5Cn%20%20%20%20%20%20Example:%20An%20attacking%20creature%20with%20flying%20and%20shadow%20can%E2%80%99t%20be%20blocked%20by%20a%20creature%20with%20flying%20but%20without%20shadow.%5Cn%5Cn%20%20%20%20%20%20509.1c%20The%20defending%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20requirements%20(effects%20that%20say%20a%20creature%20must%20block,%20or%20that%20it%20must%20block%20if%20some%20condition%20is%20met).%20If%20the%20number%20of%20requirements%20that%20are%20being%20obeyed%20is%20fewer%20than%20the%20maximum%20possible%20number%20of%20requirements%20that%20could%20be%20obeyed%20without%20disobeying%20any%20restrictions,%20the%20declaration%20of%20blockers%20is%20illegal.%20If%20a%20creature%20can%E2%80%99t%20block%20unless%20a%20player%20pays%20a%20cost,%20that%20player%20is%20not%20required%20to%20pay%20that%20cost,%20even%20if%20blocking%20with%20that%20creature%20would%20increase%20the%20number%20of%20requirements%20being%20obeyed.%20If%20a%20requirement%20that%20says%20a%20creature%20blocks%20if%20able%20during%20a%20certain%20turn%20refers%20to%20a%20turn%20with%20multiple%20combat%20phases,%20the%20creature%20blocks%20if%20able%20during%20each%20declare%20blockers%20step%20in%20that%20turn.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20one%20creature%20that%20%E2%80%9Cblocks%20if%20able%E2%80%9D%20and%20another%20creature%20with%20no%20abilities.%20If%20a%20creature%20with%20menace%20attacks%20that%20player,%20the%20player%20must%20block%20with%20both%20creatures.%20Having%20only%20the%20first%20creature%20block%20violates%20the%20restriction%20created%20by%20menace%20(the%20attacking%20creature%20can%E2%80%99t%20be%20blocked%20except%20by%20two%20or%20more%20creatures).%20Having%20only%20the%20second%20creature%20block%20violates%20both%20the%20menace%20restriction%20and%20the%20first%20creature%E2%80%99s%20blocking%20requirement.%20Having%20neither%20creature%20block%20fulfills%20the%20restriction%20but%20not%20the%20requirement.%5Cn%5Cn%20%20%20%20%20%20509.1d%20If%20any%20of%20the%20chosen%20creatures%20require%20paying%20costs%20to%20block,%20the%20defending%20player%20determines%20the%20total%20cost%20to%20block.%20Costs%20may%20include%20paying%20mana,%20tapping%20permanents,%20sacrificing%20permanents,%20discarding%20cards,%20and%20so%20on.%20Once%20the%20total%20cost%20is%20determined,%20it%20becomes%20%E2%80%9Clocked%20in.%E2%80%9D%20If%20effects%20would%20change%20the%20total%20cost%20after%20this%20time,%20ignore%20this%20change.%5Cn%5Cn%20%20%20%20%20%20509.1e%20If%20any%20of%20the%20costs%20require%20mana,%20the%20defending%20player%20then%20has%20a%20chance%20to%20activate%20mana%20abilities%20(see%20rule%20605,%20%E2%80%9CMana%20Abilities%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20509.1f%20Once%20the%20player%20has%20enough%20mana%20in%20their%20mana%20pool,%20they%20pay%20all%20costs%20in%20any%20order.%20Partial%20payments%20are%20not%20allowed.%5Cn%5Cn%20%20%20%20%20%20509.1g%20Each%20chosen%20creature%20still%20controlled%20by%20the%20defending%20player%20becomes%20a%20blocking%20creature.%20Each%20one%20is%20blocking%20the%20attacking%20creatures%20chosen%20for%20it.%20It%20remains%20a%20blocking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20506.4.%5Cn%5Cn%20%20%20%20%20%20509.1h%20An%20attacking%20creature%20with%20one%20or%20more%20creatures%20declared%20as%20blockers%20for%20it%20becomes%20a%20blocked%20creature;%20one%20with%20no%20creatures%20declared%20as%20blockers%20for%20it%20becomes%20an%20unblocked%20creature.%20This%20remains%20unchanged%20until%20the%20creature%20is%20removed%20from%20combat,%20an%20effect%20says%20that%20it%20becomes%20blocked%20or%20unblocked,%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20A%20creature%20remains%20blocked%20even%20if%20all%20the%20creatures%20blocking%20it%20are%20removed%20from%20combat.%5Cn%5Cn%20%20%20%20%20%20509.1i%20Any%20abilities%20that%20trigger%20on%20blockers%20being%20declared%20trigger.%20See%20rule%20509.4%20for%20more%20information.%5Cn%5Cn%20%20%20%20%20%20509.2.%20Second,%20for%20each%20attacking%20creature%20that%E2%80%99s%20become%20blocked,%20the%20active%20player%20announces%20that%20creature%E2%80%99s%20damage%20assignment%20order,%20which%20consists%20of%20the%20creatures%20blocking%20it%20in%20an%20order%20of%20that%20player%E2%80%99s%20choice.%20(During%20the%20combat%20damage%20step,%20an%20attacking%20creature%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20that%E2%80%99s%20blocking%20it%20unless%20each%20creature%20ahead%20of%20that%20blocking%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%20%20%20%20%20%20Example:%20Vastwood%20Gorger%20is%20blocked%20by%20Llanowar%20Elves,%20Runeclaw%20Bear,%20and%20Serra%20Angel.%20Vastwood%20Gorger%E2%80%99s%20controller%20announces%20the%20Vastwood%20Gorger%E2%80%99s%20damage%20assignment%20order%20as%20Serra%20Angel,%20then%20Llanowar%20Elves,%20then%20Runeclaw%20Bear.%5Cn%5Cn%20%20%20%20%20%20509.2a%20During%20the%20declare%20blockers%20step,%20if%20a%20blocking%20creature%20is%20removed%20from%20combat%20or%20a%20spell%20or%20ability%20causes%20it%20to%20stop%20blocking%20an%20attacking%20creature,%20the%20blocking%20creature%20is%20removed%20from%20all%20relevant%20damage%20assignment%20orders.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%5Cn%5Cn%20%20%20%20%20%20509.3.%20Third,%20for%20each%20blocking%20creature,%20the%20defending%20player%20announces%20that%20creature%E2%80%99s%20damage%20assignment%20order,%20which%20consists%20of%20the%20creatures%20it%E2%80%99s%20blocking%20in%20an%20order%20of%20that%20player%E2%80%99s%20choice.%20(During%20the%20combat%20damage%20step,%20a%20blocking%20creature%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20it%E2%80%99s%20blocking%20unless%20each%20creature%20ahead%20of%20that%20blocked%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20509.3a%20During%20the%20declare%20blockers%20step,%20if%20an%20attacking%20creature%20is%20removed%20from%20combat%20or%20a%20spell%20or%20ability%20causes%20it%20to%20stop%20being%20blocked%20by%20a%20blocking%20creature,%20the%20attacking%20creature%20is%20removed%20from%20all%20relevant%20damage%20assignment%20orders.%20The%20relative%20order%20among%20the%20remaining%20attacking%20creatures%20is%20unchanged.%5Cn%5Cn%20%20%20%20%20%20509.4.%20Fourth,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20509.4a%20Any%20abilities%20that%20triggered%20on%20blockers%20being%20declared%20or%20that%20triggered%20during%20the%20process%20described%20in%20rules%20509.1%E2%80%933%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20509.5.%20Triggered%20abilities%20that%20trigger%20on%20blockers%20being%20declared%20may%20have%20different%20trigger%20conditions.%5Cn%5Cn%20%20%20%20%20%20509.5a%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20blocks,%20.%20.%20.%E2%80%9D%20generally%20triggers%20only%20once%20each%20combat%20for%20that%20creature,%20even%20if%20it%20blocks%20multiple%20creatures.%20It%20triggers%20if%20the%20creature%20is%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20that%20creature%20becomes%20a%20blocker%20as%20the%20result%20of%20an%20effect,%20but%20only%20if%20it%20wasn%E2%80%99t%20a%20blocking%20creature%20at%20that%20time.%20(See%20rule%20509.1g.)%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20is%20put%20onto%20the%20battlefield%20blocking.%5Cn%5Cn%20%20%20%20%20%20509.5b%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20blocks%20a%20creature,%20.%20.%20.%E2%80%9D%20triggers%20once%20for%20each%20attacking%20creature%20the%20creature%20with%20the%20ability%20blocks.%20It%20triggers%20if%20the%20creature%20is%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20an%20effect%20causes%20that%20creature%20to%20block%20an%20attacking%20creature,%20but%20only%20if%20it%20wasn%E2%80%99t%20already%20blocking%20that%20attacking%20creature%20at%20that%20time.%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20is%20put%20onto%20the%20battlefield%20blocking.%5Cn%5Cn%20%20%20%20%20%20509.5c%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20becomes%20blocked,%20.%20.%20.%E2%80%9D%20generally%20triggers%20only%20once%20each%20combat%20for%20that%20creature,%20even%20if%20it%E2%80%99s%20blocked%20by%20multiple%20creatures.%20It%20will%20trigger%20if%20that%20creature%20becomes%20blocked%20by%20at%20least%20one%20creature%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20that%20creature%20becomes%20blocked%20by%20an%20effect%20or%20by%20a%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20as%20a%20blocker,%20but%20only%20if%20the%20attacking%20creature%20was%20an%20unblocked%20creature%20at%20that%20time.%20(See%20rule%20509.1h.)%5Cn%5Cn%20%20%20%20%20%20509.5d%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20becomes%20blocked%20by%20a%20creature,%20.%20.%20.%E2%80%9D%20triggers%20once%20for%20each%20creature%20that%20blocks%20the%20named%20creature.%20It%20triggers%20if%20a%20creature%20is%20declared%20as%20a%20blocker%20for%20the%20attacking%20creature.%20It%20will%20also%20trigger%20if%20an%20effect%20causes%20a%20creature%20to%20block%20the%20attacking%20creature,%20but%20only%20if%20it%20wasn%E2%80%99t%20already%20blocking%20that%20attacking%20creature%20at%20that%20time.%20In%20addition,%20it%20will%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20blocking%20that%20creature.%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20becomes%20blocked%20by%20an%20effect%20rather%20than%20a%20creature.%5Cn%5Cn%20%20%20%20%20%20509.5e%20If%20an%20ability%20triggers%20when%20a%20creature%20blocks%20or%20becomes%20blocked%20by%20a%20particular%20number%20of%20creatures,%20the%20ability%20triggers%20if%20the%20creature%20blocks%20or%20is%20blocked%20by%20that%20many%20creatures%20when%20blockers%20are%20declared.%20Effects%20that%20add%20or%20remove%20blockers%20can%20also%20cause%20such%20abilities%20to%20trigger.%20This%20applies%20to%20abilities%20that%20trigger%20on%20a%20creature%20blocking%20or%20being%20blocked%20by%20at%20least%20a%20certain%20number%20of%20creatures%20as%20well.%5Cn%5Cn%20%20%20%20%20%20509.5f%20If%20an%20ability%20triggers%20when%20a%20creature%20with%20certain%20characteristics%20blocks,%20it%20will%20trigger%20only%20if%20the%20creature%20has%20those%20characteristics%20at%20the%20point%20blockers%20are%20declared,%20or%20at%20the%20point%20an%20effect%20causes%20it%20to%20block.%20If%20an%20ability%20triggers%20when%20a%20creature%20with%20certain%20characteristics%20becomes%20blocked,%20it%20will%20trigger%20only%20if%20the%20creature%20has%20those%20characteristics%20at%20the%20point%20it%20becomes%20a%20blocked%20creature.%20If%20an%20ability%20triggers%20when%20a%20creature%20becomes%20blocked%20by%20a%20creature%20with%20certain%20characteristics,%20it%20will%20trigger%20only%20if%20the%20latter%20creature%20has%20those%20characteristics%20at%20the%20point%20it%20becomes%20a%20blocking%20creature.%20None%20of%20those%20abilities%20will%20trigger%20if%20the%20relevant%20creature%E2%80%99s%20characteristics%20change%20to%20match%20the%20ability%E2%80%99s%20trigger%20condition%20later%20on.%5Cn%20%20%20%20%20%20Example:%20A%20creature%20has%20the%20ability%20%E2%80%9CWhenever%20this%20creature%20becomes%20blocked%20by%20a%20white%20creature,%20destroy%20that%20creature%20at%20end%20of%20combat.%E2%80%9D%20If%20the%20creature%20becomes%20blocked%20by%20a%20black%20creature%20that%20is%20later%20turned%20white,%20the%20ability%20will%20not%20trigger.%5Cn%5Cn%20%20%20%20%20%20509.5g%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20and%20isn%E2%80%99t%20blocked,%20.%20.%20.%E2%80%9D%20triggers%20if%20no%20creatures%20are%20declared%20as%20blockers%20for%20that%20creature.%20It%20will%20trigger%20even%20if%20the%20creature%20was%20never%20declared%20as%20an%20attacker%20(for%20example,%20if%20it%20entered%20the%20battlefield%20attacking).%20It%20won%E2%80%99t%20trigger%20if%20the%20attacking%20creature%20is%20blocked%20and%20then%20all%20its%20blockers%20are%20removed%20from%20combat.%5Cn%5Cn%20%20%20%20%20%20509.6.%20If%20a%20spell%20or%20ability%20causes%20a%20creature%20on%20the%20battlefield%20to%20block%20an%20attacking%20creature,%20the%20active%20player%20announces%20the%20blocking%20creature%E2%80%99s%20placement%20in%20the%20attacking%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%20Then%20the%20defending%20player%20announces%20the%20attacking%20creature%E2%80%99s%20placement%20in%20the%20blocking%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20attacking%20creatures%20is%20unchanged.%20This%20is%20done%20as%20part%20of%20the%20blocking%20effect.%5Cn%5Cn%20%20%20%20%20%20509.7.%20If%20a%20creature%20is%20put%20onto%20the%20battlefield%20blocking,%20its%20controller%20chooses%20which%20attacking%20creature%20it%E2%80%99s%20blocking%20as%20it%20enters%20the%20battlefield%20(unless%20the%20effect%20that%20put%20it%20onto%20the%20battlefield%20specifies%20what%20it%E2%80%99s%20blocking),%20then%20the%20active%20player%20announces%20the%20new%20creature%E2%80%99s%20placement%20in%20the%20blocked%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%20A%20creature%20put%20onto%20the%20battlefield%20this%20way%20is%20%E2%80%9Cblocking%E2%80%9D%20but,%20for%20the%20purposes%20of%20trigger%20events%20and%20effects,%20it%20never%20%E2%80%9Cblocked.%E2%80%9D%5Cn%20%20%20%20%20%20Example:%20Giant%20Spider%20is%20blocked%20by%20Canyon%20Minotaur.%20The%20defending%20player%20casts%20Flash%20Foliage,%20which%20creates%20a%20Saproling%20creature%20token%20blocking%20the%20Giant%20Spider.%20Giant%20Spider%E2%80%99s%20controller%20announces%20the%20Giant%20Spider%E2%80%99s%20damage%20assignment%20order%20as%20the%20Saproling%20token,%20then%20Canyon%20Minotaur.%5Cn%5Cn%20%20%20%20%20%20509.7a%20If%20the%20effect%20that%20puts%20a%20creature%20onto%20the%20battlefield%20blocking%20specifies%20it%E2%80%99s%20blocking%20a%20certain%20creature%20and%20that%20creature%20is%20no%20longer%20attacking,%20the%20creature%20is%20put%20onto%20the%20battlefield%20but%20is%20never%20considered%20a%20blocking%20creature.%20The%20same%20is%20true%20if%20the%20controller%20of%20the%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20blocking%20isn%E2%80%99t%20a%20defending%20player%20for%20the%20specified%20attacking%20creature.%5Cn%5Cn%20%20%20%20%20%20509.7b%20A%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20blocking%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20blockers.%5Cn%5Cn%20%20%20%20%20%20510.%20Combat%20Damage%20Step%5Cn%5Cn%20%20%20%20%20%20510.1.%20First,%20the%20active%20player%20announces%20how%20each%20attacking%20creature%20assigns%20its%20combat%20damage,%20then%20the%20defending%20player%20announces%20how%20each%20blocking%20creature%20assigns%20its%20combat%20damage.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20A%20player%20assigns%20a%20creature%E2%80%99s%20combat%20damage%20according%20to%20the%20following%20rules:%5Cn%5Cn%20%20%20%20%20%20510.1a%20Each%20attacking%20creature%20and%20each%20blocking%20creature%20assigns%20combat%20damage%20equal%20to%20its%20power.%20Creatures%20that%20would%20assign%200%20or%20less%20damage%20this%20way%20don%E2%80%99t%20assign%20combat%20damage%20at%20all.%5Cn%5Cn%20%20%20%20%20%20510.1b%20An%20unblocked%20creature%20assigns%20its%20combat%20damage%20to%20the%20player%20or%20planeswalker%20it%E2%80%99s%20attacking.%20If%20it%20isn%E2%80%99t%20currently%20attacking%20anything%20(if,%20for%20example,%20it%20was%20attacking%20a%20planeswalker%20that%20has%20left%20the%20battlefield),%20it%20assigns%20no%20combat%20damage.%5Cn%5Cn%20%20%20%20%20%20510.1c%20A%20blocked%20creature%20assigns%20its%20combat%20damage%20to%20the%20creatures%20blocking%20it.%20If%20no%20creatures%20are%20currently%20blocking%20it%20(if,%20for%20example,%20they%20were%20destroyed%20or%20removed%20from%20combat),%20it%20assigns%20no%20combat%20damage.%20If%20exactly%20one%20creature%20is%20blocking%20it,%20it%20assigns%20all%20its%20combat%20damage%20to%20that%20creature.%20If%20two%20or%20more%20creatures%20are%20blocking%20it,%20it%20assigns%20its%20combat%20damage%20to%20those%20creatures%20according%20to%20the%20damage%20assignment%20order%20announced%20for%20it.%20This%20may%20allow%20the%20blocked%20creature%20to%20divide%20its%20combat%20damage.%20However,%20it%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20that%E2%80%99s%20blocking%20it%20unless,%20when%20combat%20damage%20assignments%20are%20complete,%20each%20creature%20that%20precedes%20that%20blocking%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.%20When%20checking%20for%20assigned%20lethal%20damage,%20take%20into%20account%20damage%20already%20marked%20on%20the%20creature%20and%20damage%20from%20other%20creatures%20that%E2%80%99s%20being%20assigned%20during%20the%20same%20combat%20damage%20step,%20but%20not%20any%20abilities%20or%20effects%20that%20might%20change%20the%20amount%20of%20damage%20that%E2%80%99s%20actually%20dealt.%20An%20amount%20of%20damage%20that%E2%80%99s%20greater%20than%20a%20creature%E2%80%99s%20lethal%20damage%20may%20be%20assigned%20to%20it.%5Cn%20%20%20%20%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20Vastwood%20Gorger%20can%20assign%203%20damage%20to%20the%20Guardian%20and%202%20damage%20to%20the%20Elves,%204%20damage%20to%20the%20Guardian%20and%201%20damage%20to%20the%20Elves,%20or%205%20damage%20to%20the%20Guardian.%5Cn%20%20%20%20%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20During%20the%20declare%20blockers%20step,%20the%20defending%20player%20casts%20Giant%20Growth%20targeting%20Pride%20Guardian,%20which%20gives%20it%20+3/+3%20until%20end%20of%20turn.%20Vastwood%20Gorger%20must%20assign%20its%205%20damage%20to%20the%20Guardian.%5Cn%20%20%20%20%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20During%20the%20declare%20blockers%20step,%20the%20defending%20player%20casts%20Mending%20Hands%20targeting%20Pride%20Guardian,%20which%20prevents%20the%20next%204%20damage%20that%20would%20be%20dealt%20to%20it.%20Vastwood%20Gorger%20can%20assign%203%20damage%20to%20the%20Guardian%20and%202%20damage%20to%20the%20Elves,%204%20damage%20to%20the%20Guardian%20and%201%20damage%20to%20the%20Elves,%20or%205%20damage%20to%20the%20Guardian.%5Cn%20%20%20%20%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Enormous%20Baloth%20(a%207/7%20creature)%20is%20Trained%20Armodon%20(a%203/3%20creature)%20that%20already%20has%202%20damage%20marked%20on%20it,%20then%20Foriysian%20Brigade%20(a%202/4%20creature%20that%20can%20block%20an%20additional%20creature),%20then%20Silverback%20Ape%20(a%205/5%20creature).%20The%20damage%20assignment%20order%20of%20an%20attacking%20Durkwood%20Boars%20(a%204/4%20creature)%20is%20the%20same%20Foriysian%20Brigade,%20then%20Goblin%20Piker%20(a%202/1%20creature).%20Among%20other%20possibilities,%20the%20active%20player%20may%20have%20the%20Baloth%20assign%201%20damage%20to%20the%20Armodon,%201%20damage%20to%20the%20Brigade,%20and%205%20damage%20to%20the%20Ape,%20and%20have%20the%20Boars%20assign%203%20damage%20to%20the%20Brigade%20and%201%20damage%20to%20the%20Piker.%5Cn%5Cn%20%20%20%20%20%20510.1d%20A%20blocking%20creature%20assigns%20combat%20damage%20to%20the%20creatures%20it%E2%80%99s%20blocking.%20If%20it%20isn%E2%80%99t%20currently%20blocking%20any%20creatures%20(if,%20for%20e
