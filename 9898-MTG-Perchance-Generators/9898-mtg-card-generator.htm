0your%20graveyard%20if%20the%20resulting%20spell%20is%20an%20instant%20or%20sorcery%20spell%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20the%20flashback%20cost%20was%20paid,%20exile%20this%20card%20instead%20of%20putting%20it%20anywhere%20else%20any%20time%20it%20would%20leave%20the%20stack.%E2%80%9D%20Casting%20a%20spell%20using%20its%20flashback%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.35.%20Madness%5Cn%5Cn%20%20%20%20%20%20702.35a%20Madness%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20madness%20is%20in%20a%20player%E2%80%99s%20hand.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20when%20the%20first%20ability%20is%20applied.%20%E2%80%9CMadness%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CIf%20a%20player%20would%20discard%20this%20card,%20that%20player%20discards%20it,%20but%20exiles%20it%20instead%20of%20putting%20it%20into%20their%20graveyard%E2%80%9D%20and%20%E2%80%9CWhen%20this%20card%20is%20exiled%20this%20way,%20its%20owner%20may%20cast%20it%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost.%20If%20that%20player%20doesn%E2%80%99t,%20they%20put%20this%20card%20into%20their%20graveyard.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.35b%20Casting%20a%20spell%20using%20its%20madness%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.35c%20After%20resolving%20a%20madness%20triggered%20ability,%20if%20the%20exiled%20card%20wasn%E2%80%99t%20cast%20and%20was%20moved%20to%20a%20public%20zone,%20effects%20referencing%20the%20discarded%20card%20can%20find%20that%20card.%20See%20rule%20400.7k.%5Cn%5Cn%20%20%20%20%20%20702.36.%20Fear%5Cn%5Cn%20%20%20%20%20%20702.36a%20Fear%20is%20an%20evasion%20ability.%5Cn%5Cn%20%20%20%20%20%20702.36b%20A%20creature%20with%20fear%20can%E2%80%99t%20be%20blocked%20except%20by%20artifact%20creatures%20and/or%20black%20creatures.%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20702.36c%20Multiple%20instances%20of%20fear%20on%20the%20same%20creature%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.37.%20Morph%5Cn%5Cn%20%20%20%20%20%20702.37a%20Morph%20is%20a%20static%20ability%20that%20functions%20in%20any%20zone%20from%20which%20you%20could%20play%20the%20card%20it%E2%80%99s%20on,%20and%20the%20morph%20effect%20works%20any%20time%20the%20card%20is%20face%20down.%20%E2%80%9CMorph%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20as%20a%202/2%20face-down%20creature%20with%20no%20text,%20no%20name,%20no%20subtypes,%20and%20no%20mana%20cost%20by%20paying%20%7B3%7D%20rather%20than%20paying%20its%20mana%20cost.%E2%80%9D%20(See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20702.37b%20Megamorph%20is%20a%20variant%20of%20the%20morph%20ability.%20%E2%80%9CMegamorph%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20as%20a%202/2%20face-down%20creature%20with%20no%20text,%20no%20name,%20no%20subtypes,%20and%20no%20mana%20cost%20by%20paying%20%7B3%7D%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CAs%20this%20permanent%20is%20turned%20face%20up,%20put%20a%20+1/+1%20counter%20on%20it%20if%20its%20megamorph%20cost%20was%20paid%20to%20turn%20it%20face%20up.%E2%80%9D%20A%20megamorph%20cost%20is%20a%20morph%20cost.%5Cn%5Cn%20%20%20%20%20%20702.37c%20To%20cast%20a%20card%20using%20its%20morph%20ability,%20turn%20it%20face%20down.%20It%20becomes%20a%202/2%20face-down%20creature%20card%20with%20no%20text,%20no%20name,%20no%20subtypes,%20and%20no%20mana%20cost.%20Any%20effects%20or%20prohibitions%20that%20would%20apply%20to%20casting%20a%20card%20with%20these%20characteristics%20(and%20not%20the%20face-up%20card%E2%80%99s%20characteristics)%20are%20applied%20to%20casting%20this%20card.%20These%20values%20are%20the%20copiable%20values%20of%20that%20object%E2%80%99s%20characteristics.%20(See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects,%E2%80%9D%20and%20rule%20707,%20%E2%80%9CCopying%20Objects.%E2%80%9D)%20Put%20it%20onto%20the%20stack%20(as%20a%20face-down%20spell%20with%20the%20same%20characteristics),%20and%20pay%20%7B3%7D%20rather%20than%20pay%20its%20mana%20cost.%20This%20follows%20the%20rules%20for%20paying%20alternative%20costs.%20You%20can%20use%20a%20morph%20ability%20to%20cast%20a%20card%20from%20any%20zone%20from%20which%20you%20could%20normally%20play%20it.%20When%20the%20spell%20resolves,%20it%20enters%20the%20battlefield%20with%20the%20same%20characteristics%20the%20spell%20had.%20The%20morph%20effect%20applies%20to%20the%20face-down%20object%20wherever%20it%20is,%20and%20it%20ends%20when%20the%20permanent%20is%20turned%20face%20up.%5Cn%5Cn%20%20%20%20%20%20702.37d%20You%20can%E2%80%99t%20normally%20cast%20a%20card%20face%20down.%20A%20morph%20ability%20allows%20you%20to%20do%20so.%5Cn%5Cn%20%20%20%20%20%20702.37e%20Any%20time%20you%20have%20priority,%20you%20may%20turn%20a%20face-down%20permanent%20you%20control%20with%20a%20morph%20ability%20face%20up.%20This%20is%20a%20special%20action;%20it%20doesn%E2%80%99t%20use%20the%20stack%20(see%20rule%20116).%20To%20do%20this,%20show%20all%20players%20what%20the%20permanent%E2%80%99s%20morph%20cost%20would%20be%20if%20it%20were%20face%20up,%20pay%20that%20cost,%20then%20turn%20the%20permanent%20face%20up.%20(If%20the%20permanent%20wouldn%E2%80%99t%20have%20a%20morph%20cost%20if%20it%20were%20face%20up,%20it%20can%E2%80%99t%20be%20turned%20face%20up%20this%20way.)%20The%20morph%20effect%20on%20it%20ends,%20and%20it%20regains%20its%20normal%20characteristics.%20Any%20abilities%20relating%20to%20the%20permanent%20entering%20the%20battlefield%20don%E2%80%99t%20trigger%20when%20it%E2%80%99s%20turned%20face%20up%20and%20don%E2%80%99t%20have%20any%20effect,%20because%20the%20permanent%20has%20already%20entered%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20702.37f%20If%20a%20permanent%E2%80%99s%20morph%20cost%20includes%20X,%20other%20abilities%20of%20that%20permanent%20may%20also%20refer%20to%20X.%20The%20value%20of%20X%20in%20those%20abilities%20is%20equal%20to%20the%20value%20of%20X%20chosen%20as%20the%20morph%20special%20action%20was%20taken.%5Cn%5Cn%20%20%20%20%20%20702.37g%20See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents,%E2%80%9D%20for%20more%20information%20about%20how%20to%20cast%20cards%20with%20a%20morph%20ability.%5Cn%5Cn%20%20%20%20%20%20702.38.%20Amplify%5Cn%5Cn%20%20%20%20%20%20702.38a%20Amplify%20is%20a%20static%20ability.%20%E2%80%9CAmplify%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20object%20enters%20the%20battlefield,%20reveal%20any%20number%20of%20cards%20from%20your%20hand%20that%20share%20a%20creature%20type%20with%20it.%20This%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%20for%20each%20card%20revealed%20this%20way.%20You%20can%E2%80%99t%20reveal%20this%20card%20or%20any%20other%20cards%20that%20are%20entering%20the%20battlefield%20at%20the%20same%20time%20as%20this%20card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.38b%20If%20a%20creature%20has%20multiple%20instances%20of%20amplify,%20each%20one%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.39.%20Provoke%5Cn%5Cn%20%20%20%20%20%20702.39a%20Provoke%20is%20a%20triggered%20ability.%20%E2%80%9CProvoke%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20you%20may%20choose%20to%20have%20target%20creature%20defending%20player%20controls%20block%20this%20creature%20this%20combat%20if%20able.%20If%20you%20do,%20untap%20that%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.39b%20If%20a%20creature%20has%20multiple%20instances%20of%20provoke,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.40.%20Storm%5Cn%5Cn%20%20%20%20%20%20702.40a%20Storm%20is%20a%20triggered%20ability%20that%20functions%20on%20the%20stack.%20%E2%80%9CStorm%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20copy%20it%20for%20each%20other%20spell%20that%20was%20cast%20before%20it%20this%20turn.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20any%20of%20the%20copies.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.40b%20If%20a%20spell%20has%20multiple%20instances%20of%20storm,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.41.%20Affinity%5Cn%5Cn%20%20%20%20%20%20702.41a%20Affinity%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20affinity%20is%20on%20the%20stack.%20%E2%80%9CAffinity%20for%20%5Btext%5D%E2%80%9D%20means%20%E2%80%9CThis%20spell%20costs%20you%20%7B1%7D%20less%20to%20cast%20for%20each%20%5Btext%5D%20you%20control.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.41b%20If%20a%20spell%20has%20multiple%20instances%20of%20affinity,%20each%20of%20them%20applies.%5Cn%5Cn%20%20%20%20%20%20702.42.%20Entwine%5Cn%5Cn%20%20%20%20%20%20702.42a%20Entwine%20is%20a%20static%20ability%20of%20modal%20spells%20(see%20rule%20700.2)%20that%20functions%20while%20the%20spell%20is%20on%20the%20stack.%20%E2%80%9CEntwine%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20choose%20all%20modes%20of%20this%20spell%20instead%20of%20just%20the%20number%20specified.%20If%20you%20do,%20you%20pay%20an%20additional%20%5Bcost%5D.%E2%80%9D%20Using%20the%20entwine%20ability%20follows%20the%20rules%20for%20choosing%20modes%20and%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.42b%20If%20the%20entwine%20cost%20was%20paid,%20follow%20the%20text%20of%20each%20of%20the%20modes%20in%20the%20order%20written%20on%20the%20card%20when%20the%20spell%20resolves.%5Cn%5Cn%20%20%20%20%20%20702.43.%20Modular%5Cn%5Cn%20%20%20%20%20%20702.43a%20Modular%20represents%20both%20a%20static%20ability%20and%20a%20triggered%20ability.%20%E2%80%9CModular%20N%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20you%20may%20put%20a%20+1/+1%20counter%20on%20target%20artifact%20creature%20for%20each%20+1/+1%20counter%20on%20this%20permanent.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.43b%20If%20a%20creature%20has%20multiple%20instances%20of%20modular,%20each%20one%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.44.%20Sunburst%5Cn%5Cn%20%20%20%20%20%20702.44a%20Sunburst%20is%20a%20static%20ability%20that%20functions%20as%20an%20object%20is%20entering%20the%20battlefield.%20%E2%80%9CSunburst%E2%80%9D%20means%20%E2%80%9CIf%20this%20object%20is%20entering%20the%20battlefield%20as%20a%20creature,%20ignoring%20any%20type-changing%20effects%20that%20would%20affect%20it,%20it%20enters%20the%20battlefield%20with%20a%20+1/+1%20counter%20on%20it%20for%20each%20color%20of%20mana%20spent%20to%20cast%20it.%20Otherwise,%20it%20enters%20the%20battlefield%20with%20a%20charge%20counter%20on%20it%20for%20each%20color%20of%20mana%20spent%20to%20cast%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.44b%20Sunburst%20adds%20counters%20only%20if%20the%20object%20with%20sunburst%20is%20entering%20the%20battlefield%20from%20the%20stack%20as%20a%20resolving%20spell%20and%20only%20if%20one%20or%20more%20colored%20mana%20was%20spent%20on%20its%20costs,%20including%20additional%20or%20alternative%20costs.%5Cn%5Cn%20%20%20%20%20%20702.44c%20Sunburst%20can%20also%20be%20used%20to%20set%20a%20variable%20number%20for%20another%20ability.%20If%20the%20keyword%20is%20used%20in%20this%20way,%20it%20doesn%E2%80%99t%20matter%20whether%20the%20ability%20is%20on%20a%20creature%20spell%20or%20on%20a%20noncreature%20spell.%5Cn%20%20%20%20%20%20Example:%20The%20ability%20%E2%80%9CModular%E2%80%94Sunburst%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20a%20+1/+1%20counter%20on%20it%20for%20each%20color%20of%20mana%20spent%20to%20cast%20it%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20you%20may%20put%20a%20+1/+1%20counter%20on%20target%20artifact%20creature%20for%20each%20+1/+1%20counter%20on%20this%20permanent.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.44d%20If%20an%20object%20has%20multiple%20instances%20of%20sunburst,%20each%20one%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.45.%20Bushido%5Cn%5Cn%20%20%20%20%20%20702.45a%20Bushido%20is%20a%20triggered%20ability.%20%E2%80%9CBushido%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20blocks%20or%20becomes%20blocked,%20it%20gets%20+N/+N%20until%20end%20of%20turn.%E2%80%9D%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20702.45b%20If%20a%20creature%20has%20multiple%20instances%20of%20bushido,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.46.%20Soulshift%5Cn%5Cn%20%20%20%20%20%20702.46a%20Soulshift%20is%20a%20triggered%20ability.%20%E2%80%9CSoulshift%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20you%20may%20return%20target%20Spirit%20card%20with%20mana%20value%20N%20or%20less%20from%20your%20graveyard%20to%20your%20hand.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.46b%20If%20a%20permanent%20has%20multiple%20instances%20of%20soulshift,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.47.%20Splice%5Cn%5Cn%20%20%20%20%20%20702.47a%20Splice%20is%20a%20static%20ability%20that%20functions%20while%20a%20card%20is%20in%20your%20hand.%20%E2%80%9CSplice%20onto%20%5Bquality%5D%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20reveal%20this%20card%20from%20your%20hand%20as%20you%20cast%20a%20%5Bquality%5D%20spell.%20If%20you%20do,%20that%20spell%20gains%20the%20text%20of%20this%20card%E2%80%99s%20rules%20text%20and%20you%20pay%20%5Bcost%5D%20as%20an%20additional%20cost%20to%20cast%20that%20spell.%E2%80%9D%20Paying%20a%20card%E2%80%99s%20splice%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%20%20%20%20%20%20Example:%20Since%20the%20card%20with%20splice%20remains%20in%20the%20player%E2%80%99s%20hand,%20it%20can%20later%20be%20cast%20normally%20or%20spliced%20onto%20another%20spell.%20It%20can%20even%20be%20discarded%20to%20pay%20a%20%E2%80%9Cdiscard%20a%20card%E2%80%9D%20cost%20of%20the%20spell%20it%E2%80%99s%20spliced%20onto.%5Cn%5Cn%20%20%20%20%20%20702.47b%20You%20can%E2%80%99t%20choose%20to%20use%20a%20splice%20ability%20if%20you%20can%E2%80%99t%20make%20the%20required%20choices%20(targets,%20etc.)%20for%20that%20card%E2%80%99s%20rules%20text.%20You%20can%E2%80%99t%20splice%20any%20one%20card%20onto%20the%20same%20spell%20more%20than%20once.%20If%20you%E2%80%99re%20splicing%20more%20than%20one%20card%20onto%20a%20spell,%20reveal%20them%20all%20at%20once%20and%20choose%20the%20order%20in%20which%20their%20effects%20will%20happen.%20The%20effects%20of%20the%20main%20spell%20must%20happen%20first.%5Cn%5Cn%20%20%20%20%20%20702.47c%20The%20spell%20has%20the%20characteristics%20of%20the%20main%20spell,%20plus%20the%20rules%20text%20of%20each%20of%20the%20spliced%20cards.%20This%20is%20a%20text-changing%20effect%20(see%20rule%20612,%20%E2%80%9CText-Changing%20Effects%E2%80%9D).%20The%20spell%20doesn%E2%80%99t%20gain%20any%20other%20characteristics%20(name,%20mana%20cost,%20color,%20supertypes,%20card%20types,%20subtypes,%20etc.)%20of%20the%20spliced%20cards.%20Text%20gained%20by%20the%20spell%20that%20refers%20to%20a%20card%20by%20name%20refers%20to%20the%20spell%20on%20the%20stack,%20not%20the%20card%20from%20which%20the%20text%20was%20copied.%5Cn%20%20%20%20%20%20Example:%20Glacial%20Ray%20is%20a%20red%20card%20with%20splice%20onto%20Arcane%20that%20reads,%20%E2%80%9CGlacial%20Ray%20deals%202%20damage%20to%20any%20target.%E2%80%9D%20Suppose%20Glacial%20Ray%20is%20spliced%20onto%20Reach%20Through%20Mists,%20a%20blue%20spell.%20The%20spell%20is%20still%20blue,%20and%20Reach%20Through%20Mists%20deals%20the%20damage.%20This%20means%20that%20the%20ability%20can%20target%20a%20creature%20with%20protection%20from%20red%20and%20deal%202%20damage%20to%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20702.47d%20Choose%20targets%20for%20the%20added%20text%20normally%20(see%20rule%20601.2c).%20Note%20that%20a%20spell%20with%20one%20or%20more%20targets%20won%E2%80%99t%20resolve%20if%20all%20of%20its%20targets%20are%20illegal%20on%20resolution.%5Cn%5Cn%20%20%20%20%20%20702.47e%20The%20spell%20loses%20any%20splice%20changes%20once%20it%20leaves%20the%20stack%20for%20any%20reason.%5Cn%5Cn%20%20%20%20%20%20702.48.%20Offering%5Cn%5Cn%20%20%20%20%20%20702.48a%20Offering%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20offering%20is%20on%20the%20stack.%20%E2%80%9C%5BSubtype%5D%20offering%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20sacrifice%20a%20%5Bsubtype%5D%20permanent.%20If%20you%20chose%20to%20pay%20the%20additional%20cost,%20this%20spell%E2%80%99s%20total%20cost%20is%20reduced%20by%20the%20sacrificed%20permanent%E2%80%99s%20mana%20cost,%20and%20you%20may%20cast%20this%20spell%20any%20time%20you%20could%20cast%20an%20instant.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.48b%20You%20choose%20which%20permanent%20to%20sacrifice%20as%20you%20make%20choices%20for%20the%20spell%20(see%20rule%20601.2b),%20and%20you%20sacrifice%20that%20permanent%20as%20you%20pay%20the%20total%20cost%20(see%20rule%20601.2h).%5Cn%5Cn%20%20%20%20%20%20702.48c%20Generic%20mana%20in%20the%20sacrificed%20permanent%E2%80%99s%20mana%20cost%20reduces%20generic%20mana%20in%20the%20spell%E2%80%99s%20total%20cost.%20Colored%20and%20colorless%20mana%20in%20the%20sacrificed%20permanent%E2%80%99s%20mana%20cost%20reduces%20mana%20of%20the%20same%20type%20in%20spell%E2%80%99s%20total%20cost,%20and%20any%20excess%20reduces%20that%20much%20generic%20mana%20in%20spell%E2%80%99s%20total%20cost.%20(See%20rule%20118.7.)%5Cn%5Cn%20%20%20%20%20%20702.49.%20Ninjutsu%5Cn%5Cn%20%20%20%20%20%20702.49a%20Ninjutsu%20is%20an%20activated%20ability%20that%20functions%20only%20while%20the%20card%20with%20ninjutsu%20is%20in%20a%20player%E2%80%99s%20hand.%20%E2%80%9CNinjutsu%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Reveal%20this%20card%20from%20your%20hand,%20Return%20an%20unblocked%20attacking%20creature%20you%20control%20to%20its%20owner%E2%80%99s%20hand:%20Put%20this%20card%20onto%20the%20battlefield%20from%20your%20hand%20tapped%20and%20attacking.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.49b%20The%20card%20with%20ninjutsu%20remains%20revealed%20from%20the%20time%20the%20ability%20is%20announced%20until%20the%20ability%20leaves%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20702.49c%20A%20ninjutsu%20ability%20may%20be%20activated%20only%20while%20a%20creature%20on%20the%20battlefield%20is%20unblocked%20(see%20rule%20509.1h).%20The%20creature%20with%20ninjutsu%20is%20put%20onto%20the%20battlefield%20unblocked.%20It%20will%20be%20attacking%20the%20same%20player%20or%20planeswalker%20as%20the%20creature%20that%20was%20returned%20to%20its%20owner%E2%80%99s%20hand.%5Cn%5Cn%20%20%20%20%20%20702.49d%20Commander%20ninjutsu%20is%20a%20variant%20of%20the%20ninjutsu%20ability%20that%20also%20functions%20while%20the%20card%20with%20commander%20ninjutsu%20is%20in%20the%20command%20zone.%20%E2%80%9CCommander%20ninjutsu%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Reveal%20this%20card%20from%20your%20hand%20or%20from%20the%20command%20zone,%20Return%20an%20unblocked%20attacking%20creature%20you%20control%20to%20its%20owner%E2%80%99s%20hand:%20Put%20this%20card%20onto%20the%20battlefield%20tapped%20and%20attacking.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.50.%20Epic%5Cn%5Cn%20%20%20%20%20%20702.50a%20Epic%20represents%20two%20spell%20abilities,%20one%20of%20which%20creates%20a%20delayed%20triggered%20ability.%20%E2%80%9CEpic%E2%80%9D%20means%20%E2%80%9CFor%20the%20rest%20of%20the%20game,%20you%20can%E2%80%99t%20cast%20spells,%E2%80%9D%20and%20%E2%80%9CAt%20the%20beginning%20of%20each%20of%20your%20upkeeps%20for%20the%20rest%20of%20the%20game,%20copy%20this%20spell%20except%20for%20its%20epic%20ability.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20See%20rule%20707.10.%5Cn%5Cn%20%20%20%20%20%20702.50b%20A%20player%20can%E2%80%99t%20cast%20spells%20once%20a%20spell%20with%20epic%20they%20control%20resolves,%20but%20effects%20(such%20as%20the%20epic%20ability%20itself)%20can%20still%20put%20copies%20of%20spells%20onto%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20702.51.%20Convoke%5Cn%5Cn%20%20%20%20%20%20702.51a%20Convoke%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20convoke%20is%20on%20the%20stack.%20%E2%80%9CConvoke%E2%80%9D%20means%20%E2%80%9CFor%20each%20colored%20mana%20in%20this%20spell%E2%80%99s%20total%20cost,%20you%20may%20tap%20an%20untapped%20creature%20of%20that%20color%20you%20control%20rather%20than%20pay%20that%20mana.%20For%20each%20generic%20mana%20in%20this%20spell%E2%80%99s%20total%20cost,%20you%20may%20tap%20an%20untapped%20creature%20you%20control%20rather%20than%20pay%20that%20mana.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.51b%20The%20convoke%20ability%20isn%E2%80%99t%20an%20additional%20or%20alternative%20cost%20and%20applies%20only%20after%20the%20total%20cost%20of%20the%20spell%20with%20convoke%20is%20determined.%5Cn%20%20%20%20%20%20Example:%20Heartless%20Summoning%20says,%20in%20part,%20%E2%80%9CCreature%20spells%20you%20cast%20cost%20%7B2%7D%20less%20to%20cast.%E2%80%9D%20You%20control%20Heartless%20Summoning%20and%20cast%20Siege%20Wurm,%20a%20spell%20with%20convoke%20that%20costs%20%7B5%7D%7BG%7D%7BG%7D.%20The%20total%20cost%20to%20cast%20Siege%20Wurm%20is%20%7B3%7D%7BG%7D%7BG%7D.%20After%20activating%20mana%20abilities,%20you%20pay%20that%20total%20cost.%20You%20may%20tap%20up%20to%20two%20green%20creatures%20and%20up%20to%20three%20other%20creatures%20to%20pay%20that%20cost,%20and%20the%20remainder%20is%20paid%20with%20mana.%5Cn%5Cn%20%20%20%20%20%20702.51c%20A%20creature%20tapped%20to%20pay%20for%20mana%20in%20a%20spell%E2%80%99s%20total%20cost%20this%20way%20is%20said%20to%20have%20%E2%80%9Cconvoked%E2%80%9D%20that%20spell.%5Cn%5Cn%20%20%20%20%20%20702.51d%20Multiple%20instances%20of%20convoke%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.52.%20Dredge%5Cn%5Cn%20%20%20%20%20%20702.52a%20Dredge%20is%20a%20static%20ability%20that%20functions%20only%20while%20the%20card%20with%20dredge%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CDredge%20N%E2%80%9D%20means%20%E2%80%9CAs%20long%20as%20you%20have%20at%20least%20N%20cards%20in%20your%20library,%20if%20you%20would%20draw%20a%20card,%20you%20may%20instead%20mill%20N%20cards%20and%20return%20this%20card%20from%20your%20graveyard%20to%20your%20hand.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.52b%20A%20player%20with%20fewer%20cards%20in%20their%20library%20than%20the%20number%20required%20by%20a%20dredge%20ability%20can%E2%80%99t%20mill%20any%20of%20them%20this%20way.%5Cn%5Cn%20%20%20%20%20%20702.53.%20Transmute%5Cn%5Cn%20%20%20%20%20%20702.53a%20Transmute%20is%20an%20activated%20ability%20that%20functions%20only%20while%20the%20card%20with%20transmute%20is%20in%20a%20player%E2%80%99s%20hand.%20%E2%80%9CTransmute%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Discard%20this%20card:%20Search%20your%20library%20for%20a%20card%20with%20the%20same%20mana%20value%20as%20the%20discarded%20card,%20reveal%20that%20card,%20and%20put%20it%20into%20your%20hand.%20Then%20shuffle%20your%20library.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.53b%20Although%20the%20transmute%20ability%20can%20be%20activated%20only%20if%20the%20card%20is%20in%20a%20player%E2%80%99s%20hand,%20it%20continues%20to%20exist%20while%20the%20object%20is%20on%20the%20battlefield%20and%20in%20all%20other%20zones.%20Therefore%20objects%20with%20transmute%20will%20be%20affected%20by%20effects%20that%20depend%20on%20objects%20having%20one%20or%20more%20activated%20abilities.%5Cn%5Cn%20%20%20%20%20%20702.54.%20Bloodthirst%5Cn%5Cn%20%20%20%20%20%20702.54a%20Bloodthirst%20is%20a%20static%20ability.%20%E2%80%9CBloodthirst%20N%E2%80%9D%20means%20%E2%80%9CIf%20an%20opponent%20was%20dealt%20damage%20this%20turn,%20this%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.54b%20%E2%80%9CBloodthirst%20X%E2%80%9D%20is%20a%20special%20form%20of%20bloodthirst.%20%E2%80%9CBloodthirst%20X%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20X%20+1/+1%20counters%20on%20it,%20where%20X%20is%20the%20total%20damage%20your%20opponents%20have%20been%20dealt%20this%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.54c%20If%20an%20object%20has%20multiple%20instances%20of%20bloodthirst,%20each%20applies%20separately.%5Cn%5Cn%20%20%20%20%20%20702.55.%20Haunt%5Cn%5Cn%20%20%20%20%20%20702.55a%20Haunt%20is%20a%20triggered%20ability.%20%E2%80%9CHaunt%E2%80%9D%20on%20a%20permanent%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20exile%20it%20haunting%20target%20creature.%E2%80%9D%20%E2%80%9CHaunt%E2%80%9D%20on%20an%20instant%20or%20sorcery%20spell%20means%20%E2%80%9CWhen%20this%20spell%20is%20put%20into%20a%20graveyard%20during%20its%20resolution,%20exile%20it%20haunting%20target%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.55b%20Cards%20that%20are%20in%20the%20exile%20zone%20as%20the%20result%20of%20a%20haunt%20ability%20%E2%80%9Chaunt%E2%80%9D%20the%20creature%20targeted%20by%20that%20ability.%20The%20phrase%20%E2%80%9Ccreature%20it%20haunts%E2%80%9D%20refers%20to%20the%20object%20targeted%20by%20the%20haunt%20ability,%20regardless%20of%20whether%20or%20not%20that%20object%20is%20still%20a%20creature.%5Cn%5Cn%20%20%20%20%20%20702.55c%20Triggered%20abilities%20of%20cards%20with%20haunt%20that%20refer%20to%20the%20haunted%20creature%20can%20trigger%20in%20the%20exile%20zone.%5Cn%5Cn%20%20%20%20%20%20702.56.%20Replicate%5Cn%5Cn%20%20%20%20%20%20702.56a%20Replicate%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20replicate%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20while%20the%20spell%20with%20replicate%20is%20on%20the%20stack.%20%E2%80%9CReplicate%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20pay%20%5Bcost%5D%20any%20number%20of%20times%E2%80%9D%20and%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20if%20a%20replicate%20cost%20was%20paid%20for%20it,%20copy%20it%20for%20each%20time%20its%20replicate%20cost%20was%20paid.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20any%20of%20the%20copies.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20replicate%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.56b%20If%20a%20spell%20has%20multiple%20instances%20of%20replicate,%20each%20is%20paid%20separately%20and%20triggers%20based%20on%20the%20payments%20made%20for%20it,%20not%20any%20other%20instance%20of%20replicate.%5Cn%5Cn%20%20%20%20%20%20702.57.%20Forecast%5Cn%5Cn%20%20%20%20%20%20702.57a%20A%20forecast%20ability%20is%20a%20special%20kind%20of%20activated%20ability%20that%20can%20be%20activated%20only%20from%20a%20player%E2%80%99s%20hand.%20It%E2%80%99s%20written%20%E2%80%9CForecast%20%E2%80%94%20%5BActivated%20ability%5D.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.57b%20A%20forecast%20ability%20may%20be%20activated%20only%20during%20the%20upkeep%20step%20of%20the%20card%E2%80%99s%20owner%20and%20only%20once%20each%20turn.%20The%20controller%20of%20the%20forecast%20ability%20reveals%20the%20card%20with%20that%20ability%20from%20their%20hand%20as%20the%20ability%20is%20activated.%20That%20player%20plays%20with%20that%20card%20revealed%20in%20their%20hand%20until%20it%20leaves%20the%20player%E2%80%99s%20hand%20or%20until%20a%20step%20or%20phase%20that%20isn%E2%80%99t%20an%20upkeep%20step%20begins,%20whichever%20comes%20first.%5Cn%5Cn%20%20%20%20%20%20702.58.%20Graft%5Cn%5Cn%20%20%20%20%20%20702.58a%20Graft%20represents%20both%20a%20static%20ability%20and%20a%20triggered%20ability.%20%E2%80%9CGraft%20N%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%E2%80%9D%20and%20%E2%80%9CWhenever%20another%20creature%20enters%20the%20battlefield,%20if%20this%20permanent%20has%20a%20+1/+1%20counter%20on%20it,%20you%20may%20move%20a%20+1/+1%20counter%20from%20this%20permanent%20onto%20that%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.58b%20If%20a%20permanent%20has%20multiple%20instances%20of%20graft,%20each%20one%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.59.%20Recover%5Cn%5Cn%20%20%20%20%20%20702.59a%20Recover%20is%20a%20triggered%20ability%20that%20functions%20only%20while%20the%20card%20with%20recover%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CRecover%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CWhen%20a%20creature%20is%20put%20into%20your%20graveyard%20from%20the%20battlefield,%20you%20may%20pay%20%5Bcost%5D.%20If%20you%20do,%20return%20this%20card%20from%20your%20graveyard%20to%20your%20hand.%20Otherwise,%20exile%20this%20card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.60.%20Ripple%5Cn%5Cn%20%20%20%20%20%20702.60a%20Ripple%20is%20a%20triggered%20ability%20that%20functions%20only%20while%20the%20card%20with%20ripple%20is%20on%20the%20stack.%20%E2%80%9CRipple%20N%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20you%20may%20reveal%20the%20top%20N%20cards%20of%20your%20library,%20or,%20if%20there%20are%20fewer%20than%20N%20cards%20in%20your%20library,%20you%20may%20reveal%20all%20the%20cards%20in%20your%20library.%20If%20you%20reveal%20cards%20from%20your%20library%20this%20way,%20you%20may%20cast%20any%20of%20those%20cards%20with%20the%20same%20name%20as%20this%20spell%20without%20paying%20their%20mana%20costs,%20then%20put%20all%20revealed%20cards%20not%20cast%20this%20way%20on%20the%20bottom%20of%20your%20library%20in%20any%20order.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.60b%20If%20a%20spell%20has%20multiple%20instances%20of%20ripple,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.61.%20Split%20Second%5Cn%5Cn%20%20%20%20%20%20702.61a%20Split%20second%20is%20a%20static%20ability%20that%20functions%20only%20while%20the%20spell%20with%20split%20second%20is%20on%20the%20stack.%20%E2%80%9CSplit%20second%E2%80%9D%20means%20%E2%80%9CAs%20long%20as%20this%20spell%20is%20on%20the%20stack,%20players%20can%E2%80%99t%20cast%20other%20spells%20or%20activate%20abilities%20that%20aren%E2%80%99t%20mana%20abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.61b%20Players%20may%20activate%20mana%20abilities%20and%20take%20special%20actions%20while%20a%20spell%20with%20split%20second%20is%20on%20the%20stack.%20Triggered%20abilities%20trigger%20and%20are%20put%20on%20the%20stack%20as%20normal%20while%20a%20spell%20with%20split%20second%20is%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20702.61c%20Multiple%20instances%20of%20split%20second%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.62.%20Suspend%5Cn%5Cn%20%20%20%20%20%20702.62a%20Suspend%20is%20a%20keyword%20that%20represents%20three%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20suspend%20is%20in%20a%20player%E2%80%99s%20hand.%20The%20second%20and%20third%20are%20triggered%20abilities%20that%20function%20in%20the%20exile%20zone.%20%E2%80%9CSuspend%20N%E2%80%94%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CIf%20you%20could%20begin%20to%20cast%20this%20card%20by%20putting%20it%20onto%20the%20stack%20from%20your%20hand,%20you%20may%20pay%20%5Bcost%5D%20and%20exile%20it%20with%20N%20time%20counters%20on%20it.%20This%20action%20doesn%E2%80%99t%20use%20the%20stack,%E2%80%9D%20and%20%E2%80%9CAt%20the%20beginning%20of%20your%20upkeep,%20if%20this%20card%20is%20suspended,%20remove%20a%20time%20counter%20from%20it,%E2%80%9D%20and%20%E2%80%9CWhen%20the%20last%20time%20counter%20is%20removed%20from%20this%20card,%20if%20it%E2%80%99s%20exiled,%20play%20it%20without%20paying%20its%20mana%20cost%20if%20able.%20If%20you%20can%E2%80%99t,%20it%20remains%20exiled.%20If%20you%20cast%20a%20creature%20spell%20this%20way,%20it%20gains%20haste%20until%20you%20lose%20control%20of%20the%20spell%20or%20the%20permanent%20it%20becomes.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.62b%20A%20card%20is%20%E2%80%9Csuspended%E2%80%9D%20if%20it%E2%80%99s%20in%20the%20exile%20zone,%20has%20suspend,%20and%20has%20a%20time%20counter%20on%20it.%5Cn%5Cn%20%20%20%20%20%20702.62c%20While%20determining%20if%20you%20could%20begin%20to%20cast%20a%20card%20with%20suspend,%20take%20into%20consideration%20any%20effects%20that%20would%20prohibit%20that%20card%20from%20being%20cast.%5Cn%5Cn%20%20%20%20%20%20702.62d%20Casting%20a%20spell%20as%20an%20effect%20of%20its%20suspend%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.63.%20Vanishing%5Cn%5Cn%20%20%20%20%20%20702.63a%20Vanishing%20is%20a%20keyword%20that%20represents%20three%20abilities.%20%E2%80%9CVanishing%20N%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20N%20time%20counters%20on%20it,%E2%80%9D%20%E2%80%9CAt%20the%20beginning%20of%20your%20upkeep,%20if%20this%20permanent%20has%20a%20time%20counter%20on%20it,%20remove%20a%20time%20counter%20from%20it,%E2%80%9D%20and%20%E2%80%9CWhen%20the%20last%20time%20counter%20is%20removed%20from%20this%20permanent,%20sacrifice%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.63b%20Vanishing%20without%20a%20number%20means%20%E2%80%9CAt%20the%20beginning%20of%20your%20upkeep,%20if%20this%20permanent%20has%20a%20time%20counter%20on%20it,%20remove%20a%20time%20counter%20from%20it%E2%80%9D%20and%20%E2%80%9CWhen%20the%20last%20time%20counter%20is%20removed%20from%20this%20permanent,%20sacrifice%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.63c%20If%20a%20permanent%20has%20multiple%20instances%20of%20vanishing,%20each%20works%20separately.%5Cn%5Cn%20%20%20%20%20%20702.64.%20Absorb%5Cn%5Cn%20%20%20%20%20%20702.64a%20Absorb%20is%20a%20static%20ability.%20%E2%80%9CAbsorb%20N%E2%80%9D%20means%20%E2%80%9CIf%20a%20source%20would%20deal%20damage%20to%20this%20creature,%20prevent%20N%20of%20that%20damage.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.64b%20Each%20absorb%20ability%20can%20prevent%20only%20N%20damage%20from%20any%20one%20source%20at%20any%20one%20time.%20It%20will%20apply%20separately%20to%20damage%20from%20other%20sources,%20or%20to%20damage%20dealt%20by%20the%20same%20source%20at%20a%20different%20time.%5Cn%5Cn%20%20%20%20%20%20702.64c%20If%20an%20object%20has%20multiple%20instances%20of%20absorb,%20each%20applies%20separately.%5Cn%5Cn%20%20%20%20%20%20702.65.%20Aura%20Swap%5Cn%5Cn%20%20%20%20%20%20702.65a%20Aura%20swap%20is%20an%20activated%20ability%20of%20some%20Aura%20cards.%20%E2%80%9CAura%20swap%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20You%20may%20exchange%20this%20permanent%20with%20an%20Aura%20card%20in%20your%20hand.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.65b%20If%20either%20half%20of%20the%20exchange%20can%E2%80%99t%20be%20completed,%20the%20ability%20has%20no%20effect.%5Cn%20%20%20%20%20%20Example:%20You%20activate%20the%20aura%20swap%20ability%20of%20an%20Aura.%20The%20only%20Aura%20card%20in%20your%20hand%20can%E2%80%99t%20enchant%20the%20permanent%20that%E2%80%99s%20enchanted%20by%20the%20Aura%20with%20aura%20swap.%20The%20ability%20has%20no%20effect.%5Cn%20%20%20%20%20%20Example:%20You%20activate%20the%20aura%20swap%20ability%20of%20an%20Aura%20that%20you%20control%20but%20you%20don%E2%80%99t%20own.%20The%20ability%20has%20no%20effect.%5Cn%5Cn%20%20%20%20%20%20702.66.%20Delve%5Cn%5Cn%20%20%20%20%20%20702.66a%20Delve%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20delve%20is%20on%20the%20stack.%20%E2%80%9CDelve%E2%80%9D%20means%20%E2%80%9CFor%20each%20generic%20mana%20in%20this%20spell%E2%80%99s%20total%20cost,%20you%20may%20exile%20a%20card%20from%20your%20graveyard%20rather%20than%20pay%20that%20mana.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.66b%20The%20delve%20ability%20isn%E2%80%99t%20an%20additional%20or%20alternative%20cost%20and%20applies%20only%20after%20the%20total%20cost%20of%20the%20spell%20with%20delve%20is%20determined.%5Cn%5Cn%20%20%20%20%20%20702.66c%20Multiple%20instances%20of%20delve%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.67.%20Fortify%5Cn%5Cn%20%20%20%20%20%20702.67a%20Fortify%20is%20an%20activated%20ability%20of%20Fortification%20cards.%20%E2%80%9CFortify%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20Attach%20this%20Fortification%20to%20target%20land%20you%20control.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.67b%20For%20more%20information%20about%20Fortifications,%20see%20rule%20301,%20%E2%80%9CArtifacts.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.67c%20If%20a%20Fortification%20has%20multiple%20instances%20of%20fortify,%20any%20of%20its%20fortify%20abilities%20may%20be%20used.%5Cn%5Cn%20%20%20%20%20%20702.68.%20Frenzy%5Cn%5Cn%20%20%20%20%20%20702.68a%20Frenzy%20is%20a%20triggered%20ability.%20%E2%80%9CFrenzy%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks%20and%20isn%E2%80%99t%20blocked,%20it%20gets%20+N/+0%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.68b%20If%20a%20creature%20has%20multiple%20instances%20of%20frenzy,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.69.%20Gravestorm%5Cn%5Cn%20%20%20%20%20%20702.69a%20Gravestorm%20is%20a%20triggered%20ability%20that%20functions%20on%20the%20stack.%20%E2%80%9CGravestorm%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20copy%20it%20for%20each%20permanent%20that%20was%20put%20into%20a%20graveyard%20from%20the%20battlefield%20this%20turn.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20any%20of%20the%20copies.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.69b%20If%20a%20spell%20has%20multiple%20instances%20of%20gravestorm,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.70.%20Poisonous%5Cn%5Cn%20%20%20%20%20%20702.70a%20Poisonous%20is%20a%20triggered%20ability.%20%E2%80%9CPoisonous%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20that%20player%20gets%20N%20poison%20counters.%E2%80%9D%20(For%20information%20about%20poison%20counters,%20see%20rule%20104.3d.)%5Cn%5Cn%20%20%20%20%20%20702.70b%20If%20a%20creature%20has%20multiple%20instances%20of%20poisonous,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.71.%20Transfigure%5Cn%5Cn%20%20%20%20%20%20702.71a%20Transfigure%20is%20an%20activated%20ability.%20%E2%80%9CTransfigure%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Sacrifice%20this%20permanent:%20Search%20your%20library%20for%20a%20creature%20card%20with%20the%20same%20mana%20value%20as%20this%20permanent%20and%20put%20it%20onto%20the%20battlefield.%20Then%20shuffle%20your%20library.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.72.%20Champion%5Cn%5Cn%20%20%20%20%20%20702.72a%20Champion%20represents%20two%20triggered%20abilities.%20%E2%80%9CChampion%20an%20%5Bobject%5D%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20sacrifice%20it%20unless%20you%20exile%20another%20%5Bobject%5D%20you%20control%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20leaves%20the%20battlefield,%20return%20the%20exiled%20card%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.72b%20The%20two%20abilities%20represented%20by%20champion%20are%20linked.%20See%20rule%20607,%20%E2%80%9CLinked%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.72c%20A%20permanent%20is%20%E2%80%9Cchampioned%E2%80%9D%20by%20another%20permanent%20if%20the%20latter%20exiles%20the%20former%20as%20the%20direct%20result%20of%20a%20champion%20ability.%5Cn%5Cn%20%20%20%20%20%20702.73.%20Changeling%5Cn%5Cn%20%20%20%20%20%20702.73a%20Changeling%20is%20a%20characteristic-defining%20ability.%20%E2%80%9CChangeling%E2%80%9D%20means%20%E2%80%9CThis%20object%20is%20every%20creature%20type.%E2%80%9D%20This%20ability%20works%20everywhere,%20even%20outside%20the%20game.%20See%20rule%20604.3.%5Cn%5Cn%20%20%20%20%20%20702.74.%20Evoke%5Cn%5Cn%20%20%20%20%20%20702.74a%20Evoke%20represents%20two%20abilities:%20a%20static%20ability%20that%20functions%20in%20any%20zone%20from%20which%20the%20card%20with%20evoke%20can%20be%20cast%20and%20a%20triggered%20ability%20that%20functions%20on%20the%20battlefield.%20%E2%80%9CEvoke%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20if%20its%20evoke%20cost%20was%20paid,%20its%20controller%20sacrifices%20it.%E2%80%9D%20Casting%20a%20spell%20for%20its%20evoke%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.75.%20Hideaway%5Cn%5Cn%20%20%20%20%20%20702.75a%20Hideaway%20is%20a%20triggered%20ability.%20%E2%80%9CHideaway%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20look%20at%20the%20top%20N%20cards%20of%20your%20library.%20Exile%20one%20of%20them%20face%20down%20and%20put%20the%20rest%20on%20the%20bottom%20of%20your%20library%20in%20a%20random%20order.%20The%20exiled%20card%20gains%20%E2%80%98The%20player%20who%20controls%20the%20permanent%20that%20exiled%20this%20card%20may%20look%20at%20this%20card%20in%20the%20exile%20zone.%E2%80%99%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.75b%20Previously,%20the%20rules%20for%20the%20hideaway%20ability%20caused%20the%20permanent%20to%20enter%20the%20battlefield%20tapped,%20and%20the%20number%20of%20cards%20the%20player%20looked%20at%20was%20fixed%20at%20four.%20Cards%20printed%20before%20this%20rules%20change%20had%20the%20printed%20text%20%E2%80%9CHideaway%E2%80%9D%20with%20no%20numeral%20after%20the%20word.%20Those%20older%20cards%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20have%20%E2%80%9CHideaway%204%E2%80%9D%20and%20the%20additional%20ability%20%E2%80%9C%5BThis%20permanent%5D%20enters%20the%20battlefield%20tapped.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.76.%20Prowl%5Cn%5Cn%20%20%20%20%20%20702.76a%20Prowl%20is%20a%20static%20ability%20that%20functions%20on%20the%20stack.%20%E2%80%9CProwl%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20if%20a%20player%20was%20dealt%20combat%20damage%20this%20turn%20by%20a%20source%20that,%20at%20the%20time%20it%20dealt%20that%20damage,%20was%20under%20your%20control%20and%20had%20any%20of%20this%20spell%E2%80%99s%20creature%20types.%E2%80%9D%20Casting%20a%20spell%20for%20its%20prowl%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.77.%20Reinforce%5Cn%5Cn%20%20%20%20%20%20702.77a%20Reinforce%20is%20an%20activated%20ability%20that%20functions%20only%20while%20the%20card%20with%20reinforce%20is%20in%20a%20player%E2%80%99s%20hand.%20%E2%80%9CReinforce%20N%E2%80%94%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Discard%20this%20card:%20Put%20N%20+1/+1%20counters%20on%20target%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.77b%20Although%20the%20reinforce%20ability%20can%20be%20activated%20only%20if%20the%20card%20is%20in%20a%20player%E2%80%99s%20hand,%20it%20continues%20to%20exist%20while%20the%20object%20is%20on%20the%20battlefield%20and%20in%20all%20other%20zones.%20Therefore%20objects%20with%20reinforce%20will%20be%20affected%20by%20effects%20that%20depend%20on%20objects%20having%20one%20or%20more%20activated%20abilities.%5Cn%5Cn%20%20%20%20%20%20702.78.%20Conspire%5Cn%5Cn%20%20%20%20%20%20702.78a%20Conspire%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20conspire%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20while%20the%20spell%20with%20conspire%20is%20on%20the%20stack.%20%E2%80%9CConspire%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20tap%20two%20untapped%20creatures%20you%20control%20that%20each%20share%20a%20color%20with%20it%E2%80%9D%20and%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20if%20its%20conspire%20cost%20was%20paid,%20copy%20it.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20conspire%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.78b%20If%20a%20spell%20has%20multiple%20instances%20of%20conspire,%20each%20is%20paid%20separately%20and%20triggers%20based%20on%20its%20own%20payment,%20not%20any%20other%20instance%20of%20conspire.%5Cn%5Cn%20%20%20%20%20%20702.79.%20Persist%5Cn%5Cn%20%20%20%20%20%20702.79a%20Persist%20is%20a%20triggered%20ability.%20%E2%80%9CPersist%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20if%20it%20had%20no%20-1/-1%20counters%20on%20it,%20return%20it%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20with%20a%20-1/-1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.80.%20Wither%5Cn%5Cn%20%20%20%20%20%20702.80a%20Wither%20is%20a%20static%20ability.%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20wither%20isn%E2%80%99t%20marked%20on%20that%20creature.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20put%20that%20many%20-1/-1%20counters%20on%20that%20creature.%20See%20rule%20120.3.%5Cn%5Cn%20%20%20%20%20%20702.80b%20If%20an%20object%20changes%20zones%20before%20an%20effect%20causes%20it%20to%20deal%20damage,%20its%20last%20known%20information%20is%20used%20to%20determine%20whether%20it%20had%20wither.%5Cn%5Cn%20%20%20%20%20%20702.80c%20The%20wither%20rules%20function%20no%20matter%20what%20zone%20an%20object%20with%20wither%20deals%20damage%20from.%5Cn%5Cn%20%20%20%20%20%20702.80d%20Multiple%20instances%20of%20wither%20on%20the%20same%20object%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.81.%20Retrace%5Cn%5Cn%20%20%20%20%20%20702.81a%20Retrace%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20retrace%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CRetrace%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20by%20discarding%20a%20land%20card%20as%20an%20additional%20cost%20to%20cast%20it.%E2%80%9D%20Casting%20a%20spell%20using%20its%20retrace%20ability%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.82.%20Devour%5Cn%5Cn%20%20%20%20%20%20702.82a%20Devour%20is%20a%20static%20ability.%20%E2%80%9CDevour%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20object%20enters%20the%20battlefield,%20you%20may%20sacrifice%20any%20number%20of%20creatures.%20This%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%20for%20each%20creature%20sacrificed%20this%20way.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.82b%20Some%20objects%20have%20abilities%20that%20refer%20to%20the%20number%20of%20creatures%20the%20permanent%20devoured.%20%E2%80%9CIt%20devoured%E2%80%9D%20means%20%E2%80%9Csacrificed%20as%20a%20result%20of%20its%20devour%20ability%20as%20it%20entered%20the%20battlefield.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.82c%20Devour%20%5Btype%5D%20is%20a%20variant%20of%20devour.%20%E2%80%9CDevour%20%5Btype%5D%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20object%20enters%20the%20battlefield,%20you%20may%20sacrifice%20any%20number%20of%20%5Btype%5D%20permanents.%20This%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%20for%20each%20permanent%20sacrificed%20this%20way.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.83.%20Exalted%5Cn%5Cn%20%20%20%20%20%20702.83a%20Exalted%20is%20a%20triggered%20ability.%20%E2%80%9CExalted%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20creature%20you%20control%20attacks%20alone,%20that%20creature%20gets%20+1/+1%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.83b%20A%20creature%20%E2%80%9Cattacks%20alone%E2%80%9D%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20an%20attacker%20in%20a%20given%20combat%20phase.%20See%20rule%20506.5.%5Cn%5Cn%20%20%20%20%20%20702.84.%20Unearth%5Cn%5Cn%20%20%20%20%20%20702.84a%20Unearth%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20unearth%20is%20in%20a%20graveyard.%20%E2%80%9CUnearth%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20Return%20this%20card%20from%20your%20graveyard%20to%20the%20battlefield.%20It%20gains%20haste.%20Exile%20it%20at%20the%20beginning%20of%20the%20next%20end%20step.%20If%20it%20would%20leave%20the%20battlefield,%20exile%20it%20instead%20of%20putting%20it%20anywhere%20else.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.85.%20Cascade%5Cn%5Cn%20%20%20%20%20%20702.85a%20Cascade%20is%20a%20triggered%20ability%20that%20functions%20only%20while%20the%20spell%20with%20cascade%20is%20on%20the%20stack.%20%E2%80%9CCascade%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20exile%20cards%20from%20the%20top%20of%20your%20library%20until%20you%20exile%20a%20nonland%20card%20whose%20mana%20value%20is%20less%20than%20this%20spell%E2%80%99s%20mana%20value.%20You%20may%20cast%20that%20card%20without%20paying%20its%20mana%20cost%20if%20the%20resulting%20spell%E2%80%99s%20mana%20value%20is%20less%20than%20this%20spell%E2%80%99s%20mana%20value.%20Then%20put%20all%20cards%20exiled%20this%20way%20that%20weren%E2%80%99t%20cast%20on%20the%20bottom%20of%20your%20library%20in%20a%20random%20order.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.85b%20If%20an%20effect%20allows%20a%20player%20to%20take%20an%20action%20with%20one%20or%20more%20of%20the%20exiled%20cards%20%E2%80%9Cas%20you%20cascade,%E2%80%9D%20the%20player%20may%20take%20that%20action%20after%20they%20have%20finished%20exiling%20cards%20due%20to%20the%20cascade%20ability.%20This%20action%20is%20taken%20before%20choosing%20whether%20to%20cast%20the%20last%20exiled%20card%20or,%20if%20no%20appropriate%20card%20was%20exiled,%20before%20putting%20the%20exiled%20cards%20on%20the%20bottom%20of%20their%20library%20in%20a%20random%20order.%5Cn%5Cn%20%20%20%20%20%20702.85c%20If%20a%20spell%20has%20multiple%20instances%20of%20cascade,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.86.%20Annihilator%5Cn%5Cn%20%20%20%20%20%20702.86a%20Annihilator%20is%20a%20triggered%20ability.%20%E2%80%9CAnnihilator%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20defending%20player%20sacrifices%20N%20permanents.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.86b%20If%20a%20creature%20has%20multiple%20instances%20of%20annihilator,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.87.%20Level%20Up%5Cn%5Cn%20%20%20%20%20%20702.87a%20Level%20up%20is%20an%20activated%20ability.%20%E2%80%9CLevel%20up%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20Put%20a%20level%20counter%20on%20this%20permanent.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.87b%20Each%20card%20printed%20with%20a%20level%20up%20ability%20is%20known%20as%20a%20leveler%20card.%20It%20has%20a%20nonstandard%20layout%20and%20includes%20two%20level%20symbols%20that%20are%20themselves%20keyword%20abilities.%20See%20rule%20711,%20%E2%80%9CLeveler%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.87c%20Some%20enchantments%20have%20the%20subtype%20Class%20and%20associated%20abilities%20that%20give%20them%20a%20class%20level.%20These%20are%20not%20the%20same%20as%20level%20up%20abilities%20and%20class%20levels%20do%20not%20interact%20with%20level%20counters.%20See%20rule%20717,%20%E2%80%9CClass%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.88.%20Rebound%5Cn%5Cn%20%20%20%20%20%20702.88a%20Rebound%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20spell%20is%20on%20the%20stack%20and%20may%20create%20a%20delayed%20triggered%20ability.%20%E2%80%9CRebound%E2%80%9D%20means%20%E2%80%9CIf%20this%20spell%20was%20cast%20from%20your%20hand,%20instead%20of%20putting%20it%20into%20your%20graveyard%20as%20it%20resolves,%20exile%20it%20and,%20at%20the%20beginning%20of%20your%20next%20upkeep,%20you%20may%20cast%20this%20card%20from%20exile%20without%20paying%20its%20mana%20cost.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.88b%20Casting%20a%20spell%20as%20an%20effect%20of%20its%20rebound%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.88c%20Multiple%20instances%20of%20rebound%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.89.%20Totem%20Armor%5Cn%5Cn%20%20%20%20%20%20702.89a%20Totem%20armor%20is%20a%20static%20ability%20that%20appears%20on%20some%20Auras.%20%E2%80%9CTotem%20armor%E2%80%9D%20means%20%E2%80%9CIf%20enchanted%20permanent%20would%20be%20destroyed,%20instead%20remove%20all%20damage%20marked%20on%20it%20and%20destroy%20this%20Aura.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.90.%20Infect%5Cn%5Cn%20%20%20%20%20%20702.90a%20Infect%20is%20a%20static%20ability.%5Cn%5Cn%20%20%20%20%20%20702.90b%20Damage%20dealt%20to%20a%20player%20by%20a%20source%20with%20infect%20doesn%E2%80%99t%20cause%20that%20player%20to%20lose%20life.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20give%20the%20player%20that%20many%20poison%20counters.%20See%20rule%20120.3.%5Cn%5Cn%20%20%20%20%20%20702.90c%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20infect%20isn%E2%80%99t%20marked%20on%20that%20creature.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20put%20that%20many%20-1/-1%20counters%20on%20that%20creature.%20See%20rule%20120.3.%5Cn%5Cn%20%20%20%20%20%20702.90d%20If%20an%20object%20changes%20zones%20before%20an%20effect%20causes%20it%20to%20deal%20damage,%20its%20last%20known%20information%20is%20used%20to%20determine%20whether%20it%20had%20infect.%5Cn%5Cn%20%20%20%20%20%20702.90e%20The%20infect%20rules%20function%20no%20matter%20what%20zone%20an%20object%20with%20infect%20deals%20damage%20from.%5Cn%5Cn%20%20%20%20%20%20702.90f%20Multiple%20instances%20of%20infect%20on%20the%20same%20object%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.91.%20Battle%20Cry%5Cn%5Cn%20%20%20%20%20%20702.91a%20Battle%20cry%20is%20a%20triggered%20ability.%20%E2%80%9CBattle%20cry%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20each%20other%20attacking%20creature%20gets%20+1/+0%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.91b%20If%20a%20creature%20has%20multiple%20instances%20of%20battle%20cry,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.92.%20Living%20Weapon%5Cn%5Cn%20%20%20%20%20%20702.92a%20Living%20weapon%20is%20a%20triggered%20ability.%20%E2%80%9CLiving%20weapon%E2%80%9D%20means%20%E2%80%9CWhen%20this%20Equipment%20enters%20the%20battlefield,%20create%20a%200/0%20black%20Phyrexian%20Germ%20creature%20token,%20then%20attach%20this%20Equipment%20to%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.93.%20Undying%5Cn%5Cn%20%20%20%20%20%20702.93a%20Undying%20is%20a%20triggered%20ability.%20%E2%80%9CUndying%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20if%20it%20had%20no%20+1/+1%20counters%20on%20it,%20return%20it%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20with%20a%20+1/+1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.94.%20Miracle%5Cn%5Cn%20%20%20%20%20%20702.94a%20Miracle%20is%20a%20static%20ability%20linked%20to%20a%20triggered%20ability.%20(See%20rule%20603.11.)%20%E2%80%9CMiracle%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20reveal%20this%20card%20from%20your%20hand%20as%20you%20draw%20it%20if%20it%E2%80%99s%20the%20first%20card%20you%E2%80%99ve%20drawn%20this%20turn.%20When%20you%20reveal%20this%20card%20this%20way,%20you%20may%20cast%20it%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.94b%20If%20a%20player%20chooses%20to%20reveal%20a%20card%20using%20its%20miracle%20ability,%20they%20play%20with%20that%20card%20revealed%20until%20that%20card%20leaves%20their%20hand,%20that%20ability%20resolves,%20or%20that%20ability%20otherwise%20leaves%20the%20stack.%20(See%20rule%20701.16a.)%5Cn%5Cn%20%20%20%20%20%20702.95.%20Soulbond%5Cn%5Cn%20%20%20%20%20%20702.95a%20Soulbond%20is%20a%20keyword%20that%20represents%20two%20triggered%20abilities.%20%E2%80%9CSoulbond%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20if%20you%20control%20both%20this%20creature%20and%20another%20creature%20and%20both%20are%20unpaired,%20you%20may%20pair%20this%20creature%20with%20another%20unpaired%20creature%20you%20control%20for%20as%20long%20as%20both%20remain%20creatures%20on%20the%20battlefield%20under%20your%20control%E2%80%9D%20and%20%E2%80%9CWhenever%20another%20creature%20enters%20the%20battlefield%20under%20your%20control,%20if%20you%20control%20both%20that%20creature%20and%20this%20one%20and%20both%20are%20unpaired,%20you%20may%20pair%20that%20creature%20with%20this%20creature%20for%20as%20long%20as%20both%20remain%20creatures%20on%20the%20battlefield%20under%20your%20control.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.95b%20A%20creature%20becomes%20%E2%80%9Cpaired%E2%80%9D%20with%20another%20as%20the%20result%20of%20a%20soulbond%20ability.%20Abilities%20may%20refer%20to%20a%20paired%20creature,%20the%20creature%20another%20creature%20is%20paired%20with,%20or%20whether%20a%20creature%20is%20paired.%20An%20%E2%80%9Cunpaired%E2%80%9D%20creature%20is%20one%20that%20is%20not%20paired.%5Cn%5Cn%20%20%20%20%20%20702.95c%20When%20the%20soulbond%20ability%20resolves,%20if%20either%20object%20that%20would%20be%20paired%20is%20no%20longer%20a%20creature,%20no%20longer%20on%20the%20battlefield,%20or%20no%20longer%20under%20the%20control%20of%20the%20player%20who%20controls%20the%20soulbond%20ability,%20neither%20object%20becomes%20paired.%5Cn%5Cn%20%20%20%20%20%20702.95d%20A%20creature%20can%20be%20paired%20with%20only%20one%20other%20creature.%5Cn%5Cn%20%20%20%20%20%20702.95e%20A%20paired%20creature%20becomes%20unpaired%20if%20any%20of%20the%20following%20occur:%20another%20player%20gains%20control%20of%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with;%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with%20stops%20being%20a%20creature;%20or%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with%20leaves%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20702.96.%20Overload%5Cn%5Cn%20%20%20%20%20%20702.96a%20Overload%20is%20a%20keyword%20that%20represents%20two%20static%20abilities%20that%20function%20while%20the%20spell%20with%20overload%20is%20on%20the%20stack.%20Overload%20%5Bcost%5D%20means%20%E2%80%9CYou%20may%20choose%20to%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20you%20chose%20to%20pay%20this%20spell%E2%80%99s%20overload%20cost,%20change%20its%20text%20by%20replacing%20all%20instances%20of%20the%20word%20%E2%80%98target%E2%80%99%20with%20the%20word%20%E2%80%98each.%E2%80%99%E2%80%9D%20Casting%20a%20spell%20using%20its%20overload%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.96b%20If%20a%20player%20chooses%20to%20pay%20the%20overload%20cost%20of%20a%20spell,%20that%20spell%20won%E2%80%99t%20require%20any%20targets.%20It%20may%20affect%20objects%20that%20couldn%E2%80%99t%20be%20chosen%20as%20legal%20targets%20if%20the%20spell%20were%20cast%20without%20its%20overload%20cost%20being%20paid.%5Cn%5Cn%20%20%20%20%20%20702.96c%20Overload%E2%80%99s%20second%20ability%20creates%20a%20text-changing%20effect.%20See%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.97.%20Scavenge%5Cn%5Cn%20%20%20%20%20%20702.97a%20Scavenge%20is%20an%20activated%20ability%20that%20functions%20only%20while%20the%20card%20with%20scavenge%20is%20in%20a%20graveyard.%20%E2%80%9CScavenge%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Put%20a%20number%20of%20+1/+1%20counters%20equal%20to%20the%20power%20of%20the%20card%20you%20exiled%20on%20target%20creature.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.98.%20Unleash%5Cn%5Cn%20%20%20%20%20%20702.98a%20Unleash%20is%20a%20keyword%20that%20represents%20two%20static%20abilities.%20%E2%80%9CUnleash%E2%80%9D%20means%20%E2%80%9CYou%20may%20have%20this%20permanent%20enter%20the%20battlefield%20with%20an%20additional%20+1/+1%20counter%20on%20it%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20block%20as%20long%20as%20it%20has%20a%20+1/+1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.99.%20Cipher%5Cn%5Cn%20%20%20%20%20%20702.99a%20Cipher%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20abilities.%20The%20first%20is%20a%20spell%20ability%20that%20functions%20while%20the%20spell%20with%20cipher%20is%20on%20the%20stack.%20The%20second%20is%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20cipher%20is%20in%20the%20exile%20zone.%20%E2%80%9CCipher%E2%80%9D%20means%20%E2%80%9CIf%20this%20spell%20is%20represented%20by%20a%20card,%20you%20may%20exile%20this%20card%20encoded%20on%20a%20creature%20you%20control%E2%80%9D%20and%20%E2%80%9CFor%20as%20long%20as%20this%20card%20is%20encoded%20on%20that%20creature,%20that%20creature%20has%20%E2%80%98Whenever%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20you%20may%20copy%20the%20encoded%20card%20and%20you%20may%20cast%20the%20copy%20without%20paying%20its%20mana%20cost.%E2%80%99%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.99b%20The%20term%20%E2%80%9Cencoded%E2%80%9D%20describes%20the%20relationship%20between%20the%20card%20with%20cipher%20while%20in%20the%20exile%20zone%20and%20the%20creature%20chosen%20when%20the%20spell%20represented%20by%20that%20card%20resolves.%5Cn%5Cn%20%20%20%20%20%20702.99c%20The%20card%20with%20cipher%20remains%20encoded%20on%20the%20chosen%20creature%20as%20long%20as%20the%20card%20with%20cipher%20remains%20exiled%20and%20the%20creature%20remains%20on%20the%20battlefield.%20The%20card%20remains%20encoded%20on%20that%20object%20even%20if%20it%20changes%20controller%20or%20stops%20being%20a%20creature,%20as%20long%20as%20it%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20702.100.%20Evolve%5Cn%5Cn%20%20%20%20%20%20702.100a%20Evolve%20is%20a%20triggered%20ability.%20%E2%80%9CEvolve%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20creature%20enters%20the%20battlefield%20under%20your%20control,%20if%20that%20creature%E2%80%99s%20power%20is%20greater%20than%20this%20creature%E2%80%99s%20power%20and/or%20that%20creature%E2%80%99s%20toughness%20is%20greater%20than%20this%20creature%E2%80%99s%20toughness,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.100b%20A%20creature%20%E2%80%9Cevolves%E2%80%9D%20when%20one%20or%20more%20+1/+1%20counters%20are%20put%20on%20it%20as%20a%20result%20of%20its%20evolve%20ability%20resolving.%5Cn%5Cn%20%20%20%20%20%20702.100c%20A%20creature%20can%E2%80%99t%20have%20a%20greater%20power%20or%20toughness%20than%20a%20noncreature%20permanent.%5Cn%5Cn%20%20%20%20%20%20702.100d%20If%20a%20creature%20has%20multiple%20instances%20of%20evolve,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.101.%20Extort%5Cn%5Cn%20%20%20%20%20%20702.101a%20Extort%20is%20a%20triggered%20ability.%20%E2%80%9CExtort%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20cast%20a%20spell,%20you%20may%20pay%20%7BW/B%7D.%20If%20you%20do,%20each%20opponent%20loses%201%20life%20and%20you%20gain%20life%20equal%20to%20the%20total%20life%20lost%20this%20way.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.101b%20If%20a%20permanent%20has%20multiple%20instances%20of%20extort,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.102.%20Fuse%5Cn%5Cn%20%20%20%20%20%20702.102a%20Fuse%20is%20a%20static%20ability%20found%20on%20some%20split%20cards%20(see%20rule%20709,%20%E2%80%9CSplit%20Cards%E2%80%9D)%20that%20applies%20while%20the%20card%20with%20fuse%20is%20in%20a%20player%E2%80%99s%20hand.%20If%20a%20player%20casts%20a%20split%20card%20with%20fuse%20from%20their%20hand,%20the%20player%20may%20choose%20to%20cast%20both%20halves%20of%20that%20split%20card%20rather%20than%20choose%20one%20half.%20This%20choice%20is%20made%20before%20putting%20the%20split%20card%20with%20fuse%20onto%20the%20stack.%20The%20resulting%20spell%20is%20a%20fused%20split%20spell.%5Cn%5Cn%20%20%20%20%20%20702.102b%20A%20fused%20split%20spell%20has%20the%20combined%20characteristics%20of%20its%20two%20halves.%20(See%20rule%20709.4.)%5Cn%5Cn%20%20%20%20%20%20702.102c%20The%20total%20cost%20of%20a%20fused%20split%20spell%20includes%20the%20mana%20cost%20of%20each%20half.%5Cn%5Cn%20%20%20%20%20%20702.102d%20As%20a%20fused%20split%20spell%20resolves,%20the%20controller%20of%20the%20spell%20follows%20the%20instructions%20of%20the%20left%20half%20and%20then%20follows%20the%20instructions%20of%20the%20right%20half.%5Cn%5Cn%20%20%20%20%20%20702.103.%20Bestow%5Cn%5Cn%20%20%20%20%20%20702.103a%20Bestow%20represents%20a%20static%20ability%20that%20functions%20in%20any%20zone%20from%20which%20you%20could%20play%20the%20card%20it%E2%80%99s%20on.%20%E2%80%9CBestow%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CAs%20you%20cast%20this%20spell,%20you%20may%20choose%20to%20cast%20it%20bestowed.%20If%20you%20do,%20you%20pay%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%20Casting%20a%20spell%20using%20its%20bestow%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20(see%20601.2b%20and%20601.2f%E2%80%93h).%5Cn%5Cn%20%20%20%20%20%20702.103b%20As%20a%20spell%20cast%20bestowed%20is%20put%20onto%20the%20stack,%20it%20becomes%20an%20Aura%20enchantment%20and%20gains%20enchant%20creature.%20It%20is%20a%20bestowed%20Aura%20spell,%20and%20the%20permanent%20it%20becomes%20as%20it%20resolves%20will%20be%20a%20bestowed%20Aura.%20These%20effects%20last%20until%20the%20spell%20or%20the%20permanent%20it%20becomes%20ceases%20to%20be%20bestowed%20(see%20rules%20702.103e%E2%80%93g).%20Because%20the%20spell%20is%20an%20Aura%20spell,%20its%20controller%20must%20choose%20a%20legal%20target%20for%20that%20spell%20as%20defined%20by%20its%20enchant%20creature%20ability%20and%20rule%20601.2c.%20See%20also%20rule%20303.4.%5Cn%5Cn%20%20%20%20%20%20702.103c%20If%20a%20bestowed%20Aura%20spell%20is%20copied,%20the%20copy%20is%20also%20a%20bestowed%20Aura%20spell.%20Any%20rule%20that%20refers%20to%20a%20spell%20cast%20bestowed%20applies%20to%20the%20copy%20as%20well.%5Cn%5Cn%20%20%20%20%20%20702.103d%20When%20casting%20a%20spell%20bestowed,%20only%20its%20characteristics%20as%20modified%20by%20the%20bestow%20ability%20are%20evaluated%20to%20determine%20if%20it%20can%20be%20cast.%5Cn%20%20%20%20%20%20Example:%20Aether%20Storm%20is%20an%20enchantment%20with%20the%20ability%20%E2%80%9CCreature%20spells%20can%E2%80%99t%20be%20cast.%E2%80%9D%20This%20effect%20doesn%E2%80%99t%20stop%20a%20creature%20card%20with%20bestow%20from%20being%20cast%20bestowed.%5Cn%20%20%20%20%20%20Example:%20Garruk%E2%80%99s%20Horde%20says,%20in%20part,%20%E2%80%9CYou%20may%20cast%20creature%20spells%20from%20the%20top%20of%20your%20library.%E2%80%9D%20If%20you%20control%20Garruk%E2%80%99s%20Horde%20and%20the%20top%20card%20of%20your%20library%20is%20a%20creature%20card%20with%20bestow,%20you%20can%20cast%20it%20as%20a%20creature%20spell,%20but%20you%20can%E2%80%99t%20cast%20it%20bestowed.%5Cn%5Cn%20%20%20%20%20%20702.103e%20As%20a%20bestowed%20Aura%20spell%20begins%20resolving,%20if%20its%20target%20is%20illegal,%20it%20ceases%20to%20be%20bestowed%20and%20the%20effect%20making%20it%20an%20Aura%20spell%20ends.%20It%20continues%20resolving%20as%20a%20creature%20spell.%20See%20rule%20608.3b.%5Cn%5Cn%20%20%20%20%20%20702.103f%20If%20a%20bestowed%20Aura%20becomes%20unattached,%20it%20ceases%20to%20be%20bestowed.%20If%20a%20bestowed%20Aura%20is%20attached%20to%20an%20illegal%20object%20or%20player,%20it%20becomes%20unattached%20and%20ceases%20to%20be%20bestowed.%20This%20is%20an%20exception%20to%20rule%20704.5m.%5Cn%5Cn%20%20%20%20%20%20702.103g%20If%20a%20bestowed%20Aura%20phases%20in%20unattached,%20it%20ceases%20to%20be%20bestowed.%20See%20rule%20702.26,%20%E2%80%9CPhasing.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.104.%20Tribute%5Cn%5Cn%20%20%20%20%20%20702.104a%20Tribute%20is%20a%20static%20ability%20that%20functions%20as%20the%20creature%20with%20tribute%20is%20entering%20the%20battlefield.%20%E2%80%9CTribute%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20creature%20enters%20the%20battlefield,%20choose%20an%20opponent.%20That%20player%20may%20put%20an%20additional%20N%20+1/+1%20counters%20on%20it%20as%20it%20enters%20the%20battlefield.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.104b%20Objects%20with%20tribute%20have%20triggered%20abilities%20that%20check%20%E2%80%9Cif%20tribute%20wasn%E2%80%99t%20paid.%E2%80%9D%20This%20condition%20is%20true%20if%20the%20opponent%20chosen%20as%20a%20result%20of%20the%20tribute%20ability%20didn%E2%80%99t%20have%20the%20creature%20enter%20the%20battlefield%20with%20+1/+1%20counters%20as%20specified%20by%20the%20creature%E2%80%99s%20tribute%20ability.%5Cn%5Cn%20%20%20%20%20%20702.105.%20Dethrone%5Cn%5Cn%20%20%20%20%20%20702.105a%20Dethrone%20is%20a%20triggered%20ability.%20%E2%80%9CDethrone%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks%20the%20player%20with%20the%20most%20life%20or%20tied%20for%20most%20life,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.105b%20If%20a%20creature%20has%20multiple%20instances%20of%20dethrone,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.106.%20Hidden%20Agenda%5Cn%5Cn%20%20%20%20%20%20702.106a%20Hidden%20agenda%20is%20a%20static%20ability%20that%20functions%20as%20a%20conspiracy%20card%20with%20hidden%20agenda%20is%20put%20into%20the%20command%20zone.%20%E2%80%9CHidden%20agenda%E2%80%9D%20means%20%E2%80%9CAs%20you%20put%20this%20conspiracy%20card%20into%20the%20command%20zone,%20turn%20it%20face%20down%20and%20secretly%20choose%20a%20card%20name.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.106b%20To%20secretly%20choose%20a%20card%20name,%20note%20that%20name%20on%20a%20piece%20of%20paper%20kept%20with%20the%20face-down%20conspiracy%20card.%5Cn%5Cn%20%20%20%20%20%20702.106c%20Any%20time%20you%20have%20priority,%20you%20may%20turn%20a%20face-down%20conspiracy%20card%20you%20control%20in%20the%20command%20zone%20face%20up.%20This%20is%20a%20special%20action.%20Doing%20so%20will%20reveal%20the%20chosen%20name.%20See%20rule%20116.2j.%5Cn%5Cn%20%20%20%20%20%20702.106d%20Hidden%20agenda%20and%20another%20ability%20of%20the%20object%20with%20hidden%20agenda%20that%20refers%20to%20%E2%80%9Cthe%20chosen%20name%E2%80%9D%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20the%20card%20name%20chosen%20as%20a%20result%20of%20that%20object%E2%80%99s%20hidden%20agenda%20ability.%20See%20rule%20607.2d.%5Cn%5Cn%20%20%20%20%20%20702.106e%20If%20a%20player%20leaves%20the%20game,%20all%20face-down%20conspiracy%20cards%20controlled%20by%20that%20player%20must%20be%20revealed%20to%20all%20players.%20At%20the%20end%20of%20each%20game,%20all%20face-down%20conspiracy%20cards%20must%20be%20revealed%20to%20all%20players.%5Cn%5Cn%20%20%20%20%20%20702.106f%20Double%20agenda%20is%20a%20variant%20of%20the%20hidden%20agenda%20ability.%20As%20you%20put%20a%20conspiracy%20card%20with%20double%20agenda%20into%20the%20command%20zone,%20you%20secretly%20name%20two%20different%20cards%20rather%20than%20one.%20You%20don%E2%80%99t%20reveal%20that%20more%20than%20one%20name%20was%20secretly%20chosen%20until%20you%20reveal%20the%20chosen%20names.%5Cn%5Cn%20%20%20%20%20%20702.107.%20Outlast%5Cn%5Cn%20%20%20%20%20%20702.107a%20Outlast%20is%20an%20activated%20ability.%20%E2%80%9COutlast%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20%7BT%7D:%20Put%20a%20+1/+1%20counter%20on%20this%20creature.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.108.%20Prowess%5Cn%5Cn%20%20%20%20%20%20702.108a%20Prowess%20is%20a%20triggered%20ability.%20%E2%80%9CProwess%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20cast%20a%20noncreature%20spell,%20this%20creature%20gets%20+1/+1%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.108b%20If%20a%20creature%20has%20multiple%20instances%20of%20prowess,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.109.%20Dash%5Cn%5Cn%20%20%20%20%20%20702.109a%20Dash%20represents%20three%20abilities:%20two%20static%20abilities%20that%20function%20while%20the%20card%20with%20dash%20is%20on%20the%20stack,%20one%20of%20which%20may%20create%20a%20delayed%20triggered%20ability,%20and%20a%20static%20ability%20that%20functions%20while%20the%20object%20with%20dash%20is%20on%20the%20battlefield.%20%E2%80%9CDash%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost,%E2%80%9D%20%E2%80%9CIf%20this%20spell%E2%80%99s%20dash%20cost%20was%20paid,%20return%20the%20permanent%20this%20spell%20becomes%20to%20its%20owner%E2%80%99s%20hand%20at%20the%20beginning%20of%20the%20next%20end%20step,%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20this%20permanent%E2%80%99s%20dash%20cost%20was%20paid,%20it%20has%20haste.%E2%80%9D%20Casting%20a%20spell%20for%20its%20dash%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.110.%20Exploit%5Cn%5Cn%20%20%20%20%20%20702.110a%20Exploit%20is%20a%20triggered%20ability.%20%E2%80%9CExploit%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20you%20may%20sacrifice%20a%20creature.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.110b%20A%20creature%20with%20exploit%20%E2%80%9Cexploits%20a%20creature%E2%80%9D%20when%20the%20controller%20of%20the%20exploit%20ability%20sacrifices%20a%20creature%20as%20that%20ability%20resolves.%5Cn%5Cn%20%20%20%20%20%20702.111.%20Menace%5Cn%5Cn%20%20%20%20%20%20702.111a%20Menace%20is%20an%20evasion%20ability.%5Cn%5Cn%20%20%20%20%20%20702.111b%20A%20creature%20with%20menace%20can%E2%80%99t%20be%20blocked%20except%20by%20two%20or%20more%20creatures.%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20702.111c%20Multiple%20instances%20of%20menace%20on%20the%20same%20creature%20are%20redundant.%5Cn%5Cn%20%20%20%20%20%20702.112.%20Renown%5Cn%5Cn%20%20%20%20%20%20702.112a%20Renown%20is%20a%20triggered%20ability.%20%E2%80%9CRenown%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20if%20it%20isn%E2%80%99t%20renowned,%20put%20N%20+1/+1%20counters%20on%20it%20and%20it%20becomes%20renowned.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.112b%20Renowned%20is%20a%20designation%20that%20has%20no%20rules%20meaning%20other%20than%20to%20act%20as%20a%20marker%20that%20the%20renown%20ability%20and%20other%20spells%20and%20abilities%20can%20identify.%20Only%20permanents%20can%20be%20or%20become%20renowned.%20Once%20a%20permanent%20becomes%20renowned,%20it%20stays%20renowned%20until%20it%20leaves%20the%20battlefield.%20Renowned%20is%20neither%20an%20ability%20nor%20part%20of%20the%20permanent%E2%80%99s%20copiable%20values.%5Cn%5Cn%20%20%20%20%20%20702.112c%20If%20a%20creature%20has%20multiple%20instances%20of%20renown,%20each%20triggers%20separately.%20The%20first%20such%20ability%20to%20resolve%20will%20cause%20the%20creature%20to%20become%20renowned,%20and%20subsequent%20abilities%20will%20have%20no%20effect.%20(See%20rule%20603.4)%5Cn%5Cn%20%20%20%20%20%20702.113.%20Awaken%5Cn%5Cn%20%20%20%20%20%20702.113a%20Awaken%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20abilities:%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20awaken%20is%20on%20the%20stack%20and%20a%20spell%20ability.%20%E2%80%9CAwaken%20N%E2%80%94%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20as%20you%20cast%20this%20spell%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%E2%80%99s%20awaken%20cost%20was%20paid,%20put%20N%20+1/+1%20counters%20on%20target%20land%20you%20control.%20That%20land%20becomes%20a%200/0%20Elemental%20creature%20with%20haste.%20It%E2%80%99s%20still%20a%20land.%E2%80%9D%20Casting%20a%20spell%20using%20its%20awaken%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20702.113b%20The%20controller%20of%20a%20spell%20with%20awaken%20chooses%20the%20target%20of%20the%20awaken%20spell%20ability%20only%20if%20that%20player%20chose%20to%20pay%20the%20spell%E2%80%99s%20awaken%20cost.%20Otherwise%20the%20spell%20is%20cast%20as%20if%20it%20didn%E2%80%99t%20have%20that%20target.%5Cn%5Cn%20%20%20%20%20%20702.114.%20Devoid%5Cn%5Cn%20%20%20%20%20%20702.114a%20Devoid%20is%20a%20characteristic-defining%20ability.%20%E2%80%9CDevoid%E2%80%9D%20means%20%E2%80%9CThis%20object%20is%20colorless.%E2%80%9D%20This%20ability%20functions%20everywhere,%20even%20outside%20the%20game.%20See%20rule%20604.3.%5Cn%5Cn%20%20%20%20%20%20702.115.%20Ingest%5Cn%5Cn%20%20%20%20%20%20702.115a%20Ingest%20is%20a%20triggered%20ability.%20%E2%80%9CIngest%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20that%20player%20exiles%20the%20top%20card%20of%20their%20library.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.115b%20If%20a%20creature%20has%20multiple%20instances%20of%20ingest,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.116.%20Myriad%5Cn%5Cn%20%20%20%20%20%20702.116a%20Myriad%20is%20a%20triggered%20ability%20that%20may%20also%20create%20a%20delayed%20triggered%20ability.%20%E2%80%9CMyriad%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20for%20each%20opponent%20other%20than%20defending%20player,%20you%20may%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20creature%20that%E2%80%99s%20tapped%20and%20attacking%20that%20player%20or%20a%20planeswalker%20they%20control.%20If%20one%20or%20more%20tokens%20are%20created%20this%20way,%20exile%20the%20tokens%20at%20end%20of%20combat.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20702.116b%20If%20a%20creature%20has%20multiple%20instances%20of%20myriad,%20each%20triggers%20separately.%5Cn%5Cn%20%20%20%20%20%20702.117.%20Surge%5Cn%5Cn%20%20%20%20%20%20702.117a%20Surge%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20surge%20is%20on%20the%20stack.%20%E2%80%9CSurge%20%5Bcost%5D%E2
