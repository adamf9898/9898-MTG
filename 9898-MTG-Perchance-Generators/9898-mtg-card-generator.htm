rds.com.%5Cn%5Cn%20%20%20%20%20%20108.2.%20When%20a%20rule%20or%20text%20on%20a%20card%20refers%20to%20a%20%E2%80%9Ccard,%E2%80%9D%20it%20means%20only%20a%20Magic%20card%20or%20an%20object%20represented%20by%20a%20Magic%20card.%5Cn%5Cn%20%20%20%20%20%20108.2a%20Most%20Magic%20games%20use%20only%20traditional%20Magic%20cards,%20which%20measure%20approximately%202.5%20inches%20(6.3%20cm)%20by%203.5%20inches%20(8.8%20cm).%20Traditional%20Magic%20cards%20are%20included%20in%20players%E2%80%99%20decks.%20Certain%20formats%20also%20use%20nontraditional%20Magic%20cards.%20Nontraditional%20Magic%20cards%20are%20not%20included%20in%20players%E2%80%99%20decks.%20They%20may%20be%20used%20in%20supplementary%20decks.%20Additionally,%20they%20may%20be%20oversized,%20have%20different%20card%20backs,%20or%20both.%5Cn%5Cn%20%20%20%20%20%20108.2b%20Tokens%20aren%E2%80%99t%20considered%20cards%E2%80%94even%20a%20card-sized%20game%20supplement%20that%20represents%20a%20token%20isn%E2%80%99t%20considered%20a%20card%20for%20rules%20purposes.%5Cn%5Cn%20%20%20%20%20%20108.3.%20The%20owner%20of%20a%20card%20in%20the%20game%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20their%20deck.%20If%20a%20card%20is%20brought%20into%20the%20game%20from%20outside%20the%20game%20rather%20than%20starting%20in%20a%20player%E2%80%99s%20deck,%20its%20owner%20is%20the%20player%20who%20brought%20it%20into%20the%20game.%20If%20a%20card%20starts%20the%20game%20in%20the%20command%20zone,%20its%20owner%20is%20the%20player%20who%20put%20it%20into%20the%20command%20zone%20to%20start%20the%20game.%20Legal%20ownership%20of%20a%20card%20in%20the%20game%20is%20irrelevant%20to%20the%20game%20rules%20except%20for%20the%20rules%20for%20ante.%20(See%20rule%20407.)%5Cn%5Cn%20%20%20%20%20%20108.3a%20In%20a%20Planechase%20game%20using%20the%20single%20planar%20deck%20option,%20the%20planar%20controller%20is%20considered%20to%20be%20the%20owner%20of%20all%20cards%20in%20the%20planar%20deck.%20See%20rule%20901.6.%5Cn%5Cn%20%20%20%20%20%20108.3b%20Some%20spells%20and%20abilities%20allow%20a%20player%20to%20take%20cards%20they%20own%20from%20outside%20the%20game%20and%20bring%20them%20into%20the%20game.%20(See%20rule%20400.11b.)%20If%20a%20card%20outside%20that%20game%20is%20involved%20in%20a%20Magic%20game,%20its%20owner%20is%20determined%20as%20described%20in%20rule%20108.3.%20If%20a%20card%20outside%20that%20game%20is%20in%20the%20sideboard%20of%20a%20Magic%20game%20(see%20rule%20100.4),%20its%20owner%20is%20considered%20to%20be%20the%20player%20who%20started%20the%20game%20with%20it%20in%20their%20sideboard.%20In%20all%20other%20cases,%20the%20owner%20of%20a%20card%20outside%20the%20game%20is%20its%20legal%20owner.%5Cn%5Cn%20%20%20%20%20%20108.4.%20A%20card%20doesn%E2%80%99t%20have%20a%20controller%20unless%20that%20card%20represents%20a%20permanent%20or%20spell;%20in%20those%20cases,%20its%20controller%20is%20determined%20by%20the%20rules%20for%20permanents%20or%20spells.%20See%20rules%20110.2%20and%20112.2.%5Cn%5Cn%20%20%20%20%20%20108.4a%20If%20anything%20asks%20for%20the%20controller%20of%20a%20card%20that%20doesn%E2%80%99t%20have%20one%20(because%20it%E2%80%99s%20not%20a%20permanent%20or%20spell),%20use%20its%20owner%20instead.%5Cn%5Cn%20%20%20%20%20%20108.5.%20Nontraditional%20Magic%20cards%20can%E2%80%99t%20start%20the%20game%20in%20any%20zone%20other%20than%20the%20command%20zone%20(see%20rule%20408).%20If%20an%20effect%20would%20bring%20a%20nontraditional%20Magic%20card%20other%20than%20a%20dungeon%20card%20(see%20rule%20309,%20%E2%80%9CDungeons%E2%80%9D)%20into%20the%20game%20from%20outside%20the%20game,%20it%20doesn%E2%80%99t;%20that%20card%20remains%20outside%20the%20game.%5Cn%5Cn%20%20%20%20%20%20108.6.%20For%20more%20information%20about%20cards,%20see%20section%202,%20%E2%80%9CParts%20of%20a%20Card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20109.%20Objects%5Cn%5Cn%20%20%20%20%20%20109.1.%20An%20object%20is%20an%20ability%20on%20the%20stack,%20a%20card,%20a%20copy%20of%20a%20card,%20a%20token,%20a%20spell,%20a%20permanent,%20or%20an%20emblem.%5Cn%5Cn%20%20%20%20%20%20109.2.%20If%20a%20spell%20or%20ability%20uses%20a%20description%20of%20an%20object%20that%20includes%20a%20card%20type%20or%20subtype,%20but%20doesn%E2%80%99t%20include%20the%20word%20%E2%80%9Ccard,%E2%80%9D%20%E2%80%9Cspell,%E2%80%9D%20%E2%80%9Csource,%E2%80%9D%20or%20%E2%80%9Cscheme,%E2%80%9D%20it%20means%20a%20permanent%20of%20that%20card%20type%20or%20subtype%20on%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20109.2a%20If%20a%20spell%20or%20ability%20uses%20a%20description%20of%20an%20object%20that%20includes%20the%20word%20%E2%80%9Ccard%E2%80%9D%20and%20the%20name%20of%20a%20zone,%20it%20means%20a%20card%20matching%20that%20description%20in%20the%20stated%20zone.%5Cn%5Cn%20%20%20%20%20%20109.2b%20If%20a%20spell%20or%20ability%20uses%20a%20description%20of%20an%20object%20that%20includes%20the%20word%20%E2%80%9Cspell,%E2%80%9D%20it%20means%20a%20spell%20matching%20that%20description%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20109.2c%20If%20a%20spell%20or%20ability%20uses%20a%20description%20of%20an%20object%20that%20includes%20the%20word%20%E2%80%9Csource,%E2%80%9D%20it%20means%20a%20source%20matching%20that%20description%E2%80%94a%20source%20of%20an%20ability,%20of%20damage,%20or%20of%20mana%E2%80%94in%20any%20zone.%20See%20rules%20113.7%20and%20609.7.%5Cn%5Cn%20%20%20%20%20%20109.2d%20If%20an%20ability%20of%20a%20scheme%20card%20includes%20the%20text%20%E2%80%9Cthis%20scheme,%E2%80%9D%20it%20means%20the%20scheme%20card%20in%20the%20command%20zone%20on%20which%20that%20ability%20is%20printed.%5Cn%5Cn%20%20%20%20%20%20109.3.%20An%20object%E2%80%99s%20characteristics%20are%20name,%20mana%20cost,%20color,%20color%20indicator,%20card%20type,%20subtype,%20supertype,%20rules%20text,%20abilities,%20power,%20toughness,%20loyalty,%20hand%20modifier,%20and%20life%20modifier.%20Objects%20can%20have%20some%20or%20all%20of%20these%20characteristics.%20Any%20other%20information%20about%20an%20object%20isn%E2%80%99t%20a%20characteristic.%20For%20example,%20characteristics%20don%E2%80%99t%20include%20whether%20a%20permanent%20is%20tapped,%20a%20spell%E2%80%99s%20target,%20an%20object%E2%80%99s%20owner%20or%20controller,%20what%20an%20Aura%20enchants,%20and%20so%20on.%5Cn%5Cn%20%20%20%20%20%20109.4.%20Only%20objects%20on%20the%20stack%20or%20on%20the%20battlefield%20have%20a%20controller.%20Objects%20that%20are%20neither%20on%20the%20stack%20nor%20on%20the%20battlefield%20aren%E2%80%99t%20controlled%20by%20any%20player.%20See%20rule%20108.4.%20There%20are%20six%20exceptions%20to%20this%20rule:%5Cn%5Cn%20%20%20%20%20%20109.4a%20The%20controller%20of%20a%20mana%20ability%20is%20determined%20as%20though%20it%20were%20on%20the%20stack.%20See%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20109.4b%20A%20triggered%20ability%20that%20has%20triggered%20but%20is%20waiting%20to%20be%20placed%20on%20the%20stack%20is%20controlled%20by%20the%20player%20who%20controlled%20its%20source%20at%20the%20time%20it%20triggered,%20unless%20it%E2%80%99s%20a%20delayed%20triggered%20ability.%20To%20determine%20the%20controller%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%20See%20also%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20109.4c%20An%20emblem%20is%20controlled%20by%20the%20player%20who%20puts%20it%20into%20the%20command%20zone.%20See%20rule%20114,%20%E2%80%9CEmblems.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20109.4d%20In%20a%20Planechase%20game,%20a%20face-up%20plane%20or%20phenomenon%20card%20is%20controlled%20by%20the%20player%20designated%20as%20the%20planar%20controller.%20This%20is%20usually%20the%20active%20player.%20See%20rule%20901.6.%5Cn%5Cn%20%20%20%20%20%20109.4e%20In%20a%20Vanguard%20game,%20each%20vanguard%20card%20is%20controlled%20by%20its%20owner.%20See%20rule%20902.6.%5Cn%5Cn%20%20%20%20%20%20109.4f%20In%20an%20Archenemy%20game,%20each%20scheme%20card%20is%20controlled%20by%20its%20owner.%20See%20rule%20904.7.%5Cn%5Cn%20%20%20%20%20%20109.4g%20In%20a%20Conspiracy%20Draft%20game,%20each%20conspiracy%20card%20is%20controlled%20by%20its%20owner.%20See%20rule%20905.5.%5Cn%5Cn%20%20%20%20%20%20109.5.%20The%20words%20%E2%80%9Cyou%E2%80%9D%20and%20%E2%80%9Cyour%E2%80%9D%20on%20an%20object%20refer%20to%20the%20object%E2%80%99s%20controller,%20its%20would-be%20controller%20(if%20a%20player%20is%20attempting%20to%20play,%20cast,%20or%20activate%20it),%20or%20its%20owner%20(if%20it%20has%20no%20controller).%20For%20a%20static%20ability,%20this%20is%20the%20current%20controller%20of%20the%20object%20it%E2%80%99s%20on.%20For%20an%20activated%20ability,%20this%20is%20the%20player%20who%20activated%20the%20ability.%20For%20a%20triggered%20ability,%20this%20is%20the%20controller%20of%20the%20object%20when%20the%20ability%20triggered,%20unless%20it%E2%80%99s%20a%20delayed%20triggered%20ability.%20To%20determine%20the%20controller%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%5Cn%5Cn%20%20%20%20%20%20110.%20Permanents%5Cn%5Cn%20%20%20%20%20%20110.1.%20A%20permanent%20is%20a%20card%20or%20token%20on%20the%20battlefield.%20A%20permanent%20remains%20on%20the%20battlefield%20indefinitely.%20A%20card%20or%20token%20becomes%20a%20permanent%20as%20it%20enters%20the%20battlefield%20and%20it%20stops%20being%20a%20permanent%20as%20it%E2%80%99s%20moved%20to%20another%20zone%20by%20an%20effect%20or%20rule.%5Cn%5Cn%20%20%20%20%20%20110.2.%20A%20permanent%E2%80%99s%20owner%20is%20the%20same%20as%20the%20owner%20of%20the%20card%20that%20represents%20it%20(unless%20it%E2%80%99s%20a%20token;%20see%20rule%20111.2).%20A%20permanent%E2%80%99s%20controller%20is,%20by%20default,%20the%20player%20under%20whose%20control%20it%20entered%20the%20battlefield.%20Every%20permanent%20has%20a%20controller.%5Cn%5Cn%20%20%20%20%20%20110.2a%20If%20an%20effect%20instructs%20a%20player%20to%20put%20an%20object%20onto%20the%20battlefield,%20that%20object%20enters%20the%20battlefield%20under%20that%20player%E2%80%99s%20control%20unless%20the%20effect%20states%20otherwise.%5Cn%5Cn%20%20%20%20%20%20110.2b%20If%20an%20effect%20causes%20a%20player%20to%20gain%20control%20of%20another%20player%E2%80%99s%20permanent%20spell,%20the%20first%20player%20controls%20the%20permanent%20that%20spell%20becomes,%20but%20the%20permanent%E2%80%99s%20controller%20by%20default%20is%20the%20player%20who%20put%20that%20spell%20onto%20the%20stack.%20(This%20distinction%20is%20relevant%20in%20multiplayer%20games;%20see%20rule%20800.4c.)%5Cn%5Cn%20%20%20%20%20%20110.3.%20A%20nontoken%20permanent%E2%80%99s%20characteristics%20are%20the%20same%20as%20those%20printed%20on%20its%20card,%20as%20modified%20by%20any%20continuous%20effects.%20See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20110.4.%20There%20are%20five%20permanent%20types:%20artifact,%20creature,%20enchantment,%20land,%20and%20planeswalker.%20Instant%20and%20sorcery%20cards%20can%E2%80%99t%20enter%20the%20battlefield%20and%20thus%20can%E2%80%99t%20be%20permanents.%20Some%20tribal%20cards%20can%20enter%20the%20battlefield%20and%20some%20can%E2%80%99t,%20depending%20on%20their%20other%20card%20types.%20See%20section%203,%20%E2%80%9CCard%20Types.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20110.4a%20The%20term%20%E2%80%9Cpermanent%20card%E2%80%9D%20is%20used%20to%20refer%20to%20a%20card%20that%20could%20be%20put%20onto%20the%20battlefield.%20Specifically,%20it%20means%20an%20artifact,%20creature,%20enchantment,%20land,%20or%20planeswalker%20card.%5Cn%5Cn%20%20%20%20%20%20110.4b%20The%20term%20%E2%80%9Cpermanent%20spell%E2%80%9D%20is%20used%20to%20refer%20to%20a%20spell%20that%20will%20enter%20the%20battlefield%20as%20a%20permanent%20as%20part%20of%20its%20resolution.%20Specifically,%20it%20means%20an%20artifact,%20creature,%20enchantment,%20or%20planeswalker%20spell.%5Cn%5Cn%20%20%20%20%20%20110.4c%20If%20a%20permanent%20somehow%20loses%20all%20its%20permanent%20types,%20it%20remains%20on%20the%20battlefield.%20It%E2%80%99s%20still%20a%20permanent.%5Cn%5Cn%20%20%20%20%20%20110.5.%20A%20permanent%E2%80%99s%20status%20is%20its%20physical%20state.%20There%20are%20four%20status%20categories,%20each%20of%20which%20has%20two%20possible%20values:%20tapped/untapped,%20flipped/unflipped,%20face%20up/face%20down,%20and%20phased%20in/phased%20out.%20Each%20permanent%20always%20has%20one%20of%20these%20values%20for%20each%20of%20these%20categories.%5Cn%5Cn%20%20%20%20%20%20110.5a%20Status%20is%20not%20a%20characteristic,%20though%20it%20may%20affect%20a%20permanent%E2%80%99s%20characteristics.%5Cn%5Cn%20%20%20%20%20%20110.5b%20Permanents%20enter%20the%20battlefield%20untapped,%20unflipped,%20face%20up,%20and%20phased%20in%20unless%20a%20spell%20or%20ability%20says%20otherwise.%5Cn%5Cn%20%20%20%20%20%20110.5c%20A%20permanent%20retains%20its%20status%20until%20a%20spell,%20ability,%20or%20turn-based%20action%20changes%20it,%20even%20if%20that%20status%20is%20not%20relevant%20to%20it.%5Cn%20%20%20%20%20%20Example:%20Dimir%20Doppelganger%20says%20%E2%80%9C%7B1%7D%7BU%7D%7BB%7D:%20Exile%20target%20creature%20card%20from%20a%20graveyard.%20Dimir%20Doppelganger%20becomes%20a%20copy%20of%20that%20card%20and%20gains%20this%20ability.%E2%80%9D%20It%20becomes%20a%20copy%20of%20Jushi%20Apprentice,%20a%20flip%20card.%20Through%20use%20of%20Jushi%20Apprentice%E2%80%99s%20ability,%20this%20creature%20flips,%20making%20it%20a%20copy%20of%20Tomoya%20the%20Revealer%20with%20the%20Dimir%20Doppelganger%20ability.%20If%20this%20permanent%20then%20becomes%20a%20copy%20of%20Runeclaw%20Bear,%20it%20will%20retain%20its%20flipped%20status%20even%20though%20that%20has%20no%20relevance%20to%20Runeclaw%20Bear.%20If%20its%20copy%20ability%20is%20activated%20again,%20this%20time%20targeting%20a%20Nezumi%20Shortfang%20card%20(another%20flip%20card),%20this%20permanent%E2%80%99s%20flipped%20status%20means%20it%20will%20have%20the%20characteristics%20of%20Stabwhisker%20the%20Odious%20(the%20flipped%20version%20of%20Nezumi%20Shortfang)%20with%20the%20Dimir%20Doppelganger%20ability.%5Cn%5Cn%20%20%20%20%20%20110.5d%20Only%20permanents%20have%20status.%20Cards%20not%20on%20the%20battlefield%20do%20not.%20Although%20an%20exiled%20card%20may%20be%20face%20down,%20this%20has%20no%20correlation%20to%20the%20face-down%20status%20of%20a%20permanent.%20Similarly,%20cards%20not%20on%20the%20battlefield%20are%20neither%20tapped%20nor%20untapped,%20regardless%20of%20their%20physical%20state.%5Cn%5Cn%20%20%20%20%20%20111.%20Tokens%5Cn%5Cn%20%20%20%20%20%20111.1.%20Some%20effects%20put%20tokens%20onto%20the%20battlefield.%20A%20token%20is%20a%20marker%20used%20to%20represent%20any%20permanent%20that%20isn%E2%80%99t%20represented%20by%20a%20card.%5Cn%5Cn%20%20%20%20%20%20111.2.%20The%20player%20who%20creates%20a%20token%20is%20its%20owner.%20The%20token%20enters%20the%20battlefield%20under%20that%20player%E2%80%99s%20control.%5Cn%5Cn%20%20%20%20%20%20111.3.%20The%20spell%20or%20ability%20that%20creates%20a%20token%20may%20define%20the%20values%20of%20any%20number%20of%20characteristics%20for%20the%20token.%20This%20becomes%20the%20token%E2%80%99s%20%E2%80%9Ctext.%E2%80%9D%20The%20characteristic%20values%20defined%20this%20way%20are%20functionally%20equivalent%20to%20the%20characteristic%20values%20that%20are%20printed%20on%20a%20card;%20for%20example,%20they%20define%20the%20token%E2%80%99s%20copiable%20values.%20A%20token%20doesn%E2%80%99t%20have%20any%20characteristics%20not%20defined%20by%20the%20spell%20or%20ability%20that%20created%20it.%5Cn%20%20%20%20%20%20Example:%20Jade%20Mage%20has%20the%20ability%20%E2%80%9C%7B2%7D%7BG%7D:%20Create%20a%201/1%20green%20Saproling%20creature%20token.%E2%80%9D%20The%20resulting%20token%20has%20no%20mana%20cost,%20supertypes,%20rules%20text,%20or%20abilities.%5Cn%5Cn%20%20%20%20%20%20111.4.%20A%20spell%20or%20ability%20that%20creates%20a%20token%20sets%20both%20its%20name%20and%20its%20subtype(s).%20If%20the%20spell%20or%20ability%20doesn%E2%80%99t%20specify%20the%20name%20of%20the%20token,%20its%20name%20is%20the%20same%20as%20its%20subtype(s)%20plus%20the%20word%20%E2%80%9CToken.%E2%80%9D%20Once%20a%20token%20is%20on%20the%20battlefield,%20changing%20its%20name%20doesn%E2%80%99t%20change%20its%20subtype(s),%20and%20vice%20versa.%5Cn%20%20%20%20%20%20Example:%20Dwarven%20Reinforcements%20is%20a%20sorcery%20that%20says,%20in%20part,%20%E2%80%9CCreate%20two%202/1%20red%20Dwarf%20Berserker%20creature%20tokens.%E2%80%9D%20The%20tokens%20created%20as%20it%20resolves%20are%20each%20named%20Dwarf%20Berserker%20Token%20and%20each%20have%20the%20creature%20types%20Dwarf%20and%20Berserker.%5Cn%20%20%20%20%20%20Example:%20Minsc,%20Beloved%20Ranger%20says,%20in%20part,%20%E2%80%9CWhen%20Minsc,%20Beloved%20Ranger%20enters%20the%20battlefield,%20create%20Boo,%20a%20legendary%201/1%20red%20Hamster%20creature%20token%20with%20trample%20and%20haste.%E2%80%9D%20That%20token%E2%80%99s%20subtype%20is%20Hamster,%20but%20because%20Minsc%20specifies%20that%20the%20token%E2%80%99s%20name%20is%20Boo,%20neither%20%E2%80%9CHamster%E2%80%9D%20nor%20%E2%80%9CToken%E2%80%9D%20are%20part%20of%20its%20name.%5Cn%20%20%20%20%20%20Example:%20Spitting%20Image%20is%20a%20sorcery%20that%20says,%20in%20part,%20%E2%80%9CCreate%20a%20token%20that%E2%80%99s%20a%20copy%20of%20target%20creature.%E2%80%9D%20All%20of%20that%20token%E2%80%99s%20characteristics%20will%20match%20the%20copiable%20characteristics%20of%20the%20creature%20targeted%20by%20that%20spell.%20If%20Spitting%20Image%20targets%20Doomed%20Dissenter,%20a%20Human%20creature,%20the%20name%20of%20the%20token%20the%20spell%20creates%20will%20be%20Doomed%20Dissenter,%20not%20Human%20Token%20or%20Doomed%20Dissenter%20Token.%5Cn%5Cn%20%20%20%20%20%20111.5.%20If%20a%20spell%20or%20ability%20would%20create%20a%20token,%20but%20a%20rule%20or%20effect%20states%20that%20a%20permanent%20with%20one%20or%20more%20of%20that%20token%E2%80%99s%20characteristics%20can%E2%80%99t%20enter%20the%20battlefield,%20the%20token%20is%20not%20created.%20Similarly,%20if%20an%20effect%20would%20create%20a%20token%20that%20is%20a%20copy%20of%20an%20instant%20or%20sorcery%20card,%20no%20token%20is%20created.%5Cn%5Cn%20%20%20%20%20%20111.6.%20A%20token%20is%20subject%20to%20anything%20that%20affects%20permanents%20in%20general%20or%20that%20affects%20the%20token%E2%80%99s%20card%20type%20or%20subtype.%20A%20token%20isn%E2%80%99t%20a%20card%20(even%20if%20represented%20by%20a%20card%20that%20has%20a%20Magic%20back%20or%20that%20came%20from%20a%20Magic%20booster%20pack).%5Cn%5Cn%20%20%20%20%20%20111.7.%20A%20token%20that%E2%80%99s%20in%20a%20zone%20other%20than%20the%20battlefield%20ceases%20to%20exist.%20This%20is%20a%20state-based%20action;%20see%20rule%20704.%20(Note%20that%20if%20a%20token%20changes%20zones,%20applicable%20triggered%20abilities%20will%20trigger%20before%20the%20token%20ceases%20to%20exist.)%5Cn%5Cn%20%20%20%20%20%20111.8.%20A%20token%20that%20has%20left%20the%20battlefield%20can%E2%80%99t%20move%20to%20another%20zone%20or%20come%20back%20onto%20the%20battlefield.%20If%20such%20a%20token%20would%20change%20zones,%20it%20remains%20in%20its%20current%20zone%20instead.%20It%20ceases%20to%20exist%20the%20next%20time%20state-based%20actions%20are%20checked;%20see%20rule%20704.%5Cn%5Cn%20%20%20%20%20%20111.9.%20Some%20effects%20instruct%20a%20player%20to%20create%20a%20legendary%20token.%20These%20may%20be%20written%20%E2%80%9Ccreate%20%5Bname%5D,%20a%20.%20.%20.%E2%80%9D%20and%20list%20characteristics%20for%20the%20token.%20This%20is%20the%20same%20as%20an%20instruction%20to%20create%20a%20token%20with%20the%20listed%20characteristics%20that%20has%20the%20given%20name.%20%5Cn%5Cn%20%20%20%20%20%20111.10.%20Some%20effects%20instruct%20a%20player%20to%20create%20a%20predefined%20token.%20These%20effects%20use%20the%20definition%20below%20to%20determine%20the%20characteristics%20the%20token%20is%20created%20with.%20The%20effect%20that%20creates%20a%20predefined%20token%20may%20also%20modify%20or%20add%20to%20the%20predefined%20characteristics.%5Cn%5Cn%20%20%20%20%20%20111.10a%20A%20Treasure%20token%20is%20a%20colorless%20Treasure%20artifact%20token%20with%20%E2%80%9C%7BT%7D,%20Sacrifice%20this%20artifact:%20Add%20one%20mana%20of%20any%20color.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10b%20A%20Food%20token%20is%20a%20colorless%20Food%20artifact%20token%20with%20%E2%80%9C%7B2%7D,%20%7BT%7D,%20Sacrifice%20this%20artifact:%20You%20gain%203%20life.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10c%20A%20Gold%20token%20is%20a%20colorless%20Gold%20artifact%20token%20with%20%E2%80%9CSacrifice%20this%20artifact:%20Add%20one%20mana%20of%20any%20color.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10d%20A%20Walker%20token%20is%20a%202/2%20black%20Zombie%20creature%20token%20named%20Walker.%5Cn%5Cn%20%20%20%20%20%20111.10e%20A%20Shard%20token%20is%20a%20colorless%20Shard%20enchantment%20token%20with%20%E2%80%9C%7B2%7D,%20Sacrifice%20this%20enchantment:%20Scry%201,%20then%20draw%20a%20card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10f%20A%20Clue%20token%20is%20a%20colorless%20Clue%20artifact%20token%20with%20%E2%80%9C%7B2%7D,%20Sacrifice%20this%20artifact:%20Draw%20a%20card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10g%20A%20Blood%20token%20is%20a%20colorless%20Blood%20artifact%20token%20with%20%E2%80%9C%7B1%7D,%20%7BT%7D,%20Discard%20a%20card,%20Sacrifice%20this%20artifact:%20Draw%20a%20card.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.10h%20A%20Powerstone%20token%20is%20a%20colorless%20Powerstone%20artifact%20token%20with%20%E2%80%9C%7BT%7D:%20Add%20%7BC%7D.%20This%20mana%20can%E2%80%99t%20be%20spent%20to%20cast%20a%20nonartifact%20spell.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20111.11.%20A%20copy%20of%20a%20permanent%20spell%20becomes%20a%20token%20as%20it%20resolves.%20The%20token%20has%20the%20characteristics%20of%20the%20spell%20that%20became%20that%20token.%20The%20token%20is%20not%20%E2%80%9Ccreated%E2%80%9D%20for%20the%20purposes%20of%20any%20replacement%20effects%20or%20triggered%20abilities%20that%20refer%20to%20creating%20a%20token.%5Cn%5Cn%20%20%20%20%20%20112.%20Spells%5Cn%5Cn%20%20%20%20%20%20112.1.%20A%20spell%20is%20a%20card%20on%20the%20stack.%20As%20the%20first%20step%20of%20being%20cast%20(see%20rule%20601,%20%E2%80%9CCasting%20Spells%E2%80%9D),%20the%20card%20becomes%20a%20spell%20and%20is%20moved%20to%20the%20top%20of%20the%20stack%20from%20the%20zone%20it%20was%20in,%20which%20is%20usually%20its%20owner%E2%80%99s%20hand.%20(See%20rule%20405,%20%E2%80%9CStack.%E2%80%9D)%20A%20spell%20remains%20on%20the%20stack%20as%20a%20spell%20until%20it%20resolves%20(see%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities%E2%80%9D),%20is%20countered%20(see%20rule%20701.5),%20or%20otherwise%20leaves%20the%20stack.%20For%20more%20information,%20see%20section%206,%20%E2%80%9CSpells,%20Abilities,%20and%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20112.1a%20A%20copy%20of%20a%20spell%20is%20also%20a%20spell,%20even%20if%20it%20has%20no%20card%20associated%20with%20it.%20See%20rule%20707.10.%5Cn%5Cn%20%20%20%20%20%20112.1b%20Some%20effects%20allow%20a%20player%20to%20cast%20a%20copy%20of%20a%20card;%20if%20the%20player%20does,%20that%20copy%20is%20a%20spell%20as%20well.%20See%20rule%20707.12.%5Cn%5Cn%20%20%20%20%20%20112.2.%20A%20spell%E2%80%99s%20owner%20is%20the%20same%20as%20the%20owner%20of%20the%20card%20that%20represents%20it,%20unless%20it%E2%80%99s%20a%20copy.%20In%20that%20case,%20the%20owner%20of%20the%20spell%20is%20the%20player%20under%20whose%20control%20it%20was%20put%20on%20the%20stack.%20A%20spell%E2%80%99s%20controller%20is,%20by%20default,%20the%20player%20who%20put%20it%20on%20the%20stack.%20Every%20spell%20has%20a%20controller.%5Cn%5Cn%20%20%20%20%20%20112.2a%20Some%20effects%20instruct%20a%20player%20to%20create%20a%20copy%20of%20a%20card%20and%20say%20they%20may%20cast%20it.%20In%20that%20case,%20the%20owner%20of%20that%20copy%20is%20the%20player%20who%20is%20instructed%20to%20create%20it%20and%20given%20permission%20to%20cast%20it.%5Cn%5Cn%20%20%20%20%20%20112.3.%20A%20noncopy%20spell%E2%80%99s%20characteristics%20are%20the%20same%20as%20those%20printed%20on%20its%20card,%20as%20modified%20by%20any%20continuous%20effects.%20See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20112.4.%20If%20an%20effect%20of%20a%20resolving%20spell%20or%20ability%20changes%20any%20characteristics%20of%20a%20permanent%20spell,%20the%20effect%20continues%20to%20apply%20to%20the%20permanent%20when%20the%20spell%20resolves.%20See%20rule%20400.7.%5Cn%20%20%20%20%20%20Example:%20If%20an%20effect%20changes%20a%20black%20creature%20spell%20to%20white,%20the%20creature%20is%20white%20when%20it%20enters%20the%20battlefield%20and%20remains%20white%20for%20the%20duration%20of%20the%20effect%20changing%20its%20color.%5Cn%5Cn%20%20%20%20%20%20113.%20Abilities%5Cn%5Cn%20%20%20%20%20%20113.1.%20An%20ability%20can%20be%20one%20of%20three%20things:%5Cn%5Cn%20%20%20%20%20%20113.1a%20An%20ability%20can%20be%20a%20characteristic%20an%20object%20has%20that%20lets%20it%20affect%20the%20game.%20An%20object%E2%80%99s%20abilities%20are%20defined%20by%20its%20rules%20text%20or%20by%20the%20effect%20that%20created%20it.%20Abilities%20can%20also%20be%20granted%20to%20objects%20by%20rules%20or%20effects.%20(Effects%20that%20grant%20abilities%20usually%20use%20the%20words%20%E2%80%9Chas,%E2%80%9D%20%E2%80%9Chave,%E2%80%9D%20%E2%80%9Cgains,%E2%80%9D%20or%20%E2%80%9Cgain.%E2%80%9D)%20Abilities%20generate%20effects.%20(See%20rule%20609,%20%E2%80%9CEffects.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20113.1b%20An%20ability%20can%20be%20something%20that%20a%20player%20has%20that%20changes%20how%20the%20game%20affects%20the%20player.%20A%20player%20normally%20has%20no%20abilities%20unless%20granted%20to%20that%20player%20by%20effects.%5Cn%5Cn%20%20%20%20%20%20113.1c%20An%20ability%20can%20be%20an%20activated%20or%20triggered%20ability%20on%20the%20stack.%20This%20kind%20of%20ability%20is%20an%20object.%20(See%20section%206,%20%E2%80%9CSpells,%20Abilities,%20and%20Effects.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20113.2.%20Abilities%20can%20affect%20the%20objects%20they%E2%80%99re%20on.%20They%20can%20also%20affect%20other%20objects%20and/or%20players.%5Cn%5Cn%20%20%20%20%20%20113.2a%20Abilities%20can%20be%20beneficial%20or%20detrimental.%5Cn%20%20%20%20%20%20Example:%20%E2%80%9C%5BThis%20creature%5D%20can%E2%80%99t%20block%E2%80%9D%20is%20an%20ability.%5Cn%5Cn%20%20%20%20%20%20113.2b%20An%20additional%20cost%20or%20alternative%20cost%20to%20cast%20a%20card%20is%20an%20ability%20of%20the%20card.%5Cn%5Cn%20%20%20%20%20%20113.2c%20An%20object%20may%20have%20multiple%20abilities.%20If%20the%20object%20is%20represented%20by%20a%20card,%20then%20aside%20from%20certain%20defined%20abilities%20that%20may%20be%20strung%20together%20on%20a%20single%20line%20(see%20rule%20702,%20%E2%80%9CKeyword%20Abilities%E2%80%9D),%20each%20paragraph%20break%20in%20a%20card%E2%80%99s%20text%20marks%20a%20separate%20ability.%20If%20the%20object%20is%20not%20represented%20by%20a%20card,%20the%20effect%20that%20created%20it%20may%20have%20given%20it%20multiple%20abilities.%20An%20object%20may%20also%20be%20granted%20additional%20abilities%20by%20a%20spell%20or%20ability.%20If%20an%20object%20has%20multiple%20instances%20of%20the%20same%20ability,%20each%20instance%20functions%20independently.%20This%20may%20or%20may%20not%20produce%20more%20effects%20than%20a%20single%20instance;%20refer%20to%20the%20specific%20ability%20for%20more%20information.%5Cn%5Cn%20%20%20%20%20%20113.2d%20Abilities%20can%20generate%20one-shot%20effects%20or%20continuous%20effects.%20Some%20continuous%20effects%20are%20replacement%20effects%20or%20prevention%20effects.%20See%20rule%20609,%20%E2%80%9CEffects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.3.%20There%20are%20four%20general%20categories%20of%20abilities:%5Cn%5Cn%20%20%20%20%20%20113.3a%20Spell%20abilities%20are%20abilities%20that%20are%20followed%20as%20instructions%20while%20an%20instant%20or%20sorcery%20spell%20is%20resolving.%20Any%20text%20on%20an%20instant%20or%20sorcery%20spell%20is%20a%20spell%20ability%20unless%20it%E2%80%99s%20an%20activated%20ability,%20a%20triggered%20ability,%20or%20a%20static%20ability%20that%20fits%20the%20criteria%20described%20in%20rule%20113.6.%5Cn%5Cn%20%20%20%20%20%20113.3b%20Activated%20abilities%20have%20a%20cost%20and%20an%20effect.%20They%20are%20written%20as%20%E2%80%9C%5BCost%5D:%20%5BEffect.%5D%20%5BActivation%20instructions%20(if%20any).%5D%E2%80%9D%20A%20player%20may%20activate%20such%20an%20ability%20whenever%20they%20have%20priority.%20Doing%20so%20puts%20it%20on%20the%20stack,%20where%20it%20remains%20until%20it%E2%80%99s%20countered,%20it%20resolves,%20or%20it%20otherwise%20leaves%20the%20stack.%20See%20rule%20602,%20%E2%80%9CActivating%20Activated%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.3c%20Triggered%20abilities%20have%20a%20trigger%20condition%20and%20an%20effect.%20They%20are%20written%20as%20%E2%80%9C%5BTrigger%20condition%5D,%20%5Beffect%5D,%E2%80%9D%20and%20include%20(and%20usually%20begin%20with)%20the%20word%20%E2%80%9Cwhen,%E2%80%9D%20%E2%80%9Cwhenever,%E2%80%9D%20or%20%E2%80%9Cat.%E2%80%9D%20Whenever%20the%20trigger%20event%20occurs,%20the%20ability%20is%20put%20on%20the%20stack%20the%20next%20time%20a%20player%20would%20receive%20priority%20and%20stays%20there%20until%20it%E2%80%99s%20countered,%20it%20resolves,%20or%20it%20otherwise%20leaves%20the%20stack.%20See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.3d%20Static%20abilities%20are%20written%20as%20statements.%20They%E2%80%99re%20simply%20true.%20Static%20abilities%20create%20continuous%20effects%20which%20are%20active%20while%20the%20permanent%20with%20the%20ability%20is%20on%20the%20battlefield%20and%20has%20the%20ability,%20or%20while%20the%20object%20with%20the%20ability%20is%20in%20the%20appropriate%20zone.%20See%20rule%20604,%20%E2%80%9CHandling%20Static%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.4.%20Some%20activated%20abilities%20and%20some%20triggered%20abilities%20are%20mana%20abilities.%20Mana%20abilities%20follow%20special%20rules:%20They%20don%E2%80%99t%20use%20the%20stack,%20and,%20under%20certain%20circumstances,%20a%20player%20can%20activate%20mana%20abilities%20even%20if%20they%20don%E2%80%99t%20have%20priority.%20See%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.5.%20Some%20activated%20abilities%20are%20loyalty%20abilities.%20Loyalty%20abilities%20follow%20special%20rules:%20A%20player%20may%20activate%20a%20loyalty%20ability%20of%20a%20permanent%20they%20control%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn,%20but%20only%20if%20no%20player%20has%20previously%20activated%20a%20loyalty%20ability%20of%20that%20permanent%20that%20turn.%20See%20rule%20606,%20%E2%80%9CLoyalty%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.6.%20Abilities%20of%20an%20instant%20or%20sorcery%20spell%20usually%20function%20only%20while%20that%20object%20is%20on%20the%20stack.%20Abilities%20of%20all%20other%20objects%20usually%20function%20only%20while%20that%20object%20is%20on%20the%20battlefield.%20The%20exceptions%20are%20as%20follows:%5Cn%5Cn%20%20%20%20%20%20113.6a%20Characteristic-defining%20abilities%20function%20everywhere,%20even%20outside%20the%20game%20and%20before%20the%20game%20begins.%20(See%20rule%20604.3.)%5Cn%5Cn%20%20%20%20%20%20113.6b%20An%20ability%20that%20states%20which%20zones%20it%20functions%20in%20functions%20only%20from%20those%20zones.%5Cn%5Cn%20%20%20%20%20%20113.6c%20An%20ability%20that%20states%20which%20zones%20it%20doesn%E2%80%99t%20function%20in%20functions%20everywhere%20except%20for%20the%20specified%20zones,%20even%20outside%20the%20game%20and%20before%20the%20game%20begins.%5Cn%5Cn%20%20%20%20%20%20113.6d%20An%20object%E2%80%99s%20ability%20that%20allows%20a%20player%20to%20pay%20an%20alternative%20cost%20rather%20than%20its%20mana%20cost%20or%20otherwise%20modifies%20what%20that%20particular%20object%20costs%20to%20cast%20functions%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20113.6e%20An%20object%E2%80%99s%20ability%20that%20restricts%20or%20modifies%20how%20that%20particular%20object%20can%20be%20played%20or%20cast%20functions%20in%20any%20zone%20from%20which%20it%20could%20be%20played%20or%20cast%20and%20also%20on%20the%20stack.%20An%20object%E2%80%99s%20ability%20that%20grants%20it%20another%20ability%20that%20restricts%20or%20modifies%20how%20that%20particular%20object%20can%20be%20played%20or%20cast%20functions%20only%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20113.6f%20An%20object%E2%80%99s%20ability%20that%20restricts%20or%20modifies%20what%20zones%20that%20particular%20object%20can%20be%20played%20or%20cast%20from%20functions%20everywhere,%20even%20outside%20the%20game.%5Cn%5Cn%20%20%20%20%20%20113.6g%20An%20object%E2%80%99s%20ability%20that%20states%20it%20can%E2%80%99t%20be%20countered%20functions%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20113.6h%20An%20object%E2%80%99s%20ability%20that%20modifies%20how%20that%20particular%20object%20enters%20the%20battlefield%20functions%20as%20that%20object%20is%20entering%20the%20battlefield.%20See%20rule%20614.12.%5Cn%5Cn%20%20%20%20%20%20113.6i%20An%20object%E2%80%99s%20ability%20that%20states%20counters%20can%E2%80%99t%20be%20put%20on%20that%20object%20functions%20as%20that%20object%20is%20entering%20the%20battlefield%20in%20addition%20to%20functioning%20while%20that%20object%20is%20on%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20113.6j%20An%20object%E2%80%99s%20activated%20ability%20that%20has%20a%20cost%20that%20can%E2%80%99t%20be%20paid%20while%20the%20object%20is%20on%20the%20battlefield%20functions%20from%20any%20zone%20in%20which%20its%20cost%20can%20be%20paid.%5Cn%5Cn%20%20%20%20%20%20113.6k%20A%20trigger%20condition%20that%20can%E2%80%99t%20trigger%20from%20the%20battlefield%20functions%20in%20all%20zones%20it%20can%20trigger%20from.%20Other%20trigger%20conditions%20of%20the%20same%20triggered%20ability%20may%20function%20in%20different%20zones.%5Cn%20%20%20%20%20%20Example:%20Absolver%20Thrull%20has%20the%20ability%20%E2%80%9CWhen%20Absolver%20Thrull%20enters%20the%20battlefield%20or%20the%20creature%20it%20haunts%20dies,%20destroy%20target%20enchantment.%E2%80%9D%20The%20first%20trigger%20condition%20functions%20from%20the%20battlefield%20and%20the%20second%20trigger%20condition%20functions%20from%20the%20exile%20zone.%20(See%20rule%20702.55,%20%E2%80%9CHaunt.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20113.6m%20An%20ability%20whose%20cost%20or%20effect%20specifies%20that%20it%20moves%20the%20object%20it%E2%80%99s%20on%20out%20of%20a%20particular%20zone%20functions%20only%20in%20that%20zone,%20unless%20its%20trigger%20condition%20or%20a%20previous%20part%20of%20its%20cost%20or%20effect%20specifies%20that%20the%20object%20is%20put%20into%20that%20zone%20or,%20if%20the%20object%20is%20an%20Aura,%20that%20the%20object%20it%20enchants%20leaves%20the%20battlefield.%20The%20same%20is%20true%20if%20the%20effect%20of%20that%20ability%20creates%20a%20delayed%20triggered%20ability%20whose%20effect%20moves%20the%20object%20out%20of%20a%20particular%20zone.%5Cn%20%20%20%20%20%20Example:%20Reassembling%20Skeleton%20says%20%E2%80%9C%7B1%7D%7BB%7D:%20Return%20Reassembling%20Skeleton%20from%20your%20graveyard%20to%20the%20battlefield%20tapped.%E2%80%9D%20A%20player%20may%20activate%20this%20ability%20only%20if%20Reassembling%20Skeleton%20is%20in%20their%20graveyard.%5Cn%5Cn%20%20%20%20%20%20113.6n%20An%20ability%20that%20modifies%20the%20rules%20for%20deck%20construction%20functions%20before%20the%20game%20begins.%20Such%20an%20ability%20modifies%20not%20just%20the%20Comprehensive%20Rules,%20but%20also%20the%20Magic:%20The%20Gathering%20Tournament%20Rules%20and%20any%20other%20documents%20that%20set%20the%20deck%20construction%20rules%20for%20a%20specific%20format.%20However,%20such%20an%20ability%20can%E2%80%99t%20affect%20the%20format%20legality%20of%20a%20card,%20including%20whether%20it%E2%80%99s%20banned%20or%20restricted.%20The%20current%20Magic:%20The%20Gathering%20Tournament%20Rules%20can%20be%20found%20at%20WPN.Wizards.com/en/resources/rules-documents.%5Cn%5Cn%20%20%20%20%20%20113.6p%20Abilities%20of%20emblems,%20plane%20cards,%20vanguard%20cards,%20scheme%20cards,%20and%20conspiracy%20cards%20function%20in%20the%20command%20zone.%20See%20rule%20114,%20%E2%80%9CEmblems%E2%80%9D;%20rule%20901,%20%E2%80%9CPlanechase%E2%80%9D;%20rule%20902,%20%E2%80%9CVanguard%E2%80%9D;%20rule%20904,%20%E2%80%9CArchenemy%E2%80%9D;%20and%20rule%20905,%20%E2%80%9CConspiracy%20Draft.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20113.7.%20The%20source%20of%20an%20ability%20is%20the%20object%20that%20generated%20it.%20The%20source%20of%20an%20activated%20ability%20on%20the%20stack%20is%20the%20object%20whose%20ability%20was%20activated.%20The%20source%20of%20a%20triggered%20ability%20(other%20than%20a%20delayed%20triggered%20ability)%20on%20the%20stack,%20or%20one%20that%20has%20triggered%20and%20is%20waiting%20to%20be%20put%20on%20the%20stack,%20is%20the%20object%20whose%20ability%20triggered.%20To%20determine%20the%20source%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%5Cn%5Cn%20%20%20%20%20%20113.7a%20Once%20activated%20or%20triggered,%20an%20ability%20exists%20on%20the%20stack%20independently%20of%20its%20source.%20Destruction%20or%20removal%20of%20the%20source%20after%20that%20time%20won%E2%80%99t%20affect%20the%20ability.%20Note%20that%20some%20abilities%20cause%20a%20source%20to%20do%20something%20(for%20example,%20%E2%80%9CProdigal%20Pyromancer%20deals%201%20damage%20to%20any%20target%E2%80%9D)%20rather%20than%20the%20ability%20doing%20anything%20directly.%20In%20these%20cases,%20any%20activated%20or%20triggered%20ability%20that%20references%20information%20about%20the%20source%20for%20use%20while%20announcing%20an%20activated%20ability%20or%20putting%20a%20triggered%20ability%20on%20the%20stack%20checks%20that%20information%20when%20the%20ability%20is%20put%20onto%20the%20stack.%20Otherwise,%20it%20will%20check%20that%20information%20when%20it%20resolves.%20In%20both%20instances,%20if%20the%20source%20is%20no%20longer%20in%20the%20zone%20it%E2%80%99s%20expected%20to%20be%20in%20at%20that%20time,%20its%20last%20known%20information%20is%20used.%20The%20source%20can%20still%20perform%20the%20action%20even%20though%20it%20no%20longer%20exists.%5Cn%5Cn%20%20%20%20%20%20113.8.%20The%20controller%20of%20an%20activated%20ability%20on%20the%20stack%20is%20the%20player%20who%20activated%20it.%20The%20controller%20of%20a%20triggered%20ability%20on%20the%20stack%20(other%20than%20a%20delayed%20triggered%20ability)%20is%20the%20player%20who%20controlled%20the%20ability%E2%80%99s%20source%20when%20it%20triggered,%20or,%20if%20it%20had%20no%20controller,%20the%20player%20who%20owned%20the%20ability%E2%80%99s%20source%20when%20it%20triggered.%20To%20determine%20the%20controller%20of%20a%20delayed%20triggered%20ability,%20see%20rules%20603.7d%E2%80%93f.%5Cn%5Cn%20%20%20%20%20%20113.9.%20Activated%20and%20triggered%20abilities%20on%20the%20stack%20aren%E2%80%99t%20spells,%20and%20therefore%20can%E2%80%99t%20be%20countered%20by%20anything%20that%20counters%20only%20spells.%20Activated%20and%20triggered%20abilities%20on%20the%20stack%20can%20be%20countered%20by%20effects%20that%20specifically%20counter%20abilities.%20Static%20abilities%20don%E2%80%99t%20use%20the%20stack%20and%20thus%20can%E2%80%99t%20be%20countered%20at%20all.%5Cn%5Cn%20%20%20%20%20%20113.10.%20Effects%20can%20add%20or%20remove%20abilities%20of%20objects.%20An%20effect%20that%20adds%20an%20ability%20will%20state%20that%20the%20object%20%E2%80%9Cgains%E2%80%9D%20or%20%E2%80%9Chas%E2%80%9D%20that%20ability,%20or%20similar.%20An%20effect%20that%20removes%20an%20ability%20will%20state%20that%20the%20object%20%E2%80%9Closes%E2%80%9D%20that%20ability.%5Cn%5Cn%20%20%20%20%20%20113.10a%20An%20effect%20that%20adds%20an%20activated%20ability%20may%20include%20activation%20instructions%20for%20that%20ability.%20These%20instructions%20become%20part%20of%20the%20ability%20that%E2%80%99s%20added%20to%20the%20object.%5Cn%5Cn%20%20%20%20%20%20113.10b%20Effects%20that%20remove%20an%20ability%20remove%20all%20instances%20of%20it.%5Cn%5Cn%20%20%20%20%20%20113.10c%20If%20two%20or%20more%20effects%20add%20and%20remove%20the%20same%20ability,%20in%20general%20the%20most%20recent%20one%20prevails.%20See%20rule%20613%20for%20more%20information%20about%20the%20interaction%20of%20continuous%20effects.%5Cn%5Cn%20%20%20%20%20%20113.11.%20Effects%20can%20stop%20an%20object%20from%20having%20a%20specified%20ability.%20These%20effects%20say%20that%20the%20object%20%E2%80%9Ccan%E2%80%99t%20have%E2%80%9D%20that%20ability.%20If%20the%20object%20has%20that%20ability,%20it%20loses%20it.%20It%E2%80%99s%20also%20impossible%20for%20an%20effect%20or%20keyword%20counter%20to%20add%20that%20ability%20to%20the%20object.%20If%20a%20resolving%20spell%20or%20ability%20creates%20a%20continuous%20effect%20that%20would%20add%20the%20specified%20ability%20to%20such%20an%20object,%20that%20part%20of%20that%20continuous%20effect%20does%20not%20apply;%20however,%20other%20parts%20of%20that%20continuous%20effect%20will%20still%20apply,%20and%20that%20resolving%20spell%20or%20ability%20can%20still%20create%20other%20continuous%20effects.%20Continuous%20effects%20created%20by%20static%20abilities%20that%20would%20add%20the%20specified%20ability%20won%E2%80%99t%20apply%20to%20that%20object.%5Cn%5Cn%20%20%20%20%20%20113.12.%20An%20effect%20that%20sets%20an%20object%E2%80%99s%20characteristic,%20or%20simply%20states%20a%20quality%20of%20that%20object,%20is%20different%20from%20an%20ability%20granted%20by%20an%20effect.%20When%20an%20object%20%E2%80%9Cgains%E2%80%9D%20or%20%E2%80%9Chas%E2%80%9D%20an%20ability,%20that%20ability%20can%20be%20removed%20by%20another%20effect.%20If%20an%20effect%20defines%20a%20characteristic%20of%20the%20object%20(%E2%80%9C%5Bpermanent%5D%20is%20%5Bcharacteristic%20value%5D%E2%80%9D),%20it%E2%80%99s%20not%20granting%20an%20ability.%20(See%20rule%20604.3.)%20Similarly,%20if%20an%20effect%20states%20a%20quality%20of%20that%20object%20(%E2%80%9C%5Bcreature%5D%20can%E2%80%99t%20be%20blocked,%E2%80%9D%20for%20example),%20it%E2%80%99s%20neither%20granting%20an%20ability%20nor%20setting%20a%20characteristic.%5Cn%20%20%20%20%20%20Example:%20Muraganda%20Petroglyphs%20reads,%20%E2%80%9CCreatures%20with%20no%20abilities%20get%20+2/+2.%E2%80%9D%20A%20Runeclaw%20Bear%20(a%20creature%20with%20no%20abilities)%20enchanted%20by%20an%20Aura%20that%20says%20%E2%80%9CEnchanted%20creature%20has%20flying%E2%80%9D%20would%20not%20get%20+2/+2.%20A%20Runeclaw%20Bear%20enchanted%20by%20an%20Aura%20that%20says%20%E2%80%9CEnchanted%20creature%20is%20red%E2%80%9D%20or%20%E2%80%9CEnchanted%20creature%20can%E2%80%99t%20be%20blocked%E2%80%9D%20would%20get%20+2/+2.%5Cn%5Cn%20%20%20%20%20%20114.%20Emblems%5Cn%5Cn%20%20%20%20%20%20114.1.%20Some%20effects%20put%20emblems%20into%20the%20command%20zone.%20An%20emblem%20is%20a%20marker%20used%20to%20represent%20an%20object%20that%20has%20one%20or%20more%20abilities,%20but%20no%20other%20characteristics.%5Cn%5Cn%20%20%20%20%20%20114.2.%20An%20effect%20that%20creates%20an%20emblem%20is%20written%20%E2%80%9C%5BPlayer%5D%20gets%20an%20emblem%20with%20%5Bability%5D.%E2%80%9D%20This%20means%20that%20%5Bplayer%5D%20puts%20an%20emblem%20with%20%5Bability%5D%20into%20the%20command%20zone.%20The%20emblem%20is%20both%20owned%20and%20controlled%20by%20that%20player.%5Cn%5Cn%20%20%20%20%20%20114.3.%20An%20emblem%20has%20no%20characteristics%20other%20than%20the%20abilities%20defined%20by%20the%20effect%20that%20created%20it.%20In%20particular,%20an%20emblem%20has%20no%20name,%20no%20types,%20no%20mana%20cost,%20and%20no%20color.%5Cn%5Cn%20%20%20%20%20%20114.4.%20Abilities%20of%20emblems%20function%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20114.5.%20An%20emblem%20is%20neither%20a%20card%20nor%20a%20permanent.%20Emblem%20isn%E2%80%99t%20a%20card%20type.%5Cn%5Cn%20%20%20%20%20%20115.%20Targets%5Cn%5Cn%20%20%20%20%20%20115.1.%20Some%20spells%20and%20abilities%20require%20their%20controller%20to%20choose%20one%20or%20more%20targets%20for%20them.%20The%20targets%20are%20object(s)%20and/or%20player(s)%20the%20spell%20or%20ability%20will%20affect.%20These%20targets%20are%20declared%20as%20part%20of%20the%20process%20of%20putting%20the%20spell%20or%20ability%20on%20the%20stack.%20The%20targets%20can%E2%80%99t%20be%20changed%20except%20by%20another%20spell%20or%20ability%20that%20explicitly%20says%20it%20can%20do%20so.%5Cn%5Cn%20%20%20%20%20%20115.1a%20An%20instant%20or%20sorcery%20spell%20is%20targeted%20if%20its%20spell%20ability%20identifies%20something%20it%20will%20affect%20by%20using%20the%20phrase%20%E2%80%9Ctarget%20%5Bsomething%5D,%E2%80%9D%20where%20the%20%E2%80%9Csomething%E2%80%9D%20is%20a%20phrase%20that%20describes%20an%20object%20and/or%20player.%20The%20target(s)%20are%20chosen%20as%20the%20spell%20is%20cast;%20see%20rule%20601.2c.%20(If%20an%20activated%20or%20triggered%20ability%20of%20an%20instant%20or%20sorcery%20uses%20the%20word%20target,%20that%20ability%20is%20targeted,%20but%20the%20spell%20is%20not.)%5Cn%20%20%20%20%20%20Example:%20A%20sorcery%20card%20has%20the%20ability%20%E2%80%9CWhen%20you%20cycle%20this%20card,%20target%20creature%20gets%20-1/-1%20until%20end%20of%20turn.%E2%80%9D%20This%20triggered%20ability%20is%20targeted,%20but%20that%20doesn%E2%80%99t%20make%20the%20card%20it%E2%80%99s%20on%20targeted.%5Cn%5Cn%20%20%20%20%20%20115.1b%20Aura%20spells%20are%20always%20targeted.%20An%20Aura%E2%80%99s%20target%20is%20specified%20by%20its%20enchant%20keyword%20ability%20(see%20rule%20702.5,%20%E2%80%9CEnchant%E2%80%9D).%20The%20target%20is%20chosen%20as%20the%20spell%20is%20cast;%20see%20rule%20601.2c.%20An%20Aura%20permanent%20doesn%E2%80%99t%20target%20anything;%20only%20the%20spell%20is%20targeted.%20(An%20activated%20or%20triggered%20ability%20of%20an%20Aura%20permanent%20can%20also%20be%20targeted.)%5Cn%5Cn%20%20%20%20%20%20115.1c%20An%20activated%20ability%20is%20targeted%20if%20it%20identifies%20something%20it%20will%20affect%20by%20using%20the%20phrase%20%E2%80%9Ctarget%20%5Bsomething%5D,%E2%80%9D%20where%20the%20%E2%80%9Csomething%E2%80%9D%20is%20a%20phrase%20that%20describes%20an%20object%20and/or%20player.%20The%20target(s)%20are%20chosen%20as%20the%20ability%20is%20activated;%20see%20rule%20602.2b.%5Cn%5Cn%20%20%20%20%20%20115.1d%20A%20triggered%20ability%20is%20targeted%20if%20it%20identifies%20something%20it%20will%20affect%20by%20using%20the%20phrase%20%E2%80%9Ctarget%20%5Bsomething%5D,%E2%80%9D%20where%20the%20%E2%80%9Csomething%E2%80%9D%20is%20a%20phrase%20that%20describes%20an%20object%20and/or%20player.%20The%20target(s)%20are%20chosen%20as%20the%20ability%20is%20put%20on%20the%20stack;%20see%20rule%20603.3d.%5Cn%5Cn%20%20%20%20%20%20115.1e%20Some%20keyword%20abilities,%20such%20as%20equip%20and%20modular,%20represent%20targeted%20activated%20or%20triggered%20abilities,%20and%20some%20keyword%20abilities,%20such%20as%20mutate,%20cause%20spells%20to%20have%20targets.%20In%20those%20cases,%20the%20phrase%20%E2%80%9Ctarget%20%5Bsomething%5D%E2%80%9D%20appears%20in%20the%20rule%20for%20that%20keyword%20ability%20rather%20than%20in%20the%20ability%20itself.%20(The%20keyword%E2%80%99s%20reminder%20text%20will%20often%20contain%20the%20word%20%E2%80%9Ctarget.%E2%80%9D)%20See%20rule%20702,%20%E2%80%9CKeyword%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20115.2.%20Only%20permanents%20are%20legal%20targets%20for%20spells%20and%20abilities,%20unless%20a%20spell%20or%20ability%20(a)%20specifies%20that%20it%20can%20target%20an%20object%20in%20another%20zone%20or%20a%20player,%20or%20(b)%20targets%20an%20object%20that%20can%E2%80%99t%20exist%20on%20the%20battlefield,%20such%20as%20a%20spell%20or%20ability.%20See%20also%20rule%20115.4.%5Cn%5Cn%20%20%20%20%20%20115.3.%20The%20same%20target%20can%E2%80%99t%20be%20chosen%20multiple%20times%20for%20any%20one%20instance%20of%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20on%20a%20spell%20or%20ability.%20If%20the%20spell%20or%20ability%20uses%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20in%20multiple%20places,%20the%20same%20object%20or%20player%20can%20be%20chosen%20once%20for%20each%20instance%20of%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20(as%20long%20as%20it%20fits%20the%20targeting%20criteria).%20This%20rule%20applies%20both%20when%20choosing%20targets%20for%20a%20spell%20or%20ability%20and%20when%20changing%20targets%20or%20choosing%20new%20targets%20for%20a%20spell%20or%20ability%20(see%20rule%20115.7).%5Cn%5Cn%20%20%20%20%20%20115.4.%20Some%20spells%20and%20abilities%20that%20refer%20to%20damage%20require%20%E2%80%9Cany%20target,%E2%80%9D%20%E2%80%9Canother%20target,%E2%80%9D%20%E2%80%9Ctwo%20targets,%E2%80%9D%20or%20similar%20rather%20than%20%E2%80%9Ctarget%20%5Bsomething%5D.%E2%80%9D%20These%20targets%20may%20be%20creatures,%20players,%20or%20planeswalkers.%20Other%20game%20objects,%20such%20as%20noncreature%20artifacts%20or%20spells,%20can%E2%80%99t%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20115.5.%20A%20spell%20or%20ability%20on%20the%20stack%20is%20an%20illegal%20target%20for%20itself.%5Cn%5Cn%20%20%20%20%20%20115.6.%20A%20spell%20or%20ability%20that%20requires%20targets%20may%20allow%20zero%20targets%20to%20be%20chosen.%20Such%20a%20spell%20or%20ability%20is%20still%20said%20to%20require%20targets,%20but%20that%20spell%20or%20ability%20is%20targeted%20only%20if%20one%20or%20more%20targets%20have%20been%20chosen%20for%20it.%5Cn%5Cn%20%20%20%20%20%20115.7.%20Some%20effects%20allow%20a%20player%20to%20change%20the%20target(s)%20of%20a%20spell%20or%20ability,%20and%20other%20effects%20allow%20a%20player%20to%20choose%20new%20targets%20for%20a%20spell%20or%20ability.%5Cn%5Cn%20%20%20%20%20%20115.7a%20If%20an%20effect%20allows%20a%20player%20to%20%E2%80%9Cchange%20the%20target(s)%E2%80%9D%20of%20a%20spell%20or%20ability,%20each%20target%20can%20be%20changed%20only%20to%20another%20legal%20target.%20If%20a%20target%20can%E2%80%99t%20be%20changed%20to%20another%20legal%20target,%20the%20original%20target%20is%20unchanged,%20even%20if%20the%20original%20target%20is%20itself%20illegal%20by%20then.%20If%20all%20the%20targets%20aren%E2%80%99t%20changed%20to%20other%20legal%20targets,%20none%20of%20them%20are%20changed.%5Cn%5Cn%20%20%20%20%20%20115.7b%20If%20an%20effect%20allows%20a%20player%20to%20%E2%80%9Cchange%20a%20target%E2%80%9D%20of%20a%20spell%20or%20ability,%20the%20process%20described%20in%20rule%20115.7a%20is%20followed,%20except%20that%20only%20one%20of%20those%20targets%20may%20be%20changed%20(rather%20than%20all%20of%20them%20or%20none%20of%20them).%5Cn%5Cn%20%20%20%20%20%20115.7c%20If%20an%20effect%20allows%20a%20player%20to%20%E2%80%9Cchange%20any%20targets%E2%80%9D%20of%20a%20spell%20or%20ability,%20the%20process%20described%20in%20rule%20115.7a%20is%20followed,%20except%20that%20any%20number%20of%20those%20targets%20may%20be%20changed%20(rather%20than%20all%20of%20them%20or%20none%20of%20them).%5Cn%5Cn%20%20%20%20%20%20115.7d%20If%20an%20effect%20allows%20a%20player%20to%20%E2%80%9Cchoose%20new%20targets%E2%80%9D%20for%20a%20spell%20or%20ability,%20the%20player%20may%20leave%20any%20number%20of%20the%20targets%20unchanged,%20even%20if%20those%20targets%20would%20be%20illegal.%20If%20the%20player%20chooses%20to%20change%20some%20or%20all%20of%20the%20targets,%20the%20new%20targets%20must%20be%20legal%20and%20must%20not%20cause%20any%20unchanged%20targets%20to%20become%20illegal.%5Cn%5Cn%20%20%20%20%20%20115.7e%20When%20changing%20targets%20or%20choosing%20new%20targets%20for%20a%20spell%20or%20ability,%20only%20the%20final%20set%20of%20targets%20is%20evaluated%20to%20determine%20whether%20the%20change%20is%20legal.%5Cn%20%20%20%20%20%20Example:%20Arc%20Trail%20is%20a%20sorcery%20that%20reads%20%E2%80%9CArc%20Trail%20deals%202%20damage%20to%20any%20target%20and%201%20damage%20to%20another%20target.%E2%80%9D%20The%20current%20targets%20of%20Arc%20Trail%20are%20Runeclaw%20Bear%20and%20Llanowar%20Elves,%20in%20that%20order.%20You%20cast%20Redirect,%20an%20instant%20that%20reads%20%E2%80%9CYou%20may%20choose%20new%20targets%20for%20target%20spell,%E2%80%9D%20targeting%20Arc%20Trail.%20You%20can%20change%20the%20first%20target%20to%20Llanowar%20Elves%20and%20change%20the%20second%20target%20to%20Runeclaw%20Bear.%5Cn%5Cn%20%20%20%20%20%20115.7f%20A%20spell%20or%20ability%20may%20%E2%80%9Cdivide%E2%80%9D%20or%20%E2%80%9Cdistribute%E2%80%9D%20an%20effect%20(such%20as%20damage%20or%20counters)%20among%20one%20or%20more%20targets.%20When%20changing%20targets%20or%20choosing%20new%20targets%20for%20that%20spell%20or%20ability,%20the%20original%20division%20can%E2%80%99t%20be%20changed.%5Cn%5Cn%20%20%20%20%20%20115.8.%20Modal%20spells%20and%20abilities%20may%20have%20different%20targeting%20requirements%20for%20each%20mode.%20An%20effect%20that%20allows%20a%20player%20to%20change%20the%20target(s)%20of%20a%20modal%20spell%20or%20ability,%20or%20to%20choose%20new%20targets%20for%20a%20modal%20spell%20or%20ability,%20doesn%E2%80%99t%20allow%20that%20player%20to%20change%20its%20mode.%20(See%20rule%20700.2.)%5Cn%5Cn%20%20%20%20%20%20115.9.%20Some%20objects%20check%20what%20another%20spell%20or%20ability%20is%20targeting.%20Depending%20on%20the%20wording,%20these%20may%20check%20the%20current%20state%20of%20the%20targets,%20the%20state%20of%20the%20targets%20at%20the%20time%20they%20were%20selected,%20or%20both.%5Cn%5Cn%20%20%20%20%20%20115.9a%20An%20object%20that%20looks%20for%20a%20%E2%80%9C%5Bspell%20or%20ability%5D%20with%20%5Ba%20number%20of%5D%20targets%E2%80%9D%20checks%20the%20number%20of%20times%20any%20object%20or%20player%20was%20chosen%20as%20the%20target%20of%20that%20spell%20or%20ability%20when%20it%20was%20put%20on%20the%20stack,%20not%20the%20number%20of%20its%20targets%20that%20are%20currently%20legal.%20If%20the%20same%20object%20or%20player%20became%20a%20target%20more%20than%20once,%20each%20of%20those%20instances%20is%20counted%20separately.%5Cn%5Cn%20%20%20%20%20%20115.9b%20An%20object%20that%20looks%20for%20a%20%E2%80%9C%5Bspell%20or%20ability%5D%20that%20targets%20%5Bsomething%5D%E2%80%9D%20checks%20the%20current%20state%20of%20that%20spell%20or%20ability%E2%80%99s%20targets.%20If%20an%20object%20it%20targets%20is%20still%20in%20the%20zone%20it%E2%80%99s%20expected%20to%20be%20in%20or%20a%20player%20it%20targets%20is%20still%20in%20the%20game,%20that%20target%E2%80%99s%20current%20information%20is%20used,%20even%20if%20it%E2%80%99s%20not%20currently%20legal%20for%20that%20spell%20or%20ability.%20If%20an%20object%20it%20targets%20is%20no%20longer%20in%20the%20zone%20it%E2%80%99s%20expected%20to%20be%20in%20or%20a%20player%20it%20targets%20is%20no%20longer%20in%20the%20game,%20that%20target%20is%20ignored;%20its%20last%20known%20information%20is%20not%20used.%5Cn%5Cn%20%20%20%20%20%20115.9c%20An%20object%20that%20looks%20for%20a%20%E2%80%9C%5Bspell%20or%20ability%5D%20that%20targets%20only%20%5Bsomething%5D%E2%80%9D%20checks%20the%20number%20of%20different%20objects%20or%20players%20that%20were%20chosen%20as%20targets%20of%20that%20spell%20or%20ability%20when%20it%20was%20put%20on%20the%20stack%20(as%20modified%20by%20effects%20that%20changed%20those%20targets),%20not%20the%20number%20of%20those%20objects%20or%20players%20that%20are%20currently%20legal%20targets.%20If%20that%20number%20is%20one%20(even%20if%20the%20spell%20or%20ability%20targets%20that%20object%20or%20player%20multiple%20times),%20the%20current%20state%20of%20that%20spell%20or%20ability%E2%80%99s%20target%20is%20checked%20as%20described%20in%20rule%20115.9b.%5Cn%5Cn%20%20%20%20%20%20115.10.%20Spells%20and%20abilities%20can%20affect%20objects%20and%20players%20they%20don%E2%80%99t%20target.%20In%20general,%20those%20objects%20and%20players%20aren%E2%80%99t%20chosen%20until%20the%20spell%20or%20ability%20resolves.%20See%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20115.10a%20Just%20because%20an%20object%20or%20player%20is%20being%20affected%20by%20a%20spell%20or%20ability%20doesn%E2%80%99t%20make%20that%20object%20or%20player%20a%20target%20of%20that%20spell%20or%20ability.%20Unless%20that%20object%20or%20player%20is%20identified%20by%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20in%20the%20text%20of%20that%20spell%20or%20ability,%20or%20the%20rule%20for%20that%20keyword%20ability,%20it%E2%80%99s%20not%20a%20target.%5Cn%5Cn%20%20%20%20%20%20115.10b%20In%20particular,%20the%20word%20%E2%80%9Cyou%E2%80%9D%20in%20an%20object%E2%80%99s%20text%20doesn%E2%80%99t%20indicate%20a%20target.%5Cn%5Cn%20%20%20%20%20%20116.%20Special%20Actions%5Cn%5Cn%20%20%20%20%20%20116.1.%20Special%20actions%20are%20actions%20a%20player%20may%20take%20when%20they%20have%20priority%20that%20don%E2%80%99t%20use%20the%20stack.%20These%20are%20not%20to%20be%20confused%20with%20turn-based%20actions%20and%20state-based%20actions,%20which%20the%20game%20generates%20automatically.%20(See%20rule%20703,%20%E2%80%9CTurn-Based%20Actions,%E2%80%9D%20and%20rule%20704,%20%E2%80%9CState-Based%20Actions.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20116.2.%20There%20are%20ten%20special%20actions:%5Cn%5Cn%20%20%20%20%20%20116.2a%20Playing%20a%20land%20is%20a%20special%20action.%20To%20play%20a%20land,%20a%20player%20puts%20that%20land%20onto%20the%20battlefield%20from%20the%20zone%20it%20was%20in%20(usually%20that%20player%E2%80%99s%20hand).%20By%20default,%20a%20player%20can%20take%20this%20action%20only%20once%20during%20each%20of%20their%20turns.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn.%20See%20rule%20305,%20%E2%80%9CLands.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20116.2b%20Turning%20a%20face-down%20creature%20face%20up%20is%20a%20special%20action.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority.%20See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20116.2c%20Some%20effects%20allow%20a%20player%20to%20take%20an%20action%20at%20a%20later%20time,%20usually%20to%20end%20a%20continuous%20effect%20or%20to%20stop%20a%20delayed%20triggered%20ability%20from%20triggering.%20Doing%20so%20is%20a%20special%20action.%20A%20player%20can%20take%20such%20an%20action%20any%20time%20they%20have%20priority,%20unless%20that%20effect%20specifies%20another%20timing%20restriction,%20for%20as%20long%20as%20the%20effect%20allows%20it.%5Cn%5Cn%20%20%20%20%20%20116.2d%20Some%20effects%20from%20static%20abilities%20allow%20a%20player%20to%20take%20an%20action%20to%20ignore%20the%20effect%20from%20that%20ability%20for%20a%20duration.%20Doing%20so%20is%20a%20special%20action.%20A%20player%20can%20take%20such%20an%20action%20any%20time%20they%20have%20priority.%5Cn%5Cn%20%20%20%20%20%20116.2e%20One%20card%20(Circling%20Vultures)%20has%20the%20ability%20%E2%80%9CYou%20may%20discard%20Circling%20Vultures%20any%20time%20you%20could%20cast%20an%20instant.%E2%80%9D%20Doing%20so%20is%20a%20special%20action.%20A%20player%20can%20take%20such%20an%20action%20any%20time%20they%20have%20priority.%5Cn%5Cn%20%20%20%20%20%20116.2f%20A%20player%20who%20has%20a%20card%20with%20suspend%20in%20their%20hand%20may%20exile%20that%20card.%20This%20is%20a%20special%20action.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority,%20but%20only%20if%20they%20could%20begin%20to%20cast%20that%20card%20by%20putting%20it%20onto%20the%20stack.%20See%20rule%20702.62,%20%E2%80%9CSuspend.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20116.2g%20A%20player%20who%20has%20chosen%20a%20companion%20may%20pay%20%7B3%7D%20to%20put%20that%20card%20from%20outside%20the%20game%20into%20their%20hand.%20This%20is%20a%20special%20action.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn,%20but%20only%20if%20they%20haven%E2%80%99t%20done%20so%20yet%20this%20game.%20(See%20rule%20702.139,%20%E2%80%9CCompanion.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20116.2h%20A%20player%20who%20has%20a%20card%20with%20foretell%20in%20their%20hand%20may%20pay%20%7B2%7D%20and%20exile%20that%20card%20face%20down.%20This%20is%20a%20special%20action.%20A%20player%20may%20take%20this%20action%20any%20time%20they%20have%20priority%20during%20their%20turn.%20See%20rule%20702.143,%20%E2%80%9CForetell.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20116.2i%20In%20a%20Planechase%20game,%20rolling%20the%20planar%20die%20is%20a%20special%20action.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn.%20Taking%20this%20action%20costs%20a%20player%20an%20amount%20of%20mana%20equal%20to%20the%20number%20of%20times%20they%20have%20previously%20taken%20this%20action%20on%20that%20turn.%20Note%20that%20this%20number%20won%E2%80%99t%20be%20equal%20to%20the%20number%20of%20times%20the%20player%20has%20rolled%20the%20planar%20die%20that%20turn%20if%20an%20effect%20has%20caused%20the%20player%20to%20roll%20the%20planar%20die%20that%20turn.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20116.2j%20In%20a%20Conspiracy%20Draft%20game,%20turning%20a%20face-down%20conspiracy%20card%20in%20the%20command%20zone%20face%20up%20is%20a%20special%20action.%20A%20player%20can%20take%20this%20action%20any%20time%20they%20have%20priority.%20See%20rule%20905.4a.%5Cn%5Cn%20%20%20%20%20%20116.3.%20If%20a%20player%20takes%20a%20special%20action,%20that%20player%20receives%20priority%20afterward.%5Cn%5Cn%20%20%20%20%20%20117.%20Timing%20and%20Priority%5Cn%5Cn%20%20%20%20%20%20117.1.%20Unless%20a%20spell%20or%20ability%20is%20instructing%20a%20player%20to%20take%20an%20action,%20which%20player%20can%20take%20actions%20at%20any%20given%20time%20is%20determined%20by%20a%20system%20of%20priority.%20The%20player%20with%20priority%20may%20cast%20spells,%20activate%20abilities,%20and%20take%20special%20actions.%5Cn%5Cn%20%20%20%20%20%20117.1a%20A%20player%20may%20cast%20an%20instant%20spell%20any%20time%20they%20have%20priority.%20A%20player%20may%20cast%20a%20noninstant%20spell%20during%20their%20main%20phase%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty.%5Cn%5Cn%20%20%20%20%20%20117.1b%20A%20player%20may%20activate%20an%20activated%20ability%20any%20time%20they%20have%20priority.%5Cn%5Cn%20%20%20%20%20%20117.1c%20A%20player%20may%20take%20some%20special%20actions%20any%20time%20they%20have%20priority.%20A%20player%20may%20take%20other%20special%20actions%20during%20their%20main%20phase%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty.%20See%20rule%20116,%20%E2%80%9CSpecial%20Actions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20117.1d%20A%20player%20may%20activate%20a%20mana%20ability%20whenever%20they%20have%20priority,%20whenever%20they%20are%20casting%20a%20spell%20or%20activating%20an%20ability%20that%20requires%20a%20mana%20payment,%20or%20whenever%20a%20rule%20or%20effect%20asks%20for%20a%20mana%20payment%20(even%20in%20the%20middle%20of%20casting%20or%20resolving%20a%20spell%20or%20activating%20or%20resolving%20an%20ability).%5Cn%5Cn%20%20%20%20%20%20117.2.%20Other%20kinds%20of%20abilities%20and%20actions%20are%20automatically%20generated%20or%20performed%20by%20the%20game%20rules,%20or%20are%20performed%20by%20players%20without%20receiving%20priority.%5Cn%5Cn%20%20%20%20%20%20117.2a%20Triggered%20abilities%20can%20trigger%20at%20any%20time,%20including%20while%20a%20spell%20is%20being%20cast,%20an%20ability%20is%20being%20activated,%20or%20a%20spell%20or%20ability%20is%20resolving.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%20However,%20nothing%20actually%20happens%20at%20the%20time%20an%20ability%20triggers.%20Each%20time%20a%20player%20would%20receive%20priority,%20each%20ability%20that%20has%20triggered%20but%20hasn%E2%80%99t%20yet%20been%20put%20on%20the%20stack%20is%20put%20on%20the%20stack.%20See%20rule%20117.5.%5Cn%5Cn%20%20%20%20%20%20117.2b%20Static%20abilities%20continuously%20affect%20the%20game.%20Priority%20doesn%E2%80%99t%20apply%20to%20them.%20(See%20rule%20604,%20%E2%80%9CHandling%20Static%20Abilities,%E2%80%9D%20and%20rule%20611,%20%E2%80%9CContinuous%20Effects.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20117.2c%20Turn-based%20actions%20happen%20automatically%20when%20certain%20steps%20or%20phases%20begin.%20They%E2%80%99re%20dealt%20with%20before%20a%20player%20would%20receive%20priority.%20See%20rule%20117.3a.%20Turn-based%20actions%20also%20happen%20automatically%20when%20each%20step%20and%20phase%20ends;%20no%20player%20receives%20priority%20afterward.%20See%20rule%20703,%20%E2%80%9CTurn-Based%20Actions.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20117.2d%20State-based%20actions%20happen%20automatically%20when%20certain%20conditions%20are%20met.%20See%20rule%20704.%20They%E2%80%99re%20dealt%20with%20before%20a%20player%20would%20receive%20priority.%20See%20rule%20117.5.%5Cn%5Cn%20%20%20%20%20%20117.2e%20Resolving%20spells%20and%20abilities%20may%20instruct%20players%20to%20make%20choices%20or%20take%20actions,%20or%20may%20allow%20players%20to%20activate%20mana%20abilities.%20Even%20if%20a%20player%20is%20doing%20so,%20no%20player%20has%20priority%20while%20a%20spell%20or%20ability%20is%20resolving.%20See%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20117.3.%20Which%20player%20has%20priority%20is%20determined%20by%20the%20following%20rules:%5Cn%5Cn%20%20%20%20%20%20117.3a%20The%20active%20player%20receives%20priority%20at%20the%20beginning%20of%20most%20steps%20and%20phases,%20after%20any%20turn-based%20actions%20(such%20as%20drawing%20a%20card%20during%20the%20draw%20step;%20see%20rule%20703)%20have%20been%20dealt%20with%20and%20abilities%20that%20trigger%20at%20the%20beginning%20of%20that%20phase%20or%20step%20have%20been%20put%20on%20the%20stack.%20No%20player%20receives%20priority%20during%20the%20untap%20step.%20Players%20usually%20don%E2%80%99t%20get%20priority%20during%20the%20cleanup%20step%20(see%20rule%20514.3).%5Cn%5Cn%20%20%20%20%20%20117.3b%20The%20active%20player%20receives%20priority%20after%20a%20spell%20or%20ability%20(other%20than%20a%20mana%20ability)%20resolves.%5Cn%5Cn%20%20%20%20%20%20117.3c%20If%20a%20player%20has%20priority%20when%20they%20cast%20a%20spell,%20activate%20an%20ability,%20or%20take%20a%20special%20action,%20that%20player%20receives%20priority%20afterward.%5Cn%5Cn%20%20%20%20%20%20117.3d%20If%20a%20player%20has%20priority%20and%20chooses%20not%20to%20take%20any%20actions,%20that%20player%20passes.%20If%20any%20mana%20is%20in%20that%20player%E2%80%99s%20mana%20pool,%20they%20announce%20what%20mana%20is%20there.%20Then%20the%20next%20player%20in%20turn%20order%20receives%20priority.%5Cn%5Cn%20%20%20%20%20%20117.4.%20If%20all%20players%20pass%20in%20succession%20(that%20is,%20if%20all%20players%20pass%20without%20taking%20any%20actions%20in%20between%20passing),%20the%20spell%20or%20ability%20on%20top%20of%20the%20stack%20resolves%20or,%20if%20the%20stack%20is%20empty,%20the%20phase%20or%20step%20ends.%5Cn%5Cn%20%20%20%20%20%20117.5.%20Each%20time%20a%20player%20would%20get%20priority,%20the%20game%20first%20performs%20all%20applicable%20state-based%20actions%20as%20a%20single%20event%20(see%20rule%20704,%20%E2%80%9CState-Based%20Actions%E2%80%9D),%20then%20repeats%20this%20process%20until%20no%20state-based%20actions%20are%20performed.%20Then%20triggered%20abilities%20are%20put%20on%20the%20stack%20(see%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities%E2%80%9D).%20These%20steps%20repeat%20in%20order%20until%20no%20further%20state-based%20actions%20are%20performed%20and%20no%20abilities%20trigger.%20Then%20the%20player%20who%20would%20have%20received%20priority%20does%20so.%5Cn%5Cn%20%20%20%20%20%20117.6.%20In%20a%20multiplayer%20game%20using%20the%20shared%20team%20turns%20option,%20teams%20rather%20than%20individual%20players%20have%20priority.%20See%20rule%20805,%20%E2%80%9CShared%20Team%20Turns%20Option.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20117.7.%20If%20a%20player%20with%20priority%20casts%20a%20spell%20or%20activates%20an%20activated%20ability%20while%20another%20spell%20or%20ability%20is%20already%20on%20the%20stack,%20the%20new%20spell%20or%20ability%20has%20been%20cast%20or%20activated%20%E2%80%9Cin%20response%20to%E2%80%9D%20the%20earlier%20spell%20or%20ability.%20The%20new%20spell%20or%20ability%20will%20resolve%20first.%20See%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20118.%20Costs%5Cn%5Cn%20%20%20%20%20%20118.1.%20A%20cost%20is%20an%20action%20or%20payment%20necessary%20to%20take%20another%20action%20or%20to%20stop%20another%20action%20from%20taking%20place.%20To%20pay%20a%20cost,%20a%20player%20carries%20out%20the%20instructions%20specified%20by%20the%20spell,%20ability,%20or%20effect%20that%20contains%20that%20cost.%5Cn%5Cn%20%20%20%20%20%20118.2.%20If%20a%20cost%20includes%20a%20mana%20payment,%20the%20player%20paying%20the%20cost%20has%20a%20chance%20to%20activate%20mana%20abilities.%20Paying%20the%20cost%20to%20cast%20a%20spell%20or%20activate%20an%20activated%20ability%20follows%20the%20steps%20in%20rules%20601.2f%E2%80%93h.%5Cn%5Cn%20%20%20%20%20%20118.3.%20A%20player%20can%E2%80%99t%20pay%20a%20cost%20without%20having%20the%20necessary%20resources%20to%20pay%20it%20fully.%20For%20example,%20a%20player%20with%20only%201%20life%20can%E2%80%99t%20pay%20a%20cost%20of%202%20life,%20and%20a%20permanent%20that%E2%80%99s%20already%20tapped%20can%E2%80%99t%20be%20tapped%20to%20pay%20a%20cost.%20See%20rule%20202,%20%E2%80%9CMana%20Cost%20and%20Color,%E2%80%9D%20and%20rule%20602,%20%E2%80%9CActivating%20Activated%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20118.3a%20Paying%20mana%20is%20done%20by%20removing%20the%20indicated%20mana%20from%20a%20player%E2%80%99s%20mana%20pool.%20(Players%20can%20always%20pay%200%20mana.)%20If%20excess%20mana%20remains%20in%20that%20player%E2%80%99s%20mana%20pool%20after%20making%20that%20payment,%20the%20player%20announces%20what%20mana%20is%20still%20there.%5Cn%5Cn%20%20%20%20%20%20118.3b%20Paying%20life%20is%20done%20by%20subtracting%20the%20indicated%20amount%20of%20life%20from%20a%20player%E2%80%99s%20life%20total.%20(Players%20can%20always%20pay%200%20life.)%5Cn%5Cn%20%20%20%20%20%20118.3c%20Activating%20mana%20abilities%20is%20not%20mandatory,%20even%20if%20paying%20a%20cost%20is.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20Lodestone%20Golem,%20which%20says%20%E2%80%9CNonartifact%20spells%20cost%20%7B1%7D%20more%20to%20cast.%E2%80%9D%20Another%20player%20removes%20the%20last%20time%20counter%20from%20a%20suspended%20sorcery%20card.%20That%20player%20must%20cast%20that%20spell%20if%20able,%20but%20doing%20so%20costs%20%7B1%7D.%20The%20player%20is%20forced%20to%20pay%20that%20cost%20if%20enough%20mana%20is%20in%20their%20mana%20pool,%20but%20the%20player%20isn%E2%80%99t%20forced%20to%20activate%20a%20mana%20ability%20to%20produce%20that%20mana.%20If%20they%20don%E2%80%99t,%20the%20card%20simply%20remains%20exiled.%5Cn%5Cn%20%20%20%20%20%20118.4.%20Some%20costs%20include%20an%20%7BX%7D%20or%20an%20X.%20See%20rule%20107.3.%5Cn%5Cn%20%20%20%20%20%20118.5.%20Some%20costs%20are%20represented%20by%20%7B0%7D,%20or%20are%20reduced%20to%20%7B0%7D.%20The%20action%20necessary%20for%20a%20player%20to%20pay%20such%20a%20cost%20is%20the%20player%E2%80%99s%20acknowledgment%20that%20they%20are%20paying%20it.%20Even%20though%20such%20a%20cost%20requires%20no%20resources,%20it%E2%80%99s%20not%20automatically%20paid.%5Cn%5Cn%20%20%20%20%20%20118.5a%20A%20spell%20whose%20mana%20cost%20is%20%7B0%7D%20must%20still%20be%20cast%20the%20same%20way%20as%20one%20with%20a%20cost%20greater%20than%20zero;%20it%20won%E2%80%99t%20cast%20itself%20automatically.%20The%20same%20is%20true%20for%20an%20activated%20ability%20whose%20cost%20is%20%7B0%7D.%5Cn%5Cn%20%20%20%20%20%20118.6.%20Some%20objects%20have%20no%20mana%20cost.%20This%20represents%20an%20unpayable%20cost.%20An%20ability%20can%20also%20have%20an%20unpayable%20cost%20if%20its%20cost%20is%20based%20on%20the%20mana%20cost%20of%20an%20object%20with%20no%20mana%20cost.%20Attempting%20to%20cast%20a%20spell%20or%20activate%20an%20ability%20that%20has%20an%20unpayable%20cost%20is%20a%20legal%20action.%20However,%20attempting%20to%20pay%20an%20unpayable%20cost%20is%20an%20illegal%20action.%5Cn%5Cn%20%20%20%20%20%20118.6a%20If%20an%20unpayable%20cost%20is%20increased%20by%20an%20effect%20or%20an%20additional%20cost%20is%20imposed,%20the%20cost%20is%20still%20unpayable.%20If%20an%20alternative%20cost%20is%20applied%20to%20an%20unpayable%20cost,%20including%20an%20effect%20that%20allows%20a%20player%20to%20cast%20a%20spell%20without%20paying%20its%20mana%20cost,%20the%20alternative%20cost%20may%20be%20paid.%5Cn%5Cn%20%20%20%20%20%20118.7.%20What%20a%20player%20actually%20needs%20to%20do%20to%20pay%20a%20cost%20may%20be%20changed%20or%20reduced%20by%20effects.%20If%20the%20mana%20component%20of%20a%20cost%20is%20reduced%20to%20nothing%20by%20cost%20reduction%20effects,%20it%E2%80%99s%20considered%20to%20be%20%7B0%7D.%20Paying%20a%20cost%20changed%20or%20reduced%20by%20an%20effect%20counts%20as%20paying%20the%20original%20cost.%5Cn%5Cn%20%20%20%20%20%20118.7a%20Effects%20that%20reduce%20a%20cost%20by%20an%20amount%20of%20generic%20mana%20affect%20only%20the%20generic%20mana%20component%20of%20that%20cost.%20They%20can%E2%80%99t%20affect%20the%20colored%20or%20colorless%20mana%20components%20of%20that%20cost.%5Cn%5Cn%20%20%20%20%20%20118.7b%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20colored%20or%20colorless%20mana,%20but%20the%20cost%20doesn%E2%80%99t%20require%20mana%20of%20that%20type,%20the%20cost%20is%20reduced%20by%20that%20amount%20of%20generic%20mana.%5Cn%5Cn%20%20%20%20%20%20118.7c%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20colored%20mana%20that%20exceeds%20its%20mana%20component%20of%20that%20color,%20the%20cost%E2%80%99s%20mana%20component%20of%20that%20color%20is%20reduced%20to%20nothing%20and%20the%20cost%E2%80%99s%20generic%20mana%20component%20is%20reduced%20by%20the%20difference.%5Cn%5Cn%20%20%20%20%20%20118.7d%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20colorless%20mana%20that%20exceeds%20its%20colorless%20mana%20component,%20the%20cost%E2%80%99s%20colorless%20mana%20component%20is%20reduced%20to%20nothing%20and%20the%20cost%E2%80%99s%20generic%20mana%20component%20is%20reduced%20by%20the%20difference.%5Cn%5Cn%20%20%20%20%20%20118.7e%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20mana%20represented%20by%20a%20hybrid%20mana%20symbol,%20the%20player%20paying%20that%20cost%20chooses%20one%20half%20of%20that%20symbol%20at%20the%20time%20the%20cost%20reduction%20is%20applied%20(see%20rule%20601.2f).%20If%20a%20colored%20half%20is%20chosen,%20the%20cost%20is%20reduced%20by%20one%20mana%20of%20that%20color.%20If%20a%20generic%20half%20is%20chosen,%20the%20cost%20is%20reduced%20by%20an%20amount%20of%20generic%20mana%20equal%20to%20that%20half%E2%80%99s%20number.%5Cn%5Cn%20%20%20%20%20%20118.7f%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20mana%20represented%20by%20a%20Phyrexian%20mana%20symbol,%20the%20cost%20is%20reduced%20by%20one%20mana%20of%20that%20symbol%E2%80%99s%20color.%5Cn%5Cn%20%20%20%20%20%20118.7g%20If%20a%20cost%20is%20reduced%20by%20an%20amount%20of%20mana%20represented%20by%20one%20or%20more%20snow%20mana%20symbols,%20the%20cost%20is%20reduced%20by%20that%20much%20generic%20mana.%5Cn%5Cn%20%20%20%20%20%20118.8.%20Some%20spells%20and%20abilities%20have%20additional%20costs.%20An%20additional%20cost%20is%20a%20cost%20listed%20in%20a%20spell%E2%80%99s%20rules%20text,%20or%20applied%20to%20a%20spell%20or%20ability%20from%20another%20effect,%20that%20its%20controller%20must%20pay%20at%20the%20same%20time%20they%20pay%20the%20spell%E2%80%99s%20mana%20cost%20or%20the%20ability%E2%80%99s%20activation%20cost.%20Note%20that%20some%20additional%20costs%20are%20listed%20in%20keywords;%20see%20rule%20702.%5Cn%5Cn%20%20%20%20%20%20118.8a%20Any%20number%20of%20additional%20costs%20may%20be%20applied%20to%20a%20spell%20as%20it%E2%80%99s%20being%20cast%20or%20to%20an%20ability%20as%20it%E2%80%99s%20being%20activated.%20The%20controller%20of%20the%20spell%20or%20ability%20announces%20their%20intentions%20to%20pay%20any%20or%20all%20of%20those%20costs%20as%20described%20in%20rule%20601.2b.%5Cn%5Cn%20%20%20%20%20%20118.8b%20Some%20additional%20costs%20are%20optional.%5Cn%5Cn%20%20%20%20%20%20118.8c%20If%20an%20effect%20instructs%20a%20player%20to%20cast%20a%20spell%20%E2%80%9Cif%20able,%E2%80%9D%20and%20that%20spell%20has%20a%20mandatory%20additional%20cost%20that%20includes%20actions%20involving%20cards%20with%20a%20stated%20quality%20in%20a%20hidden%20zone,%20the%20player%20isn%E2%80%99t%20required%20to%20cast%20that%20spell,%20even%20if%20those%20cards%20are%20present%20in%20that%20zone.%5Cn%5Cn%20%20%20%20%20%20118.8d%20Additional%20costs%20don%E2%80%99t%20change%20a%20spell%E2%80%99s%20mana%20cost,%20only%20what%20its%20controller%20has%20to%20pay%20to%20cast%20it.%20Spells%20and%20abilities%20that%20ask%20for%20that%20spell%E2%80%99s%20mana%20cost%20still%20see%20the%20original%20value.%5Cn%5Cn%20%20%20%20%20%20118.9.%20Some%20spells%20have%20alternative%20costs.%20An%20alternative%20cost%20is%20a%20cost%20listed%20in%20a%20spell%E2%80%99s%20text,%20or%20applied%20to%20it%20from%20another%20effect,%20that%20its%20controller%20may%20pay%20rather%20than%20paying%20the%20spell%E2%80%99s%20mana%20cost.%20Alternative%20costs%20are%20usually%20phrased,%20%E2%80%9CYou%20may%20%5Baction%5D%20rather%20than%20pay%20%5Bthis%20object%E2%80%99s%5D%20mana%20cost,%E2%80%9D%20or%20%E2%80%9CYou%20may%20cast%20%5Bthis%20object%5D%20without%20paying%20its%20mana%20cost.%E2%80%9D%20Note%20that%20some%20alternative%20costs%20are%20listed%20in%20keywords;%20see%20rule%20702.%5Cn%5Cn%20%20%20%20%20%20118.9a%20Only%20one%20alternative%20cost%20can%20be%20applied%20to%20any%20one%20spell%20as%20it%E2%80%99s%20being%20cast.%20The%20controller%20of%20the%20spell%20announces%20their%20intentions%20to%20pay%20that%20cost%20as%20described%20in%20rule%20601.2b.%5Cn%5Cn%20%20%20%20%20%20118.9b%20Alternative%20costs%20are%20generally%20optional.%20An%20effect%20that%20allows%20you%20to%20cast%20a%20spell%20may%20require%20a%20certain%20alternative%20cost%20to%20be%20paid.%5Cn%5Cn%20%20%20%20%20%20118.9c%20An%20alternative%20cost%20doesn%E2%80%99t%20change%20a%20spell%E2%80%99s%20mana%20cost,%20only%20what%20its%20controller%20has%20to%20pay%20to%20cast%20it.%20Spells%20and%20abilities%20that%20ask%20for%20that%20spell%E2%80%99s%20mana%20cost%20still%20see%20the%20original%20value.%5Cn%5Cn%20%20%20%20%20%20118.9d%20If%20an%20alternative%20cost%20is%20being%20paid%20to%20cast%20a%20spell,%20any%20additional%20costs,%20cost%20increases,%20and%20cost%20reductions%20that%20affect%20that%20spell%20are%20applied%20to%20that%20alternative%20cost.%20(See%20rule%20601.2f.)%5Cn%5Cn%20%20%20%20%20%20118.10.%20Each%20payment%20of%20a%20cost%20applies%20to%20only%20one%20spell,%20ability,%20or%20effect.%20For%20example,%20a%20player%20can%E2%80%99t%20sacrifice%20just%20one%20creature%20to%20activate%20the%20activated%20abilities%20of%20two%20permanents%20that%20each%20require%20sacrificing%20a%20creature%20as%20a%20cost.%20Also,%20the%20resolution%20of%20a%20spell%20or%20ability%20doesn%E2%80%99t%20pay%20ano
