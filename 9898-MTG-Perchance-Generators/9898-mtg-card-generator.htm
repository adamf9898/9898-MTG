enter%20the%20battlefield%20with%20a%20+1/+1%20counter%20on%20it%20and%20stops%20it%20from%20blocking%20if%20it%20has%20a%20+1/+1%20counter%20on%20it.%20See%20rule%20702.98,%20%E2%80%9CUnleash.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Unless%5Cn%20%20%20%20%20%20A%20word%20used%20to%20indicate%20a%20certain%20style%20of%20cost.%20See%20rule%20118.12a.%5Cn%5Cn%20%20%20%20%20%20Untap%5Cn%20%20%20%20%20%20To%20rotate%20a%20permanent%20back%20to%20the%20upright%20position%20from%20a%20sideways%20position.%20See%20rule%20701.21,%20%E2%80%9CTap%20and%20Untap.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Untap%20Step%5Cn%20%20%20%20%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20first%20step%20of%20the%20beginning%20phase.%20See%20rule%20502,%20%E2%80%9CUntap%20Step.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Untap%20Symbol%5Cn%20%20%20%20%20%20The%20untap%20symbol%20%7BQ%7D%20in%20an%20activation%20cost%20means%20%E2%80%9CUntap%20this%20permanent.%E2%80%9D%20See%20rule%20107.6.%5Cn%5Cn%20%20%20%20%20%20Untapped%5Cn%20%20%20%20%20%20A%20default%20status%20a%20permanent%20may%20have.%20See%20rule%20110.5%20and%20rule%20701.21,%20%E2%80%9CTap%20and%20Untap.%E2%80%9D%20See%20also%20Tapped.%5Cn%5Cn%20%20%20%20%20%20Upkeep%20Step%5Cn%20%20%20%20%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20second%20step%20of%20the%20beginning%20phase.%20See%20rule%20503,%20%E2%80%9CUpkeep%20Step.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Vancouver%20Mulligan%5Cn%20%20%20%20%20%20Informal%20term%20for%20a%20previous%20system%20of%20taking%20a%20mulligan.%20Using%20the%20Vancouver%20mulligan,%20a%20player%20who%20took%20a%20mulligan%20shuffled%20their%20hand%20into%20their%20library%20and%20drew%20one%20fewer%20card.%20After%20choosing%20to%20not%20mulligan,%20a%20player%20who%20took%20a%20mulligan%20looked%20at%20the%20top%20card%20of%20their%20library%20and%20could%20put%20it%20on%20the%20bottom%20of%20their%20library.%20For%20current%20mulligan%20rules,%20see%20rule%20103.5.%5Cn%5Cn%20%20%20%20%20%20Vanguard%5Cn%20%20%20%20%20%201.%20A%20casual%20variant%20in%20which%20each%20player%20plays%20the%20role%20of%20a%20famous%20character.%20See%20rule%20902,%20%E2%80%9CVanguard.%E2%80%9D%5Cn%20%20%20%20%20%202.%20A%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards%20in%20the%20Vanguard%20casual%20variant.%20A%20vanguard%20card%20is%20not%20a%20permanent.%20See%20rule%20312,%20%E2%80%9CVanguards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Vanishing%5Cn%20%20%20%20%20%20A%20keyword%20ability%20that%20limits%20how%20long%20a%20permanent%20remains%20on%20the%20battlefield.%20See%20rule%20702.63,%20%E2%80%9CVanishing.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Variant%5Cn%20%20%20%20%20%20An%20additional%20set%20of%20rules%20that%20determines%20the%20style%20of%20a%20multiplayer%20game.%20See%20rule%20800.2.%5Cn%5Cn%20%20%20%20%20%20Vehicle%5Cn%20%20%20%20%20%20An%20artifact%20subtype.%20Vehicles%20can%20become%20artifact%20creatures.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20702.122,%20%E2%80%9CCrew.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Venture%20into%20%5BQuality%5D%5Cn%20%20%20%20%20%20A%20variant%20of%20the%20venture%20into%20the%20dungeon%20ability%20that%20allows%20a%20player%20to%20bring%20a%20dungeon%20card%20with%20%5Bquality%5D%20into%20the%20game%20or%20move%20a%20player%E2%80%99s%20venture%20marker.%20See%20rule%20701.46,%20%E2%80%9CVenture%20into%20the%20Dungeon.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Venture%20into%20the%20Dungeon%5Cn%20%20%20%20%20%20A%20keyword%20action%20that%20can%20bring%20dungeon%20cards%20into%20the%20game%20from%20outside%20the%20game%20or%20move%20a%20player%E2%80%99s%20venture%20marker.%20See%20rule%20701.46,%20%E2%80%9CVenture%20into%20the%20Dungeon.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Venture%20Marker%5Cn%20%20%20%20%20%20A%20marker%20used%20to%20track%20which%20room%20of%20a%20dungeon%20card%20a%20player%20is%20currently%20in.%20See%20rule%20309,%20%E2%80%9CDungeons.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Vigilance%5Cn%20%20%20%20%20%20A%20keyword%20ability%20that%20lets%20a%20creature%20attack%20without%20tapping.%20See%20rule%20702.20,%20%E2%80%9CVigilance.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Visit%5Cn%20%20%20%20%20%20A%20keyword%20ability%20found%20on%20Attraction%20cards.%20It%20provides%20an%20effect%20whenever%20you%20roll%20to%20visit%20your%20attractions%20and%20get%20certain%20results.%20See%20rule%20702.159,%20%E2%80%9CVisit.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Vote%5Cn%20%20%20%20%20%20Some%20cards%20instruct%20players%20to%20vote%20from%20among%20given%20options.%20See%20rule%20701.32,%20%E2%80%9CVote.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Walker%20Token%5Cn%20%20%20%20%20%20A%20Walker%20token%20is%20a%202/2%20black%20Zombie%20creature%20token%20named%20Walker.%20For%20more%20information%20on%20predefined%20tokens,%20see%20rule%20111.10.%5Cn%5Cn%20%20%20%20%20%20Wall%5Cn%20%20%20%20%20%20A%20creature%20type%20with%20no%20particular%20rules%20meaning.%20Older%20cards%20with%20the%20Wall%20creature%20type%20but%20without%20defender%20had%20an%20unwritten%20ability%20that%20precluded%20them%20from%20attacking.%20Those%20cards%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20have%20defender.%20Some%20older%20cards%20that%20referenced%20the%20Wall%20creature%20type%20have%20also%20received%20errata.%20See%20Defender.%5Cn%5Cn%20%20%20%20%20%20Ward%5Cn%20%20%20%20%20%20A%20triggered%20ability%20that%20can%20counter%20spells%20or%20abilities%20that%20target%20the%20permanent%20with%20ward.%20See%20rule%20702.21,%20%E2%80%9CWard.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Win%20the%20Game%5Cn%20%20%20%20%20%20There%20are%20several%20ways%20to%20win%20the%20game.%20See%20rule%20104,%20%E2%80%9CEnding%20the%20Game,%E2%80%9D%20and%20rules%20810.8%20(for%20additional%20rules%20for%20Two-Headed%20Giant%20games)%20and%20rule%20809.5%20(for%20additional%20rules%20for%20Emperor%20games).%5Cn%5Cn%20%20%20%20%20%20Wither%5Cn%20%20%20%20%20%20A%20keyword%20ability%20that%20affects%20how%20an%20object%20deals%20damage%20to%20a%20creature.%20See%20rule%20702.80,%20%E2%80%9CWither.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Wizardcycling%5Cn%20%20%20%20%20%20See%20Typecycling.%5Cn%5Cn%20%20%20%20%20%20World%5Cn%20%20%20%20%20%20A%20supertype%20that%E2%80%99s%20normally%20relevant%20on%20enchantments.%20See%20rule%20205.4,%20%E2%80%9CSupertypes.%E2%80%9D%20See%20also%20World%20Rule.%5Cn%5Cn%20%20%20%20%20%20World%20Rule%5Cn%20%20%20%20%20%20A%20state-based%20action%20that%20causes%20all%20permanents%20with%20the%20world%20supertype%20except%20the%20one%20that%20has%20had%20the%20world%20supertype%20for%20the%20shortest%20amount%20of%20time%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20See%20rule%20704.5k.%5Cn%5Cn%20%20%20%20%20%20X%5Cn%20%20%20%20%20%20A%20placeholder%20for%20a%20number%20that%20needs%20to%20be%20determined.%20See%20rule%20107.3.%5Cn%5Cn%20%20%20%20%20%20Y%5Cn%20%20%20%20%20%20See%20X.%5Cn%5Cn%20%20%20%20%20%20You,%20Your%5Cn%20%20%20%20%20%20Words%20that%20refer%20to%20an%20object%E2%80%99s%20controller,%20its%20would-be%20controller%20(if%20a%20player%20is%20attempting%20to%20cast%20or%20activate%20it),%20or%20its%20owner%20(if%20it%20has%20no%20controller).%20See%20rule%20109.5.%5Cn%5Cn%20%20%20%20%20%20Zone%5Cn%20%20%20%20%20%20A%20place%20where%20objects%20can%20be%20during%20a%20game.%20See%20section%204,%20%E2%80%9CZones.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20Zone-Change%20Triggers%5Cn%20%20%20%20%20%20Trigger%20events%20that%20involve%20objects%20changing%20zones.%20See%20rule%20603.6.%5Cn%5Cn%5Cn%20%20%20%20%20%20Credits%5Cn%5Cn%20%20%20%20%20%20Magic:%20The%20Gathering%20Original%20Game%20Design:%20Richard%20Garfield%5Cn%20%20%20%20%20%20Comprehensive%20Rules%20Design%20and%20Development:%20Paul%20Barclay,%20Mark%20L.%20Gottlieb,%20Beth%20Moursund,%20Bill%20Rose,%20Eli%20Shiffrin,%20and%20Matt%20Tabak,%20with%20contributions%20from%20Charlie%20C%C3%A1tin%C3%B2,%20John%20Carter,%20Elaine%20Chase,%20Laurie%20Cheers,%20Stephen%2         <script>
        window.downloadTextFile = (text, name) => {
          const a = document.createElement('a');
          const type = name.split(".").pop();
          a.href = URL.createObjectURL( new Blob([text], { type:`text/${type === "txt" ? "plain" : type}` }) );
          a.download = name;
          a.click();
        }
        (async function() {
          while(!window.diff_match_patch) {
            await new Promise(r => setTimeout(r, 500));
          }
          var dmp = new diff_match_patch();
          window.diffStuff = {}; //patches, modelTextPatches and outputTemplatePatches get added to this object in revisions-modal.tag. It's hacky, but it'll do for now.
          window.diffStuff.openNewTabWithRevision = function(revisionNumber, generatorName) {
            let modelText = this._patchesToRevision(this.modelTextPatches, revisionNumber);
            let outputTemplate = this._patchesToRevision(this.outputTemplatePatches, revisionNumber);

            // we used encodeURI to fix emojis problem (https://github.com/google/diff-match-patch/pull/69#issuecomment-526137211), so we need to decode:
            modelText = decodeURI(modelText);
            outputTemplate = decodeURI(outputTemplate);

            let intro = "<<<<< this file contains your perchance lists first, and your HTML code underneath it >>>>>\n\n\n\n";
            window.downloadTextFile(intro+modelText+("\n".repeat(20))+outputTemplate+("\n".repeat(20)), `${generatorName}-revision-${revisionNumber}.txt`);
          };
          window.diffStuff._patchesToRevision = (patches, revisionNumber) => {
            if(revisionNumber > patches.length-1 || revisionNumber < 0) throw new Error(`revisionNumber ${revisionNumber} doesn't exist. max index of patches array = ${patches.length-1}`);
            let text = patches[0];
            if(revisionNumber === 0) return text;
            for(let n = 1; n < patches.length; n++) {
              //text = JsDiff.applyPatch(text, patches[n]);
              text = dmp.patch_apply(dmp.patch_fromText(patches[n]), text)[0];
              if(text === false) throw new Error("JsDiff says that the patches aren't correct. some sort of corruption or incorrect formatting or mismatch");
              if(n === revisionNumber) return text;
            }
          }
        })();
        </script>

        <script>
          // CloudFlare sometimes has cache purging delays, and these can really mess things up (e.g. make it look like you've lost hours of work).
          // We check the `age` header of this document, and if it's older than the last save time of this generator, then we load a cache-busted URL
          // and then remove the added cacheBust string with history.replaceState
          // We only do this if the user is the owner (as evidenced by having a record of their last save time in localStorage)
          // TODO: Fix this so it also triggers a cache bust on the iframe embed. This existing code lets the user know that their work is not lost, which is the most important part.
          (async function() {
            let savedTime = JSON.parse(localStorage["generatorSavedTimes"] || "{}")[window.generatorData.name];
            if(!savedTime) return; 
            let savedTimeSecondsAgo = Math.round( (Date.now() - savedTime) / 1000);
            let cachedSecondsAgo = await fetch(window.location.href, {method:"head"}).then(r => r.headers.get("age"));
            if(cachedSecondsAgo === null) return;
            console.log(`${window.location.href} was cached ${cachedSecondsAgo} seconds ago.`);
            console.log(`${window.generatorData.name} was saved ${savedTimeSecondsAgo} seconds ago.`);
            if(cachedSecondsAgo > savedTimeSecondsAgo) { // if cache is older than the last save time (remember, these values are `...Ago`)
              console.error("Need to bust cache due to CloudFlare being too slow to purge cache.");
              
              if(cachedSecondsAgo > savedTimeSecondsAgo+60*3) { // <-- track very slow cache purging for analytics
                fetch(`/api/slowCachePurgeWarning?generator=${window.generatorData.name}`);
              }

              let url = new URL(window.location.href);
              url.searchParams.set("cacheBustDueSlowCachePurgeAfterSave", Math.random().toString().replace(".", ""));
              window.location.href = url.href;
            }
          })();
          if(location.href.includes("cacheBustDueSlowCachePurgeAfterSave")) {
            let url = new URL(window.location.href);
            url.searchParams.delete("cacheBustDueSlowCachePurgeAfterSave");
            let newPath = url.href.replace("https://perchance.org", "");
            history.replaceState({}, "", newPath);
          }
        </script>

              if(origin !== "https://null.perchance.org") {
                console.warn("Message has incorrect origin.", e);

              }
              
              if(e.data.type === "adPoweredPluginInUse" && !alreadyAddedAdvert && window.location.pathname !== '/text-to-image-plugin') {
                let adCtn = document.createElement("div");

                new ResizeObserver(function() {
                  document.querySelector("#main").style.bottom = (adCtn.offsetHeight + 8*2)+"px";
                }).observe(adCtn);
                
                adCtn.innerHTML = `<div id="adngin-responsive_banner-0"></div>`;
                let script = document.createElement("script");

                script.async = true;
                script.src = "https://staging-cdn.snigelweb.com/adengine/perchance.org/loader.js";
                document.head.appendChild(script);
                
                // adCtn.innerHTML = `<img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAtgAAABaAQMAAAC4+rO8AAAAAXNSR0IB2cksfwAAAAlwSFlzAAALEwAACxMBAJqcGAAAAANQTFRFXrP/I7IslgAAAB9JREFUeJztwYEAAAAAw6D5U1/gCFUBAAAAAAAAAHwDIFgAAVR0zeEAAAAASUVORK5CYII="/>`;
                
                document.body.appendChild(adCtn);
                alreadyAddedAdvert = true;
              }
