0Therefore%20objects%20with%20reinforce%20will%20be%20affected%20by%20effects%20that%20depend%20on%20objects%20having%20one%20or%20more%20activated%20abilities.%5Cn%5Cn%20%20702.78.%20Conspire%5Cn%5Cn%20%20702.78a%20Conspire%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20conspire%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20while%20the%20spell%20with%20conspire%20is%20on%20the%20stack.%20%E2%80%9CConspire%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20tap%20two%20untapped%20creatures%20you%20control%20that%20each%20share%20a%20color%20with%20it%E2%80%9D%20and%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20if%20its%20conspire%20cost%20was%20paid,%20copy%20it.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20conspire%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.78b%20If%20a%20spell%20has%20multiple%20instances%20of%20conspire,%20each%20is%20paid%20separately%20and%20triggers%20based%20on%20its%20own%20payment,%20not%20any%20other%20instance%20of%20conspire.%5Cn%5Cn%20%20702.79.%20Persist%5Cn%5Cn%20%20702.79a%20Persist%20is%20a%20triggered%20ability.%20%E2%80%9CPersist%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20if%20it%20had%20no%20-1/-1%20counters%20on%20it,%20return%20it%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20with%20a%20-1/-1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20702.80.%20Wither%5Cn%5Cn%20%20702.80a%20Wither%20is%20a%20static%20ability.%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20wither%20isn%E2%80%99t%20marked%20on%20that%20creature.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20put%20that%20many%20-1/-1%20counters%20on%20that%20creature.%20See%20rule%20120.3.%5Cn%5Cn%20%20702.80b%20If%20an%20object%20changes%20zones%20before%20an%20effect%20causes%20it%20to%20deal%20damage,%20its%20last%20known%20information%20is%20used%20to%20determine%20whether%20it%20had%20wither.%5Cn%5Cn%20%20702.80c%20The%20wither%20rules%20function%20no%20matter%20what%20zone%20an%20object%20with%20wither%20deals%20damage%20from.%5Cn%5Cn%20%20702.80d%20Multiple%20instances%20of%20wither%20on%20the%20same%20object%20are%20redundant.%5Cn%5Cn%20%20702.81.%20Retrace%5Cn%5Cn%20%20702.81a%20Retrace%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20retrace%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CRetrace%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20by%20discarding%20a%20land%20card%20as%20an%20additional%20cost%20to%20cast%20it.%E2%80%9D%20Casting%20a%20spell%20using%20its%20retrace%20ability%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.82.%20Devour%5Cn%5Cn%20%20702.82a%20Devour%20is%20a%20static%20ability.%20%E2%80%9CDevour%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20object%20enters%20the%20battlefield,%20you%20may%20sacrifice%20any%20number%20of%20creatures.%20This%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%20for%20each%20creature%20sacrificed%20this%20way.%E2%80%9D%5Cn%5Cn%20%20702.82b%20Some%20objects%20have%20abilities%20that%20refer%20to%20the%20number%20of%20creatures%20the%20permanent%20devoured.%20%E2%80%9CIt%20devoured%E2%80%9D%20means%20%E2%80%9Csacrificed%20as%20a%20result%20of%20its%20devour%20ability%20as%20it%20entered%20the%20battlefield.%E2%80%9D%5Cn%5Cn%20%20702.82c%20Devour%20%5Btype%5D%20is%20a%20variant%20of%20devour.%20%E2%80%9CDevour%20%5Btype%5D%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20object%20enters%20the%20battlefield,%20you%20may%20sacrifice%20any%20number%20of%20%5Btype%5D%20permanents.%20This%20permanent%20enters%20the%20battlefield%20with%20N%20+1/+1%20counters%20on%20it%20for%20each%20permanent%20sacrificed%20this%20way.%E2%80%9D%5Cn%5Cn%20%20702.83.%20Exalted%5Cn%5Cn%20%20702.83a%20Exalted%20is%20a%20triggered%20ability.%20%E2%80%9CExalted%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20creature%20you%20control%20attacks%20alone,%20that%20creature%20gets%20+1/+1%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20702.83b%20A%20creature%20%E2%80%9Cattacks%20alone%E2%80%9D%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20an%20attacker%20in%20a%20given%20combat%20phase.%20See%20rule%20506.5.%5Cn%5Cn%20%20702.84.%20Unearth%5Cn%5Cn%20%20702.84a%20Unearth%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20unearth%20is%20in%20a%20graveyard.%20%E2%80%9CUnearth%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20Return%20this%20card%20from%20your%20graveyard%20to%20the%20battlefield.%20It%20gains%20haste.%20Exile%20it%20at%20the%20beginning%20of%20the%20next%20end%20step.%20If%20it%20would%20leave%20the%20battlefield,%20exile%20it%20instead%20of%20putting%20it%20anywhere%20else.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.85.%20Cascade%5Cn%5Cn%20%20702.85a%20Cascade%20is%20a%20triggered%20ability%20that%20functions%20only%20while%20the%20spell%20with%20cascade%20is%20on%20the%20stack.%20%E2%80%9CCascade%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20exile%20cards%20from%20the%20top%20of%20your%20library%20until%20you%20exile%20a%20nonland%20card%20whose%20mana%20value%20is%20less%20than%20this%20spell%E2%80%99s%20mana%20value.%20You%20may%20cast%20that%20card%20without%20paying%20its%20mana%20cost%20if%20the%20resulting%20spell%E2%80%99s%20mana%20value%20is%20less%20than%20this%20spell%E2%80%99s%20mana%20value.%20Then%20put%20all%20cards%20exiled%20this%20way%20that%20weren%E2%80%99t%20cast%20on%20the%20bottom%20of%20your%20library%20in%20a%20random%20order.%E2%80%9D%5Cn%5Cn%20%20702.85b%20If%20an%20effect%20allows%20a%20player%20to%20take%20an%20action%20with%20one%20or%20more%20of%20the%20exiled%20cards%20%E2%80%9Cas%20you%20cascade,%E2%80%9D%20the%20player%20may%20take%20that%20action%20after%20they%20have%20finished%20exiling%20cards%20due%20to%20the%20cascade%20ability.%20This%20action%20is%20taken%20before%20choosing%20whether%20to%20cast%20the%20last%20exiled%20card%20or,%20if%20no%20appropriate%20card%20was%20exiled,%20before%20putting%20the%20exiled%20cards%20on%20the%20bottom%20of%20their%20library%20in%20a%20random%20order.%5Cn%5Cn%20%20702.85c%20If%20a%20spell%20has%20multiple%20instances%20of%20cascade,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.86.%20Annihilator%5Cn%5Cn%20%20702.86a%20Annihilator%20is%20a%20triggered%20ability.%20%E2%80%9CAnnihilator%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20defending%20player%20sacrifices%20N%20permanents.%E2%80%9D%5Cn%5Cn%20%20702.86b%20If%20a%20creature%20has%20multiple%20instances%20of%20annihilator,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.87.%20Level%20Up%5Cn%5Cn%20%20702.87a%20Level%20up%20is%20an%20activated%20ability.%20%E2%80%9CLevel%20up%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20Put%20a%20level%20counter%20on%20this%20permanent.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.87b%20Each%20card%20printed%20with%20a%20level%20up%20ability%20is%20known%20as%20a%20leveler%20card.%20It%20has%20a%20nonstandard%20layout%20and%20includes%20two%20level%20symbols%20that%20are%20themselves%20keyword%20abilities.%20See%20rule%20711,%20%E2%80%9CLeveler%20Cards.%E2%80%9D%5Cn%5Cn%20%20702.87c%20Some%20enchantments%20have%20the%20subtype%20Class%20and%20associated%20abilities%20that%20give%20them%20a%20class%20level.%20These%20are%20not%20the%20same%20as%20level%20up%20abilities%20and%20class%20levels%20do%20not%20interact%20with%20level%20counters.%20See%20rule%20717,%20%E2%80%9CClass%20Cards.%E2%80%9D%5Cn%5Cn%20%20702.88.%20Rebound%5Cn%5Cn%20%20702.88a%20Rebound%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20spell%20is%20on%20the%20stack%20and%20may%20create%20a%20delayed%20triggered%20ability.%20%E2%80%9CRebound%E2%80%9D%20means%20%E2%80%9CIf%20this%20spell%20was%20cast%20from%20your%20hand,%20instead%20of%20putting%20it%20into%20your%20graveyard%20as%20it%20resolves,%20exile%20it%20and,%20at%20the%20beginning%20of%20your%20next%20upkeep,%20you%20may%20cast%20this%20card%20from%20exile%20without%20paying%20its%20mana%20cost.%E2%80%9D%5Cn%5Cn%20%20702.88b%20Casting%20a%20spell%20as%20an%20effect%20of%20its%20rebound%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.88c%20Multiple%20instances%20of%20rebound%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20702.89.%20Totem%20Armor%5Cn%5Cn%20%20702.89a%20Totem%20armor%20is%20a%20static%20ability%20that%20appears%20on%20some%20Auras.%20%E2%80%9CTotem%20armor%E2%80%9D%20means%20%E2%80%9CIf%20enchanted%20permanent%20would%20be%20destroyed,%20instead%20remove%20all%20damage%20marked%20on%20it%20and%20destroy%20this%20Aura.%E2%80%9D%5Cn%5Cn%20%20702.90.%20Infect%5Cn%5Cn%20%20702.90a%20Infect%20is%20a%20static%20ability.%5Cn%5Cn%20%20702.90b%20Damage%20dealt%20to%20a%20player%20by%20a%20source%20with%20infect%20doesn%E2%80%99t%20cause%20that%20player%20to%20lose%20life.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20give%20the%20player%20that%20many%20poison%20counters.%20See%20rule%20120.3.%5Cn%5Cn%20%20702.90c%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20infect%20isn%E2%80%99t%20marked%20on%20that%20creature.%20Rather,%20it%20causes%20that%20source%E2%80%99s%20controller%20to%20put%20that%20many%20-1/-1%20counters%20on%20that%20creature.%20See%20rule%20120.3.%5Cn%5Cn%20%20702.90d%20If%20an%20object%20changes%20zones%20before%20an%20effect%20causes%20it%20to%20deal%20damage,%20its%20last%20known%20information%20is%20used%20to%20determine%20whether%20it%20had%20infect.%5Cn%5Cn%20%20702.90e%20The%20infect%20rules%20function%20no%20matter%20what%20zone%20an%20object%20with%20infect%20deals%20damage%20from.%5Cn%5Cn%20%20702.90f%20Multiple%20instances%20of%20infect%20on%20the%20same%20object%20are%20redundant.%5Cn%5Cn%20%20702.91.%20Battle%20Cry%5Cn%5Cn%20%20702.91a%20Battle%20cry%20is%20a%20triggered%20ability.%20%E2%80%9CBattle%20cry%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20each%20other%20attacking%20creature%20gets%20+1/+0%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20702.91b%20If%20a%20creature%20has%20multiple%20instances%20of%20battle%20cry,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.92.%20Living%20Weapon%5Cn%5Cn%20%20702.92a%20Living%20weapon%20is%20a%20triggered%20ability.%20%E2%80%9CLiving%20weapon%E2%80%9D%20means%20%E2%80%9CWhen%20this%20Equipment%20enters%20the%20battlefield,%20create%20a%200/0%20black%20Phyrexian%20Germ%20creature%20token,%20then%20attach%20this%20Equipment%20to%20it.%E2%80%9D%5Cn%5Cn%20%20702.93.%20Undying%5Cn%5Cn%20%20702.93a%20Undying%20is%20a%20triggered%20ability.%20%E2%80%9CUndying%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20if%20it%20had%20no%20+1/+1%20counters%20on%20it,%20return%20it%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20with%20a%20+1/+1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20702.94.%20Miracle%5Cn%5Cn%20%20702.94a%20Miracle%20is%20a%20static%20ability%20linked%20to%20a%20triggered%20ability.%20(See%20rule%20603.11.)%20%E2%80%9CMiracle%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20reveal%20this%20card%20from%20your%20hand%20as%20you%20draw%20it%20if%20it%E2%80%99s%20the%20first%20card%20you%E2%80%99ve%20drawn%20this%20turn.%20When%20you%20reveal%20this%20card%20this%20way,%20you%20may%20cast%20it%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%5Cn%5Cn%20%20702.94b%20If%20a%20player%20chooses%20to%20reveal%20a%20card%20using%20its%20miracle%20ability,%20they%20play%20with%20that%20card%20revealed%20until%20that%20card%20leaves%20their%20hand,%20that%20ability%20resolves,%20or%20that%20ability%20otherwise%20leaves%20the%20stack.%20(See%20rule%20701.16a.)%5Cn%5Cn%20%20702.95.%20Soulbond%5Cn%5Cn%20%20702.95a%20Soulbond%20is%20a%20keyword%20that%20represents%20two%20triggered%20abilities.%20%E2%80%9CSoulbond%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20if%20you%20control%20both%20this%20creature%20and%20another%20creature%20and%20both%20are%20unpaired,%20you%20may%20pair%20this%20creature%20with%20another%20unpaired%20creature%20you%20control%20for%20as%20long%20as%20both%20remain%20creatures%20on%20the%20battlefield%20under%20your%20control%E2%80%9D%20and%20%E2%80%9CWhenever%20another%20creature%20enters%20the%20battlefield%20under%20your%20control,%20if%20you%20control%20both%20that%20creature%20and%20this%20one%20and%20both%20are%20unpaired,%20you%20may%20pair%20that%20creature%20with%20this%20creature%20for%20as%20long%20as%20both%20remain%20creatures%20on%20the%20battlefield%20under%20your%20control.%E2%80%9D%5Cn%5Cn%20%20702.95b%20A%20creature%20becomes%20%E2%80%9Cpaired%E2%80%9D%20with%20another%20as%20the%20result%20of%20a%20soulbond%20ability.%20Abilities%20may%20refer%20to%20a%20paired%20creature,%20the%20creature%20another%20creature%20is%20paired%20with,%20or%20whether%20a%20creature%20is%20paired.%20An%20%E2%80%9Cunpaired%E2%80%9D%20creature%20is%20one%20that%20is%20not%20paired.%5Cn%5Cn%20%20702.95c%20When%20the%20soulbond%20ability%20resolves,%20if%20either%20object%20that%20would%20be%20paired%20is%20no%20longer%20a%20creature,%20no%20longer%20on%20the%20battlefield,%20or%20no%20longer%20under%20the%20control%20of%20the%20player%20who%20controls%20the%20soulbond%20ability,%20neither%20object%20becomes%20paired.%5Cn%5Cn%20%20702.95d%20A%20creature%20can%20be%20paired%20with%20only%20one%20other%20creature.%5Cn%5Cn%20%20702.95e%20A%20paired%20creature%20becomes%20unpaired%20if%20any%20of%20the%20following%20occur:%20another%20player%20gains%20control%20of%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with;%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with%20stops%20being%20a%20creature;%20or%20it%20or%20the%20creature%20it%E2%80%99s%20paired%20with%20leaves%20the%20battlefield.%5Cn%5Cn%20%20702.96.%20Overload%5Cn%5Cn%20%20702.96a%20Overload%20is%20a%20keyword%20that%20represents%20two%20static%20abilities%20that%20function%20while%20the%20spell%20with%20overload%20is%20on%20the%20stack.%20Overload%20%5Bcost%5D%20means%20%E2%80%9CYou%20may%20choose%20to%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20you%20chose%20to%20pay%20this%20spell%E2%80%99s%20overload%20cost,%20change%20its%20text%20by%20replacing%20all%20instances%20of%20the%20word%20%E2%80%98target%E2%80%99%20with%20the%20word%20%E2%80%98each.%E2%80%99%E2%80%9D%20Casting%20a%20spell%20using%20its%20overload%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.96b%20If%20a%20player%20chooses%20to%20pay%20the%20overload%20cost%20of%20a%20spell,%20that%20spell%20won%E2%80%99t%20require%20any%20targets.%20It%20may%20affect%20objects%20that%20couldn%E2%80%99t%20be%20chosen%20as%20legal%20targets%20if%20the%20spell%20were%20cast%20without%20its%20overload%20cost%20being%20paid.%5Cn%5Cn%20%20702.96c%20Overload%E2%80%99s%20second%20ability%20creates%20a%20text-changing%20effect.%20See%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20702.97.%20Scavenge%5Cn%5Cn%20%20702.97a%20Scavenge%20is%20an%20activated%20ability%20that%20functions%20only%20while%20the%20card%20with%20scavenge%20is%20in%20a%20graveyard.%20%E2%80%9CScavenge%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Put%20a%20number%20of%20+1/+1%20counters%20equal%20to%20the%20power%20of%20the%20card%20you%20exiled%20on%20target%20creature.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.98.%20Unleash%5Cn%5Cn%20%20702.98a%20Unleash%20is%20a%20keyword%20that%20represents%20two%20static%20abilities.%20%E2%80%9CUnleash%E2%80%9D%20means%20%E2%80%9CYou%20may%20have%20this%20permanent%20enter%20the%20battlefield%20with%20an%20additional%20+1/+1%20counter%20on%20it%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20block%20as%20long%20as%20it%20has%20a%20+1/+1%20counter%20on%20it.%E2%80%9D%5Cn%5Cn%20%20702.99.%20Cipher%5Cn%5Cn%20%20702.99a%20Cipher%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20abilities.%20The%20first%20is%20a%20spell%20ability%20that%20functions%20while%20the%20spell%20with%20cipher%20is%20on%20the%20stack.%20The%20second%20is%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20cipher%20is%20in%20the%20exile%20zone.%20%E2%80%9CCipher%E2%80%9D%20means%20%E2%80%9CIf%20this%20spell%20is%20represented%20by%20a%20card,%20you%20may%20exile%20this%20card%20encoded%20on%20a%20creature%20you%20control%E2%80%9D%20and%20%E2%80%9CFor%20as%20long%20as%20this%20card%20is%20encoded%20on%20that%20creature,%20that%20creature%20has%20%E2%80%98Whenever%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20you%20may%20copy%20the%20encoded%20card%20and%20you%20may%20cast%20the%20copy%20without%20paying%20its%20mana%20cost.%E2%80%99%E2%80%9D%5Cn%5Cn%20%20702.99b%20The%20term%20%E2%80%9Cencoded%E2%80%9D%20describes%20the%20relationship%20between%20the%20card%20with%20cipher%20while%20in%20the%20exile%20zone%20and%20the%20creature%20chosen%20when%20the%20spell%20represented%20by%20that%20card%20resolves.%5Cn%5Cn%20%20702.99c%20The%20card%20with%20cipher%20remains%20encoded%20on%20the%20chosen%20creature%20as%20long%20as%20the%20card%20with%20cipher%20remains%20exiled%20and%20the%20creature%20remains%20on%20the%20battlefield.%20The%20card%20remains%20encoded%20on%20that%20object%20even%20if%20it%20changes%20controller%20or%20stops%20being%20a%20creature,%20as%20long%20as%20it%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20702.100.%20Evolve%5Cn%5Cn%20%20702.100a%20Evolve%20is%20a%20triggered%20ability.%20%E2%80%9CEvolve%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20creature%20enters%20the%20battlefield%20under%20your%20control,%20if%20that%20creature%E2%80%99s%20power%20is%20greater%20than%20this%20creature%E2%80%99s%20power%20and/or%20that%20creature%E2%80%99s%20toughness%20is%20greater%20than%20this%20creature%E2%80%99s%20toughness,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20702.100b%20A%20creature%20%E2%80%9Cevolves%E2%80%9D%20when%20one%20or%20more%20+1/+1%20counters%20are%20put%20on%20it%20as%20a%20result%20of%20its%20evolve%20ability%20resolving.%5Cn%5Cn%20%20702.100c%20A%20creature%20can%E2%80%99t%20have%20a%20greater%20power%20or%20toughness%20than%20a%20noncreature%20permanent.%5Cn%5Cn%20%20702.100d%20If%20a%20creature%20has%20multiple%20instances%20of%20evolve,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.101.%20Extort%5Cn%5Cn%20%20702.101a%20Extort%20is%20a%20triggered%20ability.%20%E2%80%9CExtort%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20cast%20a%20spell,%20you%20may%20pay%20%7BW/B%7D.%20If%20you%20do,%20each%20opponent%20loses%201%20life%20and%20you%20gain%20life%20equal%20to%20the%20total%20life%20lost%20this%20way.%E2%80%9D%5Cn%5Cn%20%20702.101b%20If%20a%20permanent%20has%20multiple%20instances%20of%20extort,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.102.%20Fuse%5Cn%5Cn%20%20702.102a%20Fuse%20is%20a%20static%20ability%20found%20on%20some%20split%20cards%20(see%20rule%20709,%20%E2%80%9CSplit%20Cards%E2%80%9D)%20that%20applies%20while%20the%20card%20with%20fuse%20is%20in%20a%20player%E2%80%99s%20hand.%20If%20a%20player%20casts%20a%20split%20card%20with%20fuse%20from%20their%20hand,%20the%20player%20may%20choose%20to%20cast%20both%20halves%20of%20that%20split%20card%20rather%20than%20choose%20one%20half.%20This%20choice%20is%20made%20before%20putting%20the%20split%20card%20with%20fuse%20onto%20the%20stack.%20The%20resulting%20spell%20is%20a%20fused%20split%20spell.%5Cn%5Cn%20%20702.102b%20A%20fused%20split%20spell%20has%20the%20combined%20characteristics%20of%20its%20two%20halves.%20(See%20rule%20709.4.)%5Cn%5Cn%20%20702.102c%20The%20total%20cost%20of%20a%20fused%20split%20spell%20includes%20the%20mana%20cost%20of%20each%20half.%5Cn%5Cn%20%20702.102d%20As%20a%20fused%20split%20spell%20resolves,%20the%20controller%20of%20the%20spell%20follows%20the%20instructions%20of%20the%20left%20half%20and%20then%20follows%20the%20instructions%20of%20the%20right%20half.%5Cn%5Cn%20%20702.103.%20Bestow%5Cn%5Cn%20%20702.103a%20Bestow%20represents%20a%20static%20ability%20that%20functions%20in%20any%20zone%20from%20which%20you%20could%20play%20the%20card%20it%E2%80%99s%20on.%20%E2%80%9CBestow%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CAs%20you%20cast%20this%20spell,%20you%20may%20choose%20to%20cast%20it%20bestowed.%20If%20you%20do,%20you%20pay%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%20Casting%20a%20spell%20using%20its%20bestow%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20(see%20601.2b%20and%20601.2f%E2%80%93h).%5Cn%5Cn%20%20702.103b%20As%20a%20spell%20cast%20bestowed%20is%20put%20onto%20the%20stack,%20it%20becomes%20an%20Aura%20enchantment%20and%20gains%20enchant%20creature.%20It%20is%20a%20bestowed%20Aura%20spell,%20and%20the%20permanent%20it%20becomes%20as%20it%20resolves%20will%20be%20a%20bestowed%20Aura.%20These%20effects%20last%20until%20the%20spell%20or%20the%20permanent%20it%20becomes%20ceases%20to%20be%20bestowed%20(see%20rules%20702.103e%E2%80%93g).%20Because%20the%20spell%20is%20an%20Aura%20spell,%20its%20controller%20must%20choose%20a%20legal%20target%20for%20that%20spell%20as%20defined%20by%20its%20enchant%20creature%20ability%20and%20rule%20601.2c.%20See%20also%20rule%20303.4.%5Cn%5Cn%20%20702.103c%20If%20a%20bestowed%20Aura%20spell%20is%20copied,%20the%20copy%20is%20also%20a%20bestowed%20Aura%20spell.%20Any%20rule%20that%20refers%20to%20a%20spell%20cast%20bestowed%20applies%20to%20the%20copy%20as%20well.%5Cn%5Cn%20%20702.103d%20When%20casting%20a%20spell%20bestowed,%20only%20its%20characteristics%20as%20modified%20by%20the%20bestow%20ability%20are%20evaluated%20to%20determine%20if%20it%20can%20be%20cast.%5Cn%20%20Example:%20Aether%20Storm%20is%20an%20enchantment%20with%20the%20ability%20%E2%80%9CCreature%20spells%20can%E2%80%99t%20be%20cast.%E2%80%9D%20This%20effect%20doesn%E2%80%99t%20stop%20a%20creature%20card%20with%20bestow%20from%20being%20cast%20bestowed.%5Cn%20%20Example:%20Garruk%E2%80%99s%20Horde%20says,%20in%20part,%20%E2%80%9CYou%20may%20cast%20creature%20spells%20from%20the%20top%20of%20your%20library.%E2%80%9D%20If%20you%20control%20Garruk%E2%80%99s%20Horde%20and%20the%20top%20card%20of%20your%20library%20is%20a%20creature%20card%20with%20bestow,%20you%20can%20cast%20it%20as%20a%20creature%20spell,%20but%20you%20can%E2%80%99t%20cast%20it%20bestowed.%5Cn%5Cn%20%20702.103e%20As%20a%20bestowed%20Aura%20spell%20begins%20resolving,%20if%20its%20target%20is%20illegal,%20it%20ceases%20to%20be%20bestowed%20and%20the%20effect%20making%20it%20an%20Aura%20spell%20ends.%20It%20continues%20resolving%20as%20a%20creature%20spell.%20See%20rule%20608.3b.%5Cn%5Cn%20%20702.103f%20If%20a%20bestowed%20Aura%20becomes%20unattached,%20it%20ceases%20to%20be%20bestowed.%20If%20a%20bestowed%20Aura%20is%20attached%20to%20an%20illegal%20object%20or%20player,%20it%20becomes%20unattached%20and%20ceases%20to%20be%20bestowed.%20This%20is%20an%20exception%20to%20rule%20704.5m.%5Cn%5Cn%20%20702.103g%20If%20a%20bestowed%20Aura%20phases%20in%20unattached,%20it%20ceases%20to%20be%20bestowed.%20See%20rule%20702.26,%20%E2%80%9CPhasing.%E2%80%9D%5Cn%5Cn%20%20702.104.%20Tribute%5Cn%5Cn%20%20702.104a%20Tribute%20is%20a%20static%20ability%20that%20functions%20as%20the%20creature%20with%20tribute%20is%20entering%20the%20battlefield.%20%E2%80%9CTribute%20N%E2%80%9D%20means%20%E2%80%9CAs%20this%20creature%20enters%20the%20battlefield,%20choose%20an%20opponent.%20That%20player%20may%20put%20an%20additional%20N%20+1/+1%20counters%20on%20it%20as%20it%20enters%20the%20battlefield.%E2%80%9D%5Cn%5Cn%20%20702.104b%20Objects%20with%20tribute%20have%20triggered%20abilities%20that%20check%20%E2%80%9Cif%20tribute%20wasn%E2%80%99t%20paid.%E2%80%9D%20This%20condition%20is%20true%20if%20the%20opponent%20chosen%20as%20a%20result%20of%20the%20tribute%20ability%20didn%E2%80%99t%20have%20the%20creature%20enter%20the%20battlefield%20with%20+1/+1%20counters%20as%20specified%20by%20the%20creature%E2%80%99s%20tribute%20ability.%5Cn%5Cn%20%20702.105.%20Dethrone%5Cn%5Cn%20%20702.105a%20Dethrone%20is%20a%20triggered%20ability.%20%E2%80%9CDethrone%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks%20the%20player%20with%20the%20most%20life%20or%20tied%20for%20most%20life,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20702.105b%20If%20a%20creature%20has%20multiple%20instances%20of%20dethrone,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.106.%20Hidden%20Agenda%5Cn%5Cn%20%20702.106a%20Hidden%20agenda%20is%20a%20static%20ability%20that%20functions%20as%20a%20conspiracy%20card%20with%20hidden%20agenda%20is%20put%20into%20the%20command%20zone.%20%E2%80%9CHidden%20agenda%E2%80%9D%20means%20%E2%80%9CAs%20you%20put%20this%20conspiracy%20card%20into%20the%20command%20zone,%20turn%20it%20face%20down%20and%20secretly%20choose%20a%20card%20name.%E2%80%9D%5Cn%5Cn%20%20702.106b%20To%20secretly%20choose%20a%20card%20name,%20note%20that%20name%20on%20a%20piece%20of%20paper%20kept%20with%20the%20face-down%20conspiracy%20card.%5Cn%5Cn%20%20702.106c%20Any%20time%20you%20have%20priority,%20you%20may%20turn%20a%20face-down%20conspiracy%20card%20you%20control%20in%20the%20command%20zone%20face%20up.%20This%20is%20a%20special%20action.%20Doing%20so%20will%20reveal%20the%20chosen%20name.%20See%20rule%20116.2j.%5Cn%5Cn%20%20702.106d%20Hidden%20agenda%20and%20another%20ability%20of%20the%20object%20with%20hidden%20agenda%20that%20refers%20to%20%E2%80%9Cthe%20chosen%20name%E2%80%9D%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20the%20card%20name%20chosen%20as%20a%20result%20of%20that%20object%E2%80%99s%20hidden%20agenda%20ability.%20See%20rule%20607.2d.%5Cn%5Cn%20%20702.106e%20If%20a%20player%20leaves%20the%20game,%20all%20face-down%20conspiracy%20cards%20controlled%20by%20that%20player%20must%20be%20revealed%20to%20all%20players.%20At%20the%20end%20of%20each%20game,%20all%20face-down%20conspiracy%20cards%20must%20be%20revealed%20to%20all%20players.%5Cn%5Cn%20%20702.106f%20Double%20agenda%20is%20a%20variant%20of%20the%20hidden%20agenda%20ability.%20As%20you%20put%20a%20conspiracy%20card%20with%20double%20agenda%20into%20the%20command%20zone,%20you%20secretly%20name%20two%20different%20cards%20rather%20than%20one.%20You%20don%E2%80%99t%20reveal%20that%20more%20than%20one%20name%20was%20secretly%20chosen%20until%20you%20reveal%20the%20chosen%20names.%5Cn%5Cn%20%20702.107.%20Outlast%5Cn%5Cn%20%20702.107a%20Outlast%20is%20an%20activated%20ability.%20%E2%80%9COutlast%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20%7BT%7D:%20Put%20a%20+1/+1%20counter%20on%20this%20creature.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.108.%20Prowess%5Cn%5Cn%20%20702.108a%20Prowess%20is%20a%20triggered%20ability.%20%E2%80%9CProwess%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20cast%20a%20noncreature%20spell,%20this%20creature%20gets%20+1/+1%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20702.108b%20If%20a%20creature%20has%20multiple%20instances%20of%20prowess,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.109.%20Dash%5Cn%5Cn%20%20702.109a%20Dash%20represents%20three%20abilities:%20two%20static%20abilities%20that%20function%20while%20the%20card%20with%20dash%20is%20on%20the%20stack,%20one%20of%20which%20may%20create%20a%20delayed%20triggered%20ability,%20and%20a%20static%20ability%20that%20functions%20while%20the%20object%20with%20dash%20is%20on%20the%20battlefield.%20%E2%80%9CDash%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost,%E2%80%9D%20%E2%80%9CIf%20this%20spell%E2%80%99s%20dash%20cost%20was%20paid,%20return%20the%20permanent%20this%20spell%20becomes%20to%20its%20owner%E2%80%99s%20hand%20at%20the%20beginning%20of%20the%20next%20end%20step,%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20this%20permanent%E2%80%99s%20dash%20cost%20was%20paid,%20it%20has%20haste.%E2%80%9D%20Casting%20a%20spell%20for%20its%20dash%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.110.%20Exploit%5Cn%5Cn%20%20702.110a%20Exploit%20is%20a%20triggered%20ability.%20%E2%80%9CExploit%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20you%20may%20sacrifice%20a%20creature.%E2%80%9D%5Cn%5Cn%20%20702.110b%20A%20creature%20with%20exploit%20%E2%80%9Cexploits%20a%20creature%E2%80%9D%20when%20the%20controller%20of%20the%20exploit%20ability%20sacrifices%20a%20creature%20as%20that%20ability%20resolves.%5Cn%5Cn%20%20702.111.%20Menace%5Cn%5Cn%20%20702.111a%20Menace%20is%20an%20evasion%20ability.%5Cn%5Cn%20%20702.111b%20A%20creature%20with%20menace%20can%E2%80%99t%20be%20blocked%20except%20by%20two%20or%20more%20creatures.%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20702.111c%20Multiple%20instances%20of%20menace%20on%20the%20same%20creature%20are%20redundant.%5Cn%5Cn%20%20702.112.%20Renown%5Cn%5Cn%20%20702.112a%20Renown%20is%20a%20triggered%20ability.%20%E2%80%9CRenown%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20if%20it%20isn%E2%80%99t%20renowned,%20put%20N%20+1/+1%20counters%20on%20it%20and%20it%20becomes%20renowned.%E2%80%9D%5Cn%5Cn%20%20702.112b%20Renowned%20is%20a%20designation%20that%20has%20no%20rules%20meaning%20other%20than%20to%20act%20as%20a%20marker%20that%20the%20renown%20ability%20and%20other%20spells%20and%20abilities%20can%20identify.%20Only%20permanents%20can%20be%20or%20become%20renowned.%20Once%20a%20permanent%20becomes%20renowned,%20it%20stays%20renowned%20until%20it%20leaves%20the%20battlefield.%20Renowned%20is%20neither%20an%20ability%20nor%20part%20of%20the%20permanent%E2%80%99s%20copiable%20values.%5Cn%5Cn%20%20702.112c%20If%20a%20creature%20has%20multiple%20instances%20of%20renown,%20each%20triggers%20separately.%20The%20first%20such%20ability%20to%20resolve%20will%20cause%20the%20creature%20to%20become%20renowned,%20and%20subsequent%20abilities%20will%20have%20no%20effect.%20(See%20rule%20603.4)%5Cn%5Cn%20%20702.113.%20Awaken%5Cn%5Cn%20%20702.113a%20Awaken%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20abilities:%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20awaken%20is%20on%20the%20stack%20and%20a%20spell%20ability.%20%E2%80%9CAwaken%20N%E2%80%94%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20as%20you%20cast%20this%20spell%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%E2%80%99s%20awaken%20cost%20was%20paid,%20put%20N%20+1/+1%20counters%20on%20target%20land%20you%20control.%20That%20land%20becomes%20a%200/0%20Elemental%20creature%20with%20haste.%20It%E2%80%99s%20still%20a%20land.%E2%80%9D%20Casting%20a%20spell%20using%20its%20awaken%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.113b%20The%20controller%20of%20a%20spell%20with%20awaken%20chooses%20the%20target%20of%20the%20awaken%20spell%20ability%20only%20if%20that%20player%20chose%20to%20pay%20the%20spell%E2%80%99s%20awaken%20cost.%20Otherwise%20the%20spell%20is%20cast%20as%20if%20it%20didn%E2%80%99t%20have%20that%20target.%5Cn%5Cn%20%20702.114.%20Devoid%5Cn%5Cn%20%20702.114a%20Devoid%20is%20a%20characteristic-defining%20ability.%20%E2%80%9CDevoid%E2%80%9D%20means%20%E2%80%9CThis%20object%20is%20colorless.%E2%80%9D%20This%20ability%20functions%20everywhere,%20even%20outside%20the%20game.%20See%20rule%20604.3.%5Cn%5Cn%20%20702.115.%20Ingest%5Cn%5Cn%20%20702.115a%20Ingest%20is%20a%20triggered%20ability.%20%E2%80%9CIngest%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20deals%20combat%20damage%20to%20a%20player,%20that%20player%20exiles%20the%20top%20card%20of%20their%20library.%E2%80%9D%5Cn%5Cn%20%20702.115b%20If%20a%20creature%20has%20multiple%20instances%20of%20ingest,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.116.%20Myriad%5Cn%5Cn%20%20702.116a%20Myriad%20is%20a%20triggered%20ability%20that%20may%20also%20create%20a%20delayed%20triggered%20ability.%20%E2%80%9CMyriad%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20for%20each%20opponent%20other%20than%20defending%20player,%20you%20may%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20creature%20that%E2%80%99s%20tapped%20and%20attacking%20that%20player%20or%20a%20planeswalker%20they%20control.%20If%20one%20or%20more%20tokens%20are%20created%20this%20way,%20exile%20the%20tokens%20at%20end%20of%20combat.%E2%80%9D%5Cn%5Cn%20%20702.116b%20If%20a%20creature%20has%20multiple%20instances%20of%20myriad,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.117.%20Surge%5Cn%5Cn%20%20702.117a%20Surge%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20surge%20is%20on%20the%20stack.%20%E2%80%9CSurge%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20as%20you%20cast%20this%20spell%20if%20you%20or%20one%20of%20your%20teammates%20has%20cast%20another%20spell%20this%20turn.%E2%80%9D%20Casting%20a%20spell%20for%20its%20surge%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.118.%20Skulk%5Cn%5Cn%20%20702.118a%20Skulk%20is%20an%20evasion%20ability.%5Cn%5Cn%20%20702.118b%20A%20creature%20with%20skulk%20can%E2%80%99t%20be%20blocked%20by%20creatures%20with%20greater%20power.%20(See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20702.118c%20Multiple%20instances%20of%20skulk%20on%20the%20same%20creature%20are%20redundant.%5Cn%5Cn%20%20702.119.%20Emerge%5Cn%5Cn%20%20702.119a%20Emerge%20represents%20two%20static%20abilities%20that%20function%20while%20the%20spell%20with%20emerge%20is%20on%20the%20stack.%20%E2%80%9CEmerge%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20spell%20by%20paying%20%5Bcost%5D%20and%20sacrificing%20a%20creature%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20you%20chose%20to%20pay%20this%20spell%E2%80%99s%20emerge%20cost,%20its%20total%20cost%20is%20reduced%20by%20an%20amount%20of%20generic%20mana%20equal%20to%20the%20sacrificed%20creature%E2%80%99s%20mana%20value.%E2%80%9D%20Casting%20a%20spell%20using%20its%20emerge%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.119b%20You%20choose%20which%20creature%20to%20sacrifice%20as%20you%20choose%20to%20pay%20a%20spell%E2%80%99s%20emerge%20cost%20(see%20rule%20601.2b),%20and%20you%20sacrifice%20that%20creature%20as%20you%20pay%20the%20total%20cost%20(see%20rule%20601.2h).%5Cn%5Cn%20%20702.120.%20Escalate%5Cn%5Cn%20%20702.120a%20Escalate%20is%20a%20static%20ability%20of%20modal%20spells%20(see%20rule%20700.2)%20that%20functions%20while%20the%20spell%20with%20escalate%20is%20on%20the%20stack.%20%E2%80%9CEscalate%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CFor%20each%20mode%20you%20choose%20beyond%20the%20first%20as%20you%20cast%20this%20spell,%20you%20pay%20an%20additional%20%5Bcost%5D.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20escalate%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.121.%20Melee%5Cn%5Cn%20%20702.121a%20Melee%20is%20a%20triggered%20ability.%20%E2%80%9CMelee%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20it%20gets%20+1/+1%20until%20end%20of%20turn%20for%20each%20opponent%20you%20attacked%20with%20a%20creature%20this%20combat.%E2%80%9D%5Cn%5Cn%20%20702.121b%20If%20a%20creature%20has%20multiple%20instances%20of%20melee,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.122.%20Crew%5Cn%5Cn%20%20702.122a%20Crew%20is%20an%20activated%20ability%20of%20Vehicle%20cards.%20%E2%80%9CCrew%20N%E2%80%9D%20means%20%E2%80%9CTap%20any%20number%20of%20other%20untapped%20creatures%20you%20control%20with%20total%20power%20N%20or%20greater:%20This%20permanent%20becomes%20an%20artifact%20creature%20until%20end%20of%20turn.%E2%80%9D%5Cn%5Cn%20%20702.122b%20A%20creature%20%E2%80%9Ccrews%20a%20Vehicle%E2%80%9D%20when%20it%E2%80%99s%20tapped%20to%20pay%20the%20cost%20to%20activate%20a%20Vehicle%E2%80%99s%20crew%20ability.%5Cn%5Cn%20%20702.122c%20If%20an%20effect%20states%20that%20a%20creature%20%E2%80%9Ccan%E2%80%99t%20crew%20Vehicles,%E2%80%9D%20that%20creature%20can%E2%80%99t%20be%20tapped%20to%20pay%20the%20crew%20cost%20of%20a%20Vehicle.%5Cn%5Cn%20%20702.122d%20Some%20Vehicles%20have%20abilities%20that%20trigger%20when%20they%20become%20crewed.%20%E2%80%9CWhenever%20%5Bthis%20Vehicle%5D%20becomes%20crewed%E2%80%9D%20means%20%E2%80%9CWhenever%20a%20crew%20ability%20of%20%5Bthis%20Vehicle%5D%20resolves.%E2%80%9D%20If%20that%20ability%20has%20an%20intervening%20%E2%80%9Cif%E2%80%9D%20clause%20that%20refers%20to%20information%20about%20the%20creatures%20that%20crewed%20it,%20it%20means%20only%20creatures%20that%20were%20tapped%20to%20pay%20the%20cost%20of%20the%20crew%20ability%20that%20caused%20it%20to%20trigger.%5Cn%5Cn%20%20702.123.%20Fabricate%5Cn%5Cn%20%20702.123a%20Fabricate%20is%20a%20triggered%20ability.%20%E2%80%9CFabricate%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20you%20may%20put%20N%20+1/+1%20counters%20on%20it.%20If%20you%20don%E2%80%99t,%20create%20N%201/1%20colorless%20Servo%20artifact%20creature%20tokens.%E2%80%9D%5Cn%5Cn%20%20702.123b%20If%20a%20permanent%20has%20multiple%20instances%20of%20fabricate,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.124.%20Partner%5Cn%5Cn%20%20702.124a%20Partner%20is%20an%20ability%20that%20modifies%20the%20rules%20for%20deck%20construction%20in%20the%20Commander%20variant%20(see%20rule%20903),%20and%20it%20functions%20before%20the%20game%20begins.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20partner.%5Cn%5Cn%20%20702.124b%20Your%20deck%20must%20contain%20exactly%20100%20cards,%20including%20its%20two%20commanders.%20Both%20commanders%20begin%20the%20game%20in%20the%20command%20zone.%5Cn%5Cn%20%20702.124c%20A%20rule%20or%20effect%20that%20refers%20to%20your%20commander%E2%80%99s%20color%20identity%20refers%20to%20the%20combined%20color%20identities%20of%20your%20two%20commanders.%20See%20rule%20903.4.%5Cn%5Cn%20%20702.124d%20Except%20for%20determining%20the%20color%20identity%20of%20your%20commander,%20the%20two%20commanders%20function%20independently.%20When%20casting%20a%20commander%20with%20partner,%20ignore%20how%20many%20times%20your%20other%20commander%20has%20been%20cast%20(see%20rule%20903.8).%20When%20determining%20whether%20a%20player%20has%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20the%20same%20commander,%20consider%20damage%20from%20each%20of%20your%20two%20commanders%20separately%20(see%20rule%20903.10a).%5Cn%5Cn%20%20702.124e%20If%20an%20effect%20refers%20to%20your%20commander%20while%20you%20have%20two%20commanders,%20it%20refers%20to%20either%20one.%20If%20an%20effect%20causes%20you%20to%20perform%20an%20action%20on%20your%20commander%20and%20it%20could%20affect%20both,%20you%20choose%20which%20it%20refers%20to%20at%20the%20time%20the%20effect%20is%20applied.%5Cn%5Cn%20%20702.124f%20%E2%80%9CPartner%20with%20%5Bname%5D%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability.%20%E2%80%9CPartner%20with%20%5Bname%5D%E2%80%9D%20represents%20two%20abilities.%20One%20is%20a%20static%20ability%20that%20modifies%20the%20rules%20for%20deck%20construction.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20a%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20ability%20with%20the%20other%E2%80%99s%20name.%20You%20can%E2%80%99t%20designate%20two%20legendary%20cards%20as%20your%20commander%20if%20one%20has%20a%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20ability%20and%20the%20other%20isn%E2%80%99t%20the%20named%20card.%20The%20other%20ability%20represented%20by%20%E2%80%9Cpartner%20with%20%5Bname%5D%E2%80%9D%20is%20a%20triggered%20ability%20that%20means%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20target%20player%20may%20search%20their%20library%20for%20a%20card%20named%20%5Bname%5D,%20reveal%20it,%20put%20it%20into%20their%20hand,%20then%20shuffle%20their%20library.%E2%80%9D%5Cn%5Cn%20%20702.124g%20%E2%80%9CFriends%20forever%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability.%20Friends%20forever%20modifies%20the%20rules%20for%20deck%20construction%20in%20the%20Commander%20variant,%20and%20it%20functions%20before%20the%20game%20begins.%20Rather%20than%20a%20single%20legendary%20creature%20card,%20you%20may%20designate%20two%20legendary%20creature%20cards%20as%20your%20commander%20if%20each%20has%20%E2%80%9Cfriends%20forever.%E2%80%9D%5Cn%5Cn%20%20702.124h.%20%E2%80%9CChoose%20a%20Background%E2%80%9D%20is%20a%20variant%20of%20the%20partner%20ability%20that%20represents%20a%20static%20ability.%20%E2%80%9CChoose%20a%20Background%E2%80%9D%20means%20%E2%80%9CYou%20may%20designate%20two%20cards%20as%20your%20commander%20as%20long%20as%20one%20of%20them%20is%20this%20card%20and%20the%20other%20is%20a%20legendary%20Background%20enchantment.%E2%80%9D%20You%20can%E2%80%99t%20designate%20two%20cards%20as%20your%20commander%20if%20one%20has%20a%20%E2%80%9Cchoose%20a%20Background%E2%80%9D%20ability%20and%20the%20other%20is%20not%20a%20Background%20enchantment,%20and%20legendary%20Background%20enchantments%20cannot%20be%20your%20commander%20unless%20you%20have%20also%20designated%20a%20commander%20with%20%E2%80%9Cchoose%20a%20Background.%E2%80%9D%5Cn%5Cn%20%20702.124i.%20If%20an%20effect%20refers%20to%20the%20partner%20ability%20or%20cards%20with%20partner%20and%20doesn%E2%80%99t%20mention%20a%20specific%20variant%20of%20the%20partner%20ability%20by%20name,%20it%20is%20referring%20only%20to%20partner,%20partner%20with%20%5Bname%5D,%20or%20cards%20with%20either%20of%20those%20abilities,%20and%20does%20not%20refer%20to%20any%20other%20partner%20variant.%5Cn%5Cn%20%20702.125.%20Undaunted%5Cn%5Cn%20%20702.125a%20Undaunted%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20undaunted%20is%20on%20the%20stack.%20Undaunted%20means%20%E2%80%9CThis%20spell%20costs%20%7B1%7D%20less%20to%20cast%20for%20each%20opponent%20you%20have.%E2%80%9D%5Cn%5Cn%20%20702.125b%20Players%20who%20have%20left%20the%20game%20are%20not%20counted%20when%20determining%20how%20many%20opponents%20you%20have.%5Cn%5Cn%20%20702.125c%20If%20a%20spell%20has%20multiple%20instances%20of%20undaunted,%20each%20of%20them%20applies.%5Cn%5Cn%20%20702.126.%20Improvise%5Cn%5Cn%20%20702.126a%20Improvise%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20improvise%20is%20on%20the%20stack.%20%E2%80%9CImprovise%E2%80%9D%20means%20%E2%80%9CFor%20each%20generic%20mana%20in%20this%20spell%E2%80%99s%20total%20cost,%20you%20may%20tap%20an%20untapped%20artifact%20you%20control%20rather%20than%20pay%20that%20mana.%E2%80%9D%5Cn%5Cn%20%20702.126b%20The%20improvise%20ability%20isn%E2%80%99t%20an%20additional%20or%20alternative%20cost%20and%20applies%20only%20after%20the%20total%20cost%20of%20the%20spell%20with%20improvise%20is%20determined.%5Cn%5Cn%20%20702.126c%20Multiple%20instances%20of%20improvise%20on%20the%20same%20spell%20are%20redundant.%5Cn%5Cn%20%20702.127.%20Aftermath%5Cn%5Cn%20%20702.127a%20Aftermath%20is%20an%20ability%20found%20on%20some%20split%20cards%20(see%20rule%20709,%20%E2%80%9CSplit%20Cards%E2%80%9D).%20It%20represents%20three%20static%20abilities.%20%E2%80%9CAftermath%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20half%20of%20this%20split%20card%20from%20your%20graveyard,%E2%80%9D%20%E2%80%9CThis%20half%20of%20this%20split%20card%20can%E2%80%99t%20be%20cast%20from%20any%20zone%20other%20than%20a%20graveyard,%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%20was%20cast%20from%20a%20graveyard,%20exile%20it%20instead%20of%20putting%20it%20anywhere%20else%20any%20time%20it%20would%20leave%20the%20stack.%E2%80%9D%5Cn%5Cn%20%20702.128.%20Embalm%5Cn%5Cn%20%20702.128a%20Embalm%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20embalm%20is%20in%20a%20graveyard.%20%E2%80%9CEmbalm%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card,%20except%20it%E2%80%99s%20white,%20it%20has%20no%20mana%20cost,%20and%20it%E2%80%99s%20a%20Zombie%20in%20addition%20to%20its%20other%20types.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.128b%20A%20token%20is%20%E2%80%9Cembalmed%E2%80%9D%20if%20it%E2%80%99s%20created%20by%20a%20resolving%20embalm%20ability.%5Cn%5Cn%20%20702.129.%20Eternalize%5Cn%5Cn%20%20702.129a%20Eternalize%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20eternalize%20is%20in%20a%20graveyard.%20%E2%80%9CEternalize%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20Create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card,%20except%20it%E2%80%99s%20black,%20it%E2%80%99s%204/4,%20it%20has%20no%20mana%20cost,%20and%20it%E2%80%99s%20a%20Zombie%20in%20addition%20to%20its%20other%20types.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.130.%20Afflict%5Cn%5Cn%20%20702.130a%20Afflict%20is%20a%20triggered%20ability.%20%E2%80%9CAfflict%20N%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20becomes%20blocked,%20defending%20player%20loses%20N%20life.%E2%80%9D%5Cn%5Cn%20%20702.130b%20If%20a%20creature%20has%20multiple%20instances%20of%20afflict,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.131.%20Ascend%5Cn%5Cn%20%20702.131a%20Ascend%20on%20an%20instant%20or%20sorcery%20spell%20represents%20a%20spell%20ability.%20It%20means%20%E2%80%9CIf%20you%20control%20ten%20or%20more%20permanents%20and%20you%20don%E2%80%99t%20have%20the%20city%E2%80%99s%20blessing,%20you%20get%20the%20city%E2%80%99s%20blessing%20for%20the%20rest%20of%20the%20game.%E2%80%9D%5Cn%5Cn%20%20702.131b%20Ascend%20on%20a%20permanent%20represents%20a%20static%20ability.%20It%20means%20%E2%80%9CAny%20time%20you%20control%20ten%20or%20more%20permanents%20and%20you%20don%E2%80%99t%20have%20the%20city%E2%80%99s%20blessing,%20you%20get%20the%20city%E2%80%99s%20blessing%20for%20the%20rest%20of%20the%20game.%E2%80%9D%5Cn%5Cn%20%20702.131c%20The%20city%E2%80%99s%20blessing%20is%20a%20designation%20that%20has%20no%20rules%20meaning%20other%20than%20to%20act%20as%20a%20marker%20that%20other%20rules%20and%20effects%20can%20identify.%20Any%20number%20of%20players%20may%20have%20the%20city%E2%80%99s%20blessing%20at%20the%20same%20time.%5Cn%5Cn%20%20702.131d%20After%20a%20player%20gets%20the%20city%E2%80%99s%20blessing,%20continuous%20effects%20are%20reapplied%20before%20the%20game%20checks%20to%20see%20if%20the%20game%20state%20or%20preceding%20events%20have%20matched%20any%20trigger%20conditions.%5Cn%5Cn%20%20702.132.%20Assist%5Cn%5Cn%20%20702.132a%20Assist%20is%20a%20static%20ability%20that%20modifies%20the%20rules%20of%20paying%20for%20the%20spell%20with%20assist%20(see%20rules%20601.2g-h).%20If%20the%20total%20cost%20to%20cast%20a%20spell%20with%20assist%20includes%20a%20generic%20mana%20component,%20before%20you%20activate%20mana%20abilities%20while%20casting%20it,%20you%20may%20choose%20another%20player.%20That%20player%20has%20a%20chance%20to%20activate%20mana%20abilities.%20Once%20that%20player%20chooses%20not%20to%20activate%20any%20more%20mana%20abilities,%20you%20have%20a%20chance%20to%20activate%20mana%20abilities.%20Before%20you%20begin%20to%20pay%20the%20total%20cost%20of%20the%20spell,%20the%20player%20you%20chose%20may%20pay%20for%20any%20amount%20of%20the%20generic%20mana%20in%20the%20spell%E2%80%99s%20total%20cost.%5Cn%5Cn%20%20702.133.%20Jump-Start%5Cn%5Cn%20%20702.133a%20Jump-start%20appears%20on%20some%20instants%20and%20sorceries.%20It%20represents%20two%20static%20abilities:%20one%20that%20functions%20while%20the%20card%20is%20in%20a%20player%E2%80%99s%20graveyard%20and%20another%20that%20functions%20while%20the%20card%20is%20on%20the%20stack.%20%E2%80%9CJump-start%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20if%20the%20resulting%20spell%20is%20an%20instant%20or%20sorcery%20spell%20by%20discarding%20a%20card%20as%20an%20additional%20cost%20to%20cast%20it%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%20was%20cast%20using%20its%20jump-start%20ability,%20exile%20this%20card%20instead%20of%20putting%20it%20anywhere%20else%20any%20time%20it%20would%20leave%20the%20stack.%E2%80%9D%20Casting%20a%20spell%20using%20its%20jump-start%20ability%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.134.%20Mentor%5Cn%5Cn%20%20702.134a%20Mentor%20is%20a%20triggered%20ability.%20%E2%80%9CMentor%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20attacks,%20put%20a%20+1/+1%20counter%20on%20target%20attacking%20creature%20with%20power%20less%20than%20this%20creature%E2%80%99s%20power.%E2%80%9D%5Cn%5Cn%20%20702.134b%20If%20a%20creature%20has%20multiple%20instances%20of%20mentor,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.135.%20Afterlife%5Cn%5Cn%20%20702.135a%20Afterlife%20is%20a%20triggered%20ability.%20%E2%80%9CAfterlife%20N%E2%80%9D%20means%20%E2%80%9CWhen%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20create%20N%201/1%20white%20and%20black%20Spirit%20creature%20tokens%20with%20flying.%E2%80%9D%5Cn%5Cn%20%20702.135b%20If%20a%20permanent%20has%20multiple%20instances%20of%20afterlife,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.136.%20Riot%5Cn%5Cn%20%20702.136a%20Riot%20is%20a%20static%20ability.%20%E2%80%9CRiot%E2%80%9D%20means%20%E2%80%9CYou%20may%20have%20this%20permanent%20enter%20the%20battlefield%20with%20an%20additional%20+1/+1%20counter%20on%20it.%20If%20you%20don%E2%80%99t,%20it%20gains%20haste.%E2%80%9D%5Cn%5Cn%20%20702.136b%20If%20a%20permanent%20has%20multiple%20instances%20of%20riot,%20each%20works%20separately.%5Cn%5Cn%20%20702.137.%20Spectacle%5Cn%5Cn%20%20702.137a%20Spectacle%20is%20a%20static%20ability%20that%20functions%20on%20the%20stack.%20%E2%80%9CSpectacle%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost%20if%20an%20opponent%20lost%20life%20this%20turn.%E2%80%9D%20Casting%20a%20spell%20for%20its%20spectacle%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.138.%20Escape%5Cn%5Cn%20%20702.138a%20Escape%20represents%20a%20static%20ability%20that%20functions%20while%20the%20card%20with%20escape%20is%20in%20a%20player%E2%80%99s%20graveyard.%20%E2%80%9CEscape%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20from%20your%20graveyard%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost.%E2%80%9D%20Casting%20a%20spell%20using%20its%20escape%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.138b%20A%20spell%20or%20permanent%20%E2%80%9Cescaped%E2%80%9D%20if%20that%20spell%20or%20the%20spell%20that%20became%20that%20permanent%20as%20it%20resolved%20was%20cast%20from%20a%20graveyard%20with%20an%20escape%20ability.%5Cn%5Cn%20%20702.138c%20An%20ability%20that%20reads%20%E2%80%9C%5BThis%20permanent%5D%20escapes%20with%20%5Bone%20or%20more%20of%20a%20kind%20of%20counter%5D%E2%80%9D%20means%20%E2%80%9CIf%20this%20permanent%20escaped,%20it%20enters%20the%20battlefield%20with%20%5Bthose%20counters%5D%E2%80%9D%20That%20ability%20may%20have%20a%20triggered%20ability%20linked%20to%20it%20that%20triggers%20%E2%80%9CWhen%20it%20enters%20the%20battlefield%20this%20way.%E2%80%9D%20(See%20rule%20603.11.)%20Such%20a%20triggered%20ability%20triggers%20when%20that%20permanent%20enters%20the%20battlefield%20after%20its%20replacement%20effect%20was%20applied,%20even%20if%20that%20replacement%20effect%20had%20no%20effect.%5Cn%5Cn%20%20702.138d%20An%20ability%20that%20reads%20%E2%80%9C%5BThis%20permanent%5D%20escapes%20with%20%5Bability%5D%E2%80%9D%20means%20%E2%80%9CIf%20this%20permanent%20escaped,%20it%20has%20%5Bability%5D.%E2%80%9D%5Cn%5Cn%20%20702.139.%20Companion%5Cn%5Cn%20%20702.139a%20Companion%20is%20a%20keyword%20ability%20that%20functions%20outside%20the%20game.%20It%E2%80%99s%20written%20as%20%E2%80%9CCompanion%E2%80%94%5BCondition%5D.%E2%80%9D%20Before%20the%20game%20begins,%20you%20may%20reveal%20one%20card%20you%20own%20from%20outside%20the%20game%20with%20a%20companion%20ability%20whose%20condition%20is%20fulfilled%20by%20your%20starting%20deck.%20(See%20rule%20103.2b.)%20Once%20during%20the%20game,%20any%20time%20you%20have%20priority%20and%20the%20stack%20is%20empty,%20but%20only%20during%20a%20main%20phase%20of%20your%20turn,%20you%20may%20pay%20%7B3%7D%20and%20put%20that%20card%20into%20your%20hand.%20This%20is%20a%20special%20action%20that%20doesn%E2%80%99t%20use%20the%20stack%20(see%20rule%20116.2g).%20This%20is%20a%20change%20from%20previous%20rules.%5Cn%5Cn%20%20702.139b%20If%20a%20companion%20ability%20refers%20to%20your%20starting%20deck,%20it%20refers%20to%20your%20deck%20after%20you%E2%80%99ve%20set%20aside%20any%20sideboard%20cards.%20In%20a%20Commander%20game,%20this%20is%20also%20before%20you%E2%80%99ve%20set%20aside%20your%20commander.%5Cn%5Cn%20%20702.139c%20Once%20you%20take%20the%20special%20action%20and%20put%20the%20card%20with%20companion%20into%20your%20hand,%20it%20remains%20in%20the%20game%20until%20the%20game%20ends.%5Cn%5Cn%20%20702.140.%20Mutate%5Cn%5Cn%20%20702.140a%20Mutate%20appears%20on%20some%20creature%20cards.%20It%20represents%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20mutate%20is%20on%20the%20stack.%20%E2%80%9CMutate%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20pay%20%5Bcost%5D%20rather%20than%20pay%20this%20spell%E2%80%99s%20mana%20cost.%20If%20you%20do,%20it%20becomes%20a%20mutating%20creature%20spell%20and%20targets%20a%20non-Human%20creature%20with%20the%20same%20owner%20as%20this%20spell.%E2%80%9D%20Casting%20a%20spell%20using%20its%20mutate%20ability%20follows%20the%20rules%20for%20paying%20alternative%20costs%20(see%20601.2b%20and%20601.2f%E2%80%93h).%5Cn%5Cn%20%20702.140b%20As%20a%20mutating%20creature%20spell%20begins%20resolving,%20if%20its%20target%20is%20illegal,%20it%20ceases%20to%20be%20a%20mutating%20creature%20spell%20and%20continues%20resolving%20as%20a%20creature%20spell%20and%20will%20be%20put%20onto%20the%20battlefield%20under%20the%20control%20of%20the%20spell%E2%80%99s%20controller.%5Cn%5Cn%20%20702.140c%20As%20a%20mutating%20creature%20spell%20resolves,%20if%20its%20target%20is%20legal,%20it%20doesn%E2%80%99t%20enter%20the%20battlefield.%20Rather,%20it%20merges%20with%20the%20target%20creature%20and%20becomes%20one%20object%20represented%20by%20more%20than%20one%20card%20or%20token%20(see%20rule%20725,%20%E2%80%9CMerging%20with%20Permanents%E2%80%9D).%20The%20spell%E2%80%99s%20controller%20chooses%20whether%20the%20spell%20is%20put%20on%20top%20of%20the%20creature%20or%20on%20the%20bottom.%20The%20resulting%20permanent%20is%20a%20mutated%20permanent.%5Cn%5Cn%20%20702.140d%20An%20ability%20that%20triggers%20whenever%20a%20creature%20mutates%20triggers%20when%20a%20spell%20merges%20with%20a%20creature%20as%20a%20result%20of%20a%20resolving%20mutating%20creature%20spell.%5Cn%5Cn%20%20702.140e%20A%20mutated%20permanent%20has%20all%20abilities%20of%20each%20card%20and%20token%20that%20represents%20it.%20Its%20other%20characteristics%20are%20derived%20from%20the%20topmost%20card%20or%20token.%5Cn%5Cn%20%20702.140f%20Any%20effect%20that%20refers%20to%20or%20modifies%20the%20mutating%20creature%20spell%20refers%20to%20or%20modifies%20the%20mutated%20permanent%20it%20merges%20with%20as%20it%20resolves.%5Cn%5Cn%20%20702.141.%20Encore%5Cn%5Cn%20%20702.141a%20Encore%20is%20an%20activated%20ability%20that%20functions%20while%20the%20card%20with%20encore%20is%20in%20a%20graveyard.%20%E2%80%9CEncore%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D,%20Exile%20this%20card%20from%20your%20graveyard:%20For%20each%20opponent,%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20this%20card%20that%20attacks%20that%20opponent%20this%20turn%20if%20able.%20The%20tokens%20gain%20haste.%20Sacrifice%20them%20at%20the%20beginning%20of%20the%20next%20end%20step.%20Activate%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.142.%20Boast%5Cn%5Cn%20%20702.142a%20A%20boast%20ability%20is%20a%20special%20kind%20of%20activated%20ability.%20%E2%80%9CBoast%20%E2%80%94%20%5BCost%5D:%20%5BEffect%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20%5BEffect%5D.%20Activate%20only%20if%20this%20creature%20attacked%20this%20turn%20and%20only%20once%20each%20turn.%E2%80%9D%5Cn%5Cn%20%20702.142b%20Effects%20may%20refer%20to%20boast%20abilities.%20If%20an%20effect%20refers%20to%20a%20creature%20boasting,%20it%20means%20its%20boast%20ability%20being%20activated.%5Cn%5Cn%20%20702.143.%20Foretell%5Cn%5Cn%20%20702.143a%20Foretell%20is%20a%20keyword%20that%20functions%20while%20the%20card%20with%20foretell%20is%20in%20a%20player%E2%80%99s%20hand.%20Any%20time%20a%20player%20has%20priority%20during%20their%20turn,%20that%20player%20may%20pay%20%7B2%7D%20and%20exile%20a%20card%20with%20foretell%20from%20their%20hand%20face%20down.%20That%20player%20may%20look%20at%20that%20card%20as%20long%20as%20it%20remains%20in%20exile.%20They%20may%20cast%20that%20card%20after%20the%20current%20turn%20has%20ended%20by%20paying%20any%20foretell%20cost%20it%20has%20rather%20than%20paying%20that%20spell%E2%80%99s%20mana%20cost.%20Casting%20a%20spell%20this%20way%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.143b%20Exiling%20a%20card%20using%20its%20foretell%20ability%20is%20a%20special%20action,%20which%20doesn%E2%80%99t%20use%20the%20stack.%20See%20rule%20116,%20%E2%80%9CSpecial%20Actions.%E2%80%9D%5Cn%5Cn%20%20702.143c%20If%20an%20effect%20refers%20to%20foretelling%20a%20card,%20it%20means%20performing%20the%20special%20action%20associated%20with%20a%20foretell%20ability.%20If%20an%20effect%20refers%20to%20a%20card%20or%20spell%20that%20was%20foretold,%20it%20means%20a%20card%20put%20in%20the%20exile%20zone%20as%20a%20result%20of%20the%20special%20action%20associated%20with%20a%20foretell%20ability,%20or%20a%20spell%20that%20was%20a%20foretold%20card%20before%20it%20was%20cast,%20even%20if%20it%20was%20cast%20for%20a%20cost%20other%20than%20a%20foretell%20cost.%5Cn%5Cn%20%20702.143d%20If%20an%20effect%20states%20that%20a%20card%20in%20exile%20becomes%20foretold,%20that%20card%20becomes%20a%20foretold%20card.%20That%20effect%20may%20give%20the%20card%20a%20foretell%20cost.%20That%20card%20may%20be%20cast%20for%20any%20foretell%20cost%20it%20has%20after%20the%20turn%20it%20became%20a%20foretold%20card%20has%20ended,%20even%20if%20the%20resulting%20spell%20doesn%E2%80%99t%20have%20foretell.%5Cn%5Cn%20%20702.143e%20If%20a%20player%20owns%20multiple%20foretold%20cards%20in%20exile,%20they%20must%20ensure%20that%20those%20cards%20can%20be%20easily%20differentiated%20from%20each%20other%20and%20from%20any%20other%20face-down%20cards%20in%20exile%20which%20that%20player%20owns.%20This%20includes%20knowing%20both%20the%20order%20in%20which%20those%20cards%20were%20put%20into%20exile%20and%20any%20foretell%20costs%20other%20than%20their%20printed%20foretell%20costs%20those%20cards%20may%20have.%5Cn%5Cn%20%20702.143f%20If%20a%20player%20leaves%20the%20game,%20all%20face-down%20foretold%20cards%20that%20player%20owns%20must%20be%20revealed%20to%20all%20players.%20At%20the%20end%20of%20each%20game,%20all%20face-down%20foretold%20cards%20must%20be%20revealed%20to%20all%20players.%5Cn%5Cn%20%20702.144.%20Demonstrate%5Cn%5Cn%20%20702.144a%20Demonstrate%20is%20a%20triggered%20ability.%20%E2%80%9CDemonstrate%E2%80%9D%20means%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20you%20may%20copy%20it%20and%20you%20may%20choose%20new%20targets%20for%20the%20copy.%20If%20you%20copy%20the%20spell,%20choose%20an%20opponent.%20That%20player%20copies%20the%20spell%20and%20may%20choose%20new%20targets%20for%20that%20copy.%E2%80%9D%5Cn%5Cn%20%20702.145.%20Daybound%20and%20Nightbound%5Cn%5Cn%20%20702.145a%20Daybound%20and%20nightbound%20are%20found%20on%20opposite%20faces%20of%20some%20transforming%20double-faced%20cards%20(see%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards%E2%80%9D).%5Cn%5Cn%20%20702.145b%20Daybound%20is%20found%20on%20the%20front%20faces%20of%20some%20transforming%20double-faced%20cards%20and%20represents%20three%20static%20abilities.%20%E2%80%9CDaybound%E2%80%9D%20means%20%E2%80%9CIf%20it%20is%20night%20and%20this%20permanent%20is%20represented%20by%20a%20transforming%20double-faced%20card,%20it%20enters%20the%20battlefield%20transformed,%E2%80%9D%20%E2%80%9CAs%20it%20becomes%20night,%20if%20this%20permanent%20is%20front%20face%20up,%20transform%20it,%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20be%20transformed%20except%20by%20its%20daybound%20ability.%E2%80%9D%20See%20rule%20726,%20%E2%80%9CDay%20and%20Night.%E2%80%9D%5Cn%5Cn%20%20702.145c%20Any%20time%20a%20player%20controls%20a%20permanent%20that%20is%20front%20face%20up%20with%20daybound%20and%20it%E2%80%99s%20night,%20that%20player%20transforms%20that%20permanent.%20This%20happens%20immediately%20and%20isn%E2%80%99t%20a%20state-based%20action.%5Cn%5Cn%20%20702.145d%20Any%20time%20a%20player%20controls%20a%20permanent%20with%20daybound,%20if%20it%E2%80%99s%20neither%20day%20nor%20night,%20it%20becomes%20day.%5Cn%5Cn%20%20702.145e%20Nightbound%20is%20found%20on%20the%20back%20faces%20of%20some%20transforming%20double-faced%20cards%20and%20represents%20two%20static%20abilities.%20%E2%80%9CNightbound%E2%80%9D%20means%20%E2%80%9CAs%20it%20becomes%20day,%20if%20this%20permanent%20is%20back%20face%20up,%20transform%20it%E2%80%9D%20and%20%E2%80%9CThis%20permanent%20can%E2%80%99t%20be%20transformed%20except%20by%20its%20nightbound%20ability.%E2%80%9D%5Cn%5Cn%20%20702.145f%20Any%20time%20a%20player%20controls%20a%20permanent%20that%20is%20back%20face%20up%20with%20nightbound%20and%20it%E2%80%99s%20day,%20that%20player%20transforms%20that%20permanent.%20This%20happens%20immediately%20and%20isn%E2%80%99t%20a%20state-based%20action.%5Cn%5Cn%20%20702.145g%20Any%20time%20a%20player%20controls%20a%20permanent%20with%20nightbound,%20if%20it%E2%80%99s%20neither%20day%20nor%20night%20and%20there%20are%20no%20permanents%20with%20daybound%20on%20the%20battlefield,%20it%20becomes%20night.%5Cn%5Cn%20%20702.146.%20Disturb%5Cn%5Cn%20%20702.146a%20Disturb%20is%20an%20ability%20found%20on%20the%20front%20face%20of%20some%20transforming%20double-faced%20cards%20(see%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards%E2%80%9D).%20%E2%80%9CDisturb%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20transformed%20from%20your%20graveyard%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost.%E2%80%9D%20See%20rule%20712.4b.%5Cn%5Cn%20%20702.146b%20A%20resolving%20transforming%20double-faced%20spell%20that%20was%20cast%20using%20its%20disturb%20ability%20enters%20the%20battlefield%20with%20its%20back%20face%20up.%5Cn%5Cn%20%20702.147.%20Decayed%5Cn%5Cn%20%20702.147a%20Decayed%20represents%20a%20static%20ability%20and%20a%20triggered%20ability.%20%E2%80%9CDecayed%E2%80%9D%20means%20%E2%80%9CThis%20creature%20can%E2%80%99t%20block%E2%80%9D%20and%20%E2%80%9CWhen%20this%20creature%20attacks,%20sacrifice%20it%20at%20end%20of%20combat.%E2%80%9D%5Cn%5Cn%20%20702.148.%20Cleave%5Cn%5Cn%20%20702.148a%20Cleave%20is%20a%20keyword%20that%20represents%20two%20static%20abilities%20that%20function%20while%20a%20spell%20with%20cleave%20is%20on%20the%20stack.%20%E2%80%9CCleave%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20spell%20by%20paying%20%5Bcost%5D%20rather%20than%20paying%20its%20mana%20cost%E2%80%9D%20and%20%E2%80%9CIf%20this%20spell%E2%80%99s%20cleave%20cost%20was%20paid,%20change%20its%20text%20by%20removing%20all%20text%20found%20within%20square%20brackets%20in%20the%20spell%E2%80%99s%20rules%20text.%E2%80%9D%20Casting%20a%20spell%20for%20its%20cleave%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.148b%20Cleave%E2%80%99s%20second%20ability%20is%20a%20text-changing%20effect.%20See%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20702.149.%20Training%5Cn%5Cn%20%20702.149a%20Training%20is%20a%20triggered%20ability.%20%E2%80%9CTraining%E2%80%9D%20means%20%E2%80%9CWhenever%20this%20creature%20and%20at%20least%20one%20other%20creature%20with%20power%20greater%20than%20this%20creature%E2%80%99s%20power%20attack,%20put%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20702.149b%20If%20a%20creature%20has%20multiple%20instances%20of%20training,%20each%20triggers%20separately.%5Cn%5Cn%20%20702.149c%20Some%20creatures%20with%20training%20have%20abilities%20that%20trigger%20when%20they%20train.%20%E2%80%9CWhen%20this%20creature%20trains%E2%80%9D%20means%20%E2%80%9CWhen%20a%20resolving%20training%20ability%20puts%20a%20+1/+1%20counter%20on%20this%20creature.%E2%80%9D%5Cn%5Cn%20%20702.150.%20Compleated%5Cn%5Cn%20%20702.150a%20Compleated%20is%20a%20static%20ability%20found%20on%20some%20planeswalker%20cards.%20Compleated%20means%20%E2%80%9CIf%20this%20permanent%20would%20enter%20the%20battlefield%20with%20one%20or%20more%20loyalty%20counters%20on%20it%20and%20the%20player%20who%20cast%20it%20chose%20to%20pay%20life%20for%20any%20part%20of%20its%20cost%20represented%20by%20Phyrexian%20mana%20symbols,%20it%20instead%20enters%20the%20battlefield%20with%20that%20many%20loyalty%20counters%20minus%20two%20for%20each%20of%20those%20mana%20symbols.%E2%80%9D%5Cn%5Cn%20%20702.151.%20Reconfigure%5Cn%5Cn%20%20702.151a%20Reconfigure%20represents%20two%20activated%20abilities.%20Reconfigure%20%5Bcost%5D%20means%20%E2%80%9C%5BCost%5D:%20Attach%20this%20permanent%20to%20another%20target%20creature%20you%20control.%20Activate%20only%20as%20a%20sorcery%E2%80%9D%20and%20%E2%80%9C%5BCost%5D:%20Unattach%20this%20permanent.%20Activate%20only%20if%20this%20permanent%20is%20attached%20to%20a%20creature%20and%20only%20as%20a%20sorcery.%E2%80%9D%5Cn%5Cn%20%20702.151b%20Attaching%20an%20Equipment%20with%20reconfigure%20to%20another%20creature%20causes%20the%20Equipment%20to%20stop%20being%20a%20creature%20until%20it%20becomes%20unattached%20from%20that%20creature.%5Cn%5Cn%20%20702.152.%20Blitz%5Cn%5Cn%20%20702.152a%20Blitz%20represents%20three%20abilities:%20two%20static%20abilities%20that%20function%20while%20the%20card%20with%20blitz%20is%20on%20the%20stack,%20one%20of%20which%20may%20create%20a%20delayed%20triggered%20ability,%20and%20a%20static%20ability%20that%20functions%20while%20the%20object%20with%20blitz%20is%20on%20the%20battlefield.%20%E2%80%9CBlitz%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CYou%20may%20cast%20this%20card%20by%20paying%20%5Bcost%5D%20rather%20than%20its%20mana%20cost,%E2%80%9D%20%E2%80%9CIf%20this%20spell%E2%80%99s%20blitz%20cost%20was%20paid,%20sacrifice%20the%20permanent%20this%20spell%20becomes%20at%20the%20beginning%20of%20the%20next%20end%20step,%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20this%20permanent%E2%80%99s%20blitz%20cost%20was%20paid,%20it%20has%20haste%20and%20%E2%80%98When%20this%20permanent%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield,%20draw%20a%20card.%E2%80%99%E2%80%9D%20Casting%20a%20spell%20for%20its%20blitz%20cost%20follows%20the%20rules%20for%20paying%20alternative%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.152b%20If%20a%20spell%20has%20multiple%20instances%20of%20blitz,%20only%20one%20may%20be%20used%20to%20cast%20that%20spell.%20If%20a%20permanent%20has%20multiple%20instances%20of%20blitz,%20each%20one%20refers%20only%20to%20payments%20made%20for%20that%20blitz%20ability%20as%20the%20spell%20was%20cast,%20not%20to%20any%20payments%20made%20for%20other%20instances%20of%20blitz.%5Cn%5Cn%20%20702.153.%20Casualty%5Cn%5Cn%20%20702.153a%20Casualty%20is%20a%20keyword%20that%20represents%20two%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20spell%20with%20casualty%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20while%20the%20spell%20with%20casualty%20is%20on%20the%20stack.%20Casualty%20N%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20sacrifice%20a%20creature%20with%20power%20N%20or%20greater,%E2%80%9D%20and%20%E2%80%9CWhen%20you%20cast%20this%20spell,%20if%20a%20casualty%20cost%20was%20paid%20for%20it,%20copy%20it.%20If%20the%20spell%20has%20any%20targets,%20you%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20casualty%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.153b%20If%20a%20spell%20has%20multiple%20instances%20of%20casualty,%20each%20is%20paid%20separately%20and%20triggers%20based%20on%20the%20payments%20made%20for%20it,%20not%20any%20other%20instance%20of%20casualty.%5Cn%5Cn%20%20702.154.%20Enlist%5Cn%5Cn%20%20702.154a%20Enlist%20represents%20a%20static%20ability%20and%20a%20triggered%20ability.%20Enlist%20means%20%E2%80%9CAs%20this%20creature%20attacks,%20you%20may%20tap%20up%20to%20one%20untapped%20creature%20you%20control%20that%20you%20didn%E2%80%99t%20choose%20to%20attack%20with%20and%20that%20either%20has%20haste%20or%20has%20been%20under%20your%20control%20continuously%20since%20this%20turn%20began.%20When%20you%20do,%20this%20creature%20gets%20+X/+0%20until%20end%20of%20turn,%20where%20X%20is%20the%20tapped%20creature%E2%80%99s%20power.%E2%80%9D%5Cn%5Cn%20%20702.154b%20Enlist%E2%80%99s%20static%20ability%20represents%20an%20optional%20cost%20to%20attack%20(see%20rule%20508.1g).%20Its%20triggered%20ability%20is%20linked%20to%20that%20static%20ability%20(see%20rule%20607.2h).%5Cn%5Cn%20%20702.154c%20A%20creature%20%E2%80%9Cenlists%E2%80%9D%20another%20creature%20when%20you%20pay%20the%20cost%20of%20the%20creature%E2%80%99s%20enlist%20ability%20by%20tapping%20the%20other%20creature.%20Note%20that%20it%20isn%E2%80%99t%20possible%20for%20a%20creature%20to%20enlist%20itself.%5Cn%5Cn%20%20702.154d%20Multiple%20instances%20of%20enlist%20on%20a%20single%20creature%20function%20independently.%20The%20triggered%20ability%20represented%20by%20each%20instance%20of%20enlist%20triggers%20only%20once%20and%20only%20for%20the%20cost%20associated%20with%20that%20enlist%20ability.%5Cn%5Cn%20%20702.155.%20Read%20Ahead%5Cn%5Cn%20%20702.155a%20Read%20ahead%20is%20a%20keyword%20found%20on%20some%20Saga%20cards%20and%20represents%20two%20static%20abilities.%20The%20first%20ability%20is%20%E2%80%9CAs%20this%20Saga%20enters%20the%20battlefield,%20choose%20a%20number%20from%20one%20to%20this%20Saga%E2%80%99s%20final%20chapter%20number.%20This%20Saga%20enters%20the%20battlefield%20with%20the%20chosen%20number%20of%20lore%20counters%20on%20it.%E2%80%9D%20The%20second%20ability%20is%20%E2%80%9CChapter%20abilities%20of%20this%20Saga%20can%E2%80%99t%20trigger%20the%20turn%20it%20entered%20the%20battlefield%20unless%20it%20has%20exactly%20the%20number%20of%20lore%20counters%20on%20it%20specified%20in%20the%20chapter%20symbol%20of%20that%20ability.%E2%80%9D%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20702.156.%20Ravenous%5Cn%5Cn%20%20702.156a%20Ravenous%20is%20a%20keyword%20found%20on%20some%20creature%20cards%20with%20%7BX%7D%20in%20their%20mana%20cost.%20Ravenous%20represents%20both%20a%20replacement%20effect%20and%20a%20triggered%20ability.%20%E2%80%9CRavenous%E2%80%9D%20means%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20X%20+1/+1%20counters%20on%20it%E2%80%9D%20and%20%E2%80%9CWhen%20this%20permanent%20enters%20the%20battlefield,%20if%20X%20is%205%20or%20more,%20draw%20a%20card.%E2%80%9D%20See%20rule%20107.3m.%5Cn%5Cn%20%20702.157.%20Squad%5Cn%5Cn%20%20702.157a%20Squad%20is%20a%20keyword%20that%20represents%20two%20linked%20abilities.%20The%20first%20is%20a%20static%20ability%20that%20functions%20while%20the%20creature%20spell%20with%20squad%20is%20on%20the%20stack.%20The%20second%20is%20a%20triggered%20ability%20that%20functions%20when%20the%20creature%20with%20squad%20enters%20the%20battlefield.%20%E2%80%9CSquad%20%5Bcost%5D%E2%80%9D%20means%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20you%20may%20pay%20%5Bcost%5D%20any%20number%20of%20times%E2%80%9D%20and%20%E2%80%9CWhen%20this%20creature%20enters%20the%20battlefield,%20if%20its%20squad%20cost%20was%20paid,%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20it%20for%20each%20time%20its%20squad%20cost%20was%20paid.%E2%80%9D%20Paying%20a%20spell%E2%80%99s%20squad%20cost%20follows%20the%20rules%20for%20paying%20additional%20costs%20in%20rules%20601.2b%20and%20601.2f%E2%80%93h.%5Cn%5Cn%20%20702.157b%20If%20a%20spell%20has%20multiple%20instances%20of%20squad,%20each%20is%20paid%20separately.%20If%20a%20permanent%20has%20multiple%20instances%20of%20squad,%20each%20triggers%20based%20on%20the%20payments%20made%20for%20that%20squad%20ability%20as%20it%20was%20cast,%20not%20based%20on%20payments%20for%20any%20other%20instance%20of%20squad.%5Cn%5Cn%20%20702.158.%20Space%20Sculptor%5Cn%5Cn%20%20702.158a%20One%20card%20(Space%20Beleren)%20has%20the%20space%20sculptor%20ability.%20This%20keyword%20ability%20causes%20creatures%20to%20gain%20sector%20designations.%5Cn%5Cn%20%20702.158b%20A%20sector%20designation%20is%20a%20designation%20a%20permanent%20can%20have.%20The%20sector%20designations%20are%20alpha%20sector,%20beta%20sector,%20and%20gamma%20sector.%20Only%20permanents%20can%20have%20a%20sector%20designation.%20Once%20a%20permanent%20gets%20a%20sector%20designation,%20it%20keeps%20it%20until%20no%20player%20controls%20a%20permanent%20with%20space%20sculptor.%20A%20sector%20designation%20is%20not%20part%20of%20the%20permanent%E2%80%99s%20copiable%20values.%5Cn%5Cn%20%20702.158c%20Any%20time%20a%20permanent%20with%20space%20sculptor%20and%20any%20creatures%20without%20a%20sector%20designation%20are%20on%20the%20battlefield%20at%20the%20same%20time,%20each%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20and%20doesn%E2%80%99t%20control%20a%20permanent%20with%20space%20sculptor%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20Then,%20each%20other%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20This%20is%20a%20state-based%20action%20(see%20rule%20704.5u).%5Cn%5Cn%20%20702.158d%20Some%20abilities%20include%20an%20instruction%20to%20choose%20a%20sector%20along%20with%20an%20instruction%20to%20perform%20an%20action%20on%20each%20creature%20in%20that%20sector.%20To%20do%20this,%20choose%20one%20of%20the%20three%20sector%20designations,%20then%20perform%20that%20action%20on%20each%20creature%20with%20that%20sector%20designation.%5Cn%5Cn%20%20702.158e%20Two%20permanents%20are%20in%20the%20same%20sector%20if%20each%20has%20the%20same%20sector%20designation.%5Cn%5Cn%20%20702.159.%20Visit%5Cn%5Cn%20%20702.159a%20Visit%20is%20a%20keyword%20ability%20found%20on%20Attraction%20cards%20(see%20rule%20718).%20%E2%80%9CVisit%20%E2%80%94%20%5BEffect%5D%E2%80%9D%20means%20%E2%80%9CWhenever%20you%20roll%20to%20visit%20your%20Attractions,%20if%20the%20result%20is%20equal%20to%20a%20number%20that%20is%20lit%20up%20on%20this%20Attraction,%20%5Beffect%5D.%E2%80%9D%20See%20rule%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%5Cn%5Cn%20%20702.159b%20Some%20Attractions%20instruct%20a%20player%20to%20%E2%80%9Cclaim%20the%20prize,%E2%80%9D%20followed%20by%20a%20second%20paragraph%20that%20starts%20with%20the%20word%20%E2%80%9CPrize%E2%80%9D%20and%20a%20long%20dash.%20This%20text%20is%20part%20of%20its%20visit%20ability.%20To%20claim%20the%20prize%20of%20an%20Attraction,%20perform%20the%20actions%20listed%20after%20the%20long%20dash.%5Cn%5Cn%20%20703.%20Turn-Based%20Actions%5Cn%5Cn%20%20703.1.%20Turn-based%20actions%20are%20game%20actions%20that%20happen%20automatically%20when%20certain%20steps%20or%20phases%20begin,%20or%20when%20each%20step%20and%20phase%20ends.%20Turn-based%20actions%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20703.1a%20Abilities%20that%20watch%20for%20a%20specified%20step%20or%20phase%20to%20begin%20are%20triggered%20abilities,%20not%20turn-based%20actions.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20703.2.%20Turn-based%20actions%20are%20not%20controlled%20by%20any%20player.%5Cn%5Cn%20%20703.3.%20Whenever%20a%20step%20or%20phase%20begins,%20if%20it%E2%80%99s%20a%20step%20or%20phase%20that%20has%20any%20turn-based%20action%20associated%20with%20it,%20those%20turn-based%20actions%20are%20automatically%20dealt%20with%20first.%20This%20happens%20before%20state-based%20actions%20are%20checked,%20before%20triggered%20abilities%20are%20put%20on%20the%20stack,%20and%20before%20players%20receive%20priority.%5Cn%5Cn%20%20703.4.%20The%20turn-based%20actions%20are%20as%20follows:%5Cn%5Cn%20%20703.4a%20Immediately%20after%20the%20untap%20step%20begins,%20all%20phased-in%20permanents%20with%20phasing%20that%20the%20active%20player%20controls%20phase%20out,%20and%20all%20phased-out%20permanents%20that%20the%20active%20player%20controlled%20when%20they%20phased%20out%20phase%20in.%20This%20all%20happens%20simultaneously.%20See%20rule%20502.1.%5Cn%5Cn%20%20703.4b%20Immediately%20after%20the%20phasing%20action%20has%20been%20completed%20during%20the%20untap%20step,%20if%20the%20game%20has%20either%20the%20day%20or%20night%20designation,%20it%20checks%20to%20see%20whether%20that%20designation%20should%20change.%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen.%20See%20rule%20502.2.%5Cn%5Cn%20%20703.4c%20Immediately%20after%20the%20game%20checks%20to%20see%20if%20its%20day%20or%20night%20designation%20should%20change%20during%20the%20untap%20step%20or,%20if%20the%20game%20doesn%E2%80%99t%20have%20a%20day%20or%20night%20designation,%20immediately%20after%20the%20phasing%20action%20has%20been%20completed%20during%20the%20untap%20step,%20the%20active%20player%20determines%20which%20perman
