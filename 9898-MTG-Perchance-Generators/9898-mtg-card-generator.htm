nts%20automatically%20become%20defending%20players%20during%20the%20combat%20phase,%20the%20attacking%20player%20chooses%20one%20of%20their%20opponents%20as%20a%20turn-based%20action%20during%20the%20beginning%20of%20combat%20step.%20(Note%20that%20the%20choice%20may%20be%20dictated%20by%20the%20variant%20being%20played%20or%20the%20options%20chosen%20for%20it.)%20That%20player%20becomes%20the%20defending%20player.%20See%20rule%20802,%20%E2%80%9CAttack%20Multiple%20Players%20Option,%E2%80%9D%20rule%20803,%20%E2%80%9CAttack%20Left%20and%20Attack%20Right%20Options,%E2%80%9D%20and%20rule%20809,%20%E2%80%9CEmperor%20Variant.%E2%80%9D%5Cn%5Cn%20%20506.2b%20In%20multiplayer%20games%20using%20the%20shared%20team%20turns%20option,%20the%20active%20team%20is%20the%20attacking%20team%20and%20the%20nonactive%20team%20is%20the%20defending%20team.%20See%20rule%20805,%20%E2%80%9CShared%20Team%20Turns%20Option.%E2%80%9D%5Cn%5Cn%20%20506.3.%20Only%20a%20creature%20can%20attack%20or%20block.%20Only%20a%20player%20or%20a%20planeswalker%20can%20be%20attacked.%5Cn%5Cn%20%20506.3a%20If%20an%20effect%20would%20put%20a%20noncreature%20permanent%20onto%20the%20battlefield%20attacking%20or%20blocking,%20the%20permanent%20does%20enter%20the%20battlefield%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20or%20blocking%20permanent.%5Cn%5Cn%20%20506.3b%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20attacking%20under%20the%20control%20of%20any%20player%20except%20an%20attacking%20player,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20creature.%5Cn%5Cn%20%20506.3c%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20attacking%20either%20a%20player%20not%20in%20the%20game%20or%20a%20planeswalker%20no%20longer%20on%20the%20battlefield%20or%20no%20longer%20a%20planeswalker,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20an%20attacking%20creature.%5Cn%5Cn%20%20506.3d%20If%20an%20effect%20would%20put%20a%20creature%20onto%20the%20battlefield%20blocking%20but%20the%20creature%20it%20would%20block%20isn%E2%80%99t%20attacking%20either%20the%20first%20creature%E2%80%99s%20controller%20or%20a%20planeswalker%20that%20player%20controls,%20that%20creature%20does%20enter%20the%20battlefield,%20but%20it%E2%80%99s%20never%20considered%20to%20be%20a%20blocking%20creature.%5Cn%5Cn%20%20506.4.%20A%20permanent%20is%20removed%20from%20combat%20if%20it%20leaves%20the%20battlefield,%20if%20its%20controller%20changes,%20if%20it%20phases%20out,%20if%20an%20effect%20specifically%20removes%20it%20from%20combat,%20if%20it%E2%80%99s%20a%20planeswalker%20that%E2%80%99s%20being%20attacked%20and%20stops%20being%20a%20planeswalker,%20or%20if%20it%E2%80%99s%20an%20attacking%20or%20blocking%20creature%20that%20regenerates%20(see%20rule%20701.15)%20or%20stops%20being%20a%20creature.%20A%20creature%20that%E2%80%99s%20removed%20from%20combat%20stops%20being%20an%20attacking,%20blocking,%20blocked,%20and/or%20unblocked%20creature.%20A%20planeswalker%20that%E2%80%99s%20removed%20from%20combat%20stops%20being%20attacked.%5Cn%5Cn%20%20506.4a%20Once%20a%20creature%20has%20been%20declared%20as%20an%20attacking%20or%20blocking%20creature,%20spells%20or%20abilities%20that%20would%20have%20kept%20that%20creature%20from%20attacking%20or%20blocking%20don%E2%80%99t%20remove%20the%20creature%20from%20combat.%5Cn%5Cn%20%20506.4b%20Tapping%20or%20untapping%20a%20creature%20that%E2%80%99s%20already%20been%20declared%20as%20an%20attacker%20or%20blocker%20doesn%E2%80%99t%20remove%20it%20from%20combat%20and%20doesn%E2%80%99t%20prevent%20its%20combat%20damage.%5Cn%5Cn%20%20506.4c%20If%20a%20creature%20is%20attacking%20a%20planeswalker,%20removing%20that%20planeswalker%20from%20combat%20doesn%E2%80%99t%20remove%20that%20creature%20from%20combat.%20It%20continues%20to%20be%20an%20attacking%20creature,%20although%20it%20is%20attacking%20neither%20a%20player%20nor%20a%20planeswalker.%20It%20may%20be%20blocked.%20If%20it%20is%20unblocked,%20it%20will%20deal%20no%20combat%20damage.%5Cn%5Cn%20%20506.4d%20A%20permanent%20that%E2%80%99s%20both%20a%20blocking%20creature%20and%20a%20planeswalker%20that%E2%80%99s%20being%20attacked%20is%20removed%20from%20combat%20if%20it%20stops%20being%20both%20a%20creature%20and%20a%20planeswalker.%20If%20it%20stops%20being%20one%20of%20those%20card%20types%20but%20continues%20to%20be%20the%20other,%20it%20continues%20to%20be%20either%20a%20blocking%20creature%20or%20a%20planeswalker%20that%E2%80%99s%20being%20attacked,%20whichever%20is%20appropriate.%5Cn%5Cn%20%20506.5.%20A%20creature%20attacks%20alone%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20an%20attacker%20during%20the%20declare%20attackers%20step.%20A%20creature%20is%20attacking%20alone%20if%20it%E2%80%99s%20attacking%20but%20no%20other%20creatures%20are.%20A%20creature%20blocks%20alone%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20a%20blocker%20during%20the%20declare%20blockers%20step.%20A%20creature%20is%20blocking%20alone%20if%20it%E2%80%99s%20blocking%20but%20no%20other%20creatures%20are.%5Cn%5Cn%20%20506.6.%20Some%20abilities%20check%20to%20see%20whether%20or%20not%20a%20creature%20%E2%80%9Chad%20to%20attack%E2%80%9D%20during%20a%20particular%20combat%20phase.%20A%20creature%20had%20to%20attack%20if%20one%20or%20more%20effects%20were%20requiring%20that%20creature%20to%20attack%20at%20the%20time%20attackers%20were%20declared%20in%20that%20combat.%20A%20creature%20did%20not%20%E2%80%9Chave%20to%20attack%E2%80%9D%20if%20there%20were%20no%20such%20effects%20that%20required%20it%20to%20attack,%20even%20if%20there%20were%20no%20other%20legal%20attacks%20that%20could%20have%20been%20declared.%20(See%20rule%20508.)%5Cn%5Cn%20%20506.7.%20Some%20spells%20state%20that%20they%20may%20be%20cast%20%E2%80%9Conly%20%5Bbefore/after%5D%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20in%20which%20that%20point%20may%20be%20%E2%80%9Cattackers%20are%20declared,%E2%80%9D%20%E2%80%9Cblockers%20are%20declared,%E2%80%9D%20%E2%80%9Cthe%20combat%20damage%20step,%E2%80%9D%20%E2%80%9Cthe%20end%20of%20combat%20step,%E2%80%9D%20%E2%80%9Cthe%20combat%20phase,%E2%80%9D%20or%20%E2%80%9Ccombat.%E2%80%9D%5Cn%5Cn%20%20506.7a%20A%20spell%20that%20states%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20attackers%20are%20declared%E2%80%9D%20is%20referring%20to%20the%20turn-based%20action%20of%20declaring%20attackers.%20It%20may%20be%20cast%20only%20before%20(or%20after)%20the%20declare%20attackers%20step%20begins,%20regardless%20of%20whether%20any%20attackers%20are%20actually%20declared.%20(See%20rule%20508.)%5Cn%5Cn%20%20506.7b%20A%20spell%20that%20states%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20blockers%20are%20declared%E2%80%9D%20is%20referring%20to%20the%20turn-based%20action%20of%20declaring%20blockers.%20It%20may%20be%20cast%20only%20before%20(or%20after)%20the%20declare%20blockers%20step%20begins,%20regardless%20of%20whether%20any%20blockers%20are%20actually%20declared.%20(See%20rule%20509.)%5Cn%5Cn%20%20506.7c%20Some%20spells%20state%20that%20they%20may%20be%20cast%20only%20%E2%80%9Cduring%20combat%E2%80%9D%20or%20%E2%80%9Cduring%20a%20certain%20player%E2%80%99s%20combat%20phase%E2%80%9D%20in%20addition%20to%20the%20criteria%20described%20in%20rule%20506.7.%20If%20a%20turn%20has%20multiple%20combat%20phases,%20such%20spells%20may%20be%20cast%20at%20an%20appropriate%20time%20during%20any%20of%20them.%5Cn%5Cn%20%20506.7d%20Some%20spells%20state%20that%20they%20may%20be%20cast%20%E2%80%9Conly%20before%20(or%20after)%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20but%20don%E2%80%99t%20meet%20the%20additional%20criteria%20described%20in%20rule%20506.7c.%20If%20a%20turn%20has%20multiple%20combat%20phases,%20such%20spells%20may%20be%20cast%20that%20turn%20only%20before%20(or%20after)%20the%20stated%20point%20of%20the%20first%20combat%20phase.%5Cn%5Cn%20%20506.7e%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20%E2%80%9Conly%20before%20%5Ba%20particular%20point%20in%20the%20combat%20phase%5D,%E2%80%9D%20but%20the%20stated%20point%20doesn%E2%80%99t%20exist%20within%20the%20relevant%20combat%20phase%20because%20the%20declare%20blockers%20step%20and%20the%20combat%20damage%20step%20are%20skipped%20(see%20rule%20508.8),%20then%20the%20spell%20may%20be%20cast%20only%20before%20the%20declare%20attackers%20step%20ends.%20If%20the%20stated%20point%20doesn%E2%80%99t%20exist%20because%20the%20relevant%20combat%20phase%20has%20been%20skipped,%20then%20the%20spell%20may%20be%20cast%20only%20before%20the%20precombat%20main%20phase%20ends.%5Cn%5Cn%20%20506.7f%20If%20a%20spell%20states%20that%20it%20may%20be%20cast%20%E2%80%9Conly%20during%20combat%20after%20blockers%20are%20declared,%E2%80%9D%20but%20the%20declare%20blockers%20step%20is%20skipped%20that%20combat%20phase%20(see%20rule%20508.8),%20then%20the%20spell%20may%20not%20be%20cast%20during%20that%20combat%20phase.%5Cn%5Cn%20%20506.7g%20Rules%20506.7%20and%20506.7a%E2%80%93f%20apply%20to%20abilities%20that%20state%20that%20they%20may%20be%20activated%20only%20at%20certain%20times%20with%20respect%20to%20combat%20just%20as%20they%20apply%20to%20spells%20that%20state%20that%20they%20may%20be%20cast%20only%20at%20certain%20times%20with%20respect%20to%20combat.%5Cn%5Cn%20%20507.%20Beginning%20of%20Combat%20Step%5Cn%5Cn%20%20507.1.%20First,%20if%20the%20game%20being%20played%20is%20a%20multiplayer%20game%20in%20which%20the%20active%20player%E2%80%99s%20opponents%20don%E2%80%99t%20all%20automatically%20become%20defending%20players,%20the%20active%20player%20chooses%20one%20of%20their%20opponents.%20That%20player%20becomes%20the%20defending%20player.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20(See%20rule%20506.2.)%5Cn%5Cn%20%20507.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20508.%20Declare%20Attackers%20Step%5Cn%5Cn%20%20508.1.%20First,%20the%20active%20player%20declares%20attackers.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20To%20declare%20attackers,%20the%20active%20player%20follows%20the%20steps%20below,%20in%20order.%20If%20at%20any%20point%20during%20the%20declaration%20of%20attackers,%20the%20active%20player%20is%20unable%20to%20comply%20with%20any%20of%20the%20steps%20listed%20below,%20the%20declaration%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20the%20declaration%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20508.1a%20The%20active%20player%20chooses%20which%20creatures%20that%20they%20control,%20if%20any,%20will%20attack.%20The%20chosen%20creatures%20must%20be%20untapped,%20and%20each%20one%20must%20either%20have%20haste%20or%20have%20been%20controlled%20by%20the%20active%20player%20continuously%20since%20the%20turn%20began.%5Cn%5Cn%20%20508.1b%20If%20the%20defending%20player%20controls%20any%20planeswalkers,%20or%20the%20game%20allows%20the%20active%20player%20to%20attack%20multiple%20other%20players,%20the%20active%20player%20announces%20which%20player%20or%20planeswalker%20each%20of%20the%20chosen%20creatures%20is%20attacking.%5Cn%5Cn%20%20508.1c%20The%20active%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20restrictions%20(effects%20that%20say%20a%20creature%20can%E2%80%99t%20attack,%20or%20that%20it%20can%E2%80%99t%20attack%20unless%20some%20condition%20is%20met).%20If%20any%20restrictions%20are%20being%20disobeyed,%20the%20declaration%20of%20attackers%20is%20illegal.%5Cn%20%20Example:%20A%20player%20controls%20two%20creatures,%20each%20with%20a%20restriction%20that%20states%20%E2%80%9C%5BThis%20creature%5D%20can%E2%80%99t%20attack%20alone.%E2%80%9D%20It%E2%80%99s%20legal%20to%20declare%20both%20as%20attackers.%5Cn%5Cn%20%20508.1d%20The%20active%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20requirements%20(effects%20that%20say%20a%20creature%20attacks%20if%20able,%20or%20that%20it%20attacks%20if%20some%20condition%20is%20met).%20If%20the%20number%20of%20requirements%20that%20are%20being%20obeyed%20is%20fewer%20than%20the%20maximum%20possible%20number%20of%20requirements%20that%20could%20be%20obeyed%20without%20disobeying%20any%20restrictions,%20the%20declaration%20of%20attackers%20is%20illegal.%20If%20a%20creature%20can%E2%80%99t%20attack%20unless%20a%20player%20pays%20a%20cost,%20that%20player%20is%20not%20required%20to%20pay%20that%20cost,%20even%20if%20attacking%20with%20that%20creature%20would%20increase%20the%20number%20of%20requirements%20being%20obeyed.%20If%20a%20requirement%20that%20says%20a%20creature%20attacks%20if%20able%20during%20a%20certain%20turn%20refers%20to%20a%20turn%20with%20multiple%20combat%20phases,%20the%20creature%20attacks%20if%20able%20during%20each%20declare%20attackers%20step%20in%20that%20turn.%5Cn%20%20Example:%20A%20player%20controls%20two%20creatures:%20one%20that%20%E2%80%9Cattacks%20if%20able%E2%80%9D%20and%20one%20with%20no%20abilities.%20An%20effect%20states%20%E2%80%9CNo%20more%20than%20one%20creature%20can%20attack%20each%20turn.%E2%80%9D%20The%20only%20legal%20attack%20is%20for%20just%20the%20creature%20that%20%E2%80%9Cattacks%20if%20able%E2%80%9D%20to%20attack.%20It%E2%80%99s%20illegal%20to%20attack%20with%20the%20other%20creature,%20attack%20with%20both,%20or%20attack%20with%20neither.%5Cn%5Cn%20%20508.1e%20If%20any%20of%20the%20chosen%20creatures%20have%20banding%20or%20a%20%E2%80%9Cbands%20with%20other%E2%80%9D%20ability,%20the%20active%20player%20announces%20which%20creatures,%20if%20any,%20are%20banded%20with%20which.%20(See%20rule%20702.22,%20%E2%80%9CBanding.%E2%80%9D)%5Cn%5Cn%20%20508.1f%20The%20active%20player%20taps%20the%20chosen%20creatures.%20Tapping%20a%20creature%20when%20it%E2%80%99s%20declared%20as%20an%20attacker%20isn%E2%80%99t%20a%20cost;%20attacking%20simply%20causes%20creatures%20to%20become%20tapped.%5Cn%5Cn%20%20508.1g%20If%20there%20are%20any%20optional%20costs%20to%20attack%20with%20the%20chosen%20creatures%20(expressed%20as%20costs%20a%20player%20may%20pay%20%E2%80%9Cas%E2%80%9D%20a%20creature%20attacks),%20the%20active%20player%20chooses%20which,%20if%20any,%20they%20will%20pay.%5Cn%5Cn%20%20508.1h%20If%20any%20of%20the%20chosen%20creatures%20require%20paying%20costs%20to%20attack,%20or%20if%20any%20optional%20costs%20to%20attack%20were%20chosen,%20the%20active%20player%20determines%20the%20total%20cost%20to%20attack.%20Costs%20may%20include%20paying%20mana,%20tapping%20permanents,%20sacrificing%20permanents,%20discarding%20cards,%20and%20so%20on.%20Once%20the%20total%20cost%20is%20determined,%20it%20becomes%20%E2%80%9Clocked%20in.%E2%80%9D%20If%20effects%20would%20change%20the%20total%20cost%20after%20this%20time,%20ignore%20this%20change.%5Cn%5Cn%20%20508.1i%20If%20any%20of%20the%20costs%20require%20mana,%20the%20active%20player%20then%20has%20a%20chance%20to%20activate%20mana%20abilities%20(see%20rule%20605,%20%E2%80%9CMana%20Abilities%E2%80%9D).%5Cn%5Cn%20%20508.1j%20Once%20the%20player%20has%20enough%20mana%20in%20their%20mana%20pool,%20they%20pay%20all%20costs%20in%20any%20order.%20Partial%20payments%20are%20not%20allowed.%5Cn%5Cn%20%20508.1k%20Each%20chosen%20creature%20still%20controlled%20by%20the%20active%20player%20becomes%20an%20attacking%20creature.%20It%20remains%20an%20attacking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20506.4.%5Cn%5Cn%20%20508.1m%20Any%20abilities%20that%20trigger%20on%20attackers%20being%20declared%20trigger.%5Cn%5Cn%20%20508.2.%20Second,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20508.2a%20Abilities%20that%20trigger%20on%20a%20creature%20attacking%20trigger%20only%20at%20the%20point%20the%20creature%20is%20declared%20as%20an%20attacker.%20They%20will%20not%20trigger%20if%20a%20creature%20attacks%20and%20then%20that%20creature%E2%80%99s%20characteristics%20change%20to%20match%20the%20ability%E2%80%99s%20trigger%20condition.%5Cn%20%20Example:%20A%20permanent%20has%20the%20ability%20%E2%80%9CWhenever%20a%20green%20creature%20attacks,%20destroy%20that%20creature%20at%20end%20of%20combat.%E2%80%9D%20If%20a%20blue%20creature%20attacks%20and%20is%20later%20turned%20green,%20the%20ability%20will%20not%20trigger.%5Cn%5Cn%20%20508.2b%20Any%20abilities%20that%20triggered%20on%20attackers%20being%20declared%20or%20that%20triggered%20during%20the%20process%20described%20in%20rules%20508.1%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20508.3.%20Triggered%20abilities%20that%20trigger%20on%20attackers%20being%20declared%20may%20have%20different%20trigger%20conditions.%5Cn%5Cn%20%20508.3a%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks,%20.%20.%20.%E2%80%9D%20triggers%20if%20that%20creature%20is%20declared%20as%20an%20attacker.%20Similarly,%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20%5Ba%20player%20or%20planeswalker%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20that%20creature%20is%20declared%20as%20an%20attacker%20attacking%20that%20player%20or%20planeswalker.%20Such%20abilities%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking.%5Cn%5Cn%20%20508.3b%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%20or%20planeswalker%5D%20is%20attacked,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20are%20declared%20as%20attackers%20attacking%20that%20player%20or%20planeswalker.%20It%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20that%20player%20or%20planeswalker.%5Cn%5Cn%20%20508.3c%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks%20with%20%5Ba%20creature%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20a%20creature%20that%20player%20controls%20is%20declared%20as%20an%20attacker.%5Cn%5Cn%20%20508.3d%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20that%20player%20controls%20are%20declared%20as%20attackers.%5Cn%5Cn%20%20508.3e%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20player%5D%20attacks%20%5Banother%20player%5D,%20.%20.%20.%E2%80%9D%20triggers%20if%20one%20or%20more%20creatures%20the%20first%20player%20controls%20are%20declared%20as%20attackers%20attacking%20the%20second%20player.%20It%20won%E2%80%99t%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20or%20if%20a%20creature%20attacks%20a%20planeswalker.%5Cn%5Cn%20%20508.3f%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20and%20isn%E2%80%99t%20blocked,%20.%20.%20.%E2%80%9D%20triggers%20during%20the%20declare%20blockers%20step,%20not%20the%20declare%20attackers%20step.%20See%20rule%20509.5g.%5Cn%5Cn%20%20508.4.%20If%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking,%20its%20controller%20chooses%20which%20defending%20player%20or%20which%20planeswalker%20a%20defending%20player%20controls%20it%E2%80%99s%20attacking%20as%20it%20enters%20the%20battlefield%20(unless%20the%20effect%20that%20put%20it%20onto%20the%20battlefield%20specifies%20what%20it%E2%80%99s%20attacking).%20Similarly,%20if%20an%20effect%20states%20that%20a%20creature%20is%20attacking,%20its%20controller%20chooses%20which%20defending%20player%20or%20which%20planeswalker%20a%20defending%20player%20controls%20it%E2%80%99s%20attacking%20it%20becomes%20attacking%20(unless%20the%20effect%20has%20already%20specified).%20Such%20creatures%20are%20%E2%80%9Cattacking%E2%80%9D%20but,%20for%20the%20purposes%20of%20trigger%20events%20and%20effects,%20they%20never%20%E2%80%9Cattacked.%E2%80%9D%5Cn%5Cn%20%20508.4a%20If%20the%20effect%20that%20puts%20a%20creature%20onto%20the%20battlefield%20attacking%20specifies%20it%E2%80%99s%20attacking%20a%20certain%20player,%20and%20that%20player%20is%20no%20longer%20in%20the%20game%20when%20the%20effect%20resolves,%20the%20creature%20is%20put%20onto%20the%20battlefield%20but%20is%20never%20considered%20an%20attacking%20creature.%20The%20same%20is%20true%20if%20the%20effect%20specifies%20a%20creature%20is%20put%20onto%20the%20battlefield%20attacking%20a%20planeswalker%20and%20that%20planeswalker%20is%20no%20longer%20on%20the%20battlefield%20or%20is%20no%20longer%20a%20planeswalker%20when%20the%20effect%20resolves.%5Cn%5Cn%20%20508.4b%20If%20the%20effect%20that%20states%20a%20creature%20is%20attacking%20specifies%20it%E2%80%99s%20attacking%20a%20certain%20player,%20and%20that%20player%20is%20no%20longer%20in%20the%20game%20when%20the%20effect%20resolves,%20the%20creature%20doesn%E2%80%99t%20become%20an%20attacking%20creature.%20The%20same%20is%20true%20if%20the%20effect%20specifies%20a%20creature%20is%20attacking%20a%20planeswalker%20and%20that%20planeswalker%20is%20no%20longer%20on%20the%20battlefield%20or%20is%20no%20longer%20a%20planeswalker%20when%20the%20effect%20resolves.%5Cn%5Cn%20%20508.4c%20A%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20attacking%20or%20that%20is%20stated%20to%20be%20attacking%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20attackers.%5Cn%5Cn%20%20508.5.%20If%20an%20ability%20of%20an%20attacking%20creature%20refers%20to%20a%20defending%20player,%20or%20a%20spell%20or%20ability%20refers%20to%20both%20an%20attacking%20creature%20and%20a%20defending%20player,%20then%20unless%20otherwise%20specified,%20the%20defending%20player%20it%E2%80%99s%20referring%20to%20is%20the%20player%20that%20creature%20is%20attacking,%20or%20the%20controller%20of%20the%20planeswalker%20that%20creature%20is%20attacking.%20If%20that%20creature%20is%20no%20longer%20attacking,%20the%20defending%20player%20it%E2%80%99s%20referring%20to%20is%20the%20player%20that%20creature%20was%20attacking%20before%20it%20was%20removed%20from%20combat%20or%20the%20controller%20of%20the%20planeswalker%20that%20creature%20was%20attacking%20before%20it%20was%20removed%20from%20combat.%5Cn%5Cn%20%20508.5a%20In%20a%20multiplayer%20game,%20any%20rule,%20object,%20or%20effect%20that%20refers%20to%20a%20%E2%80%9Cdefending%20player%E2%80%9D%20refers%20to%20one%20specific%20defending%20player,%20not%20to%20all%20of%20the%20defending%20players.%20If%20a%20spell%20or%20ability%20could%20apply%20to%20multiple%20attacking%20creatures,%20the%20appropriate%20defending%20player%20is%20individually%20determined%20for%20each%20of%20those%20attacking%20creatures.%20If%20there%20are%20multiple%20defending%20players%20that%20could%20be%20chosen,%20the%20controller%20of%20the%20spell%20or%20ability%20chooses%20one.%5Cn%5Cn%20%20508.6.%20A%20player%20is%20%E2%80%9Cattacking%20%5Ba%20player%5D%E2%80%9D%20if%20the%20first%20player%20controls%20a%20creature%20that%20is%20attacking%20the%20second%20player.%20A%20player%20has%20%E2%80%9Cattacked%20%5Ba%20player%5D%E2%80%9D%20if%20the%20first%20player%20declared%20one%20or%20more%20creatures%20as%20attackers%20attacking%20the%20second%20player.%5Cn%5Cn%20%20508.7.%20Some%20cards%20allow%20a%20player%20to%20reselect%20which%20player%20or%20planeswalker%20a%20creature%20is%20attacking.%5Cn%5Cn%20%20508.7a%20The%20attacking%20creature%20isn%E2%80%99t%20removed%20from%20combat%20and%20it%20isn%E2%80%99t%20considered%20to%20have%20attacked%20a%20second%20time.%20That%20creature%20is%20attacking%20the%20reselected%20player%20or%20planeswalker,%20but%20it%E2%80%99s%20still%20considered%20to%20have%20attacked%20the%20player%20or%20planeswalker%20chosen%20as%20it%20was%20declared%20as%20an%20attacker.%5Cn%5Cn%20%20508.7b%20While%20reselecting%20which%20player%20or%20planeswalker%20a%20creature%20is%20attacking,%20that%20creature%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20attackers.%5Cn%5Cn%20%20508.7c%20The%20reselected%20player%20or%20planeswalker%20must%20be%20an%20opponent%20of%20the%20attacking%20creature%E2%80%99s%20controller,%20or%20a%20planeswalker%20controlled%20by%20an%20opponent%20of%20the%20attacking%20creature%E2%80%99s%20controller.%5Cn%5Cn%20%20508.7d%20In%20a%20multiplayer%20game%20not%20using%20the%20attack%20multiple%20players%20option%20(see%20rule%20802),%20the%20reselected%20player%20or%20planeswalker%20must%20be%20the%20chosen%20defending%20player%20or%20a%20planeswalker%20controlled%20by%20that%20player.%5Cn%5Cn%20%20508.7e%20In%20a%20multiplayer%20game%20using%20the%20limited%20range%20of%20influence%20option%20(see%20rule%20801),%20the%20reselected%20player%20or%20planeswalker%20must%20be%20within%20the%20range%20of%20influence%20of%20the%20attacking%20creature%E2%80%99s%20controller.%5Cn%5Cn%20%20508.8.%20If%20no%20creatures%20are%20declared%20as%20attackers%20or%20put%20onto%20the%20battlefield%20attacking,%20skip%20the%20declare%20blockers%20and%20combat%20damage%20steps.%5Cn%5Cn%20%20509.%20Declare%20Blockers%20Step%5Cn%5Cn%20%20509.1.%20First,%20the%20defending%20player%20declares%20blockers.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20To%20declare%20blockers,%20the%20defending%20player%20follows%20the%20steps%20below,%20in%20order.%20If%20at%20any%20point%20during%20the%20declaration%20of%20blockers,%20the%20defending%20player%20is%20unable%20to%20comply%20with%20any%20of%20the%20steps%20listed%20below,%20the%20declaration%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20the%20declaration%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20509.1a%20The%20defending%20player%20chooses%20which%20creatures%20they%20control,%20if%20any,%20will%20block.%20The%20chosen%20creatures%20must%20be%20untapped.%20For%20each%20of%20the%20chosen%20creatures,%20the%20defending%20player%20chooses%20one%20creature%20for%20it%20to%20block%20that%E2%80%99s%20attacking%20that%20player%20or%20a%20planeswalker%20they%20control.%5Cn%5Cn%20%20509.1b%20The%20defending%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20restrictions%20(effects%20that%20say%20a%20creature%20can%E2%80%99t%20block,%20or%20that%20it%20can%E2%80%99t%20block%20unless%20some%20condition%20is%20met).%20If%20any%20restrictions%20are%20being%20disobeyed,%20the%20declaration%20of%20blockers%20is%20illegal.%5Cn%20%20%20%20A%20restriction%20may%20be%20created%20by%20an%20evasion%20ability%20(a%20static%20ability%20an%20attacking%20creature%20has%20that%20restricts%20what%20can%20block%20it).%20If%20an%20attacking%20creature%20gains%20or%20loses%20an%20evasion%20ability%20after%20a%20legal%20block%20has%20been%20declared,%20it%20doesn%E2%80%99t%20affect%20that%20block.%20Different%20evasion%20abilities%20are%20cumulative.%5Cn%20%20Example:%20An%20attacking%20creature%20with%20flying%20and%20shadow%20can%E2%80%99t%20be%20blocked%20by%20a%20creature%20with%20flying%20but%20without%20shadow.%5Cn%5Cn%20%20509.1c%20The%20defending%20player%20checks%20each%20creature%20they%20control%20to%20see%20whether%20it%E2%80%99s%20affected%20by%20any%20requirements%20(effects%20that%20say%20a%20creature%20must%20block,%20or%20that%20it%20must%20block%20if%20some%20condition%20is%20met).%20If%20the%20number%20of%20requirements%20that%20are%20being%20obeyed%20is%20fewer%20than%20the%20maximum%20possible%20number%20of%20requirements%20that%20could%20be%20obeyed%20without%20disobeying%20any%20restrictions,%20the%20declaration%20of%20blockers%20is%20illegal.%20If%20a%20creature%20can%E2%80%99t%20block%20unless%20a%20player%20pays%20a%20cost,%20that%20player%20is%20not%20required%20to%20pay%20that%20cost,%20even%20if%20blocking%20with%20that%20creature%20would%20increase%20the%20number%20of%20requirements%20being%20obeyed.%20If%20a%20requirement%20that%20says%20a%20creature%20blocks%20if%20able%20during%20a%20certain%20turn%20refers%20to%20a%20turn%20with%20multiple%20combat%20phases,%20the%20creature%20blocks%20if%20able%20during%20each%20declare%20blockers%20step%20in%20that%20turn.%5Cn%20%20Example:%20A%20player%20controls%20one%20creature%20that%20%E2%80%9Cblocks%20if%20able%E2%80%9D%20and%20another%20creature%20with%20no%20abilities.%20If%20a%20creature%20with%20menace%20attacks%20that%20player,%20the%20player%20must%20block%20with%20both%20creatures.%20Having%20only%20the%20first%20creature%20block%20violates%20the%20restriction%20created%20by%20menace%20(the%20attacking%20creature%20can%E2%80%99t%20be%20blocked%20except%20by%20two%20or%20more%20creatures).%20Having%20only%20the%20second%20creature%20block%20violates%20both%20the%20menace%20restriction%20and%20the%20first%20creature%E2%80%99s%20blocking%20requirement.%20Having%20neither%20creature%20block%20fulfills%20the%20restriction%20but%20not%20the%20requirement.%5Cn%5Cn%20%20509.1d%20If%20any%20of%20the%20chosen%20creatures%20require%20paying%20costs%20to%20block,%20the%20defending%20player%20determines%20the%20total%20cost%20to%20block.%20Costs%20may%20include%20paying%20mana,%20tapping%20permanents,%20sacrificing%20permanents,%20discarding%20cards,%20and%20so%20on.%20Once%20the%20total%20cost%20is%20determined,%20it%20becomes%20%E2%80%9Clocked%20in.%E2%80%9D%20If%20effects%20would%20change%20the%20total%20cost%20after%20this%20time,%20ignore%20this%20change.%5Cn%5Cn%20%20509.1e%20If%20any%20of%20the%20costs%20require%20mana,%20the%20defending%20player%20then%20has%20a%20chance%20to%20activate%20mana%20abilities%20(see%20rule%20605,%20%E2%80%9CMana%20Abilities%E2%80%9D).%5Cn%5Cn%20%20509.1f%20Once%20the%20player%20has%20enough%20mana%20in%20their%20mana%20pool,%20they%20pay%20all%20costs%20in%20any%20order.%20Partial%20payments%20are%20not%20allowed.%5Cn%5Cn%20%20509.1g%20Each%20chosen%20creature%20still%20controlled%20by%20the%20defending%20player%20becomes%20a%20blocking%20creature.%20Each%20one%20is%20blocking%20the%20attacking%20creatures%20chosen%20for%20it.%20It%20remains%20a%20blocking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20506.4.%5Cn%5Cn%20%20509.1h%20An%20attacking%20creature%20with%20one%20or%20more%20creatures%20declared%20as%20blockers%20for%20it%20becomes%20a%20blocked%20creature;%20one%20with%20no%20creatures%20declared%20as%20blockers%20for%20it%20becomes%20an%20unblocked%20creature.%20This%20remains%20unchanged%20until%20the%20creature%20is%20removed%20from%20combat,%20an%20effect%20says%20that%20it%20becomes%20blocked%20or%20unblocked,%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20A%20creature%20remains%20blocked%20even%20if%20all%20the%20creatures%20blocking%20it%20are%20removed%20from%20combat.%5Cn%5Cn%20%20509.1i%20Any%20abilities%20that%20trigger%20on%20blockers%20being%20declared%20trigger.%20See%20rule%20509.4%20for%20more%20information.%5Cn%5Cn%20%20509.2.%20Second,%20for%20each%20attacking%20creature%20that%E2%80%99s%20become%20blocked,%20the%20active%20player%20announces%20that%20creature%E2%80%99s%20damage%20assignment%20order,%20which%20consists%20of%20the%20creatures%20blocking%20it%20in%20an%20order%20of%20that%20player%E2%80%99s%20choice.%20(During%20the%20combat%20damage%20step,%20an%20attacking%20creature%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20that%E2%80%99s%20blocking%20it%20unless%20each%20creature%20ahead%20of%20that%20blocking%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%20%20Example:%20Vastwood%20Gorger%20is%20blocked%20by%20Llanowar%20Elves,%20Runeclaw%20Bear,%20and%20Serra%20Angel.%20Vastwood%20Gorger%E2%80%99s%20controller%20announces%20the%20Vastwood%20Gorger%E2%80%99s%20damage%20assignment%20order%20as%20Serra%20Angel,%20then%20Llanowar%20Elves,%20then%20Runeclaw%20Bear.%5Cn%5Cn%20%20509.2a%20During%20the%20declare%20blockers%20step,%20if%20a%20blocking%20creature%20is%20removed%20from%20combat%20or%20a%20spell%20or%20ability%20causes%20it%20to%20stop%20blocking%20an%20attacking%20creature,%20the%20blocking%20creature%20is%20removed%20from%20all%20relevant%20damage%20assignment%20orders.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%5Cn%5Cn%20%20509.3.%20Third,%20for%20each%20blocking%20creature,%20the%20defending%20player%20announces%20that%20creature%E2%80%99s%20damage%20assignment%20order,%20which%20consists%20of%20the%20creatures%20it%E2%80%99s%20blocking%20in%20an%20order%20of%20that%20player%E2%80%99s%20choice.%20(During%20the%20combat%20damage%20step,%20a%20blocking%20creature%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20it%E2%80%99s%20blocking%20unless%20each%20creature%20ahead%20of%20that%20blocked%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20509.3a%20During%20the%20declare%20blockers%20step,%20if%20an%20attacking%20creature%20is%20removed%20from%20combat%20or%20a%20spell%20or%20ability%20causes%20it%20to%20stop%20being%20blocked%20by%20a%20blocking%20creature,%20the%20attacking%20creature%20is%20removed%20from%20all%20relevant%20damage%20assignment%20orders.%20The%20relative%20order%20among%20the%20remaining%20attacking%20creatures%20is%20unchanged.%5Cn%5Cn%20%20509.4.%20Fourth,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20509.4a%20Any%20abilities%20that%20triggered%20on%20blockers%20being%20declared%20or%20that%20triggered%20during%20the%20process%20described%20in%20rules%20509.1%E2%80%933%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20509.5.%20Triggered%20abilities%20that%20trigger%20on%20blockers%20being%20declared%20may%20have%20different%20trigger%20conditions.%5Cn%5Cn%20%20509.5a%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20blocks,%20.%20.%20.%E2%80%9D%20generally%20triggers%20only%20once%20each%20combat%20for%20that%20creature,%20even%20if%20it%20blocks%20multiple%20creatures.%20It%20triggers%20if%20the%20creature%20is%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20that%20creature%20becomes%20a%20blocker%20as%20the%20result%20of%20an%20effect,%20but%20only%20if%20it%20wasn%E2%80%99t%20a%20blocking%20creature%20at%20that%20time.%20(See%20rule%20509.1g.)%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20is%20put%20onto%20the%20battlefield%20blocking.%5Cn%5Cn%20%20509.5b%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20blocks%20a%20creature,%20.%20.%20.%E2%80%9D%20triggers%20once%20for%20each%20attacking%20creature%20the%20creature%20with%20the%20ability%20blocks.%20It%20triggers%20if%20the%20creature%20is%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20an%20effect%20causes%20that%20creature%20to%20block%20an%20attacking%20creature,%20but%20only%20if%20it%20wasn%E2%80%99t%20already%20blocking%20that%20attacking%20creature%20at%20that%20time.%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20is%20put%20onto%20the%20battlefield%20blocking.%5Cn%5Cn%20%20509.5c%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20becomes%20blocked,%20.%20.%20.%E2%80%9D%20generally%20triggers%20only%20once%20each%20combat%20for%20that%20creature,%20even%20if%20it%E2%80%99s%20blocked%20by%20multiple%20creatures.%20It%20will%20trigger%20if%20that%20creature%20becomes%20blocked%20by%20at%20least%20one%20creature%20declared%20as%20a%20blocker.%20It%20will%20also%20trigger%20if%20that%20creature%20becomes%20blocked%20by%20an%20effect%20or%20by%20a%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20as%20a%20blocker,%20but%20only%20if%20the%20attacking%20creature%20was%20an%20unblocked%20creature%20at%20that%20time.%20(See%20rule%20509.1h.)%5Cn%5Cn%20%20509.5d%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20becomes%20blocked%20by%20a%20creature,%20.%20.%20.%E2%80%9D%20triggers%20once%20for%20each%20creature%20that%20blocks%20the%20named%20creature.%20It%20triggers%20if%20a%20creature%20is%20declared%20as%20a%20blocker%20for%20the%20attacking%20creature.%20It%20will%20also%20trigger%20if%20an%20effect%20causes%20a%20creature%20to%20block%20the%20attacking%20creature,%20but%20only%20if%20it%20wasn%E2%80%99t%20already%20blocking%20that%20attacking%20creature%20at%20that%20time.%20In%20addition,%20it%20will%20trigger%20if%20a%20creature%20is%20put%20onto%20the%20battlefield%20blocking%20that%20creature.%20It%20won%E2%80%99t%20trigger%20if%20the%20creature%20becomes%20blocked%20by%20an%20effect%20rather%20than%20a%20creature.%5Cn%5Cn%20%20509.5e%20If%20an%20ability%20triggers%20when%20a%20creature%20blocks%20or%20becomes%20blocked%20by%20a%20particular%20number%20of%20creatures,%20the%20ability%20triggers%20if%20the%20creature%20blocks%20or%20is%20blocked%20by%20that%20many%20creatures%20when%20blockers%20are%20declared.%20Effects%20that%20add%20or%20remove%20blockers%20can%20also%20cause%20such%20abilities%20to%20trigger.%20This%20applies%20to%20abilities%20that%20trigger%20on%20a%20creature%20blocking%20or%20being%20blocked%20by%20at%20least%20a%20certain%20number%20of%20creatures%20as%20well.%5Cn%5Cn%20%20509.5f%20If%20an%20ability%20triggers%20when%20a%20creature%20with%20certain%20characteristics%20blocks,%20it%20will%20trigger%20only%20if%20the%20creature%20has%20those%20characteristics%20at%20the%20point%20blockers%20are%20declared,%20or%20at%20the%20point%20an%20effect%20causes%20it%20to%20block.%20If%20an%20ability%20triggers%20when%20a%20creature%20with%20certain%20characteristics%20becomes%20blocked,%20it%20will%20trigger%20only%20if%20the%20creature%20has%20those%20characteristics%20at%20the%20point%20it%20becomes%20a%20blocked%20creature.%20If%20an%20ability%20triggers%20when%20a%20creature%20becomes%20blocked%20by%20a%20creature%20with%20certain%20characteristics,%20it%20will%20trigger%20only%20if%20the%20latter%20creature%20has%20those%20characteristics%20at%20the%20point%20it%20becomes%20a%20blocking%20creature.%20None%20of%20those%20abilities%20will%20trigger%20if%20the%20relevant%20creature%E2%80%99s%20characteristics%20change%20to%20match%20the%20ability%E2%80%99s%20trigger%20condition%20later%20on.%5Cn%20%20Example:%20A%20creature%20has%20the%20ability%20%E2%80%9CWhenever%20this%20creature%20becomes%20blocked%20by%20a%20white%20creature,%20destroy%20that%20creature%20at%20end%20of%20combat.%E2%80%9D%20If%20the%20creature%20becomes%20blocked%20by%20a%20black%20creature%20that%20is%20later%20turned%20white,%20the%20ability%20will%20not%20trigger.%5Cn%5Cn%20%20509.5g%20An%20ability%20that%20reads%20%E2%80%9CWhenever%20%5Ba%20creature%5D%20attacks%20and%20isn%E2%80%99t%20blocked,%20.%20.%20.%E2%80%9D%20triggers%20if%20no%20creatures%20are%20declared%20as%20blockers%20for%20that%20creature.%20It%20will%20trigger%20even%20if%20the%20creature%20was%20never%20declared%20as%20an%20attacker%20(for%20example,%20if%20it%20entered%20the%20battlefield%20attacking).%20It%20won%E2%80%99t%20trigger%20if%20the%20attacking%20creature%20is%20blocked%20and%20then%20all%20its%20blockers%20are%20removed%20from%20combat.%5Cn%5Cn%20%20509.6.%20If%20a%20spell%20or%20ability%20causes%20a%20creature%20on%20the%20battlefield%20to%20block%20an%20attacking%20creature,%20the%20active%20player%20announces%20the%20blocking%20creature%E2%80%99s%20placement%20in%20the%20attacking%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%20Then%20the%20defending%20player%20announces%20the%20attacking%20creature%E2%80%99s%20placement%20in%20the%20blocking%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20attacking%20creatures%20is%20unchanged.%20This%20is%20done%20as%20part%20of%20the%20blocking%20effect.%5Cn%5Cn%20%20509.7.%20If%20a%20creature%20is%20put%20onto%20the%20battlefield%20blocking,%20its%20controller%20chooses%20which%20attacking%20creature%20it%E2%80%99s%20blocking%20as%20it%20enters%20the%20battlefield%20(unless%20the%20effect%20that%20put%20it%20onto%20the%20battlefield%20specifies%20what%20it%E2%80%99s%20blocking),%20then%20the%20active%20player%20announces%20the%20new%20creature%E2%80%99s%20placement%20in%20the%20blocked%20creature%E2%80%99s%20damage%20assignment%20order.%20The%20relative%20order%20among%20the%20remaining%20blocking%20creatures%20is%20unchanged.%20A%20creature%20put%20onto%20the%20battlefield%20this%20way%20is%20%E2%80%9Cblocking%E2%80%9D%20but,%20for%20the%20purposes%20of%20trigger%20events%20and%20effects,%20it%20never%20%E2%80%9Cblocked.%E2%80%9D%5Cn%20%20Example:%20Giant%20Spider%20is%20blocked%20by%20Canyon%20Minotaur.%20The%20defending%20player%20casts%20Flash%20Foliage,%20which%20creates%20a%20Saproling%20creature%20token%20blocking%20the%20Giant%20Spider.%20Giant%20Spider%E2%80%99s%20controller%20announces%20the%20Giant%20Spider%E2%80%99s%20damage%20assignment%20order%20as%20the%20Saproling%20token,%20then%20Canyon%20Minotaur.%5Cn%5Cn%20%20509.7a%20If%20the%20effect%20that%20puts%20a%20creature%20onto%20the%20battlefield%20blocking%20specifies%20it%E2%80%99s%20blocking%20a%20certain%20creature%20and%20that%20creature%20is%20no%20longer%20attacking,%20the%20creature%20is%20put%20onto%20the%20battlefield%20but%20is%20never%20considered%20a%20blocking%20creature.%20The%20same%20is%20true%20if%20the%20controller%20of%20the%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20blocking%20isn%E2%80%99t%20a%20defending%20player%20for%20the%20specified%20attacking%20creature.%5Cn%5Cn%20%20509.7b%20A%20creature%20that%E2%80%99s%20put%20onto%20the%20battlefield%20blocking%20isn%E2%80%99t%20affected%20by%20requirements%20or%20restrictions%20that%20apply%20to%20the%20declaration%20of%20blockers.%5Cn%5Cn%20%20510.%20Combat%20Damage%20Step%5Cn%5Cn%20%20510.1.%20First,%20the%20active%20player%20announces%20how%20each%20attacking%20creature%20assigns%20its%20combat%20damage,%20then%20the%20defending%20player%20announces%20how%20each%20blocking%20creature%20assigns%20its%20combat%20damage.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20A%20player%20assigns%20a%20creature%E2%80%99s%20combat%20damage%20according%20to%20the%20following%20rules:%5Cn%5Cn%20%20510.1a%20Each%20attacking%20creature%20and%20each%20blocking%20creature%20assigns%20combat%20damage%20equal%20to%20its%20power.%20Creatures%20that%20would%20assign%200%20or%20less%20damage%20this%20way%20don%E2%80%99t%20assign%20combat%20damage%20at%20all.%5Cn%5Cn%20%20510.1b%20An%20unblocked%20creature%20assigns%20its%20combat%20damage%20to%20the%20player%20or%20planeswalker%20it%E2%80%99s%20attacking.%20If%20it%20isn%E2%80%99t%20currently%20attacking%20anything%20(if,%20for%20example,%20it%20was%20attacking%20a%20planeswalker%20that%20has%20left%20the%20battlefield),%20it%20assigns%20no%20combat%20damage.%5Cn%5Cn%20%20510.1c%20A%20blocked%20creature%20assigns%20its%20combat%20damage%20to%20the%20creatures%20blocking%20it.%20If%20no%20creatures%20are%20currently%20blocking%20it%20(if,%20for%20example,%20they%20were%20destroyed%20or%20removed%20from%20combat),%20it%20assigns%20no%20combat%20damage.%20If%20exactly%20one%20creature%20is%20blocking%20it,%20it%20assigns%20all%20its%20combat%20damage%20to%20that%20creature.%20If%20two%20or%20more%20creatures%20are%20blocking%20it,%20it%20assigns%20its%20combat%20damage%20to%20those%20creatures%20according%20to%20the%20damage%20assignment%20order%20announced%20for%20it.%20This%20may%20allow%20the%20blocked%20creature%20to%20divide%20its%20combat%20damage.%20However,%20it%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20that%E2%80%99s%20blocking%20it%20unless,%20when%20combat%20damage%20assignments%20are%20complete,%20each%20creature%20that%20precedes%20that%20blocking%20creature%20in%20its%20order%20is%20assigned%20lethal%20damage.%20When%20checking%20for%20assigned%20lethal%20damage,%20take%20into%20account%20damage%20already%20marked%20on%20the%20creature%20and%20damage%20from%20other%20creatures%20that%E2%80%99s%20being%20assigned%20during%20the%20same%20combat%20damage%20step,%20but%20not%20any%20abilities%20or%20effects%20that%20might%20change%20the%20amount%20of%20damage%20that%E2%80%99s%20actually%20dealt.%20An%20amount%20of%20damage%20that%E2%80%99s%20greater%20than%20a%20creature%E2%80%99s%20lethal%20damage%20may%20be%20assigned%20to%20it.%5Cn%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20Vastwood%20Gorger%20can%20assign%203%20damage%20to%20the%20Guardian%20and%202%20damage%20to%20the%20Elves,%204%20damage%20to%20the%20Guardian%20and%201%20damage%20to%20the%20Elves,%20or%205%20damage%20to%20the%20Guardian.%5Cn%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20During%20the%20declare%20blockers%20step,%20the%20defending%20player%20casts%20Giant%20Growth%20targeting%20Pride%20Guardian,%20which%20gives%20it%20+3/+3%20until%20end%20of%20turn.%20Vastwood%20Gorger%20must%20assign%20its%205%20damage%20to%20the%20Guardian.%5Cn%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Vastwood%20Gorger%20(a%205/6%20creature)%20is%20Pride%20Guardian%20(a%200/3%20creature)%20then%20Llanowar%20Elves%20(a%201/1%20creature).%20During%20the%20declare%20blockers%20step,%20the%20defending%20player%20casts%20Mending%20Hands%20targeting%20Pride%20Guardian,%20which%20prevents%20the%20next%204%20damage%20that%20would%20be%20dealt%20to%20it.%20Vastwood%20Gorger%20can%20assign%203%20damage%20to%20the%20Guardian%20and%202%20damage%20to%20the%20Elves,%204%20damage%20to%20the%20Guardian%20and%201%20damage%20to%20the%20Elves,%20or%205%20damage%20to%20the%20Guardian.%5Cn%20%20Example:%20The%20damage%20assignment%20order%20of%20an%20attacking%20Enormous%20Baloth%20(a%207/7%20creature)%20is%20Trained%20Armodon%20(a%203/3%20creature)%20that%20already%20has%202%20damage%20marked%20on%20it,%20then%20Foriysian%20Brigade%20(a%202/4%20creature%20that%20can%20block%20an%20additional%20creature),%20then%20Silverback%20Ape%20(a%205/5%20creature).%20The%20damage%20assignment%20order%20of%20an%20attacking%20Durkwood%20Boars%20(a%204/4%20creature)%20is%20the%20same%20Foriysian%20Brigade,%20then%20Goblin%20Piker%20(a%202/1%20creature).%20Among%20other%20possibilities,%20the%20active%20player%20may%20have%20the%20Baloth%20assign%201%20damage%20to%20the%20Armodon,%201%20damage%20to%20the%20Brigade,%20and%205%20damage%20to%20the%20Ape,%20and%20have%20the%20Boars%20assign%203%20damage%20to%20the%20Brigade%20and%201%20damage%20to%20the%20Piker.%5Cn%5Cn%20%20510.1d%20A%20blocking%20creature%20assigns%20combat%20damage%20to%20the%20creatures%20it%E2%80%99s%20blocking.%20If%20it%20isn%E2%80%99t%20currently%20blocking%20any%20creatures%20(if,%20for%20example,%20they%20were%20destroyed%20or%20removed%20from%20combat),%20it%20assigns%20no%20combat%20damage.%20If%20it%E2%80%99s%20blocking%20exactly%20one%20creature,%20it%20assigns%20all%20its%20combat%20damage%20to%20that%20creature.%20If%20it%E2%80%99s%20blocking%20two%20or%20more%20creatures,%20it%20assigns%20its%20combat%20damage%20to%20those%20creatures%20according%20to%20the%20damage%20assignment%20order%20announced%20for%20it.%20This%20may%20allow%20the%20blocking%20creature%20to%20divide%20its%20combat%20damage.%20However,%20it%20can%E2%80%99t%20assign%20combat%20damage%20to%20a%20creature%20that%20it%E2%80%99s%20blocking%20unless,%20when%20combat%20damage%20assignments%20are%20complete,%20each%20creature%20that%20precedes%20that%20blocked%20creature%20is%20assigned%20lethal%20damage.%20When%20checking%20for%20assigned%20lethal%20damage,%20take%20into%20account%20damage%20already%20marked%20on%20the%20creature%20and%20damage%20from%20other%20creatures%20that%E2%80%99s%20being%20assigned%20during%20the%20same%20combat%20damage%20step,%20but%20not%20any%20abilities%20or%20effects%20that%20might%20change%20the%20amount%20of%20damage%20that%E2%80%99s%20actually%20dealt.%20An%20amount%20of%20damage%20that%E2%80%99s%20greater%20than%20a%20creature%E2%80%99s%20lethal%20damage%20may%20be%20assigned%20to%20it.%5Cn%5Cn%20%20510.1e%20Once%20a%20player%20has%20assigned%20combat%20damage%20from%20each%20attacking%20or%20blocking%20creature%20they%20control,%20the%20total%20damage%20assignment%20(not%20solely%20the%20damage%20assignment%20of%20any%20individual%20attacking%20or%20blocking%20creature)%20is%20checked%20to%20see%20if%20it%20complies%20with%20the%20above%20rules.%20If%20it%20doesn%E2%80%99t,%20the%20combat%20damage%20assignment%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20that%20player%20began%20to%20assign%20combat%20damage.%20(See%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions.%E2%80%9D)%5Cn%5Cn%20%20510.2.%20Second,%20all%20combat%20damage%20that%E2%80%99s%20been%20assigned%20is%20dealt%20simultaneously.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20No%20player%20has%20the%20chance%20to%20cast%20spells%20or%20activate%20abilities%20between%20the%20time%20combat%20damage%20is%20assigned%20and%20the%20time%20it%E2%80%99s%20dealt.%5Cn%20%20Example:%20Squadron%20Hawk%20(a%201/1%20creature%20with%20flying)%20and%20Goblin%20Piker%20(a%202/1%20creature)%20are%20attacking.%20Mogg%20Fanatic%20(a%201/1%20creature%20with%20the%20ability%20%E2%80%9CSacrifice%20Mogg%20Fanatic:%20Mogg%20Fanatic%20deals%201%20damage%20to%20any%20target.%E2%80%9D)%20blocks%20the%20Goblin%20Piker.%20The%20defending%20player%20sacrifices%20Mogg%20Fanatic%20during%20the%20declare%20blockers%20step%20to%20deal%201%20damage%20to%20the%20Squadron%20Hawk.%20The%20Hawk%20is%20destroyed.%20The%20Piker%20deals%20and%20is%20dealt%20no%20combat%20damage%20this%20turn.%20If%20the%20defending%20player%20instead%20left%20Mogg%20Fanatic%20on%20the%20battlefield,%20the%20Fanatic%20and%20the%20Piker%20would%20have%20dealt%20lethal%20damage%20to%20one%20another,%20but%20the%20Squadron%20Hawk%20couldn%E2%80%99t%20have%20been%20dealt%20damage.%5Cn%5Cn%20%20510.3.%20Third,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20510.3a%20Any%20abilities%20that%20triggered%20on%20damage%20being%20dealt%20or%20while%20state-based%20actions%20are%20performed%20afterward%20are%20put%20onto%20the%20stack%20before%20the%20active%20player%20gets%20priority;%20the%20order%20in%20which%20they%20triggered%20doesn%E2%80%99t%20matter.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20510.4.%20If%20at%20least%20one%20attacking%20or%20blocking%20creature%20has%20first%20strike%20(see%20rule%20702.7)%20or%20double%20strike%20(see%20rule%20702.4)%20as%20the%20combat%20damage%20step%20begins,%20the%20only%20creatures%20that%20assign%20combat%20damage%20in%20that%20step%20are%20those%20with%20first%20strike%20or%20double%20strike.%20After%20that%20step,%20instead%20of%20proceeding%20to%20the%20end%20of%20combat%20step,%20the%20phase%20gets%20a%20second%20combat%20damage%20step.%20The%20only%20creatures%20that%20assign%20combat%20damage%20in%20that%20step%20are%20the%20remaining%20attackers%20and%20blockers%20that%20had%20neither%20first%20strike%20nor%20double%20strike%20as%20the%20first%20combat%20damage%20step%20began,%20as%20well%20as%20the%20remaining%20attackers%20and%20blockers%20that%20currently%20have%20double%20strike.%20After%20that%20step,%20the%20phase%20proceeds%20to%20the%20end%20of%20combat%20step.%5Cn%5Cn%20%20511.%20End%20of%20Combat%20Step%5Cn%5Cn%20%20511.1.%20The%20end%20of%20combat%20step%20has%20no%20turn-based%20actions.%20Once%20it%20begins,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20511.2.%20Abilities%20that%20trigger%20%E2%80%9Cat%20end%20of%20combat%E2%80%9D%20trigger%20as%20the%20end%20of%20combat%20step%20begins.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20combat%E2%80%9D%20expire%20at%20the%20end%20of%20the%20combat%20phase.%5Cn%5Cn%20%20511.3.%20As%20soon%20as%20the%20end%20of%20combat%20step%20ends,%20all%20creatures%20and%20planeswalkers%20are%20removed%20from%20combat.%20After%20the%20end%20of%20combat%20step%20ends,%20the%20combat%20phase%20is%20over%20and%20the%20postcombat%20main%20phase%20begins%20(see%20rule%20505).%5Cn%5Cn%20%20512.%20Ending%20Phase%5Cn%5Cn%20%20512.1.%20The%20ending%20phase%20consists%20of%20two%20steps:%20end%20and%20cleanup.%5Cn%5Cn%20%20513.%20End%20Step%5Cn%5Cn%20%20513.1.%20The%20end%20step%20has%20no%20turn-based%20actions.%20Once%20it%20begins,%20the%20active%20player%20gets%20priority.%20(See%20rule%20117,%20%E2%80%9CTiming%20and%20Priority.%E2%80%9D)%5Cn%5Cn%20%20513.1a%20Previously,%20abilities%20that%20triggered%20at%20the%20beginning%20of%20the%20end%20step%20were%20printed%20with%20the%20trigger%20condition%20%E2%80%9Cat%20end%20of%20turn.%E2%80%9D%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20say%20%E2%80%9Cat%20the%20beginning%20of%20the%20end%20step%E2%80%9D%20or%20%E2%80%9Cat%20the%20beginning%20of%20the%20next%20end%20step.%E2%80%9D%5Cn%5Cn%20%20513.2.%20If%20a%20permanent%20with%20an%20ability%20that%20triggers%20%E2%80%9Cat%20the%20beginning%20of%20the%20end%20step%E2%80%9D%20enters%20the%20battlefield%20during%20this%20step,%20that%20ability%20won%E2%80%99t%20trigger%20until%20the%20next%20turn%E2%80%99s%20end%20step.%20Likewise,%20if%20a%20delayed%20triggered%20ability%20that%20triggers%20%E2%80%9Cat%20the%20beginning%20of%20the%20next%20end%20step%E2%80%9D%20is%20created%20during%20this%20step,%20that%20ability%20won%E2%80%99t%20trigger%20until%20the%20next%20turn%E2%80%99s%20end%20step.%20In%20other%20words,%20the%20step%20doesn%E2%80%99t%20%E2%80%9Cback%20up%E2%80%9D%20so%20those%20abilities%20can%20go%20on%20the%20stack.%20This%20rule%20applies%20only%20to%20triggered%20abilities;%20it%20doesn%E2%80%99t%20apply%20to%20continuous%20effects%20whose%20durations%20say%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20or%20%E2%80%9Cthis%20turn.%E2%80%9D%20(See%20rule%20514,%20%E2%80%9CCleanup%20Step.%E2%80%9D)%5Cn%5Cn%20%20514.%20Cleanup%20Step%5Cn%5Cn%20%20514.1.%20First,%20if%20the%20active%20player%E2%80%99s%20hand%20contains%20more%20cards%20than%20their%20maximum%20hand%20size%20(normally%20seven),%20they%20discard%20enough%20cards%20to%20reduce%20their%20hand%20size%20to%20that%20number.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20514.2.%20Second,%20the%20following%20actions%20happen%20simultaneously:%20all%20damage%20marked%20on%20permanents%20(including%20phased-out%20permanents)%20is%20removed%20and%20all%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20and%20%E2%80%9Cthis%20turn%E2%80%9D%20effects%20end.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20514.3.%20Normally,%20no%20player%20receives%20priority%20during%20the%20cleanup%20step,%20so%20no%20spells%20can%20be%20cast%20and%20no%20abilities%20can%20be%20activated.%20However,%20this%20rule%20is%20subject%20to%20the%20following%20exception:%5Cn%5Cn%20%20514.3a%20At%20this%20point,%20the%20game%20checks%20to%20see%20if%20any%20state-based%20actions%20would%20be%20performed%20and/or%20any%20triggered%20abilities%20are%20waiting%20to%20be%20put%20onto%20the%20stack%20(including%20those%20that%20trigger%20%E2%80%9Cat%20the%20beginning%20of%20the%20next%20cleanup%20step%E2%80%9D).%20If%20so,%20those%20state-based%20actions%20are%20performed,%20then%20those%20triggered%20abilities%20are%20put%20on%20the%20stack,%20then%20the%20active%20player%20gets%20priority.%20Players%20may%20cast%20spells%20and%20activate%20abilities.%20Once%20the%20stack%20is%20empty%20and%20all%20players%20pass%20in%20succession,%20another%20cleanup%20step%20begins.%5Cn%5Cn%5Cn%20%206.%20Spells,%20Abilities,%20and%20Effects%5Cn%5Cn%20%20600.%20General%5Cn%5Cn%20%20601.%20Casting%20Spells%5Cn%5Cn%20%20601.1.%20Previously,%20the%20action%20of%20casting%20a%20spell,%20or%20casting%20a%20card%20as%20a%20spell,%20was%20referred%20to%20on%20cards%20as%20%E2%80%9Cplaying%E2%80%9D%20that%20spell%20or%20that%20card.%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20so%20they%20now%20refer%20to%20%E2%80%9Ccasting%E2%80%9D%20that%20spell%20or%20that%20card.%5Cn%5Cn%20%20601.1a%20Some%20effects%20still%20refer%20to%20%E2%80%9Cplaying%E2%80%9D%20a%20card.%20%E2%80%9CPlaying%20a%20card%E2%80%9D%20means%20playing%20that%20card%20as%20a%20land%20or%20casting%20that%20card%20as%20a%20spell,%20whichever%20is%20appropriate.%5Cn%5Cn%20%20601.2.%20To%20cast%20a%20spell%20is%20to%20take%20it%20from%20where%20it%20is%20(usually%20the%20hand),%20put%20it%20on%20the%20stack,%20and%20pay%20its%20costs,%20so%20that%20it%20will%20eventually%20resolve%20and%20have%20its%20effect.%20Casting%20a%20spell%20includes%20proposal%20of%20the%20spell%20(rules%20601.2a%E2%80%93d)%20and%20determination%20and%20payment%20of%20costs%20(rules%20601.2f%E2%80%93h).%20To%20cast%20a%20spell,%20a%20player%20follows%20the%20steps%20listed%20below,%20in%20order.%20A%20player%20must%20be%20legally%20allowed%20to%20cast%20the%20spell%20to%20begin%20this%20process%20(see%20rule%20601.3).%20If%20a%20player%20is%20unable%20to%20comply%20with%20the%20requirements%20of%20a%20step%20listed%20below%20while%20performing%20that%20step,%20the%20casting%20of%20the%20spell%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20the%20casting%20of%20that%20spell%20was%20proposed%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20601.2a%20To%20propose%20the%20casting%20of%20a%20spell,%20a%20player%20first%20moves%20that%20card%20(or%20that%20copy%20of%20a%20card)%20from%20where%20it%20is%20to%20the%20stack.%20It%20becomes%20the%20topmost%20object%20on%20the%20stack.%20It%20has%20all%20the%20characteristics%20of%20the%20card%20(or%20the%20copy%20of%20a%20card)%20associated%20with%20it,%20and%20that%20player%20becomes%20its%20controller.%20Any%20continuous%20effects%20that%20modify%20the%20characteristics%20of%20the%20spell%20as%20you%20start%20casting%20it%20begin%20as%20it%20is%20put%20on%20the%20stack%20(see%20rule%20611.2f).%20The%20spell%20remains%20on%20the%20stack%20until%20it%20resolves,%20it%E2%80%99s%20countered,%20or%20a%20rule%20or%20effect%20moves%20it%20elsewhere.%5Cn%5Cn%20%20601.2b%20If%20the%20spell%20is%20modal,%20the%20player%20announces%20the%20mode%20choice%20(see%20rule%20700.2).%20If%20the%20player%20wishes%20to%20splice%20any%20cards%20onto%20the%20spell%20(see%20rule%20702.47),%20they%20reveal%20those%20cards%20in%20their%20hand.%20If%20the%20spell%20has%20alternative%20or%20additional%20costs%20that%20will%20be%20paid%20as%20it%E2%80%99s%20being%20cast%20such%20as%20buyback%20or%20kicker%20costs%20(see%20rules%20118.8%20and%20118.9),%20the%20player%20announces%20their%20intentions%20to%20pay%20any%20or%20all%20of%20those%20costs%20(see%20rule%20601.2f).%20A%20player%20can%E2%80%99t%20apply%20two%20alternative%20methods%20of%20casting%20or%20two%20alternative%20costs%20to%20a%20single%20spell.%20If%20the%20spell%20has%20a%20variable%20cost%20that%20will%20be%20paid%20as%20it%E2%80%99s%20being%20cast%20(such%20as%20an%20%7BX%7D%20in%20its%20mana%20cost;%20see%20rule%20107.3),%20the%20player%20announces%20the%20value%20of%20that%20variable.%20If%20the%20value%20of%20that%20variable%20is%20defined%20in%20the%20text%20of%20the%20spell%20by%20a%20choice%20that%20player%20would%20make%20later%20in%20the%20announcement%20or%20resolution%20of%20the%20spell,%20that%20player%20makes%20that%20choice%20at%20this%20time%20instead%20of%20that%20later%20time.%20If%20a%20cost%20that%20will%20be%20paid%20as%20the%20spell%20is%20being%20cast%20includes%20hybrid%20mana%20symbols,%20the%20player%20announces%20the%20nonhybrid%20equivalent%20cost%20they%20intend%20to%20pay.%20If%20a%20cost%20that%20will%20be%20paid%20as%20the%20spell%20is%20being%20cast%20includes%20Phyrexian%20mana%20symbols,%20the%20player%20announces%20whether%20they%20intend%20to%20pay%202%20life%20or%20a%20corresponding%20colored%20mana%20cost%20for%20each%20of%20those%20symbols.%20Previously%20made%20choices%20(such%20as%20choosing%20to%20cast%20a%20spell%20with%20flashback%20from%20a%20graveyard%20or%20choosing%20to%20cast%20a%20creature%20with%20morph%20face%20down)%20may%20restrict%20the%20player%E2%80%99s%20options%20when%20making%20these%20choices.%5Cn%5Cn%20%20601.2c%20The%20player%20announces%20their%20choice%20of%20an%20appropriate%20object%20or%20player%20for%20each%20target%20the%20spell%20requires.%20A%20spell%20may%20require%20some%20targets%20only%20if%20an%20alternative%20or%20additional%20cost%20(such%20as%20a%20kicker%20cost)%20or%20a%20particular%20mode%20was%20chosen%20for%20it;%20otherwise,%20the%20spell%20is%20cast%20as%20though%20it%20did%20not%20require%20those%20targets.%20Similarly,%20a%20spell%20may%20require%20alternative%20targets%20only%20if%20an%20alternative%20or%20additional%20cost%20was%20chosen%20for%20it.%20If%20the%20spell%20has%20a%20variable%20number%20of%20targets,%20the%20player%20announces%20how%20many%20targets%20they%20will%20choose%20before%20they%20announce%20those%20targets.%20In%20some%20cases,%20the%20number%20of%20targets%20will%20be%20defined%20by%20the%20spell%E2%80%99s%20text.%20Once%20the%20number%20of%20targets%20the%20spell%20has%20is%20determined,%20that%20number%20doesn%E2%80%99t%20change,%20even%20if%20the%20information%20used%20to%20determine%20the%20number%20of%20targets%20does.%20The%20same%20target%20can%E2%80%99t%20be%20chosen%20multiple%20times%20for%20any%20one%20instance%20of%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20on%20the%20spell.%20However,%20if%20the%20spell%20uses%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20in%20multiple%20places,%20the%20same%20object%20or%20player%20can%20be%20chosen%20once%20for%20each%20instance%20of%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20(as%20long%20as%20it%20fits%20the%20targeting%20criteria).%20If%20any%20effects%20say%20that%20an%20object%20or%20player%20must%20be%20chosen%20as%20a%20target,%20the%20player%20chooses%20targets%20so%20that%20they%20obey%20the%20maximum%20possible%20number%20of%20such%20effects%20without%20violating%20any%20rules%20or%20effects%20that%20say%20that%20an%20object%20or%20player%20can%E2%80%99t%20be%20chosen%20as%20a%20target.%20The%20chosen%20objects%20and/or%20players%20each%20become%20a%20target%20of%20that%20spell.%20(Any%20abilities%20that%20trigger%20when%20those%20objects%20and/or%20players%20become%20the%20target%20of%20a%20spell%20trigger%20at%20this%20point;%20they%E2%80%99ll%20wait%20to%20be%20put%20on%20the%20stack%20until%20the%20spell%20has%20finished%20being%20cast.)%5Cn%20%20Example:%20If%20a%20spell%20says%20%E2%80%9CTap%20two%20target%20creatures,%E2%80%9D%20then%20the%20same%20creature%20can%E2%80%99t%20be%20chosen%20twice;%20the%20spell%20requires%20two%20different%20legal%20targets.%20A%20spell%20that%20says%20%E2%80%9CDestroy%20target%20artifact%20and%20target%20land,%E2%80%9D%20however,%20can%20target%20the%20same%20artifact%20land%20twice%20because%20it%20uses%20the%20word%20%E2%80%9Ctarget%E2%80%9D%20in%20multiple%20places.%5Cn%5Cn%20%20601.2d%20If%20the%20spell%20requires%20the%20player%20to%20divide%20or%20distribute%20an%20effect%20(such%20as%20damage%20or%20counters)%20among%20one%20or%20more%20targets,%20the%20player%20announces%20the%20division.%20Each%20of%20these%20targets%20must%20receive%20at%20least%20one%20of%20whatever%20is%20being%20divided.%5Cn%5Cn%20%20601.2e%20The%20game%20checks%20to%20see%20if%20the%20proposed%20spell%20can%20legally%20be%20cast.%20If%20the%20proposed%20spell%20is%20illegal,%20the%20game%20returns%20to%20the%20moment%20before%20the%20casting%20of%20that%20spell%20was%20proposed%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%5Cn%5Cn%20%20601.2f%20The%20player%20determines%20the%20total%20cost%20of%20the%20spell.%20Usually%20this%20is%20just%20the%20mana%20cost.%20Some%20spells%20have%20additional%20or%20alternative%20costs.%20Some%20effects%20may%20increase%20or%20reduce%20the%20cost%20to%20pay,%20or%20may%20provide%20other%20alternative%20costs.%20Costs%20may%20include%20paying%20mana,%20tapping%20permanents,%20sacrificing%20permanents,%20discarding%20cards,%20and%20so%20on.%20The%20total%20cost%20is%20the%20mana%20cost%20or%20alternative%20cost%20(as%20determined%20in%20rule%20601.2b),%20plus%20all%20additional%20costs%20and%20cost%20increases,%20and%20minus%20all%20cost%20reductions.%20If%20multiple%20cost%20reductions%20apply,%20the%20player%20may%20apply%20them%20in%20any%20order.%20If%20the%20mana%20component%20of%20the%20total%20cost%20is%20reduced%20to%20nothing%20by%20cost%20reduction%20effects,%20it%20is%20considered%20to%20be%20%7B0%7D.%20It%20can%E2%80%99t%20be%20reduced%20to%20less%20than%20%7B0%7D.%20Once%20the%20total%20cost%20is%20determined,%20any%20effects%20that%20directly%20affect%20the%20total%20cost%20are%20applied.%20Then%20the%20resulting%20total%20cost%20becomes%20%E2%80%9Clocked%20in.%E2%80%9D%20If%20effects%20would%20change%20the%20total%20cost%20after%20this%20time,%20they%20have%20no%20effect.%5Cn%5Cn%20%20601.2g%20If%20the%20total%20cost%20includes%20a%20mana%20payment,%20the%20player%20then%20has%20a%20chance%20to%20activate%20mana%20abilities%20(see%20rule%20605,%20%E2%80%9CMana%20Abilities%E2%80%9D).%20Mana%20abilities%20must%20be%20activated%20before%20costs%20are%20paid.%5Cn%5Cn%20%20601.2h%20The%20player%20pays%20the%20total%20cost.%20First,%20they%20pay%20all%20costs%20that%20don%E2%80%99t%20involve%20random%20elements%20or%20moving%20objects%20from%20the%20library%20to%20a%20public%20zone,%20in%20any%20order.%20Then%20they%20pay%20all%20remaining%20costs%20in%20any%20order.%20Partial%20payments%20are%20not%20allowed.%20Unpayable%20costs%20can%E2%80%99t%20be%20paid.%5Cn%20%20Example:%20You%20cast%20Altar%E2%80%99s%20Reap,%20which%20costs%20%7B1%7D%7BB%7D%20and%20has%20an%20additional%20cost%20of%20sacrificing%20a%20creature.%20You%20sacrifice%20Thunderscape%20Familiar,%20whose%20effect%20makes%20your%20black%20spells%20cost%20%7B1%7D%20less%20to%20cast.%20Because%20a%20spell%E2%80%99s%20total%20cost%20is%20%E2%80%9Clocked%20in%E2%80%9D%20before%20payments%20are%20actually%20made,%20you%20pay%20%7BB%7D,%20not%20%7B1%7D%7BB%7D,%20even%20though%20you%E2%80%99re%20sacrificing%20the%20Familiar.%5Cn%5Cn%20%20601.2i%20Once%20the%20steps%20described%20in%20601.2a%E2%80%93h%20are%20completed,%20effects%20that%20modify%20the%20characteristics%20of%20the%20spell%20as%20it%E2%80%99s%20cast%20are%20applied,%20then%20the%20spell%20becomes%20cast.%20Any%20abilities%20that%20trigger%20when%20a%20spell%20is%20cast%20or%20put%20onto%20the%20stack%20trigger%20at%20this%20time.%20If%20the%20spell%E2%80%99s%20controller%20had%20priority%20before%20casting%20it,%20they%20get%20priority.%5Cn%5Cn%20%20601.3.%20A%20player%20can%20begin%20to%20cast%20a%20spell%20only%20if%20a%20rule%20or%20effect%20allows%20that%20player%20to%20cast%20it%20and%20no%20rule%20or%20effect%20prohibits%20that%20player%20from%20casting%20it.%5Cn%5Cn%20%20601.3a%20If%20an%20effect%20prohibits%20a%20player%20from%20casting%20a%20spell%20with%20certain%20qualities,%20that%20player%20may%20consider%20any%20choices%20to%20be%20made%20during%20that%20spell%E2%80%99s%20proposal%20that%20may%20cause%20those%20qualities%20to%20change.%20If%20any%20such%20choices%20could%20cause%20that%20effect%20to%20no%20longer%20prohibit%20that%20player%20from%20casting%20that%20spell,%20the%20player%20may%20begin%20to%20cast%20the%20spell,%20ignoring%20the%20effect.%5Cn%20%20Example:%20A%20player%20controls%20Void%20Winnower,%20which%20reads,%20in%20part,%20%E2%80%9CYour%20opponents%20can%E2%80%99t%20cast%20spells%20with%20even%20mana%20values.%E2%80%9D%20That%20player%E2%80%99s%20opponent%20may%20begin%20to%20cast%20Rolling%20Thunder,%20a%20card%20whose%20mana%20cost%20is%20%7BX%7D%7BR%7D%7BR%7D,%20because%20the%20chosen%20value%20of%20X%20may%20cause%20the%20spell%E2%80%99s%20mana%20value%20to%20become%20odd.%5Cn%5Cn%20%20601.3b%20If%20an%20effect%20allows%20a%20player%20to%20cast%20a%20spell%20with%20certain%20qualities%20as%20though%20it%20had%20flash,%20that%20player%20may%20consider%20any%20choices%20to%20be%20made%20during%20that%20spell%E2%80%99s%20proposal%20that%20may%20cause%20that%20spell%E2%80%99s%20qualities%20to%20change.%20If%20any%20such%20choices%20could%20cause%20that%20effect%20to%20apply,%20that%20player%20may%20begin%20to%20cast%20that%20spell%20as%20though%20it%20had%20flash.%5Cn%20%20Example:%20An%20effect%20says%20that%20you%20may%20cast%20Aura%20spells%20as%20though%20they%20had%20flash,%20and%20you%20have%20a%20creature%20card%20with%20bestow%20in%20your%20hand.%20Because%20choosing%20the%20bestow%20ability%E2%80%99s%20alternative%20cost%20causes%20that%20spell%20to%20become%20an%20Aura%20spell,%20you%20may%20legally%20begin%20to%20cast%20that%20spell%20as%20though%20it%20had%20flash.%5Cn%5Cn%20%20601.3c%20If%20an%20effect%20allows%20a%20player%20to%20cast%20a%20spell%20as%20though%20it%20had%20flash%20only%20if%20an%20alternative%20or%20additional%20cost%20is%20paid,%20that%20player%20may%20begin%20to%20cast%20that%20spell%20as%20though%20it%20had%20flash.%5Cn%5Cn%20%20601.3d%20If%20a%20spell%20would%20have%20flash%20only%20if%20certain%20conditions%20are%20met,%20its%20controller%20may%20begin%20to%20cast%20that%20spell%20as%20though%20it%20had%20flash%20if%20those%20conditions%20are%20met.%5Cn%5Cn%20%20601.3e%20Some%20rules%20and%20effects%20state%20that%20an%20alternative%20set%20of%20characteristics%20or%20a%20subset%20of%20characteristics%20are%20considered%20to%20determine%20if%20a%20card%20or%20copy%20of%20a%20card%20is%20legal%20to%20cast.%20These%20alternative%20characteristics%20replace%20the%20object%E2%80%99s%20characteristics%20for%20this%20determination.%20Continuous%20effects%20that%20would%20apply%20to%20that%20object%20once%20it%20has%20those%20characteristics%20are%20also%20considered.%5Cn%20%20Example:%20Garruk%E2%80%99s%20Horde%20says,%20in%20part,%20%E2%80%9CYou%20may%20cast%20creature%20spells%20from%20the%20top%20of%20your%20library.%E2%80%9D%20If%20you%20control%20Garruk%E2%80%99s%20Horde%20and%20the%20top%20card%20of%20your%20library%20is%20a%20noncreature%20card%20with%20morph,%20you%20may%20cast%20it%20using%20its%20morph%20ability.%5Cn%20%20Example:%20Melek,%20Izzet%20Paragon%20says,%20in%20part,%20%E2%80%9CYou%20may%20cast%20instant%20and%20sorcery%20spells%20from%20the%20top%20of%20your%20library.%E2%80%9D%20If%20you%20control%20Melek,%20Izzet%20Paragon%20and%20the%20top%20card%20of%20your%20library%20is%20Giant%20Killer,%20an%20adventurer%20creature%20card%20whose%20Adventure%20is%20an%20instant%20named%20Chop%20Down,%20you%20may%20cast%20Chop%20Down%20but%20not%20Giant%20Killer.%20If%20instead%20you%20control%20Garruk%E2%80%99s%20Horde%20and%20the%20top%20card%20of%20your%20library%20is%20Giant%20Killer,%20you%20may%20cast%20Giant%20Killer%20but%20not%20Chop%20Down.%5Cn%5Cn%20%20601.3f%20Some%20effects%20allow%20a%20player%20to%20cast%20a%20spell%20with%20certain%20qualities%20from%20among%20face-down%20cards%20in%20exile.%20A%20player%20may%20begin%20to%20cast%20such%20a%20spell%20only%20if%20they%20can%20look%20at%20the%20face-down%20card%20in%20exile.%5Cn%5Cn%20%20601.4.%20While%20announcing%20the%20choices%20of%20any%20modes,%20alternative%20costs,%20and/or%20additional%20costs%20as%20described%20in%20rule%20601.2b,%20some%20options%20may%20be%20available%20to%20a%20player%20only%20if%20other%20choices%20are%20made%20that%20would%20normally%20be%20made%20later%20in%20that%20rule%E2%80%99s%20instructions.%20In%20that%20case,%20the%20spell%E2%80%99s%20controller%20may%20consider%20any%20other%20choices%20to%20be%20made%20in%20that%20step.%20If%20any%20such%20choices%20could%20allow%20them%20to%20choose%20a%20particular%20mode,%20alternative%20cost,%20or%20additional%20cost,%20they%20may%20do%20so.%5Cn%20%20Example:%20Inscription%20of%20Abundance%20is%20a%20modal%20spell%20with%20kicker%20and%20the%20text%20%E2%80%9CChoose%20one.%20If%20this%20spell%20was%20kicked,%20choose%20any%20number%20instead.%E2%80%9D%20When%20announcing%20the%20chosen%20modes%20for%20the%20spell,%20its%20controller%20may%20choose%20any%20number%20of%20modes,%20even%20though%20choosing%20to%20pay%20the%20kicker%20cost%20is%20normally%20done%20later%20in%20the%20announcement%20process.%5Cn%5Cn%20%20601.5.%20If%20a%20player%20is%20no%20longer%20allowed%20to%20cast%20a%20spell%20after%20completing%20its%20proposal%20(see%20rules%20601.2a%E2%80%93d),%20the%20casting%20of%20the%20spell%20is%20illegal%20and%20the%20game%20returns%20to%20the%20moment%20before%20the%20casting%20of%20that%20spell%20was%20proposed%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%20It%20doesn%E2%80%99t%20matter%20if%20a%20rule%20or%20effect%20would%20make%20the%20casting%20of%20the%20spell%20illegal%20while%20determining%20and%20paying%20that%20spell%E2%80%99s%20costs%20(see%20rules%20601.2f%E2%80%93h)%20or%20any%20time%20after%20the%20spell%20has%20been%20cast.%5Cn%5Cn%20%20601.5a%20Once%20a%20player%20has%20begun%20casting%20a%20spell%20that%20had%20flash%20because%20certain%20conditions%20were%20met%20or%20that%20could%20be%20cast%20as%20though%20it%20had%20flash%20because%20certain%20conditions%20were%20met%20(see%20601.3d),%20they%20may%20continue%20to%20cast%20that%20spell%20as%20though%20it%20had%20flash%20even%20if%20those%20conditions%20stop%20being%20met.%5Cn%5Cn%20%20601.6.%20Some%20spells%20specify%20that%20one%20of%20their%20controller%E2%80%99s%20opponents%20does%20something%20the%20controller%20would%20normally%20do%20while%20it%E2%80%99s%20being%20cast,%20such%20as%20choose%20a%20mode%20or%20choose%20targets.%20In%20these%20cases,%20the%20opponent%20does%20so%20when%20the%20spell%E2%80%99s%20controller%20normally%20would%20do%20so.%5Cn%5Cn%20%20601.6a%20If%20there%20is%20more%20than%20one%20opponent%20who%20could%20make%20such%20a%20choice,%20the%20spell%E2%80%99s%20controller%20decides%20which%20of%20those%20opponents%20will%20make%20the%20choice.%5Cn%5Cn%20%20601.6b%20If%20the%20spell%20instructs%20its%20controller%20and%20another%20player%20to%20do%20something%20at%20the%20same%20time%20as%20the%20spell%20is%20being%20cast,%20the%20spell%E2%80%99s%20controller%20goes%20first,%20then%20the%20other%20player.%20This%20is%20an%20exception%20to%20rule%20101.4.%5Cn%5Cn%20%20601.7.%20Casting%20a%20spell%20that%20alters%20costs%20won%E2%80%99t%20affect%20spells%20and%20abilities%20that%20are%20already%20on%20the%20stack.%5Cn%5Cn%20%20602.%20Activating%20Activated%20Abilities%5Cn%5Cn%20%20602.1.%20Activated%20abilities%20have%20a%20cost%20and%20an%20effect.%20They%20are%20written%20as%20%E2%80%9C%5BCost%5D:%20%5BEffect.%5D%20%5BActivation%20instructions%20(if%20any).%5D%E2%80%9D%5Cn%5Cn%20%20602.1a%20The%20activation%20cost%20is%20everything%20before%20the%20colon%20(:).%20An%20ability%E2%80%99s%20activation%20cost%20must%20be%20paid%20by%20the%20player%20who%20is%20activating%20it.%5Cn%20%20Example:%20The%20activation%20cost%20of%20an%20ability%20that%20reads%20%E2%80%9C%7B2%7D,%20%7BT%7D:%20You%20gain%201%20life%E2%80%9D%20is%20two%20mana%20of%20any%20type%20plus%20tapping%20the%20permanent%20that%20has%20the%20ability.%5Cn%5Cn%20%20602.1b%20Some%20text%20after%20the%20colon%20of%20an%20activated%20ability%20states%20instructions%20that%20must%20be%20followed%20while%20activating%20that%20ability.%20Such%20text%20may%20state%20which%20players%20can%20activate%20that%20ability,%20may%20restrict%20when%20a%20player%20can%20activate%20the%20ability,%20or%20may%20define%20some%20aspect%20of%20the%20activation%20cost.%20This%20text%20is%20not%20part%20of%20the%20ability%E2%80%99s%20effect.%20It%20functions%20at%20all%20times.%20If%20an%20activated%20ability%20has%20any%20activation%20instructions,%20they%20appear%20last,%20after%20the%20ability%E2%80%99s%20effect.%5Cn%5Cn%20%20602.1c%20An%20activated%20ability%20is%20the%20only%20kind%20of%20ability%20that%20can%20be%20activated.%20If%20an%20object%20or%20rule%20refers%20to%20activating%20an%20ability%20without%20specifying%20what%20kind,%20it%20must%20be%20referring%20to%20an%20activated%20ability.%5Cn%5Cn%20%20602.1d%20Previously,%20the%20action%20of%20using%20an%20activated%20ability%20was%20referred%20to%20on%20cards%20as%20%E2%80%9Cplaying%E2%80%9D%20that%20ability.%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20so%20they%20now%20refer%20to%20%E2%80%9Cactivating%E2%80%9D%20that%20ability.%5Cn%5Cn%20%20602.2.%20To%20activate%20an%20ability%20is%20to%20put%20it%20onto%20the%20stack%20and%20pay%20its%20costs,%20so%20that%20it%20will%20eventually%20resolve%20and%20have%20its%20effect.%20Only%20an%20object%E2%80%99s%20controller%20(or%20its%20owner,%20if%20it%20doesn%E2%80%99t%20have%20a%20controller)%20can%20activate%20its%20activated%20ability%20unless%20the%20object%20specifically%20says%20otherwise.%20Activating%20an%20ability%20follows%20the%20steps%20listed%20below,%20in%20order.%20If,%20at%20any%20point%20during%20the%20activation%20of%20an%20ability,%20a%20player%20is%20unable%20to%20comply%20with%20any%20of%20those%20steps,%20the%20activation%20is%20illegal;%20the%20game%20returns%20to%20the%20moment%20before%20that%20ability%20started%20to%20be%20activated%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%20Announcements%20and%20payments%20can%E2%80%99t%20be%20altered%20after%20they%E2%80%99ve%20been%20made.%5Cn%5Cn%20%20602.2a%20The%20player%20announces%20that%20they%20are%20activating%20the%20ability.%20If%20an%20activated%20ability%20is%20being%20activated%20from%20a%20hidden%20zone,%20the%20card%20that%20has%20that%20ability%20is%20revealed.%20That%20ability%20is%20created%20on%20the%20stack%20as%20an%20object%20that%E2%80%99s%20not%20a%20card.%20It%20becomes%20the%20topmost%20object%20on%20the%20stack.%20It%20has%20the%20text%20of%20the%20ability%20that%20created%20it,%20and%20no%20other%20characteristics.%20Its%20controller%20is%20the%20player%20who%20activated%20the%20ability.%20The%20ability%20remains%20on%20the%20stack%20until%20it%E2%80%99s%20countered,%20it%20resolves,%20or%20an%20effect%20moves%20it%20elsewhere.%5Cn%5Cn%20%20602.2b%20The%20remainder%20of%20the%20process%20for%20activating%20an%20ability%20is%20identical%20to%20the%20process%20for%20casting%20a%20spell%20listed%20in%20rules%20601.2b%E2%80%93i.%20Those%20rules%20apply%20to%20activating%20an%20ability%20just%20as%20they%20apply
