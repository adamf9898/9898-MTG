ents%20they%20control%20will%20untap.%20Then%20they%20untap%20them%20all%20simultaneously.%20See%20rule%20502.3.%5Cn%5Cn%20%20703.4d%20Immediately%20after%20the%20draw%20step%20begins,%20the%20active%20player%20draws%20a%20card.%20See%20rule%20504.1.%5Cn%5Cn%20%20703.4e%20In%20an%20Archenemy%20game%20(see%20rule%20904),%20immediately%20after%20the%20archenemy%E2%80%99s%20precombat%20main%20phase%20begins,%20that%20player%20sets%20the%20top%20card%20of%20their%20scheme%20deck%20in%20motion.%20See%20rule%20701.25.%5Cn%5Cn%20%20703.4f%20Immediately%20after%20a%20player%E2%80%99s%20precombat%20main%20phase%20begins,%20that%20player%20puts%20a%20lore%20counter%20on%20each%20Saga%20enchantment%20they%20control.%20In%20an%20Archenemy%20game,%20this%20happens%20after%20the%20archenemy%E2%80%99s%20scheme%20action.%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20703.4g%20Immediately%20after%20the%20action%20of%20placing%20lore%20counters%20has%20been%20completed,%20if%20the%20active%20player%20controls%20any%20Attractions,%20that%20player%20rolls%20to%20visit%20their%20Attractions.%20See%20rule%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%5Cn%5Cn%20%20703.4h%20Immediately%20after%20the%20beginning%20of%20combat%20step%20begins,%20if%20the%20game%20being%20played%20is%20a%20multiplayer%20game%20in%20which%20the%20active%20player%E2%80%99s%20opponents%20don%E2%80%99t%20all%20automatically%20become%20defending%20players,%20the%20active%20player%20chooses%20one%20of%20their%20opponents.%20That%20player%20becomes%20the%20defending%20player.%20See%20rule%20507.1.%5Cn%5Cn%20%20703.4i%20Immediately%20after%20the%20declare%20attackers%20step%20begins,%20the%20active%20player%20declares%20attackers.%20See%20rule%20508.1.%5Cn%5Cn%20%20703.4j%20Immediately%20after%20the%20declare%20blockers%20step%20begins,%20the%20defending%20player%20declares%20blockers.%20See%20rule%20509.1.%5Cn%5Cn%20%20703.4k%20Immediately%20after%20blockers%20have%20been%20declared%20during%20the%20declare%20blockers%20step,%20for%20each%20attacking%20creature%20that%E2%80%99s%20become%20blocked%20by%20multiple%20creatures,%20the%20active%20player%20announces%20the%20damage%20assignment%20order%20among%20the%20blocking%20creatures.%20See%20rule%20509.2.%5Cn%5Cn%20%20703.4m%20Immediately%20after%20the%20active%20player%20has%20announced%20damage%20assignment%20orders%20(if%20necessary)%20during%20the%20declare%20blockers%20step,%20for%20each%20creature%20that%E2%80%99s%20blocking%20multiple%20creatures,%20the%20defending%20player%20announces%20the%20damage%20assignment%20order%20among%20the%20attacking%20creatures.%20See%20rule%20509.3.%5Cn%5Cn%20%20703.4n%20Immediately%20after%20the%20combat%20damage%20step%20begins,%20each%20player%20in%20APNAP%20order%20announces%20how%20each%20attacking%20or%20blocking%20creature%20they%20control%20assigns%20its%20combat%20damage.%20See%20rule%20510.1.%5Cn%5Cn%20%20703.4p%20Immediately%20after%20combat%20damage%20has%20been%20assigned%20during%20the%20combat%20damage%20step,%20all%20combat%20damage%20is%20dealt%20simultaneously.%20See%20rule%20510.2.%5Cn%5Cn%20%20703.4q%20Immediately%20after%20the%20cleanup%20step%20begins,%20if%20the%20active%20player%E2%80%99s%20hand%20contains%20more%20cards%20than%20their%20maximum%20hand%20size%20(normally%20seven),%20they%20discard%20enough%20cards%20to%20reduce%20their%20hand%20size%20to%20that%20number.%20See%20rule%20514.1.%5Cn%5Cn%20%20703.4r%20Immediately%20after%20the%20active%20player%20has%20discarded%20cards%20(if%20necessary)%20during%20the%20cleanup%20step,%20all%20damage%20is%20removed%20from%20permanents%20and%20all%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D%20and%20%E2%80%9Cthis%20turn%E2%80%9D%20effects%20end.%20These%20actions%20happen%20simultaneously.%20See%20rule%20514.2.%5Cn%5Cn%20%20703.4s%20When%20each%20step%20or%20phase%20ends,%20any%20unused%20mana%20left%20in%20a%20player%E2%80%99s%20mana%20pool%20empties.%20See%20rule%20500.4.%5Cn%5Cn%20%20704.%20State-Based%20Actions%5Cn%5Cn%20%20704.1.%20State-based%20actions%20are%20game%20actions%20that%20happen%20automatically%20whenever%20certain%20conditions%20(listed%20below)%20are%20met.%20State-based%20actions%20don%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20704.1a%20Abilities%20that%20watch%20for%20a%20specified%20game%20state%20are%20triggered%20abilities,%20not%20state-based%20actions.%20(See%20rule%20603,%20%E2%80%9CHandling%20Triggered%20Abilities.%E2%80%9D)%5Cn%5Cn%20%20704.2.%20State-based%20actions%20are%20checked%20throughout%20the%20game%20and%20are%20not%20controlled%20by%20any%20player.%5Cn%5Cn%20%20704.3.%20Whenever%20a%20player%20would%20get%20priority%20(see%20rule%20117,%20%E2%80%9CTiming%20and%20Priority%E2%80%9D),%20the%20game%20checks%20for%20any%20of%20the%20listed%20conditions%20for%20state-based%20actions,%20then%20performs%20all%20applicable%20state-based%20actions%20simultaneously%20as%20a%20single%20event.%20If%20any%20state-based%20actions%20are%20performed%20as%20a%20result%20of%20a%20check,%20the%20check%20is%20repeated;%20otherwise%20all%20triggered%20abilities%20that%20are%20waiting%20to%20be%20put%20on%20the%20stack%20are%20put%20on%20the%20stack,%20then%20the%20check%20is%20repeated.%20Once%20no%20more%20state-based%20actions%20have%20been%20performed%20as%20the%20result%20of%20a%20check%20and%20no%20triggered%20abilities%20are%20waiting%20to%20be%20put%20on%20the%20stack,%20the%20appropriate%20player%20gets%20priority.%20This%20process%20also%20occurs%20during%20the%20cleanup%20step%20(see%20rule%20514),%20except%20that%20if%20no%20state-based%20actions%20are%20performed%20as%20the%20result%20of%20the%20step%E2%80%99s%20first%20check%20and%20no%20triggered%20abilities%20are%20waiting%20to%20be%20put%20on%20the%20stack,%20then%20no%20player%20gets%20priority%20and%20the%20step%20ends.%5Cn%5Cn%20%20704.4.%20Unlike%20triggered%20abilities,%20state-based%20actions%20pay%20no%20attention%20to%20what%20happens%20during%20the%20resolution%20of%20a%20spell%20or%20ability.%5Cn%20%20Example:%20A%20player%20controls%20a%20creature%20with%20the%20ability%20%E2%80%9CThis%20creature%E2%80%99s%20power%20and%20toughness%20are%20each%20equal%20to%20the%20number%20of%20cards%20in%20your%20hand%E2%80%9D%20and%20casts%20a%20spell%20whose%20effect%20is%20%E2%80%9CDiscard%20your%20hand,%20then%20draw%20seven%20cards.%E2%80%9D%20The%20creature%20will%20temporarily%20have%20toughness%200%20in%20the%20middle%20of%20the%20spell%E2%80%99s%20resolution%20but%20will%20be%20back%20up%20to%20toughness%207%20when%20the%20spell%20finishes%20resolving.%20Thus%20the%20creature%20will%20survive%20when%20state-based%20actions%20are%20checked.%20In%20contrast,%20an%20ability%20that%20triggers%20when%20the%20player%20has%20no%20cards%20in%20hand%20goes%20on%20the%20stack%20after%20the%20spell%20resolves,%20because%20its%20trigger%20event%20happened%20during%20resolution.%5Cn%5Cn%20%20704.5.%20The%20state-based%20actions%20are%20as%20follows:%5Cn%5Cn%20%20704.5a%20If%20a%20player%20has%200%20or%20less%20life,%20that%20player%20loses%20the%20game.%5Cn%5Cn%20%20704.5b%20If%20a%20player%20attempted%20to%20draw%20a%20card%20from%20a%20library%20with%20no%20cards%20in%20it%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20that%20player%20loses%20the%20game.%5Cn%5Cn%20%20704.5c%20If%20a%20player%20has%20ten%20or%20more%20poison%20counters,%20that%20player%20loses%20the%20game.%20Ignore%20this%20rule%20in%20Two-Headed%20Giant%20games;%20see%20rule%20704.6b%20instead.%5Cn%5Cn%20%20704.5d%20If%20a%20token%20is%20in%20a%20zone%20other%20than%20the%20battlefield,%20it%20ceases%20to%20exist.%5Cn%5Cn%20%20704.5e%20If%20a%20copy%20of%20a%20spell%20is%20in%20a%20zone%20other%20than%20the%20stack,%20it%20ceases%20to%20exist.%20If%20a%20copy%20of%20a%20card%20is%20in%20any%20zone%20other%20than%20the%20stack%20or%20the%20battlefield,%20it%20ceases%20to%20exist.%5Cn%5Cn%20%20704.5f%20If%20a%20creature%20has%20toughness%200%20or%20less,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20Regeneration%20can%E2%80%99t%20replace%20this%20event.%5Cn%5Cn%20%20704.5g%20If%20a%20creature%20has%20toughness%20greater%20than%200,%20it%20has%20damage%20marked%20on%20it,%20and%20the%20total%20damage%20marked%20on%20it%20is%20greater%20than%20or%20equal%20to%20its%20toughness,%20that%20creature%20has%20been%20dealt%20lethal%20damage%20and%20is%20destroyed.%20Regeneration%20can%20replace%20this%20event.%5Cn%5Cn%20%20704.5h%20If%20a%20creature%20has%20toughness%20greater%20than%200,%20and%20it%E2%80%99s%20been%20dealt%20damage%20by%20a%20source%20with%20deathtouch%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20that%20creature%20is%20destroyed.%20Regeneration%20can%20replace%20this%20event.%5Cn%5Cn%20%20704.5i%20If%20a%20planeswalker%20has%20loyalty%200,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20704.5j%20If%20two%20or%20more%20legendary%20permanents%20with%20the%20same%20name%20are%20controlled%20by%20the%20same%20player,%20that%20player%20chooses%20one%20of%20them,%20and%20the%20rest%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20This%20is%20called%20the%20%E2%80%9Clegend%20rule.%E2%80%9D%5Cn%5Cn%20%20704.5k%20If%20two%20or%20more%20permanents%20have%20the%20supertype%20world,%20all%20except%20the%20one%20that%20has%20had%20the%20world%20supertype%20for%20the%20shortest%20amount%20of%20time%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20In%20the%20event%20of%20a%20tie%20for%20the%20shortest%20amount%20of%20time,%20all%20are%20put%20into%20their%20owners%E2%80%99%20graveyards.%20This%20is%20called%20the%20%E2%80%9Cworld%20rule.%E2%80%9D%5Cn%5Cn%20%20704.5m%20If%20an%20Aura%20is%20attached%20to%20an%20illegal%20object%20or%20player,%20or%20is%20not%20attached%20to%20an%20object%20or%20player,%20that%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20704.5n%20If%20an%20Equipment%20or%20Fortification%20is%20attached%20to%20an%20illegal%20permanent%20or%20to%20a%20player,%20it%20becomes%20unattached%20from%20that%20permanent%20or%20player.%20It%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20704.5p%20If%20a%20creature%20is%20attached%20to%20an%20object%20or%20player,%20it%20becomes%20unattached%20and%20remains%20on%20the%20battlefield.%20Similarly,%20if%20a%20permanent%20that%E2%80%99s%20neither%20an%20Aura,%20an%20Equipment,%20nor%20a%20Fortification%20is%20attached%20to%20an%20object%20or%20player,%20it%20becomes%20unattached%20and%20remains%20on%20the%20battlefield.%5Cn%5Cn%20%20704.5q%20If%20a%20permanent%20has%20both%20a%20+1/+1%20counter%20and%20a%20-1/-1%20counter%20on%20it,%20N%20+1/+1%20and%20N%20-1/-1%20counters%20are%20removed%20from%20it,%20where%20N%20is%20the%20smaller%20of%20the%20number%20of%20+1/+1%20and%20-1/-1%20counters%20on%20it.%5Cn%5Cn%20%20704.5r%20If%20a%20permanent%20with%20an%20ability%20that%20says%20it%20can%E2%80%99t%20have%20more%20than%20N%20counters%20of%20a%20certain%20kind%20on%20it%20has%20more%20than%20N%20counters%20of%20that%20kind%20on%20it,%20all%20but%20N%20of%20those%20counters%20are%20removed%20from%20it.%5Cn%5Cn%20%20704.5s%20If%20the%20number%20of%20lore%20counters%20on%20a%20Saga%20permanent%20is%20greater%20than%20or%20equal%20to%20its%20final%20chapter%20number%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20chapter%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20that%20Saga%E2%80%99s%20controller%20sacrifices%20it.%20See%20rule%20715,%20%E2%80%9CSaga%20Cards.%E2%80%9D%5Cn%5Cn%20%20704.5t%20If%20a%20player%E2%80%99s%20venture%20marker%20is%20on%20the%20bottommost%20room%20of%20a%20dungeon%20card,%20and%20that%20dungeon%20card%20isn%E2%80%99t%20the%20source%20of%20a%20room%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20dungeon%20card%E2%80%99s%20owner%20removes%20it%20from%20the%20game.%20See%20rule%20309,%20%E2%80%9CDungeons.%E2%80%9D%5Cn%5Cn%20%20704.5u%20If%20a%20permanent%20with%20space%20sculptor%20and%20any%20creatures%20without%20a%20sector%20designation%20are%20on%20the%20battlefield,%20each%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20and%20doesn%E2%80%99t%20control%20a%20permanent%20with%20space%20sculptor%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20Then,%20each%20other%20player%20who%20controls%20one%20or%20more%20of%20those%20creatures%20chooses%20a%20sector%20designation%20for%20each%20of%20those%20creatures%20they%20control.%20See%20702.158,%20%E2%80%9CSpace%20Sculptor.%E2%80%9D%5Cn%5Cn%20%20704.6.%20Some%20variant%20games%20include%20additional%20state-based%20actions%20that%20aren%E2%80%99t%20normally%20applicable:%5Cn%5Cn%20%20704.6a%20In%20a%20Two-Headed%20Giant%20game,%20if%20a%20team%20has%200%20or%20less%20life,%20that%20team%20loses%20the%20game.%20See%20rule%20810,%20%E2%80%9CTwo-Headed%20Giant%20Variant.%E2%80%9D%5Cn%5Cn%20%20704.6b%20In%20a%20Two-Headed%20Giant%20game,%20if%20a%20team%20has%20fifteen%20or%20more%20poison%20counters,%20that%20team%20loses%20the%20game.%20See%20rule%20810,%20%E2%80%9CTwo-Headed%20Giant%20Variant.%E2%80%9D%5Cn%5Cn%20%20704.6c%20In%20a%20Commander%20game,%20a%20player%20who%E2%80%99s%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20the%20same%20commander%20over%20the%20course%20of%20the%20game%20loses%20the%20game.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20704.6d%20In%20a%20Commander%20game,%20if%20a%20commander%20is%20in%20a%20graveyard%20or%20in%20exile%20and%20that%20object%20was%20put%20into%20that%20zone%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20its%20owner%20may%20put%20it%20into%20the%20command%20zone.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%20%5Cn%5Cn%20%20704.6e%20In%20an%20Archenemy%20game,%20if%20a%20non-ongoing%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20no%20triggered%20abilities%20of%20any%20scheme%20are%20on%20the%20stack%20or%20waiting%20to%20be%20put%20on%20the%20stack,%20that%20scheme%20card%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%5Cn%20%20704.6f%20In%20a%20Planechase%20game,%20if%20a%20phenomenon%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20triggered%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20planar%20controller%20planeswalks.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20704.7.%20If%20multiple%20state-based%20actions%20would%20have%20the%20same%20result%20at%20the%20same%20time,%20a%20single%20replacement%20effect%20will%20replace%20all%20of%20them.%5Cn%20%20Example:%20You%20control%20Lich%E2%80%99s%20Mirror,%20which%20says%20%E2%80%9CIf%20you%20would%20lose%20the%20game,%20instead%20shuffle%20your%20hand,%20your%20graveyard,%20and%20all%20permanents%20you%20own%20into%20your%20library,%20then%20draw%20seven%20cards%20and%20your%20life%20total%20becomes%2020.%E2%80%9D%20There%E2%80%99s%20one%20card%20in%20your%20library%20and%20your%20life%20total%20is%201.%20A%20spell%20causes%20you%20to%20draw%20two%20cards%20and%20lose%202%20life.%20The%20next%20time%20state-based%20actions%20are%20checked,%20you%E2%80%99d%20lose%20the%20game%20due%20to%20rule%20704.5a%20and%20rule%20704.5b.%20Instead,%20Lich%E2%80%99s%20Mirror%20replaces%20that%20game%20loss%20and%20you%20keep%20playing.%5Cn%5Cn%20%20704.8.%20If%20a%20state-based%20action%20results%20in%20a%20permanent%20leaving%20the%20battlefield%20at%20the%20same%20time%20other%20state-based%20actions%20were%20performed,%20that%20permanent%E2%80%99s%20last%20known%20information%20is%20derived%20from%20the%20game%20state%20before%20any%20of%20those%20state-based%20actions%20were%20performed.%5Cn%20%20Example:%20You%20control%20Young%20Wolf,%20a%201/1%20creature%20with%20undying,%20and%20it%20has%20a%20+1/+1%20counter%20on%20it.%20A%20spell%20puts%20three%20-1/-1%20counters%20on%20Young%20Wolf.%20Before%20state-based%20actions%20are%20performed,%20Young%20Wolf%20has%20one%20+1/+1%20counter%20and%20three%20-1/-1%20counters%20on%20it.%20After%20state-based%20actions%20are%20performed,%20Young%20Wolf%20is%20in%20the%20graveyard.%20When%20it%20was%20last%20on%20the%20battlefield,%20it%20had%20a%20+1/+1%20counter%20on%20it,%20so%20undying%20will%20not%20trigger.%5Cn%5Cn%20%20705.%20Flipping%20a%20Coin%5Cn%5Cn%20%20705.1.%20Some%20cards%20refer%20to%20flipping%20a%20coin.%20A%20coin%20used%20in%20a%20flip%20must%20be%20a%20two-sided%20object%20with%20easily%20distinguished%20sides%20and%20equal%20likelihood%20that%20either%20side%20lands%20face%20up.%20If%20the%20coin%20that%E2%80%99s%20being%20flipped%20doesn%E2%80%99t%20have%20an%20obvious%20%E2%80%9Cheads%E2%80%9D%20or%20%E2%80%9Ctails,%E2%80%9D%20designate%20one%20side%20to%20be%20%E2%80%9Cheads,%E2%80%9D%20and%20the%20other%20side%20to%20be%20%E2%80%9Ctails.%E2%80%9D%20Other%20methods%20of%20randomization%20may%20be%20substituted%20for%20flipping%20a%20coin%20as%20long%20as%20there%20are%20two%20possible%20outcomes%20of%20equal%20likelihood%20and%20all%20players%20agree%20to%20the%20substitution.%20For%20example,%20the%20player%20may%20roll%20an%20even-sided%20die%20and%20call%20%E2%80%9Codds%E2%80%9D%20or%20%E2%80%9Cevens,%E2%80%9D%20or%20roll%20an%20even-sided%20die%20and%20designate%20that%20%E2%80%9Codds%E2%80%9D%20means%20%E2%80%9Cheads%E2%80%9D%20and%20%E2%80%9Cevens%E2%80%9D%20means%20%E2%80%9Ctails.%E2%80%9D%5Cn%5Cn%20%20705.2.%20Some%20effects%20that%20instruct%20a%20player%20to%20flip%20a%20coin%20care%20only%20about%20whether%20the%20coin%20comes%20up%20heads%20or%20tails.%20No%20player%20wins%20or%20loses%20a%20coin%20flip%20for%20this%20kind%20of%20effect.%20For%20all%20other%20effects%20that%20instruct%20a%20player%20to%20flip%20a%20coin,%20the%20player%20that%20flips%20the%20coin%20calls%20%E2%80%9Cheads%E2%80%9D%20or%20%E2%80%9Ctails.%E2%80%9D%20If%20the%20call%20matches%20the%20result,%20the%20player%20wins%20the%20flip.%20Otherwise,%20the%20player%20loses%20the%20flip.%20Only%20the%20player%20who%20flips%20the%20coin%20wins%20or%20loses%20the%20flip;%20no%20other%20players%20are%20involved.%5Cn%5Cn%20%20706.%20Rolling%20a%20Die%5Cn%5Cn%20%20706.1.%20An%20effect%20that%20instructs%20a%20player%20to%20roll%20a%20die%20will%20specify%20what%20kind%20of%20die%20to%20roll%20and%20how%20many%20of%20those%20dice%20to%20roll.%5Cn%5Cn%20%20706.1a%20Such%20an%20effect%20may%20refer%20to%20an%20%E2%80%9CN-sided%20die,%E2%80%9D%20%E2%80%9CN-sided%20dice,%E2%80%9D%20or%20one%20or%20more%20%E2%80%9CdN,%E2%80%9D%20where%20N%20is%20a%20positive%20integer.%20In%20those%20cases,%20the%20die%20must%20have%20N%20equally%20likely%20outcomes,%20numbered%20from%201%20to%20N.%20For%20example,%20a%20d20%20is%20a%20twenty-sided%20die%20with%20possible%20outcomes%20from%201%20to%2020.%5Cn%5Cn%20%20706.1b%20Players%20may%20agree%20to%20use%20an%20alternate%20method%20for%20rolling%20a%20die,%20including%20a%20digital%20substitute,%20as%20long%20as%20the%20method%20used%20has%20the%20same%20number%20of%20equally%20likely%20outcomes%20as%20the%20die%20specified%20in%20the%20instruction.%5Cn%5Cn%20%20706.2.%20After%20the%20roll,%20the%20number%20indicated%20on%20the%20top%20face%20of%20the%20die%20before%20any%20modifiers%20is%20the%20natural%20result.%20The%20instruction%20may%20include%20modifiers%20to%20the%20roll%20which%20add%20to%20or%20subtract%20from%20the%20natural%20result.%20Modifiers%20may%20also%20come%20from%20other%20sources.%20After%20considering%20all%20applicable%20modifiers,%20the%20final%20number%20is%20the%20result%20of%20the%20die%20roll.%5Cn%5Cn%20%20706.2a%20Modifiers%20may%20be%20optional%20and/or%20have%20associated%20costs.%20If%20a%20modifier%20has%20an%20associated%20mana%20cost,%20the%20player%20who%20rolled%20has%20the%20chance%20to%20activate%20mana%20abilities%20before%20applying%20it.%5Cn%5Cn%20%20706.2b%20If%20two%20or%20more%20effects%20are%20attempting%20to%20modify%20the%20natural%20result,%20the%20player%20who%20rolled%20chooses%20one%20to%20apply,%20following%20these%20steps:%20First,%20consider%20any%20effects%20that%20modify%20the%20result%20of%20a%20die%20roll%20by%20rerolling%20that%20die.%20Second,%20consider%20any%20effects%20that%20modify%20the%20result%20of%20a%20die%20roll%20by%20increasing%20or%20decreasing%20that%20result%20by%20a%20specified%20amount.%5Cn%5Cn%20%20706.3.%20Some%20abilities%20that%20instruct%20a%20player%20to%20roll%20one%20or%20more%20dice%20include%20a%20results%20table.%5Cn%5Cn%20%20706.3a%20The%20results%20table%20appears%20as%20a%20list%20or%20as%20a%20chart%20with%20multiple%20striations.%20Each%20list%20item%20or%20striation%20includes%20possible%20results%20and%20an%20effect%20associated%20with%20those%20results.%20The%20possible%20results%20indicated%20could%20be%20a%20single%20number,%20a%20range%20of%20numbers%20with%20two%20endpoints%20in%20the%20form%20%E2%80%9CN1%E2%80%93N2,%E2%80%9D%20or%20a%20range%20with%20a%20single%20endpoint%20in%20the%20form%20%E2%80%9CN+.%E2%80%9D%20Each%20one%20means%20%E2%80%9CIf%20the%20result%20was%20in%20this%20range,%20%5Beffect%5D.%E2%80%9D%20After%20a%20die%20roll,%20use%20the%20result%20to%20determine%20which%20effect%20listed%20on%20the%20results%20table%20happens,%20if%20any.%5Cn%5Cn%20%20706.3b%20An%20instruction%20to%20roll%20one%20or%20more%20dice,%20any%20instructions%20to%20modify%20that%20roll%20printed%20in%20the%20same%20paragraph,%20any%20additional%20instructions%20based%20on%20the%20result%20of%20the%20roll,%20and%20the%20associated%20results%20table%20are%20all%20part%20of%20one%20ability.%5Cn%5Cn%20%20706.3c%20Some%20effects%20in%20results%20charts%20include%20the%20text%20%E2%80%9CRoll%20again.%E2%80%9D%20This%20additional%20roll%20uses%20the%20same%20kind%20of%20and%20number%20of%20dice%20originally%20called%20for,%20including%20any%20applicable%20modifiers.%5Cn%5Cn%20%20706.4.%20Some%20abilities%20that%20instruct%20a%20player%20to%20roll%20one%20or%20more%20dice%20do%20not%20include%20a%20results%20table.%20The%20text%20of%20those%20abilities%20will%20indicate%20how%20to%20use%20the%20results%20of%20the%20die%20rolls,%20if%20at%20all.%5Cn%5Cn%20%20706.5.%20One%20card%20(Celebr-8000)%20has%20an%20ability%20that%20instructs%20a%20player%20to%20roll%20two%20dice%20and%20has%20an%20additional%20effect%20if%20that%20player%20%E2%80%9Crolled%20doubles.%E2%80%9D%20A%20player%20has%20rolled%20doubles%20if%20the%20result%20of%20each%20of%20those%20rolls%20is%20equal%20to%20the%20other.%5Cn%5Cn%20%20706.6.%20If%20a%20player%20is%20instructed%20to%20ignore%20a%20roll,%20that%20roll%20is%20considered%20to%20have%20never%20happened.%20No%20abilities%20trigger%20because%20of%20the%20ignored%20roll,%20and%20no%20effects%20apply%20to%20that%20roll.%20If%20that%20player%20was%20instructed%20to%20ignore%20the%20lowest%20roll%20and%20multiple%20results%20are%20tied%20for%20the%20lowest,%20the%20player%20chooses%20one%20of%20those%20rolls%20to%20be%20ignored.%5Cn%5Cn%20%20706.7.%20In%20a%20Planechase%20game,%20rolling%20the%20planar%20die%20will%20cause%20any%20ability%20that%20triggers%20whenever%20a%20player%20rolls%20one%20or%20more%20dice%20to%20trigger.%20However,%20any%20effect%20that%20refers%20to%20a%20numerical%20result%20of%20a%20die%20roll,%20including%20ones%20that%20exchange%20the%20results%20of%20that%20roll%20with%20another%20value%20or%20compare%20the%20results%20of%20that%20roll%20to%20other%20rolls%20or%20to%20a%20given%20number,%20ignores%20the%20rolling%20of%20the%20planar%20die.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20706.8.%20One%20card%20(Centaur%20of%20Attention)%20has%20an%20ability%20that%20instructs%20a%20player%20to%20roll%20dice%20and%20%E2%80%9Cstore%E2%80%9D%20those%20results%20on%20it%20and%20another%20ability%20that%20allows%20a%20player%20to%20reroll%20any%20number%20of%20those%20results.%5Cn%5Cn%20%20706.8a%20To%20store%20the%20result%20of%20a%20die%20roll%20on%20a%20permanent%20means%20to%20note%20both%20the%20kind%20of%20die%20rolled%20and%20the%20result%20of%20that%20roll.%20That%20noted%20information%20is%20considered%20a%20%E2%80%9Cstored%20result%E2%80%9D%20of%20that%20permanent,%20and%20the%20result%20is%20the%20%E2%80%9Cvalue%E2%80%9D%20of%20that%20stored%20result.%5Cn%5Cn%20%20706.8b%20To%20reroll%20one%20or%20more%20stored%20results%20of%20a%20permanent,%20roll%20one%20of%20the%20kind%20of%20die%20noted%20for%20each%20of%20them.%20If%20one%20kind%20of%20die%20is%20noted%20for%20more%20than%20one%20of%20those%20results,%20roll%20that%20many%20of%20that%20kind%20of%20die.%20The%20results%20you%20rerolled%20stop%20being%20stored%20results,%20and%20you%20store%20the%20results%20of%20each%20of%20the%20new%20die%20rolls%20on%20that%20permanent.%5Cn%5Cn%20%20706.8c%20If%20a%20permanent%20has%20an%20ability%20that%20stores%20results%20on%20it%20and%20another%20ability%20that%20refers%20to%20the%20stored%20results,%20those%20abilities%20are%20linked.%20(See%20rule%20607.2e.)%5Cn%5Cn%20%20707.%20Copying%20Objects%5Cn%5Cn%20%20707.1.%20Some%20objects%20become%20or%20turn%20another%20object%20into%20a%20%E2%80%9Ccopy%E2%80%9D%20of%20a%20spell,%20permanent,%20or%20card.%20Some%20effects%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20another%20object.%20(Certain%20older%20cards%20were%20printed%20with%20the%20phrase%20%E2%80%9Csearch%20for%20a%20copy.%E2%80%9D%20This%20section%20doesn%E2%80%99t%20cover%20those%20cards,%20which%20have%20received%20new%20text%20in%20the%20Oracle%20card%20reference.)%5Cn%5Cn%20%20707.2.%20When%20copying%20an%20object,%20the%20copy%20acquires%20the%20copiable%20values%20of%20the%20original%20object%E2%80%99s%20characteristics%20and,%20for%20an%20object%20on%20the%20stack,%20choices%20made%20when%20casting%20or%20activating%20it%20(mode,%20targets,%20the%20value%20of%20X,%20whether%20it%20was%20kicked,%20how%20it%20will%20affect%20multiple%20targets,%20and%20so%20on).%20The%20copiable%20values%20are%20the%20values%20derived%20from%20the%20text%20printed%20on%20the%20object%20(that%20text%20being%20name,%20mana%20cost,%20color%20indicator,%20card%20type,%20subtype,%20supertype,%20rules%20text,%20power,%20toughness,%20and/or%20loyalty),%20as%20modified%20by%20other%20copy%20effects,%20by%20its%20face-down%20status,%20and%20by%20%E2%80%9Cas%20.%20.%20.%20enters%20the%20battlefield%E2%80%9D%20and%20%E2%80%9Cas%20.%20.%20.%20is%20turned%20face%20up%E2%80%9D%20abilities%20that%20set%20power%20and%20toughness%20(and%20may%20also%20set%20additional%20characteristics).%20Other%20effects%20(including%20type-changing%20and%20text-changing%20effects),%20status,%20counters,%20and%20stickers%20are%20not%20copied.%5Cn%20%20Example:%20Chimeric%20Staff%20is%20an%20artifact%20that%20reads,%20%E2%80%9C%7BX%7D:%20Chimeric%20Staff%20becomes%20an%20X/X%20artifact%20creature%20until%20end%20of%20turn.%E2%80%9D%20Clone%20is%20a%20creature%20that%20reads,%20%E2%80%9CYou%20may%20have%20Clone%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield.%E2%80%9D%20After%20a%20Staff%20has%20become%20a%205/5%20artifact%20creature,%20a%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20it.%20The%20Clone%20is%20an%20artifact,%20not%20a%205/5%20artifact%20creature.%20(The%20copy%20has%20the%20Staff%E2%80%99s%20ability,%20however,%20and%20will%20become%20a%20creature%20if%20that%20ability%20is%20activated.)%5Cn%20%20Example:%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20a%20face-down%20Grinning%20Demon%20(a%20creature%20with%20morph%20%7B2%7D%7BB%7D%7BB%7D).%20The%20Clone%20is%20a%20colorless%202/2%20creature%20with%20no%20name,%20no%20types,%20no%20abilities,%20and%20no%20mana%20cost.%20It%20will%20still%20be%20face%20up.%20Its%20controller%20can%E2%80%99t%20pay%20%7B2%7D%7BB%7D%7BB%7D%20to%20turn%20it%20face%20up.%5Cn%5Cn%20%20707.2a%20A%20copy%20acquires%20the%20color%20of%20the%20object%20it%E2%80%99s%20copying%20because%20that%20value%20is%20derived%20from%20its%20mana%20cost%20or%20color%20indicator.%20A%20copy%20acquires%20the%20abilities%20of%20the%20object%20it%E2%80%99s%20copying%20because%20those%20values%20are%20derived%20from%20its%20rules%20text.%20A%20copy%20doesn%E2%80%99t%20wind%20up%20with%20two%20values%20of%20each%20ability%20(that%20is,%20it%20doesn%E2%80%99t%20copy%20the%20object%E2%80%99s%20abilities%20and%20its%20rules%20text,%20then%20have%20that%20rules%20text%20define%20a%20new%20set%20of%20abilities).%5Cn%5Cn%20%20707.2b%20Once%20an%20object%20has%20been%20copied,%20changing%20the%20copiable%20values%20of%20the%20original%20object%20won%E2%80%99t%20cause%20the%20copy%20to%20change.%5Cn%5Cn%20%20707.2c%20If%20a%20static%20ability%20generates%20a%20continuous%20effect%20that%E2%80%99s%20a%20copy%20effect,%20the%20copiable%20values%20that%20effect%20grants%20are%20determined%20only%20at%20the%20time%20that%20effect%20first%20starts%20to%20apply.%5Cn%5Cn%20%20707.3.%20The%20copy%E2%80%99s%20copiable%20values%20become%20the%20copied%20information,%20as%20modified%20by%20the%20copy%E2%80%99s%20status%20(see%20rule%20110.5).%20Objects%20that%20copy%20the%20object%20will%20use%20the%20new%20copiable%20values.%5Cn%20%20Example:%20Vesuvan%20Doppelganger%20reads,%20%E2%80%9CYou%20may%20have%20Vesuvan%20Doppelganger%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield,%20except%20it%20doesn%E2%80%99t%20copy%20that%20creature%E2%80%99s%20color%20and%20it%20has%20%E2%80%98At%20the%20beginning%20of%20your%20upkeep,%20you%20may%20have%20this%20creature%20become%20a%20copy%20of%20target%20creature,%20except%20it%20doesn%E2%80%99t%20copy%20that%20creature%E2%80%99s%20color%20and%20it%20has%20this%20ability.%E2%80%99%E2%80%9D%20A%20Vesuvan%20Doppelganger%20enters%20the%20battlefield%20as%20a%20copy%20of%20Runeclaw%20Bear%20(a%202/2%20green%20Bear%20creature%20with%20no%20abilities).%20Then%20a%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20the%20Doppelganger.%20The%20Clone%20is%20a%202/2%20blue%20Bear%20named%20Runeclaw%20Bear%20that%20has%20the%20Doppelganger%E2%80%99s%20upkeep-triggered%20ability.%5Cn%20%20Example:%20Tomoya%20the%20Revealer%20(a%20flipped%20flip%20card)%20becomes%20a%20copy%20of%20Nezumi%20Shortfang%20(an%20unflipped%20flip%20card).%20Tomoya%E2%80%99s%20characteristics%20become%20the%20characteristics%20of%20Stabwhisker%20the%20Odious,%20which%20is%20the%20flipped%20version%20of%20Nezumi%20Shortfang.%5Cn%20%20Example:%20A%20face-down%20Grinning%20Demon%20(a%20creature%20with%20morph)%20becomes%20a%20copy%20of%20a%20face-up%20Branchsnap%20Lorian%20(a%204/1%20green%20creature%20with%20trample%20and%20morph%20%7BG%7D).%20The%20Demon%E2%80%99s%20characteristics%20become%20the%20characteristics%20of%20Branchsnap%20Lorian.%20However,%20since%20the%20creature%20is%20face%20down,%20it%20remains%20a%202/2%20colorless%20creature%20with%20no%20name,%20types,%20or%20abilities,%20and%20no%20mana%20cost.%20It%20can%20be%20turned%20face%20up%20for%20%7BG%7D.%20If%20it%E2%80%99s%20turned%20face%20up,%20it%20will%20have%20the%20characteristics%20of%20Branchsnap%20Lorian.%5Cn%20%20Example:%20A%20face-down%20Grinning%20Demon%20(a%20creature%20with%20morph)%20becomes%20a%20copy%20of%20Wandering%20Ones%20(a%201/1%20blue%20Spirit%20creature%20that%20doesn%E2%80%99t%20have%20morph).%20It%20will%20be%20a%20face-down%20Wandering%20Ones.%20It%20remains%20a%202/2%20colorless%20creature%20with%20no%20name,%20types,%20or%20abilities,%20and%20no%20mana%20cost.%20Its%20controller%20can%E2%80%99t%20turn%20it%20face%20up%20as%20a%20special%20action.%20If%20an%20effect%20turns%20it%20face%20up,%20it%20will%20have%20the%20characteristics%20of%20Wandering%20Ones.%5Cn%5Cn%20%20707.4.%20Some%20effects%20cause%20a%20permanent%20that%E2%80%99s%20copying%20a%20permanent%20to%20copy%20a%20different%20object%20while%20remaining%20on%20the%20battlefield.%20The%20change%20doesn%E2%80%99t%20trigger%20enters-the-battlefield%20or%20leaves-the-battlefield%20abilities.%20This%20also%20doesn%E2%80%99t%20change%20any%20noncopy%20effects%20presently%20affecting%20the%20permanent.%5Cn%20%20Example:%20Unstable%20Shapeshifter%20reads,%20%E2%80%9CWhenever%20a%20creature%20enters%20the%20battlefield,%20Unstable%20Shapeshifter%20becomes%20a%20copy%20of%20that%20creature%20and%20gains%20this%20ability.%E2%80%9D%20It%E2%80%99s%20affected%20by%20Giant%20Growth,%20which%20reads%20%E2%80%9CTarget%20creature%20gets%20+3/+3%20until%20end%20of%20turn.%E2%80%9D%20If%20a%20creature%20enters%20the%20battlefield%20later%20this%20turn,%20Unstable%20Shapeshifter%20will%20become%20a%20copy%20of%20that%20creature,%20but%20it%20will%20still%20get%20+3/+3%20from%20the%20Giant%20Growth.%5Cn%5Cn%20%20707.5.%20An%20object%20that%20enters%20the%20battlefield%20%E2%80%9Cas%20a%20copy%E2%80%9D%20or%20%E2%80%9Cthat%E2%80%99s%20a%20copy%E2%80%9D%20of%20another%20object%20becomes%20a%20copy%20as%20it%20enters%20the%20battlefield.%20It%20doesn%E2%80%99t%20enter%20the%20battlefield,%20and%20then%20become%20a%20copy%20of%20that%20permanent.%20If%20the%20text%20that%E2%80%99s%20being%20copied%20includes%20any%20abilities%20that%20replace%20the%20enters-the-battlefield%20event%20(such%20as%20%E2%80%9Centers%20the%20battlefield%20with%E2%80%9D%20or%20%E2%80%9Cas%20%5Bthis%5D%20enters%20the%20battlefield%E2%80%9D%20abilities),%20those%20abilities%20will%20take%20effect.%20Also,%20any%20enters-the-battlefield%20triggered%20abilities%20of%20the%20copy%20will%20have%20a%20chance%20to%20trigger.%5Cn%20%20Example:%20Skyshroud%20Behemoth%20reads,%20%E2%80%9CFading%202%20(This%20creature%20enters%20the%20battlefield%20with%20two%20fade%20counters%20on%20it.%20At%20the%20beginning%20of%20your%20upkeep,%20remove%20a%20fade%20counter%20from%20it.%20If%20you%20can%E2%80%99t,%20sacrifice%20it.)%E2%80%9D%20and%20%E2%80%9CSkyshroud%20Behemoth%20enters%20the%20battlefield%20tapped.%E2%80%9D%20A%20Clone%20that%20enters%20the%20battlefield%20as%20a%20copy%20of%20a%20Skyshroud%20Behemoth%20will%20also%20enter%20the%20battlefield%20tapped%20with%20two%20fade%20counters%20on%20it.%5Cn%20%20Example:%20Wall%20of%20Omens%20reads,%20%E2%80%9CWhen%20Wall%20of%20Omens%20enters%20the%20battlefield,%20draw%20a%20card.%E2%80%9D%20A%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20Wall%20of%20Omens.%20The%20Clone%20has%20the%20Wall%E2%80%99s%20enters-the-battlefield%20triggered%20ability,%20so%20the%20Clone%E2%80%99s%20controller%20draws%20a%20card.%5Cn%5Cn%20%20707.6.%20When%20copying%20a%20permanent,%20any%20choices%20that%20have%20been%20made%20for%20that%20permanent%20aren%E2%80%99t%20copied.%20Instead,%20if%20an%20object%20enters%20the%20battlefield%20as%20a%20copy%20of%20another%20permanent,%20the%20object%E2%80%99s%20controller%20will%20get%20to%20make%20any%20%E2%80%9Cas%20%5Bthis%5D%20enters%20the%20battlefield%E2%80%9D%20choices%20for%20it.%5Cn%20%20Example:%20A%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20Adaptive%20Automaton.%20Adaptive%20Automaton%20reads,%20in%20part,%20%E2%80%9CAs%20Adaptive%20Automaton%20enters%20the%20battlefield,%20choose%20a%20creature%20type.%E2%80%9D%20The%20Clone%20won%E2%80%99t%20copy%20the%20creature%20type%20choice%20of%20the%20Automaton;%20rather,%20the%20controller%20of%20the%20Clone%20will%20get%20to%20make%20a%20new%20choice.%5Cn%5Cn%20%20707.7.%20If%20a%20pair%20of%20linked%20abilities%20are%20copied,%20those%20abilities%20will%20be%20similarly%20linked%20to%20one%20another%20on%20the%20object%20that%20copied%20them.%20One%20ability%20refers%20only%20to%20actions%20that%20were%20taken%20or%20objects%20that%20were%20affected%20by%20the%20other.%20They%20can%E2%80%99t%20be%20linked%20to%20any%20other%20ability,%20regardless%20of%20what%20other%20abilities%20the%20copy%20may%20currently%20have%20or%20may%20have%20had%20in%20the%20past.%20See%20rule%20607,%20%E2%80%9CLinked%20Abilities.%E2%80%9D%5Cn%5Cn%20%20707.8.%20When%20copying%20a%20double-faced%20card,%20a%20face-up%20meld%20card,%20or%20a%20melded%20permanent,%20only%20the%20copiable%20values%20of%20the%20face%20that%E2%80%99s%20currently%20up%20are%20copied.%20(See%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards,%E2%80%9D%20and%20rule%20713,%20%E2%80%9CMeld%20Cards.%E2%80%9D)%5Cn%5Cn%20%20707.9.%20Copy%20effects%20may%20include%20modifications%20or%20exceptions%20to%20the%20copying%20process.%5Cn%5Cn%20%20707.9a%20Some%20copy%20effects%20cause%20the%20copy%20to%20gain%20an%20ability%20as%20part%20of%20the%20copying%20process.%20This%20ability%20becomes%20part%20of%20the%20copiable%20values%20for%20the%20copy,%20along%20with%20any%20other%20abilities%20that%20were%20copied.%5Cn%20%20Example:%20Quirion%20Elves%20enters%20the%20battlefield%20and%20an%20Unstable%20Shapeshifter%20copies%20it.%20The%20copiable%20values%20of%20the%20Shapeshifter%20now%20match%20those%20of%20the%20Elves,%20except%20that%20the%20Shapeshifter%20also%20has%20the%20ability%20%E2%80%9CWhenever%20a%20creature%20enters%20the%20battlefield,%20Unstable%20Shapeshifter%20becomes%20a%20copy%20of%20that%20creature,%20except%20it%20has%20this%20ability.%E2%80%9D%20Then%20a%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20the%20Unstable%20Shapeshifter.%20The%20Clone%20copies%20the%20new%20copiable%20values%20of%20the%20Shapeshifter,%20including%20the%20ability%20that%20the%20Shapeshifter%20gave%20itself%20when%20it%20copied%20the%20Elves.%5Cn%5Cn%20%20707.9b%20Some%20copy%20effects%20modify%20a%20characteristic%20as%20part%20of%20the%20copying%20process.%20The%20final%20set%20of%20values%20for%20that%20characteristic%20becomes%20part%20of%20the%20copiable%20values%20of%20the%20copy.%5Cn%20%20Example:%20Copy%20Artifact%20is%20an%20enchantment%20that%20reads,%20%E2%80%9CYou%20may%20have%20Copy%20Artifact%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20artifact%20on%20the%20battlefield,%20except%20it%E2%80%99s%20an%20enchantment%20in%20addition%20to%20its%20other%20types.%E2%80%9D%20It%20enters%20the%20battlefield%20as%20a%20copy%20of%20Juggernaut.%20The%20copiable%20values%20of%20the%20Copy%20Artifact%20now%20match%20those%20of%20Juggernaut%20with%20one%20modification:%20its%20types%20are%20now%20artifact,%20creature,%20and%20enchantment.%5Cn%5Cn%20%20707.9c%20Some%20copy%20effects%20specifically%20state%20that%20they%20don%E2%80%99t%20copy%20certain%20characteristics%20and%20the%20affected%20objects%20instead%20retain%20their%20original%20values.%20Copy%20effects%20may%20also%20simply%20state%20that%20certain%20characteristics%20are%20not%20copied.%5Cn%5Cn%20%20707.9d%20When%20applying%20a%20copy%20effect%20that%20doesn%E2%80%99t%20copy%20a%20certain%20characteristic,%20retains%20one%20or%20more%20original%20values%20for%20a%20certain%20characteristic,%20or%20provides%20a%20specific%20set%20of%20values%20for%20a%20certain%20characteristic,%20any%20characteristic-defining%20ability%20(see%20rule%20604.3)%20of%20the%20object%20being%20copied%20that%20defines%20that%20characteristic%20is%20not%20copied.%20If%20that%20characteristic%20is%20color,%20any%20color%20indicator%20(see%20rule%20204)%20of%20that%20object%20is%20also%20not%20copied.%20This%20rule%20does%20not%20apply%20to%20copy%20effects%20with%20exceptions%20that%20state%20the%20object%20is%20a%20certain%20card%20type,%20supertype,%20and/or%20subtype%20%E2%80%9Cin%20addition%20to%20its%20other%20types.%E2%80%9D%20In%20those%20cases,%20any%20characteristic-defining%20ability%20that%20defines%20card%20type,%20supertype,%20and/or%20subtype%20is%20copied.%5Cn%20%20Example:%20Quicksilver%20Gargantuan%20is%20a%20creature%20that%20reads,%20%E2%80%9CYou%20may%20have%20Quicksilver%20Gargantuan%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield,%20except%20it%E2%80%99s%207/7.%E2%80%9D%20Quicksilver%20Gargantuan%20enters%20the%20battlefield%20as%20a%20copy%20of%20Tarmogoyf,%20which%20has%20a%20characteristic-defining%20ability%20that%20defines%20its%20power%20and%20toughness.%20Quicksilver%20Gargantuan%20does%20not%20have%20that%20ability.%20It%20will%20be%207/7.%5Cn%20%20Example:%20Glasspool%20Mimic%20is%20a%20creature%20that%20reads%20%E2%80%9CYou%20may%20have%20Glasspool%20Mimic%20enter%20the%20battlefield%20as%20a%20copy%20of%20a%20creature%20you%20control,%20except%20it%E2%80%99s%20a%20Shapeshifter%20Rogue%20in%20addition%20to%20its%20other%20types.%E2%80%9D%20Glasspool%20Mimic%20enters%20the%20battlefield%20as%20a%20copy%20of%20a%20creature%20with%20changeling.%20Glasspool%20Mimic%20will%20have%20changeling%20and%20will%20have%20all%20creature%20types.%5Cn%5Cn%20%20707.9e%20Some%20replacement%20effects%20that%20generate%20copy%20effects%20include%20an%20exception%20that%E2%80%99s%20an%20additional%20effect%20rather%20than%20a%20modification%20of%20the%20affected%20object%E2%80%99s%20characteristics.%20If%20another%20copy%20effect%20is%20applied%20to%20that%20object%20after%20applying%20the%20copy%20effect%20with%20that%20exception,%20the%20exception%E2%80%99s%20effect%20doesn%E2%80%99t%20happen.%5Cn%20%20Example:%20Altered%20Ego%20reads,%20%E2%80%9CYou%20may%20have%20Altered%20Ego%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield,%20except%20it%20enters%20with%20X%20additional%20+1/+1%20counters%20on%20it.%E2%80%9D%20You%20choose%20for%20it%20to%20enter%20the%20battlefield%20as%20a%20copy%20of%20Clone,%20which%20reads%20%E2%80%9CYou%20may%20have%20Clone%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield,%E2%80%9D%20for%20which%20no%20creature%20was%20chosen%20as%20it%20entered%20the%20battlefield.%20If%20you%20then%20choose%20a%20creature%20to%20copy%20as%20you%20apply%20the%20replacement%20effect%20Altered%20Ego%20gains%20by%20copying%20Clone,%20Altered%20Ego%E2%80%99s%20replacement%20effect%20won%E2%80%99t%20cause%20it%20to%20enter%20the%20battlefield%20with%20any%20+1/+1%20counters%20on%20it.%5Cn%5Cn%20%20707.9f%20Some%20exceptions%20to%20the%20copying%20process%20apply%20only%20if%20the%20copy%20is%20or%20has%20certain%20characteristics.%20To%20determine%20whether%20such%20an%20exception%20applies,%20consider%20what%20the%20resulting%20permanent%E2%80%99s%20characteristics%20would%20be%20if%20the%20copy%20effect%20were%20applied%20without%20that%20exception,%20taking%20into%20account%20any%20other%20exceptions%20that%20effect%20includes.%5Cn%20%20Example:%20Moritte%20of%20the%20Frost%20says,%20in%20part,%20%E2%80%9CYou%20may%20have%20Moritte%20of%20the%20Frost%20enter%20the%20battlefield%20as%20a%20copy%20of%20a%20permanent%20you%20control,%20except%20it%E2%80%99s%20legendary%20and%20snow%20in%20addition%20to%20its%20other%20types%20and,%20if%20it%E2%80%99s%20a%20creature,%20it%20enters%20with%20two%20additional%20+1/+1%20counters%20on%20it%20and%20it%20has%20changeling.%E2%80%9D%20Moritte%20of%20the%20Frost%20copies%20a%20land%20that%20has%20become%20a%20creature%20until%20end%20of%20turn.%20It%20would%20enter%20as%20a%20noncreature%20permanent,%20so%20it%20won%E2%80%99t%20enter%20with%20two%20additional%20+1+1%20counters%20on%20it%20and%20it%20won%E2%80%99t%20have%20changeling,%20even%20if%20it%20becomes%20a%20creature%20later%20in%20the%20turn.%5Cn%5Cn%20%20707.9g%20Some%20replacement%20effects%20that%20generate%20copy%20effects%20are%20linked%20to%20triggered%20abilities%20written%20in%20the%20same%20paragraph.%20(See%20rule%20603.11.)%20If%20another%20copy%20effect%20is%20applied%20to%20that%20object%20after%20applying%20the%20copy%20effect%20with%20the%20linked%20triggered%20ability,%20the%20ability%20doesn%E2%80%99t%20trigger.%5Cn%5Cn%20%20707.10.%20To%20copy%20a%20spell,%20activated%20ability,%20or%20triggered%20ability%20means%20to%20put%20a%20copy%20of%20it%20onto%20the%20stack;%20a%20copy%20of%20a%20spell%20isn%E2%80%99t%20cast%20and%20a%20copy%20of%20an%20activated%20ability%20isn%E2%80%99t%20activated.%20A%20copy%20of%20a%20spell%20or%20ability%20copies%20both%20the%20characteristics%20of%20the%20spell%20or%20ability%20and%20all%20decisions%20made%20for%20it,%20including%20modes,%20targets,%20the%20value%20of%20X,%20and%20additional%20or%20alternative%20costs.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%20Choices%20that%20are%20normally%20made%20on%20resolution%20are%20not%20copied.%20If%20an%20effect%20of%20the%20copy%20refers%20to%20objects%20used%20to%20pay%20its%20costs,%20it%20uses%20the%20objects%20used%20to%20pay%20the%20costs%20of%20the%20original%20spell%20or%20ability.%20A%20copy%20of%20a%20spell%20is%20owned%20by%20the%20player%20under%20whose%20control%20it%20was%20put%20on%20the%20stack.%20A%20copy%20of%20a%20spell%20or%20ability%20is%20controlled%20by%20the%20player%20under%20whose%20control%20it%20was%20put%20on%20the%20stack.%20A%20copy%20of%20a%20spell%20is%20itself%20a%20spell,%20even%20though%20it%20has%20no%20spell%20card%20associated%20with%20it.%20A%20copy%20of%20an%20ability%20is%20itself%20an%20ability.%5Cn%20%20Example:%20A%20player%20casts%20Fork,%20targeting%20an%20Emerald%20Charm.%20Fork%20reads,%20%E2%80%9CCopy%20target%20instant%20or%20sorcery%20spell,%20except%20that%20the%20copy%20is%20red.%20You%20may%20choose%20new%20targets%20for%20the%20copy.%E2%80%9D%20Emerald%20Charm%20is%20a%20modal%20green%20instant.%20When%20the%20Fork%20resolves,%20it%20puts%20a%20copy%20of%20the%20Emerald%20Charm%20on%20the%20stack%20except%20the%20copy%20is%20red,%20not%20green.%20The%20copy%20has%20the%20same%20mode%20that%20was%20chosen%20for%20the%20original%20Emerald%20Charm.%20It%20does%20not%20necessarily%20have%20the%20same%20target,%20but%20only%20because%20Fork%20allows%20choosing%20of%20new%20targets.%5Cn%20%20Example:%20Fling%20is%20an%20instant%20that%20reads,%20%E2%80%9CAs%20an%20additional%20cost%20to%20cast%20this%20spell,%20sacrifice%20a%20creature%E2%80%9D%20and%20%E2%80%9CFling%20deals%20damage%20equal%20to%20the%20sacrificed%20creature%E2%80%99s%20power%20to%20any%20target.%E2%80%9D%20When%20determining%20how%20much%20damage%20a%20copy%20of%20Fling%20deals,%20it%20checks%20the%20power%20of%20the%20creature%20sacrificed%20to%20pay%20for%20the%20original%20Fling.%5Cn%20%20Example:%20Dawnglow%20Infusion%20is%20a%20sorcery%20that%20reads,%20%E2%80%9CYou%20gain%20X%20life%20if%20%7BG%7D%20was%20spent%20to%20cast%20this%20spell%20and%20X%20life%20if%20%7BW%7D%20was%20spent%20to%20cast%20it.%E2%80%9D%20Because%20mana%20isn%E2%80%99t%20an%20object,%20a%20copy%20of%20Dawnglow%20Infusion%20won%E2%80%99t%20cause%20you%20to%20gain%20any%20life,%20no%20matter%20what%20mana%20was%20spent%20to%20cast%20the%20original%20spell.%5Cn%5Cn%20%20707.10a%20If%20a%20copy%20of%20a%20spell%20is%20in%20a%20zone%20other%20than%20the%20stack,%20it%20ceases%20to%20exist.%20If%20a%20copy%20of%20a%20card%20is%20in%20any%20zone%20other%20than%20the%20stack%20or%20the%20battlefield,%20it%20ceases%20to%20exist.%20These%20are%20state-based%20actions.%20See%20rule%20704.%5Cn%5Cn%20%20707.10b%20A%20copy%20of%20an%20ability%20has%20the%20same%20source%20as%20the%20original%20ability.%20If%20the%20ability%20refers%20to%20its%20source%20by%20name,%20the%20copy%20refers%20to%20that%20same%20object%20and%20not%20to%20any%20other%20object%20with%20the%20same%20name.%20The%20copy%20is%20considered%20to%20be%20the%20same%20ability%20by%20effects%20that%20count%20how%20many%20times%20that%20ability%20has%20resolved%20during%20the%20turn.%5Cn%5Cn%20%20707.10c%20Some%20effects%20copy%20a%20spell%20or%20ability%20and%20state%20that%20its%20controller%20may%20choose%20new%20targets%20for%20the%20copy.%20The%20player%20may%20leave%20any%20number%20of%20the%20targets%20unchanged,%20even%20if%20those%20targets%20would%20be%20illegal.%20If%20the%20player%20chooses%20to%20change%20some%20or%20all%20of%20the%20targets,%20the%20new%20targets%20must%20be%20legal.%20Once%20the%20player%20has%20decided%20what%20the%20copy%E2%80%99s%20targets%20will%20be,%20the%20copy%20is%20put%20onto%20the%20stack%20with%20those%20targets.%5Cn%5Cn%20%20707.10d%20Some%20effects%20copy%20a%20spell%20or%20ability%20for%20each%20player%20or%20object%20it%20%E2%80%9Ccould%20target.%E2%80%9D%20The%20copies%20are%20put%20onto%20the%20stack%20with%20those%20targets%20in%20the%20order%20of%20their%20controller%E2%80%99s%20choice.%20If%20the%20spell%20or%20ability%20has%20more%20than%20one%20target,%20each%20of%20its%20targets%20must%20be%20the%20same%20player%20or%20object.%20If%20that%20player%20or%20object%20isn%E2%80%99t%20a%20legal%20target%20for%20each%20instance%20of%20the%20word%20%E2%80%9Ctarget,%E2%80%9D%20a%20copy%20isn%E2%80%99t%20created%20for%20that%20player%20or%20object.%5Cn%5Cn%20%20707.10e%20Some%20effects%20copy%20a%20spell%20or%20ability%20and%20specify%20a%20new%20target%20for%20the%20copy.%20If%20the%20spell%20or%20ability%20has%20more%20than%20one%20target,%20each%20of%20the%20copy%E2%80%99s%20targets%20must%20be%20that%20player%20or%20object.%20If%20that%20player%20or%20object%20isn%E2%80%99t%20a%20legal%20target%20for%20each%20instance%20of%20the%20word%20%E2%80%9Ctarget,%E2%80%9D%20the%20copy%20isn%E2%80%99t%20created.%5Cn%5Cn%20%20707.10f%20Some%20effects%20copy%20a%20permanent%20spell.%20As%20that%20copy%20resolves,%20it%20ceases%20being%20a%20copy%20of%20a%20spell%20and%20becomes%20a%20token%20permanent.%20(See%20rule%20608.3f.)%5Cn%5Cn%20%20707.11.%20If%20an%20effect%20refers%20to%20a%20permanent%20by%20name,%20the%20effect%20still%20tracks%20that%20permanent%20even%20if%20it%20changes%20names%20or%20becomes%20a%20copy%20of%20something%20else.%5Cn%20%20Example:%20An%20Unstable%20Shapeshifter%20copies%20a%20Crazed%20Armodon.%20Crazed%20Armodon%20reads,%20%E2%80%9C%7BG%7D:%20Crazed%20Armodon%20gets%20+3/+0%20and%20gains%20trample%20until%20end%20of%20turn.%20Destroy%20Crazed%20Armodon%20at%20the%20beginning%20of%20the%20next%20end%20step.%20Activate%20only%20once%20each%20turn.%E2%80%9D%20If%20this%20ability%20of%20the%20Shapeshifter%20is%20activated,%20the%20Shapeshifter%20will%20be%20destroyed%20at%20the%20beginning%20of%20the%20next%20end%20step,%20even%20if%20it%E2%80%99s%20no%20longer%20a%20copy%20of%20Crazed%20Armodon%20at%20that%20time.%5Cn%5Cn%20%20707.12.%20An%20effect%20that%20instructs%20a%20player%20to%20cast%20a%20copy%20of%20an%20object%20(and%20not%20just%20copy%20a%20spell)%20follows%20the%20rules%20for%20casting%20spells,%20except%20that%20the%20copy%20is%20created%20in%20the%20same%20zone%20the%20object%20is%20in%20and%20then%20cast%20while%20another%20spell%20or%20ability%20is%20resolving.%20Casting%20a%20copy%20of%20an%20object%20follows%20steps%20601.2a%E2%80%93h%20of%20rule%20601,%20%E2%80%9CCasting%20Spells,%E2%80%9D%20and%20then%20the%20copy%20becomes%20cast.%20Once%20cast,%20the%20copy%20is%20a%20spell%20on%20the%20stack,%20and%20just%20like%20any%20other%20spell%20it%20can%20resolve%20or%20be%20countered.%5Cn%5Cn%20%20707.13.%20One%20card%20(Garth%20One-Eye)%20instructs%20a%20player%20to%20create%20a%20copy%20of%20a%20card%20defined%20by%20name%20rather%20than%20by%20indicating%20an%20object%20to%20be%20copied.%20To%20do%20so,%20the%20player%20uses%20the%20Oracle%20card%20reference%20to%20determine%20the%20characteristics%20of%20the%20copy%20and%20creates%20the%20copy%20outside%20of%20the%20game.%5Cn%5Cn%20%20707.14.%20One%20card%20(Magar%20of%20the%20Magic%20Strings)%20instructs%20a%20player%20to%20note%20the%20name%20of%20a%20particular%20card%20in%20a%20graveyard%20and%20create%20a%20copy%20of%20the%20card%20with%20the%20noted%20name.%20To%20do%20so,%20use%20the%20characteristics%20of%20that%20card%20as%20it%20last%20existed%20in%20the%20graveyard%20to%20determine%20the%20copiable%20values%20of%20the%20copy.%20(See%20rule%20608.2h.)%5Cn%5Cn%20%20708.%20Face-Down%20Spells%20and%20Permanents%5Cn%5Cn%20%20708.1.%20Some%20cards%20allow%20spells%20and%20permanents%20to%20be%20face%20down.%5Cn%5Cn%20%20708.2.%20Face-down%20spells%20and%20face-down%20permanents%20have%20no%20characteristics%20other%20than%20those%20listed%20by%20the%20ability%20or%20rules%20that%20allowed%20the%20spell%20or%20permanent%20to%20be%20face%20down.%20Any%20listed%20characteristics%20are%20the%20copiable%20values%20of%20that%20object%E2%80%99s%20characteristics.%20(See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects,%E2%80%9D%20and%20rule%20707,%20%E2%80%9CCopying%20Objects.%E2%80%9D)%5Cn%5Cn%20%20708.2a%20If%20a%20face-up%20permanent%20is%20turned%20face%20down%20by%20a%20spell%20or%20ability%20that%20doesn%E2%80%99t%20list%20any%20characteristics%20for%20that%20object,%20it%20becomes%20a%202/2%20face-down%20creature%20with%20no%20text,%20no%20name,%20no%20subtypes,%20and%20no%20mana%20cost.%20A%20permanent%20that%20enters%20the%20battlefield%20face%20down%20also%20has%20these%20characteristics%20unless%20otherwise%20specified%20by%20the%20effect%20that%20put%20it%20onto%20the%20battlefield%20face%20down%20or%20allowed%20it%20to%20be%20cast%20face%20down.%20These%20values%20are%20the%20copiable%20values%20of%20that%20object%E2%80%99s%20characteristics.%5Cn%5Cn%20%20708.3.%20Objects%20that%20are%20put%20onto%20the%20battlefield%20face%20down%20are%20turned%20face%20down%20before%20they%20enter%20the%20battlefield,%20so%20the%20permanent%E2%80%99s%20enters-the-battlefield%20abilities%20won%E2%80%99t%20trigger%20(if%20triggered)%20or%20have%20any%20effect%20(if%20static).%5Cn%5Cn%20%20708.4.%20Objects%20that%20are%20cast%20face%20down%20are%20turned%20face%20down%20before%20they%20are%20put%20onto%20the%20stack,%20so%20effects%20that%20care%20about%20the%20characteristics%20of%20a%20spell%20will%20see%20only%20the%20face-down%20spell%E2%80%99s%20characteristics.%20Any%20effects%20or%20prohibitions%20that%20would%20apply%20to%20casting%20an%20object%20with%20these%20characteristics%20(and%20not%20the%20face-up%20object%E2%80%99s%20characteristics)%20are%20applied%20to%20casting%20this%20object.%20The%20permanent%20the%20spell%20becomes%20will%20be%20a%20face-down%20permanent.%5Cn%5Cn%20%20708.5.%20At%20any%20time,%20you%20may%20look%20at%20a%20face-down%20spell%20you%20control%20on%20the%20stack%20or%20a%20face-down%20permanent%20you%20control%20(even%20if%20it%E2%80%99s%20phased%20out).%20You%20can%E2%80%99t%20look%20at%20face-down%20cards%20in%20any%20other%20zone%20or%20face-down%20spells%20or%20permanents%20controlled%20by%20another%20player.%5Cn%5Cn%20%20708.6.%20If%20you%20control%20multiple%20face-down%20spells%20or%20face-down%20permanents,%20you%20must%20ensure%20at%20all%20times%20that%20your%20face-down%20spells%20and%20permanents%20can%20be%20easily%20differentiated%20from%20each%20other.%20This%20includes,%20but%20is%20not%20limited%20to,%20knowing%20what%20ability%20or%20rules%20caused%20the%20permanents%20to%20be%20face%20down,%20the%20order%20spells%20were%20cast,%20the%20order%20that%20face-down%20permanents%20entered%20the%20battlefield,%20which%20creature(s)%20attacked%20last%20turn,%20and%20any%20other%20differences%20between%20face-down%20spells%20or%20permanents.%20Common%20methods%20for%20distinguishing%20between%20face-down%20objects%20include%20using%20counters%20or%20dice%20to%20mark%20the%20different%20objects,%20or%20clearly%20placing%20those%20objects%20in%20order%20on%20the%20table.%5Cn%5Cn%20%20708.7.%20The%20ability%20or%20rules%20that%20allow%20a%20permanent%20to%20be%20face%20down%20may%20also%20allow%20the%20permanent%E2%80%99s%20controller%20to%20turn%20it%20face%20up.%20Spells%20normally%20can%E2%80%99t%20be%20turned%20face%20up.%5Cn%5Cn%20%20708.8.%20As%20a%20face-down%20permanent%20is%20turned%20face%20up,%20its%20copiable%20values%20revert%20to%20its%20normal%20copiable%20values.%20Any%20effects%20that%20have%20been%20applied%20to%20the%20face-down%20permanent%20still%20apply%20to%20the%20face-up%20permanent.%20Any%20abilities%20relating%20to%20the%20permanent%20entering%20the%20battlefield%20don%E2%80%99t%20trigger%20and%20don%E2%80%99t%20have%20any%20effect,%20because%20the%20permanent%20has%20already%20entered%20the%20battlefield.%5Cn%5Cn%20%20708.9.%20If%20a%20face-down%20permanent%20or%20a%20face-down%20component%20of%20a%20merged%20permanent%20moves%20from%20the%20battlefield%20to%20any%20other%20zone,%20its%20owner%20must%20reveal%20it%20to%20all%20players%20as%20they%20move%20it.%20If%20a%20face-down%20spell%20moves%20from%20the%20stack%20to%20any%20zone%20other%20than%20the%20battlefield,%20its%20owner%20must%20reveal%20it%20to%20all%20players%20as%20they%20move%20it.%20If%20a%20player%20leaves%20the%20game,%20all%20face-down%20permanents,%20face-down%20components%20of%20merged%20permanents,%20and%20face-down%20spells%20owned%20by%20that%20player%20must%20be%20revealed%20to%20all%20players.%20At%20the%20end%20of%20each%20game,%20all%20face-down%20permanents,%20face-down%20components%20of%20merged%20permanents,%20and%20face-down%20spells%20must%20be%20revealed%20to%20all%20players.%5Cn%5Cn%20%20708.10.%20If%20a%20face-down%20permanent%20becomes%20a%20copy%20of%20another%20permanent,%20its%20copiable%20values%20become%20the%20copiable%20values%20of%20that%20permanent,%20as%20modified%20by%20its%20face-down%20status.%20Its%20characteristics%20therefore%20remain%20the%20same:%20the%20characteristics%20listed%20by%20the%20ability%20or%20rules%20that%20allowed%20it%20to%20be%20turned%20face%20down.%20However,%20if%20it%20is%20turned%20face%20up,%20its%20copiable%20values%20become%20the%20values%20it%20copied%20from%20the%20other%20permanent.%20See%20rule%20707.3.%5Cn%5Cn%20%20708.11.%20If%20a%20face-down%20permanent%20would%20have%20an%20%E2%80%9CAs%20%5Bthis%20permanent%5D%20is%20turned%20face%20up%20.%20.%20.%E2%80%9D%20ability%20after%20it%E2%80%99s%20turned%20face%20up,%20that%20ability%20is%20applied%20while%20that%20permanent%20is%20being%20turned%20face%20up,%20not%20afterward.%5Cn%5Cn%20%20709.%20Split%20Cards%5Cn%5Cn%20%20709.1.%20Split%20cards%20have%20two%20card%20faces%20on%20a%20single%20card.%20The%20back%20of%20a%20split%20card%20is%20the%20normal%20Magic%20card%20back.%5Cn%5Cn%20%20709.2.%20Although%20split%20cards%20have%20two%20castable%20halves,%20each%20split%20card%20is%20only%20one%20card.%20For%20example,%20a%20player%20who%20has%20drawn%20or%20discarded%20a%20split%20card%20has%20drawn%20or%20discarded%20one%20card,%20not%20two.%5Cn%5Cn%20%20709.3.%20A%20player%20chooses%20which%20half%20of%20a%20split%20card%20they%20are%20casting%20before%20putting%20it%20onto%20the%20stack.%5Cn%5Cn%20%20709.3a%20Only%20the%20chosen%20half%20is%20evaluated%20to%20see%20if%20it%20can%20be%20cast.%20Only%20that%20half%20is%20considered%20to%20be%20put%20onto%20the%20stack.%5Cn%5Cn%20%20709.3b%20While%20on%20the%20stack,%20only%20the%20characteristics%20of%20the%20half%20being%20cast%20exist.%20The%20other%20half%E2%80%99s%20characteristics%20are%20treated%20as%20though%20they%20didn%E2%80%99t%20exist.%5Cn%5Cn%20%20709.3c%20An%20effect%20may%20create%20a%20copy%20of%20a%20split%20card%20and%20allow%20a%20player%20to%20cast%20the%20copy.%20That%20copy%20retains%20the%20characteristics%20of%20the%20two%20halves%20separated%20into%20the%20same%20two%20halves%20as%20the%20original%20card.%20(See%20rule%20707.12.)%5Cn%5Cn%20%20709.4.%20In%20every%20zone%20except%20the%20stack,%20the%20characteristics%20of%20a%20split%20card%20are%20those%20of%20its%20two%20halves%20combined.%20This%20is%20a%20change%20from%20previous%20rules.%5Cn%5Cn%20%20709.4a%20Each%20split%20card%20has%20two%20names.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name%20and%20the%20player%20wants%20to%20choose%20a%20split%20card%E2%80%99s%20name,%20the%20player%20must%20choose%20one%20of%20those%20names%20and%20not%20both.%20An%20object%20has%20the%20chosen%20name%20if%20one%20of%20its%20names%20is%20the%20chosen%20name.%5Cn%5Cn%20%20709.4b%20The%20mana%20cost%20of%20a%20split%20card%20is%20the%20combined%20mana%20costs%20of%20its%20two%20halves.%20A%20split%20card%E2%80%99s%20colors%20and%20mana%20value%20are%20determined%20from%20its%20combined%20mana%20cost.%20An%20effect%20that%20refers%20specifically%20to%20the%20symbols%20in%20a%20split%20card%E2%80%99s%20mana%20cost%20sees%20the%20separate%20symbols%20rather%20than%20the%20whole%20mana%20cost.%5Cn%20%20Example:%20Assault//Battery%E2%80%99s%20mana%20cost%20is%20%7B3%7D%7BR%7D%7BG%7D.%20It%E2%80%99s%20a%20red%20and%20green%20card%20with%20a%20mana%20value%20of%205.%20If%20you%20cast%20Assault,%20the%20resulting%20spell%20is%20a%20red%20spell%20with%20a%20mana%20value%20of%201.%5Cn%20%20Example:%20Fire//Ice%E2%80%99s%20mana%20cost%20is%20%7B2%7D%7BU%7D%7BR%7D.%20It%20has%20the%20same%20mana%20cost%20as%20Steam%20Augury,%20but%20an%20effect%20such%20as%20that%20of%20Jegantha,%20the%20Wellspring%20sees%20that%20it%20contains%20the%20mana%20symbol%20%7B1%7D%20twice.%5Cn%5Cn%20%20709.4c%20A%20split%20card%20has%20each%20card%20type%20specified%20on%20either%20of%20its%20halves%20and%20each%20ability%20in%20the%20text%20box%20of%20each%20half.%5Cn%5Cn%20%20709.4d%20The%20characteristics%20of%20a%20fused%20split%20spell%20on%20the%20stack%20are%20also%20those%20of%20its%20two%20halves%20combined%20(see%20rule%20702.102,%20%E2%80%9CFuse%E2%80%9D).%5Cn%5Cn%20%20710.%20Flip%20Cards%5Cn%5Cn%20%20710.1.%20Flip%20cards%20have%20a%20two-part%20card%20frame%20on%20a%20single%20card.%20The%20text%20that%20appears%20right%20side%20up%20on%20the%20card%20defines%20the%20card%E2%80%99s%20normal%20characteristics.%20Additional%20alternative%20characteristics%20appear%20upside%20down%20on%20the%20card.%20The%20back%20of%20a%20flip%20card%20is%20the%20normal%20Magic%20card%20back.%5Cn%5Cn%20%20710.1a%20The%20top%20half%20of%20a%20flip%20card%20contains%20the%20card%E2%80%99s%20normal%20name,%20text%20box,%20type%20line,%20power,%20and%20toughness.%20The%20text%20box%20usually%20contains%20an%20ability%20that%20causes%20the%20permanent%20to%20%E2%80%9Cflip%E2%80%9D%20if%20certain%20conditions%20are%20met.%5Cn%5Cn%20%20710.1b%20The%20bottom%20half%20of%20a%20flip%20card%20contains%20an%20alternative%20name,%20text%20box,%20type%20line,%20power,%20and%20toughness.%20These%20characteristics%20are%20used%20only%20if%20the%20permanent%20is%20on%20the%20battlefield%20and%20only%20if%20the%20permanent%20is%20flipped.%5Cn%5Cn%20%20710.1c%20A%20flip%20card%E2%80%99s%20color%20and%20mana%20cost%20don%E2%80%99t%20change%20if%20the%20permanent%20is%20flipped.%20Also,%20any%20changes%20to%20it%20by%20external%20effects%20will%20still%20apply.%5Cn%5Cn%20%20710.2.%20In%20every%20zone%20other%20than%20the%20battlefield,%20and%20also%20on%20the%20battlefield%20before%20the%20permanent%20flips,%20a%20flip%20card%20has%20only%20the%20normal%20characteristics%20of%20the%20card.%20Once%20a%20permanent%20is%20flipped,%20its%20normal%20name,%20text%20box,%20type%20line,%20power,%20and%20toughness%20don%E2%80%99t%20apply%20and%20the%20alternative%20versions%20of%20those%20characteristics%20apply%20instead.%5Cn%20%20Example:%20Akki%20Lavarunner%20is%20a%20nonlegendary%20creature%20that%20flips%20into%20a%20legendary%20creature%20named%20Tok-Tok,%20Volcano%20Born.%20An%20effect%20that%20says%20%E2%80%9CSearch%20your%20library%20for%20a%20legendary%20card%E2%80%9D%20can%E2%80%99t%20find%20this%20flip%20card.%20An%20effect%20that%20says%20%E2%80%9CLegendary%20creatures%20get%20+2/+2%E2%80%9D%20doesn%E2%80%99t%20affect%20Akki%20Lavarunner,%20but%20it%20does%20affect%20Tok-Tok.%5Cn%5Cn%20%20710.3.%20You%20must%20ensure%20that%20it%E2%80%99s%20clear%20at%20all%20times%20whether%20a%20permanent%20you%20control%20is%20flipped%20or%20not,%20both%20when%20it%E2%80%99s%20untapped%20and%20when%20it%E2%80%99s%20tapped.%20Common%20methods%20for%20distinguishing%20between%20flipped%20and%20unflipped%20permanents%20include%20using%20coins%20or%20dice%20to%20mark%20flipped%20objects.%5Cn%5Cn%20%20710.4.%20Flipping%20a%20permanent%20is%20a%20one-way%20process.%20Once%20a%20permanent%20is%20flipped,%20it%E2%80%99s%20impossible%20for%20it%20to%20become%20unflipped.%20However,%20if%20a%20flipped%20permanent%20leaves%20the%20battlefield,%20it%20retains%20no%20memory%20of%20its%20status.%20See%20rule%20110.5.%5Cn%5Cn%20%20710.5.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name%20and%20the%20player%20wants%20to%20choose%20a%20flip%20card%E2%80%99s%20alternative%20name,%20the%20player%20may%20do%20so.%5Cn%5Cn%20%20711.%20Leveler%20Cards%5Cn%5Cn%20%20711.1.%20Each%20leveler%20card%20has%20a%20striated%20text%20box%20and%20three%20power/toughness%20boxes.%20The%20text%20box%20of%20a%20leveler%20card%20contains%20two%20level%20symbols.%5Cn%5Cn%20%20711.2.%20A%20level%20symbol%20is%20a%20keyword%20ability%20that%20represents%20a%20static%20ability.%20The%20level%20symbol%20includes%20either%20a%20range%20of%20numbers,%20indicated%20here%20as%20%E2%80%9CN1-N2,%E2%80%9D%20or%20a%20single%20number%20followed%20by%20a%20plus%20sign,%20indicated%20here%20as%20%E2%80%9CN3+.%E2%80%9D%20Any%20abilities%20printed%20within%20the%20same%20text%20box%20striation%20as%20a%20level%20symbol%20are%20part%20of%20its%20static%20ability.%20The%20same%20is%20true%20of%20the%20power/toughness%20box%20printed%20within%20that%20striation,%20indicated%20here%20as%20%E2%80%9C%5BP/T%5D.%E2%80%9D%5Cn%5Cn%20%20711.2a%20%E2%80%9C%7BLEVEL%20N1-N2%7D%20%5BAbilities%5D%20%5BP/T%5D%E2%80%9D%20means%20%E2%80%9CAs%20long%20as%20this%20creature%20has%20at%20least%20N1%20level%20counters%20on%20it,%20but%20no%20more%20than%20N2%20level%20counters%20on%20it,%20it%20has%20base%20power%20and%20toughness%20%5BP/T%5D%20and%20has%20%5Babilities%5D.%E2%80%9D%5Cn%5Cn%20%20711.2b%20%E2%80%9C%7BLEVEL%20N3+%7D%20%5BAbilities%5D%20%5BP/T%5D%E2%80%9D%20means%20%E2%80%9CAs%20long%20as%20this%20creature%20has%20N3%20or%20more%20level%20counters%20on%20it,%20it%20has%20base%20power%20and%20toughness%20%5BP/T%5D%20and%20has%20%5Babilities%5D.%E2%80%9D%5Cn%5Cn%20%20711.3.%20The%20text%20box%20striations%20have%20no%20game%20significance%20other%20than%20clearly%20demarcating%20which%20abilities%20and%20which%20power/toughness%20box%20are%20associated%20with%20which%20level%20symbol.%20Leveler%20cards%20each%20contain%20only%20one%20text%20box.%5Cn%5Cn%20%20711.4.%20Any%20ability%20a%20leveler%20card%20has%20that%20isn%E2%80%99t%20preceded%20by%20a%20level%20symbol%20is%20treated%20normally.%20In%20particular,%20each%20leveler%20permanent%20has%20its%20level%20up%20ability%20(see%20rule%20702.87)%20at%20all%20times;%20it%20may%20be%20activated%20regardless%20of%20how%20many%20level%20counters%20are%20on%20that%20permanent.%5Cn%5Cn%20%20711.5.%20If%20the%20number%20of%20level%20counters%20on%20a%20leveler%20creature%20is%20less%20than%20N1%20(the%20first%20number%20printed%20in%20its%20%7BLEVEL%20N1-N2%7D%20symbol),%20it%20has%20the%20power%20and%20toughness%20denoted%20by%20its%20uppermost%20power/toughness%20box.%5Cn%5Cn%20%20711.6.%20In%20every%20zone%20other%20than%20the%20battlefield,%20a%20leveler%20card%20has%20the%20power%20and%20toughness%20denoted%20by%20its%20uppermost%20power/toughness%20box.%5Cn%5Cn%20%20711.7.%20Some%20enchantments%20have%20the%20subtype%20Class%20and%20associated%20abilities%20that%20give%20them%20a%20class%20level.%20These%20are%20not%20level%20up%20abilities%20and%20class%20levels%20do%20not%20interact%20with%20level%20counters.%20See%20rule%20717,%20%E2%80%9CClass%20Cards.%E2%80%9D%5Cn%5Cn%20%20712.%20Double-Faced%20Cards%5Cn%5Cn%20%20712.1.%20A%20double-faced%20card%20has%20a%20Magic%20card%20face%20on%20each%20side%20rather%20than%20a%20Magic%20card%20face%20on%20one%20side%20and%20a%20Magic%20card%20back%20on%20the%20other.%20There%20are%20two%20kinds%20of%20double-faced%20cards.%20Transforming%20double-faced%20cards%20include%20abilities%20on%20one%20or%20both%20of%20their%20faces%20that%20allow%20the%20card%20to%20%E2%80%9Ctransform%E2%80%9D%20(turn%20over%20to%20its%20other%20face)%20or%20allow%20the%20card%20to%20be%20cast%20or%20enter%20the%20battlefield%20%E2%80%9Ctransformed%E2%80%9D%20(with%20its%20back%20face%20up).%20Modal%20double-faced%20cards%20have%20two%20faces%20that%20are%20independent%20from%20one%20another,%20and%20they%20can%E2%80%99t%20transform.%5Cn%5Cn%20%20712.1a%20A%20transforming%20double-faced%20card%E2%80%99s%20front%20face%20is%20marked%20by%20a%20front-face%20symbol%20in%20its%20upper%20left%20corner.%20On%20Magic%20Origins%C2%AE%20and%20Core%20Set%202019%20double-faced%20cards,%20the%20front-face%20symbol%20is%20a%20modified%20Planeswalker%20icon.%20On%20cards%20in%20the%20Innistrad%C2%AE%20block,%20Shadows%20over%20Innistrad%20set,%20and%20Innistrad:%20Midnight%20Hunt%20set,%20as%20well%20as%20on%20Ulrich%20of%20the%20Krallenhorde%20in%20the%20Eldritch%20Moon%E2%84%A2%20set,%20the%20front-face%20symbol%20is%20a%20sun.%20On%20other%20Eldritch%20Moon%20double-faced%20cards,%20the%20front-face%20symbol%20is%20a%20full%20moon.%20On%20Ixalan%E2%84%A2%20and%20Rivals%20of%20Ixalan%E2%84%A2%20cards,%20the%20front-face%20symbol%20is%20a%20compass%20rose.%20On%20Kamigawa%C2%AE:%20Neon%20Dynasty%20double-faced%20cards,%20the%20front-face%20symbol%20is%20a%20closed%20fan.%5Cn%5Cn%20%20712.1b%20A%20transforming%20double-faced%20card%E2%80%99s%20back%20face%20is%20marked%20by%20a%20back-face%20symbol%20in%20its%20upper%20left%20corner.%20On%20Magic%20Origins%20and%20Core%20Set%202019%20double-faced%20cards,%20the%20back-face%20symbol%20is%20a%20full%20Planeswalker%20icon.%20On%20cards%20in%20the%20Innistrad%20block,%20Shadows%20over%20Innistrad%20set,%20and%20Innistrad:%20Midnight%20Hunt%20set,%20as%20well%20as%20on%20Ulrich,%20Uncontested%20Alpha%20in%20the%20Eldritch%20Moon%20set,%20the%20back-face%20symbol%20is%20a%20crescent%20moon.%20On%20other%20Eldritch%20Moon%20double-faced%20cards,%20the%20back-face%20symbol%20is%20a%20stylized%20image%20of%20Emrakul.%20On%20Ixalan%20and%20Rivals%20of%20Ixalan%20cards,%20the%20back-face%20symbol%20is%20a%20land%20icon.%20On%20Kamigawa:%20Neon%20Dynasty%20double-faced%20cards,%20the%20back-face%20symbol%20is%20an%20open%20fan.%5Cn%5Cn%20%20712.1c%20The%20front%20face%20of%20a%20transforming%20double-faced%20card%20whose%20back%20face%20is%20a%20creature%20has%20the%20back%20face%E2%80%99s%20power%20and%20toughness%20printed%20in%20gray%20above%20the%20power%20and%20toughness%20box.%20This%20is%20reminder%20text%20and%20has%20no%20effect%20on%20game%20play.%5Cn%5Cn%20%20712.1d%20A%20modal%20double-faced%20card%E2%80%99s%20front%20face%20is%20marked%20by%20a%20front-face%20symbol%20in%20its%20upper%20left%20corner.%20The%20front-face%20symbol%20is%20a%20single%20black%20triangle%20inside%20a%20sideways%20teardrop.%5Cn%5Cn%20%20712.1e%20A%20modal%20double-faced%20card%E2%80%99s%20back%20face%20is%20marked%20by%20a%20back-face%20symbol%20in%20its%20upper%20left%20corner.%20The%20back-face%20symbol%20is%20two%20white%20triangles%20inside%20a%20sideways%20teardrop.%5Cn%5Cn%20%20712.1f%20Each%20face%20of%20a%20modal%20double-faced%20card%20includes%20a%20hint%20bar%20in%20the%20lower%20left%20corner%20with%20information%20about%20the%20opposite%20face.%20This%20is%20reminder%20text%20and%20has%20no%20effect%20on%20game%20play.%5Cn%5Cn%20%20712.1g%20Meld%20cards%20have%20a%20Magic%20card%20face%20on%20one%20side%20and%20half%20of%20an%20oversized%20Magic%20card%20face%20on%20the%20other.%20These%20aren%E2%80%99t%20double-faced%20cards%20and%20are%20subject%20to%20their%20own%20set%20of%20rules.%20See%20rule%20713,%20%E2%80%9CMeld%20Cards.%E2%80%9D%5Cn%5Cn%20%20712.2.%20Players%20who%20are%20allowed%20to%20look%20at%20a%20double-faced%20card%20may%20look%20at%20both%20faces.%5Cn%5Cn%20%20712.3.%20Players%20must%20ensure%20that%20double-faced%20cards%20in%20hidden%20zones%20are%20indistinguishable%20from%20other%20cards%20in%20the%20same%20zone.%20To%20do%20this,%20the%20owner%20of%20a%20double-faced%20card%20may%20use%20completely%20opaque%20card%20sleeves%20and/or%20a%20substitute%20card%20(see%20rule%20714).%20Sanctioned%20tournaments%20have%20additional%20rules%20for%20playing%20with%20double-faced%20cards.%20See%20rule%20100.6.%5Cn%5Cn%20%20712.4.%20Each%20face%20of%20a%20double-faced%20card%20has%20its%20own%20set%20of%20characteristics.%5Cn%5Cn%20%20712.4a%20While%20a%20double-faced%20card%20is%20outside%20the%20game%20or%20in%20a%20zone%20other%20than%20the%20battlefield%20or%20stack,%20it%20has%20only%20the%20characteristics%20of%20its%20front%20face.%5Cn%5Cn%20%20712.4b%20Normally,%20a%20transforming%20double-faced%20spell%20has%20its%20front%20face%20up%20while%20on%20the%20stack%20and%20has%20only%20the%20characteristics%20of%20its%20front%20face.%20However,%20if%20an%20effect%20allows%20a%20player%20to%20cast%20a%20transforming%20double-faced%20card%20%E2%80%9Ctransformed,%E2%80%9D%20the%20resulting%20spell%20will%20have%20its%20back%20face%20up%20and%20have%20only%20the%20characteristics%20of%20its%20back%20face.%20Its%20mana%20value%20is%20calculated%20using%20the%20mana%20cost%20of%20its%20front%20face.%20A%20copy%20of%20a%20transforming%20double-faced%20spell%20with%20its%20back%20face%20up%20has%20mana%20value%200.%5Cn%5Cn%20%20712.4c%20While%20a%20transforming%20double-faced%20permanent%20has%20its%20front%20face%20up,%20it%20has%20only%20the%20characteristics%20of%20its%20front%20face.%5Cn%5Cn%20%20712.4d%20While%20a%20transforming%20double-faced%20permanent%20has%20its%20back%20face%20up,%20it%20has%20only%20the%20characteristics%20of%20its%20back%20face.%20However,%20its%20mana%20value%20is%20calculated%20using%20the%20mana%20cost%20of%20its%20front%20face.%20If%20a%20permanent%20is%20copying%20the%20back%20face%20of%20a%20transforming%20double-faced%20card%20(even%20if%20the%20card%20representing%20that%20copy%20is%20itself%20a%20double-faced%20card),%20the%20mana%20value%20of%20that%20permanent%20is%200.%5Cn%5Cn%20%20712.4e%20While%20a%20modal%20double-faced%20spell%20is%20on%20the%20stack%20or%20a%20modal%20double-faced%20permanent%20is%20on%20the%20battlefield,%20it%20has%20only%20the%20characteristics%20of%20the%20face%20that%E2%80%99s%20up.%5Cn%5Cn%20%20712.5.%20Only%20permanents%20represented%20by%20transforming%20double-faced%20cards%20can%20transform.%20(See%20rule%20701.28,%20%E2%80%9CTransform.%E2%80%9D)%20If%20a%20spell%20or%20ability%20instructs%20a%20player%20to%20transform%20any%20permanent%20that%20isn%E2%80%99t%20represented%20by%20a%20transforming%20double-faced%20card,%20nothing%20happens.%5Cn%20%20Example:%20A%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20Wildblood%20Pack%20(the%20back%20face%20of%20a%20transforming%20double-faced%20card).%20The%20Clone%20will%20be%20a%20copy%20of%20the%20Wildblood%20Pack.%20Because%20the%20Clone%20is%20itself%20not%20a%20transforming%20double-faced%20card,%20it%20can%E2%80%99t%20transform.%5Cn%20%20Example:%20A%20player%20casts%20Cytoshape,%20causing%20a%20Kruin%20Outlaw%20(the%20front%20face%20of%20a%20transforming%20double-faced%20card)%20to%20become%20a%20copy%20of%20Elite%20Vanguard%20(a%202/1%20Human%20Soldier%20creature)%20until%20end%20of%20turn.%20The%20player%20then%20casts%20Moonmist,%20which%20reads,%20in%20part,%20%E2%80%9CTransform%20all%20Humans.%E2%80%9D%20Because%20the%20copy%20of%20Elite%20Vanguard%20is%20a%20transforming%20double-faced%20card,%20it%20will%20transform.%20The%20resulting%20permanent%20will%20have%20its%20back%20face%20up,%20but%20it%20will%20still%20be%20a%20copy%20of%20Elite%20Vanguard%20that%20turn.%5Cn%20%20Example:%20A%20player%20controls%20Blackbloom%20Rogue,%20a%20Human%20Rogue%20that%E2%80%99s%20the%20front%20face%20of%20a%20modal%20double-faced%20card.%20They%20cast%20Moonmist.%20Blackbloom%20Rogue%20doesn%E2%80%99t%20transform.%5Cn%5Cn%20%20712.6.%20If%20a%20spell%20or%20ability%20instructs%20a%20player%20to%20transform%20a%20permanent,%20and%20the%20face%20that%20permanent%20would%20transform%20into%20is%20represented%20by%20an%20instant%20or%20sorcery%20card%20face,%20nothing%20happens.%5Cn%5Cn%20%20712.7.%20If%20a%20transforming%20double-faced%20card%20is%20cast%20as%20a%20spell,%20it%E2%80%99s%20put%20on%20the%20stack%20with%20its%20front%20face%20up%20by%20default.%20If%20a%20transforming%20double-faced%20card%20is%20cast%20%E2%80%9Ctransformed,%E2%80%9D%20it%E2%80%99s%20put%20on%20the%20stack%20with%20its%20back%20face%20up.%20A%20player%20casting%20a%20modal%20double-faced%20card%20as%20a%20spell%20chooses%20which%20face%20they%20are%20casting%20before%20putting%20it%20onto%20the%20stack.%20See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D%5Cn%5Cn%20%20712.7a%20Only%20the%20face%20that%20will%20be%20face%20up%20on%20the%20stack%20is%20evaluated%20to%20determine%20if%20it%20can%20be%20cast.%20Only%20that%20face%20is%20considered%20to%20be%20put%20onto%20the%20stack.%5Cn%5Cn%20%20712.7b%20If%20an%20ability%20of%20a%20transforming%20double-faced%20card%E2%80%99s%20front%20face%20allows%20it%20to%20be%20cast%20%E2%80%9Ctransformed,%E2%80%9D%20that%20ability%20is%20also%20considered%20when%20evaluating%20that%20spell%20to%20determine%20if%20it%20can%20be%20cast.%20This%20is%20an%20exception%20to%20712.7a.%5Cn%5Cn%20%20712.8.%20A%20player%20playing%20a%20modal%20double-faced%20card%20as%20a%20land%20chooses%20one%20of%20its%20faces%20that%E2%80%99s%20a%20land%20before%20putting%20it%20onto%20the%20battlefield.%20It%20enters%20the%20battlefield%20with%20that%20face%20up.%20See%20rule%20305,%20%E2%80%9CLands.%E2%80%9D%5Cn%5Cn%20%20712.9.%20By%20default,%20a%20resolving%20double-faced%20spell%20that%20becomes%20a%20permanent%20is%20put%20onto%20the%20battlefield%20with%20the%20same%20face%20up%20that%20was%20face%20up%20on%20the%20stack.%20Some%20abilities%20may%20cause%20a%20transforming%20double-faced%20spell%20with%20its%20front%20face%20up%20on%20the%20stack%20to%20enter%20the%20battlefield%20transformed.%5Cn%5Cn%20%20712.10.%20A%20double-faced%20card%20put%20onto%20the%20battlefield%20from%20a%20zone%20other%20than%20the%20stack%20enters%20the%20battlefield%20with%20its%20front%20face%20up%20by%20default.%5Cn%5Cn%20%20712.10a%20If%20a%20spell%20or%20ability%20puts%20a%20transforming%20double-faced%20card%20onto%20the%20battlefield%20%E2%80%9Ctransformed,%E2%80%9D%20it%20enters%20the%20battlefield%20with%20its%20back%20face%20up.%20If%20a%20player%20is%20instructed%20to%20put%20a%20card%20that%20isn%E2%80%99t%20a%20transforming%20double-faced%20card%20onto%20the%20battlefield%20transformed,%20that%20card%20stays%20in%20its%20current%20zone.%5Cn%5Cn%20%20712.10b%20If%20a%20player%20is%20instructed%20to%20put%20a%20modal%20double-faced%20card%20onto%20the%20battlefield%20and%20its%20front%20face%20isn%E2%80%99t%20a%20permanent%20card,%20the%20card%20stays%20in%20its%20current%20zone.%5Cn%5Cn%20%20712.11.%20If%20an%20effect%20allows%20a%20player%20to%20cast%20a%20double-faced%20card%20as%20a%20face-down%20creature%20spell,%20or%20if%20a%20double-faced%20card%20enters%20the%20battlefield%20face%20down,%20it%20will%20have%20the%20characteristics%20given%20to%20it%20by%20the%20rule%20or%20effect%20that%20caused%20it%20to%20be%20face%20down.%20That%20card%20remains%20hidden,%20using%20a%20face-down%20substitute%20card%20(see%20rule%20714)%20and/or%20opaque%20sleeves.%20See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents.%E2%80%9D%5Cn%5Cn%20%20712.11a%20While%20face%20down,%20a%20transforming%20double-faced%20permanent%20can%E2%80%99t%20transform.%20If%20it%E2%80%99s%20turned%20face%20up,%20it%20will%20have%20its%20front%20face%20up.%5Cn%5Cn%20%20712.12.%20Double-faced%20permanents%20can%E2%80%99t%20be%20turned%20face%20down.%20If%20a%20spell%20or%20ability%20tries%20to%20turn%20a%20double-faced%20permanent%20face%20down,%20nothing%20happens.%5Cn%5Cn%20%20712.13.%20A%20double-faced%20card%20that%20is%20exiled%20face%20down%20remains%2
