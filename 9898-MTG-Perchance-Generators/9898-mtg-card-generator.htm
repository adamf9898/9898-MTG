he%20battlefield%20with%20%5Bthis%20object%5D%E2%80%9D%20or%20%E2%80%9Ccreated%20with%20%5Bthis%20object%5D,%E2%80%9D%20those%20abilities%20are%20linked.%20The%20second%20can%20refer%20only%20to%20objects%20put%20onto%20the%20battlefield%20as%20a%20result%20of%20the%20first.%5Cn%5Cn%20%20%20%20%20%20607.2d%20If%20an%20object%20has%20an%20ability%20printed%20on%20it%20that%20causes%20a%20player%20to%20%E2%80%9Cchoose%20a%20%5Bvalue%5D%E2%80%9D%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20%E2%80%9Cthe%20chosen%20%5Bvalue%5D,%E2%80%9D%20%E2%80%9Cthe%20last%20chosen%20%5Bvalue%5D,%E2%80%9D%20or%20similar,%20those%20abilities%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20a%20choice%20made%20as%20a%20result%20of%20the%20first%20ability.%5Cn%5Cn%20%20%20%20%20%20607.2e%20If%20an%20object%20has%20an%20ability%20printed%20on%20it%20that%20allows%20some%20information%20to%20be%20noted%20and%20another%20ability%20which%20refers%20to%20information%20noted%20for%20that%20object,%20those%20abilities%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20information%20noted%20as%20a%20result%20of%20the%20first%20ability.%5Cn%5Cn%20%20%20%20%20%20607.2f%20If%20an%20object%20has%20an%20ability%20printed%20on%20it%20that%20causes%20a%20player%20to%20choose%20from%20between%20two%20or%20more%20words%20that%20otherwise%20have%20no%20rules%20meaning%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20a%20choice%20involving%20one%20or%20more%20of%20those%20words,%20those%20abilities%20are%20linked.%20The%20second%20can%20refer%20only%20to%20a%20choice%20made%20as%20a%20result%20of%20the%20first%20ability.%5Cn%5Cn%20%20%20%20%20%20607.2g%20If%20an%20object%20has%20an%20ability%20printed%20on%20it%20that%20causes%20a%20player%20to%20pay%20a%20cost%20as%20it%20enters%20the%20battlefield%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20the%20cost%20paid%20%E2%80%9Cas%20%5Bthis%20object%5D%20entered%20the%20battlefield,%E2%80%9D%20these%20abilities%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20a%20cost%20paid%20as%20a%20result%20of%20the%20first%20ability.%5Cn%5Cn%20%20%20%20%20%20607.2h%20If%20an%20object%20has%20both%20a%20static%20ability%20and%20one%20or%20more%20triggered%20abilities%20printed%20on%20it%20in%20the%20same%20paragraph,%20each%20of%20those%20triggered%20abilities%20is%20linked%20to%20the%20static%20ability.%20Each%20triggered%20ability%20refers%20only%20to%20actions%20taken%20as%20a%20result%20of%20the%20static%20ability.%20See%20rule%20603.11.%5Cn%5Cn%20%20%20%20%20%20607.2i%20If%20an%20object%20has%20a%20kicker%20ability%20printed%20on%20it%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20whether%20that%20object%20was%20kicked,%20those%20abilities%20are%20linked.%20The%20second%20refers%20only%20to%20whether%20the%20intent%20to%20pay%20the%20kicker%20cost%20listed%20in%20the%20first%20was%20declared%20as%20the%20object%20was%20cast%20as%20a%20spell.%20If%20a%20kicker%20ability%20lists%20multiple%20costs,%20it%20will%20have%20multiple%20abilities%20linked%20to%20it.%20Each%20of%20those%20abilities%20will%20specify%20which%20kicker%20cost%20it%20refers%20to.%20See%20rule%20702.33,%20%E2%80%9CKicker.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20607.2j%20If%20an%20object%20has%20an%20ability%20printed%20on%20it%20that%20causes%20a%20player%20to%20pay%20a%20variable%20additional%20cost%20as%20it%E2%80%99s%20cast%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20the%20cost%20paid%20%E2%80%9Cas%20%5Bthis%20object%5D%20was%20cast,%E2%80%9D%20these%20abilities%20are%20linked.%20The%20second%20refers%20only%20to%20the%20value%20chosen%20for%20the%20cost%20listed%20in%20the%20first%20as%20the%20object%20was%20cast%20as%20a%20spell.%20See%20rule%20601.2b.%5Cn%5Cn%20%20%20%20%20%20607.2k%20The%20two%20abilities%20represented%20by%20the%20champion%20keyword%20are%20linked%20abilities.%20See%20rule%20702.72,%20%E2%80%9CChampion.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20607.2m%20Abilities%20preceded%20by%20an%20anchor%20word%20are%20linked%20to%20the%20ability%20that%20allows%20a%20player%20to%20choose%20that%20anchor%20word.%20See%20rule%20614.12b.%5Cn%5Cn%20%20%20%20%20%20607.2n%20If%20an%20object%20has%20a%20static%20ability%20printed%20on%20it%20that%20allows%20a%20player%20to%20exile%20one%20or%20more%20cards%20%E2%80%9Cbefore%20you%20shuffle%20your%20deck%20to%20start%20the%20game%E2%80%9D%20and%20an%20ability%20printed%20on%20it%20that%20refers%20to%20cards%20%E2%80%9Cexiled%20with%20cards%20named%20%5Bthis%20object%E2%80%99s%20name%5D,%E2%80%9D%20the%20second%20ability%20is%20linked%20to%20the%20first%20ability%20of%20any%20objects%20that%20had%20the%20specified%20name%20before%20the%20game%20began.%5Cn%5Cn%20%20%20%20%20%20607.2p%20If%20an%20object%20has%20both%20a%20static%20ability%20that%20causes%20a%20player%20to%20make%20a%20choice%20for%20a%20characteristic-defining%20ability%20before%20the%20game%20begins%20and%20that%20characteristic-defining%20ability%20printed%20on%20it%20in%20the%20same%20paragraph,%20those%20abilities%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20the%20choice%20made%20as%20a%20result%20of%20the%20first%20ability%20and%20continues%20to%20refer%20to%20that%20choice%20as%20the%20object%20changes%20zones%20during%20the%20game.%5Cn%5Cn%20%20%20%20%20%20607.2q%20If%20a%20permanent%20spell%20has%20an%20ability%20printed%20on%20it%20that%20allows%20one%20or%20more%20cards%20to%20be%20exiled%20while%20paying%20a%20cost%20to%20cast%20it%20and%20the%20permanent%20that%20spell%20becomes%20has%20an%20ability%20that%20refers%20to%20cards%20%E2%80%9Cexiled%20with%20%5Bthis%20object%5D,%E2%80%9D%20those%20abilities%20are%20linked.%20The%20second%20ability%20refers%20only%20to%20cards%20exiled%20to%20pay%20the%20cost%20of%20the%20spell%20that%20became%20that%20permanent.%5Cn%5Cn%20%20%20%20%20%20607.3.%20If,%20within%20a%20pair%20of%20linked%20abilities,%20one%20ability%20refers%20to%20a%20single%20object%20as%20%E2%80%9Cthe%20exiled%20card,%E2%80%9D%20%E2%80%9Ca%20card%20exiled%20with%20%5Bthis%20card%5D,%E2%80%9D%20or%20a%20similar%20phrase,%20and%20the%20other%20ability%20has%20exiled%20multiple%20cards%20(usually%20because%20it%20was%20copied),%20the%20ability%20refers%20to%20each%20of%20the%20exiled%20cards.%20If%20that%20ability%20asks%20for%20any%20information%20about%20the%20exiled%20card,%20such%20as%20a%20characteristic%20or%20mana%20value,%20it%20gets%20multiple%20answers.%20If%20these%20answers%20are%20used%20to%20determine%20the%20value%20of%20a%20variable,%20the%20sum%20of%20the%20answers%20is%20used.%20If%20that%20ability%20performs%20any%20actions%20on%20%E2%80%9Cthe%E2%80%9D%20card,%20it%20performs%20that%20action%20on%20each%20exiled%20card.%20If%20that%20ability%20creates%20a%20token%20that%20is%20a%20copy%20of%20%E2%80%9Cthe%E2%80%9D%20card,%20then%20for%20each%20exiled%20card,%20it%20creates%20a%20token%20that%20is%20a%20copy%20of%20that%20card.%20If%20that%20ability%20performs%20any%20actions%20on%20%E2%80%9Ca%E2%80%9D%20card,%20the%20controller%20of%20the%20ability%20chooses%20which%20card%20is%20affected.%5Cn%5Cn%20%20%20%20%20%20607.4.%20An%20ability%20may%20be%20part%20of%20more%20than%20one%20pair%20of%20linked%20abilities.%5Cn%20%20%20%20%20%20Example:%20Paradise%20Plume%20has%20the%20following%20three%20abilities:%20%E2%80%9CAs%20Paradise%20Plume%20enters%20the%20battlefield,%20choose%20a%20color,%E2%80%9D%20%E2%80%9CWhenever%20a%20player%20casts%20a%20spell%20of%20the%20chosen%20color,%20you%20may%20gain%201%20life,%E2%80%9D%20and%20%E2%80%9C%7BT%7D:%20Add%20one%20mana%20of%20the%20chosen%20color.%E2%80%9D%20The%20first%20and%20second%20abilities%20are%20linked.%20The%20first%20and%20third%20abilities%20are%20linked.%5Cn%5Cn%20%20%20%20%20%20607.5.%20If%20an%20object%20acquires%20a%20pair%20of%20linked%20abilities%20as%20part%20of%20the%20same%20effect,%20the%20abilities%20will%20be%20similarly%20linked%20to%20one%20another%20on%20that%20object%20even%20though%20they%20weren%E2%80%99t%20printed%20on%20that%20object.%20They%20can%E2%80%99t%20be%20linked%20to%20any%20other%20ability,%20regardless%20of%20what%20other%20abilities%20the%20object%20may%20currently%20have%20or%20may%20have%20had%20in%20the%20past.%5Cn%20%20%20%20%20%20Example:%20Arc-Slogger%20has%20the%20ability%20%E2%80%9C%7BR%7D,%20Exile%20the%20top%20ten%20cards%20of%20your%20library:%20Arc-Slogger%20deals%202%20damage%20to%20any%20target.%E2%80%9D%20Sisters%20of%20Stone%20Death%20has%20the%20ability%20%E2%80%9C%7BB%7D%7BG%7D:%20Exile%20target%20creature%20blocking%20or%20blocked%20by%20Sisters%20of%20Stone%20Death%E2%80%9D%20and%20the%20ability%20%E2%80%9C%7B2%7D%7BB%7D:%20Put%20a%20creature%20card%20exiled%20with%20Sisters%20of%20Stone%20Death%20onto%20the%20battlefield%20under%20your%20control.%E2%80%9D%20Quicksilver%20Elemental%20has%20the%20ability%20%E2%80%9C%7BU%7D:%20Quicksilver%20Elemental%20gains%20all%20activated%20abilities%20of%20target%20creature%20until%20end%20of%20turn.%E2%80%9D%20If%20a%20player%20has%20Quicksilver%20Elemental%20gain%20Arc-Slogger%E2%80%99s%20ability,%20activates%20it,%20then%20has%20Quicksilver%20Elemental%20gain%20Sisters%20of%20Stone%20Death%E2%80%99s%20abilities,%20activates%20the%20exile%20ability,%20and%20then%20activates%20the%20return-to-the-battlefield%20ability,%20only%20the%20creature%20card%20Quicksilver%20Elemental%20exiled%20with%20Sisters%20of%20Stone%20Death%E2%80%99s%20ability%20can%20be%20returned%20to%20the%20battlefield.%20Creature%20cards%20Quicksilver%20Elemental%20exiled%20with%20Arc-Slogger%E2%80%99s%20ability%20can%E2%80%99t%20be%20returned.%5Cn%5Cn%20%20%20%20%20%20607.5a%20If%20an%20object%20gains%20an%20ability%20that%20refers%20to%20a%20choice,%20but%20either%20(a)%20doesn%E2%80%99t%20copy%20that%20ability%E2%80%99s%20linked%20ability%20or%20(b)%20does%20copy%20the%20linked%20ability%20but%20no%20choice%20is%20made%20for%20it,%20then%20the%20choice%20is%20considered%20to%20be%20%E2%80%9Cundefined.%E2%80%9D%20If%20an%20ability%20refers%20to%20an%20undefined%20choice,%20that%20part%20of%20the%20ability%20won%E2%80%99t%20do%20anything.%5Cn%20%20%20%20%20%20Example:%20Voice%20of%20All%20enters%20the%20battlefield%20and%20Unstable%20Shapeshifter%20copies%20it.%20Voice%20of%20All%20reads,%20in%20part,%20%E2%80%9CAs%20Voice%20of%20All%20enters%20the%20battlefield,%20choose%20a%20color.%E2%80%9D%20and%20%E2%80%9CVoice%20of%20All%20has%20protection%20from%20the%20chosen%20color.%E2%80%9D%20Unstable%20Shapeshifter%20never%20had%20a%20chance%20for%20a%20color%20to%20be%20chosen%20for%20it,%20because%20it%20didn%E2%80%99t%20enter%20the%20battlefield%20as%20Voice%20of%20All%20so%20it%20doesn%E2%80%99t%20gain%20a%20protection%20ability.%5Cn%20%20%20%20%20%20Example:%20A%20Vesuvan%20Doppelganger%20enters%20the%20battlefield%20as%20a%20copy%20of%20Voice%20of%20All,%20and%20the%20Doppelganger%E2%80%99s%20controller%20chooses%20blue.%20Later,%20the%20Doppelganger%20copies%20Quirion%20Elves,%20which%20has%20the%20ability,%20%E2%80%9C%7BT%7D:%20Add%20one%20mana%20of%20the%20chosen%20color.%E2%80%9D%20Even%20though%20a%20color%20was%20chosen%20for%20the%20Doppelganger,%20it%20wasn%E2%80%99t%20chosen%20for%20the%20ability%20linked%20to%20the%20mana%20ability%20copied%20from%20the%20Elves.%20If%20that%20mana%20ability%20of%20the%20Doppelganger%20is%20activated,%20it%20will%20not%20produce%20mana.%5Cn%5Cn%20%20%20%20%20%20608.%20Resolving%20Spells%20and%20Abilities%5Cn%5Cn%20%20%20%20%20%20608.1.%20Each%20time%20all%20players%20pass%20in%20succession,%20the%20spell%20or%20ability%20on%20top%20of%20the%20stack%20resolves.%20(See%20rule%20609,%20%E2%80%9CEffects.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20608.2.%20If%20the%20object%20that%E2%80%99s%20resolving%20is%20an%20instant%20spell,%20a%20sorcery%20spell,%20or%20an%20ability,%20its%20resolution%20may%20involve%20several%20steps.%20The%20steps%20described%20in%20rules%20608.2a%20and%20608.2b%20are%20followed%20first.%20The%20steps%20described%20in%20rules%20608.2c%E2%80%93k%20are%20then%20followed%20as%20appropriate,%20in%20no%20specific%20order.%20The%20step%20described%20in%20rule%20608.2m%20is%20followed%20last.%5Cn%5Cn%20%20%20%20%20%20608.2a%20If%20a%20triggered%20ability%20has%20an%20intervening%20%E2%80%9Cif%E2%80%9D%20clause,%20it%20checks%20whether%20the%20clause%E2%80%99s%20condition%20is%20true.%20If%20it%20isn%E2%80%99t,%20the%20ability%20is%20removed%20from%20the%20stack%20and%20does%20nothing.%20Otherwise,%20it%20continues%20to%20resolve.%20See%20rule%20603.4.%5Cn%5Cn%20%20%20%20%20%20608.2b%20If%20the%20spell%20or%20ability%20specifies%20targets,%20it%20checks%20whether%20the%20targets%20are%20still%20legal.%20A%20target%20that%E2%80%99s%20no%20longer%20in%20the%20zone%20it%20was%20in%20when%20it%20was%20targeted%20is%20illegal.%20Other%20changes%20to%20the%20game%20state%20may%20cause%20a%20target%20to%20no%20longer%20be%20legal;%20for%20example,%20its%20characteristics%20may%20have%20changed%20or%20an%20effect%20may%20have%20changed%20the%20text%20of%20the%20spell.%20If%20the%20source%20of%20an%20ability%20has%20left%20the%20zone%20it%20was%20in,%20its%20last%20known%20information%20is%20used%20during%20this%20process.%20If%20all%20its%20targets,%20for%20every%20instance%20of%20the%20word%20%E2%80%9Ctarget,%E2%80%9D%20are%20now%20illegal,%20the%20spell%20or%20ability%20doesn%E2%80%99t%20resolve.%20It%E2%80%99s%20removed%20from%20the%20stack%20and,%20if%20it%E2%80%99s%20a%20spell,%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20Otherwise,%20the%20spell%20or%20ability%20will%20resolve%20normally.%20Illegal%20targets,%20if%20any,%20won%E2%80%99t%20be%20affected%20by%20parts%20of%20a%20resolving%20spell%E2%80%99s%20effect%20for%20which%20they%E2%80%99re%20illegal.%20Other%20parts%20of%20the%20effect%20for%20which%20those%20targets%20are%20not%20illegal%20may%20still%20affect%20them.%20If%20the%20spell%20or%20ability%20creates%20any%20continuous%20effects%20that%20affect%20game%20rules%20(see%20rule%20613.11),%20those%20effects%20don%E2%80%99t%20apply%20to%20illegal%20targets.%20If%20part%20of%20the%20effect%20requires%20information%20about%20an%20illegal%20target,%20it%20fails%20to%20determine%20any%20such%20information.%20Any%20part%20of%20the%20effect%20that%20requires%20that%20information%20won%E2%80%99t%20happen.%5Cn%20%20%20%20%20%20Example:%20Sorin%E2%80%99s%20Thirst%20is%20a%20black%20instant%20that%20reads,%20%E2%80%9CSorin%E2%80%99s%20Thirst%20deals%202%20damage%20to%20target%20creature%20and%20you%20gain%202%20life.%E2%80%9D%20If%20the%20creature%20isn%E2%80%99t%20a%20legal%20target%20during%20the%20resolution%20of%20Sorin%E2%80%99s%20Thirst%20(say,%20if%20the%20creature%20has%20gained%20protection%20from%20black%20or%20left%20the%20battlefield),%20then%20Sorin%E2%80%99s%20Thirst%20doesn%E2%80%99t%20resolve.%20Its%20controller%20doesn%E2%80%99t%20gain%20any%20life.%5Cn%20%20%20%20%20%20Example:%20Plague%20Spores%20reads,%20%E2%80%9CDestroy%20target%20nonblack%20creature%20and%20target%20land.%20They%20can%E2%80%99t%20be%20regenerated.%E2%80%9D%20Suppose%20the%20same%20creature%20land%20is%20chosen%20both%20as%20the%20nonblack%20creature%20and%20as%20the%20land,%20and%20the%20color%20of%20the%20creature%20land%20is%20changed%20to%20black%20before%20Plague%20Spores%20resolves.%20Plague%20Spores%20still%20resolves%20because%20the%20black%20creature%20land%20is%20still%20a%20legal%20target%20for%20the%20%E2%80%9Ctarget%20land%E2%80%9D%20part%20of%20the%20spell.%20The%20%E2%80%9Cdestroy%20target%20nonblack%20creature%E2%80%9D%20part%20of%20the%20spell%20won%E2%80%99t%20affect%20that%20permanent,%20but%20the%20%E2%80%9Cdestroy%20target%20land%E2%80%9D%20part%20of%20the%20spell%20will%20still%20destroy%20it.%20It%20can%E2%80%99t%20be%20regenerated.%5Cn%5Cn%20%20%20%20%20%20608.2c%20The%20controller%20of%20the%20spell%20or%20ability%20follows%20its%20instructions%20in%20the%20order%20written.%20However,%20replacement%20effects%20may%20modify%20these%20actions.%20In%20some%20cases,%20later%20text%20on%20the%20card%20may%20modify%20the%20meaning%20of%20earlier%20text%20(for%20example,%20%E2%80%9CDestroy%20target%20creature.%20It%20can%E2%80%99t%20be%20regenerated%E2%80%9D%20or%20%E2%80%9CCounter%20target%20spell.%20If%20that%20spell%20is%20countered%20this%20way,%20put%20it%20on%20top%20of%20its%20owner%E2%80%99s%20library%20instead%20of%20into%20its%20owner%E2%80%99s%20graveyard.%E2%80%9D)%20Don%E2%80%99t%20just%20apply%20effects%20step%20by%20step%20without%20thinking%20in%20these%20cases%E2%80%94read%20the%20whole%20text%20and%20apply%20the%20rules%20of%20English%20to%20the%20text.%5Cn%5Cn%20%20%20%20%20%20608.2d%20If%20an%20effect%20of%20a%20spell%20or%20ability%20offers%20any%20choices%20other%20than%20choices%20already%20made%20as%20part%20of%20casting%20the%20spell,%20activating%20the%20ability,%20or%20otherwise%20putting%20the%20spell%20or%20ability%20on%20the%20stack,%20the%20player%20announces%20these%20while%20applying%20the%20effect.%20The%20player%20can%E2%80%99t%20choose%20an%20option%20that%E2%80%99s%20illegal%20or%20impossible,%20with%20the%20exception%20that%20having%20a%20library%20with%20no%20cards%20in%20it%20doesn%E2%80%99t%20make%20drawing%20a%20card%20an%20impossible%20action%20(see%20rule%20121.3).%20If%20an%20effect%20divides%20or%20distributes%20something,%20such%20as%20damage%20or%20counters,%20as%20a%20player%20chooses%20among%20any%20number%20of%20untargeted%20players%20and/or%20objects,%20the%20player%20chooses%20the%20amount%20and%20division%20such%20that%20each%20chosen%20player%20or%20object%20receives%20at%20least%20one%20of%20whatever%20is%20being%20divided.%20(Note%20that%20if%20an%20effect%20divides%20or%20distributes%20something,%20such%20as%20damage%20or%20counters,%20as%20a%20player%20chooses%20among%20some%20number%20of%20target%20objects%20and/or%20players,%20the%20amount%20and%20division%20were%20determined%20as%20the%20spell%20or%20ability%20was%20put%20onto%20the%20stack%20rather%20than%20at%20this%20time;%20see%20rule%20601.2d.)%5Cn%20%20%20%20%20%20Example:%20A%20spell%E2%80%99s%20instruction%20reads,%20%E2%80%9CYou%20may%20sacrifice%20a%20creature.%20If%20you%20don%E2%80%99t,%20you%20lose%204%20life.%E2%80%9D%20A%20player%20who%20controls%20no%20creatures%20can%E2%80%99t%20choose%20the%20sacrifice%20option.%5Cn%5Cn%20%20%20%20%20%20608.2e%20Some%20spells%20and%20abilities%20have%20multiple%20steps%20or%20actions,%20denoted%20by%20separate%20sentences%20or%20clauses,%20that%20involve%20multiple%20players.%20In%20these%20cases,%20the%20choices%20for%20the%20first%20action%20are%20made%20in%20APNAP%20order,%20and%20then%20the%20first%20action%20is%20processed%20simultaneously.%20Then%20the%20choices%20for%20the%20second%20action%20are%20made%20in%20APNAP%20order,%20and%20then%20that%20action%20is%20processed%20simultaneously,%20and%20so%20on.%20See%20rule%20101.4.%5Cn%5Cn%20%20%20%20%20%20608.2f%20Some%20spells%20and%20abilities%20include%20actions%20taken%20on%20multiple%20players%20and/or%20objects.%20In%20most%20cases,%20each%20such%20action%20is%20processed%20simultaneously.%20If%20the%20action%20can%E2%80%99t%20be%20processed%20simultaneously,%20it%E2%80%99s%20instead%20processed%20considering%20each%20affected%20player%20or%20object%20individually.%20APNAP%20order%20is%20used%20to%20make%20the%20primary%20determination%20of%20the%20order%20of%20those%20actions.%20Secondarily,%20if%20the%20action%20is%20to%20be%20taken%20on%20both%20a%20player%20and%20an%20object%20they%20control%20or%20on%20multiple%20objects%20controlled%20by%20the%20same%20player,%20the%20player%20who%20controls%20the%20resolving%20spell%20or%20ability%20chooses%20the%20relative%20order%20of%20those%20actions.%5Cn%20%20%20%20%20%20Example:%20Blatant%20Thievery%20says%20%E2%80%9CFor%20each%20opponent,%20gain%20control%20of%20target%20permanent%20that%20player%20controls.%E2%80%9D%20As%20Blatant%20Thievery%20resolves,%20its%20controller%20gains%20control%20of%20all%20permanents%20chosen%20as%20targets%20simultaneously.%5Cn%20%20%20%20%20%20Example:%20Soulfire%20Eruption%20says,%20in%20part,%20%E2%80%9CChoose%20any%20number%20of%20target%20creatures,%20planeswalkers,%20and/or%20players.%20For%20each%20of%20them,%20exile%20the%20top%20card%20of%20your%20library,%20then%20Soulfire%20Eruption%20deals%20damage%20equal%20to%20that%20card%E2%80%99s%20mana%20value%20to%20that%20permanent%20or%20player.%E2%80%9D%20A%20player%20casts%20Soulfire%20Eruption%20targeting%20an%20opponent%20and%20a%20creature%20that%20opponent%20controls.%20As%20Soulfire%20Eruption%20resolves,%20the%20player%20can%E2%80%99t%20exile%20the%20top%20card%20of%20their%20library%20multiple%20times%20at%20the%20same%20time,%20so%20they%20first%20choose%20which%20target%20they%20are%20considering,%20then%20they%20exile%20the%20top%20card%20of%20their%20library,%20and%20finally%20Soulfire%20Eruption%20deals%20damage%20to%20that%20target.%20They%20then%20repeat%20this%20process%20for%20the%20remaining%20target.%20%5Cn%5Cn%20%20%20%20%20%20608.2g%20If%20an%20effect%20gives%20a%20player%20the%20option%20to%20pay%20mana,%20they%20may%20activate%20mana%20abilities%20before%20taking%20that%20action.%20If%20an%20effect%20specifically%20instructs%20or%20allows%20a%20player%20to%20cast%20a%20spell%20during%20resolution,%20they%20do%20so%20by%20following%20the%20steps%20in%20rules%20601.2a%E2%80%93i,%20except%20no%20player%20receives%20priority%20after%20it%E2%80%99s%20cast.%20That%20spell%20becomes%20the%20topmost%20object%20on%20the%20stack,%20and%20the%20currently%20resolving%20spell%20or%20ability%20continues%20to%20resolve,%20which%20may%20include%20casting%20other%20spells%20this%20way.%20No%20other%20spells%20can%20normally%20be%20cast%20and%20no%20other%20abilities%20can%20normally%20be%20activated%20during%20resolution.%5Cn%5Cn%20%20%20%20%20%20608.2h%20If%20an%20effect%20requires%20information%20from%20the%20game%20(such%20as%20the%20number%20of%20creatures%20on%20the%20battlefield),%20the%20answer%20is%20determined%20only%20once,%20when%20the%20effect%20is%20applied.%20If%20the%20effect%20requires%20information%20from%20a%20specific%20object,%20including%20the%20source%20of%20the%20ability%20itself,%20the%20effect%20uses%20the%20current%20information%20of%20that%20object%20if%20it%E2%80%99s%20in%20the%20public%20zone%20it%20was%20expected%20to%20be%20in;%20if%20it%E2%80%99s%20no%20longer%20in%20that%20zone,%20or%20if%20the%20effect%20has%20moved%20it%20from%20a%20public%20zone%20to%20a%20hidden%20zone,%20the%20effect%20uses%20the%20object%E2%80%99s%20last%20known%20information.%20See%20rule%20113.7a.%20If%20an%20ability%20states%20that%20an%20object%20does%20something,%20it%E2%80%99s%20the%20object%20as%20it%20exists%E2%80%94or%20as%20it%20most%20recently%20existed%E2%80%94that%20does%20it,%20not%20the%20ability.%5Cn%5Cn%20%20%20%20%20%20608.2i%20If%20an%20effect%20refers%20to%20certain%20characteristics,%20it%20checks%20only%20for%20the%20value%20of%20the%20specified%20characteristics,%20regardless%20of%20any%20related%20ones%20an%20object%20may%20also%20have.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20reads%20%E2%80%9CDestroy%20all%20black%20creatures%E2%80%9D%20destroys%20a%20white-and-black%20creature,%20but%20one%20that%20reads%20%E2%80%9CDestroy%20all%20nonblack%20creatures%E2%80%9D%20doesn%E2%80%99t.%5Cn%5Cn%20%20%20%20%20%20608.2j%20If%20an%20ability%E2%80%99s%20effect%20refers%20to%20a%20specific%20untargeted%20object%20that%20has%20been%20previously%20referred%20to%20by%20that%20ability%E2%80%99s%20cost%20or%20trigger%20condition,%20it%20still%20affects%20that%20object%20even%20if%20the%20object%20has%20changed%20characteristics.%5Cn%20%20%20%20%20%20Example:%20Wall%20of%20Tears%20says%20%E2%80%9CWhenever%20Wall%20of%20Tears%20blocks%20a%20creature,%20return%20that%20creature%20to%20its%20owner%E2%80%99s%20hand%20at%20end%20of%20combat.%E2%80%9D%20If%20Wall%20of%20Tears%20blocks%20a%20creature,%20then%20that%20creature%20ceases%20to%20be%20a%20creature%20before%20the%20triggered%20ability%20resolves,%20the%20permanent%20will%20still%20be%20returned%20to%20its%20owner%E2%80%99s%20hand.%5Cn%5Cn%20%20%20%20%20%20608.2k%20If%20an%20instant%20spell,%20sorcery%20spell,%20or%20ability%20that%20can%20legally%20resolve%20leaves%20the%20stack%20once%20it%20starts%20to%20resolve,%20it%20will%20continue%20to%20resolve%20fully.%5Cn%5Cn%20%20%20%20%20%20608.2m%20As%20the%20final%20part%20of%20an%20instant%20or%20sorcery%20spell%E2%80%99s%20resolution,%20the%20spell%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20As%20the%20final%20part%20of%20an%20ability%E2%80%99s%20resolution,%20the%20ability%20is%20removed%20from%20the%20stack%20and%20ceases%20to%20exist.%5Cn%5Cn%20%20%20%20%20%20608.3.%20If%20the%20object%20that%E2%80%99s%20resolving%20is%20a%20permanent%20spell,%20its%20resolution%20may%20involve%20several%20steps.%20The%20instructions%20in%20rules%20608.3a%20and%20b%20are%20always%20performed%20first.%20Then%20one%20of%20the%20steps%20in%20rule%20608.3c%E2%80%93e%20is%20performed,%20if%20appropriate.%5Cn%5Cn%20%20%20%20%20%20608.3a%20If%20the%20object%20that%E2%80%99s%20resolving%20has%20no%20targets,%20it%20becomes%20a%20permanent%20and%20enters%20the%20battlefield%20under%20the%20control%20of%20the%20spell%E2%80%99s%20controller.%5Cn%5Cn%20%20%20%20%20%20608.3b%20If%20the%20object%20that%E2%80%99s%20resolving%20has%20a%20target,%20it%20checks%20whether%20the%20target%20is%20still%20legal,%20as%20described%20in%20608.2b.%20If%20a%20spell%20with%20an%20illegal%20target%20is%20a%20bestowed%20Aura%20spell%20(see%20rule%20702.103e)%20or%20a%20mutating%20creature%20spell%20(see%20rule%20702.140b),%20it%20becomes%20a%20creature%20spell%20and%20will%20resolve%20as%20described%20in%20rule%20608.3a.%20Otherwise,%20the%20spell%20doesn%E2%80%99t%20resolve.%20It%20is%20removed%20from%20the%20stack%20and%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20608.3c%20If%20the%20object%20that%E2%80%99s%20resolving%20is%20an%20Aura%20spell,%20it%20becomes%20a%20permanent%20and%20is%20put%20onto%20the%20battlefield%20under%20the%20control%20of%20the%20spell%E2%80%99s%20controller%20attached%20to%20the%20player%20or%20object%20it%20was%20targeting.%5Cn%5Cn%20%20%20%20%20%20608.3d%20If%20the%20object%20that%E2%80%99s%20resolving%20is%20a%20mutating%20creature%20spell,%20the%20object%20representing%20that%20spell%20merges%20with%20the%20permanent%20it%20is%20targeting%20(see%20rule%20725,%20%E2%80%9CMerging%20with%20Permanents%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20608.3e%20If%20a%20permanent%20spell%20resolves%20but%20its%20controller%20can%E2%80%99t%20put%20it%20onto%20the%20battlefield,%20that%20player%20puts%20it%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%20%20%20%20%20%20Example:%20Worms%20of%20the%20Earth%20has%20the%20ability%20%E2%80%9CLands%20can%E2%80%99t%20enter%20the%20battlefield.%E2%80%9D%20Clone%20says%20%E2%80%9CYou%20may%20have%20Clone%20enter%20the%20battlefield%20as%20a%20copy%20of%20any%20creature%20on%20the%20battlefield.%E2%80%9D%20If%20a%20player%20casts%20Clone%20and%20chooses%20to%20copy%20Dryad%20Arbor%20(a%20land%20creature)%20while%20Worms%20of%20the%20Earth%20is%20on%20the%20battlefield,%20Clone%20can%E2%80%99t%20enter%20the%20battlefield%20from%20the%20stack.%20It%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20608.3f%20If%20the%20object%20that%E2%80%99s%20resolving%20is%20a%20copy%20of%20a%20permanent%20spell,%20it%20will%20become%20a%20token%20permanent%20as%20it%20is%20put%20onto%20the%20battlefield%20in%20any%20of%20the%20steps%20above.%20A%20token%20put%20onto%20the%20battlefield%20this%20way%20is%20no%20longer%20a%20copy%20of%20a%20spell%20and%20is%20not%20%E2%80%9Ccreated%E2%80%9D%20for%20the%20purposes%20of%20any%20rules%20or%20effects%20that%20refer%20to%20creating%20a%20token.%5Cn%5Cn%20%20%20%20%20%20608.3g%20If%20the%20object%20that%E2%80%99s%20resolving%20has%20a%20static%20ability%20that%20functions%20on%20the%20stack%20and%20creates%20a%20delayed%20triggered%20ability,%20that%20delayed%20triggered%20ability%20is%20created%20as%20that%20permanent%20is%20put%20onto%20the%20battlefield%20in%20any%20of%20the%20steps%20above.%20(See%20rules%20702.109,%20%E2%80%9CDash,%E2%80%9D%20and%20rule%20702.152,%20%E2%80%9CBlitz.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20609.%20Effects%5Cn%5Cn%20%20%20%20%20%20609.1.%20An%20effect%20is%20something%20that%20happens%20in%20the%20game%20as%20a%20result%20of%20a%20spell%20or%20ability.%20When%20a%20spell,%20activated%20ability,%20or%20triggered%20ability%20resolves,%20it%20may%20create%20one%20or%20more%20one-shot%20or%20continuous%20effects.%20Static%20abilities%20may%20create%20one%20or%20more%20continuous%20effects.%20Text%20itself%20is%20never%20an%20effect.%5Cn%5Cn%20%20%20%20%20%20609.2.%20Effects%20apply%20only%20to%20permanents%20unless%20the%20instruction%E2%80%99s%20text%20states%20otherwise%20or%20they%20clearly%20can%20apply%20only%20to%20objects%20in%20one%20or%20more%20other%20zones.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20changes%20all%20lands%20into%20creatures%20won%E2%80%99t%20alter%20land%20cards%20in%20players%E2%80%99%20graveyards.%20But%20an%20effect%20that%20says%20spells%20cost%20more%20to%20cast%20will%20apply%20only%20to%20spells%20on%20the%20stack,%20since%20a%20spell%20is%20always%20on%20the%20stack%20while%20a%20player%20is%20casting%20it.%5Cn%5Cn%20%20%20%20%20%20609.3.%20If%20an%20effect%20attempts%20to%20do%20something%20impossible,%20it%20does%20only%20as%20much%20as%20possible.%5Cn%20%20%20%20%20%20Example:%20If%20a%20player%20is%20holding%20only%20one%20card,%20an%20effect%20that%20reads%20%E2%80%9CDiscard%20two%20cards%E2%80%9D%20causes%20them%20to%20discard%20only%20that%20card.%20If%20an%20effect%20moves%20cards%20out%20of%20the%20library%20(as%20opposed%20to%20drawing),%20it%20moves%20as%20many%20as%20possible.%5Cn%5Cn%20%20%20%20%20%20609.4.%20Some%20effects%20state%20that%20a%20player%20may%20do%20something%20%E2%80%9Cas%20though%E2%80%9D%20some%20condition%20were%20true%20or%20a%20creature%20can%20do%20something%20%E2%80%9Cas%20though%E2%80%9D%20some%20condition%20were%20true.%20This%20applies%20only%20to%20the%20stated%20effect.%20For%20purposes%20of%20that%20effect,%20treat%20the%20game%20exactly%20as%20if%20the%20stated%20condition%20were%20true.%20For%20all%20other%20purposes,%20treat%20the%20game%20normally.%5Cn%5Cn%20%20%20%20%20%20609.4a%20If%20two%20effects%20state%20that%20a%20player%20may%20(or%20a%20creature%20can)%20do%20the%20same%20thing%20%E2%80%9Cas%20though%E2%80%9D%20different%20conditions%20were%20true,%20both%20conditions%20could%20apply.%20If%20one%20%E2%80%9Cas%20though%E2%80%9D%20effect%20satisfies%20the%20requirements%20for%20another%20%E2%80%9Cas%20though%E2%80%9D%20effect,%20then%20both%20effects%20will%20apply.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20Vedalken%20Orrery,%20an%20artifact%20that%20says%20%E2%80%9CYou%20may%20cast%20spells%20as%20though%20they%20had%20flash.%E2%80%9D%20That%20player%20casts%20Shaman%E2%80%99s%20Trance,%20an%20instant%20that%20says,%20in%20part,%20%E2%80%9CYou%20may%20play%20lands%20and%20cast%20spells%20from%20other%20players%E2%80%99%20graveyards%20this%20turn%20as%20though%20those%20cards%20were%20in%20your%20graveyard.%E2%80%9D%20The%20player%20may%20cast%20a%20sorcery%20with%20flashback%20from%20another%20player%E2%80%99s%20graveyard%20as%20though%20it%20were%20in%20that%20player%E2%80%99s%20graveyard%20and%20as%20though%20it%20had%20flash.%5Cn%5Cn%20%20%20%20%20%20609.4b%20If%20an%20effect%20allows%20a%20player%20to%20spend%20mana%20%E2%80%9Cas%20though%20it%20were%20mana%20of%20any%20%5Btype%20or%20color%5D,%E2%80%9D%20this%20affects%20only%20how%20the%20player%20may%20pay%20a%20cost.%20It%20doesn%E2%80%99t%20change%20that%20cost,%20and%20it%20doesn%E2%80%99t%20change%20what%20mana%20was%20actually%20spent%20to%20pay%20that%20cost.%5Cn%5Cn%20%20%20%20%20%20609.5.%20If%20an%20effect%20could%20result%20in%20a%20tie,%20the%20text%20of%20the%20spell%20or%20ability%20that%20created%20the%20effect%20will%20specify%20what%20to%20do%20in%20the%20event%20of%20a%20tie.%20The%20Magic%20game%20has%20no%20default%20for%20ties.%5Cn%5Cn%20%20%20%20%20%20609.6.%20Some%20continuous%20effects%20are%20replacement%20effects%20or%20prevention%20effects.%20See%20rules%20614%20and%20615.%5Cn%5Cn%20%20%20%20%20%20609.7.%20Some%20effects%20apply%20to%20damage%20from%20a%20source%E2%80%94for%20example,%20%E2%80%9CThe%20next%20time%20a%20red%20source%20of%20your%20choice%20would%20deal%20damage%20to%20you%20this%20turn,%20prevent%20that%20damage.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20609.7a%20If%20an%20effect%20requires%20a%20player%20to%20choose%20a%20source%20of%20damage,%20they%20may%20choose%20a%20permanent;%20a%20spell%20on%20the%20stack%20(including%20a%20permanent%20spell);%20any%20object%20referred%20to%20by%20an%20object%20on%20the%20stack,%20by%20a%20replacement%20or%20prevention%20effect%20that%E2%80%99s%20waiting%20to%20apply,%20or%20by%20a%20delayed%20triggered%20ability%20that%E2%80%99s%20waiting%20to%20trigger%20(even%20if%20that%20object%20is%20no%20longer%20in%20the%20zone%20it%20used%20to%20be%20in);%20or%20a%20face-up%20object%20in%20the%20command%20zone.%20A%20source%20doesn%E2%80%99t%20need%20to%20be%20capable%20of%20dealing%20damage%20to%20be%20a%20legal%20choice.%20The%20source%20is%20chosen%20when%20the%20effect%20is%20created.%20If%20the%20player%20chooses%20a%20permanent,%20the%20effect%20will%20apply%20to%20the%20next%20damage%20dealt%20by%20that%20permanent,%20regardless%20of%20whether%20it%E2%80%99s%20combat%20damage%20or%20damage%20dealt%20as%20the%20result%20of%20a%20spell%20or%20ability.%20If%20the%20player%20chooses%20a%20permanent%20spell,%20the%20effect%20will%20apply%20to%20any%20damage%20dealt%20by%20that%20spell%20and%20any%20damage%20dealt%20by%20the%20permanent%20that%20spell%20becomes%20when%20it%20resolves.%5Cn%5Cn%20%20%20%20%20%20609.7b%20Some%20effects%20from%20resolved%20spells%20and%20abilities%20prevent%20or%20replace%20damage%20from%20sources%20with%20certain%20properties,%20such%20as%20a%20creature%20or%20a%20source%20of%20a%20particular%20color.%20When%20the%20source%20would%20deal%20damage,%20the%20%E2%80%9Cshield%E2%80%9D%20rechecks%20the%20source%E2%80%99s%20properties.%20If%20the%20properties%20no%20longer%20match,%20the%20damage%20isn%E2%80%99t%20prevented%20or%20replaced.%20If%20for%20any%20reason%20the%20shield%20prevents%20no%20damage%20or%20replaces%20no%20damage,%20the%20shield%20isn%E2%80%99t%20used%20up.%5Cn%5Cn%20%20%20%20%20%20609.7c%20Some%20effects%20from%20static%20abilities%20prevent%20or%20replace%20damage%20from%20sources%20with%20certain%20properties.%20For%20these%20effects,%20the%20prevention%20or%20replacement%20applies%20to%20sources%20that%20are%20permanents%20with%20that%20property%20and%20to%20any%20sources%20that%20aren%E2%80%99t%20on%20the%20battlefield%20that%20have%20that%20property.%5Cn%5Cn%20%20%20%20%20%20609.8.%20Some%20effects%20look%20back%20in%20time%20and%20consider%20previous%20game%20states%20and%20actions%20rather%20than%20considering%20the%20current%20game%20state.%20If%20such%20an%20effect%20refers%20to%20an%20object%20or%20group%20of%20objects,%20those%20objects%20don%E2%80%99t%20need%20to%20be%20currently%20in%20the%20zone%20they%20were%20in%20at%20the%20time%20of%20the%20action,%20nor%20do%20they%20need%20to%20currently%20meet%20the%20criteria%20described%20in%20the%20action,%20as%20long%20as%20they%20did%20so%20at%20the%20specified%20time.%5Cn%20%20%20%20%20%20Example:%20A%20player%20attacks%20with%20Bear%20Cub.%20Later%20in%20the%20turn,%20an%20effect%20causes%20Bear%20Cub%20to%20become%20a%20noncreature%20permanent.%20The%20same%20player%20then%20casts%20Search%20Party%20Captain,%20a%20spell%20that%20says%20in%20part%20%E2%80%9CThis%20spell%20costs%20%7B1%7D%20less%20to%20cast%20for%20each%20creature%20you%20attacked%20with%20this%20turn.%E2%80%9D%20That%20spell%20costs%20%7B1%7D%20less%20because%20the%20player%20attacked%20with%20a%20creature,%20even%20though%20the%20Bear%20Cub%20they%20attacked%20with%20is%20no%20longer%20a%20creature.%5Cn%5Cn%20%20%20%20%20%20610.%20One-Shot%20Effects%5Cn%5Cn%20%20%20%20%20%20610.1.%20A%20one-shot%20effect%20does%20something%20just%20once%20and%20doesn%E2%80%99t%20have%20a%20duration.%20Examples%20include%20dealing%20damage,%20destroying%20a%20permanent,%20creating%20a%20token,%20and%20moving%20an%20object%20from%20one%20zone%20to%20another.%5Cn%5Cn%20%20%20%20%20%20610.2.%20Some%20one-shot%20effects%20create%20a%20delayed%20triggered%20ability,%20which%20instructs%20a%20player%20to%20do%20something%20later%20in%20the%20game%20(usually%20at%20a%20specific%20time)%20rather%20than%20as%20the%20spell%20or%20ability%20that%E2%80%99s%20creating%20the%20one-shot%20effect%20resolves.%20See%20rule%20603.7.%5Cn%5Cn%20%20%20%20%20%20610.3.%20Some%20one-shot%20effects%20cause%20an%20object%20to%20change%20zones%20%E2%80%9Cuntil%E2%80%9D%20a%20specified%20event%20occurs.%20A%20second%20one-shot%20effect%20is%20created%20immediately%20after%20the%20specified%20event.%20This%20second%20one-shot%20effect%20returns%20the%20object%20to%20its%20previous%20zone.%5Cn%5Cn%20%20%20%20%20%20610.3a%20If%20a%20resolving%20spell%20or%20activated%20ability%20creates%20the%20initial%20one-shot%20effect%20that%20causes%20the%20object%20to%20change%20zones,%20and%20the%20specified%20event%20has%20already%20occurred%20before%20that%20one-shot%20effect%20would%20occur%20but%20after%20that%20spell%20or%20ability%20was%20put%20onto%20the%20stack,%20the%20object%20doesn%E2%80%99t%20move.%5Cn%5Cn%20%20%20%20%20%20610.3b%20If%20a%20resolving%20triggered%20ability%20creates%20the%20initial%20one-shot%20effect%20that%20causes%20the%20object%20to%20change%20zones,%20and%20the%20specified%20event%20has%20already%20occurred%20before%20that%20one-shot%20effect%20would%20occur%20but%20after%20that%20ability%20triggered,%20the%20object%20doesn%E2%80%99t%20move.%5Cn%5Cn%20%20%20%20%20%20610.3c%20An%20object%20returned%20to%20the%20battlefield%20this%20way%20returns%20under%20its%20owner%E2%80%99s%20control%20unless%20otherwise%20specified.%5Cn%5Cn%20%20%20%20%20%20610.3d%20If%20multiple%20one-shot%20effects%20are%20created%20this%20way%20immediately%20after%20one%20or%20more%20simultaneous%20events,%20those%20one-shot%20effects%20are%20also%20simultaneous.%5Cn%20%20%20%20%20%20Example:%20Two%20Banisher%20Priests%20have%20each%20exiled%20a%20card.%20All%20creatures%20are%20destroyed%20at%20the%20same%20time%20by%20Day%20of%20Judgment.%20The%20two%20exiled%20cards%20are%20returned%20to%20the%20battlefield%20at%20the%20same%20time.%5Cn%5Cn%20%20%20%20%20%20610.4.%20Some%20one-shot%20effects%20cause%20a%20permanent%20to%20phase%20out%20%E2%80%9Cuntil%E2%80%9D%20a%20specified%20event%20occurs.%20A%20second%20one-shot%20effect%20is%20created%20immediately%20after%20the%20specified%20event.%20This%20second%20one-shot%20effect%20causes%20the%20permanent%20to%20phase%20in.%5Cn%5Cn%20%20%20%20%20%20610.4a%20A%20permanent%20phased%20out%20this%20way%20doesn%E2%80%99t%20phase%20in%20as%20a%20result%20of%20the%20turn-based%20action%20during%20a%20player%E2%80%99s%20untap%20step%20(see%20rule%20502.1).%20Other%20effects%20may%20cause%20it%20to%20phase%20in.%20If%20a%20permanent%20phased%20out%20this%20way%20phases%20in%20due%20to%20another%20effect,%20the%20second%20one-shot%20effect%20doesn%E2%80%99t%20happen,%20even%20if%20that%20permanent%20has%20phased%20out%20again.%5Cn%5Cn%20%20%20%20%20%20610.4b%20If%20a%20resolving%20spell%20or%20activated%20ability%20creates%20the%20initial%20one-shot%20effect%20that%20causes%20the%20permanent%20to%20phase%20out,%20and%20the%20specified%20event%20has%20already%20occurred%20before%20that%20one-shot%20effect%20would%20occur%20but%20after%20that%20spell%20or%20ability%20was%20put%20onto%20the%20stack,%20the%20permanent%20doesn%E2%80%99t%20phase%20out.%5Cn%5Cn%20%20%20%20%20%20610.4c%20If%20a%20resolving%20triggered%20ability%20creates%20the%20initial%20one-shot%20effect%20that%20causes%20the%20permanent%20to%20phase%20out,%20and%20the%20specified%20event%20has%20already%20occurred%20before%20that%20one-shot%20effect%20would%20occur%20but%20after%20that%20ability%20triggered,%20the%20permanent%20doesn%E2%80%99t%20phase%20out.%5Cn%5Cn%20%20%20%20%20%20610.4d%20If%20multiple%20one-shot%20effects%20are%20created%20this%20way%20immediately%20after%20one%20or%20more%20simultaneous%20events,%20those%20one-shot%20effects%20are%20also%20simultaneous.%5Cn%5Cn%20%20%20%20%20%20611.%20Continuous%20Effects%5Cn%5Cn%20%20%20%20%20%20611.1.%20A%20continuous%20effect%20modifies%20characteristics%20of%20objects,%20modifies%20control%20of%20objects,%20or%20affects%20players%20or%20the%20rules%20of%20the%20game,%20for%20a%20fixed%20or%20indefinite%20period.%5Cn%5Cn%20%20%20%20%20%20611.2.%20A%20continuous%20effect%20may%20be%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability.%5Cn%5Cn%20%20%20%20%20%20611.2a%20A%20continuous%20effect%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability%20lasts%20as%20long%20as%20stated%20by%20the%20spell%20or%20ability%20creating%20it%20(such%20as%20%E2%80%9Cuntil%20end%20of%20turn%E2%80%9D).%20If%20no%20duration%20is%20stated,%20it%20lasts%20until%20the%20end%20of%20the%20game.%5Cn%5Cn%20%20%20%20%20%20611.2b%20Some%20continuous%20effects%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability%20have%20durations%20worded%20%E2%80%9Cfor%20as%20long%20as%20.%20.%20.%20.%E2%80%9D%20If%20the%20%E2%80%9Cfor%20as%20long%20as%E2%80%9D%20duration%20never%20starts,%20or%20it%20ends%20before%20the%20moment%20the%20effect%20would%20first%20be%20applied,%20the%20effect%20does%20nothing.%20It%20doesn%E2%80%99t%20start%20and%20immediately%20stop%20again,%20and%20it%20doesn%E2%80%99t%20last%20forever.%5Cn%20%20%20%20%20%20Example:%20Master%20Thief%20has%20the%20ability%20%E2%80%9CWhen%20Master%20Thief%20enters%20the%20battlefield,%20gain%20control%20of%20target%20artifact%20for%20as%20long%20as%20you%20control%20Master%20Thief.%E2%80%9D%20If%20you%20lose%20control%20of%20Master%20Thief%20before%20the%20ability%20resolves,%20it%20does%20nothing,%20because%20its%20duration%E2%80%94as%20long%20as%20you%20control%20Master%20Thief%E2%80%94was%20over%20before%20the%20effect%20began.%5Cn%5Cn%20%20%20%20%20%20611.2c%20If%20a%20continuous%20effect%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability%20modifies%20the%20characteristics%20or%20changes%20the%20controller%20of%20any%20objects,%20the%20set%20of%20objects%20it%20affects%20is%20determined%20when%20that%20continuous%20effect%20begins.%20After%20that%20point,%20the%20set%20won%E2%80%99t%20change.%20(Note%20that%20this%20works%20differently%20than%20a%20continuous%20effect%20from%20a%20static%20ability.)%20A%20continuous%20effect%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability%20that%20doesn%E2%80%99t%20modify%20the%20characteristics%20or%20change%20the%20controller%20of%20any%20objects%20modifies%20the%20rules%20of%20the%20game,%20so%20it%20can%20affect%20objects%20that%20weren%E2%80%99t%20affected%20when%20that%20continuous%20effect%20began.%20If%20a%20single%20continuous%20effect%20has%20parts%20that%20modify%20the%20characteristics%20or%20changes%20the%20controller%20of%20any%20objects%20and%20other%20parts%20that%20don%E2%80%99t,%20the%20set%20of%20objects%20each%20part%20applies%20to%20is%20determined%20independently.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20reads%20%E2%80%9CAll%20white%20creatures%20get%20+1/+1%20until%20end%20of%20turn%E2%80%9D%20gives%20the%20bonus%20to%20all%20permanents%20that%20are%20white%20creatures%20when%20the%20spell%20or%20ability%20resolves%E2%80%94even%20if%20they%20change%20color%20later%E2%80%94and%20doesn%E2%80%99t%20affect%20those%20that%20enter%20the%20battlefield%20or%20turn%20white%20afterward.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20reads%20%E2%80%9CPrevent%20all%20damage%20creatures%20would%20deal%20this%20turn%E2%80%9D%20doesn%E2%80%99t%20modify%20any%20object%E2%80%99s%20characteristics,%20so%20it%E2%80%99s%20modifying%20the%20rules%20of%20the%20game.%20That%20means%20the%20effect%20will%20apply%20even%20to%20damage%20from%20creatures%20that%20weren%E2%80%99t%20on%20the%20battlefield%20when%20the%20continuous%20effect%20began.%20It%20also%20affects%20damage%20from%20permanents%20that%20become%20creatures%20later%20in%20the%20turn.%5Cn%5Cn%20%20%20%20%20%20611.2d%20If%20a%20resolving%20spell%20or%20ability%20that%20creates%20a%20continuous%20effect%20contains%20a%20variable%20such%20as%20X,%20the%20value%20of%20that%20variable%20is%20determined%20only%20once,%20on%20resolution.%20See%20rule%20608.2h.%5Cn%5Cn%20%20%20%20%20%20611.2e%20If%20a%20resolving%20spell%20or%20ability%20both%20puts%20a%20nontoken%20permanent%20onto%20the%20battlefield%20and%20creates%20a%20continuous%20effect%20stating%20that%20the%20permanent%20%E2%80%9Cis%20%5Bcharacteristic%5D,%E2%80%9D%20that%20continuous%20effect%20applies%20simultaneously%20with%20the%20permanent%20entering%20the%20battlefield.%20This%20characteristic%20is%20usually%20a%20color%20or%20a%20creature%20type.%20If%20the%20continuous%20effect%20says%20the%20permanent%20%E2%80%9Cbecomes%20%5Bcharacteristic%5D%E2%80%9D%20or%20%E2%80%9Cgains%20%5Ban%20ability%5D,%E2%80%9D%20that%20effect%20applies%20after%20the%20permanent%20is%20on%20the%20battlefield.%5Cn%20%20%20%20%20%20Example:%20Arbiter%20of%20the%20Ideal%20puts%20an%20artifact,%20creature,%20or%20land%20card%20onto%20the%20battlefield%20and%20says,%20in%20part,%20%E2%80%9CThat%20permanent%20is%20an%20enchantment%20in%20addition%20to%20its%20other%20types.%E2%80%9D%20An%20ability%20that%20triggers%20whenever%20an%20enchantment%20enters%20the%20battlefield%20would%20trigger.%20The%20permanent%20doesn%E2%80%99t%20enter%20the%20battlefield%20and%20then%20become%20an%20enchantment.%5Cn%5Cn%20%20%20%20%20%20611.2f%20Some%20spells%20and%20abilities%20generate%20a%20continuous%20effect%20that%20modifies%20the%20characteristics%20of%20the%20next%20spell%20a%20player%20casts,%20the%20next%20spell%20that%20fulfills%20certain%20conditions%20a%20player%20casts%20during%20some%20duration,%20or%20similar.%20These%20effects%20do%20not%20begin%20immediately.%20Rather,%20they%20begin%20to%20apply%20at%20the%20time%20that%20player%20next%20puts%20an%20appropriate%20spell%20on%20the%20stack,%20and%20they%20apply%20to%20that%20spell.%20See%20rule%20601.2a.%5Cn%5Cn%20%20%20%20%20%20611.3.%20A%20continuous%20effect%20may%20be%20generated%20by%20the%20static%20ability%20of%20an%20object.%5Cn%5Cn%20%20%20%20%20%20611.3a%20A%20continuous%20effect%20generated%20by%20a%20static%20ability%20isn%E2%80%99t%20%E2%80%9Clocked%20in%E2%80%9D;%20it%20applies%20at%20any%20given%20moment%20to%20whatever%20its%20text%20indicates.%5Cn%5Cn%20%20%20%20%20%20611.3b%20The%20effect%20applies%20at%20all%20times%20that%20the%20permanent%20generating%20it%20is%20on%20the%20battlefield%20or%20the%20object%20generating%20it%20is%20in%20the%20appropriate%20zone.%5Cn%20%20%20%20%20%20Example:%20A%20permanent%20with%20the%20static%20ability%20%E2%80%9CAll%20white%20creatures%20get%20+1/+1%E2%80%9D%20generates%20an%20effect%20that%20continuously%20gives%20+1/+1%20to%20each%20white%20creature%20on%20the%20battlefield.%20If%20a%20creature%20becomes%20white,%20it%20gets%20this%20bonus;%20a%20creature%20that%20stops%20being%20white%20loses%20it.%5Cn%5Cn%20%20%20%20%20%20611.3c%20Continuous%20effects%20that%20modify%20characteristics%20of%20permanents%20do%20so%20simultaneously%20with%20the%20permanent%20entering%20the%20battlefield.%20They%20don%E2%80%99t%20wait%20until%20the%20permanent%20is%20on%20the%20battlefield%20and%20then%20change%20it.%20Because%20such%20effects%20apply%20as%20the%20permanent%20enters%20the%20battlefield,%20they%20are%20applied%20before%20determining%20whether%20the%20permanent%20will%20cause%20an%20ability%20to%20trigger%20when%20it%20enters%20the%20battlefield.%5Cn%20%20%20%20%20%20Example:%20A%20permanent%20with%20the%20static%20ability%20%E2%80%9CAll%20white%20creatures%20get%20+1/+1%E2%80%9D%20is%20on%20the%20battlefield.%20A%20creature%20spell%20that%20would%20normally%20create%20a%201/1%20white%20creature%20instead%20creates%20a%202/2%20white%20creature.%20The%20creature%20doesn%E2%80%99t%20enter%20the%20battlefield%20as%201/1%20and%20then%20change%20to%202/2.%5Cn%5Cn%20%20%20%20%20%20611.3d%20Continuous%20effects%20from%20static%20abilities%20may%20allow%20a%20player%20to%20play%20a%20land%20or%20cast%20a%20permanent%20spell,%20or%20may%20grant%20an%20ability%20to%20a%20permanent%20spell%20or%20card%20that%20allows%20it%20to%20be%20cast.%20If%20the%20effect%20also%20grants%20that%20object%20an%20ability%20that%20functions%20only%20on%20the%20battlefield,%20that%20ability%20lasts%20as%20long%20as%20stated%20by%20the%20effect%20granting%20that%20permission%20or%20ability.%20If%20no%20duration%20is%20stated,%20it%20lasts%20until%20the%20end%20of%20the%20game.%20This%20is%20an%20exception%20to%20rules%20611.3a%E2%80%93b.%5Cn%5Cn%20%20%20%20%20%20612.%20Text-Changing%20Effects%5Cn%5Cn%20%20%20%20%20%20612.1.%20Some%20continuous%20effects%20change%20an%20object%E2%80%99s%20text.%20This%20can%20apply%20to%20any%20words%20or%20symbols%20printed%20on%20that%20object,%20but%20generally%20affects%20only%20that%20object%E2%80%99s%20rules%20text%20(which%20appears%20in%20its%20text%20box)%20and/or%20the%20text%20that%20appears%20in%20its%20type%20line.%20Such%20an%20effect%20is%20a%20text-changing%20effect.%5Cn%5Cn%20%20%20%20%20%20612.2.%20A%20text-changing%20effect%20changes%20only%20those%20words%20that%20are%20used%20in%20the%20correct%20way%20(for%20example,%20a%20Magic%20color%20word%20being%20used%20as%20a%20color%20word,%20a%20land%20type%20word%20used%20as%20a%20land%20type,%20or%20a%20creature%20type%20word%20used%20as%20a%20creature%20type).%20An%20effect%20that%20changes%20a%20color%20word%20or%20a%20subtype%20can%E2%80%99t%20change%20a%20card%20name,%20even%20if%20that%20name%20contains%20a%20word%20or%20a%20series%20of%20letters%20that%20is%20the%20same%20as%20a%20Magic%20color%20word,%20basic%20land%20type,%20or%20creature%20type.%5Cn%5Cn%20%20%20%20%20%20612.2a%20Most%20spells%20and%20abilities%20that%20create%20creature%20tokens%20use%20creature%20types%20to%20define%20both%20the%20creature%20types%20and%20the%20names%20of%20the%20tokens.%20A%20text-changing%20effect%20that%20affects%20such%20a%20spell%20or%20an%20object%20with%20such%20an%20ability%20can%20change%20these%20words%20because%20they%E2%80%99re%20being%20used%20as%20creature%20types,%20even%20though%20they%E2%80%99re%20also%20being%20used%20as%20names.%5Cn%5Cn%20%20%20%20%20%20612.3.%20Effects%20that%20add%20or%20remove%20abilities%20don%E2%80%99t%20change%20the%20text%20of%20the%20objects%20they%20affect,%20so%20any%20abilities%20that%20are%20granted%20to%20an%20object%20can%E2%80%99t%20be%20modified%20by%20text-changing%20effects%20that%20affect%20that%20object.%5Cn%5Cn%20%20%20%20%20%20612.4.%20A%20token%E2%80%99s%20subtypes%20and%20rules%20text%20are%20defined%20by%20the%20spell%20or%20ability%20that%20created%20the%20token.%20A%20text-changing%20effect%20that%20affects%20a%20token%20can%20change%20these%20characteristics.%5Cn%5Cn%20%20%20%20%20%20612.5.%20One%20card%20(Exchange%20of%20Words)%20instructs%20a%20player%20to%20exchange%20the%20text%20boxes%20of%20two%20objects.%20This%20replaces%20all%20of%20the%20rules%20text%20of%20each%20object%20with%20the%20rules%20text%20of%20the%20other%20object.%20(In%20games%20involving%20certain%20cards%20that%20aren%E2%80%99t%20covered%20by%20these%20rules,%20other%20elements%20of%20the%20text%20box%20may%20also%20be%20exchanged.%20See%20rule%20100.7.)%5Cn%5Cn%20%20%20%20%20%20612.6.%20One%20card%20(Volrath%E2%80%99s%20Shapeshifter)%20states%20that%20an%20object%20has%20the%20%E2%80%9Cfull%20text%E2%80%9D%20of%20another%20object.%20This%20changes%20not%20just%20the%20text%20that%20appears%20in%20the%20object%E2%80%99s%20text%20box%20and%20type%20line,%20but%20also%20changes%20the%20text%20that%20represents%20its%20name,%20mana%20cost,%20color%20indicator,%20power,%20and%20toughness.%5Cn%5Cn%20%20%20%20%20%20612.7.%20One%20card%20(Spy%20Kit)%20states%20that%20an%20object%20has%20%E2%80%9Call%20names%20of%20nonlegendary%20creature%20cards.%E2%80%9D%20This%20changes%20the%20text%20that%20represents%20the%20object%E2%80%99s%20name.%20That%20object%20has%20the%20name%20of%20each%20nonlegendary%20creature%20card%20in%20the%20Oracle%20card%20reference.%20(See%20rule%20108.1.)%5Cn%5Cn%20%20%20%20%20%20612.8.%20Some%20cards%20create%20a%20continuous%20effect%20that%20sets%20the%20name%20of%20an%20object.%20This%20changes%20the%20text%20that%20represents%20the%20object%E2%80%99s%20name.%20That%20object%20loses%20any%20names%20it%20had%20and%20has%20only%20the%20specified%20name.%5Cn%5Cn%20%20%20%20%20%20612.9.%20A%20name%20sticker%20on%20a%20permanent%20or%20on%20a%20card%20not%20on%20the%20battlefield%20creates%20a%20continuous%20effect%20that%20adds%20a%20word%20to%20the%20text%20that%20represents%20the%20object%E2%80%99s%20name.%20(See%20rule%20123.6.)%5Cn%5Cn%20%20%20%20%20%20612.10.%20A%20splice%20ability%20changes%20a%20spell%E2%80%99s%20text%20by%20adding%20the%20rules%20text%20of%20the%20card%20with%20splice%20to%20the%20spell,%20following%20that%20spell%E2%80%99s%20own%20rules%20text.%20It%20doesn%E2%80%99t%20modify%20or%20replace%20any%20of%20that%20spell%E2%80%99s%20own%20text.%20(See%20rule%20702.47,%20%E2%80%9CSplice.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20613.%20Interaction%20of%20Continuous%20Effects%5Cn%5Cn%20%20%20%20%20%20613.1.%20The%20values%20of%20an%20object%E2%80%99s%20characteristics%20are%20determined%20by%20starting%20with%20the%20actual%20object.%20For%20a%20card,%20that%20means%20the%20values%20of%20the%20characteristics%20printed%20on%20that%20card.%20For%20a%20token%20or%20a%20copy%20of%20a%20spell%20or%20card,%20that%20means%20the%20values%20of%20the%20characteristics%20defined%20by%20the%20effect%20that%20created%20it.%20Then%20all%20applicable%20continuous%20effects%20are%20applied%20in%20a%20series%20of%20layers%20in%20the%20following%20order:%5Cn%5Cn%20%20%20%20%20%20613.1a%20Layer%201:%20Rules%20and%20effects%20that%20modify%20copiable%20values%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.1b%20Layer%202:%20Control-changing%20effects%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.1c%20Layer%203:%20Text-changing%20effects%20are%20applied.%20See%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20613.1d%20Layer%204:%20Type-changing%20effects%20are%20applied.%20These%20include%20effects%20that%20change%20an%20object%E2%80%99s%20card%20type,%20subtype,%20and/or%20supertype.%5Cn%5Cn%20%20%20%20%20%20613.1e%20Layer%205:%20Color-changing%20effects%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.1f%20Layer%206:%20Ability-adding%20effects,%20keyword%20counters,%20ability-removing%20effects,%20and%20effects%20that%20say%20an%20object%20can%E2%80%99t%20have%20an%20ability%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.1g%20Layer%207:%20Power-%20and/or%20toughness-changing%20effects%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.2.%20Within%20layer%201,%20apply%20effects%20in%20a%20series%20of%20sublayers%20in%20the%20order%20described%20below.%20Within%20each%20sublayer,%20apply%20effects%20in%20timestamp%20order%20(see%20rule%20613.7).%20Note%20that%20dependency%20may%20alter%20the%20order%20in%20which%20effects%20are%20applied%20within%20a%20sublayer.%20(See%20rule%20613.8.)%5Cn%5Cn%20%20%20%20%20%20613.2a%20Layer%201a:%20Copiable%20effects%20are%20applied.%20This%20includes%20copy%20effects%20(see%20rule%20707,%20%E2%80%9CCopying%20Objects%E2%80%9D)%20and%20changes%20to%20an%20object%E2%80%99s%20characteristics%20determined%20by%20merging%20an%20object%20with%20a%20permanent%20(see%20rule%20725,%20%E2%80%9CMerging%20with%20Permanents%E2%80%9D).%20%E2%80%9CAs%20.%20.%20.%20enters%20the%20battlefield%E2%80%9D%20and%20%E2%80%9Cas%20.%20.%20.%20is%20turned%20face%20up%E2%80%9D%20abilities%20generate%20copiable%20effects%20if%20they%20set%20power%20and%20toughness,%20even%20if%20they%20also%20define%20other%20characteristics.%5Cn%5Cn%20%20%20%20%20%20613.2b%20Layer%201b:%20Face-down%20spells%20and%20permanents%20have%20their%20characteristics%20modified%20as%20defined%20in%20rule%20708.2.%5Cn%5Cn%20%20%20%20%20%20613.2c%20After%20all%20rules%20and%20effects%20in%20layer%201%20have%20been%20applied,%20the%20object%E2%80%99s%20characteristics%20are%20its%20copiable%20values.%20(See%20rule%20707.2.)%5Cn%5Cn%20%20%20%20%20%20613.3.%20Within%20layers%202%E2%80%936,%20apply%20effects%20from%20characteristic-defining%20abilities%20first%20(see%20rule%20604.3),%20then%20all%20other%20effects%20in%20timestamp%20order%20(see%20rule%20613.7).%20Note%20that%20dependency%20may%20alter%20the%20order%20in%20which%20effects%20are%20applied%20within%20a%20layer.%20(See%20rule%20613.8.)%5Cn%5Cn%20%20%20%20%20%20613.4.%20Within%20layer%207,%20apply%20effects%20in%20a%20series%20of%20sublayers%20in%20the%20order%20described%20below.%20Within%20each%20sublayer,%20apply%20effects%20in%20timestamp%20order.%20(See%20rule%20613.7.)%20Note%20that%20dependency%20may%20alter%20the%20order%20in%20which%20effects%20are%20applied%20within%20a%20sublayer.%20(See%20rule%20613.8.)%5Cn%5Cn%20%20%20%20%20%20613.4a%20Layer%207a:%20Effects%20from%20characteristic-defining%20abilities%20that%20define%20power%20and/or%20toughness%20are%20applied.%20See%20rule%20604.3.%5Cn%5Cn%20%20%20%20%20%20613.4b%20Layer%207b:%20Effects%20that%20set%20power%20and/or%20toughness%20to%20a%20specific%20number%20or%20value%20are%20applied.%20Effects%20that%20refer%20to%20the%20base%20power%20and/or%20toughness%20of%20a%20creature%20apply%20in%20this%20layer.%5Cn%5Cn%20%20%20%20%20%20613.4c%20Layer%207c:%20Effects%20and%20counters%20that%20modify%20power%20and/or%20toughness%20(but%20don%E2%80%99t%20set%20power%20and/or%20toughness%20to%20a%20specific%20number%20or%20value)%20are%20applied.%5Cn%5Cn%20%20%20%20%20%20613.4d%20Layer%207d:%20Effects%20that%20switch%20a%20creature%E2%80%99s%20power%20and%20toughness%20are%20applied.%20Such%20effects%20take%20the%20value%20of%20power%20and%20apply%20it%20to%20the%20creature%E2%80%99s%20toughness,%20and%20take%20the%20value%20of%20toughness%20and%20apply%20it%20to%20the%20creature%E2%80%99s%20power.%5Cn%20%20%20%20%20%20Example:%20A%201/3%20creature%20is%20given%20+0/+1%20by%20an%20effect.%20Then%20another%20effect%20switches%20the%20creature%E2%80%99s%20power%20and%20toughness.%20Its%20new%20power%20and%20toughness%20is%204/1.%20A%20new%20effect%20gives%20the%20creature%20+5/+0.%20Its%20%E2%80%9Cunswitched%E2%80%9D%20power%20and%20toughness%20would%20be%206/4,%20so%20its%20actual%20power%20and%20toughness%20is%204/6.%5Cn%20%20%20%20%20%20Example:%20A%201/3%20creature%20is%20given%20+0/+1%20by%20an%20effect.%20Then%20another%20effect%20switches%20the%20creature%E2%80%99s%20power%20and%20toughness.%20Its%20new%20power%20and%20toughness%20is%204/1.%20If%20the%20+0/+1%20effect%20ends%20before%20the%20switch%20effect%20ends,%20the%20creature%20becomes%203/1.%5Cn%20%20%20%20%20%20Example:%20A%201/3%20creature%20is%20given%20+0/+1%20by%20an%20effect.%20Then%20another%20effect%20switches%20the%20creature%E2%80%99s%20power%20and%20toughness.%20Then%20another%20effect%20switches%20its%20power%20and%20toughness%20again.%20The%20two%20switches%20essentially%20cancel%20each%20other,%20and%20the%20creature%20becomes%201/4.%5Cn%5Cn%20%20%20%20%20%20613.5.%20The%20application%20of%20continuous%20effects%20as%20described%20by%20the%20layer%20system%20is%20continually%20and%20automatically%20performed%20by%20the%20game.%20All%20resulting%20changes%20to%20an%20object%E2%80%99s%20characteristics%20are%20instantaneous.%5Cn%20%20%20%20%20%20Example:%20Honor%20of%20the%20Pure%20is%20an%20enchantment%20that%20reads%20%E2%80%9CWhite%20creatures%20you%20control%20get%20+1/+1.%E2%80%9D%20Honor%20of%20the%20Pure%20and%20a%202/2%20black%20creature%20are%20on%20the%20battlefield%20under%20your%20control.%20If%20an%20effect%20then%20turns%20the%20creature%20white%20(layer%205),%20it%20gets%20+1/+1%20from%20Honor%20of%20the%20Pure%20(layer%207c),%20becoming%203/3.%20If%20the%20creature%E2%80%99s%20color%20is%20later%20changed%20to%20red%20(layer%205),%20Honor%20of%20the%20Pure%E2%80%99s%20effect%20stops%20applying%20to%20it,%20and%20it%20will%20return%20to%20being%202/2.%5Cn%20%20%20%20%20%20Example:%20Gray%20Ogre,%20a%202/2%20creature,%20is%20on%20the%20battlefield.%20An%20effect%20puts%20a%20+1/+1%20counter%20on%20it%20(layer%207d),%20making%20it%203/3.%20A%20spell%20targeting%20it%20that%20says%20%E2%80%9CTarget%20creature%20gets%20+4/+4%20until%20end%20of%20turn%E2%80%9D%20resolves%20(layer%207c),%20making%20it%207/7.%20An%20enchantment%20that%20says%20%E2%80%9CCreatures%20you%20control%20get%20+0/+2%E2%80%9D%20enters%20the%20battlefield%20(layer%207c),%20making%20it%207/9.%20An%20effect%20that%20says%20%E2%80%9CTarget%20creature%20becomes%200/1%20until%20end%20of%20turn%E2%80%9D%20is%20applied%20to%20it%20(layer%207b),%20making%20it%205/8%20(0/1,%20with%20+4/+4%20from%20the%20resolved%20spell,%20+0/+2%20from%20the%20enchantment,%20and%20+1/+1%20from%20the%20counter).%5Cn%5Cn%20%20%20%20%20%20613.6.%20If%20an%20effect%20should%20be%20applied%20in%20different%20layers%20and/or%20sublayers,%20the%20parts%20of%20the%20effect%20each%20apply%20in%20their%20appropriate%20ones.%20If%20an%20effect%20starts%20to%20apply%20in%20one%20layer%20and/or%20sublayer,%20it%20will%20continue%20to%20be%20applied%20to%20the%20same%20set%20of%20objects%20in%20each%20other%20applicable%20layer%20and/or%20sublayer,%20even%20if%20the%20ability%20generating%20the%20effect%20is%20removed%20during%20this%20process.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20reads%20%E2%80%9CWild%20Mongrel%20gets%20+1/+1%20and%20becomes%20the%20color%20of%20your%20choice%20until%20end%20of%20turn%E2%80%9D%20is%20both%20a%20power-%20and%20toughness-changing%20effect%20and%20a%20color-changing%20effect.%20The%20%E2%80%9Cbecomes%20the%20color%20of%20your%20choice%E2%80%9D%20part%20is%20applied%20in%20layer%205,%20and%20then%20the%20%E2%80%9Cgets%20+1/+1%E2%80%9D%20part%20is%20applied%20in%20layer%207c.%5Cn%20%20%20%20%20%20Example:%20Act%20of%20Treason%20has%20an%20effect%20that%20reads%20%E2%80%9CGain%20control%20of%20target%20creature%20until%20end%20of%20turn.%20Untap%20that%20creature.%20It%20gains%20haste%20until%20end%20of%20turn.%E2%80%9D%20This%20is%20both%20a%20control-changing%20effect%20and%20an%20effect%20that%20adds%20an%20ability%20to%20an%20object.%20The%20%E2%80%9Cgain%20control%E2%80%9D%20part%20is%20applied%20in%20layer%202,%20and%20then%20the%20%E2%80%9Cit%20gains%20haste%E2%80%9D%20part%20is%20applied%20in%20layer%206.%5Cn%20%20%20%20%20%20Example:%20An%20effect%20that%20reads%20%E2%80%9CAll%20noncreature%20artifacts%20become%202/2%20artifact%20creatures%20until%20end%20of%20turn%E2%80%9D%20is%20both%20a%20type-changing%20effect%20and%20a%20power-%20and%20toughness-setting%20effect.%20The%20type-changing%20effect%20is%20applied%20to%20all%20noncreature%20artifacts%20in%20layer%204%20and%20the%20power-%20and%20toughness-setting%20effect%20is%20applied%20to%20those%20same%20permanents%20in%20layer%207b,%20even%20though%20those%20permanents%20aren%E2%80%99t%20noncreature%20artifacts%20by%20then.%5Cn%20%20%20%20%20%20Example:%20Svogthos,%20the%20Restless%20Tomb,%20is%20on%20the%20battlefield.%20An%20effect%20that%20says%20%E2%80%9CUntil%20end%20of%20turn,%20target%20land%20becomes%20a%203/3%20creature%20that%E2%80%99s%20still%20a%20land%E2%80%9D%20is%20applied%20to%20it%20(layers%204%20and%207b).%20An%20effect%20that%20says%20%E2%80%9CTarget%20creature%20gets%20+1/+1%20until%20end%20of%20turn%E2%80%9D%20is%20applied%20to%20it%20(layer%207c),%20making%20it%20a%204/4%20land%20creature.%20Then%20while%20you%20have%20ten%20creature%20cards%20in%20your%20graveyard,%20you%20activate%20Svogthos%E2%80%99s%20ability:%20%E2%80%9CUntil%20end%20of%20turn,%20Svogthos,%20the%20Restless%20Tomb%20becomes%20a%20black%20and%20green%20Plant%20Zombie%20creature%20with%20%E2%80%98This%20creature%E2%80%99s%20power%20and%20toughness%20are%20each%20equal%20to%20the%20number%20of%20creature%20cards%20in%20your%20graveyard.%E2%80%99%20It%E2%80%99s%20still%20a%20land.%E2%80%9D%20(layers%204,%205,%20and%207b).%20It%20becomes%20an%2011/11%20land%20creature.%20If%20a%20creature%20card%20enters%20or%20leaves%20your%20graveyard,%20Svogthos%E2%80%99s%20power%20and%20toughness%20will%20be%20modified%20accordingly.%20If%20the%20first%20effect%20is%20applied%20to%20it%20again,%20it%20will%20become%20a%204/4%20land%20creature%20again.%5Cn%5Cn%20%20%20%20%20%20613.7.%20Within%20a%20layer%20or%20sublayer,%20determining%20which%20order%20effects%20are%20applied%20in%20is%20usually%20done%20using%20a%20timestamp%20system.%20An%20effect%20with%20an%20earlier%20timestamp%20is%20applied%20before%20an%20effect%20with%20a%20later%20timestamp.%5Cn%5Cn%20%20%20%20%20%20613.7a%20A%20continuous%20effect%20generated%20by%20a%20static%20ability%20has%20the%20same%20timestamp%20as%20the%20object%20the%20static%20ability%20is%20on,%20or%20the%20timestamp%20of%20the%20effect%20that%20created%20the%20ability,%20whichever%20is%20later.%20If%20the%20effect%20that%20created%20the%20ability%20has%20the%20later%20timestamp%20and%20the%20object%20the%20ability%20is%20on%20receives%20a%20new%20timestamp,%20each%20continuous%20effect%20generated%20by%20static%20abilities%20of%20that%20object%20receives%20a%20new%20timestamp%20as%20well,%20but%20the%20relative%20order%20of%20those%20timestamps%20remains%20the%20same.%5Cn%20%20%20%20%20%20Example:%20Rune%20of%20Flight%20is%20an%20Aura%20that%20grants%20enchanted%20Equipment%20%E2%80%9CEquipped%20creature%20has%20flying.%E2%80%9D%20A%20player%20attaches%20Rune%20of%20Flight%20to%20Colossus%20Hammer,%20an%20Equipment%20with%20%E2%80%9CEquipped%20creature%20gets%20+10/+10%20and%20loses%20flying.%E2%80%9D%20The%20ability%20granted%20by%20Rune%20of%20Flight%20shares%20Rune%20of%20Flight%E2%80%99s%20timestamp%20because%20it%20is%20later%20than%20Colossus%20Hammer%E2%80%99s%20timestamp.%20If%20Colossus%20Hammer%20becomes%20attached%20to%20a%20creature,%20both%20of%20its%20abilities%20receive%20new%20timestamps%20(see%20rule%20613.7e),%20but%20the%20relative%20order%20of%20those%20timestamps%20remains%20the%20same.%5Cn%5Cn%20%20%20%20%20%20613.7b%20A%20continuous%20effect%20generated%20by%20the%20resolution%20of%20a%20spell%20or%20ability%20receives%20a%20timestamp%20at%20the%20time%20it%E2%80%99s%20created.%5Cn%5Cn%20%20%20%20%20%20613.7c%20Each%20counter%20receives%20a%20timestamp%20as%20it%E2%80%99s%20put%20on%20an%20object%20or%20player.%20If%20that%20object%20or%20player%20already%20has%20a%20counter%20of%20that%20kind%20on%20it,%20each%20counter%20of%20that%20kind%20receives%20a%20new%20timestamp%20identical%20to%20that%20of%20the%20new%20counter.%5Cn%5Cn%20%20%20%20%20%20613.7d%20An%20object%20receives%20a%20timestamp%20at%20the%20time%20it%20enters%20a%20zone.%5Cn%5Cn%20%20%20%20%20%20613.7e%20An%20Aura,%20Equipment,%20or%20Fortification%20receives%20a%20new%20timestamp%20each%20time%20it%20becomes%20attached%20to%20an%20object%20or%20player.%5Cn%5Cn%20%20%20%20%20%20613.7f%20A%20permanent%20receives%20a%20new%20timestamp%20each%20time%20it%20turns%20face%20up%20or%20face%20down.%5Cn%5Cn%20%20%20%20%20%20613.7g%20A%20transforming%20double-faced%20permanent%20receives%20a%20new%20timestamp%20each%20time%20it%20transforms.%5Cn%5Cn%20%20%20%20%20%20613.7h%20A%20face-up%20plane%20card,%20phenomenon%20card,%20or%20scheme%20card%20receives%20a%20timestamp%20at%20the%20time%20it%E2%80%99s%20turned%20face%20up.%5Cn%5Cn%20%20%20%20%20%20613.7i%20A%20face-up%20vanguard%20card%20receives%20a%20timestamp%20at%20the%20beginning%20of%20the%20game.%5Cn%5Cn%20%20%20%20%20%20613.7j%20A%20conspiracy%20card%20receives%20a%20timestamp%20at%20the%20beginning%20of%20the%20game.%20If%20it%E2%80%99s%20face%20down,%20it%20receives%20a%20new%20timestamp%20at%20the%20time%20it%20turns%20face%20up.%5Cn%5Cn%20%20%20%20%20%20613.7k%20A%20sticker%20receives%20a%20new%20timestamp%20each%20time%20it%E2%80%99s%20put%20on%20an%20object.%20If%20the%20object%20a%20sticker%20is%20on%20receives%20a%20new%20timestamp,%20the%20sticker%20receives%20a%20new%20timestamp%20immediately%20after%20that%20one.%20If%20the%20object%20a%20sticker%20is%20on%20becomes%20part%20of%20a%20merged%20permanent%20on%20the%20battlefield,%20the%20sticker%20receives%20a%20new%20timestamp%20at%20that%20time.%20If%20an%20object%20has%20more%20than%20one%20sticker%20on%20it%20as%20it%20enters%20a%20zone%20or%20becomes%20part%20of%20a%20merged%20permanent,%20the%20relative%20timestamp%20order%20of%20those%20stickers%20remains%20unchanged.%5Cn%5Cn%20%20%20%20%20%20613.7m%20If%20two%20or%20more%20objects%20would%20receive%20a%20timestamp%20simultaneously,%20such%20as%20by%20entering%20a%20zone%20simultaneously%20or%20becoming%20attached%20simultaneously,%20their%20relative%20timestamps%20are%20determined%20in%20APNAP%20order%20(see%20rule%20101.4).%20Objects%20controlled%20by%20the%20active%20player%20(or%20owned%20by%20the%20active%20player,%20if%20they%20have%20no%20controller)%20have%20an%20earlier%20relative%20timestamp%20in%20the%20order%20of%20that%20player%E2%80%99s%20choice,%20followed%20by%20each%20other%20player%20in%20turn%20order.%5Cn%5Cn%20%20%20%20%20%20613.8.%20Within%20a%20layer%20or%20sublayer,%20determining%20which%20order%20effects%20are%20applied%20in%20is%20sometimes%20done%20using%20a%20dependency%20system.%20If%20a%20dependency%20exists,%20it%20will%20override%20the%20timestamp%20system.%5Cn%5Cn%20%20%20%20%20%20613.8a%20An%20effect%20is%20said%20to%20%E2%80%9Cdepend%20on%E2%80%9D%20another%20if%20(a)%20it%E2%80%99s%20applied%20in%20the%20same%20layer%20(and,%20if%20applicable,%20sublayer)%20as%20the%20other%20effect;%20(b)%20applying%20the%20other%20would%20change%20the%20text%20or%20the%20existence%20of%20the%20first%20effect,%20what%20it%20applies%20to,%20or%20what%20it%20does%20to%20any%20of%20the%20things%20it%20applies%20to;%20and%20(c)%20neither%20effect%20is%20from%20a%20characteristic-defining%20ability%20or%20both%20effects%20are%20from%20characteristic-defining%20abilities.%20Otherwise,%20the%20effect%20is%20considered%20to%20be%20independent%20of%20the%20other%20effect.%5Cn%5Cn%20%20%20%20%20%20613.8b%20An%20effect%20dependent%20on%20one%20or%20more%20other%20effects%20waits%20to%20apply%20until%20just%20after%20all%20of%20those%20effects%20have%20been%20applied.%20If%20multiple%20dependent%20effects%20would%20apply%20simultaneously%20in%20this%20way,%20they%E2%80%99re%20applied%20in%20timestamp%20order%20relative%20to%20each%20other.%20If%20several%20dependent%20effects%20form%20a%20dependency%20loop,%20then%20this%20rule%20is%20ignored%20and%20the%20effects%20in%20the%20dependency%20loop%20are%20applied%20in%20timestamp%20order.%5Cn%5Cn%20%20%20%20%20%20613.8c%20After%20each%20effect%20is%20applied,%20the%20order%20of%20remaining%20effects%20is%20reevaluated%20and%20may%20change%20if%20an%20effect%20that%20has%20not%20yet%20been%20applied%20becomes%20dependent%20on%20or%20independent%20of%20one%20or%20more%20other%20effects%20that%20have%20not%20yet%20been%20applied.%5Cn%5Cn%20%20%20%20%20%20613.9.%20One%20continuous%20effect%20can%20override%20another.%20Sometimes%20the%20results%20of%20one%20effect%20determine%20whether%20another%20effect%20applies%20or%20what%20another%20effect%20does.%5Cn%20%20%20%20%20%20Example:%20Two%20effects%20are%20affecting%20the%20same%20creature:%20one%20from%20an%20Aura%20that%20says%20%E2%80%9CEnchanted%20creature%20has%20flying%E2%80%9D%20and%20one%20from%20an%20Aura%20that%20says%20%E2%80%9CEnchanted%20creature%20loses%20flying.%E2%80%9D%20Neither%20of%20these%20depends%20on%20the%20other,%20since%20nothing%20changes%20what%20they%20affect%20or%20what%20they%E2%80%99re%20doing%20to%20it.%20Applying%20them%20in%20timestamp%20order%20means%20the%20one%20that%20was%20generated%20last%20%E2%80%9Cwins.%E2%80%9D%20The%20same%20process%20would%20be%20followed,%20and%20the%20same%20result%20reached,%20if%20either%20of%20the%20effects%20had%20a%20duration%20(such%20as%20%E2%80%9CTarget%20creature%20loses%20flying%20until%20end%20of%20turn%E2%80%9D)%20or%20came%20from%20a%20non-Aura%20source%20(such%20as%20%E2%80%9CAll%20creatures%20lose%20flying%E2%80%9D).%5Cn%20%20%20%20%20%20Example:%20One%20effect%20reads,%20%E2%80%9CWhite%20creatures%20get%20+1/+1,%E2%80%9D%20and%20another%20reads,%20%E2%80%9CEnchanted%20creature%20is%20white.%E2%80%9D%20The%20enchanted%20creature%20gets%20+1/+1%20from%20the%20first%20effect,%20regardless%20of%20its%20previous%20color.%5Cn%5Cn%20%20%20%20%20%20613.10.%20Some%20continuous%20effects%20affect%20players%20rather%20than%20objects.%20For%20example,%20an%20effect%20might%20give%20a%20player%20protection%20from%20red.%20All%20such%20effects%20are%20applied%20in%20timestamp%20order%20after%20the%20determination%20of%20objects%E2%80%99%20characteristics.%20See%20also%20the%20rules%20for%20timestamp%20order%20and%20dependency%20(rules%20613.7%20and%20613.8).%5Cn%5Cn%20%20%20%20%20%20613.11.%20Some%20continuous%20effects%20affect%20game%20rules%20rather%20than%20objects.%20For%20example,%20effects%20may%20modify%20a%20player%E2%80%99s%20maximum%20hand%20size,%20or%20say%20that%20a%20creature%20must%20attack%20this%20turn%20if%20able.%20These%20effects%20are%20applied%20after%20all%20other%20continuous%20effects%20have%20been%20applied.%20Continuous%20effects%20that%20affect%20the%20costs%20of%20spells%20or%20abilities%20are%20applied%20according%20to%20the%20order%20specified%20in%20rule%20601.2f.%20All%20other%20such%20effects%20are%20applied%20in%20timestamp%20order.%20See%20also%20the%20rules%20for%20timestamp%20order%20and%20dependency%20(rules%20613.7%20and%20613.8).%5Cn%5Cn%20%20%20%20%20%20614.%20Replacement%20Effects%5Cn%5Cn%20%20%20%20%20%20614.1.%20Some%20continuous%20effects%20are%20replacement%20effects.%20Like%20prevention%20effects%20(see%20rule%20615),%20replacement%20effects%20apply%20continuously%20as%20events%20happen%E2%80%94they%20aren%E2%80%99t%20locked%20in%20ahead%20of%20time.%20Such%20effects%20watch%20for%20a%20particular%20event%20that%20would%20happen%20and%20completely%20or%20partially%20replace%20that%20event%20with%20a%20different%20event.%20They%20act%20like%20%E2%80%9Cshields%E2%80%9D%20around%20whatever%20they%E2%80%99re%20affecting.%5Cn%5Cn%20%20%20%20%20%20614.1a%20Effects%20that%20use%20the%20word%20%E2%80%9Cinstead%E2%80%9D%20are%20replacement%20effects.%20Most%20replacement%20effects%20use%20the%20word%20%E2%80%9Cinstead%E2%80%9D%20to%20indicate%20what%20events%20will%20be%20replaced%20with%20other%20events.%5Cn%5Cn%20%20%20%20%20%20614.1b%20Effects%20that%20use%20the%20word%20%E2%80%9Cskip%E2%80%9D%20are%20replacement%20effects.%20These%20replacement%20effects%20use%20the%20word%20%E2%80%9Cskip%E2%80%9D%20to%20indicate%20what%20events,%20steps,%20phases,%20or%20turns%20will%20be%20replaced%20with%20nothing.%5Cn%5Cn%20%20%20%20%20%20614.1c%20Effects%20that%20read%20%E2%80%9C%5BThis%20permanent%5D%20enters%20the%20battlefield%20with%20.%20.%20.%20,%E2%80%9D%20%E2%80%9CAs%20%5Bthis%20permanent%5D%20enters%20the%20battlefield%20.%20.%20.%20,%E2%80%9D%20or%20%E2%80%9C%5BThis%20permanent%5D%20enters%20the%20battlefield%20as%20.%20.%20.%20%E2%80%9C%20are%20replacement%20effects.%5Cn%5Cn%20%20%20%20%20%20614.1d%20Continuous%20effects%20that%20read%20%E2%80%9C%5BThis%20permanent%5D%20enters%20the%20battlefield%20.%20.%20.%E2%80%9D%20or%20%E2%80%9C%5BObjects%5D%20enter%20the%20battlefield%20.%20.%20.%E2%80%9D%20are%20replacement%20effects.%5Cn%5Cn%20%20%20%20%20%20614.1e%20Effects%20that%20read%20%E2%80%9CAs%20%5Bthis%20permanent%5D%20is%20turned%20face%20up%20.%20.%20.%20,%E2%80%9D%20are%20replacement%20effects.%5Cn%5Cn%20%20%20%20%20%20614.2.%20Some%20replacement%20effects%20apply%20to%20damage%20from%20a%20source.%20See%20rule%20609.7.%5Cn%5Cn%20%20%20%20%20%20614.3.%20There%20are%20no%20special%20restrictions%20on%20casting%20a%20spell%20or%20activating%20an%20ability%20that%20generates%20a%20replacement%20effect.%20Such%20effects%20last%20until%20they%E2%80%99re%20used%20up%20or%20their%20duration%20has%20expired.%5Cn%5Cn%20%20%20%20%20%20614.4.%20Replacement%20effects%20must%20exist%20before%20the%20appropriate%20event%20occurs%E2%80%94they%20can%E2%80%99t%20%E2%80%9Cgo%20back%20in%20time%E2%80%9D%20and%20change%20something%20that%E2%80%99s%20already%20happened.%20Spells%20or%20abilities%20that%20generate%20these%20effects%20are%20often%20cast%20or%20activated%20in%20response%20to%20whatever%20would%20produce%20the%20event%20and%20thus%20resolve%20before%20that%20event%20would%20occur.%5Cn%20%20%20%20%20%20Example:%20A%20player%20can%20activate%20an%20ability%20to%20regenerate%20a%20creature%20in%20response%20to%20a%20spell%20that%20would%20destroy%20it.%20Once%20the%20spell%20resolves,%20though,%20it%E2%80%99s%20too%20late%20to%20regenerate%20the%20creature.%5Cn%5Cn%20%20%20%20%20%20614.5.%20A%20replacement%20effect%20doesn%E2%80%99t%20invoke%20itself%20repeatedly;%20it%20gets%20only%20one%20opportunity%20to%20affect%20an%20event%20or%20any%20modified%20events%20that%20may%20replace%20that%20event.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20two%20permanents,%20each%20with%20an%20ability%20that%20reads%20%E2%80%9CIf%20a%20creature%20you%20control%20would%20deal%20damage%20to%20a%20permanent%20or%20player,%20it%20deals%20double%20that%20damage%20to%20that%20permanent%20or%20player%20instead.%E2%80%9D%20A%20creature%20that%20normally%20deals%202%20damage%20will%20deal%208%20damage%E2%80%94not%20just%204,%20and%20not%20an%20infinite%20amount.%5Cn%5Cn%20%20%20%20%20%20614.6.%20If%20an%20event%20is%20replaced,%20it%20never%20happens.%20A%20modified%20event%20occurs%20instead,%20which%20may%20in%20turn%20trigger%20abilities.%20Note%20that%20the%20modified%20event%20may%20contain%20instructions%20that%20can%E2%80%99t%20be%20carried%20out,%20in%20which%20case%20the%20impossible%20instruction%20is%20simply%20ignored.%5Cn%5Cn%20%20%20%20%20%20614.7.%20If%20a%20replacement%20effect%20would%20replace%20an%20event,%20but%20that%20event%20never%20happens,%20the%20replacement%20effect%20simply%20doesn%E2%80%99t%20do%20anything.%5Cn%5Cn%20%20%20%20%20%20614.7a%20If%20a%20source%20would%20deal%200%20damage,%20it%20does%20not%20deal%20damage%20at%20all.%20Replacement%20effects%20that%20would%20increase%20the%20damage%20dealt%20by%20that%20source,%20or%20would%20have%20that%20source%20deal%20that%20damage%20to%20a%20different%20object%20or%20player,%20have%20no%20event%20to%20replace,%20so%20they%20have%20no%20effect.%5Cn%5Cn%20%20%20%20%20%20614.8.%20Regeneration%20is%20a%20destruction-replacement%20effect.%20The%20word%20%E2%80%9Cinstead%E2%80%9D%20doesn%E2%80%99t%20appear%20on%20the%20card%20but%20is%20implicit%20in%20the%20definition%20of%20regeneration.%20%E2%80%9CRegenerate%20%5Bpermanent%5D%E2%80%9D%20means%20%E2%80%9CThe%20next%20time%20%5Bpermanent%5D%20would%20be%20destroyed%20this%20turn,%20instead%20remove%20all%20damage%20marked%20on%20it%20and%20tap%20it.%20If%20it%E2%80%99s%20an%20attacking%20or%20blocking%20creature,%20remove%20it%20from%20combat.%E2%80%9D%20Abilities%20that%20trigger%20from%20damage%20being%20dealt%20still%20trigger%20even%20if%20the%20permanent%20regenerates.%20See%20rule%20701.15.%5Cn%5Cn%2
