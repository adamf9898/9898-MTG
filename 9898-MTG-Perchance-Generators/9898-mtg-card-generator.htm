0hidden,%20using%20a%20face-down%20substitute%20card%20and/or%20opaque%20sleeves.%20See%20rule%20714,%20%E2%80%9CSubstitute%20Cards.%E2%80%9D%5Cn%5Cn%20%20712.14.%20When%20a%20transforming%20double-faced%20permanent%20transforms,%20it%20doesn%E2%80%99t%20become%20a%20new%20object.%20Any%20effects%20that%20applied%20to%20that%20permanent%20will%20continue%20to%20apply%20to%20it%20after%20it%20transforms.%5Cn%20%20Example:%20An%20effect%20gives%20Village%20Ironsmith%20(the%20front%20face%20of%20a%20transforming%20double-faced%20card)%20+2/+2%20until%20end%20of%20turn%20and%20then%20Village%20Ironsmith%20transforms%20into%20Ironfang.%20Ironfang%20will%20continue%20to%20get%20+2/+2%20until%20end%20of%20turn.%5Cn%5Cn%20%20712.15.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name,%20the%20player%20may%20name%20either%20face%20of%20a%20double-faced%20card%20but%20not%20both.%5Cn%5Cn%20%20712.16.%20If%20a%20transforming%20double-faced%20card%20would%20have%20an%20%E2%80%9CAs%20%5Bthis%20permanent%5D%20transforms%20.%20.%20.%E2%80%9D%20ability%20after%20it%20transforms,%20that%20ability%20is%20applied%20while%20that%20permanent%20is%20transforming,%20not%20afterward.%5Cn%5Cn%20%20713.%20Meld%20Cards%5Cn%5Cn%20%20713.1.%20A%20meld%20card%20has%20a%20Magic%20card%20face%20on%20one%20side%20and%20half%20of%20an%20oversized%20Magic%20card%20face%20on%20the%20other.%20It%20doesn%E2%80%99t%20have%20a%20Magic%20card%20back.%5Cn%5Cn%20%20713.1a%20There%20are%20three%20specific%20meld%20pairs.%20Each%20meld%20pair%20consists%20of%20two%20specific%20cards%20whose%20back%20faces%20combine%20to%20form%20one%20oversized%20Magic%20card%20face:%20Midnight%20Scavengers%20and%20Graf%20Rats%20meld%20to%20form%20Chittering%20Host;%20Hanweir%20Garrison%20and%20Hanweir%20Battlements%20meld%20to%20form%20Hanweir,%20the%20Writhing%20Township;%20and%20Bruna,%20the%20Fading%20Light%20and%20Gisela,%20the%20Broken%20Blade%20meld%20to%20form%20Brisela,%20Voice%20of%20Nightmares.%5Cn%5Cn%20%20713.1b%20A%20meld%20card%20isn%E2%80%99t%20a%20double-faced%20card.%20Its%20back%20face%20can%E2%80%99t%20be%20cast%20or%20put%20onto%20the%20battlefield,%20and%20it%20can%E2%80%99t%20transform%20or%20enter%20the%20battlefield%20transformed.%20(See%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards.%E2%80%9D)%5Cn%5Cn%20%20713.2.%20One%20card%20in%20each%20meld%20pair%20has%20an%20ability%20that%20exiles%20both%20that%20object%20and%20its%20counterpart%20and%20melds%20them.%20To%20meld%20the%20two%20cards%20in%20a%20meld%20pair,%20put%20them%20onto%20the%20battlefield%20with%20their%20back%20faces%20up%20and%20combined%20(see%20rule%20701.37,%20%E2%80%9CMeld%E2%80%9D).%20The%20resulting%20permanent%20is%20a%20single%20object%20represented%20by%20two%20cards.%5Cn%5Cn%20%20713.3.%20The%20front%20face%20of%20each%20meld%20card%20and%20the%20combined%20face%20formed%20by%20a%20meld%20pair%20each%20has%20its%20own%20set%20of%20characteristics.%5Cn%5Cn%20%20713.3a%20While%20a%20meld%20card%20is%20outside%20the%20game,%20in%20a%20zone%20other%20than%20the%20battlefield,%20or%20on%20the%20battlefield%20with%20its%20front%20face%20up,%20it%20has%20only%20the%20characteristics%20of%20its%20front%20face.%5Cn%5Cn%20%20713.3b%20While%20the%20two%20cards%20of%20a%20meld%20pair%20are%20on%20the%20battlefield%20as%20a%20melded%20permanent,%20the%20object%20represented%20by%20those%20cards%20has%20only%20the%20characteristics%20of%20the%20combined%20back%20face,%20and%20its%20mana%20value%20is%20the%20sum%20of%20the%20mana%20values%20of%20its%20front%20faces.%20If%20a%20permanent%20is%20copying%20a%20melded%20permanent,%20the%20mana%20value%20of%20the%20copy%20is%200.%20See%20rule%20202.3c.%5Cn%5Cn%20%20713.3c%20Anything%20that%20needs%20information%20about%20a%20meld%20card%20or%20a%20melded%20permanent%20sees%20only%20the%20information%20given%20by%20the%20face%20that%20is%20currently%20up.%5Cn%20%20Example:%20A%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20Chittering%20Host%20(the%20combined%20back%20face%20of%20a%20meld%20pair).%20It%20has%20the%20characteristics%20of%20Chittering%20Host,%20even%20though%20the%20object%20it%20becomes%20is%20represented%20by%20only%20a%20single%20card,%20and%20its%20mana%20value%20is%200.%5Cn%5Cn%20%20713.4.%20If%20a%20melded%20permanent%20leaves%20the%20battlefield,%20one%20permanent%20leaves%20the%20battlefield%20and%20two%20cards%20are%20put%20into%20the%20appropriate%20zone.%5Cn%20%20Example:%20Chittering%20Host,%20a%20melded%20permanent,%20dies.%20An%20ability%20that%20triggers%20%E2%80%9Cwhenever%20a%20creature%20dies%E2%80%9D%20triggers%20once.%20An%20ability%20that%20triggers%20%E2%80%9Cwhenever%20a%20card%20is%20put%20into%20a%20graveyard%20from%20anywhere%E2%80%9D%20triggers%20twice.%5Cn%5Cn%20%20713.4a%20If%20a%20melded%20permanent%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20or%20library,%20that%20player%20may%20arrange%20the%20two%20cards%20in%20any%20order.%20If%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20library,%20that%20player%20doesn%E2%80%99t%20reveal%20the%20order.%5Cn%5Cn%20%20713.4b%20If%20a%20player%20exiles%20a%20melded%20permanent,%20that%20player%20determines%20the%20relative%20timestamp%20order%20of%20the%20two%20cards%20at%20that%20time.%20This%20is%20an%20exception%20to%20the%20procedure%20described%20in%20rule%20613.7m.%5Cn%20%20Example:%20Duplicant%20is%20a%20card%20with%20the%20abilities%20%E2%80%9CWhen%20Duplicant%20enters%20the%20battlefield,%20you%20may%20exile%20target%20nontoken%20creature%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20a%20card%20exiled%20with%20Duplicant%20is%20a%20creature%20card,%20Duplicant%20has%20the%20power,%20toughness,%20and%20creature%20types%20of%20the%20last%20creature%20card%20exiled%20with%20Duplicant.%20It%E2%80%99s%20still%20a%20Shapeshifter.%E2%80%9D%20As%20Duplicant%E2%80%99s%20first%20ability%20exiles%20Chittering%20Host,%20a%20melded%20permanent,%20Duplicant%E2%80%99s%20controller%20chooses%20whether%20the%20last%20creature%20card%20exiled%20is%20Midnight%20Scavengers%20or%20Graf%20Rats.%5Cn%5Cn%20%20713.4c%20If%20an%20effect%20can%20find%20the%20new%20object%20that%20a%20melded%20permanent%20becomes%20as%20it%20leaves%20the%20battlefield,%20it%20finds%20both%20cards.%20(See%20rule%20400.7.)%20If%20that%20effect%20causes%20actions%20to%20be%20taken%20upon%20those%20cards,%20the%20same%20actions%20are%20taken%20upon%20each%20of%20them.%5Cn%20%20Example:%20Otherworldly%20Journey%20is%20an%20instant%20that%20reads%20%E2%80%9CExile%20target%20creature.%20At%20the%20beginning%20of%20the%20next%20end%20step,%20return%20that%20card%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20with%20a%20+1/+1%20counter%20on%20it.%E2%80%9D%20A%20player%20casts%20Otherworldly%20Journey%20targeting%20Chittering%20Host,%20a%20melded%20permanent.%20Chittering%20Host%20is%20exiled.%20At%20the%20beginning%20of%20the%20next%20end%20step,%20Midnight%20Scavengers%20and%20Graf%20Rats%20are%20both%20returned%20to%20the%20battlefield,%20each%20with%20a%20+1/+1%20counter%20on%20it.%5Cn%20%20Example:%20False%20Demise%20is%20an%20Aura%20with%20the%20ability%20%E2%80%9CWhen%20enchanted%20creature%20dies,%20return%20that%20card%20to%20the%20battlefield%20under%20your%20control.%E2%80%9D%20A%20Chittering%20Host%20enchanted%20by%20False%20Demise%20dies.%20The%20triggered%20ability%20returns%20both%20Midnight%20Scavengers%20and%20Graf%20Rats%20to%20the%20battlefield.%5Cn%20%20Example:%20Mimic%20Vat%20is%20an%20artifact%20that%20reads,%20in%20part,%20%E2%80%9CWhenever%20a%20nontoken%20creature%20dies,%20you%20may%20exile%20that%20card.%E2%80%9D%20A%20Chittering%20Host%20dies.%20As%20Mimic%20Vat%E2%80%99s%20triggered%20ability%20resolves,%20its%20controller%20makes%20a%20single%20choice%20and%20both%20cards%20that%20represented%20Chittering%20Host%20are%20either%20exiled%20or%20not.%5Cn%5Cn%20%20713.4d%20If%20multiple%20replacement%20effects%20could%20be%20applied%20to%20the%20event%20of%20a%20melded%20permanent%20leaving%20the%20battlefield%20or%20being%20put%20into%20the%20new%20zone,%20applying%20one%20of%20those%20replacement%20effects%20to%20one%20of%20the%20two%20cards%20affects%20both%20cards.%20If%20the%20melded%20permanent%20is%20a%20commander,%20it%20may%20be%20exempt%20from%20this%20rule;%20see%20rules%20903.9b%E2%80%93c.%5Cn%20%20Example:%20Leyline%20of%20the%20Void%20is%20an%20enchantment%20that%20reads,%20in%20part,%20%E2%80%9CIf%20a%20card%20would%20be%20put%20into%20an%20opponent%E2%80%99s%20graveyard%20from%20anywhere,%20exile%20it%20instead.%E2%80%9D%20Wheel%20of%20Sun%20and%20Moon%20is%20an%20Aura%20with%20enchant%20player%20and%20the%20ability%20%E2%80%9CIf%20a%20card%20would%20be%20put%20into%20enchanted%20player%E2%80%99s%20graveyard%20from%20anywhere,%20instead%20that%20card%20is%20revealed%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20library.%E2%80%9D%20If%20the%20controller%20of%20Chittering%20Host%20is%20affected%20by%20both%20cards%E2%80%99%20effects,%20that%20player%20chooses%20one%20effect%20to%20apply%20to%20the%20event%20and%20Midnight%20Scavengers%20and%20Graf%20Rats%20are%20both%20moved%20to%20the%20appropriate%20zone.%5Cn%5Cn%20%20713.4e%20If%20an%20effect%20needs%20to%20know%20the%20number%20of%20objects%20that%20changed%20zones,%20a%20melded%20permanent%20among%20those%20objects%20counts%20as%20one%20object%20that%20moved.%20If%20the%20effect%20needs%20to%20know%20the%20number%20of%20cards%20that%20changed%20zones,%20that%20melded%20permanent%20counts%20as%20two%20cards%20that%20moved.%5Cn%5Cn%20%20713.5.%20Players%20who%20are%20allowed%20to%20look%20at%20a%20meld%20card%20may%20look%20at%20its%20half%20of%20the%20combined%20back%20face.%20Players%20may%20access%20Oracle%20text%20for%20the%20other%20member%20of%20the%20meld%20pair%20and%20the%20combined%20face%20at%20any%20time%20(see%20rule%20108.1).%5Cn%5Cn%20%20713.6.%20Meld%20cards%20in%20a%20player%E2%80%99s%20deck%20may%20be%20represented%20by%20substitute%20cards.%20See%20rule%20714,%20%E2%80%9CSubstitute%20Cards.%E2%80%9D%5Cn%5Cn%20%20713.7.%20If%20a%20meld%20card%20is%20cast%20as%20a%20spell,%20it%E2%80%99s%20put%20on%20the%20stack%20with%20its%20front%20face%20up.%20See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D%5Cn%5Cn%20%20713.8.%20A%20meld%20card%20enters%20the%20battlefield%20with%20its%20front%20face%20up%20unless%20it%E2%80%99s%20being%20melded%20with%20its%20counterpart.%5Cn%5Cn%20%20713.9.%20If%20an%20effect%20allows%20a%20player%20to%20cast%20a%20meld%20card%20as%20a%20face-down%20spell,%20or%20if%20a%20meld%20card%20enters%20the%20battlefield%20face%20down,%20it%20will%20have%20the%20characteristics%20given%20to%20it%20by%20the%20rule%20or%20effect%20that%20caused%20it%20to%20be%20face%20down.%20That%20card%20remains%20hidden,%20using%20either%20a%20face-down%20substitute%20card%20or%20opaque%20sleeves.%20See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents.%E2%80%9D%5Cn%5Cn%20%20713.10.%20Meld%20cards%20on%20the%20battlefield%20and%20melded%20permanents%20can%E2%80%99t%20be%20turned%20face%20down.%20If%20a%20spell%20or%20ability%20tries%20to%20turn%20such%20a%20permanent%20face%20down,%20nothing%20happens.%5Cn%5Cn%20%20713.11.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name,%20the%20player%20may%20choose%20the%20name%20of%20a%20front%20face%20of%20a%20meld%20card%20or%20the%20combined%20back%20face%20of%20a%20meld%20pair.%5Cn%5Cn%20%20714.%20Substitute%20Cards%5Cn%5Cn%20%20714.1.%20A%20substitute%20card%20is%20a%20game%20supplement%20that%20can%20be%20used%20to%20represent%20a%20double-faced%20card%20or%20meld%20card.%20A%20substitute%20card%20has%20a%20normal%20Magic%20card%20back.%5Cn%5Cn%20%20714.2.%20Each%20substitute%20card%20must%20clearly%20indicate%20the%20name%20of%20at%20least%20the%20front%20face%20of%20the%20card%20that%20it%20represents.%20Other%20information%20from%20the%20printed%20card%20(e.g.%20card%20type,%20mana%20cost,%20and%20power%20and%20toughness)%20may%20also%20be%20written%20on%20the%20substitute%20card.%5Cn%5Cn%20%20714.2a%20Some%20substitute%20cards%20list%20the%20names%20and%20mana%20costs%20of%20the%20cards%20they%20can%20represent.%20Exactly%20one%20of%20the%20fill-in%20circles%20must%20be%20marked%20to%20denote%20which%20card%20the%20substitute%20card%20represents.%20This%20style%20of%20substitute%20card%20was%20found%20in%20Magic%20products%20that%20released%202011%E2%80%932018.%5Cn%5Cn%20%20714.2b%20Some%20substitute%20cards%20represent%20one%20specific%20listed%20card.%20This%20style%20of%20substitute%20card%20was%20found%20in%20the%20Core%20Set%202019%20release,%20and%20it%20represents%20the%20card%20Nicol%20Bolas,%20the%20Ravager.%5Cn%5Cn%20%20714.2c%20Some%20substitute%20cards%20can%20represent%20any%20modal%20double-faced%20card.%20These%20substitute%20cards%20include%20the%20front-face%20and%20back-face%20symbols%20on%20the%20front%20face%20of%20the%20card.%20To%20use%20one%20of%20them,%20write%20in%20the%20name%20of%20each%20face%20of%20the%20card%20it%20represents.%20This%20style%20of%20substitute%20card%20is%20found%20in%20the%20Zendikar%20Rising%20release.%5Cn%5Cn%20%20714.3.%20If%20a%20substitute%20card%20is%20used%20in%20a%20deck,%20the%20card%20it%20represents%20is%20set%20aside%20prior%20to%20the%20beginning%20of%20the%20game%20(see%20rule%20103.2a)%20and%20must%20remain%20available%20throughout%20the%20game.%20A%20substitute%20card%20can%E2%80%99t%20be%20included%20in%20a%20deck%20unless%20it%20is%20representing%20a%20double-faced%20card%20or%20a%20meld%20card.%5Cn%5Cn%20%20714.4.%20For%20all%20game%20purposes,%20the%20substitute%20card%20is%20considered%20to%20be%20the%20card%20it%E2%80%99s%20representing.%5Cn%5Cn%20%20714.5.%20If%20the%20substitute%20card%20is%20face%20up%20in%20a%20public%20zone,%20it%20should%20be%20set%20aside%20and%20the%20double-faced%20card%20or%20meld%20card%20that%20it%20represents%20should%20be%20used%20instead.%5Cn%5Cn%20%20715.%20Saga%20Cards%5Cn%5Cn%20%20715.1.%20Each%20Saga%20card%20has%20a%20striated%20text%20box%20containing%20a%20number%20of%20chapter%20symbols.%20Its%20illustration%20is%20vertically%20oriented%20on%20the%20right%20side%20of%20the%20card,%20and%20its%20type%20line%20is%20along%20the%20bottom%20of%20the%20card.%5Cn%5Cn%20%20715.2.%20A%20chapter%20symbol%20is%20a%20keyword%20ability%20that%20represents%20a%20triggered%20ability%20referred%20to%20as%20a%20chapter%20ability.%5Cn%5Cn%20%20715.2a%20A%20chapter%20symbol%20includes%20a%20Roman%20numeral,%20indicated%20here%20as%20%E2%80%9C%7BrN%7D.%E2%80%9D%20The%20numeral%20I%20represents%201,%20II%20represents%202,%20III%20represents%203,%20and%20so%20on.%5Cn%5Cn%20%20715.2b%20%E2%80%9C%7BrN%7D%E2%80%94%5BEffect%5D%E2%80%9D%20means%20%E2%80%9CWhen%20one%20or%20more%20lore%20counters%20are%20put%20onto%20this%20Saga,%20if%20the%20number%20of%20lore%20counters%20on%20it%20was%20less%20than%20N%20and%20became%20at%20least%20N,%20%5Beffect%5D.%E2%80%9D%5Cn%5Cn%20%20715.2c%20%E2%80%9C%7BrN1%7D,%20%7BrN2%7D%E2%80%94%5BEffect%5D%E2%80%9D%20means%20the%20same%20as%20%E2%80%9C%7BrN1%7D%E2%80%94%5BEffect%5D%E2%80%9D%20and%20%E2%80%9C%7BrN2%7D%E2%80%94%5BEffect%5D.%E2%80%9D%5Cn%5Cn%20%20715.2d%20A%20Saga%E2%80%99s%20final%20chapter%20number%20is%20the%20greatest%20value%20among%20chapter%20abilities%20it%20has.%20If%20a%20Saga%20somehow%20has%20no%20chapter%20abilities,%20its%20final%20chapter%20number%20is%200.%5Cn%5Cn%20%20715.2e%20A%20Saga%E2%80%99s%20final%20chapter%20ability%20is%20the%20chapter%20ability%20which%20has%20its%20final%20chapter%20number%20in%20its%20chapter%20symbol.%5Cn%5Cn%20%20715.3.%20Sagas%20use%20lore%20counters%20to%20track%20their%20progress.%5Cn%5Cn%20%20715.3a%20As%20a%20Saga%20without%20the%20read%20ahead%20ability%20enters%20the%20battlefield,%20its%20controller%20puts%20a%20lore%20counter%20on%20it.%20(See%20rule%20702.155,%20%E2%80%9CRead%20Ahead.%E2%80%9D)%5Cn%5Cn%20%20715.3b%20As%20a%20player%E2%80%99s%20precombat%20main%20phase%20begins,%20that%20player%20puts%20a%20lore%20counter%20on%20each%20Saga%20they%20control.%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20715.4.%20If%20the%20number%20of%20lore%20counters%20on%20a%20Saga%20permanent%20is%20greater%20than%20or%20equal%20to%20its%20final%20chapter%20number,%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20chapter%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20that%20Saga%E2%80%99s%20controller%20sacrifices%20it.%20This%20state-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20716.%20Adventurer%20Cards%5Cn%5Cn%20%20716.1.%20Adventurer%20cards%20have%20a%20two-part%20card%20frame,%20with%20a%20smaller%20frame%20inset%20within%20their%20text%20box.%5Cn%5Cn%20%20716.2.%20The%20text%20that%20appears%20in%20the%20inset%20frame%20on%20the%20left%20defines%20alternative%20characteristics%20that%20the%20object%20may%20have%20while%20it%E2%80%99s%20a%20spell.%20The%20card%E2%80%99s%20normal%20characteristics%20appear%20as%20usual,%20although%20with%20a%20smaller%20text%20box%20on%20the%20right.%5Cn%5Cn%20%20716.2a%20If%20an%20effect%20refers%20to%20a%20card,%20spell,%20or%20permanent%20that%20%E2%80%9Chas%20an%20Adventure,%E2%80%9D%20it%20refers%20to%20an%20object%20for%20which%20these%20alternative%20characteristics%20exist,%20even%20if%20the%20object%20currently%20doesn%E2%80%99t%20use%20them.%5Cn%5Cn%20%20716.2b%20The%20existence%20and%20values%20of%20these%20alternative%20characteristics%20is%20part%20of%20the%20object%E2%80%99s%20copiable%20values.%5Cn%5Cn%20%20716.2c%20Although%20adventurer%20cards%20are%20printed%20with%20multiple%20sets%20of%20characteristics,%20each%20adventurer%20card%20is%20only%20one%20card.%20For%20example,%20a%20player%20who%20has%20drawn%20or%20discarded%20an%20adventurer%20card%20has%20drawn%20or%20discarded%20one%20card,%20not%20two.%5Cn%5Cn%20%20716.3.%20As%20a%20player%20casts%20an%20adventurer%20card,%20the%20player%20chooses%20whether%20they%20cast%20the%20card%20normally%20or%20as%20an%20Adventure.%5Cn%5Cn%20%20716.3a%20When%20casting%20an%20adventurer%20card%20as%20an%20Adventure,%20only%20the%20alternative%20characteristics%20are%20evaluated%20to%20see%20if%20it%20can%20be%20cast.%5Cn%5Cn%20%20716.3b%20While%20on%20the%20stack%20as%20an%20Adventure,%20the%20spell%20has%20only%20its%20alternative%20characteristics.%5Cn%5Cn%20%20716.3c%20If%20an%20Adventure%20spell%20is%20copied,%20the%20copy%20is%20also%20an%20Adventure.%20It%20has%20the%20alternative%20characteristics%20of%20the%20spell%20and%20not%20the%20normal%20characteristics%20of%20the%20card%20that%20represents%20the%20Adventure%20spell.%20Any%20rule%20or%20effect%20that%20refers%20to%20a%20spell%20cast%20as%20an%20Adventure%20refers%20to%20the%20copy%20as%20well.%5Cn%5Cn%20%20716.3d%20Instead%20of%20putting%20a%20spell%20that%20was%20cast%20as%20an%20Adventure%20into%20its%20owner%E2%80%99s%20graveyard%20as%20it%20resolves,%20its%20controller%20exiles%20it.%20For%20as%20long%20as%20that%20card%20remains%20exiled,%20that%20player%20may%20cast%20it.%20It%20can%E2%80%99t%20be%20cast%20as%20an%20Adventure%20this%20way,%20although%20other%20effects%20that%20allow%20a%20player%20to%20cast%20it%20may%20allow%20a%20player%20to%20cast%20it%20as%20an%20Adventure.%5Cn%5Cn%20%20716.4.%20In%20every%20zone%20except%20the%20stack,%20and%20while%20on%20the%20stack%20not%20as%20an%20Adventure,%20an%20adventurer%20card%20has%20only%20its%20normal%20characteristics.%5Cn%5Cn%20%20716.5.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name%20and%20the%20player%20wants%20to%20choose%20an%20adventurer%20card%E2%80%99s%20alternative%20name,%20the%20player%20may%20do%20so.%5Cn%5Cn%20%20717.%20Class%20Cards%5Cn%5Cn%20%20717.1.%20Each%20Class%20card%20has%20a%20striated%20text%20box%20containing%20two%20class%20level%20bars.%20Its%20illustration%20is%20vertically%20oriented%20on%20the%20left%20side%20of%20the%20card,%20and%20its%20type%20line%20is%20along%20the%20bottom%20of%20the%20card.%5Cn%5Cn%20%20717.2.%20A%20class%20level%20bar%20is%20a%20keyword%20ability%20that%20represents%20both%20an%20activated%20ability%20and%20a%20static%20ability.%20A%20class%20level%20bar%20includes%20the%20activation%20cost%20of%20its%20activated%20ability%20and%20a%20level%20number.%20Any%20abilities%20printed%20within%20the%20same%20text%20box%20section%20as%20the%20class%20level%20bar%20are%20part%20of%20its%20static%20ability.%5Cn%5Cn%20%20717.2a%20%E2%80%9C%5BCost%5D:%20Level%20N%20%E2%80%94%20%5BAbilities%5D%E2%80%9D%20means%20%E2%80%9C%5BCost%5D:%20This%20Class%E2%80%99s%20level%20becomes%20N.%20Activate%20only%20if%20this%20Class%20is%20level%20N-1%20and%20only%20as%20a%20sorcery%E2%80%9D%20and%20%E2%80%9CAs%20long%20as%20this%20Class%20is%20level%20N%20or%20greater,%20it%20has%20%5Babilities%5D.%E2%80%9D%5Cn%5Cn%20%20717.2b%20A%20level%20is%20a%20designation%20that%20any%20permanent%20can%20have.%20A%20Class%20retains%20its%20level%20even%20if%20it%20stops%20being%20a%20Class.%20Levels%20are%20not%20a%20copiable%20characteristic.%5Cn%5Cn%20%20717.2c%20The%20phrase%20%E2%80%9Cto%20gain%20a%20Class%20level%E2%80%9D%20means%20%E2%80%9Cto%20activate%20an%20ability%20indicated%20by%20a%20class%20level%20bar%E2%80%9D%5Cn%5Cn%20%20717.2d%20If%20a%20rule%20or%20effect%20refers%20to%20a%20permanent%E2%80%99s%20level%20and%20that%20permanent%20doesn%E2%80%99t%20have%20a%20level,%20it%20is%20treated%20as%20though%20its%20level%20is%201.%5Cn%5Cn%20%20717.3.%20Any%20ability%20printed%20on%20a%20Class%20card%20that%20isn%E2%80%99t%20preceded%20by%20a%20class%20level%20bar%20is%20treated%20normally.%20In%20particular,%20the%20Class%20has%20the%20ability%20printed%20in%20its%20top%20text%20box%20section%20at%20all%20times.%20That%20ability%20may%20affect%20the%20game%20if%20it%E2%80%99s%20a%20static%20ability,%20it%20may%20trigger%20if%20it%E2%80%99s%20a%20triggered%20ability,%20and%20it%20can%20be%20activated%20if%20it%E2%80%99s%20an%20activated%20ability.%5Cn%5Cn%20%20717.4.%20Some%20older%20creature%20cards,%20called%20leveler%20cards,%20have%20level%20up%20abilities%20that%20add%20level%20counters%20to%20them.%20These%20are%20not%20the%20same%20as%20class%20level%20abilities.%20Level%20counters%20do%20not%20interact%20with%20Class%20cards,%20and%20class%20levels%20do%20not%20interact%20with%20leveler%20cards.%20See%20rule%20702.87,%20%E2%80%9CLevel%20Up,%E2%80%9D%20and%20rule%20711,%20%E2%80%9CLeveler%20Cards.%E2%80%9D%5Cn%5Cn%20%20718.%20Attraction%20Cards%5Cn%5Cn%20%20718.1.%20Attraction%20is%20an%20artifact%20subtype%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Each%20Attraction%20has%20an%20%E2%80%9CAstrotorium%E2%80%9D%20card%20back%20rather%20than%20a%20traditional%20Magic%20card%20back%20and%20has%20a%20column%20of%20circled%20numbers%20on%20the%20right%20side%20of%20its%20text%20box.%20Numbers%20in%20white%20text%20on%20a%20brightly%20colored%20background%20are%20said%20to%20be%20%E2%80%9Clit%20up%E2%80%9D%20on%20those%20cards.%20Note%20that%20multiple%20Attraction%20cards%20with%20the%20same%20English%20name%20may%20have%20different%20numbers%20lit%20up.%20You%20can%20see%20each%20Attraction%20card%E2%80%99s%20possible%20combinations%20of%20lights%20at%20Gatherer.Wizards.com.%5Cn%5Cn%20%20718.2.%20Attraction%20cards%20do%20not%20begin%20the%20game%20in%20a%20player%E2%80%99s%20deck%20and%20do%20not%20count%20toward%20maximum%20or%20minimum%20deck%20sizes.%20Rather,%20a%20player%20who%20chooses%20to%20play%20with%20Attraction%20cards%20begins%20the%20game%20with%20a%20supplementary%20Attraction%20deck%20that%20exists%20in%20the%20command%20zone.%20Each%20Attraction%20deck%20is%20shuffled%20before%20the%20game%20begins%20(see%20rule%20103.3a).%5Cn%5Cn%20%20718.2a%20In%20constructed%20play,%20an%20Attraction%20deck%20must%20contain%20at%20least%20ten%20Attraction%20cards%20and%20each%20card%20in%20an%20Attraction%20deck%20must%20have%20a%20different%20English%20name.%5Cn%5Cn%20%20718.2b%20In%20limited%20play,%20an%20Attraction%20deck%20must%20contain%20at%20least%20three%20Attraction%20cards%20from%20that%20player%E2%80%99s%20card%20pool,%20and%20may%20contain%20multiple%20Attractions%20cards%20with%20the%20same%20English%20name.%5Cn%5Cn%20%20718.3.%20Effects%20can%20cause%20an%20Attraction%20card%20to%20enter%20the%20battlefield%20from%20the%20command%20zone.%20See%20rule%20701.48,%20%E2%80%9COpen%20an%20Attraction.%E2%80%9D%5Cn%5Cn%20%20718.4.%20As%20a%20player%E2%80%99s%20precombat%20main%20phase%20begins,%20a%20player%20who%20controls%20one%20or%20more%20Attractions%20rolls%20to%20visit%20their%20Attractions.%20See%20rules%20703.4g%20and%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%5Cn%5Cn%20%20718.5.%20Each%20Attraction%20card%20has%20an%20ability%20that%20begins%20with%20the%20word%20%E2%80%9CVisit%E2%80%9D%20followed%20by%20a%20long%20dash%20in%20its%20rules%20text.%20This%20is%20a%20visit%20ability.%20A%20visit%20ability%20triggers%20whenever%20you%20roll%20to%20visit%20your%20Attractions%20and%20the%20result%20matches%20one%20of%20the%20lit-up%20numbers.%20See%20rule%20702.159,%20%E2%80%9CVisit.%E2%80%9D%5Cn%5Cn%20%20718.6.%20If%20a%20card%20with%20an%20Astrotorium%20card%20back%20would%20be%20put%20into%20a%20zone%20other%20than%20the%20battlefield,%20exile,%20or%20the%20command%20zone%20from%20anywhere,%20instead%20its%20owner%20puts%20it%20into%20the%20command%20zone.%20This%20replacement%20effect%20may%20apply%20more%20than%20once%20to%20the%20same%20event.%20This%20is%20an%20exception%20to%20rule%20614.5.%5Cn%5Cn%20%20718.6a%20Each%20card%20owned%20by%20the%20same%20player%20that%20has%20been%20put%20in%20the%20command%20zone%20this%20way%20is%20kept%20in%20a%20single%20face-up%20pile%20separate%20from%20any%20player%E2%80%99s%20Attraction%20deck.%20This%20pile%20is%20informally%20referred%20to%20as%20that%20player%E2%80%99s%20%E2%80%9Cjunkyard.%E2%80%9D%20The%20pile%20is%20not%20its%20own%20zone.%5Cn%5Cn%20%20719.%20Controlling%20Another%20Player%5Cn%5Cn%20%20719.1.%20Some%20cards%20allow%20a%20player%20to%20control%20another%20player%20during%20that%20player%E2%80%99s%20next%20turn.%20This%20effect%20applies%20to%20the%20next%20turn%20that%20the%20affected%20player%20actually%20takes.%20The%20affected%20player%20is%20controlled%20during%20the%20entire%20turn;%20the%20effect%20doesn%E2%80%99t%20end%20until%20the%20beginning%20of%20the%20next%20turn.%5Cn%5Cn%20%20719.1a%20Multiple%20player-controlling%20effects%20that%20affect%20the%20same%20player%20overwrite%20each%20other.%20The%20last%20one%20to%20be%20created%20is%20the%20one%20that%20works.%5Cn%5Cn%20%20719.1b%20If%20a%20turn%20is%20skipped,%20any%20pending%20player-controlling%20effects%20wait%20until%20the%20player%20who%20would%20be%20affected%20actually%20takes%20a%20turn.%5Cn%5Cn%20%20719.2.%20Two%20cards%20(Word%20of%20Command%20and%20Opposition%20Agent)%20allow%20a%20player%20to%20control%20another%20player%20for%20a%20limited%20duration.%5Cn%5Cn%20%20719.3.%20Only%20control%20of%20the%20player%20changes.%20All%20objects%20are%20controlled%20by%20their%20normal%20controllers.%20A%20player%20who%E2%80%99s%20being%20controlled%20during%20their%20turn%20is%20still%20the%20active%20player.%5Cn%5Cn%20%20719.4.%20If%20information%20about%20an%20object%20in%20the%20game%20would%20be%20visible%20to%20the%20player%20being%20controlled,%20it%E2%80%99s%20visible%20to%20both%20that%20player%20and%20the%20controller%20of%20the%20player.%20If%20information%20about%20cards%20outside%20the%20game%20would%20be%20visible%20to%20the%20player%20being%20controlled,%20it%E2%80%99s%20visible%20only%20to%20that%20player,%20not%20the%20controller%20of%20the%20player.%5Cn%20%20Example:%20The%20controller%20of%20a%20player%20can%20see%20that%20player%E2%80%99s%20hand%20and%20the%20face%20of%20any%20face-down%20creatures%20they%20control.%5Cn%5Cn%20%20719.5.%20While%20controlling%20another%20player,%20a%20player%20makes%20all%20choices%20and%20decisions%20the%20controlled%20player%20is%20allowed%20to%20make%20or%20is%20told%20to%20make%20by%20the%20rules%20or%20by%20any%20objects.%20This%20includes%20choices%20and%20decisions%20about%20what%20to%20play,%20and%20choices%20and%20decisions%20called%20for%20by%20spells%20and%20abilities.%5Cn%20%20Example:%20The%20controller%20of%20another%20player%20decides%20which%20spells%20that%20player%20casts%20and%20what%20those%20spells%20target,%20and%20makes%20any%20required%20decisions%20when%20those%20spells%20resolve.%5Cn%20%20Example:%20The%20controller%20of%20another%20player%20decides%20which%20of%20that%20player%E2%80%99s%20creatures%20attack,%20which%20player%20or%20planeswalker%20each%20one%20attacks,%20what%20the%20damage%20assignment%20order%20of%20the%20creatures%20that%20block%20them%20is%20(if%20any%20of%20the%20attacking%20creatures%20are%20blocked%20by%20multiple%20creatures),%20and%20how%20those%20attacking%20creatures%20assign%20their%20combat%20damage.%5Cn%5Cn%20%20719.5a%20The%20controller%20of%20another%20player%20can%20use%20only%20that%20player%E2%80%99s%20resources%20(cards,%20mana,%20and%20so%20on)%20to%20pay%20costs%20for%20that%20player.%5Cn%20%20Example:%20If%20the%20controller%20of%20a%20player%20decides%20that%20the%20controlled%20player%20will%20cast%20a%20spell%20with%20an%20additional%20cost%20of%20discarding%20cards,%20the%20cards%20are%20discarded%20from%20the%20controlled%20player%E2%80%99s%20hand.%5Cn%5Cn%20%20719.5b%20The%20controller%20of%20another%20player%20can%E2%80%99t%20make%20choices%20or%20decisions%20for%20that%20player%20that%20aren%E2%80%99t%20called%20for%20by%20the%20rules%20or%20by%20any%20objects.%20The%20controller%20also%20can%E2%80%99t%20make%20any%20choices%20or%20decisions%20for%20the%20player%20that%20would%20be%20called%20for%20by%20the%20tournament%20rules.%5Cn%20%20Example:%20The%20player%20who%E2%80%99s%20being%20controlled%20still%20decides%20if%20they%20will%20leave%20to%20visit%20the%20restroom,%20trade%20a%20card%20to%20someone%20else,%20agree%20to%20an%20intentional%20draw,%20or%20call%20a%20judge%20about%20an%20error%20or%20infraction.%5Cn%5Cn%20%20719.6.%20The%20controller%20of%20another%20player%20can%E2%80%99t%20make%20that%20player%20concede.%20A%20player%20may%20concede%20the%20game%20at%20any%20time,%20even%20if%20they%20are%20controlled%20by%20another%20player.%20See%20rule%20104.3a.%5Cn%5Cn%20%20719.7.%20The%20effect%20that%20gives%20control%20of%20a%20player%20to%20another%20player%20may%20restrict%20the%20actions%20the%20controlled%20player%20is%20allowed%20to%20take%20or%20specify%20actions%20that%20the%20controlled%20player%20must%20take.%5Cn%5Cn%20%20719.8.%20A%20player%20who%20controls%20another%20player%20also%20continues%20to%20make%20their%20own%20choices%20and%20decisions.%5Cn%5Cn%20%20719.9.%20A%20player%20may%20gain%20control%20of%20themselves.%20That%20player%20will%20make%20their%20own%20decisions%20and%20choices%20as%20normal.%5Cn%5Cn%20%20720.%20Ending%20Turns%20and%20Phases%5Cn%5Cn%20%20720.1.%20Some%20cards%20end%20the%20turn.%20When%20an%20effect%20ends%20the%20turn,%20follow%20these%20steps%20in%20order,%20as%20they%20differ%20from%20the%20normal%20process%20for%20resolving%20spells%20and%20abilities%20(see%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities%E2%80%9D).%5Cn%5Cn%20%20720.1a%20If%20there%20are%20any%20triggered%20abilities%20that%20triggered%20before%20this%20process%20began%20but%20haven%E2%80%99t%20been%20put%20onto%20the%20stack%20yet,%20those%20abilities%20cease%20to%20exist.%20They%20won%E2%80%99t%20be%20put%20onto%20the%20stack.%20This%20rule%20does%20not%20apply%20to%20abilities%20that%20trigger%20during%20this%20process%20(see%20rule%20720.1f).%5Cn%5Cn%20%20720.1b%20Exile%20every%20object%20on%20the%20stack,%20including%20the%20object%20that%E2%80%99s%20resolving.%20All%20objects%20not%20on%20the%20battlefield%20or%20in%20the%20command%20zone%20that%20aren%E2%80%99t%20represented%20by%20cards%20will%20cease%20to%20exist%20the%20next%20time%20state-based%20actions%20are%20checked%20(see%20rule%20704,%20%E2%80%9CState-Based%20Actions%E2%80%9D).%5Cn%5Cn%20%20720.1c%20Check%20state-based%20actions.%20No%20player%20gets%20priority,%20and%20no%20triggered%20abilities%20are%20put%20onto%20the%20stack.%5Cn%5Cn%20%20720.1d%20The%20current%20phase%20and/or%20step%20ends.%20If%20this%20happens%20during%20combat,%20remove%20all%20creatures%20and%20planeswalkers%20from%20combat.%20The%20game%20skips%20straight%20to%20the%20cleanup%20step;%20skip%20any%20phases%20or%20steps%20between%20this%20phase%20or%20step%20and%20the%20cleanup%20step.%20If%20an%20effect%20ends%20the%20turn%20during%20the%20cleanup%20step,%20a%20new%20cleanup%20step%20begins.%5Cn%5Cn%20%20720.1e%20Even%20though%20the%20turn%20ends,%20%E2%80%9Cat%20the%20beginning%20of%20the%20end%20step%E2%80%9D%20triggered%20abilities%20don%E2%80%99t%20trigger%20because%20the%20end%20step%20is%20skipped.%5Cn%5Cn%20%20720.1f%20No%20player%20gets%20priority%20during%20this%20process,%20so%20triggered%20abilities%20are%20not%20put%20onto%20the%20stack.%20If%20any%20triggered%20abilities%20have%20triggered%20since%20this%20process%20began,%20those%20abilities%20are%20put%20onto%20the%20stack%20during%20the%20cleanup%20step,%20then%20the%20active%20player%20gets%20priority%20and%20players%20can%20cast%20spells%20and%20activate%20abilities.%20Then%20there%20will%20be%20another%20cleanup%20step%20before%20the%20turn%20finally%20ends.%20If%20no%20triggered%20abilities%20have%20triggered%20during%20this%20process,%20no%20player%20gets%20priority%20during%20the%20cleanup%20step.%20See%20rule%20514,%20%E2%80%9CCleanup%20Step.%E2%80%9D%5Cn%5Cn%20%20720.2.%20One%20card%20(Mandate%20of%20Peace)%20ends%20the%20combat%20phase.%20When%20an%20effect%20ends%20the%20combat%20phase,%20follow%20these%20steps%20in%20order,%20as%20they%20differ%20from%20the%20normal%20process%20for%20resolving%20spells%20and%20abilities%20(see%20rule%20608,%20%E2%80%9CResolving%20Spells%20and%20Abilities%E2%80%9D).%5Cn%5Cn%20%20720.2a%20If%20there%20are%20any%20triggered%20abilities%20that%20triggered%20before%20this%20process%20began%20but%20haven%E2%80%99t%20been%20put%20onto%20the%20stack%20yet,%20those%20abilities%20cease%20to%20exist.%20They%20won%E2%80%99t%20be%20put%20onto%20the%20stack.%20This%20rule%20does%20not%20apply%20to%20abilities%20that%20trigger%20during%20this%20process%20(see%20rule%20720.2f).%5Cn%5Cn%20%20720.2b%20Exile%20every%20object%20on%20the%20stack,%20including%20the%20object%20that%E2%80%99s%20resolving.%20All%20objects%20not%20on%20the%20battlefield%20or%20in%20the%20command%20zone%20that%20aren%E2%80%99t%20represented%20by%20cards%20will%20cease%20to%20exist%20the%20next%20time%20state-based%20actions%20are%20checked%20(see%20rule%20704,%20%E2%80%9CState-Based%20Actions%E2%80%9D).%5Cn%5Cn%20%20720.2c%20Check%20state-based%20actions.%20No%20player%20gets%20priority,%20and%20no%20triggered%20abilities%20are%20put%20onto%20the%20stack.%5Cn%5Cn%20%20720.2d%20The%20current%20combat%20phase%20ends.%20Remove%20all%20creatures%20and%20planeswalkers%20from%20combat.%20Effects%20that%20last%20%E2%80%9Cuntil%20end%20of%20combat%E2%80%9D%20expire.%20The%20game%20skips%20straight%20to%20the%20next%20phase,%20usually%20the%20postcombat%20main%20phase;%20skip%20any%20steps%20between%20this%20step%20and%20that%20phase.%5Cn%5Cn%20%20720.2e%20Even%20though%20the%20combat%20phase%20ends,%20%E2%80%9Cat%20end%20of%20combat%E2%80%9D%20triggered%20abilities%20don%E2%80%99t%20trigger%20because%20the%20end%20of%20combat%20step%20is%20skipped.%5Cn%5Cn%20%20720.2f%20No%20player%20gets%20priority%20during%20this%20process,%20so%20triggered%20abilities%20are%20not%20put%20onto%20the%20stack.%20If%20any%20triggered%20abilities%20have%20triggered%20since%20this%20process%20began,%20those%20abilities%20are%20put%20onto%20the%20stack%20during%20the%20following%20phase,%20then%20the%20active%20player%20gets%20priority%20and%20players%20can%20cast%20spells%20and%20activate%20abilities.%5Cn%5Cn%20%20720.2g%20If%20an%20effect%20attempts%20to%20end%20the%20combat%20phase%20at%20any%20time%20that%E2%80%99s%20not%20a%20combat%20phase,%20nothing%20happens.%5Cn%5Cn%20%20721.%20The%20Monarch%5Cn%5Cn%20%20721.1.%20The%20monarch%20is%20a%20designation%20a%20player%20can%20have.%20There%20is%20no%20monarch%20in%20a%20game%20until%20an%20effect%20instructs%20a%20player%20to%20become%20the%20monarch.%5Cn%5Cn%20%20721.2.%20There%20are%20two%20inherent%20triggered%20abilities%20associated%20with%20being%20the%20monarch.%20These%20triggered%20abilities%20have%20no%20source%20and%20are%20controlled%20by%20the%20player%20who%20was%20the%20monarch%20at%20the%20time%20the%20abilities%20triggered.%20This%20is%20an%20exception%20to%20rule%20113.8.%20The%20full%20texts%20of%20these%20abilities%20are%20%E2%80%9CAt%20the%20beginning%20of%20the%20monarch%E2%80%99s%20end%20step,%20that%20player%20draws%20a%20card%E2%80%9D%20and%20%E2%80%9CWhenever%20a%20creature%20deals%20combat%20damage%20to%20the%20monarch,%20its%20controller%20becomes%20the%20monarch.%E2%80%9D%5Cn%5Cn%20%20721.3.%20Only%20one%20player%20can%20be%20the%20monarch%20at%20a%20time.%20As%20a%20player%20becomes%20the%20monarch,%20the%20current%20monarch%20ceases%20to%20be%20the%20monarch.%5Cn%5Cn%20%20721.4.%20If%20the%20monarch%20leaves%20the%20game,%20the%20active%20player%20becomes%20the%20monarch%20at%20the%20same%20time%20as%20that%20player%20leaves%20the%20game.%20If%20the%20active%20player%20is%20leaving%20the%20game%20or%20if%20there%20is%20no%20active%20player,%20the%20next%20player%20in%20turn%20order%20becomes%20the%20monarch.%20If%20no%20player%20still%20in%20the%20game%20can%20become%20the%20monarch,%20the%20game%20continues%20with%20no%20monarch.%5Cn%5Cn%20%20722.%20The%20Initiative%5Cn%5Cn%20%20722.1.%20The%20initiative%20is%20a%20designation%20a%20player%20can%20have.%20There%20is%20no%20initiative%20in%20a%20game%20until%20an%20effect%20instructs%20a%20player%20to%20take%20the%20initiative.%20A%20player%20who%20currently%20has%20the%20initiative%20designation%20is%20said%20to%20have%20the%20initiative.%5Cn%5Cn%20%20722.2.%20There%20are%20three%20inherent%20triggered%20abilities%20associated%20with%20having%20the%20initiative.%20These%20triggered%20abilities%20have%20no%20source%20and%20are%20controlled%20by%20the%20player%20who%20had%20the%20initiative%20at%20the%20time%20the%20abilities%20triggered.%20This%20is%20an%20exception%20to%20rule%20113.8.%20The%20full%20text%20of%20these%20abilities%20are%20%E2%80%9CAt%20the%20beginning%20of%20the%20upkeep%20of%20the%20player%20who%20has%20the%20initiative,%20that%20player%20ventures%20into%20Undercity,%E2%80%9D%20%E2%80%9CWhenever%20one%20or%20more%20creatures%20a%20player%20controls%20deal%20combat%20damage%20to%20the%20player%20who%20has%20the%20initiative,%20the%20controller%20of%20those%20creatures%20takes%20the%20initiative,%E2%80%9D%20and%20%E2%80%9CWhenever%20a%20player%20takes%20the%20initiative,%20that%20player%20ventures%20into%20Undercity.%E2%80%9D%20See%20rule%20701.46,%20%E2%80%9CVenture%20into%20the%20Dungeon.%E2%80%9D%5Cn%5Cn%20%20722.3.%20Only%20one%20player%20can%20have%20the%20initiative%20at%20a%20time.%20As%20a%20player%20takes%20the%20initiative,%20the%20player%20who%20currently%20has%20the%20initiative%20ceases%20to%20have%20it.%5Cn%5Cn%20%20722.4.%20If%20the%20player%20who%20has%20the%20initiative%20leaves%20the%20game,%20the%20active%20player%20takes%20the%20initiative%20at%20the%20same%20time%20that%20player%20leaves%20the%20game.%20If%20the%20active%20player%20is%20leaving%20the%20game%20or%20if%20there%20is%20no%20active%20player,%20the%20next%20player%20in%20turn%20order%20takes%20the%20initiative.%5Cn%5Cn%20%20722.5.%20If%20the%20player%20who%20currently%20has%20the%20initiative%20is%20instructed%20to%20take%20the%20initiative,%20this%20causes%20the%20last%20triggered%20ability%20in%20722.2%20to%20trigger%20but%20does%20not%20create%20a%20second%20initiative%20designation.%5Cn%5Cn%20%20723.%20Restarting%20the%20Game%5Cn%5Cn%20%20723.1.%20One%20card%20(Karn%20Liberated)%20restarts%20the%20game.%20A%20game%20that%20is%20restarted%20immediately%20ends.%20No%20players%20in%20that%20game%20win,%20lose,%20or%20draw%20that%20game.%20All%20players%20in%20that%20game%20when%20it%20ended%20then%20start%20a%20new%20game%20following%20the%20procedures%20set%20forth%20in%20rule%20103,%20%E2%80%9CStarting%20the%20Game,%E2%80%9D%20with%20the%20following%20exception:%5Cn%5Cn%20%20723.1a%20The%20starting%20player%20in%20the%20new%20game%20is%20the%20player%20who%20controlled%20the%20spell%20or%20ability%20that%20restarted%20the%20game.%5Cn%5Cn%20%20723.2.%20All%20Magic%20cards%20involved%20in%20the%20game%20that%20was%20restarted%20when%20it%20ended,%20including%20phased-out%20permanents%20and%20nontraditional%20Magic%20cards,%20are%20involved%20in%20the%20new%20game,%20even%20if%20those%20cards%20were%20not%20originally%20involved%20in%20the%20restarted%20game.%20Ownership%20of%20cards%20in%20the%20new%20game%20doesn%E2%80%99t%20change,%20regardless%20of%20their%20location%20when%20the%20new%20game%20begins.%5Cn%20%20Example:%20A%20player%20casts%20Living%20Wish,%20bringing%20a%20creature%20card%20into%20the%20game%20from%20outside%20the%20game.%20Then%20that%20game%20is%20restarted.%20The%20creature%20card%20will%20be%20part%20of%20that%20player%E2%80%99s%20library%20when%20the%20new%20game%20begins.%5Cn%5Cn%20%20723.3.%20Because%20each%20player%20draws%20seven%20cards%20when%20the%20new%20game%20begins,%20any%20player%20with%20fewer%20than%20seven%20cards%20in%20their%20library%20will%20lose%20the%20game%20when%20state-based%20actions%20are%20checked%20during%20the%20upkeep%20step%20of%20the%20first%20turn,%20regardless%20of%20any%20mulligans%20that%20player%20takes.%20(See%20rule%20704,%20%E2%80%9CState-Based%20Actions.%E2%80%9D)%5Cn%5Cn%20%20723.4.%20The%20effect%20that%20restarts%20the%20game%20finishes%20resolving%20just%20before%20the%20first%20turn%E2%80%99s%20untap%20step.%20If%20the%20spell%20or%20ability%20that%20generated%20that%20effect%20has%20additional%20instructions,%20those%20instructions%20are%20followed%20at%20this%20time.%20No%20player%20has%20priority,%20and%20any%20triggered%20abilities%20that%20trigger%20as%20a%20result%20will%20go%20on%20the%20stack%20the%20next%20time%20a%20player%20receives%20priority,%20usually%20during%20the%20first%20turn%E2%80%99s%20upkeep%20step.%5Cn%5Cn%20%20723.5.%20Effects%20may%20exempt%20certain%20cards%20from%20the%20procedure%20that%20restarts%20the%20game.%20These%20cards%20are%20not%20in%20their%20owner%E2%80%99s%20deck%20as%20the%20new%20game%20begins.%5Cn%5Cn%20%20723.5a%20In%20a%20Commander%20game,%20a%20commander%20that%20has%20been%20exempted%20from%20the%20procedure%20that%20restarts%20the%20game%20won%E2%80%99t%20begin%20the%20new%20game%20in%20the%20command%20zone.%20However,%20it%20remains%20that%20deck%E2%80%99s%20commander%20for%20the%20new%20game.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20723.6.%20If%20a%20Magic%20subgame%20(see%20rule%20724)%20is%20restarted,%20the%20main%20game%20is%20unaffected.%20Main-game%20effects%20that%20refer%20to%20the%20winner%20or%20loser%20of%20the%20subgame%20now%20refer%20to%20the%20winner%20or%20loser%20of%20the%20restarted%20subgame.%5Cn%5Cn%20%20723.7.%20If%20a%20multiplayer%20game%20using%20the%20limited%20range%20of%20influence%20option%20(see%20rule%20801)%20is%20restarted,%20all%20players%20in%20the%20game%20are%20involved,%20regardless%20of%20the%20range%20of%20influence%20of%20the%20player%20who%20controls%20the%20ability%20that%20restarted%20the%20game.%5Cn%5Cn%20%20724.%20Subgames%5Cn%5Cn%20%20724.1.%20One%20card%20(Shahrazad)%20allows%20players%20to%20play%20a%20Magic%20subgame.%5Cn%5Cn%20%20724.1a%20A%20%E2%80%9Csubgame%E2%80%9D%20is%20a%20completely%20separate%20Magic%20game%20created%20by%20an%20effect.%20Essentially,%20it%E2%80%99s%20a%20game%20within%20a%20game.%20The%20%E2%80%9Cmain%20game%E2%80%9D%20is%20the%20game%20in%20which%20the%20spell%20or%20ability%20that%20created%20the%20subgame%20was%20cast%20or%20activated.%20The%20main%20game%20is%20temporarily%20discontinued%20while%20the%20subgame%20is%20in%20progress.%20It%20resumes%20when%20the%20subgame%20ends.%5Cn%5Cn%20%20724.1b%20No%20effects%20or%20definitions%20created%20in%20either%20the%20main%20game%20or%20the%20subgame%20have%20any%20meaning%20in%20the%20other,%20except%20as%20defined%20by%20the%20effect%20that%20created%20the%20subgame.%20For%20example,%20the%20effect%20may%20say%20that%20something%20happens%20in%20the%20main%20game%20to%20the%20winner%20or%20loser%20of%20the%20subgame.%5Cn%5Cn%20%20724.2.%20As%20the%20subgame%20starts,%20an%20entirely%20new%20set%20of%20game%20zones%20is%20created.%20Each%20player%20takes%20all%20the%20cards%20in%20their%20main-game%20library,%20moves%20them%20to%20their%20subgame%20library,%20and%20shuffles%20them.%20No%20other%20cards%20in%20a%20main-game%20zone%20are%20moved%20to%20their%20corresponding%20subgame%20zone,%20except%20as%20specified%20in%20rules%20724.2a%E2%80%93c.%20Randomly%20determine%20which%20player%20goes%20first.%20The%20subgame%20proceeds%20like%20a%20normal%20game,%20following%20all%20other%20rules%20in%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D%5Cn%5Cn%20%20724.2a%20As%20a%20subgame%20begins,%20if%20one%20or%20more%20supplementary%20decks%20of%20nontraditional%20cards%20are%20being%20used,%20each%20player%20moves%20each%20of%20their%20supplementary%20decks%20from%20the%20main-game%20command%20zone%20to%20the%20subgame%20command%20zone%20and%20shuffles%20it.%20(Face-up%20nontraditional%20cards%20remain%20in%20the%20main-game%20command%20zone.)%5Cn%5Cn%20%20724.2b%20As%20a%20subgame%20of%20a%20Vanguard%20game%20starts,%20each%20player%20moves%20their%20vanguard%20card%20from%20the%20main-game%20command%20zone%20to%20the%20subgame%20command%20zone.%5Cn%5Cn%20%20724.2c%20As%20a%20subgame%20of%20a%20Commander%20game%20starts,%20each%20player%20moves%20their%20commander%20from%20the%20main-game%20command%20zone%20(if%20it%E2%80%99s%20there)%20to%20the%20subgame%20command%20zone.%5Cn%5Cn%20%20724.3.%20Because%20each%20player%20draws%20seven%20cards%20when%20a%20game%20begins,%20any%20player%20with%20fewer%20than%20seven%20cards%20in%20their%20deck%20will%20lose%20the%20subgame%20when%20state-based%20actions%20are%20checked%20during%20the%20upkeep%20step%20of%20the%20first%20turn,%20regardless%20of%20any%20mulligans%20that%20player%20takes.%20(See%20rule%20704,%20%E2%80%9CState-Based%20Actions.%E2%80%9D)%5Cn%5Cn%20%20724.4.%20All%20objects%20in%20the%20main%20game%20and%20all%20cards%20outside%20the%20main%20game%20are%20considered%20outside%20the%20subgame%20(except%20those%20specifically%20brought%20into%20the%20subgame).%20All%20players%20not%20currently%20in%20the%20subgame%20are%20considered%20outside%20the%20subgame.%5Cn%5Cn%20%20724.4a%20Some%20effects%20can%20bring%20cards%20into%20a%20game%20from%20outside%20of%20it.%20If%20a%20card%20is%20brought%20into%20a%20subgame%20from%20a%20main%20game,%20abilities%20in%20the%20main%20game%20that%20trigger%20on%20objects%20leaving%20a%20main-game%20zone%20will%20trigger,%20but%20they%20won%E2%80%99t%20be%20put%20onto%20the%20stack%20until%20the%20main%20game%20resumes.%5Cn%5Cn%20%20724.4b%20A%20player%E2%80%99s%20main-game%20counters%20aren%E2%80%99t%20considered%20part%20of%20the%20subgame,%20although%20the%20player%20will%20still%20have%20them%20when%20the%20main%20game%20resumes.%20Similarly,%20any%20counters%20a%20player%20gets%20during%20a%20subgame%20will%20cease%20to%20exist%20when%20the%20subgame%20ends.%5Cn%5Cn%20%20724.5.%20At%20the%20end%20of%20a%20subgame,%20each%20player%20takes%20all%20traditional%20cards%20they%20own%20that%20are%20in%20the%20subgame%20other%20than%20those%20in%20the%20subgame%20command%20zone,%20puts%20them%20into%20their%20main-game%20library,%20then%20shuffles%20them.%20This%20includes%20cards%20in%20the%20subgame%E2%80%99s%20exile%20zone%20and%20cards%20that%20represent%20phased-out%20permanents%20as%20the%20subgame%20ends.%20Except%20as%20specified%20in%20rules%20724.5a%E2%80%93c,%20all%20other%20objects%20in%20the%20subgame%20cease%20to%20exist,%20as%20do%20the%20zones%20created%20for%20the%20subgame.%20The%20main%20game%20continues%20from%20the%20point%20at%20which%20it%20was%20discontinued:%20First,%20the%20spell%20or%20ability%20that%20created%20the%20subgame%20finishes%20resolving,%20even%20if%20it%20was%20created%20by%20a%20spell%20card%20that%E2%80%99s%20no%20longer%20on%20the%20stack.%20Then,%20if%20any%20main-game%20abilities%20triggered%20while%20the%20subgame%20was%20in%20progress%20due%20to%20cards%20being%20removed%20from%20the%20main%20game,%20those%20abilities%20are%20put%20onto%20the%20stack.%5Cn%20%20Example:%20If%20a%20card%20was%20brought%20into%20the%20subgame%20either%20from%20the%20main%20game%20or%20from%20outside%20the%20main%20game,%20that%20card%20will%20be%20put%20into%20its%20owner%E2%80%99s%20main-game%20library%20when%20the%20subgame%20ends.%5Cn%5Cn%20%20724.5a%20At%20the%20end%20of%20a%20subgame,%20each%20nontraditional%20card%20not%20in%20a%20supplementary%20deck%20that%20began%20the%20subgame%20in%20a%20supplementary%20deck%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20that%20deck.%20Then%20each%20player%20moves%20each%20of%20their%20supplementary%20decks%20from%20the%20subgame%20command%20zone%20to%20the%20main-game%20command%20zone%20and%20shuffles%20it.%5Cn%5Cn%20%20724.5b%20At%20the%20end%20of%20a%20subgame%20of%20a%20Vanguard%20game,%20each%20player%20moves%20their%20vanguard%20card%20from%20the%20subgame%20command%20zone%20to%20the%20main-game%20command%20zone.%20This%20is%20an%20exception%20to%20rule%20312.2.%5Cn%5Cn%20%20724.5c%20At%20the%20end%20of%20a%20subgame%20of%20a%20Commander%20game,%20each%20player%20moves%20their%20commander%20from%20the%20subgame%20command%20zone%20(if%20it%E2%80%99s%20there)%20to%20the%20main-game%20command%20zone.%5Cn%5Cn%20%20724.6.%20A%20subgame%20can%20be%20created%20within%20a%20subgame.%20The%20existing%20subgame%20becomes%20the%20main%20game%20in%20relation%20to%20the%20new%20subgame.%5Cn%5Cn%20%20725.%20Merging%20with%20Permanents%5Cn%5Cn%20%20725.1.%20One%20keyword%20causes%20an%20object%20to%20merge%20with%20a%20permanent.%20See%20rule%20702.140,%20%E2%80%9CMutate.%E2%80%9D%5Cn%5Cn%20%20725.2.%20To%20merge%20an%20object%20with%20a%20permanent,%20place%20that%20object%20on%20top%20of%20or%20under%20that%20permanent.%20That%20permanent%20becomes%20a%20merged%20permanent%20represented%20by%20the%20card%20or%20copy%20that%20represented%20that%20object%20in%20addition%20to%20any%20other%20components%20that%20were%20representing%20it.%5Cn%5Cn%20%20725.2a%20A%20merged%20permanent%20has%20only%20the%20characteristics%20of%20its%20topmost%20component,%20unless%20otherwise%20specified%20by%20the%20effect%20that%20caused%20them%20to%20merge.%20This%20is%20a%20copiable%20effect%20whose%20timestamp%20is%20the%20time%20the%20objects%20merged.%20(See%20rule%20613.2.)%5Cn%5Cn%20%20725.2b%20As%20an%20object%20merges%20with%20a%20permanent,%20that%20object%20leaves%20its%20previous%20zone%20and%20becomes%20part%20of%20an%20object%20on%20the%20battlefield,%20but%20the%20resulting%20permanent%20isn%E2%80%99t%20considered%20to%20have%20just%20entered%20the%20battlefield.%5Cn%5Cn%20%20725.2c%20Because%20a%20merged%20permanent%20is%20the%20same%20object%20that%20it%20was%20before,%20it%20hasn%E2%80%99t%20just%20come%20under%20a%20player%E2%80%99s%20control,%20any%20continuous%20effects%20that%20affected%20it%20continue%20to%20do%20so,%20and%20so%20on.%5Cn%5Cn%20%20725.2d%20If%20a%20merged%20permanent%20contains%20a%20token,%20the%20resulting%20permanent%20is%20a%20token%20only%20if%20the%20topmost%20component%20is%20a%20token.%5Cn%5Cn%20%20725.2e%20If%20a%20merged%20permanent%20contains%20face-up%20and%20face-down%20components,%20the%20permanent%E2%80%99s%20status%20is%20determined%20by%20its%20topmost%20component.%20If%20a%20face-down%20permanent%20becomes%20a%20face-up%20permanent%20as%20a%20result%20of%20an%20object%20merging%20with%20it,%20other%20effects%20don%E2%80%99t%20count%20it%20as%20being%20turned%20face%20up.%5Cn%5Cn%20%20725.2f%20If%20a%20merged%20permanent%20is%20turned%20face%20down,%20each%20face-up%20component%20that%20represents%20it%20is%20turned%20face%20down.%20If%20a%20face-down%20merged%20permanent%20is%20turned%20face%20up,%20each%20face-down%20component%20that%20represents%20it%20is%20turned%20face%20up.%5Cn%5Cn%20%20725.2g%20A%20face-down%20merged%20permanent%20that%20contains%20an%20instant%20or%20sorcery%20card%20can%E2%80%99t%20be%20turned%20face%20up.%20If%20such%20a%20permanent%20would%20turn%20face%20up,%20its%20controller%20reveals%20it%20and%20leaves%20it%20face%20down.%20Abilities%20that%20trigger%20when%20a%20permanent%20is%20turned%20face%20up%20won%E2%80%99t%20trigger.%5Cn%5Cn%20%20725.2h%20If%20a%20merged%20permanent%20contains%20a%20flip%20card%20(see%20rule%20710),%20that%20component%E2%80%99s%20alternative%20characteristics%20are%20used%20instead%20of%20its%20normal%20characteristics%20if%20the%20merged%20permanent%20is%20flipped.%5Cn%5Cn%20%20725.2i%20If%20a%20merged%20permanent%20contains%20one%20or%20more%20transforming%20double-faced%20cards%20(see%20rule%20712),%20transforming%20that%20permanent%20causes%20each%20of%20those%20double-faced%20cards%20to%20turn%20so%20that%20its%20other%20face%20is%20up.%5Cn%5Cn%20%20725.2j%20A%20face-up%20merged%20permanent%20that%20contains%20a%20double-faced%20card%20or%20meld%20card%20can%E2%80%99t%20be%20turned%20face%20down.%5Cn%5Cn%20%20725.3.%20If%20a%20merged%20permanent%20leaves%20the%20battlefield,%20one%20permanent%20leaves%20the%20battlefield%20and%20each%20of%20the%20individual%20components%20are%20put%20into%20the%20appropriate%20zone.%5Cn%5Cn%20%20725.3a%20If%20a%20merged%20permanent%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20or%20library,%20that%20player%20may%20arrange%20the%20new%20objects%20in%20any%20order.%20If%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20library,%20that%20player%20doesn%E2%80%99t%20reveal%20the%20order.%5Cn%5Cn%20%20725.3b%20If%20a%20player%20exiles%20a%20merged%20permanent,%20that%20player%20determines%20the%20relative%20timestamp%20order%20of%20the%20cards%20at%20that%20time.%20This%20is%20an%20exception%20to%20the%20procedure%20described%20in%20rule%20613.7m.%5Cn%5Cn%20%20725.3c%20If%20an%20effect%20can%20find%20the%20new%20object%20that%20a%20merged%20permanent%20becomes%20as%20it%20leaves%20the%20battlefield,%20it%20finds%20all%20of%20those%20objects.%20(See%20rule%20400.7.)%20If%20that%20effect%20causes%20actions%20to%20be%20taken%20upon%20those%20objects,%20the%20same%20actions%20are%20taken%20upon%20each%20of%20them.%5Cn%5Cn%20%20725.3d%20If%20multiple%20replacement%20effects%20could%20be%20applied%20to%20the%20event%20of%20a%20merged%20permanent%20leaving%20the%20battlefield%20or%20being%20put%20into%20the%20new%20zone,%20applying%20one%20of%20those%20replacement%20effects%20to%20the%20object%20applies%20it%20to%20all%20components%20of%20the%20object.%20If%20the%20merged%20permanent%20is%20a%20commander,%20it%20may%20be%20exempt%20from%20this%20rule;%20see%20rules%20903.9b%E2%80%93c.%5Cn%5Cn%20%20725.3e%20If%20a%20replacement%20effect%20applies%20to%20a%20%E2%80%9Ccard%E2%80%9D%20being%20put%20into%20a%20zone%20without%20also%20including%20tokens,%20that%20effect%20applies%20to%20all%20components%20of%20the%20merged%20permanent%20if%20it%E2%80%99s%20not%20a%20token,%20including%20components%20that%20are%20tokens.%20If%20the%20merged%20permanent%20is%20a%20token%20but%20some%20of%20its%20components%20are%20cards,%20the%20merged%20permanent%20and%20its%20token%20components%20are%20put%20into%20the%20appropriate%20zone,%20and%20the%20components%20that%20are%20cards%20are%20moved%20by%20the%20replacement%20effect.%5Cn%5Cn%20%20726.%20Day%20and%20Night%5Cn%5Cn%20%20726.1.%20Day%20and%20night%20are%20designations%20that%20the%20game%20itself%20can%20have.%20The%20game%20starts%20with%20neither%20designation.%20%E2%80%9CIt%20becomes%20day%E2%80%9D%20and%20%E2%80%9Cit%20becomes%20night%E2%80%9D%20refer%20to%20the%20game%20gaining%20the%20day%20or%20night%20designation.%20It%20can%20become%20day%20or%20night%20through%20the%20daybound%20and%20nightbound%20keyword%20abilities%20(see%20rule%20702.145).%20Other%20effects%20can%20also%20make%20it%20day%20or%20night.%20Once%20it%20has%20become%20day%20or%20night,%20the%20game%20will%20have%20exactly%20one%20of%20those%20designations%20from%20that%20point%20forward.%5Cn%5Cn%20%20726.1a%20The%20phrases%20%E2%80%9Cday%20becomes%20night%E2%80%9D%20and%20%E2%80%9Cnight%20becomes%20day%E2%80%9D%20refer%20to%20the%20game%20losing%20the%20first%20designation%20and%20gaining%20the%20second%20one.%5Cn%5Cn%20%20726.2.%20As%20the%20second%20part%20of%20the%20untap%20step,%20the%20game%20checks%20the%20previous%20turn%20to%20see%20if%20the%20game%E2%80%99s%20day/night%20designation%20should%20change.%20See%20rule%20502,%20%E2%80%9CUntap%20Step.%E2%80%9D%5Cn%5Cn%20%20726.2a%20If%20it%E2%80%99s%20day%20and%20the%20previous%20turn%E2%80%99s%20active%20player%20didn%E2%80%99t%20cast%20any%20spells%20during%20that%20turn,%20it%20becomes%20night.%20Multiplayer%20games%20using%20the%20shared%20team%20turns%20option%20(see%20rule%20805)%20use%20a%20modified%20rule:%20if%20it%E2%80%99s%20day%20and%20no%20player%20from%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20a%20spell%20during%20that%20turn,%20it%20becomes%20night.%5Cn%5Cn%20%20726.2b%20If%20it%E2%80%99s%20night,%20and%20previous%20turn%E2%80%99s%20active%20player%20cast%20two%20or%20more%20spells%20during%20the%20previous%20turn,%20it%20becomes%20day.%20Multiplayer%20games%20using%20the%20shared%20team%20turns%20option%20(see%20rule%20805)%20use%20a%20modified%20rule:%20if%20it%E2%80%99s%20night%20and%20any%20player%20from%20the%20previous%20turn%E2%80%99s%20active%20team%20cast%20two%20or%20more%20spells%20during%20that%20turn,%20it%20becomes%20day.%5Cn%5Cn%20%20726.2c%20If%20it%E2%80%99s%20neither%20day%20nor%20night,%20this%20check%20doesn%E2%80%99t%20happen%20and%20it%20remains%20neither.%5Cn%5Cn%20%20727.%20Taking%20Shortcuts%5Cn%5Cn%20%20727.1.%20When%20playing%20a%20game,%20players%20typically%20make%20use%20of%20mutually%20understood%20shortcuts%20rather%20than%20explicitly%20identifying%20each%20game%20choice%20(either%20taking%20an%20action%20or%20passing%20priority)%20a%20player%20makes.%5Cn%5Cn%20%20727.1a%20The%20rules%20for%20taking%20shortcuts%20are%20largely%20informal.%20As%20long%20as%20each%20player%20in%20the%20game%20understands%20the%20intent%20of%20each%20other%20player,%20any%20shortcut%20system%20they%20use%20is%20acceptable.%5Cn%5Cn%20%20727.1b%20Occasionally%20the%20game%20gets%20into%20a%20state%20in%20which%20a%20set%20of%20actions%20could%20be%20repeated%20indefinitely%20(thus%20creating%20a%20%E2%80%9Cloop%E2%80%9D).%20In%20that%20case,%20the%20shortcut%20rules%20can%20be%20used%20to%20determine%20how%20many%20times%20those%20actions%20are%20repeated%20without%20having%20to%20actually%20perform%20them,%20and%20how%20the%20loop%20is%20broken.%5Cn%5Cn%20%20727.1c%20Tournaments%20use%20a%20modified%20version%20of%20the%20rules%20governing%20shortcuts%20and%20loops.%20These%20rules%20are%20covered%20in%20the%20Magic:%20The%20Gathering%20Tournament%20Rules%20(found%20at%20WPN.Wizards.com/en/resources/rules-documents).%20Whenever%20the%20Tournament%20Rules%20contradict%20these%20rules%20during%20a%20tournament,%20the%20Tournament%20Rules%20take%20precedence.%5Cn%5Cn%20%20727.2.%20Taking%20a%20shortcut%20follows%20the%20following%20procedure.%5Cn%5Cn%20%20727.2a%20At%20any%20point%20in%20the%20game,%20the%20player%20with%20priority%20may%20suggest%20a%20shortcut%20by%20describing%20a%20sequence%20of%20game%20choices,%20for%20all%20players,%20that%20may%20be%20legally%20taken%20based%20on%20the%20current%20game%20state%20and%20the%20predictable%20results%20of%20the%20sequence%20of%20choices.%20This%20sequence%20may%20be%20a%20non-repetitive%20series%20of%20choices,%20a%20loop%20that%20repeats%20a%20specified%20number%20of%20times,%20multiple%20loops,%20or%20nested%20loops,%20and%20may%20even%20cross%20multiple%20turns.%20It%20can%E2%80%99t%20include%20conditional%20actions,%20where%20the%20outcome%20of%20a%20game%20event%20determines%20the%20next%20action%20a%20player%20takes.%20The%20ending%20point%20of%20this%20sequence%20must%20be%20a%20place%20where%20a%20player%20has%20priority,%20though%20it%20need%20not%20be%20the%20player%20proposing%20the%20shortcut.%5Cn%20%20Example:%20A%20player%20controls%20a%20creature%20enchanted%20by%20Presence%20of%20Gond,%20which%20grants%20the%20creature%20the%20ability%20%E2%80%9C%7BT%7D:%20Create%20a%201/1%20green%20Elf%20Warrior%20creature%20token,%E2%80%9D%20and%20another%20player%20controls%20Intruder%20Alarm,%20which%20reads,%20in%20part,%20%E2%80%9CWhenever%20a%20creature%20enters%20the%20battlefield,%20untap%20all%20creatures.%E2%80%9D%20When%20the%20player%20has%20priority,%20they%20may%20suggest%20%E2%80%9CI%E2%80%99ll%20create%20a%20million%20tokens,%E2%80%9D%20indicating%20the%20sequence%20of%20activating%20the%20creature%E2%80%99s%20ability,%20all%20players%20passing%20priority,%20letting%20the%20creature%E2%80%99s%20ability%20resolve%20and%20create%20a%20token%20(which%20causes%20Intruder%20Alarm%E2%80%99s%20ability%20to%20trigger),%20Intruder%20Alarm%E2%80%99s%20controller%20putting%20that%20triggered%20ability%20on%20the%20stack,%20all%20players%20passing%20priority,%20Intruder%20Alarm%E2%80%99s%20triggered%20ability%20resolving,%20all%20players%20passing%20priority%20until%20the%20player%20proposing%20the%20shortcut%20has%20priority,%20and%20repeating%20that%20sequence%20999,999%20more%20times,%20ending%20just%20after%20the%20last%20token-creating%20ability%20resolves.%5Cn%5Cn%20%20727.2b%20Each%20other%20player,%20in%20turn%20order%20starting%20after%20the%20player%20who%20suggested%20the%20shortcut,%20may%20either%20accept%20the%20proposed%20sequence,%20or%20shorten%20it%20by%20naming%20a%20place%20where%20they%20will%20make%20a%20game%20choice%20that%E2%80%99s%20different%20than%20what%E2%80%99s%20been%20proposed.%20(The%20player%20doesn%E2%80%99t%20need%20to%20specify%20at%20this%20time%20what%20the%20new%20choice%20will%20be.)%20This%20place%20becomes%20the%20new%20ending%20point%20of%20the%20proposed%20sequence.%5Cn%20%20Example:%20The%20active%20player%20draws%20a%20card%20during%20her%20draw%20step,%20then%20says,%20%E2%80%9CGo.%E2%80%9D%20The%20nonactive%20player%20is%20holding%20Into%20the%20Fray%20(an%20instant%20that%20says%20%E2%80%9CTarget%20creature%20attacks%20this%20turn%20if%20able%E2%80%9D)%20and%20says,%20%E2%80%9CI%E2%80%99d%20like%20to%20cast%20a%20spell%20during%20your%20beginning%20of%20combat%20step.%E2%80%9D%20The%20current%20proposed%20shortcut%20is%20that%20all%20players%20pass%20priority%20at%20all%20opportunities%20during%20the%20turn%20until%20the%20nonactive%20player%20has%20priority%20during%20the%20beginning%20of%20combat%20step.%5Cn%5Cn%20%20727.2c%20Once%20the%20last%20player%20has%20either%20accepted%20or%20shortened%20the%20shortcut%20proposal,%20the%20shortcut%20is%20taken.%20The%20game%20advances%20to%20the%20last%20proposed%20ending%20point,%20with%20all%20game%20choices%20contained%20in%20the%20shortcut%20proposal%20having%20been%20taken.%20If%20the%20shortcut%20was%20shortened%20from%20the%20original%20proposal,%20the%20player%20who%20now%20has%20priority%20must%20make%20a%20different%20game%20choice%20than%20what%20was%20originally%20proposed%20for%20that%20player.%5Cn%5Cn%20%20727.3.%20Sometimes%20a%20loop%20can%20be%20fragmented,%20meaning%20that%20each%20player%20involved%20in%20the%20loop%20performs%20an%20independent%20action%20that%20results%20in%20the%20same%20game%20state%20being%20reached%20multiple%20times.%20If%20that%20happens,%20the%20active%20player%20(or,%20if%20the%20active%20player%20is%20not%20involved%20in%20the%20loop,%20the%20first%20player%20in%20turn%20order%20who%20is%20involved)%20must%20then%20make%20a%20different%20game%20choice%20so%20the%20loop%20does%20not%20continue.%5Cn%20%20Example:%20In%20a%20two-player%20game,%20the%20active%20player%20controls%20a%20creature%20with%20the%20ability%20%E2%80%9C%7B0%7D:%20%5BThis%20creature%5D%20gains%20flying,%E2%80%9D%20the%20nonactive%20player%20controls%20a%20permanent%20with%20the%20ability%20%E2%80%9C%7B0%7D:%20Target%20creature%20loses%20flying,%E2%80%9D%20and%20nothing%20in%20the%20game%20cares%20how%20many%20times%20an%20ability%20has%20been%20activated.%20Say%20the%20active%20player%20activates%20his%20creature%E2%80%99s%20ability,%20it%20resolves,%20then%20the%20nonactive%20player%20activates%20her%20permanent%E2%80%99s%20ability%20targeting%20that%20creature,%20and%20it%20resolves.%20This%20returns%20the%20game%20to%20a%20game%20state%20it%20was%20at%20before.%20The%20active%20player%20must%20make%20a%20different%20game%20choice%20(in%20other%20words,%20anything%20other%20than%20activating%20that%20creature%E2%80%99s%20ability%20again).%20The%20creature%20doesn%E2%80%99t%20have%20flying.%20Note%20that%20the%20nonactive%20player%20could%20have%20prevented%20the%20fragmented%20loop%20simply%20by%20not%20activating%20her%20permanent%E2%80%99s%20ability,%20in%20which%20case%20the%20creature%20would%20have%20had%20flying.%20The%20nonactive%20player%20always%20has%20the%20final%20choice%20and%20is%20therefore%20able%20to%20determine%20whether%20the%20creature%20has%20flying.%5Cn%5Cn%20%20727.4.%20If%20a%20loop%20contains%20only%20mandatory%20actions,%20the%20game%20is%20a%20draw.%20(See%20rules%20104.4b%20and%20104.4f.)%5Cn%5Cn%20%20727.5.%20No%20player%20can%20be%20forced%20to%20perform%20an%20action%20that%20would%20end%20a%20loop%20other%20than%20actions%20called%20for%20by%20objects%20involved%20in%20the%20loop.%5Cn%20%20Example:%20A%20player%20controls%20Seal%20of%20Cleansing,%20an%20enchantment%20that%20reads,%20%E2%80%9CSacrifice%20Seal%20of%20Cleansing:%20Destroy%20target%20artifact%20or%20enchantment.%E2%80%9D%20A%20mandatory%20loop%20that%20involves%20an%20artifact%20begins.%20The%20player%20is%20not%20forced%20to%20sacrifice%20Seal%20of%20Cleansing%20to%20destroy%20the%20artifact%20and%20end%20the%20loop.%5Cn%5Cn%20%20727.6.%20If%20a%20loop%20contains%20an%20effect%20that%20says%20%E2%80%9C%5BA%5D%20unless%20%5BB%5D,%E2%80%9D%20where%20%5BA%5D%20and%20%5BB%5D%20are%20each%20actions,%20no%20player%20can%20be%20forced%20to%20perform%20%5BB%5D%20to%20break%20the%20loop.%20If%20no%20player%20chooses%20to%20perform%20%5BB%5D,%20the%20loop%20will%20continue%20as%20though%20%5BA%5D%20were%20mandatory.%5Cn%5Cn%20%20728.%20Handling%20Illegal%20Actions%5Cn%5Cn%20%20728.1.%20If%20a%20player%20takes%20an%20illegal%20action%20or%20starts%20to%20take%20an%20action%20but%20can%E2%80%99t%20legally%20complete%20it,%20the%20entire%20action%20is%20reversed%20and%20any%20payments%20already%20made%20are%20canceled.%20No%20abilities%20trigger%20and%20no%20effects%20apply%20as%20a%20result%20of%20an%20undone%20action.%20If%20the%20action%20was%20casting%20a%20spell,%20the%20spell%20returns%20to%20the%20zone%20it%20came%20from.%20Each%20player%20may%20also%20reverse%20any%20legal%20mana%20abilities%20that%20player%20activated%20while%20making%20the%20illegal%20play,%20unless%20mana%20from%20those%20abilities%20or%20from%20any%20triggered%20mana%20abilities%20they%20caused%20to%20trigger%20was%20spent%20on%20another%20mana%20ability%20that%20wasn%E2%80%99t%20reversed.%20Players%20may%20not%20reverse%20actions%20that%20moved%20cards%20to%20a%20library,%20moved%20cards%20from%20a%20library%20to%20any%20zone%20other%20than%20the%20stack,%20caused%20a%20library%20to%20be%20shuffled,%20or%20caused%20cards%20from%20a%20library%20to%20be%20revealed.%5Cn%5Cn%20%20728.2.%20When%20reversing%20illegal%20spells%20and%20abilities,%20the%20player%20who%20had%20priority%20retains%20it%20and%20may%20take%20another%20action%20or%20pass.%20The%20player%20may%20redo%20the%20reversed%20action%20in%20a%20legal%20way%20or%20take%20any%20other%20action%20allowed%20by%20the%20rules.%5Cn%5Cn%20%208.%20Multiplayer%20Rules%5Cn%5Cn%20%20800.%20General%5Cn%5Cn%20%20800.1.%20A%20multiplayer%20game%20is%20a%20game%20that%20begins%20with%20more%20than%20two%20players.%20This%20section%20contains%20additional%20optional%20rules%20that%20can%20be%20used%20for%20multiplayer%20play.%5Cn%5Cn%20%20800.2.%20These%20rules%20consist%20of%20a%20series%20of%20options%20that%20can%20be%20added%20to%20a%20multiplayer%20game%20and%20a%20number%20of%20variant%20styles%20of%20multiplayer%20play.%20A%20single%20game%20may%20use%20multiple%20options%20but%20only%20one%20variant.%5Cn%5Cn%20%20800.3.%20Many%20multiplayer%20Magic%20tournaments%20have%20additional%20rules%20not%20included%20here,%20including%20rules%20for%20deck%20construction.%20See%20the%20most%20current%20Magic:%20The%20Gathering%20Tournament%20Rules%20for%20more%20information.%20They%20can%20be%20found%20at%20WPN.Wizards.com/en/resources/rules-documents.%5Cn%5Cn%20%20800.4.%20Unlike%20two-player%20games,%20multiplayer%20games%20can%20continue%20after%20one%20or%20more%20players%20have%20left%20the%20game.%5Cn%5Cn%20%20800.4a%20When%20a%20player%20leaves%20the%20game,%20all%20objects%20(see%20rule%20109)%20owned%20by%20that%20player%20leave%20the%20game%20and%20any%20effects%20which%20give%20that%20player%20control%20of%20any%20objects%20or%20players%20end.%20Then,%20if%20that%20player%20controlled%20any%20objects%20on%20the%20stack%20not%20represented%20by%20cards,%20those%20objects%20cease%20to%20exist.%20Then,%20if%20there%20are%20any%20objects%20still%20controlled%20by%20that%20player,%20those%20objects%20are%20exiled.%20This%20is%20not%20a%20state-based%20action.%20It%20happens%20as%20soon%20as%20the%20player%20leaves%20the%20game.%20If%20the%20player%20who%20left%20the%20game%20had%20priority%20at%20the%20time%20they%20left,%20priority%20passes%20to%20the%20next%20player%20in%20turn%20order%20who%E2%80%99s%20still%20in%20the%20game.%5Cn%20%20Example:%20Alex%20casts%20Mind%20Control,%20an%20Aura%20that%20reads,%20%E2%80%9CYou%20control%20enchanted%20creature,%E2%80%9D%20on%20Bianca%E2%80%99s%20Assault%20Griffin.%20If%20Alex%20leaves%20the%20game,%20so%20does%20Mind%20Control,%20and%20Assault%20Griffin%20reverts%20to%20Bianca%E2%80%99s%20control.%20If,%20instead,%20Bianca%20leaves%20the%20game,%20so%20does%20Assault%20Griffin,%20and%20Mind%20Control%20is%20put%20into%20Alex%E2%80%99s%20graveyard.%5Cn%20%20Example:%20Alex%20casts%20Act%20of%20Treason,%20which%20reads,%20in%20part,%20%E2%80%9CGain%20control%20of%20target%20creature%20until%20end%20of%20turn,%E2%80%9D%20targeting%20Bianca%E2%80%99s%20Runeclaw%20Bears.%20If%20Alex%20leaves%20the%20game,%20Act%20of%20Treason%E2%80%99s%20change-of-control%20effect%20ends%20and%20Runeclaw%20Bears%20reverts%20to%20Bianca%E2%80%99s%20control.%5Cn%20%20Example:%20Alex%20casts%20Bribery,%20which%20reads,%20%E2%80%9CSearch%20target%20opponent%E2%80%99s%20library%20for%20a%20creature%20card%20and%20put%20that%20card%20onto%20the%20battlefield%20under%20your%20control.%20Then%20that%20player%20shuffles%20their%20library,%E2%80%9D%20targeting%20Bianca.%20Alex%20puts%20Serra%20Angel%20onto%20the%20battlefield%20from%20Bianca%E2%80%99s%20library.%20If%20Bianca%20leaves%20the%20game,%20Serra%20Angel%20also%20leaves%20the%20game.%20If,%20instead,%20Alex%20leaves%20the%20game,%20Serra%20Angel%20is%20exiled.%5Cn%20%20Example:%20Alex%20controls%20Genesis%20Chamber,%20which%20reads,%20%E2%80%9CWhenever%20a%20nontoken%20creature%20enters%20the%20battlefield,%20if%20Genesis%20Chamber%20is%20untapped,%20that%20creature%E2%80%99s%20controller%20creates%20a%201/1%20colorless%20Myr%20artifact%20creature%20token.%E2%80%9D%20If%20Alex%20leaves%20the%20game,%20all%20such%20Myr%20tokens%20that%20entered%20the%20battlefield%20under%20Alex%E2%80%99s%20control%20leave%20the%20game,%20and%20all%20such%20Myr%20tokens%20that%20entered%20the%20battlefield%20under%20any%20other%20player%E2%80%99s%20control%20remain%20in%20the%20game.%5Cn%5Cn%20%20800.4b%20If%20an%20object%20would%20change%20to%20the%20control%20of%20a%20player%20who%20has%20left%20the%20game,%20it%20doesn%E2%80%99t.%20If%20a%20token%20would%20be%20created%20under%20the%20control%20of%20a%20player%20who%20has%20left%20the%20game,%20no%20token%20is%20created.%20If%20an%20object%20would%20be%20put%20onto%20the%20battlefield%20or%20onto%20the%20stack%20under%20the%20control%20of%20a%20player%20who%20has%20left%20the%20game,%20that%20object%20remains%20in%20its%20current%20zone.%20If%20a%20player%20would%20be%20controlled%20by%20a%20player%20who%20has%20left%20the%20game,%20they%20aren%E2%80%99t.%5Cn%5Cn%20%20800.4c%20If%20an%20effect%20that%20gives%20a%20player%20still%20in%20the%20game%20control%20of%20an%20object%20ends,%20there%20is%20no%20other%20effect%20giving%20control%20of%20that%20object%20to%20another%20player%20in%20the%20game,%20and%20the%20player%20who%20controlled%20that%20object%20by%20default%20has%20left%20the%20game,%20the%20object%20is%20exiled.%20This%20is%20not%20a%20state-based%20action.%20It%20happens%20as%20soon%20as%20the%20control-changing%20effect%20ends.%5Cn%5Cn%20%20800.4d%20If%20an%20object%20that%20would%20be%20owned%20by%20a%20player%20who%20has%20left%20the%20game%20would%20be%20created%20in%20any%20zone,%20it%20isn%E2%80%99t%20created.%20If%20a%20triggered%20ability%20that%20would%20be%20controlled%20by%20a%20player%20who%20has%20left%20the%20game%20would%20be%20put%20onto%20the%20stack,%20it%20isn%E2%80%99t%20put%20on%20the%20stack.%5Cn%20%20Example:%20Astral%20Slide%20is%20an%20enchantment%20that%20reads,%20%E2%80%9CWhenever%20a%20player%20cycles%20a%20card,%20you%20may%20exile%20target%20creature.%20If%20you%20do,%20return%20that%20creature%20to%20the%20battlefield%20under%20its%20owner%E2%80%99s%20control%20at%20the%20beginning%20of%20the%20next%20end%20step.%E2%80%9D%20During%20Alex%E2%80%99s%20turn,%20Bianca%20uses%20Astral%20Slide%E2%80%99s%20ability%20to%20exile%20Alex%E2%80%99s%20Hypnotic%20Specter.%20Before%20the%20end%20of%20that%20turn,%20Bianca%20leaves%20the%20game.%20At%20the%20beginning%20of%20the%20end%20step,%20the%20delayed%20triggered%20ability%20generated%20by%20Astral%20Slide%20that%20would%20return%20Hypnotic%20Specter%20to%20the%20battlefield%20triggers,%20but%20it%20isn%E2%80%99t%20put%20on%20the%20stack.%20Hypnotic%20Specter%20never%20returns%20to%20the%20battlefield.%5Cn%5Cn%20%20800.4e%20If%20combat%20damage%20would%20be%20assigned%20to%20a%20player%20who%20has%20left%20the%20game,%20that%20damage%20isn%E2%80%99t%20assigned.%5Cn%5Cn%20%20800.4f%20If%20an%20object%20requires%20a%20player%20who%20has%20left%20the%20game%20to%20pay%20a%20cost%20or%20choose%20whether%20to%20pay%20a%20cost,%20that%20cost%20is%20not%20paid.%5Cn%5Cn%20%20800.4g%20If%20an%20object%20requires%20a%20player%20who%20has%20left%20the%20game%20to%20make%20a%20choice%20other%20than%20whether%20to%20pay%20a%20cost,%20the%20controller%20of%20the%20object%20chooses%20another%20player%20to%20make%20that%20choice.%20If%20the%20original%20choice%20was%20to%20be%20made%20by%20an%20opponent%20of%20the%20controller%20of%20the%20object,%20that%20player%20chooses%20another%20opponent%20if%20possible.%5Cn%5Cn%20%20800.4h%20If%20a%20rule%20requires%20a%20player%20who%20has%20left%20the%20game%20to%20make%20a%20choice,%20the%20next%20player%20in%20turn%20order%20makes%20that%20choice.%5Cn%5Cn%20%20800.4i%20If%20an%20effect%20requires%20information%20about%20a%20specific%20player,%20the%20effect%20uses%20the%20current%20information%20about%20that%20player%20if%20they%20are%20still%20in%20the%20game;%20otherwise,%20the%20effect%20uses%20the%20last%20known%20information%20about%20that%20player%20before%20they%20left%20the%20game.%20If%20an%20effect%20requires%20information%20from%20the%20game%20about%20actions%20players%20have%20taken,%20the%20effect%20can%20find%20actions%20that%20were%20taken%20by%20a%20player%20who%20has%20left%20the%20game.%5Cn%5Cn%20%20800.4j%20If%20a%20player%20leaves%20the%20game%20during%20their%20turn,%20that%20turn%20continues%20to%20its%20completion%20without%20an%20active%20player.%20If%20the%20active%20player%20would%20receive%20priority,%20instead%20the%20next%20player%20in%20turn%20order%20receives%20priority,%20or%20the%20top%20object%20on%20the%20stack%20resolves,%20or%20the%20phase%20or%20step%20ends,%20whichever%20is%20appropriate.%5Cn%5Cn%20%20800.4k%20If%20a%20player%20who%20has%20left%20the%20game%20would%20begin%20a%20turn,%20that%20turn%20doesn%E2%80%99t%20begin.%5Cn%5Cn%20%20800.4m%20When%20a%20player%20leaves%20the%20game,%20any%20continuous%20effects%20with%20durations%20that%20last%20until%20that%20player%E2%80%99s%20next%20turn%20or%20until%20a%20specific%20point%20in%20that%20turn%20will%20last%20until%20that%20turn%20would%20have%20begun.%20They%20neither%20expire%20immediately%20nor%20last%20indefinitely.%5Cn%5Cn%20%20800.4n%20When%20a%20player%20leaves%20the%20game,%20objects%20that%20player%20owns%20in%20the%20ante%20zone%20do%20not%20leave%20the%20game.%20This%20is%20an%20exception%20to%20rule%20800.4a.%20See%20rule%20407,%20%E2%80%9CAnte.%E2%80%9D%5Cn%5Cn%20%20800.4p%20In%20a%20Planechase%20game,%20if%20the%20player%20designated%20as%20the%20planar%20controller%20would%20leave%20the%20game,%20instead%20the%20next%20player%20in%20turn%20order%20that%20wouldn%E2%80%99t%20leave%20the%20game%20becomes%20the%20planar%20controller,%20then%20the%20old%20planar%20controller%20leaves%20the%20game.%20See%20rule%20310.5.%5Cn%5Cn%20%20800.5.%20Unless%20a%20chosen%20variant%20or%20option%20prescribes%20otherwise,%20seating%20order%20is%20determined%20by%20any%20mutually%20agreeable%20method.%20For%20example,%20players%20could%20agree%20to%20remain%20where%20they%20were%20before%20the%20game%20began,%20roll%20dice%20to%20determine%20seating%20order,%20and%20so%20on.%5Cn%5Cn%20%20800.6.%20In%20a%20multiplayer%20game,%20the%20first%20mulligan%20a%20player%20takes%20doesn%E2%80%99t%20count%20toward%20the%20number%20of%20cards%20that%20player%20will%20put%20on%20the%20bottom%20of%20their%20library%20or%20the%20number%20of%20mulligans%20that%20player%20may%20take.%20Subsequent%20mulligans%20are%20counted%20toward%20these%20numbers%20as%20normal.%5Cn%5Cn%20%20800.7.%20In%20a%20multiplayer%20game%20other%20than%20a%20Two-Headed%20Giant%20game,%20the%20starting%20player%20doesn%E2%80%99t%20skip%20the%20draw%20step%20of%20their%20first%20turn.%20In%20a%20Two-Headed%20Giant%20game,%20the%20team%20who%20plays%20first%20skips%20the%20draw%20step%20of%20their%20first%20turn.%20See%20rule%20103.8.%5Cn%5Cn%20%20801.%20Limited%20Range%20of%20Influence%20Option%5Cn%5Cn%20%20801.1.%20Limited%20range%20of%20influence%20is%20an%20option%20that%20can%20be%20applied%20to%20most%20multiplayer%20games.%20It%E2%80%99s%20always%20used%20in%20the%20Emperor%20variant%20(see%20rule%20809),%20and%20it%E2%80%99s%20often%20used%20for%20games%20involving%20five%20or%20more%20players.%5Cn%5Cn%20%20801.2.%20A%20player%E2%80%99s%20range%20of%20influence%20is%20the%20maximum%20distance%20from%20that%20player,%20measured%20in%20player%20seats,%20that%20the%20player%20can%20affect.%20Players%20within%20that%20many%20seats%20of%20the%20player%20are%20within%20that%20player%E2%80%99s%20range%20of%20influence.%20Objects%20controlled%20by%20players%20within%20a%20player%E2%80%99s%20range%20of%20influence%20are%20also%20within%20that%20player%E2%80%99s%20ran
