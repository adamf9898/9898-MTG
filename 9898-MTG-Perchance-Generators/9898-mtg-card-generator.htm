ther%20spell%20or%20ability%E2%80%99s%20cost,%20even%20if%20part%20of%20its%20effect%20is%20doing%20the%20same%20thing%20the%20other%20cost%20asks%20for.%5Cn%5Cn%20%20%20%20%20%20118.11.%20The%20actions%20performed%20when%20paying%20a%20cost%20may%20be%20modified%20by%20effects.%20Even%20if%20they%20are,%20meaning%20the%20actions%20that%20are%20performed%20don%E2%80%99t%20match%20the%20actions%20that%20are%20called%20for,%20the%20cost%20has%20still%20been%20paid.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20Psychic%20Vortex,%20an%20enchantment%20with%20a%20cumulative%20upkeep%20cost%20of%20%E2%80%9CDraw%20a%20card,%E2%80%9D%20and%20Obstinate%20Familiar,%20a%20creature%20that%20says%20%E2%80%9CIf%20you%20would%20draw%20a%20card,%20you%20may%20skip%20that%20draw%20instead.%E2%80%9D%20The%20player%20may%20decide%20to%20pay%20Psychic%20Vortex%E2%80%99s%20cumulative%20upkeep%20cost%20and%20then%20draw%20no%20cards%20instead%20of%20drawing%20the%20appropriate%20amount.%20The%20cumulative%20upkeep%20cost%20has%20still%20been%20paid.%5Cn%5Cn%20%20%20%20%20%20118.12.%20Some%20spells,%20activated%20abilities,%20and%20triggered%20abilities%20read,%20%E2%80%9C%5BDo%20something%5D.%20If%20%5Ba%20player%5D%20%5Bdoes,%20doesn%E2%80%99t,%20or%20can%E2%80%99t%5D,%20%5Beffect%5D.%E2%80%9D%20Or%20%E2%80%9C%5BA%20player%5D%20may%20%5Bdo%20something%5D.%20If%20%5Bthat%20player%5D%20%5Bdoes,%20doesn%E2%80%99t,%20or%20can%E2%80%99t%5D,%20%5Beffect%5D.%E2%80%9D%20The%20action%20%5Bdo%20something%5D%20is%20a%20cost,%20paid%20when%20the%20spell%20or%20ability%20resolves.%20The%20%E2%80%9CIf%20%5Ba%20player%5D%20%5Bdoes,%20doesn%E2%80%99t,%20or%20can%E2%80%99t%5D%E2%80%9D%20clause%20checks%20whether%20the%20player%20chose%20to%20pay%20an%20optional%20cost%20or%20started%20to%20pay%20a%20mandatory%20cost,%20regardless%20of%20what%20events%20actually%20occurred.%5Cn%20%20%20%20%20%20Example:%20You%20control%20Standstill,%20an%20enchantment%20that%20says%20%E2%80%9CWhen%20a%20player%20casts%20a%20spell,%20sacrifice%20Standstill.%20If%20you%20do,%20each%20of%20that%20player%E2%80%99s%20opponents%20draws%20three%20cards.%E2%80%9D%20A%20spell%20is%20cast,%20causing%20Standstill%E2%80%99s%20ability%20to%20trigger.%20Then%20an%20ability%20is%20activated%20that%20exiles%20Standstill.%20When%20Standstill%E2%80%99s%20ability%20resolves,%20you%E2%80%99re%20unable%20to%20pay%20the%20%E2%80%9Csacrifice%20Standstill%E2%80%9D%20cost.%20No%20player%20will%20draw%20cards.%5Cn%20%20%20%20%20%20Example:%20Your%20opponent%20has%20cast%20Gather%20Specimens,%20a%20spell%20that%20says%20%E2%80%9CIf%20a%20creature%20would%20enter%20the%20battlefield%20under%20an%20opponent%E2%80%99s%20control%20this%20turn,%20it%20enters%20the%20battlefield%20under%20your%20control%20instead.%E2%80%9D%20You%20control%20a%20face-down%20Dermoplasm,%20a%20creature%20with%20morph%20that%20says%20%E2%80%9CWhen%20Dermoplasm%20is%20turned%20face%20up,%20you%20may%20put%20a%20creature%20card%20with%20morph%20from%20your%20hand%20onto%20the%20battlefield%20face%20up.%20If%20you%20do,%20return%20Dermoplasm%20to%20its%20owner%E2%80%99s%20hand.%E2%80%9D%20You%20turn%20Dermoplasm%20face%20up,%20and%20you%20choose%20to%20put%20a%20creature%20card%20with%20morph%20from%20your%20hand%20onto%20the%20battlefield.%20Due%20to%20Gather%20Specimens,%20it%20enters%20the%20battlefield%20under%20your%20opponent%E2%80%99s%20control%20instead%20of%20yours.%20However,%20since%20you%20chose%20to%20pay%20the%20cost,%20Dermoplasm%20is%20still%20returned%20to%20its%20owner%E2%80%99s%20hand.%5Cn%5Cn%20%20%20%20%20%20118.12a%20Some%20spells,%20activated%20abilities,%20and%20triggered%20abilities%20read,%20%E2%80%9C%5BDo%20something%5D%20unless%20%5Ba%20player%20does%20something%20else%5D.%E2%80%9D%20This%20means%20the%20same%20thing%20as%20%E2%80%9C%5BA%20player%20may%20do%20something%20else%5D.%20If%20%5Bthat%20player%20doesn%E2%80%99t%5D,%20%5Bdo%20something%5D.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20118.12b%20Some%20effects%20offer%20a%20player%20a%20choice%20to%20search%20a%20zone%20and%20take%20additional%20actions%20with%20the%20cards%20found%20in%20that%20zone,%20followed%20by%20an%20%E2%80%9CIf%20%5Ba%20player%5D%20does%E2%80%9D%20clause.%20This%20clause%20checks%20whether%20the%20player%20chose%20to%20search,%20not%20whether%20the%20player%20took%20any%20of%20the%20additional%20actions.%5Cn%5Cn%20%20%20%20%20%20118.13.%20Some%20costs%20contain%20mana%20symbols%20that%20can%20be%20paid%20in%20multiple%20ways.%20These%20include%20hybrid%20mana%20symbols%20and%20Phyrexian%20mana%20symbols.%5Cn%5Cn%20%20%20%20%20%20118.13a%20If%20the%20mana%20cost%20of%20a%20spell%20or%20the%20activation%20cost%20of%20an%20activated%20ability%20contains%20a%20mana%20symbol%20that%20can%20be%20paid%20in%20multiple%20ways,%20the%20choice%20of%20how%20to%20pay%20for%20that%20symbol%20is%20made%20as%20its%20controller%20proposes%20that%20spell%20or%20ability%20(see%20rule%20601.2b).%5Cn%5Cn%20%20%20%20%20%20118.13b%20If%20a%20cost%20paid%20during%20the%20resolution%20of%20a%20spell%20or%20ability%20contains%20a%20mana%20symbol%20that%20can%20be%20paid%20in%20multiple%20ways,%20the%20player%20paying%20that%20cost%20chooses%20how%20to%20pay%20for%20that%20symbol%20immediately%20before%20they%20pay%20that%20cost.%5Cn%5Cn%20%20%20%20%20%20118.13c%20If%20the%20cost%20associated%20with%20a%20special%20action%20contains%20a%20mana%20symbol%20that%20can%20be%20paid%20in%20multiple%20ways,%20the%20player%20taking%20the%20special%20action%20chooses%20how%20to%20pay%20for%20that%20symbol%20immediately%20before%20they%20pay%20that%20cost.%5Cn%5Cn%20%20%20%20%20%20119.%20Life%5Cn%5Cn%20%20%20%20%20%20119.1.%20Each%20player%20begins%20the%20game%20with%20a%20starting%20life%20total%20of%2020.%20Some%20variant%20games%20have%20different%20starting%20life%20totals.%5Cn%5Cn%20%20%20%20%20%20119.1a%20In%20a%20Two-Headed%20Giant%20game,%20each%20team%E2%80%99s%20starting%20life%20total%20is%2030.%20See%20rule%20810,%20%E2%80%9CTwo-Headed%20Giant%20Variant.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20119.1b%20In%20a%20Vanguard%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2020%20plus%20or%20minus%20the%20life%20modifier%20of%20their%20vanguard%20card.%20See%20rule%20902,%20%E2%80%9CVanguard.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20119.1c%20In%20a%20Commander%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2040.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20119.1d.%20In%20a%20two-player%20Brawl%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2025.%20In%20a%20multiplayer%20Brawl%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2030.%20See%20rule%20903.12,%20%E2%80%9CBrawl%20Option.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20119.1e%20In%20an%20Archenemy%20game,%20the%20archenemy%E2%80%99s%20starting%20life%20total%20is%2040.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20119.2.%20Damage%20dealt%20to%20a%20player%20normally%20causes%20that%20player%20to%20lose%20that%20much%20life.%20See%20rule%20120.3.%5Cn%5Cn%20%20%20%20%20%20119.3.%20If%20an%20effect%20causes%20a%20player%20to%20gain%20life%20or%20lose%20life,%20that%20player%E2%80%99s%20life%20total%20is%20adjusted%20accordingly.%5Cn%5Cn%20%20%20%20%20%20119.4.%20If%20a%20cost%20or%20effect%20allows%20a%20player%20to%20pay%20an%20amount%20of%20life%20greater%20than%200,%20the%20player%20may%20do%20so%20only%20if%20their%20life%20total%20is%20greater%20than%20or%20equal%20to%20the%20amount%20of%20the%20payment.%20If%20a%20player%20pays%20life,%20the%20payment%20is%20subtracted%20from%20their%20life%20total;%20in%20other%20words,%20the%20player%20loses%20that%20much%20life.%5Cn%5Cn%20%20%20%20%20%20119.4a%20If%20a%20cost%20or%20effect%20allows%20a%20player%20to%20pay%20an%20amount%20of%20life%20greater%20than%200%20in%20a%20Two-Headed%20Giant%20game,%20the%20player%20may%20do%20so%20only%20if%20their%20team%E2%80%99s%20life%20total%20is%20greater%20than%20or%20equal%20to%20the%20total%20amount%20of%20life%20both%20team%20members%20are%20paying%20for%20that%20cost%20or%20effect.%20If%20a%20player%20pays%20life,%20the%20payment%20is%20subtracted%20from%20their%20team%E2%80%99s%20life%20total.%5Cn%5Cn%20%20%20%20%20%20119.4b%20Players%20can%20always%20pay%200%20life,%20no%20matter%20what%20their%20(or%20their%20team%E2%80%99s)%20life%20total%20is,%20and%20even%20if%20an%20effect%20says%20players%20can%E2%80%99t%20pay%20life.%5Cn%5Cn%20%20%20%20%20%20119.5.%20If%20an%20effect%20sets%20a%20player%E2%80%99s%20life%20total%20to%20a%20specific%20number,%20the%20player%20gains%20or%20loses%20the%20necessary%20amount%20of%20life%20to%20end%20up%20with%20the%20new%20total.%5Cn%5Cn%20%20%20%20%20%20119.6.%20If%20a%20player%20has%200%20or%20less%20life,%20that%20player%20loses%20the%20game%20as%20a%20state-based%20action.%20See%20rule%20704.%5Cn%5Cn%20%20%20%20%20%20119.7.%20If%20an%20effect%20says%20that%20a%20player%20can%E2%80%99t%20gain%20life,%20that%20player%20can%E2%80%99t%20make%20an%20exchange%20such%20that%20the%20player%E2%80%99s%20life%20total%20would%20become%20higher;%20in%20that%20case,%20the%20exchange%20won%E2%80%99t%20happen.%20Similarly,%20if%20an%20effect%20redistributes%20life%20totals,%20a%20player%20can%E2%80%99t%20receive%20a%20new%20life%20total%20such%20that%20the%20player%E2%80%99s%20life%20total%20would%20become%20higher.%20In%20addition,%20a%20cost%20that%20involves%20having%20that%20player%20gain%20life%20can%E2%80%99t%20be%20paid,%20and%20a%20replacement%20effect%20that%20would%20replace%20a%20life%20gain%20event%20affecting%20that%20player%20won%E2%80%99t%20do%20anything.%5Cn%5Cn%20%20%20%20%20%20119.8.%20If%20an%20effect%20says%20that%20a%20player%20can%E2%80%99t%20lose%20life,%20that%20player%20can%E2%80%99t%20make%20an%20exchange%20such%20that%20the%20player%E2%80%99s%20life%20total%20would%20become%20lower;%20in%20that%20case,%20the%20exchange%20won%E2%80%99t%20happen.%20Similarly,%20if%20an%20effect%20redistributes%20life%20totals,%20a%20player%20can%E2%80%99t%20receive%20a%20new%20life%20total%20such%20that%20the%20player%E2%80%99s%20life%20total%20would%20become%20lower.%20In%20addition,%20a%20cost%20that%20involves%20having%20that%20player%20pay%20life%20can%E2%80%99t%20be%20paid.%5Cn%5Cn%20%20%20%20%20%20119.9.%20Some%20triggered%20abilities%20are%20written,%20%E2%80%9CWhenever%20%5Ba%20player%5D%20gains%20life,%20.%20.%20.%20.%E2%80%9D%20Such%20abilities%20are%20treated%20as%20though%20they%20are%20written,%20%E2%80%9CWhenever%20a%20source%20causes%20%5Ba%20player%5D%20to%20gain%20life,%20.%20.%20.%20.%E2%80%9D%20If%20a%20player%20gains%200%20life,%20no%20life%20gain%20event%20has%20occurred,%20and%20these%20abilities%20won%E2%80%99t%20trigger.%5Cn%5Cn%20%20%20%20%20%20119.10.%20Some%20replacement%20effects%20are%20written,%20%E2%80%9CIf%20%5Ba%20player%5D%20would%20gain%20life,%20.%20.%20.%20.%E2%80%9D%20Such%20abilities%20are%20treated%20as%20though%20they%20are%20written,%20%E2%80%9CIf%20a%20source%20would%20cause%20%5Ba%20player%5D%20to%20gain%20life,%20.%20.%20.%20.%E2%80%9D%20If%20a%20player%20gains%200%20life,%20no%20life%20gain%20event%20would%20occur,%20and%20these%20effects%20won%E2%80%99t%20apply.%5Cn%5Cn%20%20%20%20%20%20120.%20Damage%5Cn%5Cn%20%20%20%20%20%20120.1.%20Objects%20can%20deal%20damage%20to%20creatures,%20planeswalkers,%20and%20players.%20This%20is%20generally%20detrimental%20to%20the%20object%20or%20player%20that%20receives%20that%20damage.%20An%20object%20that%20deals%20damage%20is%20the%20source%20of%20that%20damage.%5Cn%5Cn%20%20%20%20%20%20120.1a%20Damage%20can%E2%80%99t%20be%20dealt%20to%20an%20object%20that%E2%80%99s%20neither%20a%20creature%20nor%20a%20planeswalker.%5Cn%5Cn%20%20%20%20%20%20120.2.%20Any%20object%20can%20deal%20damage.%5Cn%5Cn%20%20%20%20%20%20120.2a%20Damage%20may%20be%20dealt%20as%20a%20result%20of%20combat.%20Each%20attacking%20and%20blocking%20creature%20deals%20combat%20damage%20equal%20to%20its%20power%20during%20the%20combat%20damage%20step.%5Cn%5Cn%20%20%20%20%20%20120.2b%20Damage%20may%20be%20dealt%20as%20an%20effect%20of%20a%20spell%20or%20ability.%20The%20spell%20or%20ability%20will%20specify%20which%20object%20deals%20that%20damage.%5Cn%5Cn%20%20%20%20%20%20120.3.%20Damage%20may%20have%20one%20or%20more%20of%20the%20following%20results,%20depending%20on%20whether%20the%20recipient%20of%20the%20damage%20is%20a%20player%20or%20permanent,%20the%20characteristics%20of%20the%20damage%E2%80%99s%20source,%20and%20the%20characteristics%20of%20the%20damage%E2%80%99s%20recipient%20(if%20it%E2%80%99s%20a%20permanent).%5Cn%5Cn%20%20%20%20%20%20120.3a%20Damage%20dealt%20to%20a%20player%20by%20a%20source%20without%20infect%20causes%20that%20player%20to%20lose%20that%20much%20life.%5Cn%5Cn%20%20%20%20%20%20120.3b%20Damage%20dealt%20to%20a%20player%20by%20a%20source%20with%20infect%20causes%20that%20source%E2%80%99s%20controller%20to%20give%20the%20player%20that%20many%20poison%20counters.%5Cn%5Cn%20%20%20%20%20%20120.3c%20Damage%20dealt%20to%20a%20planeswalker%20causes%20that%20many%20loyalty%20counters%20to%20be%20removed%20from%20that%20planeswalker.%5Cn%5Cn%20%20%20%20%20%20120.3d%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20wither%20and/or%20infect%20causes%20that%20source%E2%80%99s%20controller%20to%20put%20that%20many%20-1/-1%20counters%20on%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20120.3e%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20neither%20wither%20nor%20infect%20causes%20that%20much%20damage%20to%20be%20marked%20on%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20120.3f%20Damage%20dealt%20by%20a%20source%20with%20lifelink%20causes%20that%20source%E2%80%99s%20controller%20to%20gain%20that%20much%20life,%20in%20addition%20to%20the%20damage%E2%80%99s%20other%20results.%5Cn%5Cn%20%20%20%20%20%20120.4.%20Damage%20is%20processed%20in%20a%20four-part%20sequence.%5Cn%5Cn%20%20%20%20%20%20120.4a%20First,%20if%20an%20effect%20that%E2%80%99s%20causing%20damage%20to%20be%20dealt%20states%20that%20excess%20damage%20that%20would%20be%20dealt%20to%20a%20permanent%20is%20dealt%20to%20another%20permanent%20or%20player%20instead,%20the%20damage%20event%20is%20modified%20accordingly.%20If%20the%20first%20permanent%20is%20a%20creature,%20the%20excess%20damage%20is%20the%20amount%20of%20damage%20in%20excess%20of%20what%20would%20be%20lethal%20damage,%20taking%20into%20account%20damage%20already%20marked%20on%20the%20creature%20and%20damage%20from%20other%20sources%20that%20would%20be%20dealt%20at%20the%20same%20time.%20(See%20rule%20120.6.)%20Any%20amount%20of%20damage%20greater%20than%201%20is%20excess%20damage%20if%20the%20source%20dealing%20that%20damage%20to%20a%20creature%20has%20deathtouch.%20(See%20rule%20702.2.)%20If%20the%20first%20permanent%20is%20a%20planeswalker,%20the%20excess%20damage%20is%20the%20amount%20of%20damage%20in%20excess%20of%20that%20planeswalker%E2%80%99s%20loyalty,%20taking%20into%20account%20damage%20from%20other%20sources%20that%20would%20be%20dealt%20at%20the%20same%20time.%20If%20the%20first%20permanent%20is%20both%20a%20creature%20and%20a%20planeswalker,%20the%20excess%20damage%20is%20the%20greater%20of%20those%20two%20amounts.%5Cn%5Cn%20%20%20%20%20%20120.4b%20Second,%20damage%20is%20dealt,%20as%20modified%20by%20replacement%20and%20prevention%20effects%20that%20interact%20with%20damage.%20(See%20rule%20614,%20%E2%80%9CReplacement%20Effects,%E2%80%9D%20and%20rule%20615,%20%E2%80%9CPrevention%20Effects.%E2%80%9D)%20Abilities%20that%20trigger%20when%20damage%20is%20dealt%20trigger%20now%20and%20wait%20to%20be%20put%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20120.4c%20Third,%20damage%20that%E2%80%99s%20been%20dealt%20is%20processed%20into%20its%20results,%20as%20modified%20by%20replacement%20effects%20that%20interact%20with%20those%20results%20(such%20as%20life%20loss%20or%20counters).%5Cn%5Cn%20%20%20%20%20%20120.4d%20Finally,%20the%20damage%20event%20occurs.%5Cn%20%20%20%20%20%20Example:%20A%20player%20who%20controls%20Boon%20Reflection,%20an%20enchantment%20that%20says%20%E2%80%9CIf%20you%20would%20gain%20life,%20you%20gain%20twice%20that%20much%20life%20instead,%E2%80%9D%20attacks%20with%20a%203/3%20creature%20with%20wither%20and%20lifelink.%20It%E2%80%99s%20blocked%20by%20a%202/2%20creature,%20and%20the%20defending%20player%20casts%20a%20spell%20that%20prevents%20the%20next%202%20damage%20that%20would%20be%20dealt%20to%20the%20blocking%20creature.%20The%20damage%20event%20starts%20out%20as%20%5B3%20damage%20is%20dealt%20to%20the%202/2%20creature,%202%20damage%20is%20dealt%20to%20the%203/3%20creature%5D.%20The%20prevention%20effect%20is%20applied,%20so%20the%20damage%20event%20becomes%20%5B1%20damage%20is%20dealt%20to%20the%202/2%20creature,%202%20damage%20is%20dealt%20to%20the%203/3%20creature%5D.%20That%E2%80%99s%20processed%20into%20its%20results,%20so%20the%20damage%20event%20is%20now%20%5Bone%20-1/-1%20counter%20is%20put%20on%20the%202/2%20creature,%20the%20active%20player%20gains%201%20life,%202%20damage%20is%20marked%20on%20the%203/3%20creature%5D.%20Boon%20Reflection%E2%80%99s%20effect%20is%20applied,%20so%20the%20damage%20event%20becomes%20%5Bone%20-1/-1%20counter%20is%20put%20on%20the%202/2%20creature,%20the%20active%20player%20gains%202%20life,%202%20damage%20is%20marked%20on%20the%203/3%20creature%5D.%20Then%20the%20damage%20event%20occurs.%5Cn%20%20%20%20%20%20Example:%20The%20defending%20player%20controls%20a%20creature%20and%20Worship,%20an%20enchantment%20that%20says%20%E2%80%9CIf%20you%20control%20a%20creature,%20damage%20that%20would%20reduce%20your%20life%20total%20to%20less%20than%201%20reduces%20it%20to%201%20instead.%E2%80%9D%20That%20player%20is%20at%202%20life,%20and%20is%20being%20attacked%20by%20two%20unblocked%205/5%20creatures.%20The%20player%20casts%20Awe%20Strike,%20which%20says%20%E2%80%9CThe%20next%20time%20target%20creature%20would%20deal%20damage%20this%20turn,%20prevent%20that%20damage.%20You%20gain%20life%20equal%20to%20the%20damage%20prevented%20this%20way,%E2%80%9D%20targeting%20one%20of%20the%20attackers.%20The%20damage%20event%20starts%20out%20as%20%5B10%20damage%20is%20dealt%20to%20the%20defending%20player%5D.%20Awe%20Strike%E2%80%99s%20effect%20is%20applied,%20so%20the%20damage%20event%20becomes%20%5B5%20damage%20is%20dealt%20to%20the%20defending%20player,%20the%20defending%20player%20gains%205%20life%5D.%20That%E2%80%99s%20processed%20into%20its%20results,%20so%20the%20damage%20event%20is%20now%20%5Bthe%20defending%20player%20loses%205%20life,%20the%20defending%20player%20gains%205%20life%5D.%20Worship%E2%80%99s%20effect%20sees%20that%20the%20damage%20event%20would%20not%20reduce%20the%20player%E2%80%99s%20life%20total%20to%20less%20than%201,%20so%20Worship%E2%80%99s%20effect%20is%20not%20applied.%20Then%20the%20damage%20event%20occurs.%5Cn%5Cn%20%20%20%20%20%20120.5.%20Damage%20dealt%20to%20a%20creature%20or%20planeswalker%20doesn%E2%80%99t%20destroy%20it.%20Likewise,%20the%20source%20of%20that%20damage%20doesn%E2%80%99t%20destroy%20it.%20Rather,%20state-based%20actions%20may%20destroy%20a%20creature%20or%20planeswalker,%20or%20otherwise%20put%20it%20into%20its%20owner%E2%80%99s%20graveyard,%20due%20to%20the%20results%20of%20the%20damage%20dealt%20to%20that%20permanent.%20See%20rule%20704.%5Cn%20%20%20%20%20%20Example:%20A%20player%20casts%20Lightning%20Bolt,%20an%20instant%20that%20says%20%E2%80%9CLightning%20Bolt%20deals%203%20damage%20to%20any%20target,%E2%80%9D%20targeting%20a%202/2%20creature.%20After%20Lightning%20Bolt%20deals%203%20damage%20to%20that%20creature,%20the%20creature%20is%20destroyed%20as%20a%20state-based%20action.%20Neither%20Lightning%20Bolt%20nor%20the%20damage%20dealt%20by%20Lightning%20Bolt%20destroyed%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20120.6.%20Damage%20marked%20on%20a%20creature%20remains%20until%20the%20cleanup%20step,%20even%20if%20that%20permanent%20stops%20being%20a%20creature.%20If%20the%20total%20damage%20marked%20on%20a%20creature%20is%20greater%20than%20or%20equal%20to%20its%20toughness,%20that%20creature%20has%20been%20dealt%20lethal%20damage%20and%20is%20destroyed%20as%20a%20state-based%20action%20(see%20rule%20704).%20All%20damage%20marked%20on%20a%20permanent%20is%20removed%20when%20it%20regenerates%20(see%20rule%20701.15,%20%E2%80%9CRegenerate%E2%80%9D)%20and%20during%20the%20cleanup%20step%20(see%20rule%20514.2).%5Cn%5Cn%20%20%20%20%20%20120.7.%20The%20source%20of%20damage%20is%20the%20object%20that%20dealt%20it.%20If%20an%20effect%20requires%20a%20player%20to%20choose%20a%20source%20of%20damage,%20they%20may%20choose%20a%20permanent;%20a%20spell%20on%20the%20stack%20(including%20a%20permanent%20spell);%20any%20object%20referred%20to%20by%20an%20object%20on%20the%20stack,%20by%20a%20prevention%20or%20replacement%20effect%20that%E2%80%99s%20waiting%20to%20apply,%20or%20by%20a%20delayed%20triggered%20ability%20that%E2%80%99s%20waiting%20to%20trigger%20(even%20if%20that%20object%20is%20no%20longer%20in%20the%20zone%20it%20used%20to%20be%20in);%20or%20a%20face-up%20object%20in%20the%20command%20zone.%20A%20source%20doesn%E2%80%99t%20need%20to%20be%20capable%20of%20dealing%20damage%20to%20be%20a%20legal%20choice.%20See%20rule%20609.7,%20%E2%80%9CSources%20of%20Damage.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20120.8.%20If%20a%20source%20would%20deal%200%20damage,%20it%20does%20not%20deal%20damage%20at%20all.%20That%20means%20abilities%20that%20trigger%20on%20damage%20being%20dealt%20won%E2%80%99t%20trigger.%20It%20also%20means%20that%20replacement%20effects%20that%20would%20increase%20the%20damage%20dealt%20by%20that%20source,%20or%20would%20have%20that%20source%20deal%20that%20damage%20to%20a%20different%20object%20or%20player,%20have%20no%20event%20to%20replace,%20so%20they%20have%20no%20effect.%5Cn%5Cn%20%20%20%20%20%20120.9.%20If%20an%20ability%20triggers%20on%20damage%20being%20dealt%20by%20a%20specific%20source%20or%20sources,%20and%20the%20effect%20refers%20to%20the%20%E2%80%9Cdamage%20dealt,%E2%80%9D%20it%20refers%20only%20to%20the%20damage%20dealt%20by%20the%20specified%20sources%20and%20not%20to%20any%20damage%20dealt%20at%20the%20same%20time%20by%20other%20sources.%5Cn%5Cn%20%20%20%20%20%20120.10.%20Some%20triggered%20abilities%20check%20whether%20a%20permanent%20has%20been%20dealt%20excess%20damage.%20These%20abilities%20check%20after%20the%20permanent%20has%20been%20dealt%20damage%20by%20one%20or%20more%20sources.%20If%20those%20sources%20together%20dealt%20an%20amount%20of%20damage%20to%20a%20creature%20greater%20than%20lethal%20damage,%20excess%20damage%20equal%20to%20the%20difference%20was%20dealt%20to%20that%20creature.%20If%20those%20sources%20together%20dealt%20an%20amount%20of%20damage%20to%20a%20planeswalker%20greater%20than%20that%20planeswalker%E2%80%99s%20loyalty%20before%20the%20damage%20was%20dealt,%20excess%20damage%20equal%20to%20the%20difference%20was%20dealt%20to%20that%20planeswalker.%20If%20a%20permanent%20is%20both%20a%20creature%20and%20a%20planeswalker,%20the%20excess%20damage%20dealt%20to%20that%20permanent%20is%20the%20greater%20of%20those%20two%20amounts.%5Cn%5Cn%20%20%20%20%20%20121.%20Drawing%20a%20Card%5Cn%5Cn%20%20%20%20%20%20121.1.%20A%20player%20draws%20a%20card%20by%20putting%20the%20top%20card%20of%20their%20library%20into%20their%20hand.%20This%20is%20done%20as%20a%20turn-based%20action%20during%20each%20player%E2%80%99s%20draw%20step.%20It%20may%20also%20be%20done%20as%20part%20of%20a%20cost%20or%20effect%20of%20a%20spell%20or%20ability.%5Cn%5Cn%20%20%20%20%20%20121.2.%20Cards%20may%20only%20be%20drawn%20one%20at%20a%20time.%20If%20a%20player%20is%20instructed%20to%20draw%20multiple%20cards,%20that%20player%20performs%20that%20many%20individual%20card%20draws.%5Cn%5Cn%20%20%20%20%20%20121.2a%20An%20instruction%20to%20draw%20multiple%20cards%20can%20be%20modified%20by%20replacement%20effects%20that%20refer%20to%20the%20number%20of%20cards%20drawn.%20This%20modification%20occurs%20before%20considering%20any%20of%20the%20individual%20card%20draws.%20See%20rule%20616.1g.%5Cn%5Cn%20%20%20%20%20%20121.2b%20Some%20effects%20say%20that%20a%20player%20can%E2%80%99t%20draw%20more%20than%20one%20card%20each%20turn.%20Such%20an%20effect%20applies%20to%20individual%20card%20draws.%20Instructions%20to%20draw%20multiple%20cards%20may%20still%20be%20partially%20carried%20out.%20However,%20if%20an%20effect%20offers%20the%20player%20a%20choice%20to%20draw%20multiple%20cards,%20the%20affected%20player%20can%E2%80%99t%20choose%20to%20do%20so.%20Similarly,%20the%20player%20can%E2%80%99t%20pay%20a%20cost%20that%20includes%20drawing%20multiple%20cards.%5Cn%5Cn%20%20%20%20%20%20121.2c%20If%20more%20than%20one%20player%20is%20instructed%20to%20draw%20cards,%20the%20active%20player%20performs%20all%20of%20their%20draws%20first,%20then%20each%20other%20player%20in%20turn%20order%20does%20the%20same.%5Cn%5Cn%20%20%20%20%20%20121.2d%20If%20more%20than%20one%20player%20is%20instructed%20to%20draw%20cards%20in%20a%20game%20that%E2%80%99s%20using%20the%20shared%20team%20turns%20option%20(such%20as%20a%20Two-Headed%20Giant%20game),%20first%20each%20player%20on%20the%20active%20team,%20in%20whatever%20order%20that%20team%20likes,%20performs%20their%20draws,%20then%20each%20player%20on%20each%20nonactive%20team%20in%20turn%20order%20does%20the%20same.%5Cn%5Cn%20%20%20%20%20%20121.3.%20If%20there%20are%20no%20cards%20in%20a%20player%E2%80%99s%20library%20and%20an%20effect%20offers%20that%20player%20the%20choice%20to%20draw%20a%20card,%20that%20player%20can%20choose%20to%20do%20so.%20However,%20if%20an%20effect%20says%20that%20a%20player%20can%E2%80%99t%20draw%20cards%20and%20another%20effect%20offers%20that%20player%20the%20choice%20to%20draw%20a%20card,%20that%20player%20can%E2%80%99t%20choose%20to%20do%20so.%5Cn%5Cn%20%20%20%20%20%20121.3a%20The%20same%20principles%20apply%20if%20the%20player%20who%E2%80%99s%20making%20the%20choice%20is%20not%20the%20player%20who%20would%20draw%20the%20card.%20If%20the%20latter%20player%20has%20no%20cards%20in%20their%20library,%20the%20choice%20can%20be%20taken.%20If%20an%20effect%20says%20that%20the%20latter%20player%20can%E2%80%99t%20draw%20a%20card,%20the%20choice%20can%E2%80%99t%20be%20taken.%5Cn%5Cn%20%20%20%20%20%20121.4.%20A%20player%20who%20attempts%20to%20draw%20a%20card%20from%20a%20library%20with%20no%20cards%20in%20it%20loses%20the%20game%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20%20%20%20%20121.5.%20If%20an%20effect%20moves%20cards%20from%20a%20player%E2%80%99s%20library%20to%20that%20player%E2%80%99s%20hand%20without%20using%20the%20word%20%E2%80%9Cdraw,%E2%80%9D%20the%20player%20has%20not%20drawn%20those%20cards.%20This%20makes%20a%20difference%20for%20abilities%20that%20trigger%20on%20drawing%20cards%20and%20effects%20that%20replace%20card%20draws,%20as%20well%20as%20if%20the%20player%E2%80%99s%20library%20is%20empty.%5Cn%5Cn%20%20%20%20%20%20121.6.%20Some%20effects%20replace%20card%20draws.%5Cn%5Cn%20%20%20%20%20%20121.6a%20An%20effect%20that%20replaces%20a%20card%20draw%20is%20applied%20even%20if%20no%20cards%20could%20be%20drawn%20because%20there%20are%20no%20cards%20in%20the%20affected%20player%E2%80%99s%20library.%5Cn%5Cn%20%20%20%20%20%20121.6b%20If%20an%20effect%20replaces%20a%20draw%20within%20a%20sequence%20of%20card%20draws,%20the%20replacement%20effect%20is%20completed%20before%20resuming%20the%20sequence.%5Cn%5Cn%20%20%20%20%20%20121.6c%20Some%20effects%20perform%20additional%20actions%20on%20a%20card%20after%20it%E2%80%99s%20drawn.%20If%20the%20draw%20is%20replaced,%20the%20additional%20action%20is%20not%20performed%20on%20any%20cards%20that%20are%20drawn%20as%20a%20result%20of%20that%20replacement%20effect%20or%20any%20subsequent%20replacement%20effects.%5Cn%5Cn%20%20%20%20%20%20121.7.%20Some%20replacement%20effects%20and%20prevention%20effects%20result%20in%20one%20or%20more%20card%20draws.%20In%20such%20a%20case,%20if%20there%20are%20any%20parts%20of%20the%20original%20event%20that%20haven%E2%80%99t%20been%20replaced,%20those%20parts%20occur%20first,%20then%20the%20card%20draws%20happen%20one%20at%20a%20time.%5Cn%5Cn%20%20%20%20%20%20121.8.%20If%20a%20spell%20or%20ability%20causes%20a%20card%20to%20be%20drawn%20while%20another%20spell%20is%20being%20cast,%20the%20drawn%20card%20is%20kept%20face%20down%20until%20that%20spell%20becomes%20cast%20(see%20rule%20601.2i)%20or%20until%20the%20casting%20process%20is%20reversed%20(see%20rule%20728,%20%E2%80%9CHandling%20Illegal%20Actions%E2%80%9D).%20The%20same%20is%20true%20with%20relation%20to%20another%20ability%20being%20activated.%20If%20an%20effect%20allows%20or%20instructs%20a%20player%20to%20reveal%20the%20card%20as%20it%E2%80%99s%20being%20drawn,%20it%E2%80%99s%20revealed%20after%20the%20spell%20becomes%20cast%20or%20the%20ability%20becomes%20activated.%20While%20face%20down,%20the%20drawn%20card%20is%20considered%20to%20have%20no%20characteristics%20and%20can%E2%80%99t%20be%20used%20to%20pay%20any%20part%20of%20the%20cost%20of%20the%20spell%20or%20ability%20that%20would%20require%20the%20card%20to%20have%20specific%20characteristics.%5Cn%5Cn%20%20%20%20%20%20121.9.%20If%20an%20effect%20gives%20a%20player%20the%20option%20to%20reveal%20a%20card%20as%20they%20draw%20it,%20that%20player%20may%20look%20at%20that%20card%20as%20they%20draw%20it%20before%20choosing%20whether%20to%20reveal%20it.%5Cn%5Cn%20%20%20%20%20%20122.%20Counters%5Cn%5Cn%20%20%20%20%20%20122.1.%20A%20counter%20is%20a%20marker%20placed%20on%20an%20object%20or%20player%20that%20modifies%20its%20characteristics%20and/or%20interacts%20with%20a%20rule,%20ability,%20or%20effect.%20Counters%20are%20not%20objects%20and%20have%20no%20characteristics.%20Notably,%20a%20counter%20is%20not%20a%20token,%20and%20a%20token%20is%20not%20a%20counter.%20Counters%20with%20the%20same%20name%20or%20description%20are%20interchangeable.%5Cn%5Cn%20%20%20%20%20%20122.1a%20A%20+X/+Y%20counter%20on%20a%20creature%20or%20on%20a%20creature%20card%20in%20a%20zone%20other%20than%20the%20battlefield,%20where%20X%20and%20Y%20are%20numbers,%20adds%20X%20to%20that%20object%E2%80%99s%20power%20and%20Y%20to%20that%20object%E2%80%99s%20toughness.%20Similarly,%20-X/-Y%20counters%20subtract%20from%20power%20and%20toughness.%20See%20rule%20613.4c.%5Cn%5Cn%20%20%20%20%20%20122.1b%20A%20keyword%20counter%20on%20a%20permanent%20or%20on%20a%20card%20in%20a%20zone%20other%20than%20the%20battlefield%20causes%20that%20object%20to%20gain%20that%20keyword.%20The%20keywords%20that%20a%20keyword%20counter%20can%20be%20are%20flying,%20first%20strike,%20double%20strike,%20deathtouch,%20haste,%20hexproof,%20indestructible,%20lifelink,%20menace,%20reach,%20trample,%20and%20vigilance,%20as%20well%20as%20any%20variants%20of%20those%20keywords.%20See%20rule%20613.1f.%5Cn%5Cn%20%20%20%20%20%20122.1c%20A%20shield%20counter%20on%20a%20permanent%20creates%20one%20replacement%20effect%20and%20one%20prevention%20effect%20that%20protect%20the%20permanent.%20These%20effects%20are%20%E2%80%9CIf%20this%20permanent%20would%20be%20destroyed%20as%20the%20result%20of%20an%20effect,%20instead%20remove%20a%20shield%20counter%20from%20it%E2%80%9D%20and%20%E2%80%9CIf%20damage%20would%20be%20dealt%20to%20this%20permanent,%20prevent%20that%20damage%20and%20remove%20a%20shield%20counter%20from%20it.%E2%80%9D%20See%20rule%20614,%20%E2%80%9CReplacement%20Effects,%E2%80%9D%20and%20rule%20615,%20%E2%80%9CPrevention%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20122.1d%20A%20stun%20counter%20on%20a%20permanent%20creates%20a%20replacement%20effect%20that%20stops%20the%20permanent%20from%20untapping.%20That%20effect%20is%20%E2%80%9CIf%20a%20permanent%20with%20a%20stun%20counter%20on%20it%20would%20become%20untapped,%20instead%20remove%20a%20stun%20counter%20from%20it.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20122.1e%20The%20number%20of%20loyalty%20counters%20on%20a%20planeswalker%20on%20the%20battlefield%20indicates%20how%20much%20loyalty%20it%20has.%20A%20planeswalker%20with%200%20loyalty%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20as%20a%20state-based%20action.%20See%20rule%20704.%5Cn%5Cn%20%20%20%20%20%20122.1f%20If%20a%20player%20has%20ten%20or%20more%20poison%20counters,%20that%20player%20loses%20the%20game%20as%20a%20state-based%20action.%20See%20rule%20704.%20A%20player%20is%20%E2%80%9Cpoisoned%E2%80%9D%20if%20they%20have%20one%20or%20more%20poison%20counters.%20(See%20rule%20810%20for%20additional%20rules%20for%20Two-Headed%20Giant%20games.)%5Cn%5Cn%20%20%20%20%20%20122.2.%20Counters%20on%20an%20object%20are%20not%20retained%20if%20that%20object%20moves%20from%20one%20zone%20to%20another.%20The%20counters%20are%20not%20%E2%80%9Cremoved%E2%80%9D;%20they%20simply%20cease%20to%20exist.%20See%20rule%20400.7.%5Cn%5Cn%20%20%20%20%20%20122.3.%20If%20a%20permanent%20has%20both%20a%20+1/+1%20counter%20and%20a%20-1/-1%20counter%20on%20it,%20N%20+1/+1%20and%20N%20-1/-1%20counters%20are%20removed%20from%20it%20as%20a%20state-based%20action,%20where%20N%20is%20the%20smaller%20of%20the%20number%20of%20+1/+1%20and%20-1/-1%20counters%20on%20it.%20See%20rule%20704.%5Cn%5Cn%20%20%20%20%20%20122.4.%20If%20a%20permanent%20with%20an%20ability%20that%20says%20it%20can%E2%80%99t%20have%20more%20than%20N%20counters%20of%20a%20certain%20kind%20on%20it%20has%20more%20than%20N%20counters%20of%20that%20kind%20on%20it,%20all%20but%20N%20of%20those%20counters%20are%20removed%20from%20it%20as%20a%20state-based%20action.%20See%20rule%20704.%5Cn%5Cn%20%20%20%20%20%20122.5.%20If%20an%20effect%20says%20to%20%E2%80%9Cmove%E2%80%9D%20a%20counter,%20it%20means%20to%20remove%20that%20counter%20from%20the%20object%20it%E2%80%99s%20currently%20on%20and%20put%20it%20onto%20a%20second%20object.%20If%20either%20of%20these%20actions%20isn%E2%80%99t%20possible,%20it%E2%80%99s%20not%20possible%20to%20move%20a%20counter,%20and%20no%20counter%20is%20removed%20from%20or%20put%20onto%20anything.%20This%20may%20occur%20if%20the%20first%20and%20second%20objects%20are%20the%20same%20object;%20if%20the%20first%20object%20doesn%E2%80%99t%20have%20the%20appropriate%20kind%20of%20counter%20on%20it;%20if%20the%20second%20object%20can%E2%80%99t%20have%20counters%20put%20onto%20it;%20or%20if%20either%20object%20is%20no%20longer%20in%20the%20correct%20zone.%5Cn%5Cn%20%20%20%20%20%20122.6.%20Some%20spells%20and%20abilities%20refer%20to%20counters%20being%20put%20on%20an%20object.%20This%20refers%20to%20putting%20counters%20on%20that%20object%20while%20it%E2%80%99s%20on%20the%20battlefield%20and%20also%20to%20an%20object%20that%E2%80%99s%20given%20counters%20as%20it%20enters%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20122.6a%20If%20an%20object%20enters%20the%20battlefield%20with%20counters%20on%20it,%20the%20effect%20causing%20the%20object%20to%20be%20given%20counters%20may%20specify%20which%20player%20puts%20those%20counters%20on%20it.%20If%20the%20effect%20doesn%E2%80%99t%20specify%20a%20player,%20the%20object%E2%80%99s%20controller%20puts%20those%20counters%20on%20it.%5Cn%5Cn%20%20%20%20%20%20122.7.%20An%20ability%20that%20triggers%20%E2%80%9CWhen/Whenever%20the%20Nth%20%5Bkind%5D%20counter%E2%80%9D%20is%20put%20on%20an%20object%20triggers%20when%20one%20or%20more%20counters%20of%20the%20appropriate%20kind%20are%20put%20on%20the%20object%20such%20that%20the%20object%20had%20fewer%20than%20N%20counters%20on%20it%20before%20the%20counters%20were%20put%20on%20it%20and%20N%20or%20more%20counters%20on%20it%20after.%5Cn%5Cn%20%20%20%20%20%20122.8.%20If%20a%20triggered%20ability%20instructs%20a%20player%20to%20put%20one%20object%E2%80%99s%20counters%20on%20another%20object%20and%20that%20ability%E2%80%99s%20trigger%20condition%20or%20effect%20checks%20that%20the%20object%20with%20those%20counters%20left%20the%20battlefield,%20the%20player%20doesn%E2%80%99t%20move%20counters%20from%20one%20object%20to%20the%20other.%20Rather,%20the%20player%20puts%20the%20same%20number%20of%20each%20kind%20of%20counter%20the%20first%20object%20had%20onto%20the%20second%20object.%5Cn%5Cn%20%20%20%20%20%20123.%20Stickers%5Cn%5Cn%20%20%20%20%20%20123.1.%20A%20sticker%20is%20a%20marker%20placed%20on%20an%20object%20that%20modifies%20its%20characteristics%20and/or%20interacts%20with%20a%20rule,%20ability,%20or%20effect.%20Stickers%20are%20not%20objects.%20Notably,%20a%20sticker%20is%20not%20a%20counter%20or%20a%20token.%20Changes%20to%20an%20object%20from%20stickers%20are%20not%20part%20of%20its%20copiable%20characteristics.%20There%20are%20four%20kinds%20of%20stickers:%20name%20stickers;%20ability%20stickers;%20power%20and%20toughness%20stickers;%20and%20art%20stickers.%5Cn%5Cn%20%20%20%20%20%20123.2.%20Stickers%20are%20found%20in%20boosters%20of%20the%20Unfinity%20expansion%20on%20numbered%20inserts.%20Each%20insert%20has%20a%20predetermined%20combination%20of%20stickers.%20Any%20rule%20that%20refers%20to%20a%20sticker%20sheet%20refers%20to%20the%20specific%20combination%20of%20stickers%20found%20on%20one%20of%20those%20inserts.%20Sticker%20sheets%20are%20not%20cards%20and%20have%20no%20characteristics.%20Each%20sticker%20sheet%20can%20be%20found%20at%20Gatherer.Wizards.com.%5Cn%5Cn%20%20%20%20%20%20123.2a%20In%20constructed%20play,%20a%20player%20who%20chooses%20to%20play%20with%20stickers%20must%20start%20the%20game%20with%20at%20least%20ten%20sticker%20sheets%20selected%20before%20play%20begins,%20and%20each%20of%20their%20sticker%20sheets%20must%20be%20unique.%20There%20is%20no%20maximum%20number%20of%20sticker%20sheets%20a%20player%20may%20start%20the%20game%20with.%20Each%20player%20playing%20with%20sticker%20sheets%20reveals%20all%20of%20their%20sticker%20sheets%20and%20chooses%20three%20of%20them%20at%20random.%20See%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20123.2b%20In%20limited%20play,%20each%20player%20chooses%20up%20to%20three%20sticker%20sheets%20from%20among%20those%20in%20the%20sealed%20products%20they%20opened%20and%20reveals%20them.%20See%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20123.2c%20Each%20player%20has%20access%20to%20only%20the%20stickers%20on%20the%20chosen%20sheets%20during%20the%20game,%20and%20those%20sticker%20sheets%20remain%20revealed.%5Cn%5Cn%20%20%20%20%20%20123.3.%20If%20an%20effect%20instructs%20a%20player%20to%20put%20a%20sticker%20on%20an%20object,%20that%20player%20chooses%20a%20sticker%20that%20is%20not%20currently%20on%20any%20objects%20they%20own%20from%20among%20the%20stickers%20they%20have%20access%20to%20and%20puts%20it%20on%20that%20object.%5Cn%5Cn%20%20%20%20%20%20123.3a%20Each%20sticker%20a%20player%20has%20access%20to%20is%20discrete%20and%20is%20distinct%20from%20each%20other%20sticker%20they%20have%20access%20to.%20Two%20stickers%20are%20never%20considered%20to%20be%20the%20same%20sticker,%20even%20if%20they%20have%20the%20same%20text%20or%20information%20on%20them.%5Cn%5Cn%20%20%20%20%20%20123.3b%20A%20player%20can%E2%80%99t%20put%20a%20sticker%20on%20an%20object%20that%20they%20don%E2%80%99t%20own.%20If%20an%20effect%20would%20cause%20them%20to%20do%20so,%20that%20part%20of%20the%20effect%20does%20nothing.%5Cn%5Cn%20%20%20%20%20%20123.3c%20A%20sticker%20may%20have%20a%20ticket%20cost%20represented%20by%20a%20number%20inside%20a%20ticket%20symbol%20(see%20rule%20107.17a).%20In%20order%20to%20put%20a%20sticker%20with%20a%20ticket%20cost%20on%20an%20object,%20the%20player%20who%20owns%20that%20object%20must%20pay%20that%20much%20%7BTK%7D.%20If%20they%20don%E2%80%99t%20have%20that%20much%20%7BTK%7D,%20they%20can%E2%80%99t%20put%20that%20sticker%20on%20an%20object.%5Cn%5Cn%20%20%20%20%20%20123.3d%20If%20a%20sticker%20that%20is%20already%20on%20an%20object%20is%20moved%20to%20another%20object,%20that%20sticker%E2%80%99s%20ticket%20cost%20does%20not%20need%20to%20be%20paid%20again.%5Cn%5Cn%20%20%20%20%20%20123.4.%20Some%20rules%20and%20effects%20refer%20to%20a%20%E2%80%9Cstickered%E2%80%9D%20object.%20An%20object%20is%20%E2%80%9Cstickered%E2%80%9D%20if%20it%20currently%20has%20any%20kind%20of%20sticker%20on%20it.%20An%20object%20without%20any%20stickers%20on%20it%20is%20not%20a%20stickered%20object,%20even%20if%20it%20previously%20had%20stickers%20on%20it.%5Cn%5Cn%20%20%20%20%20%20123.5.%20Stickers%20on%20an%20object%20are%20not%20retained%20as%20that%20object%20moves%20to%20a%20hidden%20zone.%20Stickers%20are%20retained%20as%20that%20object%20moves%20to%20a%20public%20zone%20and%20continue%20to%20apply%20to%20the%20new%20object%20it%20becomes%20in%20that%20zone;%20this%20is%20an%20exception%20to%20rule%20400.7.%5Cn%5Cn%20%20%20%20%20%20123.5a%20If%20one%20or%20more%20cards%20with%20stickers%20on%20them%20enter%20the%20battlefield%20as%20part%20of%20a%20melded%20permanent,%20all%20of%20those%20stickers%20are%20on%20the%20permanent%20that%20object%20becomes%20on%20the%20battlefield.%20They%20maintain%20their%20relative%20timestamp%20order.%5Cn%5Cn%20%20%20%20%20%20123.5b%20If%20an%20object%20with%20a%20sticker%20on%20it%20becomes%20a%20component%20of%20a%20merged%20permanent%20on%20the%20battlefield,%20that%20sticker%20is%20on%20that%20merged%20permanent.%5Cn%5Cn%20%20%20%20%20%20123.5c%20If%20a%20melded%20or%20merged%20permanent%20with%20one%20or%20more%20stickers%20on%20it%20moves%20from%20the%20battlefield%20to%20another%20public%20zone,%20only%20one%20of%20the%20objects%20it%20becomes%20will%20retain%20those%20stickers.%20Its%20owner%20chooses%20which%20of%20the%20objects%20it%20becomes%20in%20its%20new%20zone%20retains%20any%20stickers%20that%20are%20on%20it.%20Effects%20from%20those%20stickers%20will%20continue%20to%20apply%20to%20only%20that%20object.%5Cn%5Cn%20%20%20%20%20%20123.6.%20A%20name%20sticker%20consists%20of%20only%20a%20single%20word.%20A%20name%20sticker%20on%20a%20permanent%20or%20on%20a%20card%20in%20a%20zone%20other%20than%20the%20battlefield%20causes%20the%20word%20on%20that%20sticker%20to%20be%20added%20to%20the%20text%20of%20that%20object%E2%80%99s%20name.%20This%20is%20a%20text-changing%20effect.%20See%20rule%20613.1c%20and%20rule%20612,%20%E2%80%9CText-Changing%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20123.6a%20For%20the%20purposes%20of%20rules%20and%20effects%20related%20to%20name%20stickers,%20a%20%E2%80%9Cword%E2%80%9D%20in%20an%20object%E2%80%99s%20name%20is%20any%20series%20of%20non-space%20characters%20that%20are%20separated%20from%20other%20non-space%20characters%20by%20one%20or%20more%20spaces.%20Hyphenated%20words%20and%20words%20with%20punctuation%20are%20considered%20to%20be%20one%20word.%20Blank%20lines,%20such%20as%20the%20one%20in%20%E2%80%9CWolf%20in%20________%20Clothing,%E2%80%9D%20are%20not%20considered%20words%20in%20a%20card%E2%80%99s%20name.%5Cn%5Cn%20%20%20%20%20%20123.6b%20As%20a%20name%20sticker%20is%20placed%20on%20an%20object,%20that%20object%E2%80%99s%20controller%20chooses%20a%20position%20in%20that%20object%E2%80%99s%20name%20for%20the%20word%20in%20the%20name%20sticker%20to%20be%20added,%20then%20announces%20that%20object%E2%80%99s%20new%20name.%20That%20word%20can%20be%20added%20at%20the%20beginning%20of%20the%20object%E2%80%99s%20name%20or%20after%20any%20number%20of%20the%20other%20words%20that%20are%20currently%20in%20its%20name.%20The%20new%20name%20can%20be%20further%20modified%20by%20other%20name%20stickers.%20If%20that%20object%20has%20no%20name,%20its%20name%20becomes%20the%20word%20added%20by%20the%20name%20sticker.%20Name%20stickers%20never%20modify%20or%20remove%20any%20of%20the%20other%20words%20in%20that%20name.%5Cn%20%20%20%20%20%20Example:%20As%20a%20player%20puts%20a%20name%20sticker%20with%20the%20word%20%E2%80%9CDark%E2%80%9D%20printed%20on%20it%20onto%20a%20creature%20named%20Bear%20Cub,%20that%20creature%E2%80%99s%20controller%20chooses%20whether%20its%20new%20name%20is%20%E2%80%9CDark%20Bear%20Cub,%E2%80%9D%20%E2%80%9CBear%20Dark%20Cub,%E2%80%9D%20or%20%E2%80%9CBear%20Cub%20Dark.%E2%80%9D%20They%20then%20announce%20the%20new%20name%20to%20all%20players.%5Cn%5Cn%20%20%20%20%20%20123.6c%20The%20text%20that%20a%20name%20sticker%20is%20modifying%20may%20change%20due%20to%20other%20effects%20and/or%20a%20permanent%E2%80%99s%20face-down%20status%20(see%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents%E2%80%9D).%20To%20determine%20the%20name%20of%20an%20object%20with%20one%20or%20more%20name%20stickers,%20start%20with%20the%20object%E2%80%99s%20copiable%20values,%20then%20apply%20each%20name%20sticker%E2%80%99s%20effect%20and%20each%20other%20text-changing%20effect%20in%20timestamp%20order.%20The%20position%20of%20each%20name%20sticker%20will%20continue%20to%20be%20after%20the%20number%20of%20words%20that%20were%20before%20it%20in%20the%20object%E2%80%99s%20name%20when%20it%20was%20placed.%20If%20there%20are%20fewer%20words%20in%20the%20object%E2%80%99s%20current%20name,%20the%20word%20on%20that%20sticker%20is%20added%20at%20the%20end%20of%20its%20name%20instead.%20The%20position%20and%20timestamp%20order%20of%20each%20name%20sticker%20on%20an%20object%20is%20remembered%20as%20the%20object%20that%20sticker%20is%20on%20moves%20from%20one%20public%20zone%20to%20another,%20and%20it%20continues%20to%20apply%20to%20the%20new%20object%20it%20becomes%20in%20that%20zone%20(see%20rule%20123.5).%20This%20is%20an%20exception%20to%20rule%20400.7.%5Cn%20%20%20%20%20%20Example:%20Fae%20of%20Wishes,%20an%20adventurer%20card,%20is%20in%20exile%20with%20a%20name%20sticker%20on%20it%20adding%20the%20word%20%E2%80%9CMana%E2%80%9D%20after%20its%20second%20word,%20so%20its%20name%20is%20%E2%80%9CFae%20of%20Mana%20Wishes.%E2%80%9D%20An%20effect%20allows%20that%20player%20to%20cast%20Granted,%20its%20Adventure,%20from%20exile.%20The%20name%20of%20that%20spell%20on%20the%20stack%20is%20%E2%80%9CGranted%20Mana.%E2%80%9D%20After%20that%20card%20is%20exiled%20as%20the%20Adventure%20resolves,%20the%20sticker%E2%80%99s%20position%20(after%20the%20second%20word)%20is%20remembered,%20so%20the%20name%20of%20the%20exiled%20card%20is%20once%20again%20%E2%80%9CFae%20of%20Mana%20Wishes.%E2%80%9D%5Cn%20%20%20%20%20%20Example:%20A%20player%20owns%20a%20creature%20named%20It%20That%20Betrays%20on%20the%20battlefield.%20Using%20name%20stickers,%20they%20add%20the%20word%20%E2%80%9CEldrazi%E2%80%9D%20to%20its%20name%20after%20the%20third%20word,%20such%20that%20its%20new%20name%20is%20%E2%80%9CIt%20That%20Betrays%20Eldrazi.%E2%80%9D%20Later,%20that%20creature%20becomes%20a%20copy%20of%20a%20creature%20named%20Seeker%20of%20the%20Way.%20The%20name%20sticker%20continues%20to%20apply%20after%20the%20third%20word,%20so%20its%20new%20name%20is%20%E2%80%9CSeeker%20of%20the%20Eldrazi%20Way.%E2%80%9D%5Cn%20%20%20%20%20%20Example:%20A%20creature%20with%20a%20name%20sticker%20on%20it%20becomes%20enchanted%20by%20Witness%20Protection,%20an%20Aura%20that%20changes%20the%20creature%E2%80%99s%20name%20to%20%E2%80%9CLegitimate%20Businessperson.%E2%80%9D%20Since%20Witness%20Protection%20is%20also%20a%20text-changing%20effect,%20and%20it%20has%20a%20later%20timestamp%20than%20the%20name%20sticker,%20the%20word%20on%20that%20name%20sticker%20is%20not%20part%20of%20the%20creature%E2%80%99s%20name.%20Its%20name%20is%20%E2%80%9CLegitimate%20Businessperson.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20123.6d%20Some%20effects%20refer%20to%20the%20number%20of%20one%20or%20more%20specific%20letters%20on%20a%20name%20sticker.%20A%20lowercase%20letter%20and%20its%20uppercase%20equivalent%20are%20the%20same%20letter.%5Cn%5Cn%20%20%20%20%20%20123.6e%20Some%20effects%20refer%20to%20the%20number%20of%20%E2%80%9Cunique%20vowels%E2%80%9D%20on%20a%20name%20sticker.%20These%20count%20the%20number%20of%20different%20vowels%20that%20appear%20on%20that%20sticker,%20even%20if%20one%20or%20more%20of%20them%20appear%20more%20than%20once.%20The%20vowels%20are%20A,%20E,%20I,%20O,%20U,%20and%20Y.%20A%20lowercase%20letter%20and%20its%20uppercase%20equivalent%20are%20the%20same%20letter.%5Cn%5Cn%20%20%20%20%20%20123.7.%20An%20ability%20sticker%20is%20a%20sticker%20with%20one%20or%20more%20abilities%20printed%20on%20it.%20An%20ability%20sticker%20on%20a%20permanent%20or%20on%20a%20card%20in%20a%20zone%20other%20than%20the%20battlefield%20causes%20that%20object%20to%20gain%20the%20ability%20that%20is%20printed%20on%20that%20sticker.%20See%20rule%20613.1f.%5Cn%5Cn%20%20%20%20%20%20123.7a%20If%20an%20effect%20refers%20to%20an%20ability%20of%20an%20ability%20sticker,%20it%20refers%20to%20the%20ability%20that%20sticker%20grants%20to%20the%20object%20it%20is%20on,%20even%20if%20the%20object%20it%20is%20on%20doesn%E2%80%99t%20currently%20have%20that%20ability%20due%20to%20another%20effect.%5Cn%5Cn%20%20%20%20%20%20123.8.%20A%20power%20and%20toughness%20sticker%20is%20a%20sticker%20that%20has%20two%20numbers%20and%20a%20slash%20printed%20on%20it,%20resembling%20the%20power%20and%20toughness%20of%20a%20creature%20card.%20A%20power%20and%20toughness%20sticker%20on%20a%20creature%20or%20on%20a%20creature%20or%20Vehicle%20card%20in%20a%20zone%20other%20than%20the%20battlefield%20sets%20that%20object%E2%80%99s%20power%20and%20toughness%20to%20the%20values%20printed%20on%20that%20sticker%20(see%20rule%20613.4b).%20If%20more%20than%20one%20power%20and%20toughness%20sticker%20is%20on%20a%20creature,%20use%20timestamp%20order%20to%20determine%20which%20one%20takes%20precedence%20(see%20rule%20613.7).%5Cn%5Cn%20%20%20%20%20%20123.8a%20An%20effect%20that%20refers%20to%20the%20power%20and/or%20toughness%20of%20a%20sticker%20refers%20only%20to%20the%20printed%20power%20and/or%20toughness%20values%20on%20a%20power%20and%20toughness%20sticker.%20It%20does%20not%20refer%20to%20any%20printed%20value%20on%20any%20other%20stickers.%5Cn%5Cn%20%20%20%20%20%20123.9.%20An%20art%20sticker%20on%20a%20permanent%20has%20no%20effect%20on%20game%20play%20other%20than%20to%20act%20as%20a%20marker%20that%20other%20spells%20and%20abilities%20can%20identify.%5Cn%5Cn%20%20%20%20%20%202.%20Parts%20of%20a%20Card%5Cn%5Cn%20%20%20%20%20%20200.%20General%5Cn%5Cn%20%20%20%20%20%20200.1.%20The%20parts%20of%20a%20card%20are%20name,%20mana%20cost,%20illustration,%20color%20indicator,%20type%20line,%20expansion%20symbol,%20text%20box,%20power%20and%20toughness,%20loyalty,%20hand%20modifier,%20life%20modifier,%20illustration%20credit,%20legal%20text,%20and%20collector%20number.%20Some%20cards%20may%20have%20more%20than%20one%20of%20any%20or%20all%20of%20these%20parts.%5Cn%5Cn%20%20%20%20%20%20200.2.%20Some%20parts%20of%20a%20card%20are%20also%20characteristics%20of%20the%20object%20that%20has%20them.%20See%20rule%20109.3.%5Cn%5Cn%20%20%20%20%20%20200.3.%20Some%20objects%20that%20aren%E2%80%99t%20cards%20(tokens,%20copies%20of%20cards,%20and%20copies%20of%20spells)%20have%20some%20of%20the%20parts%20of%20a%20card,%20but%20only%20the%20ones%20that%20are%20also%20characteristics.%20See%20rule%20111%20and%20rule%20707.%5Cn%5Cn%20%20%20%20%20%20201.%20Name%5Cn%5Cn%20%20%20%20%20%20201.1.%20The%20name%20of%20a%20card%20is%20printed%20on%20its%20upper%20left%20corner.%5Cn%5Cn%20%20%20%20%20%20201.2.%20A%20card%E2%80%99s%20name%20is%20always%20considered%20to%20be%20the%20English%20version%20of%20its%20name,%20regardless%20of%20printed%20language.%5Cn%5Cn%20%20%20%20%20%20201.2a%20Two%20or%20more%20objects%20have%20the%20same%20name%20if%20they%20have%20at%20least%20one%20name%20in%20common,%20even%20if%20one%20or%20more%20of%20those%20objects%20have%20additional%20names.%20An%20object%20with%20no%20name%20doesn%E2%80%99t%20have%20the%20same%20name%20as%20any%20other%20object,%20including%20another%20object%20with%20no%20name.%5Cn%5Cn%20%20%20%20%20%20201.2b%20Some%20spells%20and%20abilities%20refer%20to%20two%20or%20more%20objects%20with%20different%20names.%20Those%20objects%20have%20different%20names%20only%20if%20each%20of%20them%20has%20at%20least%20one%20name%20and%20no%20two%20objects%20in%20that%20group%20have%20a%20name%20in%20common.%5Cn%20%20%20%20%20%20Example:%20A%20player%20controls%20Liliana%E2%80%99s%20Contract,%20which%20says,%20in%20part,%20%E2%80%9CAt%20the%20beginning%20of%20your%20upkeep,%20if%20you%20control%20four%20or%20more%20Demons%20with%20different%20names,%20you%20win%20the%20game.%E2%80%9D%20That%20player%20controls%20three%20Demons%20with%20different%20names%20and%20a%20face-down%20creature%20with%20no%20name,%20with%20an%20effect%20making%20it%20a%20Demon.%20Because%20the%20four%20creatures%20include%20one%20with%20no%20name,%20those%20four%20creatures%20don%E2%80%99t%20count%20as%20four%20Demons%20with%20different%20names.%20The%20ability%20of%20Liliana%E2%80%99s%20Contract%20won%E2%80%99t%20trigger.%5Cn%5Cn%20%20%20%20%20%20201.2c%20Some%20spells%20or%20abilities%20check%20if%20one%20object%20has%20a%20different%20name%20than%20a%20second%20object%20or%20group%20of%20objects.%20The%20first%20object%20has%20a%20different%20name%20than%20those%20objects%20if%20the%20first%20object%20has%20at%20least%20one%20name%20and%20has%20no%20names%20in%20common%20with%20any%20of%20the%20other%20objects,%20even%20if%20one%20or%20more%20of%20the%20other%20objects%20have%20no%20names.%20If%20the%20first%20object%20has%20no%20name,%20it%20does%20not%20have%20a%20different%20name%20than%20any%20of%20the%20other%20objects,%20even%20if%20those%20other%20objects%20themselves%20have%20names.%5Cn%5Cn%20%20%20%20%20%20201.3.%20%20Some%20cards%20with%20different%20English%20names%20are%20treated%20as%20though%20they%20had%20the%20same%20English%20name.%20Pairs%20of%20cards%20with%20this%20property%20have%20names%20that%20are%20interchangeable.%5Cn%5Cn%20%20%20%20%20%20201.3a%20For%20the%20purposes%20of%20all%20rules,%20abilities,%20and%20effects%20that%20refer%20to%20a%20card%E2%80%99s%20name,%20objects%20with%20interchangeable%20names%20have%20the%20same%20name.%20(See%20rules%20201.2a%E2%80%93b.)%5Cn%5Cn%20%20%20%20%20%20201.3b%20For%20the%20purposes%20of%20deck%20construction%20and%20format%20legality,%20cards%20with%20interchangeable%20names%20have%20the%20same%20name.%5Cn%5Cn%20%20%20%20%20%20201.3c%20If%20a%20card%20has%20later%20printings%20with%20interchangeable%20names,%20the%20later%20printings%20will%20have%20an%20interchangeable%20names%20indicator%20in%20the%20bottom%20left-hand%20corner%20referring%20to%20the%20original%20printing%E2%80%99s%20three-letter%20set%20code%20and%20collector%20number%20(see%20rule%20212.1d).%5Cn%5Cn%20%20%20%20%20%20201.4.%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20card%20name,%20the%20player%20must%20choose%20the%20name%20of%20a%20card%20in%20the%20Oracle%20card%20reference.%20(See%20rule%20108.1.)%20A%20player%20may%20not%20choose%20the%20name%20of%20a%20token%20unless%20it%E2%80%99s%20also%20the%20name%20of%20a%20card.%5Cn%5Cn%20%20%20%20%20%20201.4a%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20the%20player%20must%20choose%20the%20name%20of%20a%20card%20whose%20Oracle%20text%20matches%20those%20characteristics.%20(See%20rule%20108.1.)%5Cn%20%20%20%20%20%20Example:%20Dispossess%20reads,%20in%20part,%20%E2%80%9CChoose%20an%20artifact%20card%20name.%E2%80%9D%20The%20player%20can%20choose%20the%20name%20of%20any%20artifact%20card,%20even%20one%20that%E2%80%99s%20not%20legal%20in%20the%20format%20of%20the%20current%20game.%20The%20player%20can%E2%80%99t%20choose%20Island,%20even%20if%20an%20Island%20on%20the%20battlefield%20has%20been%20turned%20into%20artifact%20by%20some%20effect.%5Cn%5Cn%20%20%20%20%20%20201.4b%20If%20a%20player%20wants%20to%20choose%20the%20name%20of%20a%20split%20card,%20the%20player%20must%20choose%20the%20name%20of%20one%20of%20its%20halves,%20but%20not%20both.%20(See%20rule%20709.)%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20use%20only%20that%20half%E2%80%99s%20characteristics%20to%20determine%20if%20this%20name%20can%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.4c%20If%20a%20player%20wants%20to%20choose%20a%20flip%20card%E2%80%99s%20alternative%20name,%20the%20player%20may%20do%20so.%20(See%20rule%20710.)%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20use%20the%20card%E2%80%99s%20characteristics%20as%20modified%20by%20its%20alternative%20characteristics%20to%20determine%20if%20this%20name%20can%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.4d%20If%20a%20player%20wants%20to%20choose%20the%20name%20of%20the%20back%20face%20of%20a%20double-faced%20card,%20the%20player%20may%20do%20so.%20(See%20rule%20712.)%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20use%20only%20the%20characteristics%20of%20the%20back%20face%20to%20determine%20if%20this%20name%20can%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.4e%20If%20a%20player%20wants%20to%20choose%20the%20name%20of%20the%20combined%20back%20face%20of%20a%20meld%20pair,%20the%20player%20may%20do%20so.%20(See%20rule%20713.)%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20use%20only%20the%20characteristics%20of%20the%20combined%20back%20face%20to%20determine%20if%20this%20name%20can%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.4f%20If%20a%20player%20wants%20to%20choose%20an%20adventurer%20card%E2%80%99s%20alternative%20name,%20the%20player%20may%20do%20so.%20(See%20rule%20716.)%20If%20a%20player%20is%20instructed%20to%20choose%20a%20card%20name%20with%20certain%20characteristics,%20use%20the%20card%E2%80%99s%20characteristics%20as%20modified%20by%20its%20alternative%20characteristics%20to%20determine%20if%20this%20name%20can%20be%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.4g%20Some%20cards%20have%20interchangeable%20names%20(see%20rule%20201.3).%20For%20all%20game%20purposes,%20these%20cards%20have%20the%20same%20name.%20If%20a%20player%20chooses%20the%20name%20of%20a%20card%20which%20has%20interchangeable%20names,%20the%20name%20of%20each%20of%20those%20cards%20has%20been%20chosen.%5Cn%5Cn%20%20%20%20%20%20201.5.%20Text%20that%20refers%20to%20the%20object%20it%E2%80%99s%20on%20by%20name%20means%20just%20that%20particular%20object%20and%20not%20any%20other%20objects%20with%20that%20name,%20regardless%20of%20any%20name%20changes%20caused%20by%20game%20effects.%5Cn%5Cn%20%20%20%20%20%20201.5a%20If%20an%20ability%E2%80%99s%20effect%20grants%20another%20ability%20to%20an%20object,%20and%20that%20second%20ability%20refers%20to%20that%20first%20ability%E2%80%99s%20source%20by%20name,%20the%20name%20refers%20only%20to%20the%20specific%20object%20which%20is%20that%20first%20ability%E2%80%99s%20source.%20The%20second%20ability%20does%20not%20refer%20to%20any%20other%20object%20with%20the%20same%20name%20as%20the%20first%20ability%E2%80%99s%20source.%20However,%20if%20the%20second%20ability%20also%20moved%20the%20first%20ability%E2%80%99s%20source%20to%20a%20different%20public%20zone,%20the%20name%20refers%20to%20the%20object%20the%20source%20became%20in%20its%20new%20zone.%20This%20is%20also%20true%20if%20the%20second%20ability%20is%20copied%20onto%20a%20new%20object.%5Cn%20%20%20%20%20%20Example:%20Gutter%20Grime%20has%20an%20ability%20that%20reads%20%E2%80%9CWhenever%20a%20nontoken%20creature%20you%20control%20dies,%20put%20a%20slime%20counter%20on%20Gutter%20Grime,%20then%20create%20a%20green%20Ooze%20creature%20token%20with%20%E2%80%98This%20creature%E2%80%99s%20power%20and%20toughness%20are%20each%20equal%20to%20the%20number%20of%20slime%20counters%20on%20Gutter%20Grime.%E2%80%99%E2%80%9D%20The%20ability%20granted%20to%20the%20token%20only%20looks%20at%20the%20Gutter%20Grime%20that%20created%20the%20token,%20not%20at%20any%20other%20Gutter%20Grime%20on%20the%20battlefield.%20A%20copy%20of%20that%20token%20would%20also%20have%20an%20ability%20that%20referred%20only%20to%20the%20Gutter%20Grime%20that%20created%20the%20original%20token.%5Cn%5Cn%20%20%20%20%20%20201.5b%20If%20an%20ability%20of%20an%20object%20refers%20to%20that%20object%20by%20name,%20and%20an%20object%20with%20a%20different%20name%20gains%20that%20ability,%20each%20instance%20of%20the%20first%20name%20in%20the%20gained%20ability%20that%20refers%20to%20the%20first%20object%20by%20name%20should%20be%20treated%20as%20the%20second%20name.%5Cn%20%20%20%20%20%20Example:%20Quicksilver%20Elemental%20says,%20in%20part,%20%E2%80%9C%7BU%7D:%20Quicksilver%20Elemental%20gains%20all%20activated%20abilities%20of%20target%20creature%20until%20end%20of%20turn.%E2%80%9D%20If%20it%20gains%20an%20ability%20that%20says%20%E2%80%9C%7BG%7D:%20Regenerate%20Cudgel%20Troll,%E2%80%9D%20activating%20that%20ability%20will%20regenerate%20Quicksilver%20Elemental,%20not%20the%20Cudgel%20Troll%20it%20gained%20the%20ability%20from.%5Cn%20%20%20%20%20%20Example:%20Glacial%20Ray%20is%20an%20instant%20with%20splice%20onto%20Arcane%20that%20says%20%E2%80%9CGlacial%20Ray%20deals%202%20damage%20to%20any%20target.%E2%80%9D%20If%20it%E2%80%99s%20spliced%20onto%20a%20Kodama%E2%80%99s%20Reach,%20that%20Kodama%E2%80%99s%20Reach%20deals%202%20damage%20to%20the%20target.%5Cn%20%20%20%20%20%20Example:%20Dimir%20Doppelganger%20says%20%E2%80%9C%7B1%7D%7BU%7D%7BB%7D:%20Exile%20target%20creature%20card%20from%20a%20graveyard.%20Dimir%20Doppelganger%20becomes%20a%20copy%20of%20that%20card%20and%20gains%20this%20ability.%E2%80%9D%20Dimir%20Doppelganger%E2%80%99s%20ability%20is%20activated%20targeting%20a%20Runeclaw%20Bear%20card.%20The%20Doppelganger%20becomes%20a%20copy%20of%20Runeclaw%20Bear%20and%20gains%20an%20ability%20that%20should%20be%20treated%20as%20saying%20%E2%80%9C%7B1%7D%7BU%7D%7BB%7D:%20Exile%20target%20creature%20card%20from%20a%20graveyard.%20Runeclaw%20Bear%20becomes%20a%20copy%20of%20that%20card%20and%20gains%20this%20ability.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20201.5c%20Text%20printed%20on%20some%20legendary%20cards%20refers%20to%20that%20card%20by%20a%20shortened%20version%20of%20its%20name.%20Instances%20of%20a%20card%E2%80%99s%20shortened%20name%20used%20in%20this%20manner%20are%20treated%20as%20though%20they%20used%20the%20card%E2%80%99s%20full%20name.%5Cn%5Cn%20%20%20%20%20%20201.6.%20Promotional%20or%20alternate-art%20versions%20of%20some%20cards%20feature%20a%20secondary%20title%20bar%20below%20the%20name%20line.%20The%20card%E2%80%99s%20name%20as%20listed%20in%20the%20Oracle%20card%20reference%20is%20displayed%20in%20the%20secondary%20title%20bar,%20and%20an%20alternate%20name%20appears%20in%20the%20upper%20left%20corner.%20For%20the%20purposes%20of%20deck%20construction,%20game%20rules,%20and%20effects,%20these%20cards%20have%20only%20the%20card%20name%20specified%20in%20the%20secondary%20title%20bar.%20Rules%20text%20may%20also%20refer%20to%20a%20card%E2%80%99s%20alternate%20name;%20instances%20of%20the%20alternate%20name%20that%20are%20present%20in%20rules%20text%20refer%20to%20the%20name%20specified%20in%20the%20secondary%20title%20bar.%20The%20alternate%20name%20has%20no%20effect%20on%20game%20play.%5Cn%5Cn%20%20%20%20%20%20202.%20Mana%20Cost%20and%20Color%5Cn%5Cn%20%20%20%20%20%20202.1.%20A%20card%E2%80%99s%20mana%20cost%20is%20indicated%20by%20mana%20symbols%20near%20the%20top%20of%20the%20card.%20(See%20rule%20107.4.)%20On%20most%20cards,%20these%20symbols%20are%20printed%20in%20the%20upper%20right%20corner.%20Some%20cards%20from%20the%20Future%20Sight%20set%20have%20alternate%20frames%20in%20which%20the%20mana%20symbols%20appear%20to%20the%20left%20of%20the%20illustration.%5Cn%5Cn%20%20%20%20%20%20202.1a%20The%20mana%20cost%20of%20an%20object%20represents%20what%20a%20player%20must%20spend%20from%20their%20mana%20pool%20to%20cast%20that%20card.%20Unless%20an%20object%E2%80%99s%20mana%20cost%20includes%20Phyrexian%20mana%20symbols%20(see%20rule%20107.4f),%20paying%20that%20mana%20cost%20requires%20matching%20the%20type%20of%20any%20colored%20or%20colorless%20mana%20symbols%20as%20well%20as%20paying%20the%20generic%20mana%20indicated%20in%20the%20cost.%5Cn%5Cn%20%20%20%20%20%20202.1b%20Some%20objects%20have%20no%20mana%20cost.%20This%20normally%20includes%20all%20land%20cards,%20any%20other%20cards%20that%20have%20no%20mana%20symbols%20where%20their%20mana%20cost%20would%20appear,%20tokens%20(unless%20the%20effect%20that%20creates%20them%20specifies%20otherwise),%20and%20nontraditional%20Magic%20cards.%20Having%20no%20mana%20cost%20represents%20an%20unpayable%20cost%20(see%20rule%20118.6).%20Note%20that%20lands%20are%20played%20without%20paying%20any%20costs%20(see%20rule%20305,%20%E2%80%9CLands%E2%80%9D).%5Cn%5Cn%20%20%20%20%20%20202.2.%20An%20object%20is%20the%20color%20or%20colors%20of%20the%20mana%20symbols%20in%20its%20mana%20cost,%20regardless%20of%20the%20color%20of%20its%20frame.%5Cn%5Cn%20%20%20%20%20%20202.2a%20The%20five%20colors%20are%20white,%20blue,%20black,%20red,%20and%20green.%20The%20white%20mana%20symbol%20is%20represented%20by%20%7BW%7D,%20blue%20by%20%7BU%7D,%20black%20by%20%7BB%7D,%20red%20by%20%7BR%7D,%20and%20green%20by%20%7BG%7D.%5Cn%20%20%20%20%20%20Example:%20An%20object%20with%20a%20mana%20cost%20of%20%7B2%7D%7BW%7D%20is%20white,%20an%20object%20with%20a%20mana%20cost%20of%20%7B2%7D%20is%20colorless,%20and%20one%20with%20a%20mana%20cost%20of%20%7B2%7D%7BW%7D%7BB%7D%20is%20both%20white%20and%20black.%5Cn%5Cn%20%20%20%20%20%20202.2b%20Objects%20with%20no%20colored%20mana%20symbols%20in%20their%20mana%20costs%20are%20colorless.%5Cn%5Cn%20%20%20%20%20%20202.2c%20An%20object%20with%20two%20or%20more%20different%20colored%20mana%20symbols%20in%20its%20mana%20cost%20is%20each%20of%20the%20colors%20of%20those%20mana%20symbols.%20Most%20multicolored%20cards%20are%20printed%20with%20a%20gold%20frame,%20but%20this%20is%20not%20a%20requirement%20for%20a%20card%20to%20be%20multicolored.%5Cn%5Cn%20%20%20%20%20%20202.2d%20An%20object%20with%20one%20or%20more%20hybrid%20mana%20symbols%20and/or%20Phyrexian%20mana%20symbols%20in%20its%20mana%20cost%20is%20all%20of%20the%20colors%20of%20those%20mana%20symbols,%20in%20addition%20to%20any%20other%20colors%20the%20object%20might%20be.%20(Most%20cards%20with%20hybrid%20mana%20symbols%20in%20their%20mana%20costs%20are%20printed%20in%20a%20two-tone%20frame.%20See%20rule%20107.4e.)%5Cn%5Cn%20%20%20%20%20%20202.2e%20An%20object%20may%20have%20a%20color%20indicator%20printed%20to%20the%20left%20of%20the%20type%20line.%20That%20object%20is%20each%20color%20denoted%20by%20that%20color%20indicator.%20(See%20rule%20204.)%5Cn%5Cn%20%20%20%20%20%20202.2f%20Effects%20may%20change%20an%20object%E2%80%99s%20color,%20give%20a%20color%20to%20a%20colorless%20object,%20or%20make%20a%20colored%20object%20become%20colorless;%20see%20rule%20105.3.%5Cn%5Cn%20%20%20%20%20%20202.3.%20The%20mana%20value%20of%20an%20object%20is%20a%20number%20equal%20to%20the%20total%20amount%20of%20mana%20in%20its%20mana%20cost,%20regardless%20of%20color.%5Cn%20%20%20%20%20%20Example:%20A%20mana%20cost%20of%20%7B3%7D%7BU%7D%7BU%7D%20translates%20to%20a%20mana%20value%20of%205.%5Cn%5Cn%20%20%20%20%20%20202.3a%20The%20mana%20value%20of%20an%20object%20with%20no%20mana%20cost%20is%200,%20unless%20that%20object%20is%20the%20back%20face%20of%20a%20transforming%20double-faced%20permanent%20or%20is%20a%20melded%20permanent.%5Cn%5Cn%20%20%20%20%20%20202.3b%20The%20mana%20value%20of%20a%20transforming%20double-faced%20permanent%20or%20spell%E2%80%99s%20back%20face%20is%20calculated%20as%20though%20it%20had%20the%20mana%20cost%20of%20its%20front%20face.%20If%20a%20permanent%20or%20spell%20is%20a%20copy%20of%20the%20back%20face%20of%20a%20transforming%20double-faced%20card%20(even%20if%20the%20card%20representing%20that%20copy%20is%20itself%20a%20double-faced%20card),%20the%20mana%20value%20of%20the%20copy%20is%200.%5Cn%20%20%20%20%20%20Example:%20Huntmaster%20of%20the%20Fells%20is%20a%20transforming%20double-faced%20card%20with%20mana%20cost%20%7B2%7D%7BR%7D%7BG%7D.%20Its%20mana%20value%20is%204.%20After%20it%20transforms%20to%20its%20other%20face%20(Ravager%20of%20the%20Fells),%20its%20mana%20value%20remains%204.%5Cn%20%20%20%20%20%20Example:%20A%20Clone%20enters%20the%20battlefield%20as%20a%20copy%20of%20Ravager%20of%20the%20Fells.%20Its%20mana%20value%20is%200.%5Cn%20%20%20%20%20%20Example:%20Insectile%20Aberration%20is%20the%20back%20face%20of%20a%20transforming%20double-faced%20card%20whose%20front%20face%20has%20mana%20cost%20%7BU%7D.%20It%20becomes%20a%20copy%20of%20Ravager%20of%20the%20Fells.%20Its%20mana%20value%20becomes%200.%5Cn%5Cn%20%20%20%20%20%20202.3c%20The%20mana%20value%20of%20a%20melded%20permanent%20is%20calculated%20as%20though%20it%20had%20the%20combined%20mana%20cost%20of%20the%20front%20faces%20of%20each%20card%20that%20represents%20it.%20If%20a%20permanent%20is%20a%20copy%20of%20a%20melded%20permanent%20(even%20if%20that%20copy%20is%20represented%20by%20two%20other%20meld%20cards),%20the%20mana%20value%20of%20the%20copy%20is%200.%5Cn%5Cn%20%20%20%20%20%20202.3d%20The%20mana%20value%20of%20a%20split%20card%20not%20on%20the%20stack%20or%20of%20a%20fused%20split%20spell%20on%20the%20stack%20is%20determined%20from%20the%20combined%20mana%20costs%20of%20its%20halves.%20Otherwise,%20while%20a%20split%20card%20is%20on%20the%20stack,%20the%20mana%20value%20of%20the%20spell%20is%20determined%20by%20the%20mana%20cost%20of%20the%20half%20that%20was%20chosen%20to%20be%20cast.%20See%20rule%20709,%20%E2%80%9CSplit%20Cards.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20202.3e%20When%20calculating%20the%20mana%20value%20of%20an%20object%20with%20an%20%7BX%7D%20in%20its%20mana%20cost,%20X%20is%20treated%20as%200%20while%20the%20object%20is%20not%20on%20the%20stack,%20and%20X%20is%20treated%20as%20the%20number%20chosen%20for%20it%20while%20the%20object%20is%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20202.3f%20When%20calculating%20the%20mana%20value%20of%20an%20object%20with%20a%20hybrid%20mana%20symbol%20in%20its%20mana%20cost,%20use%20the%20largest%20component%20of%20each%20hybrid%20symbol.%5Cn%20%20%20%20%20%20Example:%20The%20mana%20value%20of%20a%20card%20with%20mana%20cost%20%7B1%7D%7BW/U%7D%7BW/U%7D%20is%203.%5Cn%20%20%20%20%20%20Example:%20The%20mana%20value%20of%20a%20card%20with%20mana%20cost%20%7B2/B%7D%7B2/B%7D%7B2/B%7D%20is%206.%5Cn%5Cn%20%20%20%20%20%20202.3g%20Each%20Phyrexian%20mana%20symbol%20in%20a%20card%E2%80%99s%20mana%20cost%20contributes%201%20to%20its%20mana%20value.%5Cn%20%20%20%20%20%20Example:%20The%20mana%20value%20of%20a%20card%20with%20mana%20cost%20%7B1%7D%7BW/P%7D%7BW/P%7D%20is%203.%5Cn%5Cn%20%20%20%20%20%20202.4.%20Any%20additional%20cost%20listed%20in%20an%20object%E2%80%99s%20rules%20text%20or%20imposed%20by%20an%20effect%20isn%E2%80%99t%20part%20of%20the%20mana%20cost.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%20Such%20costs%20are%20paid%20at%20the%20same%20time%20as%20the%20spell%E2%80%99s%20other%20costs.%5Cn%5Cn%20%20%20%20%20%20203.%20Illustration%5Cn%5Cn%20%20%20%20%20%20203.1.%20The%20illustration%20is%20printed%20on%20the%20upper%20half%20of%20a%20card%20and%20has%20no%20effect%20on%20game%20play.%20For%20example,%20a%20creature%20doesn%E2%80%99t%20have%20the%20flying%20ability%20unless%20stated%20in%20its%20rules%20text,%20even%20if%20it%E2%80%99s%20depicted%20as%20flying.%5Cn%5Cn%20%20%20%20%20%20204.%20Color%20Indicator%5Cn%5Cn%20%20%20%20%20%20204.1.%20The%20color%20indicator%20is%20printed%20to%20the%20left%20of%20the%20type%20line%20directly%20below%20the%20illustration.%20It%20consists%20of%20a%20circular%20symbol%20filled%20in%20with%20one%20or%20more%20colors.%20A%20color%20indicator%20is%20usually%20found%20on%20nonland%20cards%20without%20a%20mana%20cost.%5Cn%5Cn%20%20%20%20%20%20204.2.%20An%20object%20with%20a%20color%20indicator%20is%20each%20color%20denoted%20by%20that%20color%20indicator.%5Cn%5Cn%20%20%20%20%20%20205.%20Type%20Line%5Cn%5Cn%20%20%20%20%20%20205.1.%20The%20type%20line%20is%20printed%20directly%20below%20the%20illustration.%20It%20contains%20the%20card%E2%80%99s%20card%20type(s).%20It%20also%20contains%20the%20card%E2%80%99s%20subtype(s)%20and%20supertype(s),%20if%20applicable.%5Cn%5Cn%20%20%20%20%20%20205.1a%20Some%20effects%20set%20an%20object%E2%80%99s%20card%20type.%20In%20most%20such%20cases,%20the%20new%20card%20type(s)%20replaces%20any%20existing%20card%20types.%20However,%20an%20object%20with%20either%20the%20instant%20or%20sorcery%20card%20type%20retains%20that%20type.%20Counters,%20stickers,%20effects,%20and%20damage%20marked%20on%20the%20object%20remain%20with%20it,%20even%20if%20they%20are%20meaningless%20to%20the%20new%20card%20type.%20Similarly,%20when%20an%20effect%20sets%20one%20or%20more%20of%20an%20object%E2%80%99s%20subtypes,%20the%20new%20subtype(s)%20replaces%20any%20existing%20subtypes%20from%20the%20appropriate%20set%20(creature%20types,%20land%20types,%20artifact%20types,%20enchantment%20types,%20planeswalker%20types,%20or%20spell%20types).%20If%20an%20object%E2%80%99s%20card%20type%20is%20removed,%20the%20subtypes%20correlated%20with%20that%20card%20type%20will%20remain%20if%20they%20are%20also%20the%20subtypes%20of%20a%20card%20type%20the%20object%20currently%20has;%20otherwise,%20they%20are%20also%20removed%20for%20the%20entire%20time%20the%20object%E2%80%99s%20card%20type%20is%20removed.%20Removing%20an%20object%E2%80%99s%20subtype%20doesn%E2%80%99t%20affect%20its%20card%20types%20at%20all.%5Cn%5Cn%20%20%20%20%20%20205.1b%20Some%20effects%20change%20an%20object%E2%80%99s%20card%20type,%20supertype,%20or%20subtype%20but%20specify%20that%20the%20object%20retains%20a%20prior%20card%20type,%20supertype,%20or%20subtype.%20In%20such%20cases,%20all%20the%20object%E2%80%99s%20prior%20card%20types,%20supertypes,%20and%20subtypes%20are%20retained.%20This%20rule%20applies%20to%20effects%20that%20use%20the%20phrase%20%E2%80%9Cin%20addition%20to%20its%20types%E2%80%9D%20or%20that%20state%20that%20something%20is%20%E2%80%9Cstill%20a%20%5Btype,%20supertype,%20or%20subtype%5D.%E2%80%9D%20Some%20effects%20state%20that%20an%20object%20becomes%20an%20%E2%80%9Cartifact%20creature%E2%80%9D;%20these%20effects%20also%20allow%20the%20object%20to%20retain%20all%20of%20its%20prior%20card%20types%20and%20subtypes.%20Some%20effects%20state%20that%20an%20object%20becomes%20a%20%E2%80%9C%5Bcreature%20type%20or%20types%5D%20artifact%20creature%E2%80%9D;%20these%20effects%20also%20allow%20the%20object%20to%20retain%20all%20of%20its%20prior%20card%20types%20and%20subtypes%20other%20than%20creature%20types,%20but%20replace%20any%20existing%20creature%20types.%5Cn%20%20%20%20%20%20Example:%20An%20ability%20reads,%20%E2%80%9CAll%20lands%20are%201/1%20creatures%20that%20are%20still%20lands.%E2%80%9D%20The%20affected%20lands%20now%20have%20two%20card%20types:%20creature%20and%20land.%20If%20there%20were%20any%20lands%20that%20were%20also%20artifacts%20before%20the%20ability%E2%80%99s%20effect%20applied%20to%20them,%20those%20lands%20would%20become%20%E2%80%9Cartifact%20land%20creatures,%E2%80%9D%20not%20just%20%E2%80%9Ccreatures,%E2%80%9D%20or%20%E2%80%9Cland%20creatures.%E2%80%9D%20The%20effect%20allows%20them%20to%20retain%20both%20the%20artifact%20and%20land%20card%20types.%20In%20addition,%20each%20land%20affected%20by%20the%20ability%20retains%20any%20land%20types%20and%20supertypes%20it%20had%20before%20the%20ability%20took%20effect.%5Cn%20%20%20%20%20%20Example:%20An%20ability%20reads,%20%E2%80%9CAll%20artifacts%20are%201/1%20artifact%20creatures.%E2%80%9D%20If%20a%20permanent%20is%20both%20an%20artifact%20and%20an%20enchantment,%20it%20will%20become%20an%20artifact%20enchantment%20creature.%5Cn%5Cn%20%20%20%20%20%20205.2.%20Card%20Types%5Cn%5Cn%20%20%20%20%20%20205.2a%20The%20card%20types%20are%20artifact,%20conspiracy,%20creature,%20dungeon,%20enchantment,%20instant,%20land,%20phenomenon,%20plane,%20planeswalker,%20scheme,%20sorcery,%20tribal,%20and%20vanguard.%20See%20section%203,%20%E2%80%9CCard%20Types.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20205.2b%20Some%20objects%20have%20more%20than%20one%20card%20type%20(for%20example,%20an%20artifact%20creature).%20Such%20objects%20satisfy%20the%20criteria%20for%20any%20effect%20that%20applies%20to%20any%20of%20their%20card%20types.%5Cn%5Cn%20%20%20%20%20%20205.2c%20Tokens%20have%20card%20types%20even%20though%20they%20aren%E2%80%99t%20cards.%20The%20same%20is%20true%20of%20copies%20of%20spells%20and%20copies%20of%20cards.%5Cn%5Cn%20%20%20%20%20%20205.3.%20Subtypes%5Cn%5Cn%20%20%20%20%20%20205.3a%20A%20card%20can%20have%20one%20or%20more%20subtypes%20printed%20on%20its%20type%20line.%5Cn%5Cn%20%20%20%20%20%20205.3b%20Subtypes%20of%20each%20card%20type%20except%20plane%20are%20always%20single%20words%20and%20are%20listed%20after%20a%20long%20dash.%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype;%20such%20objects%20may%20have%20multiple%20types.%20Subtypes%20of%20planes%20are%20also%20listed%20after%20a%20long%20dash,%20but%20may%20be%20multiple%20words;%20all%20words%20after%20the%20dash%20are,%20collectively,%20a%20single%20subtype.%5Cn%20%20%20%20%20%20Example:%20%E2%80%9CBasic%20Land%20%E2%80%94%20Mountain%E2%80%9D%20means%20the%20card%20is%20a%20land%20with%20the%20subtype%20Mountain.%20%E2%80%9CCreature%20%E2%80%94%20Goblin%20Wizard%E2%80%9D%20means%20the%20card%20is%20a%20creature%20with%20the%20subtypes%20Goblin%20and%20Wizard.%20%E2%80%9CArtifact%20%E2%80%94%20Equipment%E2%80%9D%20means%20the%20card%20is%20an%20artifact%20with%20the%20subtype%20Equipment.%5Cn%5Cn%20%20%20%20%20%20205.3c%20If%20a%20card%20with%20multiple%20card%20types%20has%20one%20or%20more%20subtypes,%20each%20subtype%20is%20correlated%20to%20its%20appropriate%20card%20type.%5Cn%20%20%20%20%20%20Example:%20Dryad%20Arbor%E2%80%99s%20type%20line%20says%20%E2%80%9CLand%20Creature%20%E2%80%94%20Forest%20Dryad.%E2%80%9D%20Forest%20is%20a%20land%20type,%20and%20Dryad%20is%20a%20creature%20type.%5Cn%5Cn%20%20%20%20%20%20205.3d%20An%20object%20can%E2%80%99t%20gain%20a%20subtype%20that%20doesn%E2%80%99t%20correspond%20to%20one%20of%20that%20object%E2%80%99s%20types.%5Cn%5Cn%20%20%20%20%20%20205.3e%20If%20an%20effect%20instructs%20a%20player%20to%20choose%20a%20subtype,%20that%20player%20must%20choose%20one,%20and%20only%20one,%20existing%20subtype,%20and%20the%20subtype%20must%20be%20for%20the%20appropriate%20card%20type.%20For%20example,%20the%20player%20can%E2%80%99t%20choose%20a%20land%20type%20if%20an%20instruction%20requires%20choosing%20a%20creature%20type.%5Cn%20%20%20%20%20%20Example:%20When%20choosing%20a%20creature%20type,%20%E2%80%9CMerfolk%E2%80%9D%20or%20%E2%80%9CWizard%E2%80%9D%20is%20acceptable,%20but%20%E2%80%9CMerfolk%20Wizard%E2%80%9D%20is%20not.%20Words%20like%20%E2%80%9Cartifact,%E2%80%9D%20%E2%80%9Copponent,%E2%80%9D%20%E2%80%9CSwamp,%E2%80%9D%20or%20%E2%80%9Ctruck%E2%80%9D%20can%E2%80%99t%20be%20chosen%20because%20they%20aren%E2%80%99t%20creature%20types.%5Cn%5Cn%20%20%20%20%20%20205.3f%20Many%20cards%20were%20printed%20with%20subtypes%20that%20are%20now%20obsolete.%20Many%20cards%20have%20retroactively%20received%20subtypes.%20Use%20the%20Oracle%20card%20reference%20to%20determine%20what%20a%20card%E2%80%99s%20subtypes%20are.%20(See%20rule%20108.1.)%5Cn%5Cn%20%20%20%20%20%20205.3g%20Artifacts%20have%20their%20own%20unique%20set%20of%20subtypes;%20these%20subtypes%20are%20called%20artifact%20types.%20The%20artifact%20types%20are%20Attraction%20(see%20rule%20718),%20Blood,%20Clue,%20Contraption,%20Equipment%20(see%20rule%20301.5),%20Food,%20Fortification%20(see%20rule%20301.6),%20Gold,%20Powerstone,%20Treasure,%20and%20Vehicle%20(see%20rule%20301.7).%5Cn%5Cn%20%20%20%20%20%20205.3h%20Enchantments%20have%20their%20own%20unique%20set%20of%20subtypes;%20these%20subtypes%20are%20called%20enchantment%20types.%20The%20enchantment%20types%20are%20Aura%20(see%20rule%20303.4),%20Background,%20Cartouche,%20Class%20(see%20rule%20717),%20Curse,%20Rune,%20Saga%20(see%20rule%20715),%20Shard,%20and%20Shrine.%5Cn%5Cn%20%20%20%20%20%20205.3i%20Lands%20have%20their%20own%20unique%20set%20of%20subtypes;%20these%20subtypes%20are%20called%20land%20types.%20The%20land%2
