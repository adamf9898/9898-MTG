0types%20are%20Desert,%20Forest,%20Gate,%20Island,%20Lair,%20Locus,%20Mine,%20Mountain,%20Plains,%20Power-Plant,%20Swamp,%20Tower,%20and%20Urza%E2%80%99s.%20Of%20that%20list,%20Forest,%20Island,%20Mountain,%20Plains,%20and%20Swamp%20are%20the%20basic%20land%20types.%20See%20rule%20305.6.%5Cn%5Cn%20%20%20%20%20%20205.3j%20Planeswalkers%20have%20their%20own%20unique%20set%20of%20subtypes;%20these%20subtypes%20are%20called%20planeswalker%20types.%20The%20planeswalker%20types%20are%20Ajani,%20Aminatou,%20Angrath,%20Arlinn,%20Ashiok,%20Bahamut,%20Basri,%20Bolas,%20Calix,%20Chandra,%20Comet,%20Dack,%20Dakkon,%20Daretti,%20Davriel,%20Dihada,%20Domri,%20Dovin,%20Ellywick,%20Elminster,%20Elspeth,%20Estrid,%20Freyalise,%20Garruk,%20Gideon,%20Grist,%20Huatli,%20Jace,%20Jaya,%20Jeska,%20Kaito,%20Karn,%20Kasmina,%20Kaya,%20Kiora,%20Koth,%20Liliana,%20Lolth,%20Lukka,%20Minsc,%20Mordenkainen,%20Nahiri,%20Narset,%20Niko,%20Nissa,%20Nixilis,%20Oko,%20Ral,%20Rowan,%20Saheeli,%20Samut,%20Sarkhan,%20Serra,%20Sivitri,%20Sorin,%20Szat,%20Tamiyo,%20Tasha,%20Teferi,%20Teyo,%20Tezzeret,%20Tibalt,%20Tyvar,%20Ugin,%20Venser,%20Vivien,%20Vraska,%20Will,%20Windgrace,%20Wrenn,%20Xenagos,%20Yanggu,%20Yanling,%20and%20Zariel.%5Cn%5Cn%20%20%20%20%20%20205.3k%20Instants%20and%20sorceries%20share%20their%20lists%20of%20subtypes;%20these%20subtypes%20are%20called%20spell%20types.%20The%20spell%20types%20are%20Adventure,%20Arcane,%20Lesson,%20and%20Trap.%5Cn%5Cn%20%20%20%20%20%20205.3m%20Creatures%20and%20tribals%20share%20their%20lists%20of%20subtypes;%20these%20subtypes%20are%20called%20creature%20types.%20The%20creature%20types%20are%20Advisor,%20Aetherborn,%20Alien,%20Ally,%20Angel,%20Antelope,%20Ape,%20Archer,%20Archon,%20Army,%20Artificer,%20Assassin,%20Assembly-Worker,%20Astartes,%20Atog,%20Aurochs,%20Avatar,%20Azra,%20Badger,%20Balloon,%20Barbarian,%20Bard,%20Basilisk,%20Bat,%20Bear,%20Beast,%20Beeble,%20Beholder,%20Berserker,%20Bird,%20Blinkmoth,%20Boar,%20Bringer,%20Brushwagg,%20Camarid,%20Ca type,%20even%20though%20some%20supertypes%20are%20closely%20identified%20with%20specific%20card%20types.%20Changing%20an%20object%E2%80%99s%20card%20types%20or%20subtypes%20won%E2%80%99t%20change%20its%20supertypes.%20Changing%20an%20object%E2%80%99s%20supertypes%20won%E2%80%99t%20change%20its%20card%20types%20or%20subtypes.%20When%20an%20object%20gains%20or%20loses%20a%20supertype,%20it%20retains%20any%20other%20supertypes%20it%20had.%5Cn%20%20%20%20%20%20Example:%20An%20ability%20reads,%20%E2%80%9CAll%20lands%20are%201/1%20creatures%20that%20are%20still%20lands.%E2%80%9D%20If%20any%20of%20the%20affected%20lands%20were%20legendary,%20they%20are%20still%20legendary.%5Cn%5Cn%20%20%20%20%20%20205.4c%20Any%20land%20with%20the%20supertype%20%E2%80%9Cbasic%E2%80%9D%20is%20a%20basic%20land.%20Any%20land%20that%20doesn%E2%80%99t%20have%20this%20supertype%20is%20a%20nonbasic%20land,%20even%20if%20it%20has%20a%20basic%20land%20type.%5Cn%20%20%20%20%20%20%20%20Cards%20printed%20in%20sets%20prior%20to%20the%20Eighth%20Edition%20core%20set%20didn%E2%80%99t%20use%20the%20word%20%E2%80%9Cbasic%E2%80%9D%20to%20indicate%20a%20basic%20land.%20Cards%20from%20those%20sets%20with%20the%20following%20names%20are%20basic%20lands%20and%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20accordingly:%20Forest,%20Island,%20Mountain,%20Plains,%20Swamp,%20Snow-Covered%20Forest,%20Snow-Covered%20Island,%20Snow-Covered%20Mountain,%20Snow-Covered%20Plains,%20and%20Snow-Covered%20Swamp.%5Cn%5Cn%20%20%20%20%20%20205.4d%20Any%20permanent%20with%20the%20supertype%20%E2%80%9Clegendary%E2%80%9D%20is%20subject%20to%20the%20state-based%20action%20for%20legendary%20permanents,%20also%20called%20the%20%E2%80%9Clegend%20rule%E2%80%9D%20(see%20rule%20704.5j).%5Cn%5Cn%20%20%20%20%20%20205.4e%20Any%20instant%20or%20sorcery%20spell%20with%20the%20supertype%20%E2%80%9Clegendary%E2%80%9D%20is%20subject%20to%20a%20casting%20restriction.%20A%20player%20can%E2%80%99t%20cast%20a%20legendary%20instant oskun%20Keep;%20Labyrinth%20Minotaur;%20Leaping%20Lizard;%20Leeches;%20Mammoth%20Harness;%20Marjhan;%20Memory%20Lapse;%20Merchant%20Scroll;%20Mesa%20Falcon;%20Mystic%20Decree;%20Narwhal;%20Orcish%20Mine;%20Primal%20Order;%20Prophecy;%20Rashka%20the%20Slayer;%20Reef%20Pirates;%20Renewal;%20Retribution;%20Reveka,%20Wizard%20Savant;%20Root%20Spider;%20Roots;%20Roterothopter;%20Rysorian%20Badger;%20Samite%20Alchemist;%20Sea%20Sprite;%20Sea%20Troll;%20Sengir%20Autocrat;%20Sengir%20Bats;%20Serra%20Aviary;%20Serra%20Bestiary;%20Serra%20Inquisitors;%20Serra%20Paladin;%20Serrated%20Arrows;%20Shrink;%20Soraya%20the%20Falconer;%20Spectral%20Bears;%20Timmerian%20Fiends;%20Torture;%20Trade%20Caravan;%20Truce;%20Veldrane%20of%20Sengir;%20Wall%20of%20Kelp;%20Willow%20Faerie;%20Willow%20Priestess;%20Winter%20Sky;%20and%20Wizards%E2%80%99%20School.%5Cn%5Cn%20%20%20%20%20%20206.4.%20Players%20may%20include%20cards%20from%20any%20printing%20in%20their%20constructed%20decks%20if%20those%20cards%20appear%20in%20sets%20allowed%20in%20that%20format%20(or%20those%20cards%20are%20specifically%20allowed%20by%20the%20Magic:%20The%20Gathering%20Tournament%20Rules).%20See%20the%20Magic:%20The%20Gathering%20Tournament%20Rules%20for%20the%20current%20definitions%20of%20the%20constructed%20formats%20(WPN.Wizards.com/en/resources/rules-documents).%5Cn%5Cn%20%20%20%20%20%20206.5.%20The%20full%20list%20of%20expansions%20and%20expansion%20symbols%20can%20be%20found%20in%20the%20Card%20Set%20Archive%20section%20of%20the%20Magic%20website%20(Magic.Wizards.com/en/game-info/products/card-set-archive).%5Cn%5Cn%20%20%20%20%20%20207.%20Text%20Box%5Cn%5Cn%20%20%20%20%20%20207.1.%20The%20text%20box%20is%20printed%20on%20the%20lower%20half%20of%20the%20card.%20It%20usually%20contains%20rules%20text%20defining%20the%20card%E2%80%99s%20abilities.%5Cn%5Cn%20%20%20%20%20%20207.2.%20The%20text%20box%20may%20also%20contain%20italicized%20text%20that%20has%20no%20game%20function.%5Cn%5Cn%20%20%20%20%20%20207.2a%20Reminder%20text%20is%20italicized%20text%20within%20parentheses%20that%20summarizes%20a%20rule%20that%20applies%20to%20that%20card.%20It%20usually%20appears%20on%20the%20same%20line%20as%20the%20ability%20it%E2%80%99s%20relevant%20to,%20but%20it%20may%20appear%20on%20its%20own%20line%20if%20it%20applies%20to%20an%20aspect%20of%20the%20card%20other%20than%20an%20ability.%5Cn%5Cn%20%20%20%20%20%20207.2b%20Flavor%20text%20is%20italicized%20text%20that,%20like%20the%20illustration,%20adds%20artistic%20appeal%20to%20the%20game.%20It%20usually%20appears%20below%20the%20rules%20text.%5Cn%5Cn%20%20%20%20%20%20207.2c%20An%20ability%20word%20appears%20in%20italics%20at%20the%20beginning%20of%20some%20abilities.%20Ability%20words%20are%20similar%20to%20keywords%20in%20that%20they%20tie%20together%20cards%20that%20have%20similar%20functionality,%20but%20they%20have%20no%20special%20rules%20meaning%20and%20no%20individual%20entries%20in%20the%20Comprehensive%20Rules.%20The%20ability%20words%20are%20adamant,%20addendum,%20alliance,%20battalion,%20bloodrush,%20channel,%20chroma,%20cohort,%20constellation,%20converge,%20council%E2%80%99s%20dilemma,%20coven,%20delirium,%20domain,%20eminence,%20enrage,%20fateful%20hour,%20ferocious,%20formidable,%20grandeur,%20hellbent,%20heroic,%20imprint,%20inspired,%20join%20forces,%20kinship,%20landfall,%20lieutenant,%20magecraft,%20metalcraft,%20morbid,%20pack%20tactics,%20parley,%20radiance,%20raid,%20rally,%20revolt,%20spell%20mastery,%20strive,%20sweep,%20tempting%20offer,%20threshold,%20undergrowth,%20and%20will%20of%20the%20council.%5Cn%5Cn%20%20%20%20%20%20207.2d%20Similar%20to%20ability%20words,%20flavor%20words%20appear%20in%20italics%20at%20the%20beginning%20of%20some%20abilities.%20Flavor%20words%20provide%20a%20flavorful%20description%20of%20abilities,%20but%20they%20have%20no%20special%20rules%20meaning%20and%20are%20not%20listed%20in%20the%20Comprehensive%20Rules.%20While%20an%20ability%20word%20ties%20together%20several%20abilities%20with%20similar%20functionality,%20each%20flavor%20word%20is%20tailored%20to%20the%20specific%20ability%20it%20appears%20with.%5Cn%5Cn%20%20%20%20%20%20207.3.%20Some%20cards%20have%20decorative%20icons%20in%20the%20background%20of%20their%20text%20boxes.%20For%20example,%20a%20guild%20icon%20appears%20in%20the%20text%20box%20of%20many%20cards%20associated%20with%20the%20guilds%20of%20Ravnica,%20and%20a%20faction%20icon%20appears%20in%20the%20text%20box%20of%20most%20Scars%20of%20Mirrodin%E2%84%A2%20block%20cards.%20Similarly,%20many%20promotional%20cards%20include%20decorative%20icons.%20These%20icons%20have%20no%20effect%20on%20game%20play.%5Cn%5Cn%20%20%20%20%20%20207.4.%20The%20chaos%20symbol%20%7BCHAOS%7D%20appears%20in%20the%20text%20box%20of%20each%20plane%20card%20to%20the%20left%20of%20a%20triggered%20ability%20that%20triggers%20whenever%20%7BCHAOS%7D%20is%20rolled%20on%20the%20planar%20die.%20The%20symbol%20itself%20has%20no%20special%20rules%20meaning.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20207.5.%20One%20card%20(Cryptic%20Spires)%20has%20a%20set%20of%20symbols%20below%20the%20text%20box%20that%20represent%20each%20color%20and%20an%20ability%20that%20instructs%20a%20player%20to%20circle%20two%20of%20those%20colors%20as%20they%20create%20their%20deck.%20To%20circle%20a%20color,%20the%20player%20circles%20(or%20otherwise%20clearly%20indicates)%20that%20color%E2%80%99s%20symbol.%20The%20mana%20symbol%20of%20each%20circled%20color%20is%20considered%20part%20of%20that%20card%E2%80%99s%20printed%20rules%20text%20(see%20rule%20613.1)%20and%20affects%20that%20card%E2%80%99s%20color%20identity%20(see%20rule%20903.4).%5Cn%5Cn%20%20%20%20%20%20208.%20Power/Toughness%5Cn%5Cn%20%20%20%20%20%20208.1.%20A%20creature%20card%20has%20two%20numbers%20separated%20by%20a%20slash%20printed%20in%20its%20lower%20right%20corner.%20The%20first%20number%20is%20its%20power%20(the%20amount%20of%20damage%20it%20deals%20in%20combat);%20the%20second%20is%20its%20toughness%20(the%20amount%20of%20damage%20needed%20to%20destroy%20it).%20For%20example,%202/3%20means%20the%20object%20has%20power%202%20and%20toughness%203.%20Power%20and%20toughness%20can%20be%20modified%20or%20set%20to%20particular%20values%20by%20effects.%5Cn%5Cn%20%20%20%20%20%20208.2.%20Rather%20than%20a%20fixed%20number,%20some%20creature%20cards%20have%20power%20and/or%20toughness%20that%20includes%20a%20star%20(*).%5Cn%5Cn%20%20%20%20%20%20208.2a%20The%20card%20may%20have%20a%20characteristic-defining%20ability%20that%20sets%20its%20power%20and/or%20toughness%20according%20to%20some%20stated%20condition.%20(See%20rule%20604.3.)%20Such%20an%20ability%20is%20worded%20%E2%80%9C%5BThis%20creature%E2%80%99s%5D%20%5Bpower%20or%20toughness%5D%20is%20equal%20to%20.%20.%20.%E2%80%9D%20or%20%E2%80%9C%5BThis%20creature%E2%80%99s%5D%20power%20and%20toughness%20are%20each%20equal%20to%20.%20.%20.%E2%80%9D%20This%20ability%20functions%20everywhere,%20even%20outside%20the%20game.%20If%20the%20ability%20needs%20to%20use%20a%20number%20that%20can%E2%80%99t%20be%20determined,%20including%20inside%20a%20calculation,%20use%200%20instead%20of%20that%20number.%5Cn%20%20%20%20%20%20Example:%20Lost%20Order%20of%20Jarkeld%20has%20power%20and%20toughness%20each%20equal%20to%201+*.%20It%20has%20the%20abilities%20%E2%80%9CAs%20Lost%20Order%20of%20Jarkeld%20enters%20the%20battlefield,%20choose%20an%20opponent%E2%80%9D%20and%20%E2%80%9CLost%20Order%20of%20Jarkeld%E2%80%99s%20power%20and%20toughness%20are%20each%20equal%20to%201%20plus%20the%20number%20of%20creatures%20the%20chosen%20player%20controls.%E2%80%9D%20While%20Lost%20Order%20of%20Jarkeld%20isn%E2%80%99t%20on%20the%20battlefield,%20there%20won%E2%80%99t%20be%20a%20chosen%20player.%20Its%20power%20and%20toughness%20will%20each%20be%20equal%20to%201%20plus%200,%20so%20it%E2%80%99s%201/1.%5Cn%5Cn%20%20%20%20%20%20208.2b%20The%20card%20may%20have%20a%20static%20ability%20that%20creates%20a%20replacement%20effect%20that%20sets%20the%20creature%E2%80%99s%20power%20and%20toughness%20to%20one%20of%20a%20number%20of%20specific%20values%20as%20it%20enters%20the%20battlefield%20or%20is%20turned%20face%20up.%20(See%20rule%20614,%20%E2%80%9CReplacement%20Effects.%E2%80%9D)%20Such%20an%20ability%20is%20worded%20%E2%80%9CAs%20%5Bthis%20creature%5D%20enters%20the%20battlefield%20.%20.%20.%20,%E2%80%9D%20%E2%80%9CAs%20%5Bthis%20creature%5D%20is%20turned%20face%20up%20.%20.%20.%20,%E2%80%9D%20or%20%E2%80%9C%5BThis%20creature%5D%20enters%20the%20battlefield%20as%20.%20.%20.%E2%80%9D%20and%20lists%20two%20or%20more%20specific%20power%20and%20toughness%20values%20(and%20may%20also%20list%20additional%20characteristics).%20The%20characteristics%20chosen%20or%20determined%20with%20these%20effects%20affect%20the%20creature%E2%80%99s%20copiable%20values.%20(See%20rule%20707.2.)%20While%20the%20card%20isn%E2%80%99t%20on%20the%20battlefield,%20its%20power%20and%20toughness%20are%20each%20considered%20to%20be%200.%5Cn%5Cn%20%20%20%20%20%20208.3.%20A%20noncreature%20permanent%20has%20no%20power%20or%20toughness,%20even%20if%20it%E2%80%99s%20a%20card%20with%20a%20power%20and%20toughness%20printed%20on%20it%20(such%20as%20a%20Vehicle).%20A%20noncreature%20object%20not%20on%20the%20battlefield%20has%20power%20or%20toughness%20only%20if%20it%20has%20a%20power%20and%20toughness%20printed%20on%20it.%5Cn%5Cn%20%20%20%20%20%20208.3a%20If%20an%20effect%20would%20be%20created%20that%20affects%20the%20power%20and/or%20toughness%20of%20a%20noncreature%20permanent,%20that%20effect%20is%20created%20even%20though%20it%20doesn%E2%80%99t%20do%20anything%20unless%20that%20permanent%20becomes%20a%20creature.%5Cn%20%20%20%20%20%20Example:%20Veteran%20Motorist%20has%20the%20ability%20%E2%80%9CWhenever%20Veteran%20Motorist%20crews%20a%20Vehicle,%20that%20Vehicle%20gets%20+1/+1%20until%20end%20of%20turn,%E2%80%9D%20and%20it%E2%80%99s%20tapped%20to%20pay%20the%20crew%20cost%20of%20a%20Vehicle.%20This%20triggered%20ability%20resolves%20while%20the%20Vehicle%20it%20crewed%20isn%E2%80%99t%20yet%20a%20creature.%20The%20continuous%20effect%20is%20created%20and%20will%20apply%20to%20the%20Vehicle%20once%20it%20becomes%20a%20creature.%5Cn%5Cn%20%20%20%20%20%20208.4.%20Some%20effects%20refer%20to%20a%20creature%E2%80%99s%20%E2%80%9Cbase%20power,%E2%80%9D%20%E2%80%9Cbase%20toughness,%E2%80%9D%20or%20%E2%80%9Cbase%20power%20and%20toughness.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20208.4a%20Effects%20that%20set%20a%20creature%E2%80%99s%20power%20and/or%20toughness%20to%20specific%20values%20may%20refer%20to%20base%20power%20and/or%20toughness.%20Other%20continuous%20effects%20may%20further%20modify%20the%20creature%E2%80%99s%20power%20and%20toughness.%20See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20208.4b%20Some%20effects%20check%20a%20creature%E2%80%99s%20base%20power%20and/or%20toughness.%20These%20effects%20see%20that%20creature%E2%80%99s%20characteristics%20after%20applying%20any%20characteristic-defining%20abilities%20and%20abilities%20that%20set%20power%20and/or%20toughness,%20ignoring%20any%20effects%20and%20counters%20that%20modify%20power%20and/or%20toughness%20without%20setting%20them.%20See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20208.5.%20If%20a%20creature%20somehow%20has%20no%20value%20for%20its%20power,%20its%20power%20is%200.%20The%20same%20is%20true%20for%20toughness.%5Cn%5Cn%20%20%20%20%20%20209.%20Loyalty%5Cn%5Cn%20%20%20%20%20%20209.1.%20Each%20planeswalker%20card%20has%20a%20loyalty%20number%20printed%20in%20its%20lower%20right%20corner.%20This%20indicates%20its%20loyalty%20while%20it%E2%80%99s%20not%20on%20the%20battlefield,%20and%20it%20also%20indicates%20that%20the%20planeswalker%20enters%20the%20battlefield%20with%20that%20many%20loyalty%20counters%20on%20it%20(see%20rule%20306.5b).%5Cn%5Cn%20%20%20%20%20%20209.2.%20An%20activated%20ability%20with%20a%20loyalty%20symbol%20in%20its%20cost%20is%20a%20loyalty%20ability.%20Loyalty%20abilities%20follow%20special%20rules:%20A%20player%20may%20activate%20a%20loyalty%20ability%20of%20a%20permanent%20they%20control%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn,%20but%20only%20if%20none%20of%20that%20permanent%E2%80%99s%20loyalty%20abilities%20have%20been%20activated%20that%20turn.%20See%20rule%20606,%20%E2%80%9CLoyalty%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20210.%20Hand%20Modifier%5Cn%5Cn%20%20%20%20%20%20210.1.%20Each%20vanguard%20card%20has%20a%20hand%20modifier%20printed%20in%20its%20lower%20left%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20as%20the%20starting%20hand%20size%20and%20the%20maximum%20hand%20size%20of%20the%20vanguard%20card%E2%80%99s%20owner%20are%20determined.%20See%20rule%20103.5.%5Cn%5Cn%20%20%20%20%20%20211.%20Life%20Modifier%5Cn%5Cn%20%20%20%20%20%20211.1.%20Each%20vanguard%20card%20has%20a%20life%20modifier%20printed%20in%20its%20lower%20right%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20as%20the%20starting%20life%20total%20of%20the%20vanguard%20card%E2%80%99s%20owner%20is%20determined.%20See%20rule%20103.4.%5Cn%5Cn%20%20%20%20%20%20212.%20Information%20Below%20the%20Text%20Box%5Cn%5Cn%20%20%20%20%20%20212.1.%20Each%20card%20features%20text%20printed%20below%20the%20text%20box%20that%20has%20no%20effect%20on%20game%20play.%20Not%20all%20card%20sets%20were%20printed%20with%20all%20of%20the%20information%20listed%20below%20on%20each%20card.%5Cn%5Cn%20%20%20%20%20%20212.1a%20Most%20card%20sets%20feature%20collector%20numbers.%20This%20information%20is%20printed%20in%20the%20form%20%5Bcard%20number%5D/%5Btotal%20cards%20in%20the%20set%5D%20or%20simply%20%5Bcard%20number%5D.%20Some%20cards,%20such%20as%20unique%20cards%20in%20Planeswalker%20Decks,%20have%20card%20numbers%20that%20exceed%20the%20listed%20total%20number%20of%20cards.%5Cn%5Cn%20%20%20%20%20%20212.1b%20A%20card%E2%80%99s%20rarity%20is%20indicated%20with%20a%20single%20letter%20following%20the%20collector%20number.%5Cn%5Cn%20%20%20%20%20%20212.1c%20Some%20promotional%20cards%20include%20information%20to%20indicate%20the%20specific%20promotion%20the%20card%20is%20associated%20with.%5Cn%5Cn%20%20%20%20%20%20212.1d%20Some%20cards%20with%20interchangeable%20names%20include%20information%20about%20a%20specific%20version%20of%20a%20card%20with%20that%20interchangeable%20name.%20See%20rule%20201.3.%5Cn%5Cn%20%20%20%20%20%20212.1e%20The%20three-character%20code%20representing%20the%20set%20in%20which%20a%20card%20is%20printed%20and%20the%20two-character%20code%20representing%20the%20language%20in%20which%20a%20card%20is%20printed%20are%20separated%20by%20a%20bullet%20point.%20If%20a%20card%20is%20premium,%20these%20codes%20are%20instead%20separated%20by%20a%20star.%5Cn%5Cn%20%20%20%20%20%20212.1f%20The%20illustration%20credit%20for%20a%20card%20follows%20the%20paintbrush%20icon%20or,%20on%20older%20cards,%20the%20abbreviation%20%E2%80%9CIllus.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20212.1g%20Legal%20text%20(the%20fine%20print%20at%20the%20bottom%20or%20bottom-right%20of%20the%20card)%20lists%20the%20trademark%20and%20copyright%20information.%5Cn%5Cn%20%20%20%20%20%203.%20Card%20Types%5Cn%5Cn%20%20%20%20%20%20300.%20General%5Cn%5Cn%20%20%20%20%20%20300.1.%20The%20card%20types%20are%20artifact,%20conspiracy,%20creature,%20dungeon,%20enchantment,%20instant,%20land,%20phenomenon,%20plane,%20planeswalker,%20scheme,%20sorcery,%20tribal,%20and%20vanguard.%5Cn%5Cn%20%20%20%20%20%20300.2.%20Some%20objects%20have%20more%20than%20one%20card%20type%20(for%20example,%20an%20artifact%20creature).%20Such%20objects%20combine%20the%20aspects%20of%20each%20of%20those%20card%20types,%20and%20are%20subject%20to%20spells%20and%20abilities%20that%20affect%20either%20or%20all%20of%20those%20card%20types.%5Cn%5Cn%20%20%20%20%20%20300.2a%20An%20object%20that%E2%80%99s%20both%20a%20land%20and%20another%20card%20type%20(for%20example,%20an%20artifact%20land)%20can%20only%20be%20played%20as%20a%20land.%20It%20can%E2%80%99t%20be%20cast%20as%20a%20spell.%5Cn%5Cn%20%20%20%20%20%20300.2b%20Each%20tribal%20card%20has%20another%20card%20type.%20Casting%20and%20resolving%20a%20tribal%20card%20follow%20the%20rules%20for%20casting%20and%20resolving%20a%20card%20of%20the%20other%20card%20type.%5Cn%5Cn%20%20%20%20%20%20301.%20Artifacts%5Cn%5Cn%20%20%20%20%20%20301.1.%20A%20player%20who%20has%20priority%20may%20cast%20an%20artifact%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20an%20artifact%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20301.2.%20When%20an%20artifact%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20%20%20%20%20301.3.%20Artifact%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CArtifact%20%E2%80%94%20Equipment.%E2%80%9D%20Artifact%20subtypes%20are%20also%20called%20artifact%20types.%20Artifacts%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3g%20for%20the%20complete%20list%20of%20artifact%20types.%5Cn%5Cn%20%20%20%20%20%20301.4.%20Artifacts%20have%20no%20characteristics%20specific%20to%20their%20card%20type.%20Most%20artifacts%20have%20no%20colored%20mana%20symbols%20in%20their%20mana%20costs,%20and%20are%20therefore%20colorless.%20However,%20there%20is%20no%20correlation%20between%20being%20colorless%20and%20being%20an%20artifact:%20artifacts%20may%20be%20colored,%20and%20colorless%20objects%20may%20be%20card%20types%20other%20than%20artifact.%5Cn%5Cn%20%20%20%20%20%20301.5.%20Some%20artifacts%20have%20the%20subtype%20%E2%80%9CEquipment.%E2%80%9D%20An%20Equipment%20can%20be%20attached%20to%20a%20creature.%20It%20can%E2%80%99t%20legally%20be%20attached%20to%20anything%20that%20isn%E2%80%99t%20a%20creature.%5Cn%5Cn%20%20%20%20%20%20301.5a%20The%20creature%20an%20Equipment%20is%20attached%20to%20is%20called%20the%20%E2%80%9Cequipped%20creature.%E2%80%9D%20The%20Equipment%20is%20attached%20to,%20or%20%E2%80%9Cequips,%E2%80%9D%20that%20creature.%5Cn%5Cn%20%20%20%20%20%20301.5b%20Equipment%20spells%20are%20cast%20like%20other%20artifact%20spells.%20Equipment%20enter%20the%20battlefield%20like%20other%20artifacts.%20They%20don%E2%80%99t%20enter%20the%20battlefield%20attached%20to%20a%20creature.%20The%20equip%20keyword%20ability%20attaches%20the%20Equipment%20to%20a%20creature%20you%20control%20(see%20rule%20702.6,%20%E2%80%9CEquip%E2%80%9D).%20Control%20of%20the%20creature%20matters%20only%20when%20the%20equip%20ability%20is%20activated%20and%20when%20it%20resolves.%20Spells%20and%20other%20abilities%20may%20also%20attach%20an%20Equipment%20to%20a%20creature.%20If%20an%20effect%20attempts%20to%20attach%20an%20Equipment%20to%20an%20object%20that%20can%E2%80%99t%20be%20equipped%20by%20it,%20the%20Equipment%20doesn%E2%80%99t%20move.%5Cn%5Cn%20%20%20%20%20%20301.5c%20An%20Equipment%20that%E2%80%99s%20also%20a%20creature%20can%E2%80%99t%20equip%20a%20creature%20unless%20that%20Equipment%20has%20reconfigure%20(see%20rule%20702.151,%20%E2%80%9CReconfigure%E2%80%9D).%20An%20Equipment%20that%20loses%20the%20subtype%20%E2%80%9CEquipment%E2%80%9D%20can%E2%80%99t%20equip%20a%20creature.%20An%20Equipment%20can%E2%80%99t%20equip%20itself.%20An%20Equipment%20that%20equips%20an%20illegal%20or%20nonexistent%20permanent%20becomes%20unattached%20from%20that%20permanent%20but%20remains%20on%20the%20battlefield.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%20An%20Equipment%20can%E2%80%99t%20equip%20more%20than%20one%20creature.%20If%20a%20spell%20or%20ability%20would%20cause%20an%20Equipment%20to%20equip%20more%20than%20one%20creature,%20the%20Equipment%E2%80%99s%20controller%20chooses%20which%20creature%20it%20equips.%5Cn%5Cn%20%20%20%20%20%20301.5d%20An%20Equipment%E2%80%99s%20controller%20is%20separate%20from%20the%20equipped%20creature%E2%80%99s%20controller;%20the%20two%20need%20not%20be%20the%20same.%20Changing%20control%20of%20the%20creature%20doesn%E2%80%99t%20change%20control%20of%20the%20Equipment,%20and%20vice%20versa.%20Only%20the%20Equipment%E2%80%99s%20controller%20can%20activate%20its%20abilities.%20However,%20if%20the%20Equipment%20grants%20an%20ability%20to%20the%20equipped%20creature%20(with%20%E2%80%9Cgains%E2%80%9D%20or%20%E2%80%9Chas%E2%80%9D),%20the%20equipped%20creature%E2%80%99s%20controller%20is%20the%20only%20one%20who%20can%20activate%20that%20ability.%5Cn%5Cn%20%20%20%20%20%20301.5e%20If%20an%20effect%20attempts%20to%20put%20an%20Equipment%20that%20isn%E2%80%99t%20also%20an%20Aura%20(see%20rule%20303.4i)%20onto%20the%20battlefield%20attached%20to%20an%20object%20it%20can%E2%80%99t%20legally%20equip,%20the%20Equipment%20enters%20the%20battlefield%20unattached.%20If%20the%20Equipment%20is%20a%20token,%20it%E2%80%99s%20created%20and%20enters%20the%20battlefield%20unattached.%5Cn%5Cn%20%20%20%20%20%20301.5f%20An%20ability%20of%20a%20permanent%20that%20refers%20to%20the%20%E2%80%9Cequipped%20creature%E2%80%9D%20refers%20to%20whatever%20creature%20that%20permanent%20is%20attached%20to,%20even%20if%20the%20permanent%20with%20the%20ability%20isn%E2%80%99t%20an%20Equipment.%5Cn%5Cn%20%20%20%20%20%20301.6.%20Some%20artifacts%20have%20the%20subtype%20%E2%80%9CFortification.%E2%80%9D%20A%20Fortification%20can%20be%20attached%20to%20a%20land.%20It%20can%E2%80%99t%20legally%20be%20attached%20to%20an%20object%20that%20isn%E2%80%99t%20a%20land.%20Fortification%E2%80%99s%20analog%20to%20the%20equip%20keyword%20ability%20is%20the%20fortify%20keyword%20ability.%20Rules%20301.5a%E2%80%93f%20apply%20to%20Fortifications%20in%20relation%20to%20lands%20just%20as%20they%20apply%20to%20Equipment%20in%20relation%20to%20creatures,%20with%20one%20clarification%20relating%20to%20rule%20301.5c:%20a%20Fortification%20that%E2%80%99s%20also%20a%20creature%20(not%20a%20land)%20can%E2%80%99t%20fortify%20a%20land.%20(See%20rule%20702.67,%20%E2%80%9CFortify.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20301.7.%20Some%20artifacts%20have%20the%20subtype%20%E2%80%9CVehicle.%E2%80%9D%20Most%20Vehicles%20have%20a%20crew%20ability%20which%20allows%20them%20to%20become%20artifact%20creatures.%20See%20rule%20702.122,%20%E2%80%9CCrew.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20301.7a%20Each%20Vehicle%20has%20a%20printed%20power%20and%20toughness,%20but%20it%20has%20these%20characteristics%20only%20if%20it%E2%80%99s%20also%20a%20creature.%20See%20rule%20208.3.%5Cn%5Cn%20%20%20%20%20%20301.7b%20If%20a%20Vehicle%20becomes%20a%20creature,%20it%20immediately%20has%20its%20printed%20power%20and%20toughness.%20Other%20effects,%20including%20the%20effect%20that%20makes%20it%20a%20creature,%20may%20modify%20these%20values%20or%20set%20them%20to%20different%20values.%5Cn%5Cn%20%20%20%20%20%20302.%20Creatures%5Cn%5Cn%20%20%20%20%20%20302.1.%20A%20player%20who%20has%20priority%20may%20cast%20a%20creature%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20a%20creature%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20302.2.%20When%20a%20creature%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20%20%20%20%20302.3.%20Creature%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CCreature%20%E2%80%94%20Human%20Soldier,%E2%80%9D%20%E2%80%9CArtifact%20Creature%20%E2%80%94%20Golem,%E2%80%9D%20and%20so%20on.%20Creature%20subtypes%20are%20also%20called%20creature%20types.%20Creatures%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3m%20for%20the%20complete%20list%20of%20creature%20types.%5Cn%20%20%20%20%20%20Example:%20%E2%80%9CCreature%20%E2%80%94%20Goblin%20Wizard%E2%80%9D%20means%20the%20card%20is%20a%20creature%20with%20the%20subtypes%20Goblin%20and%20Wizard.%5Cn%5Cn%20%20%20%20%20%20302.4.%20Power%20and%20toughness%20are%20characteristics%20only%20creatures%20have.%5Cn%5Cn%20%20%20%20%20%20302.4a%20A%20creature%E2%80%99s%20power%20is%20the%20amount%20of%20damage%20it%20deals%20in%20combat.%5Cn%5Cn%20%20%20%20%20%20302.4b%20A%20creature%E2%80%99s%20toughness%20is%20the%20amount%20of%20damage%20needed%20to%20destroy%20it.%5Cn%5Cn%20%20%20%20%20%20302.4c%20To%20determine%20a%20creature%E2%80%99s%20power%20and%20toughness,%20start%20with%20the%20numbers%20printed%20in%20its%20lower%20right%20corner,%20then%20apply%20any%20applicable%20continuous%20effects.%20(See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20302.5.%20Creatures%20can%20attack%20and%20block.%20(See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step,%E2%80%9D%20and%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20302.6.%20A%20creature%E2%80%99s%20activated%20ability%20with%20the%20tap%20symbol%20or%20the%20untap%20symbol%20in%20its%20activation%20cost%20can%E2%80%99t%20be%20activated%20unless%20the%20creature%20has%20been%20under%20its%20controller%E2%80%99s%20control%20continuously%20since%20their%20most%20recent%20turn%20began.%20A%20creature%20can%E2%80%99t%20attack%20unless%20it%20has%20been%20under%20its%20controller%E2%80%99s%20control%20continuously%20since%20their%20most%20recent%20turn%20began.%20This%20rule%20is%20informally%20called%20the%20%E2%80%9Csummoning%20sickness%E2%80%9D%20rule.%5Cn%5Cn%20%20%20%20%20%20302.7.%20Damage%20dealt%20to%20a%20creature%20by%20a%20source%20with%20neither%20wither%20nor%20infect%20is%20marked%20on%20that%20creature%20(see%20rule%20120.3).%20If%20the%20total%20damage%20marked%20on%20that%20creature%20is%20greater%20than%20or%20equal%20to%20its%20toughness,%20that%20creature%20has%20been%20dealt%20lethal%20damage%20and%20is%20destroyed%20as%20a%20state-based%20action%20(see%20rule%20704).%20All%20damage%20marked%20on%20a%20creature%20is%20removed%20when%20it%20regenerates%20(see%20rule%20701.15,%20%E2%80%9CRegenerate%E2%80%9D)%20and%20during%20the%20cleanup%20step%20(see%20rule%20514.2).%5Cn%5Cn%20%20%20%20%20%20303.%20Enchantments%5Cn%5Cn%20%20%20%20%20%20303.1.%20A%20player%20who%20has%20priority%20may%20cast%20an%20enchantment%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20an%20enchantment%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20303.2.%20When%20an%20enchantment%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20%20%20%20%20303.3.%20Enchantment%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CEnchantment%20%E2%80%94%20Shrine.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20Enchantment%20subtypes%20are%20also%20called%20enchantment%20types.%20Enchantments%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3h%20for%20the%20complete%20list%20of%20enchantment%20types.%5Cn%5Cn%20%20%20%20%20%20303.4.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CAura.%E2%80%9D%20An%20Aura%20enters%20the%20battlefield%20attached%20to%20an%20object%20or%20player.%20What%20an%20Aura%20can%20be%20attached%20to%20is%20defined%20by%20its%20enchant%20keyword%20ability%20(see%20rule%20702.5,%20%E2%80%9CEnchant%E2%80%9D).%20Other%20effects%20can%20limit%20what%20a%20permanent%20can%20be%20enchanted%20by.%5Cn%5Cn%20%20%20%20%20%20303.4a%20An%20Aura%20spell%20requires%20a%20target,%20which%20is%20defined%20by%20its%20enchant%20ability.%5Cn%5Cn%20%20%20%20%20%20303.4b%20The%20object%20or%20player%20an%20Aura%20is%20attached%20to%20is%20called%20enchanted.%20The%20Aura%20is%20attached%20to,%20or%20%E2%80%9Cenchants,%E2%80%9D%20that%20object%20or%20player.%5Cn%5Cn%20%20%20%20%20%20303.4c%20If%20an%20Aura%20is%20enchanting%20an%20illegal%20object%20or%20player%20as%20defined%20by%20its%20enchant%20ability%20and%20other%20applicable%20effects,%20the%20object%20it%20was%20attached%20to%20no%20longer%20exists,%20or%20the%20player%20it%20was%20attached%20to%20has%20left%20the%20game,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20%20%20%20%20303.4d%20An%20Aura%20can%E2%80%99t%20enchant%20itself.%20If%20this%20occurs%20somehow,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20An%20Aura%20that%E2%80%99s%20also%20a%20creature%20can%E2%80%99t%20enchant%20anything.%20If%20this%20occurs%20somehow,%20the%20Aura%20becomes%20unattached,%20then%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(These%20are%20state-based%20actions.%20See%20rule%20704.)%20An%20Aura%20can%E2%80%99t%20enchant%20more%20than%20one%20object%20or%20player.%20If%20a%20spell%20or%20ability%20would%20cause%20an%20Aura%20to%20become%20attached%20to%20more%20than%20one%20object%20or%20player,%20the%20Aura%E2%80%99s%20controller%20chooses%20which%20object%20or%20player%20it%20becomes%20attached%20to.%5Cn%5Cn%20%20%20%20%20%20303.4e%20An%20Aura%E2%80%99s%20controller%20is%20separate%20from%20the%20enchanted%20object%E2%80%99s%20controller%20or%20the%20enchanted%20player;%20the%20two%20need%20not%20be%20the%20same.%20If%20an%20Aura%20enchants%20an%20object,%20changing%20control%20of%20the%20object%20doesn%E2%80%99t%20change%20control%20of%20the%20Aura,%20and%20vice%20versa.%20Only%20the%20Aura%E2%80%99s%20controller%20can%20activate%20its%20abilities.%20However,%20if%20the%20Aura%20grants%20an%20ability%20to%20the%20enchanted%20object%20(with%20%E2%80%9Cgains%E2%80%9D%20or%20%E2%80%9Chas%E2%80%9D),%20the%20enchanted%20object%E2%80%99s%20controller%20is%20the%20only%20one%20who%20can%20activate%20that%20ability.%5Cn%5Cn%20%20%20%20%20%20303.4f%20If%20an%20Aura%20is%20entering%20the%20battlefield%20under%20a%20player%E2%80%99s%20control%20by%20any%20means%20other%20than%20by%20resolving%20as%20an%20Aura%20spell,%20and%20the%20effect%20putting%20it%20onto%20the%20battlefield%20doesn%E2%80%99t%20specify%20the%20object%20or%20player%20the%20Aura%20will%20enchant,%20that%20player%20chooses%20what%20it%20will%20enchant%20as%20the%20Aura%20enters%20the%20battlefield.%20The%20player%20must%20choose%20a%20legal%20object%20or%20player%20according%20to%20the%20Aura%E2%80%99s%20enchant%20ability%20and%20any%20other%20applicable%20effects.%5Cn%5Cn%20%20%20%20%20%20303.4g%20If%20an%20Aura%20is%20entering%20the%20battlefield%20and%20there%20is%20no%20legal%20object%20or%20player%20for%20it%20to%20enchant,%20the%20Aura%20remains%20in%20its%20current%20zone,%20unless%20that%20zone%20is%20the%20stack.%20In%20that%20case,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20instead%20of%20entering%20the%20battlefield.%5Cn%5Cn%20%20%20%20%20%20303.4h%20If%20an%20effect%20attempts%20to%20put%20a%20permanent%20that%20isn%E2%80%99t%20an%20Aura,%20Equipment,%20or%20Fortification%20onto%20the%20battlefield%20attached%20to%20an%20object%20or%20player,%20it%20enters%20the%20battlefield%20unattached.%5Cn%5Cn%20%20%20%20%20%20303.4i%20If%20an%20effect%20attempts%20to%20put%20an%20Aura%20onto%20the%20battlefield%20attached%20to%20an%20object%20or%20player%20it%20can%E2%80%99t%20legally%20enchant,%20the%20Aura%20remains%20in%20its%20current%20zone,%20unless%20that%20zone%20is%20the%20stack.%20In%20that%20case,%20the%20Aura%20is%20put%20into%20its%20owner%E2%80%99s%20graveyard%20instead%20of%20entering%20the%20battlefield.%20If%20the%20Aura%20is%20a%20token,%20it%20isn%E2%80%99t%20created.%5Cn%5Cn%20%20%20%20%20%20303.4j%20If%20an%20effect%20attempts%20to%20attach%20an%20Aura%20on%20the%20battlefield%20to%20an%20object%20or%20player%20it%20can%E2%80%99t%20legally%20enchant,%20the%20Aura%20doesn%E2%80%99t%20move.%5Cn%5Cn%20%20%20%20%20%20303.4k%20If%20an%20effect%20allows%20an%20Aura%20that%E2%80%99s%20being%20turned%20face%20up%20to%20become%20attached%20to%20an%20object%20or%20player,%20the%20Aura%E2%80%99s%20controller%20considers%20the%20characteristics%20of%20that%20Aura%20as%20it%20would%20exist%20if%20it%20were%20face%20up%20to%20determine%20what%20it%20may%20be%20attached%20to,%20and%20they%20must%20choose%20a%20legal%20object%20or%20player%20according%20to%20the%20Aura%E2%80%99s%20enchant%20ability%20and%20any%20other%20applicable%20effects.%5Cn%5Cn%20%20%20%20%20%20303.4m%20An%20ability%20of%20a%20permanent%20that%20refers%20to%20the%20%E2%80%9Cenchanted%20%5Bobject%20or%20player%5D%E2%80%9D%20refers%20to%20whatever%20object%20or%20player%20that%20permanent%20is%20attached%20to,%20even%20if%20the%20permanent%20with%20the%20ability%20isn%E2%80%99t%20an%20Aura.%5Cn%5Cn%20%20%20%20%20%20303.5.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CSaga.%E2%80%9D%20See%20rule%20715%20for%20more%20information%20about%20Saga%20cards.%5Cn%5Cn%20%20%20%20%20%20303.6.%20Some%20enchantments%20have%20the%20subtype%20%E2%80%9CClass.%E2%80%9D%20See%20rule%20717%20for%20more%20information%20about%20Class%20cards.%5Cn%5Cn%20%20%20%20%20%20304.%20Instants%5Cn%5Cn%20%20%20%20%20%20304.1.%20A%20player%20who%20has%20priority%20may%20cast%20an%20instant%20card%20from%20their%20hand.%20Casting%20an%20instant%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20304.2.%20When%20an%20instant%20spell%20resolves,%20the%20actions%20stated%20in%20its%20rules%20text%20are%20followed.%20Then%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20304.3.%20Instant%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CInstant%20%E2%80%94%20Arcane.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20The%20set%20of%20instant%20subtypes%20is%20the%20same%20as%20the%20set%20of%20sorcery%20subtypes;%20these%20subtypes%20are%20called%20spell%20types.%20Instants%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3k%20for%20the%20complete%20list%20of%20spell%20types.%5Cn%5Cn%20%20%20%20%20%20304.4.%20Instants%20can%E2%80%99t%20enter%20the%20battlefield.%20If%20an%20instant%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone%20instead.%5Cn%5Cn%20%20%20%20%20%20304.5.%20If%20text%20states%20that%20a%20player%20may%20do%20something%20%E2%80%9Cany%20time%20they%20could%20cast%20an%20instant%E2%80%9D%20or%20%E2%80%9Conly%20as%20an%20instant,%E2%80%9D%20it%20means%20only%20that%20the%20player%20must%20have%20priority.%20The%20player%20doesn%E2%80%99t%20need%20to%20have%20an%20instant%20card%20they%20could%20cast.%20Effects%20that%20would%20preclude%20that%20player%20from%20casting%20an%20instant%20spell%20don%E2%80%99t%20affect%20the%20player%E2%80%99s%20capability%20to%20perform%20that%20action%20(unless%20the%20action%20is%20actually%20casting%20an%20instant%20spell).%5Cn%5Cn%20%20%20%20%20%20305.%20Lands%5Cn%5Cn%20%20%20%20%20%20305.1.%20A%20player%20who%20has%20priority%20may%20play%20a%20land%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Playing%20a%20land%20is%20a%20special%20action;%20it%20doesn%E2%80%99t%20use%20the%20stack%20(see%20rule%20116).%20Rather,%20the%20player%20simply%20puts%20the%20land%20onto%20the%20battlefield.%20Since%20the%20land%20doesn%E2%80%99t%20go%20on%20the%20stack,%20it%20is%20never%20a%20spell,%20and%20players%20can%E2%80%99t%20respond%20to%20it%20with%20instants%20or%20activated%20abilities.%5Cn%5Cn%20%20%20%20%20%20305.2.%20A%20player%20can%20normally%20play%20one%20land%20during%20their%20turn;%20however,%20continuous%20effects%20may%20increase%20this%20number.%5Cn%5Cn%20%20%20%20%20%20305.2a%20To%20determine%20whether%20a%20player%20can%20play%20a%20land,%20compare%20the%20number%20of%20lands%20the%20player%20can%20play%20this%20turn%20with%20the%20number%20of%20lands%20they%20have%20already%20played%20this%20turn%20(including%20lands%20played%20as%20special%20actions%20and%20lands%20played%20during%20the%20resolution%20of%20spells%20and%20abilities).%20If%20the%20number%20of%20lands%20the%20player%20can%20play%20is%20greater,%20the%20play%20is%20legal.%5Cn%5Cn%20%20%20%20%20%20305.2b%20A%20player%20can%E2%80%99t%20play%20a%20land,%20for%20any%20reason,%20if%20the%20number%20of%20lands%20the%20player%20can%20play%20this%20turn%20is%20equal%20to%20or%20less%20than%20the%20number%20of%20lands%20they%20have%20already%20played%20this%20turn.%20Ignore%20any%20part%20of%20an%20effect%20that%20instructs%20a%20player%20to%20do%20so.%5Cn%5Cn%20%20%20%20%20%20305.3.%20A%20player%20can%E2%80%99t%20play%20a%20land,%20for%20any%20reason,%20if%20it%20isn%E2%80%99t%20their%20turn.%20Ignore%20any%20part%20of%20an%20effect%20that%20instructs%20a%20player%20to%20do%20so.%5Cn%5Cn%20%20%20%20%20%20305.4.%20Effects%20may%20also%20allow%20players%20to%20%E2%80%9Cput%E2%80%9D%20lands%20onto%20the%20battlefield.%20This%20isn%E2%80%99t%20the%20same%20as%20%E2%80%9Cplaying%20a%20land%E2%80%9D%20and%20doesn%E2%80%99t%20count%20as%20a%20land%20played%20during%20the%20current%20turn.%5Cn%5Cn%20%20%20%20%20%20305.5.%20Land%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash.%20Land%20subtypes%20are%20also%20called%20land%20types.%20Lands%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3i%20for%20the%20complete%20list%20of%20land%20types.%5Cn%20%20%20%20%20%20Example:%20%E2%80%9CBasic%20Land%20%E2%80%94%20Mountain%E2%80%9D%20means%20the%20card%20is%20a%20land%20with%20the%20subtype%20Mountain.%5Cn%5Cn%20%20%20%20%20%20305.6.%20The%20basic%20land%20types%20are%20Plains,%20Island,%20Swamp,%20Mountain,%20and%20Forest.%20If%20an%20object%20uses%20the%20words%20%E2%80%9Cbasic%20land%20type,%E2%80%9D%20it%E2%80%99s%20referring%20to%20one%20of%20these%20subtypes.%20An%20object%20with%20the%20land%20card%20type%20and%20a%20basic%20land%20type%20has%20the%20intrinsic%20ability%20%E2%80%9C%7BT%7D:%20Add%20%5Bmana%20symbol%5D,%E2%80%9D%20even%20if%20the%20text%20box%20doesn%E2%80%99t%20actually%20contain%20that%20text%20or%20the%20object%20has%20no%20text%20box.%20For%20Plains,%20%5Bmana%20symbol%5D%20is%20%7BW%7D;%20for%20Islands,%20%7BU%7D;%20for%20Swamps,%20%7BB%7D;%20for%20Mountains,%20%7BR%7D;%20and%20for%20Forests,%20%7BG%7D.%20See%20rule%20107.4a.%20See%20also%20rule%20605,%20%E2%80%9CMana%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20305.7.%20If%20an%20effect%20sets%20a%20land%E2%80%99s%20subtype%20to%20one%20or%20more%20of%20the%20basic%20land%20types,%20the%20land%20no%20longer%20has%20its%20old%20land%20type.%20It%20loses%20all%20abilities%20generated%20from%20its%20rules%20text,%20its%20old%20land%20types,%20and%20any%20copiable%20effects%20affecting%20that%20land,%20and%20it%20gains%20the%20appropriate%20mana%20ability%20for%20each%20new%20basic%20land%20type.%20Note%20that%20this%20doesn%E2%80%99t%20remove%20any%20abilities%20that%20were%20granted%20to%20the%20land%20by%20other%20effects.%20Setting%20a%20land%E2%80%99s%20subtype%20doesn%E2%80%99t%20add%20or%20remove%20any%20card%20types%20(such%20as%20creature)%20or%20supertypes%20(such%20as%20basic,%20legendary,%20and%20snow)%20the%20land%20may%20have.%20If%20a%20land%20gains%20one%20or%20more%20land%20types%20in%20addition%20to%20its%20own,%20it%20keeps%20its%20land%20types%20and%20rules%20text,%20and%20it%20gains%20the%20new%20land%20types%20and%20mana%20abilities.%5Cn%5Cn%20%20%20%20%20%20305.8.%20Any%20land%20with%20the%20supertype%20%E2%80%9Cbasic%E2%80%9D%20is%20a%20basic%20land.%20Any%20land%20that%20doesn%E2%80%99t%20have%20this%20supertype%20is%20a%20nonbasic%20land,%20even%20if%20it%20has%20a%20basic%20land%20type.%5Cn%5Cn%20%20%20%20%20%20305.9.%20If%20an%20object%20is%20both%20a%20land%20and%20another%20card%20type,%20it%20can%20be%20played%20only%20as%20a%20land.%20It%20can%E2%80%99t%20be%20cast%20as%20a%20spell.%5Cn%5Cn%20%20%20%20%20%20306.%20Planeswalkers%5Cn%5Cn%20%20%20%20%20%20306.1.%20A%20player%20who%20has%20priority%20may%20cast%20a%20planeswalker%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20a%20planeswalker%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20306.2.%20When%20a%20planeswalker%20spell%20resolves,%20its%20controller%20puts%20it%20onto%20the%20battlefield%20under%20their%20control.%5Cn%5Cn%20%20%20%20%20%20306.3.%20Planeswalker%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CPlaneswalker%20%E2%80%94%20Jace.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20Planeswalker%20subtypes%20are%20also%20called%20planeswalker%20types.%20Planeswalkers%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3j%20for%20the%20complete%20list%20of%20planeswalker%20types.%5Cn%5Cn%20%20%20%20%20%20306.4.%20Previously,%20planeswalkers%20were%20subject%20to%20a%20%E2%80%9Cplaneswalker%20uniqueness%20rule%E2%80%9D%20that%20stopped%20a%20player%20from%20controlling%20two%20planeswalkers%20of%20the%20same%20planeswalker%20type.%20This%20rule%20has%20been%20removed%20and%20planeswalker%20cards%20printed%20before%20this%20change%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20have%20the%20legendary%20supertype.%20Like%20other%20legendary%20permanents,%20they%20are%20subject%20to%20the%20%E2%80%9Clegend%20rule%E2%80%9D%20(see%20rule%20704.5j).%5Cn%5Cn%20%20%20%20%20%20306.5.%20Loyalty%20is%20a%20characteristic%20only%20planeswalkers%20have.%5Cn%5Cn%20%20%20%20%20%20306.5a%20The%20loyalty%20of%20a%20planeswalker%20card%20not%20on%20the%20battlefield%20is%20equal%20to%20the%20number%20printed%20in%20its%20lower%20right%20corner.%5Cn%5Cn%20%20%20%20%20%20306.5b%20A%20planeswalker%20has%20the%20intrinsic%20ability%20%E2%80%9CThis%20permanent%20enters%20the%20battlefield%20with%20a%20number%20of%20loyalty%20counters%20on%20it%20equal%20to%20its%20printed%20loyalty%20number.%E2%80%9D%20This%20ability%20creates%20a%20replacement%20effect%20(see%20rule%20614.1c).%5Cn%5Cn%20%20%20%20%20%20306.5c%20The%20loyalty%20of%20a%20planeswalker%20on%20the%20battlefield%20is%20equal%20to%20the%20number%20of%20loyalty%20counters%20on%20it.%5Cn%5Cn%20%20%20%20%20%20306.5d%20Each%20planeswalker%20has%20a%20number%20of%20loyalty%20abilities,%20which%20are%20activated%20abilities%20with%20loyalty%20symbols%20in%20their%20costs.%20Loyalty%20abilities%20follow%20special%20rules:%20A%20player%20may%20activate%20a%20loyalty%20ability%20of%20a%20permanent%20they%20control%20any%20time%20they%20have%20priority%20and%20the%20stack%20is%20empty%20during%20a%20main%20phase%20of%20their%20turn,%20but%20only%20if%20none%20of%20that%20permanent%E2%80%99s%20loyalty%20abilities%20have%20been%20activated%20that%20turn.%20See%20rule%20606,%20%E2%80%9CLoyalty%20Abilities.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20306.6.%20Planeswalkers%20can%20be%20attacked.%20(See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20306.7.%20Previously,%20planeswalkers%20were%20subject%20to%20a%20redirection%20effect%20that%20allowed%20a%20player%20to%20have%20noncombat%20damage%20that%20would%20be%20dealt%20to%20an%20opponent%20be%20dealt%20to%20a%20planeswalker%20under%20that%20opponent%E2%80%99s%20control%20instead.%20This%20rule%20has%20been%20removed%20and%20certain%20cards%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20deal%20damage%20directly%20to%20planeswalkers.%5Cn%5Cn%20%20%20%20%20%20306.8.%20Damage%20dealt%20to%20a%20planeswalker%20results%20in%20that%20many%20loyalty%20counters%20being%20removed%20from%20it.%5Cn%5Cn%20%20%20%20%20%20306.9.%20If%20a%20planeswalker%E2%80%99s%20loyalty%20is%200,%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20%20%20%20%20307.%20Sorceries%5Cn%5Cn%20%20%20%20%20%20307.1.%20A%20player%20who%20has%20priority%20may%20cast%20a%20sorcery%20card%20from%20their%20hand%20during%20a%20main%20phase%20of%20their%20turn%20when%20the%20stack%20is%20empty.%20Casting%20a%20sorcery%20as%20a%20spell%20uses%20the%20stack.%20(See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20307.2.%20When%20a%20sorcery%20spell%20resolves,%20the%20actions%20stated%20in%20its%20rules%20text%20are%20followed.%20Then%20it%E2%80%99s%20put%20into%20its%20owner%E2%80%99s%20graveyard.%5Cn%5Cn%20%20%20%20%20%20307.3.%20Sorcery%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CSorcery%20%E2%80%94%20Arcane.%E2%80%9D%20Each%20word%20after%20the%20dash%20is%20a%20separate%20subtype.%20The%20set%20of%20sorcery%20subtypes%20is%20the%20same%20as%20the%20set%20of%20instant%20subtypes;%20these%20subtypes%20are%20called%20spell%20types.%20Sorceries%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3k%20for%20the%20complete%20list%20of%20spell%20types.%5Cn%5Cn%20%20%20%20%20%20307.4.%20Sorceries%20can%E2%80%99t%20enter%20the%20battlefield.%20If%20a%20sorcery%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone%20instead.%5Cn%5Cn%20%20%20%20%20%20307.5.%20If%20a%20spell,%20ability,%20or%20effect%20states%20that%20a%20player%20can%20do%20something%20only%20%E2%80%9Cany%20time%20they%20could%20cast%20a%20sorcery%E2%80%9D%20or%20%E2%80%9Conly%20as%20a%20sorcery,%E2%80%9D%20it%20means%20only%20that%20the%20player%20must%20have%20priority,%20it%20must%20be%20during%20the%20main%20phase%20of%20their%20turn,%20and%20the%20stack%20must%20be%20empty.%20The%20player%20doesn%E2%80%99t%20need%20to%20have%20a%20sorcery%20card%20they%20could%20cast.%20Effects%20that%20would%20preclude%20that%20player%20from%20casting%20a%20sorcery%20spell%20don%E2%80%99t%20affect%20the%20player%E2%80%99s%20capability%20to%20perform%20that%20action%20(unless%20the%20action%20is%20actually%20casting%20a%20sorcery%20spell).%5Cn%5Cn%20%20%20%20%20%20307.5a%20Similarly,%20if%20an%20effect%20checks%20to%20see%20if%20a%20spell%20was%20cast%20%E2%80%9Cany%20time%20a%20sorcery%20couldn%E2%80%99t%20have%20been%20cast,%E2%80%9D%20it%E2%80%99s%20checking%20only%20whether%20the%20spell%E2%80%99s%20controller%20cast%20it%20without%20having%20priority,%20during%20a%20phase%20other%20than%20their%20main%20phase,%20or%20while%20another%20object%20was%20on%20the%20stack.%5Cn%5Cn%20%20%20%20%20%20308.%20Tribals%5Cn%5Cn%20%20%20%20%20%20308.1.%20Each%20tribal%20card%20has%20another%20card%20type.%20Casting%20and%20resolving%20a%20tribal%20card%20follows%20the%20rules%20for%20casting%20and%20resolving%20a%20card%20of%20the%20other%20card%20type.%5Cn%5Cn%20%20%20%20%20%20308.2.%20Tribal%20subtypes%20are%20always%20a%20single%20word%20and%20are%20listed%20after%20a%20long%20dash:%20%E2%80%9CTribal%20Enchantment%20%E2%80%94%20Merfolk.%E2%80%9D%20The%20set%20of%20tribal%20subtypes%20is%20the%20same%20as%20the%20set%20of%20creature%20subtypes;%20these%20subtypes%20are%20called%20creature%20types.%20Tribals%20may%20have%20multiple%20subtypes.%20See%20rule%20205.3m%20for%20the%20complete%20list%20of%20creature%20types.%5Cn%5Cn%20%20%20%20%20%20309.%20Dungeons%5Cn%5Cn%20%20%20%20%20%20309.1.%20Dungeon%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%5Cn%5Cn%20%20%20%20%20%20309.2.%20Dungeon%20cards%20begin%20outside%20the%20game.%20Dungeon%20cards%20aren%E2%80%99t%20part%20of%20a%20player%E2%80%99s%20deck%20or%20sideboard.%20They%20are%20brought%20into%20the%20game%20using%20the%20venture%20into%20the%20dungeon%20keyword%20action.%20See%20rule%20701.46,%20%E2%80%9CVenture%20into%20the%20Dungeon.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20309.2a%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20don%E2%80%99t%20own%20a%20dungeon%20card%20in%20the%20command%20zone,%20they%20choose%20a%20dungeon%20card%20they%20own%20from%20outside%20the%20game%20and%20put%20it%20into%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20309.2b%20A%20dungeon%20card%20that%E2%80%99s%20brought%20into%20the%20game%20is%20put%20into%20the%20command%20zone%20until%20it%20leaves%20the%20game.%5Cn%5Cn%20%20%20%20%20%20309.2c%20Dungeon%20cards%20are%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20Dungeon%20cards%20can%E2%80%99t%20leave%20the%20command%20zone%20except%20as%20they%20leave%20the%20game.%5Cn%5Cn%20%20%20%20%20%20309.2d%20If%20an%20effect%20other%20than%20a%20venture%20into%20the%20dungeon%20keyword%20action%20would%20bring%20a%20dungeon%20card%20into%20the%20game%20from%20outside%20the%20game,%20it%20doesn%E2%80%99t;%20that%20card%20remains%20outside%20the%20game.%5Cn%5Cn%20%20%20%20%20%20309.3.%20A%20player%20can%20own%20only%20one%20dungeon%20card%20in%20the%20command%20zone%20at%20a%20time,%20and%20they%20can%E2%80%99t%20bring%20a%20dungeon%20card%20into%20the%20game%20if%20a%20dungeon%20card%20they%20own%20is%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20309.4.%20Each%20dungeon%20card%20has%20a%20series%20of%20rooms%20connected%20to%20one%20another%20with%20arrows.%20A%20player%20uses%20a%20venture%20marker%20placed%20on%20the%20dungeon%20card%20they%20own%20to%20indicate%20which%20room%20they%20are%20currently%20in.%5Cn%5Cn%20%20%20%20%20%20309.4a%20As%20a%20player%20puts%20a%20dungeon%20they%20own%20into%20the%20command%20zone,%20they%20put%20their%20venture%20marker%20on%20the%20topmost%20room.%5Cn%5Cn%20%20%20%20%20%20309.4b%20Each%20room%20has%20a%20name.%20These%20names%20are%20considered%20flavor%20text%20and%20do%20not%20affect%20game%20play.%5Cn%5Cn%20%20%20%20%20%20309.4c%20Each%20room%20has%20a%20triggered%20ability%20called%20a%20room%20ability%20whose%20effect%20is%20printed%20on%20the%20card.%20They%20all%20have%20the%20same%20trigger%20condition%20not%20printed%20on%20the%20card.%20The%20full%20text%20of%20each%20room%20ability%20is%20%E2%80%9CWhen%20you%20move%20your%20venture%20marker%20into%20this%20room,%20%5Beffect.%5D%E2%80%9D%20As%20long%20as%20a%20dungeon%20card%20is%20in%20the%20command%20zone,%20its%20abilities%20may%20trigger.%20Each%20room%20ability%20is%20controlled%20by%20the%20player%20who%20owns%20the%20dungeon%20card%20that%20is%20that%20ability%E2%80%99s%20source.%5Cn%5Cn%20%20%20%20%20%20309.5.%20The%20venture%20into%20the%20dungeon%20keyword%20action%20allows%20players%20to%20move%20their%20venture%20marker%20down%20the%20rooms%20of%20a%20dungeon%20card.%5Cn%5Cn%20%20%20%20%20%20309.5a%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20own%20a%20dungeon%20card%20in%20the%20command%20zone%20and%20their%20venture%20marker%20isn%E2%80%99t%20on%20that%20dungeon%E2%80%99s%20bottommost%20room,%20they%20move%20their%20venture%20marker%20from%20the%20room%20it%20is%20on%20to%20the%20next%20room,%20following%20the%20direction%20of%20an%20arrow%20pointing%20away%20from%20the%20room%20their%20venture%20marker%20is%20on.%20If%20there%20are%20multiple%20arrows%20pointing%20away%20from%20the%20room%20the%20player%E2%80%99s%20venture%20marker%20is%20on,%20they%20choose%20one%20of%20them%20to%20follow.%5Cn%5Cn%20%20%20%20%20%20309.5b%20If%20a%20player%20ventures%20into%20the%20dungeon%20while%20they%20own%20a%20dungeon%20card%20in%20the%20command%20zone%20and%20their%20venture%20marker%20is%20on%20that%20dungeon%20card%E2%80%99s%20bottommost%20room,%20they%20remove%20that%20dungeon%20card%20from%20the%20game.%20They%20then%20choose%20a%20dungeon%20card%20they%20own%20from%20outside%20the%20game%20and%20put%20it%20into%20the%20command%20zone.%20They%20put%20their%20venture%20marker%20on%20the%20topmost%20room.%5Cn%5Cn%20%20%20%20%20%20309.6.%20If%20a%20player%E2%80%99s%20venture%20marker%20is%20on%20the%20bottommost%20room%20of%20a%20dungeon%20card,%20and%20that%20dungeon%20card%20isn%E2%80%99t%20the%20source%20of%20a%20room%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20dungeon%20card%E2%80%99s%20owner%20removes%20it%20from%20the%20game.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20%20%20%20%20309.7.%20A%20player%20completes%20a%20dungeon%20as%20that%20dungeon%20card%20is%20removed%20from%20the%20game.%5Cn%5Cn%20%20%20%20%20%20310.%20Planes%5Cn%5Cn%20%20%20%20%20%20310.1.%20Plane%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Planechase%20casual%20variant%20uses%20plane%20cards.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20310.2.%20Plane%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20planar%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20plane%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20310.3.%20Plane%20subtypes%20are%20listed%20after%20a%20long%20dash,%20and%20may%20be%20multiple%20words:%20%E2%80%9CPlane%20%E2%80%94%20Serra%E2%80%99s%20Realm.%E2%80%9D%20All%20words%20after%20the%20dash%20are,%20collectively,%20a%20single%20subtype.%20Planar%20subtypes%20are%20called%20planar%20types.%20A%20plane%20can%20have%20only%20one%20subtype.%20See%20rule%20205.3n%20for%20the%20complete%20list%20of%20planar%20types.%5Cn%5Cn%20%20%20%20%20%20310.4.%20A%20plane%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20plane%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20%20%20%20%20310.5.%20The%20controller%20of%20a%20face-up%20plane%20card%20is%20the%20player%20designated%20as%20the%20planar%20controller.%20Normally,%20the%20planar%20controller%20is%20whoever%20the%20active%20player%20is.%20However,%20if%20the%20current%20planar%20controller%20would%20leave%20the%20game,%20instead%20the%20next%20player%20in%20turn%20order%20that%20wouldn%E2%80%99t%20leave%20the%20game%20becomes%20the%20planar%20controller,%20then%20the%20old%20planar%20controller%20leaves%20the%20game.%20The%20new%20planar%20controller%20retains%20that%20designation%20until%20they%20leave%20the%20game%20or%20a%20different%20player%20becomes%20the%20active%20player,%20whichever%20comes%20first.%5Cn%5Cn%20%20%20%20%20%20310.6.%20A%20face-up%20plane%20card%20that%E2%80%99s%20turned%20face%20down%20becomes%20a%20new%20object.%5Cn%5Cn%20%20%20%20%20%20310.7.%20Each%20plane%20card%20has%20a%20triggered%20ability%20that%20triggers%20%E2%80%9CWhenever%20you%20roll%20%7BCHAOS%7D.%E2%80%9D%20These%20are%20called%20%E2%80%9Cchaos%20abilities.%E2%80%9D%20Each%20one%20is%20indicated%20by%20a%20%7BCHAOS%7D%20to%20its%20left,%20though%20the%20symbol%20itself%20has%20no%20special%20rules%20meaning.%5Cn%5Cn%20%20%20%20%20%20311.%20Phenomena%5Cn%5Cn%20%20%20%20%20%20311.1.%20Phenomenon%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Planechase%20casual%20variant%20uses%20phenomenon%20cards.%20See%20rule%20901,%20%E2%80%9CPlanechase.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20311.2.%20Phenomenon%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20planar%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20phenomenon%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20311.3.%20Phenomenon%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20%20%20%20%20311.4.%20The%20controller%20of%20a%20face-up%20phenomenon%20card%20is%20the%20player%20designated%20as%20the%20planar%20controller.%20Normally,%20the%20planar%20controller%20is%20whoever%20the%20active%20player%20is.%20However,%20if%20the%20current%20planar%20controller%20would%20leave%20the%20game,%20instead%20the%20next%20player%20in%20turn%20order%20that%20wouldn%E2%80%99t%20leave%20the%20game%20becomes%20the%20planar%20controller,%20then%20the%20old%20planar%20controller%20leaves%20the%20game.%20The%20new%20planar%20controller%20retains%20that%20designation%20until%20they%20leave%20the%20game%20or%20a%20different%20player%20becomes%20the%20active%20player,%20whichever%20comes%20first.%5Cn%5Cn%20%20%20%20%20%20311.5.%20Each%20phenomenon%20card%20has%20a%20triggered%20ability%20that%20triggers%20when%20you%20encounter%20it.%20%E2%80%9CWhen%20you%20encounter%20%5Bthis%20phenomenon%5D%E2%80%9D%20means%20%E2%80%9CWhen%20you%20move%20this%20card%20off%20a%20planar%20deck%20and%20turn%20it%20face%20up.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20311.6.%20A%20face-up%20phenomenon%20card%20that%E2%80%99s%20turned%20face%20down%20becomes%20a%20new%20object.%5Cn%5Cn%20%20%20%20%20%20311.7.%20If%20a%20phenomenon%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20it%20isn%E2%80%99t%20the%20source%20of%20a%20triggered%20ability%20that%20has%20triggered%20but%20not%20yet%20left%20the%20stack,%20the%20planar%20controller%20planeswalks%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action;%20see%20rule%20704.%20See%20also%20rule%20701.24,%20%E2%80%9CPlaneswalk.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20312.%20Vanguards%5Cn%5Cn%20%20%20%20%20%20312.1.%20Vanguard%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Vanguard%20casual%20variant%20uses%20vanguard%20cards.%20See%20rule%20902,%20%E2%80%9CVanguard.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20312.2.%20Vanguard%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20vanguard%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20312.3.%20Vanguard%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20%20%20%20%20312.4.%20A%20vanguard%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20vanguard%20card%20is%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20%20%20%20%20312.5.%20The%20owner%20of%20a%20vanguard%20card%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20the%20command%20zone.%20The%20controller%20of%20a%20face-up%20vanguard%20card%20is%20its%20owner.%5Cn%5Cn%20%20%20%20%20%20312.6.%20Each%20vanguard%20card%20has%20a%20hand%20modifier%20printed%20in%20its%20lower%20left%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20to%20the%20starting%20hand%20size%20and%20maximum%20hand%20size%20of%20the%20vanguard%20card%E2%80%99s%20owner%20(normally%20seven).%20The%20resulting%20number%20is%20both%20how%20many%20cards%20that%20player%20draws%20at%20the%20beginning%20of%20the%20game%20and%20their%20maximum%20hand%20size.%20See%20rule%20103.5.%5Cn%5Cn%20%20%20%20%20%20312.7.%20Each%20vanguard%20card%20has%20a%20life%20modifier%20printed%20in%20its%20lower%20right%20corner.%20This%20is%20a%20number%20preceded%20by%20a%20plus%20sign,%20a%20number%20preceded%20by%20a%20minus%20sign,%20or%20a%20zero.%20This%20modifier%20is%20applied%20as%20the%20starting%20life%20total%20of%20the%20vanguard%20card%E2%80%99s%20owner%20(normally%2020)%20to%20is%20determined.%20See%20rule%20103.4.%5Cn%5Cn%20%20%20%20%20%20313.%20Schemes%5Cn%5Cn%20%20%20%20%20%20313.1.%20Scheme%20is%20a%20card%20type%20seen%20only%20on%20nontraditional%20Magic%20cards.%20Only%20the%20Archenemy%20casual%20variant%20uses%20scheme%20cards.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%5Cn%20%20%20%20%20%20313.2.%20Scheme%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20scheme%20deck%20and%20while%20they%E2%80%99re%20face%20up.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast.%20If%20a%20scheme%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20313.3.%20Scheme%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20%20%20%20%20313.4.%20A%20scheme%20card%20may%20have%20any%20number%20of%20static,%20triggered,%20and/or%20activated%20abilities.%20As%20long%20as%20a%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20%20%20%20%20313.5.%20The%20owner%20of%20a%20scheme%20card%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20the%20command%20zone.%20The%20controller%20of%20a%20face-up%20scheme%20card%20is%20its%20owner.%5Cn%5Cn%20%20%20%20%20%20313.6.%20If%20a%20non-ongoing%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20no%20triggered%20abilities%20of%20any%20scheme%20are%20on%20the%20stack%20or%20waiting%20to%20be%20put%20on%20the%20stack,%20that%20scheme%20card%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20%20%20%20%20313.7.%20If%20an%20ability%20of%20a%20scheme%20card%20includes%20the%20text%20%E2%80%9Cthis%20scheme,%E2%80%9D%20it%20means%20the%20scheme%20card%20in%20the%20command%20zone%20that%E2%80%99s%20the%20source%20of%20that%20ability.%20This%20is%20an%20exception%20to%20rule%20109.2.%5Cn%5Cn%20%20%20%20%20%20314.%20Conspiracies%5Cn%5Cn%20%20%20%20%20%20314.1.%20Conspiracy%20cards%20are%20used%20only%20in%20limited%20play,%20particularly%20in%20the%20Conspiracy%20Draft%20variant%20(see%20rule%20905).%20Conspiracy%20cards%20aren%E2%80%99t%20used%20in%20constructed%20play.%5Cn%5Cn%20%20%20%20%20%20314.2.%20At%20the%20start%20of%20a%20game,%20before%20decks%20are%20shuffled,%20each%20player%20may%20put%20any%20number%20of%20conspiracy%20cards%20from%20their%20sideboard%20into%20the%20command%20zone.%20Conspiracy%20cards%20with%20hidden%20agenda%20are%20put%20into%20the%20command%20zone%20face%20down.%20(See%20rule%20702.106,%20%E2%80%9CHidden%20Agenda.%E2%80%9D)%5Cn%5Cn%20%20%20%20%20%20314.3.%20Conspiracy%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game.%20They%E2%80%99re%20not%20permanents.%20They%20can%E2%80%99t%20be%20cast%20or%20included%20in%20a%20deck.%20If%20a%20conspiracy%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%20Conspiracy%20cards%20that%20aren%E2%80%99t%20in%20the%20game%20can%E2%80%99t%20be%20brought%20into%20the%20game.%5Cn%5Cn%20%20%20%20%20%20314.4.%20Conspiracy%20cards%20have%20no%20subtypes.%5Cn%5Cn%20%20%20%20%20%20314.5.%20Conspiracy%20cards%20may%20have%20any%20number%20of%20static%20or%20triggered%20abilities.%20As%20long%20as%20a%20conspiracy%20card%20is%20face%20up%20in%20the%20command%20zone,%20its%20static%20abilities%20affect%20the%20game,%20and%20its%20triggered%20abilities%20may%20trigger.%5Cn%5Cn%20%20%20%20%20%20314.5a%20Abilities%20of%20conspiracy%20cards%20may%20affect%20the%20start-of-game%20procedure.%5Cn%5Cn%20%20%20%20%20%20314.5b%20Face-down%20conspiracy%20cards%20have%20no%20characteristics.%5Cn%5Cn%20%20%20%20%20%20314.6.%20The%20owner%20of%20a%20conspiracy%20card%20is%20the%20player%20who%20put%20it%20into%20the%20command%20zone%20at%20the%20start%20of%20the%20game.%20The%20controller%20of%20a%20conspiracy%20card%20is%20its%20owner.%5Cn%5Cn%20%20%20%20%20%20314.7.%20At%20any%20time,%20you%20may%20look%20at%20a%20face-down%20conspiracy%20card%20you%20control.%20You%20can%E2%80%99t%20look%20at%20face-down%20conspiracy%20cards%20controlled%20by%20other%20players.%5Cn%5Cn%5Cn%20%20%20%20%20%204.%20Zones%5Cn%5Cn%20%20%20%20%20%20400.%20General%5Cn%5Cn%20%20%20%20%20%20400.1.%20A%20zone%20is%20a%20place%20where%20objects%20can%20be%20during%20a%20game.%20There%20are%20normally%20seven%20zones:%20library,%20hand,%20battlefield,%20graveyard,%20stack,%20exile,%20and%20command.%20Some%20older%20cards%20also%20use%20the%20ante%20zone.%20Each%20player%20has%20their%20own%20library,%20hand,%20and%20graveyard.%20The%20other%20zones%20are%20shared%20by%20all%20players.%5Cn%5Cn%20%20%20%20%20%20400.2.%20Public%20zones%20are%20zones%20in%20which%20all%20players%20can%20see%20the%20cards%E2%80%99%20faces,%20except%20for%20those%20cards%20that%20some%20rule%20or%20effect%20specifically%20allow%20to%20be%20face%20down.%20Graveyard,%20battlefield,%20stack,%20exile,%20ante,%20and%20command%20are%20public%20zones.%20Hidden%20zones%20are%20zones%20in%20which%20not%20all%20players%20can%20be%20expected%20to%20see%20the%20cards%E2%80%99%20faces.%20Library%20and%20hand%20are%20hidden%20zones,%20even%20if%20all%20the%20cards%20in%20one%20such%20zone%20happen%20to%20be%20revealed.%5Cn%5Cn%20%20%20%20%20%20400.3.%20If%20an%20object%20would%20go%20to%20any%20library,%20graveyard,%20or%20hand%20other%20than%20its%20owner%E2%80%99s,%20it%20goes%20to%20its%20owner%E2%80%99s%20corresponding%20zone.%5Cn%5Cn%20%20%20%20%20%20400.4.%20Cards%20with%20certain%20card%20types%20can%E2%80%99t%20enter%20certain%20zones.%5Cn%5Cn%20%20%20%20%20%20400.4a%20If%20an%20instant%20or%20sorcery%20card%20would%20enter%20the%20battlefield,%20it%20remains%20in%20its%20previous%20zone.%5Cn%5Cn%20%20%20%20%20%20400.4b%20If%20a%20conspiracy,%20phenomenon,%20plane,%20scheme,%20or%20vanguard%20card%20would%20leave%20the%20command%20zone,%20it%20remains%20in%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20400.5.%20The%20order%20of%20objects%20in%20a%20library,%20in%20a%20graveyard,%20or%20on%20the%20stack%20can%E2%80%99t%20be%20changed%20except%20when%20effects%20or%20rules%20allow%20it.%20The%20same%20is%20true%20for%20objects%20arranged%20in%20face-down%20piles%20in%20other%20zones.%20Other%20objects%20in%20other%20zones%20can%20be%20arranged%20however%20their%20owners%20wish,%20although%20who%20controls%20those%20objects,%20whether%20they%E2%80%99re%20tapped%20or%20flipped,%20and%20what%20other%20objects%20are%20attached%20to%20them%20must%20remain%20clear%20to%20all%20players.%5Cn%5Cn%20%20%20%20%20%20400.6.%20If%20an%20object%20would%20move%20from%20one%20zone%20to%20another,%20determine%20what%20event%20is%20moving%20the%20object.%20If%20the%20object%20is%20moving%20to%20a%20public%20zone%20and%20its%20owner%20will%20be%20able%20to%20look%20at%20it%20in%20that%20zone,%20its%20owner%20looks%20at%20it%20to%20see%20if%20it%20has%20any%20abilities%20that%20would%20affect%20the%20move.%20If%20the%20object%20is%20moving%20to%20the%20battlefield,%20each%20other%20player%20who%20will%20be%20able%20to%20look%20at%20it%20in%20that%20zone%20does%20so.%20Then%20any%20appropriate%20replacement%20effects,%20whether%20they%20come%20from%20that%20object%20or%20from%20elsewhere,%20are%20applied%20to%20that%20event.%20If%20any%20effects%20or%20rules%20try%20to%20do%20two%20or%20more%20contradictory%20or%20mutually%20exclusive%20things%20to%20a%20particular%20object,%20that%20object%E2%80%99s%20controller%E2%80%94or%20its%20owner%20if%20it%20has%20no%20controller%E2%80%94chooses%20which%20effect%20to%20apply,%20and%20what%20that%20effect%20does.%20(Note%20that%20multiple%20instances%20of%20the%20same%20thing%20may%20be%20mutually%20exclusive;%20for%20example,%20two%20simultaneous%20%E2%80%9Cdestroy%E2%80%9D%20effects.)%20Then%20the%20event%20moves%20the%20object.%5Cn%20%20%20%20%20%20Example:%20Exquisite%20Archangel%20has%20an%20ability%20which%20reads%20%E2%80%9CIf%20you%20would%20lose%20the%20game,%20instead%20exile%20Exquisite%20Archangel%20and%20your%20life%20total%20becomes%20equal%20to%20your%20starting%20life%20total.%E2%80%9D%20A%20spell%20deals%205%20damage%20to%20a%20player%20with%205%20life%20and%205%20damage%20to%20an%20Exquisite%20Archangel%20under%20that%20player%E2%80%99s%20control.%20As%20state-based%20actions%20are%20performed,%20that%20player%E2%80%99s%20life%20total%20becomes%20equal%20to%20their%20starting%20life%20total,%20and%20that%20player%20chooses%20whether%20Exquisite%20Archangel%20moves%20to%20its%20owner%E2%80%99s%20graveyard%20or%20to%20exile.%5Cn%5Cn%20%20%20%20%20%20400.7.%20An%20object%20that%20moves%20from%20one%20zone%20to%20another%20becomes%20a%20new%20object%20with%20no%20memory%20of,%20or%20relation%20to,%20its%20previous%20existence.%20This%20rule%20has%20the%20following%20exceptions.%5Cn%5Cn%20%20%20%20%20%20400.7a%20Effects%20from%20spells,%20activated%20abilities,%20and%20triggered%20abilities%20that%20change%20the%20characteristics%20or%20controller%20of%20a%20permanent%20spell%20on%20the%20stack%20continue%20to%20apply%20to%20the%20permanent%20that%20spell%20becomes.%5Cn%5Cn%20%20%20%20%20%20400.7b%20Effects%20from%20static%20abilities%20that%20grant%20an%20ability%20to%20a%20permanent%20spell%20that%20functions%20on%20the%20battlefield%20continue%20to%20apply%20to%20the%20permanent%20that%20spell%20becomes%20(see%20rule%20611.3d).%5Cn%5Cn%20%20%20%20%20%20400.7c%20Prevention%20effects%20that%20apply%20to%20damage%20from%20a%20permanent%20spell%20on%20the%20stack%20continue%20to%20apply%20to%20damage%20from%20the%20permanent%20that%20spell%20becomes.%5Cn%5Cn%20%20%20%20%20%20400.7d%20An%20ability%20of%20a%20permanent%20can%20reference%20information%20about%20the%20spell%20that%20became%20that%20permanent%20as%20it%20resolved,%20including%20what%20costs%20were%20paid%20to%20cast%20that%20spell%20or%20what%20mana%20was%20spent%20to%20pay%20those%20costs.%5Cn%5Cn%20%20%20%20%20%20400.7e%20Abilities%20that%20trigger%20when%20an%20object%20moves%20from%20one%20zone%20to%20another%20(for%20example,%20%E2%80%9CWhen%20Rancor%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield%E2%80%9D)%20can%20find%20the%20new%20object%20that%20it%20became%20in%20the%20zone%20it%20moved%20to%20when%20the%20ability%20triggered,%20if%20that%20zone%20is%20a%20public%20zone.%5Cn%5Cn%20%20%20%20%20%20400.7f%20Abilities%20of%20Auras%20that%20trigger%20when%20the%20enchanted%20permanent%20leaves%20the%20battlefield%20can%20find%20the%20new%20object%20that%20Aura%20became%20in%20its%20owner%E2%80%99s%20graveyard%20if%20it%20was%20put%20into%20that%20graveyard%20at%20the%20same%20time%20the%20enchanted%20permanent%20left%20the%20battlefield.%20It%20can%20also%20find%20the%20new%20object%20that%20Aura%20became%20in%20its%20owner%E2%80%99s%20graveyard%20as%20a%20result%20of%20being%20put%20there%20as%20a%20state-based%20action%20for%20not%20being%20attached%20to%20a%20permanent.%20(See%20rule%20704.5m.)%5Cn%5Cn%20%20%20%20%20%20400.7g%20If%20an%20effect%20grants%20a%20nonland%20card%20an%20ability%20that%20allows%20it%20to%20be%20cast,%20that%20ability%20will%20continue%20to%20apply%20to%20the%20new%20object%20that%20card%20became%20after%20it%20moved%20to%20the%20stack%20as%20a%20result%20of%20being%20cast%20this%20way.%5Cn%5Cn%20%20%20%20%20%20400.7h%20If%20an%20effect%20allows%20a%20nonland%20card%20to%20be%20cast,%20other%20parts%20of%20that%20effect%20can%20find%20the%20new%20object%20that%20card%20becomes%20after%20it%20moves%20to%20the%20stack%20as%20a%20result%20of%20being%20cast%20this%20way.%5Cn%5Cn%20%20%20%20%20%20400.7i%20If%20an%20effect%20allows%20a%20land%20card%20to%20be%20played,%20other%20parts%20of%20that%20effect%20can%20find%20the%20new%20object%20that%20land%20card%20becomes%20after%20it%20moves%20to%20the%20battlefield%20as%20a%20result%20of%20being%20played%20this%20way.%5Cn%5Cn%20%20%20%20%20%20400.7j%20If%20an%20effect%20causes%20an%20object%20to%20move%20to%20a%20public%20zone,%20other%20parts%20of%20that%20effect%20can%20find%20that%20object.%20If%20the%20cost%20of%20a%20spell%20or%20ability%20causes%20an%20object%20to%20move%20to%20a%20public%20zone,%20that%20spell%20or%20ability%E2%80%99s%20effects%20can%20find%20that%20object.%5Cn%5Cn%20%20%20%20%20%20400.7k%20After%20resolving%20a%20madness%20triggered%20ability%20(see%20rule%20702.35),%20if%20the%20exiled%20card%20wasn%E2%80%99t%20cast%20and%20was%20moved%20to%20a%20public%20zone,%20effects%20referencing%20the%20discarded%20card%20can%20find%20that%20object.%5Cn%5Cn%20%20%20%20%20%20400.7m%20Stickers%20on%20an%20object%20in%20a%20public%20zone%20are%20retained%20as%20it%20moves%20to%20another%20public%20zone%20(see%20rule%20123.5).%20Any%20effects%20from%20stickers%20continue%20to%20apply%20to%20the%20new%20object%20it%20becomes%20in%20that%20zone.%5Cn%5Cn%20%20%20%20%20%20400.8.%20If%20an%20object%20in%20the%20exile%20zone%20is%20exiled,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20been%20exiled.%5Cn%5Cn%20%20%20%20%20%20400.9.%20If%20a%20face-up%20object%20in%20the%20command%20zone%20is%20turned%20face%20down,%20it%20becomes%20a%20new%20object.%5Cn%5Cn%20%20%20%20%20%20400.10.%20If%20an%20object%20in%20the%20command%20zone%20is%20put%20into%20the%20command%20zone,%20it%20doesn%E2%80%99t%20change%20zones,%20but%20it%20becomes%20a%20new%20object%20that%20has%20just%20entered%20the%20command%20zone.%5Cn%5Cn%20%20%20%20%20%20400.11.%20An%20object%20is%20outside%20the%20game%20if%20it%20isn%E2%80%99t%20in%20any%20of%20the%20game%E2%80%99s%20zones.%20Outside%20the%20game%20is%20not%20a%20zone.%5Cn%5Cn%20%20%20%20%20%20400.11a%20Cards%20in%20a%20player%E2%80%99s%20sideboard%20are%20outside%20the%20game.%20See%20rule%20100.4.%5Cn%5Cn%20%20%20%20%20%20400.11b%20Some%20effects%20bring%20cards%20into%20a%20game%20from%20outside%20the%20game.%20Those%20cards%20remain%20in%20the%20game%20until%20the%20game%20ends,%20their%20owner%20leaves%20the%20game,%20or%20a%20rule%20or%20effect%20removes%20them%20from%20the%20game,%20whichever%20comes%20first.%5Cn%5Cn%20%20%20%20%20%20400.11c%20Cards%20outside%20the%20game%20can%E2%80%99t%20be%20affected%20by%20spells%20or%20abilities,%20except%20for%20characteristic-defining%20abilities%20printed%20on%20them%20(see%20rule%20604.3)%20and%20spells%20and%20abilities%20that%20allow%20those%20cards%20to%20be%20brought%20into%20the%20game.%5Cn%5Cn%20%20%20%20%20%20400.12.%20Some%20effects%20instruct%20a%20player%20to%20do%20something%20to%20a%20zone%20(such%20as%20%E2%80%9CShuffle%20your%20hand%20into%20your%20library%E2%80%9D).%20That%20action%20is%20performed%20on%20all%20cards%20in%20that%20zone.%20The%20zone%20itself%20is%20not%20affected.%5Cn%5Cn%20%20%20%20%20%20401.%20Library%5Cn%5Cn%20%20%20%20%20%20401.1.%20When%20a%20game%20begins,%20each%20player%E2%80%99s%20deck%20becomes%20their%20library.%5Cn%5Cn%20%20%20%20%20%20401.2.%20Each%20library%20must%20be%20kept%20in%20a%20single%20face-down%20pile.%20Players%20can%E2%80%99t%20look%20at%20or%20change%20the%20order%20of%20cards%20in%20a%20library.%5Cn%5Cn%20%20%20%20%20%20401.3.%20Any%20player%20may%20count%20the%20number%20of%20cards%20remaining%20in%20any%20player%E2%80%99s%20library%20at%20any%20time.%5Cn%5Cn%20%20%20%20%20%20401.4.%20If%20an%20effect%20puts%20two%20or%20more%20cards%20in%20a%20specific%20position%20in%20a%20library%20at%20the%20same%20time,%20the%20owner%20of%20those%20cards%20may%20arrange%20them%20in%20any%20ord
