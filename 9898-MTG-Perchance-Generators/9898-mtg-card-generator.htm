s%20melded%20with%20the%20other%20member%20of%20its%20meld%20pair,%20the%20resulting%20melded%20permanent%20is%20that%20player%E2%80%99s%20commander.%5Cn%5Cn%20%20903.3c%20If%20a%20player%E2%80%99s%20commander%20is%20a%20component%20of%20a%20merged%20permanent,%20the%20resulting%20merged%20permanent%20is%20that%20player%E2%80%99s%20commander.%5Cn%5Cn%20%20903.3d%20If%20an%20effect%20refers%20to%20controlling%20a%20commander,%20it%20refers%20to%20a%20permanent%20on%20the%20battlefield%20that%20is%20a%20commander.%20If%20an%20effect%20refers%20to%20casting%20a%20commander,%20it%20refers%20to%20a%20spell%20that%20is%20a%20commander.%20If%20an%20effect%20refers%20to%20a%20commander%20in%20a%20specific%20zone,%20it%20refers%20to%20a%20card%20in%20that%20zone%20that%20is%20a%20commander.%5Cn%5Cn%20%20903.4.%20The%20Commander%20variant%20uses%20color%20identity%20to%20determine%20what%20cards%20can%20be%20in%20a%20deck%20with%20a%20certain%20commander.%20The%20color%20identity%20of%20a%20card%20is%20the%20color%20or%20colors%20of%20any%20mana%20symbols%20in%20that%20card%E2%80%99s%20mana%20cost%20or%20rules%20text,%20plus%20any%20colors%20defined%20by%20its%20characteristic-defining%20abilities%20(see%20rule%20604.3)%20or%20color%20indicator%20(see%20rule%20204).%5Cn%20%20Example:%20Bosh,%20Iron%20Golem%20is%20a%20legendary%20artifact%20creature%20with%20mana%20cost%20%7B8%7D%20and%20the%20ability%20%E2%80%9C%7B3%7D%7BR%7D,%20Sacrifice%20an%20artifact:%20Bosh,%20Iron%20Golem%20deals%20damage%20equal%20to%20the%20sacrificed%20artifact%E2%80%99s%20mana%20value%20to%20any%20target.%E2%80%9D%20Bosh%E2%80%99s%20color%20identity%20is%20red.%5Cn%5Cn%20%20903.4a%20Color%20identity%20is%20established%20before%20the%20game%20begins.%5Cn%5Cn%20%20903.4b%20If%20a%20commander%20has%20a%20static%20ability%20that%20causes%20a%20player%20to%20choose%20its%20color%20before%20the%20game%20begins,%20that%20choice%20applies%20during%20deck%20construction%20and%20throughout%20the%20game,%20even%20as%20the%20commander%20changes%20zones.%20That%20choice%20affects%20the%20commander%E2%80%99s%20color%20identity.%20The%20player%20reveals%20that%20choice%20as%20they%20put%20their%20commander%20into%20the%20command%20zone%20before%20the%20game%20begins.%20See%20rules%20103.2c%20and%20607.2p.%5Cn%5Cn%20%20903.4c%20Reminder%20text%20is%20ignored%20when%20determining%20a%20card%E2%80%99s%20color%20identity.%20See%20rule%20207.2.%5Cn%5Cn%20%20903.4d%20The%20back%20face%20of%20a%20double-faced%20card%20(see%20rule%20712)%20is%20included%20when%20determining%20a%20card%E2%80%99s%20color%20identity.%20This%20is%20an%20exception%20to%20rule%20712.4a.%5Cn%20%20Example:%20Civilized%20Scholar%20is%20the%20front%20face%20of%20a%20double-faced%20card%20with%20mana%20cost%20%7B2%7D%7BU%7D.%20Homicidal%20Brute%20is%20the%20back%20face%20of%20that%20double-faced%20card%20and%20has%20a%20red%20color%20indicator.%20The%20card%E2%80%99s%20color%20identity%20is%20blue%20and%20red.%5Cn%5Cn%20%20903.4e%20If%20an%20ability%20refers%20to%20the%20colors%20or%20number%20of%20colors%20in%20a%20commander%E2%80%99s%20color%20identity,%20that%20quality%20is%20undefined%20if%20that%20player%20doesn%E2%80%99t%20have%20a%20commander.%20That%20part%20of%20the%20ability%20won%E2%80%99t%20do%20anything.%20Costs%20that%20refer%20to%20that%20quality%20are%20unpayable.%5Cn%5Cn%20%20903.5.%20Each%20Commander%20deck%20is%20subject%20to%20the%20following%20deck%20construction%20rules.%5Cn%5Cn%20%20903.5a%20Each%20deck%20must%20contain%20exactly%20100%20cards,%20including%20its%20commander.%20In%20other%20words,%20the%20minimum%20deck%20size%20and%20the%20maximum%20deck%20size%20are%20both%20100.%5Cn%5Cn%20%20903.5b%20Other%20than%20basic%20lands,%20each%20card%20in%20a%20Commander%20deck%20must%20have%20a%20different%20English%20name.%20For%20the%20purposes%20of%20deck%20construction,%20cards%20with%20interchangeable%20names%20have%20the%20same%20English%20name%20(see%20rule%20201.3).%5Cn%5Cn%20%20903.5c%20A%20card%20can%20be%20included%20in%20a%20Commander%20deck%20only%20if%20every%20color%20in%20its%20color%20identity%20is%20also%20found%20in%20the%20color%20identity%20of%20the%20deck%E2%80%99s%20commander.%5Cn%20%20Example:%20Wort,%20the%20Raidmother%20is%20a%20legendary%20creature%20with%20mana%20cost%20%7B4%7D%7BR/G%7D%7BR/G%7D.%20Wort%E2%80%99s%20color%20identity%20is%20red%20and%20green.%20Each%20card%20in%20a%20Wort%20Commander%20deck%20must%20be%20only%20red,%20only%20green,%20both%20red%20and%20green,%20or%20have%20no%20color.%20Each%20mana%20symbol%20in%20the%20mana%20cost%20or%20rules%20text%20of%20a%20card%20in%20this%20deck%20must%20be%20only%20red,%20only%20green,%20both%20red%20and%20green,%20or%20have%20no%20color.%5Cn%5Cn%20%20903.5d%20A%20card%20with%20a%20basic%20land%20type%20may%20be%20included%20in%20a%20Commander%20deck%20only%20if%20each%20color%20of%20mana%20it%20could%20produce%20is%20included%20in%20the%20commander%E2%80%99s%20color%20identity.%5Cn%20%20Example:%20Wort,%20the%20Raidmother%E2%80%99s%20color%20identity%20is%20red%20and%20green.%20A%20Wort%20Commander%20deck%20may%20include%20land%20cards%20with%20the%20basic%20land%20types%20Mountain%20and/or%20Forest.%20It%20can%E2%80%99t%20include%20any%20land%20cards%20with%20the%20basic%20land%20types%20Plains,%20Island,%20or%20Swamp.%5Cn%5Cn%20%20903.6.%20At%20the%20start%20of%20the%20game,%20each%20player%20puts%20their%20commander%20from%20their%20deck%20face%20up%20into%20the%20command%20zone.%20Then%20each%20player%20shuffles%20the%20remaining%20cards%20of%20their%20deck%20so%20that%20the%20cards%20are%20in%20a%20random%20order.%20Those%20cards%20become%20the%20player%E2%80%99s%20library.%5Cn%5Cn%20%20903.7.%20Once%20the%20starting%20player%20has%20been%20determined,%20each%20player%20sets%20their%20life%20total%20to%2040%20and%20draws%20a%20hand%20of%20seven%20cards.%5Cn%5Cn%20%20903.8.%20A%20player%20may%20cast%20a%20commander%20they%20own%20from%20the%20command%20zone.%20A%20commander%20cast%20from%20the%20command%20zone%20costs%20an%20additional%20%7B2%7D%20for%20each%20previous%20time%20the%20player%20casting%20it%20has%20cast%20it%20from%20the%20command%20zone%20that%20game.%20This%20additional%20cost%20is%20informally%20known%20as%20the%20%E2%80%9Ccommander%20tax.%E2%80%9D%5Cn%5Cn%20%20903.9.%20A%20commander%20may%20return%20to%20the%20command%20zone%20during%20a%20Commander%20game.%5Cn%5Cn%20%20903.9a%20If%20a%20commander%20is%20in%20a%20graveyard%20or%20in%20exile%20and%20that%20object%20was%20put%20into%20that%20zone%20since%20the%20last%20time%20state-based%20actions%20were%20checked,%20its%20owner%20may%20put%20it%20into%20the%20command%20zone.%20This%20is%20a%20state-based%20action.%20See%20rule%20704.%5Cn%5Cn%20%20903.9b%20If%20a%20commander%20would%20be%20put%20into%20its%20owner%E2%80%99s%20hand%20or%20library%20from%20anywhere,%20its%20owner%20may%20put%20it%20into%20the%20command%20zone%20instead.%20This%20replacement%20effect%20may%20apply%20more%20than%20once%20to%20the%20same%20event.%20This%20is%20an%20exception%20to%20rule%20614.5.%5Cn%5Cn%20%20903.9c%20If%20a%20commander%20is%20a%20melded%20permanent%20or%20a%20merged%20permanent%20and%20its%20owner%20chooses%20to%20put%20it%20into%20the%20command%20zone%20using%20the%20replacement%20effect%20described%20in%20rule%20903.9b,%20that%20permanent%20and%20each%20component%20representing%20it%20that%20isn%E2%80%99t%20a%20commander%20are%20put%20into%20the%20appropriate%20zone,%20and%20the%20card%20that%20represents%20it%20and%20is%20a%20commander%20is%20put%20into%20the%20command%20zone.%5Cn%5Cn%20%20903.10.%20The%20Commander%20variant%20includes%20the%20following%20specification%20for%20winning%20and%20losing%20the%20game.%20All%20other%20rules%20for%20ending%20the%20game%20also%20apply.%20(See%20rule%20104.)%5Cn%5Cn%20%20903.10a%20A%20player%20who%E2%80%99s%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20the%20same%20commander%20over%20the%20course%20of%20the%20game%20loses%20the%20game.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20903.11.%20If%20a%20player%20is%20allowed%20to%20bring%20a%20card%20from%20outside%20the%20game%20into%20a%20Commander%20game,%20that%20player%20can%E2%80%99t%20bring%20a%20card%20into%20the%20game%20this%20way%20if%20it%20has%20the%20same%20name%20as%20a%20card%20that%20player%20had%20in%20their%20starting%20deck,%20if%20it%20has%20the%20same%20name%20as%20a%20card%20that%20the%20player%20owns%20in%20the%20current%20game,%20or%20if%20any%20color%20in%20its%20color%20identity%20isn%E2%80%99t%20in%20the%20color%20identity%20of%20the%20player%E2%80%99s%20commander.%5Cn%5Cn%20%20903.12.%20Brawl%20Option%5Cn%5Cn%20%20903.12a%20Brawl%20is%20an%20option%20for%20a%20different%20style%20of%20Commander%20game.%20Brawl%20games%20use%20the%20normal%20rules%20for%20the%20Commander%20variant%20with%20the%20following%20modifications.%5Cn%5Cn%20%20903.12b%20Brawl%20decks%20are%20usually%20constructed%20using%20cards%20from%20the%20Standard%20format.%5Cn%5Cn%20%20903.12c%20A%20player%20designates%20either%20a%20legendary%20planeswalker%20or%20a%20legendary%20creature%20as%20their%20commander.%5Cn%5Cn%20%20903.12d%20A%20player%E2%80%99s%20deck%20must%20contain%20exactly%2060%20cards,%20including%20its%20commander.%20In%20other%20words,%20the%20minimum%20deck%20size%20and%20the%20maximum%20deck%20size%20are%20both%2060.%5Cn%5Cn%20%20903.12e%20If%20a%20player%E2%80%99s%20commander%20has%20no%20colors%20in%20its%20color%20identity,%20that%20player%E2%80%99s%20deck%20may%20contain%20any%20number%20of%20basic%20lands%20of%20one%20basic%20land%20type%20of%20their%20choice.%20This%20is%20an%20exception%20to%20rule%20903.5d.%5Cn%5Cn%20%20903.12f%20In%20a%20two-player%20Brawl%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2025.%20In%20a%20multiplayer%20Brawl%20game,%20each%20player%E2%80%99s%20starting%20life%20total%20is%2030.%5Cn%5Cn%20%20903.12g%20In%20any%20Brawl%20game,%20the%20first%20mulligan%20a%20player%20takes%20doesn%E2%80%99t%20count%20toward%20the%20number%20of%20cards%20that%20player%20will%20put%20on%20the%20bottom%20of%20their%20library%20or%20the%20number%20of%20mulligans%20that%20player%20may%20take.%20Subsequent%20mulligans%20are%20counted%20toward%20these%20numbers%20as%20normal.%5Cn%5Cn%20%20903.12h%20Brawl%20games%20do%20not%20use%20the%20state-based%20action%20described%20in%20rule%20704.6c,%20which%20causes%20a%20player%20to%20lose%20the%20game%20if%20they%E2%80%99ve%20been%20dealt%2021%20or%20more%20combat%20damage%20by%20a%20commander.%5Cn%5Cn%20%20903.13.%20Commander%20Draft%5Cn%5Cn%20%20903.13a%20Commander%20Draft%20is%20an%20option%20for%20a%20different%20style%20of%20Commander%20game.%20It%20consists%20of%20a%20draft%20(a%20style%20of%20limited%20play%20where%20players%20choose%20cards%20from%20sealed%20booster%20packs%20to%20build%20their%20decks)%20followed%20by%20a%20multiplayer%20game.%20The%20Commander%20Draft%20option%20uses%20Commander%20Legends%20booster%20packs%20by%20default.%5Cn%5Cn%20%20903.13b%20A%20draft%20typically%20consists%20of%20three%20draft%20rounds.%20In%20each%20draft%20round,%20each%20player%20opens%20a%20booster%20pack,%20drafts%20two%20cards%20by%20placing%20them%20in%20a%20face-down%20pile%20in%20front%20of%20them,%20then%20passes%20the%20remaining%20cards%20to%20the%20next%20player.%20Each%20player%20then%20drafts%20two%20cards%20from%20the%20booster%20pack%20passed%20to%20them%20and%20passes%20the%20remaining%20cards.%20This%20procedure%20continues%20until%20all%20cards%20in%20that%20draft%20round%20have%20been%20drafted.%5Cn%5Cn%20%20903.13c%20In%20the%20first%20and%20third%20draft%20rounds,%20booster%20packs%20are%20passed%20to%20each%20player%E2%80%99s%20left.%20In%20the%20second%20draft%20round,%20booster%20packs%20are%20passed%20to%20each%20player%E2%80%99s%20right.%5Cn%5Cn%20%20903.13d%20During%20the%20draft,%20a%20player%20can%20look%20only%20at%20cards%20in%20the%20booster%20pack%20they%20are%20currently%20drafting%20from%20and%20cards%20they%20have%20already%20drafted.%20A%20player%20may%20not%20reveal%20drafted%20cards%20to%20other%20players%20unless%20an%20ability%20instructs%20them%20to.%5Cn%5Cn%20%20903.13e%20After%20the%20draft%20is%20complete,%20the%20cards%20a%20player%20drafted%20become%20that%20player%E2%80%99s%20card%20pool.%20If%20the%20draft%20contained%20draft%20boosters%20from%20Commander%20Legends,%20each%20player%20may%20add%20up%20to%20two%20cards%20named%20The%20Prismatic%20Piper%20to%20their%20card%20pool,%20but%20only%20if%20those%20cards%20are%20used%20as%20the%20player%E2%80%99s%20commander(s).%20If%20the%20draft%20contained%20draft%20boosters%20from%20Commander%20Legends:%20Battle%20for%20Baldur%E2%80%99s%20Gate%C2%AE,%20each%20player%20may%20add%20up%20to%20two%20cards%20named%20Faceless%20One%20to%20their%20card%20pool,%20but%20only%20if%20those%20cards%20are%20used%20as%20the%20player%E2%80%99s%20commander(s).%5Cn%5Cn%20%20903.13f%20Commander%20Draft%20deck%20construction%20follows%20the%20same%20rules%20as%20Commander%20deck%20construction%20(see%20rule%20903.5)%20with%20two%20exceptions:%20(1)%20A%20player%E2%80%99s%20deck%20must%20contain%20at%20least%2060%20cards.%20There%20is%20no%20maximum%20deck%20size.%20(2)%20A%20player%E2%80%99s%20deck%20may%20include%20any%20number%20of%20cards%20from%20that%20player%E2%80%99s%20card%20pool%20with%20the%20same%20name.%5Cn%5Cn%20%20903.13g%20Commander%20Draft%20games%20follow%20the%20same%20rules%20as%20Commander%20games.%20See%20rules%20903.6%E2%80%93903.11.%5Cn%5Cn%20%20904.%20Archenemy%5Cn%5Cn%20%20904.1.%20In%20the%20Archenemy%20variant,%20a%20team%20of%20players%20faces%20off%20against%20a%20single%20opponent%20strengthened%20with%20powerful%20scheme%20cards.%20The%20Archenemy%20variant%20uses%20all%20the%20normal%20rules%20for%20a%20Magic%20game,%20with%20the%20following%20additions.%5Cn%5Cn%20%20904.2.%20The%20default%20setup%20for%20an%20Archenemy%20game%20is%20the%20Team%20vs.%20Team%20multiplayer%20variant%20(see%20rule%20808)%20involving%20exactly%20two%20teams.%20The%20attack%20multiple%20players%20option%20(see%20rule%20802)%20and%20the%20shared%20team%20turns%20option%20(see%20rule%20805)%20are%20used;%20no%20other%20multiplayer%20options%20are%20used.%5Cn%5Cn%20%20904.2a%20One%20of%20the%20teams%20consists%20of%20exactly%20one%20player,%20who%20is%20designated%20the%20archenemy.%5Cn%5Cn%20%20904.2b%20The%20other%20team%20consists%20of%20any%20number%20of%20players.%5Cn%5Cn%20%20904.3.%20In%20addition%20to%20the%20normal%20game%20materials,%20the%20archenemy%20needs%20a%20supplementary%20scheme%20deck%20of%20at%20least%20twenty%20scheme%20cards.%20A%20scheme%20deck%20may%20contain%20no%20more%20than%20two%20of%20any%20card%20with%20a%20particular%20English%20name.%20(See%20rule%20313,%20%E2%80%9CSchemes.%E2%80%9D)%5Cn%5Cn%20%20904.4.%20All%20scheme%20cards%20remain%20in%20the%20command%20zone%20throughout%20the%20game,%20both%20while%20they%E2%80%99re%20part%20of%20a%20scheme%20deck%20and%20while%20they%E2%80%99re%20face%20up.%5Cn%5Cn%20%20904.5.%20The%20archenemy%E2%80%99s%20starting%20life%20total%20is%2040.%20Each%20other%20player%E2%80%99s%20starting%20life%20total%20is%2020.%5Cn%5Cn%20%20904.6.%20Rather%20than%20a%20randomly%20determined%20player,%20the%20archenemy%20takes%20the%20first%20turn%20of%20the%20game.%5Cn%5Cn%20%20904.7.%20The%20owner%20of%20a%20scheme%20card%20is%20the%20player%20who%20started%20the%20game%20with%20it%20in%20the%20command%20zone.%20The%20controller%20of%20a%20face-up%20scheme%20card%20is%20its%20owner.%5Cn%5Cn%20%20904.8.%20Any%20abilities%20of%20a%20face-up%20scheme%20card%20in%20the%20command%20zone%20function%20from%20that%20zone.%20The%20card%E2%80%99s%20static%20abilities%20affect%20the%20game,%20its%20triggered%20abilities%20may%20trigger,%20and%20its%20activated%20abilities%20may%20be%20activated.%5Cn%5Cn%20%20904.9.%20Immediately%20after%20the%20archenemy%E2%80%99s%20precombat%20main%20phase%20begins%20during%20each%20of%20their%20turns,%20that%20player%20moves%20the%20top%20card%20of%20their%20scheme%20deck%20off%20that%20scheme%20deck%20and%20turns%20it%20face%20up.%20This%20is%20called%20%E2%80%9Csetting%20that%20scheme%20in%20motion.%E2%80%9D%20(See%20rule%20701.25.)%20This%20turn-based%20action%20doesn%E2%80%99t%20use%20the%20stack.%20Abilities%20of%20that%20scheme%20card%20that%20trigger%20%E2%80%9CWhen%20you%20set%20this%20scheme%20in%20motion%E2%80%9D%20trigger.%5Cn%5Cn%20%20904.10.%20If%20a%20non-ongoing%20scheme%20card%20is%20face%20up%20in%20the%20command%20zone,%20and%20no%20triggered%20abilities%20of%20any%20scheme%20are%20on%20the%20stack%20or%20waiting%20to%20be%20put%20on%20the%20stack,%20that%20scheme%20card%20is%20turned%20face%20down%20and%20put%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck%20the%20next%20time%20a%20player%20would%20receive%20priority.%20(This%20is%20a%20state-based%20action.%20See%20rule%20704.)%5Cn%5Cn%20%20904.11.%20Once%20an%20ongoing%20scheme%20card%20is%20set%20in%20motion,%20it%20remains%20face%20up%20in%20the%20command%20zone%20until%20an%20ability%20causes%20it%20to%20be%20abandoned%20(see%20rule%20701.26).%5Cn%5Cn%20%20904.12.%20Supervillain%20Rumble%20Option%5Cn%5Cn%20%20904.12a%20As%20an%20alternative%20option,%20players%20may%20play%20a%20Free-for-All%20game%20in%20which%20each%20player%20has%20their%20own%20scheme%20deck.%20The%20attack%20multiple%20players%20option%20(see%20rule%20802)%20is%20used;%20no%20other%20multiplayer%20options%20are%20used.%5Cn%5Cn%20%20904.12b%20Each%20player%20in%20this%20game%20is%20an%20archenemy.%5Cn%5Cn%20%20904.12c%20As%20in%20a%20normal%20Free-for-All%20game,%20the%20starting%20player%20is%20randomly%20determined.%20All%20other%20rules%20that%20apply%20to%20the%20archenemy%20in%20an%20Archenemy%20game%20apply%20to%20each%20player%20in%20a%20Supervillain%20Rumble%20game.%5Cn%5Cn%20%20905.%20Conspiracy%20Draft%5Cn%5Cn%20%20905.1.%20The%20Conspiracy%20Draft%20variant%20consists%20of%20a%20draft%20(a%20style%20of%20limited%20play%20where%20players%20choose%20cards%20from%20sealed%20booster%20packs%20to%20build%20their%20decks)%20followed%20by%20a%20multiplayer%20game.%20The%20Conspiracy%20Draft%20variant%20uses%20Magic:%20The%20Gathering%E2%80%94Conspiracy%E2%84%A2%20and/or%20Conspiracy:%20Take%20the%20Crown%E2%84%A2%20booster%20packs%20by%20default.%5Cn%5Cn%20%20905.1a%20A%20draft%20typically%20consists%20of%20three%20draft%20rounds.%20In%20each%20draft%20round,%20each%20player%20opens%20a%20booster%20pack,%20drafts%20one%20card%20by%20placing%20that%20card%20in%20a%20face-down%20pile%20in%20front%20of%20the%20player,%20then%20passes%20the%20remaining%20cards%20to%20the%20next%20player.%20Each%20player%20then%20drafts%20a%20card%20from%20the%20booster%20pack%20passed%20to%20them%20and%20passes%20the%20remaining%20cards.%20This%20procedure%20continues%20until%20all%20cards%20in%20that%20draft%20round%20have%20been%20drafted.%5Cn%5Cn%20%20905.1b%20In%20the%20first%20and%20third%20draft%20rounds,%20booster%20packs%20are%20passed%20to%20each%20player%E2%80%99s%20left.%20In%20the%20second%20draft%20round,%20booster%20packs%20are%20passed%20to%20each%20player%E2%80%99s%20right.%5Cn%5Cn%20%20905.1c%20During%20the%20draft,%20a%20player%20can%20look%20only%20at%20cards%20in%20the%20booster%20pack%20they%20are%20currently%20drafting%20from,%20cards%20they%20have%20already%20drafted,%20cards%20that%20are%20currently%20revealed%20as%20described%20in%20rule%20905.2b,%20and%20cards%20that%20have%20been%20drafted%20face%20up%20as%20described%20in%20rule%20905.2c.%20A%20player%20may%20not%20reveal%20drafted%20cards%20to%20other%20players%20unless%20an%20ability%20instructs%20them%20to.%5Cn%5Cn%20%20905.1d%20After%20the%20draft%20and%20all%20actions%20that%20may%20be%20taken%20during%20or%20after%20the%20draft,%20all%20the%20cards%20a%20player%20has%20drafted%20become%20that%20player%E2%80%99s%20card%20pool.%20The%20player%20builds%20their%20deck%20from%20only%20these%20cards%20and%20any%20number%20of%20basic%20land%20cards.%20See%20rules%20100.2b%20and%20100.4b.%5Cn%5Cn%20%20905.2.%20Some%20cards%20have%20abilities%20that%20function%20during%20the%20draft.%5Cn%5Cn%20%20905.2a%20During%20a%20draft,%20there%20is%20no%20active%20player%20or%20system%20of%20priority.%20If%20multiple%20players%20wish%20to%20take%20an%20action%20at%20the%20same%20time%20during%20the%20draft%20and%20can%E2%80%99t%20agree%20on%20an%20order,%20those%20actions%20are%20taken%20in%20a%20random%20order.%5Cn%5Cn%20%20905.2b%20Some%20cards%20instruct%20players%20to%20reveal%20them%20as%20they%E2%80%99re%20drafted%20and%20then%20note%20some%20information,%20such%20as%20a%20number%20or%20color.%20This%20information%20can%20be%20referred%20to%20by%20other%20abilities%20during%20the%20game.%20Any%20player%20can%20look%20at%20this%20information%20at%20any%20time%20during%20the%20draft%20or%20game.%20After%20the%20information%20is%20noted,%20the%20drafted%20card%20is%20turned%20face%20down%20and%20added%20to%20the%20player%E2%80%99s%20drafted%20cards%20pile.%5Cn%5Cn%20%20905.2c%20Some%20cards%20instruct%20players%20to%20draft%20them%20face%20up.%20Each%20such%20card%20remains%20face%20up%20until%20the%20draft%20is%20complete,%20an%20effect%20instructs%20the%20person%20who%20drafted%20it%20to%20turn%20it%20face%20down,%20or%20the%20card%20leaves%20that%20player%E2%80%99s%20drafted%20cards%20pile.%20While%20the%20card%20is%20face%20up,%20all%20players%20may%20look%20at%20it.%5Cn%5Cn%20%20905.3.%20A%20Conspiracy%20Draft%20game%20is%20a%20multiplayer%20game.%20The%20default%20multiplayer%20setup%20is%20the%20Free-for-All%20variant%20with%20the%20attack%20multiple%20players%20option%20and%20without%20the%20limited%20range%20of%20influence%20option.%20See%20rule%20806,%20%E2%80%9CFree-for-All%20Variant.%E2%80%9D%5Cn%5Cn%20%20905.4.%20At%20the%20start%20of%20the%20game,%20before%20decks%20are%20shuffled,%20each%20player%20may%20put%20any%20number%20of%20conspiracy%20cards%20from%20their%20sideboard%20into%20the%20command%20zone.%5Cn%5Cn%20%20905.4a%20Conspiracy%20cards%20with%20hidden%20agenda%20are%20put%20into%20the%20command%20zone%20face%20down.%20Any%20time%20a%20player%20has%20priority,%20they%20may%20turn%20a%20face-down%20conspiracy%20card%20they%20control%20face%20up.%20See%20rule%20702.106,%20%E2%80%9CHidden%20Agenda.%E2%80%9D%5Cn%5Cn%20%20905.5.%20The%20owner%20of%20a%20conspiracy%20card%20is%20the%20player%20who%20put%20it%20into%20the%20command%20zone%20at%20the%20start%20of%20the%20game.%20The%20controller%20of%20a%20conspiracy%20card%20is%20its%20owner.%5Cn%5Cn%20%20905.6.%20Once%20the%20starting%20player%20has%20been%20determined,%20each%20player%20sets%20their%20life%20total%20to%2020%20and%20draws%20a%20hand%20of%20seven%20cards.%5Cn%5Cn%20%20Glossary%5Cn%5Cn%20%20Abandon%5Cn%20%20To%20turn%20a%20face-up%20ongoing%20scheme%20card%20face%20down%20and%20put%20it%20on%20the%20bottom%20of%20its%20owner%E2%80%99s%20scheme%20deck.%20See%20rule%20701.26,%20%E2%80%9CAbandon.%E2%80%9D%5Cn%5Cn%20%20Ability%5Cn%20%201.%20Text%20on%20an%20object%20that%20explains%20what%20that%20object%20does%20or%20can%20do.%5Cn%20%202.%20An%20activated%20or%20triggered%20ability%20on%20the%20stack.%20This%20kind%20of%20ability%20is%20an%20object.%5Cn%20%20See%20rule%20113,%20%E2%80%9CAbilities,%E2%80%9D%20and%20section%206,%20%E2%80%9CSpells,%20Abilities,%20and%20Effects.%E2%80%9D%5Cn%5Cn%20%20Ability%20Word%5Cn%20%20An%20italicized%20word%20with%20no%20rules%20meaning%20that%20ties%20together%20abilities%20on%20different%20cards%20that%20have%20similar%20functionality.%20See%20rule%20207.2c.%5Cn%5Cn%20%20Absorb%5Cn%20%20A%20keyword%20ability%20that%20prevents%20damage.%20See%20rule%20702.64,%20%E2%80%9CAbsorb.%E2%80%9D%5Cn%5Cn%20%20Activate%5Cn%20%20To%20put%20an%20activated%20ability%20onto%20the%20stack%20and%20pay%20its%20costs,%20so%20that%20it%20will%20eventually%20resolve%20and%20have%20its%20effect.%20See%20rule%20602,%20%E2%80%9CActivating%20Activated%20Abilities.%E2%80%9D%5Cn%5Cn%20%20Activated%20Ability%5Cn%20%20A%20kind%20of%20ability.%20Activated%20abilities%20are%20written%20as%20%E2%80%9C%5BCost%5D:%20%5BEffect.%5D%20%5BActivation%20instructions%20(if%20any).%5D%E2%80%9D%20See%20rule%20113,%20%E2%80%9CAbilities,%E2%80%9D%20and%20rule%20602,%20%E2%80%9CActivating%20Activated%20Abilities.%E2%80%9D%5Cn%5Cn%20%20Activation%20Cost%5Cn%20%20Everything%20that%20appears%20before%20the%20colon%20in%20an%20activated%20ability%E2%80%99s%20text.%20It%20must%20be%20paid%20to%20activate%20the%20ability.%20See%20rule%20118,%20%E2%80%9CCosts,%E2%80%9D%20and%20rule%20602,%20%E2%80%9CActivating%20Activated%20Abilities.%E2%80%9D%5Cn%5Cn%20%20Active%20Player%5Cn%20%20The%20player%20whose%20turn%20it%20is.%20See%20rule%20102.1.%5Cn%5Cn%20%20Active%20Player,%20Nonactive%20Player%20Order%5Cn%20%20A%20system%20that%20determines%20the%20order%20by%20which%20players%20make%20choices%20if%20multiple%20players%20are%20instructed%20to%20make%20choices%20at%20the%20same%20time.%20See%20rule%20101.4.%20This%20rule%20is%20modified%20for%20games%20using%20the%20shared%20team%20turns%20option;%20see%20rule%20805.6.%5Cn%5Cn%20%20Active%20Team%5Cn%20%20The%20team%20whose%20turn%20it%20is%20in%20a%20game%20using%20the%20shared%20team%20turns%20option.%20See%20rule%20805.4a.%5Cn%5Cn%20%20Adapt%5Cn%20%20A%20keyword%20action%20that%20puts%20+1/+1%20counters%20on%20a%20creature%20that%20doesn%E2%80%99t%20have%20any%20yet.%20See%20rule%20701.43,%20%E2%80%9CAdapt.%E2%80%9D%5Cn%5Cn%20%20Additional%20Cost%5Cn%20%20A%20cost%20a%20spell%20may%20have%20that%20its%20controller%20may%20pay%20(or,%20in%20some%20cases,%20must%20pay)%20in%20addition%20to%20its%20mana%20cost%20to%20cast%20that%20spell.%20See%20rule%20118,%20%E2%80%9CCosts,%E2%80%9D%20and%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D%5Cn%5Cn%20%20Adventurer%20Card%5Cn%20%20Cards%20with%20a%20two-part%20card%20frame%20(one%20part%20of%20which%20is%20inset%20on%20the%20left)%20on%20a%20single%20card.%20See%20rule%20716,%20%E2%80%9CAdventurer%20Cards.%E2%80%9D%5Cn%5Cn%20%20Affinity%5Cn%20%20A%20keyword%20ability%20that%20reduces%20how%20much%20mana%20you%20need%20to%20spend%20to%20cast%20a%20spell.%20See%20rule%20702.41,%20%E2%80%9CAffinity.%E2%80%9D%5Cn%5Cn%20%20Afflict%5Cn%20%20A%20keyword%20ability%20that%20makes%20the%20defending%20player%20lose%20life%20for%20blocking.%20See%20rule%20702.130,%20%E2%80%9CAfflict.%E2%80%9D%5Cn%5Cn%20%20Afterlife%5Cn%20%20A%20keyword%20ability%20that%20leaves%20behind%20Spirit%20creature%20tokens%20when%20certain%20creatures%20die.%20See%20rule%20702.135,%20%E2%80%9CAfterlife.%E2%80%9D%5Cn%5Cn%20%20Aftermath%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20cast%20one%20half%20of%20a%20split%20card%20only%20from%20their%20graveyard.%20See%20rule%20702.127,%20%E2%80%9CAftermath.%E2%80%9D%5Cn%5Cn%20%20Alternating%20Teams%20Variant%5Cn%20%20A%20multiplayer%20variant%20played%20among%20two%20or%20more%20teams%20of%20equal%20size.%20See%20rule%20811,%20%E2%80%9CAlternating%20Teams%20Variant.%E2%80%9D%5Cn%5Cn%20%20Alternative%20Cost%5Cn%20%20A%20cost%20a%20spell%20may%20have%20that%20its%20controller%20can%20pay%20rather%20than%20paying%20its%20mana%20cost.%20See%20rule%20118,%20%E2%80%9CCosts,%E2%80%9D%20and%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D%5Cn%5Cn%20%20Alternate%20Name%5Cn%20%20A%20different%20name%20used%20on%20promotional%20or%20alternate-art%20versions%20of%20some%20cards.%20This%20name%20has%20no%20rules%20meaning.%20See%20rule%20201.6.%5Cn%5Cn%20%20Amass%5Cn%20%20A%20keyword%20action%20than%20gives%20you%20a%20Zombie%20Army%20creature%20token%20or%20grows%20an%20Army%20you%20already%20have.%20See%20rule%20701.44,%20%E2%80%9CAmass.%E2%80%9D%5Cn%5Cn%20%20Amplify%5Cn%20%20A%20keyword%20ability%20than%20can%20have%20a%20creature%20enter%20the%20battlefield%20with%20+1/+1%20counters%20on%20it.%20See%20rule%20702.38,%20%E2%80%9CAmplify.%E2%80%9D%5Cn%5Cn%20%20Anchor%20Word%5Cn%20%20A%20word%20that%20precedes%20one%20of%20two%20abilities%20a%20permanent%20may%20enter%20the%20battlefield%20with.%20See%20rule%20614.12b.%5Cn%5Cn%20%20Annihilator%5Cn%20%20A%20keyword%20ability%20that%20can%20make%20a%20creature%20particularly%20brutal%20when%20it%20attacks.%20See%20rule%20702.86,%20%E2%80%9CAnnihilator.%E2%80%9D%5Cn%5Cn%20%20Ante%5Cn%20%201.%20A%20zone%20used%20only%20when%20playing%20%E2%80%9Cfor%20keeps.%E2%80%9D%5Cn%20%202.%20To%20put%20a%20card%20into%20the%20ante%20zone.%5Cn%20%20See%20rule%20407,%20%E2%80%9CAnte.%E2%80%9D%5Cn%5Cn%20%20Any%20Target%5Cn%20%20A%20spell%20or%20ability%20may%20require%20%E2%80%9Cany%20target.%E2%80%9D%20%E2%80%9CAny%20target%E2%80%9D%20is%20the%20same%20as%20%E2%80%9Ctarget%20creature,%20player,%20or%20planeswalker.%E2%80%9D%20See%20rule%20115.4.%5Cn%5Cn%20%20APNAP%20Order%5Cn%20%20See%20Active%20Player,%20Nonactive%20Player%20Order.%5Cn%5Cn%20%20Archenemy%5Cn%20%201.%20A%20casual%20variant%20in%20which%20a%20team%20of%20players%20faces%20off%20against%20a%20single%20opponent%20strengthened%20with%20powerful%20scheme%20cards.%20See%20rule%20904,%20%E2%80%9CArchenemy.%E2%80%9D%5Cn%20%202.%20A%20player%20in%20an%20Archenemy%20game%20who%20is%20playing%20with%20a%20scheme%20deck.%5Cn%5Cn%20%20Artifact%5Cn%20%20A%20card%20type.%20An%20artifact%20is%20a%20permanent.%20See%20rule%20301,%20%E2%80%9CArtifacts.%E2%80%9D%5Cn%5Cn%20%20Artifact%20Creature%5Cn%20%20A%20combination%20of%20artifact%20and%20creature%20that%E2%80%99s%20subject%20to%20the%20rules%20for%20both.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20302,%20%E2%80%9CCreatures.%E2%80%9D%5Cn%5Cn%20%20Artifact%20Land%5Cn%20%20A%20combination%20of%20artifact%20and%20land%20that%E2%80%99s%20subject%20to%20the%20rules%20for%20both.%20Artifact%20lands%20can%20only%20be%20played%20as%20lands,%20not%20cast%20as%20spells.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20305,%20%E2%80%9CLands.%E2%80%9D%5Cn%5Cn%20%20Artifact%20Type%5Cn%20%20A%20subtype%20that%E2%80%99s%20correlated%20to%20the%20artifact%20card%20type.%20See%20rule%20301,%20%E2%80%9CArtifacts.%E2%80%9D%20See%20rule%20205.3g%20for%20the%20list%20of%20artifact%20types.%5Cn%5Cn%20%20As%20Though%5Cn%20%20Text%20used%20to%20indicate%20that%20the%20game,%20for%20some%20specific%20purpose,%20treats%20a%20condition%20as%20true%20even%20though%20it%E2%80%99s%20not.%20See%20rule%20609.4.%5Cn%5Cn%20%20Ascend%5Cn%20%20A%20keyword%20causing%20a%20player%20to%20get%20the%20designation%20of%20the%20city%E2%80%99s%20blessing%20once%20they%20control%20ten%20permanents.%20See%20rule%20702.131,%20%E2%80%9CAscend.%E2%80%9D%5Cn%5Cn%20%20Assemble%5Cn%20%20Assemble%20is%20a%20keyword%20action%20in%20the%20Unstable%20set%20that%20puts%20Contraptions%20onto%20the%20battlefield.%20Cards%20and%20mechanics%20from%20the%20Unstable%20set%20aren%E2%80%99t%20included%20in%20these%20rules.%5Cn%5Cn%20%20Assign%20Combat%20Damage%5Cn%20%20To%20determine%20how%20an%20attacking%20or%20blocking%20creature%20will%20deal%20its%20combat%20damage.%20See%20rule%20510,%20%E2%80%9CCombat%20Damage%20Step.%E2%80%9D%5Cn%5Cn%20%20Assist%5Cn%20%20A%20keyword%20ability%20that%20lets%20another%20player%20help%20you%20pay%20for%20a%20spell.%20See%20rule%20702.132,%20%E2%80%9CAssist.%E2%80%9D%5Cn%5Cn%20%20At%20End%20of%20Turn%20(Obsolete)%5Cn%20%20A%20trigger%20condition%20printed%20on%20abilities%20that%20triggered%20at%20the%20beginning%20of%20the%20end%20step%20(which%20is%20not%20the%20last%20thing%20to%20happen%20in%20the%20turn).%20Cards%20that%20were%20printed%20with%20that%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20say%20%E2%80%9Cat%20the%20beginning%20of%20the%20end%20step%E2%80%9D%20or%20%E2%80%9Cat%20the%20beginning%20of%20the%20next%20end%20step.%E2%80%9D%20See%20rule%20513,%20%E2%80%9CEnd%20Step.%E2%80%9D%5Cn%5Cn%20%20Attach%5Cn%20%20To%20take%20an%20Aura,%20Equipment,%20or%20Fortification%20from%20where%20it%20currently%20is%20and%20put%20it%20onto%20a%20specified%20object%20or%20player.%20See%20rule%20701.3,%20%E2%80%9CAttach.%E2%80%9D%5Cn%5Cn%20%20Attack%5Cn%20%20To%20send%20a%20creature%20into%20combat%20offensively.%20A%20creature%20can%20attack%20a%20player%20or%20a%20planeswalker.%20See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step.%E2%80%9D%5Cn%5Cn%20%20Attack%20Alone%5Cn%20%20A%20creature%20%E2%80%9Cattacks%20alone%E2%80%9D%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20an%20attacker%20during%20the%20declare%20attackers%20step.%20A%20creature%20%E2%80%9Cis%20attacking%20alone%E2%80%9D%20if%20it%E2%80%99s%20attacking%20but%20no%20other%20creatures%20are.%20See%20rule%20506.5.%5Cn%5Cn%20%20Attack%20Left%20Option%5Cn%20%20An%20option%20that%20may%20be%20used%20in%20certain%20multiplayer%20variants.%20See%20rule%20803,%20%E2%80%9CAttack%20Left%20and%20Attack%20Right%20Options.%E2%80%9D%5Cn%5Cn%20%20Attack%20Multiple%20Players%20Option%5Cn%20%20An%20option%20that%20may%20be%20used%20in%20certain%20multiplayer%20variants.%20See%20rule%20802,%20%E2%80%9CAttack%20Multiple%20Players%20Option.%E2%80%9D%5Cn%5Cn%20%20Attack%20Right%20Option%5Cn%20%20An%20option%20that%20may%20be%20used%20in%20certain%20multiplayer%20variants.%20See%20rule%20803,%20%E2%80%9CAttack%20Left%20and%20Attack%20Right%20Options.%E2%80%9D%5Cn%5Cn%20%20Attacking%20Creature%5Cn%20%20A%20creature%20that%20has%20either%20been%20declared%20as%20part%20of%20a%20legal%20attack%20during%20the%20combat%20phase%20(once%20all%20costs%20to%20attack,%20if%20any,%20have%20been%20paid),%20or%20a%20creature%20that%20has%20been%20put%20onto%20the%20battlefield%20attacking.%20It%20remains%20an%20attacking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step.%E2%80%9D%5Cn%5Cn%20%20Attacking%20Team%5Cn%20%20The%20team%20who%20can%20attack%20during%20the%20combat%20phase%20of%20a%20multiplayer%20game%20using%20the%20shared%20team%20turns%20option.%20See%20rule%20805,%20%E2%80%9CShared%20Team%20Turns%20Option.%E2%80%9D%5Cn%5Cn%20%20Attacks%20and%20Isn%E2%80%99t%20Blocked%5Cn%20%20An%20ability%20that%20triggers%20when%20a%20creature%20%E2%80%9Cattacks%20and%20isn%E2%80%99t%20blocked%E2%80%9D%20triggers%20when%20the%20creature%20becomes%20an%20unblocked%20attacking%20creature.%20See%20rule%20509.1h.%5Cn%5Cn%20%20Attraction%5Cn%20%20An%20artifact%20type%20seen%20only%20on%20nontraditional%20Magic%20cards%20in%20the%20Unfinity%20expansion.%20See%20rule%20718,%20%E2%80%9CAttraction%20Cards,%E2%80%9D%20rule%20701.48,%20%E2%80%9COpen%20an%20Attraction,%E2%80%9D%20and%20rule%20701.49,%20%E2%80%9CRoll%20to%20Visit%20Your%20Attractions.%E2%80%9D%5Cn%5Cn%20%20Attraction%20Deck%5Cn%20%20An%20optional%20deck%20of%20at%20least%20three%20(in%20limited%20play)%20or%20ten%20(in%20constructed%20play)%20Attraction%20cards%20that%20can%20be%20used%20to%20support%20play%20with%20some%20cards%20from%20the%20Unfinity%20expansion.%20See%20rule%20718.2.%5Cn%5Cn%20%20Aura%5Cn%20%20An%20enchantment%20subtype.%20Aura%20spells%20target%20objects%20or%20players,%20and%20Aura%20permanents%20are%20attached%20to%20objects%20or%20players.%20See%20rule%20303,%20%E2%80%9CEnchantments,%E2%80%9D%20and%20rule%20702.5,%20%E2%80%9CEnchant.%E2%80%9D%5Cn%5Cn%20%20Aura%20Swap%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20exchange%20an%20Aura%20on%20the%20battlefield%20with%20one%20in%20your%20hand.%20See%20rule%20702.65,%20%E2%80%9CAura%20Swap.%E2%80%9D%5Cn%5Cn%20%20Awaken%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20turn%20a%20land%20you%20control%20into%20a%20creature.%20See%20rule%20702.113,%20%E2%80%9CAwaken.%E2%80%9D%5Cn%5Cn%20%20Background%5Cn%20%20An%20enchantment%20type%20that,%20in%20combination%20with%20the%20%E2%80%9Cchoose%20a%20Background%E2%80%9D%20ability,%20may%20allow%20a%20legendary%20enchantment%20to%20be%20your%20commander.%20See%20rule%20702.124,%20%E2%80%9CPartner,%E2%80%9D%20and%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20Banding,%20%E2%80%9CBands%20with%20Other%E2%80%9D%5Cn%20%20Banding%20is%20a%20keyword%20ability%20that%20modifies%20the%20rules%20for%20declaring%20attackers%20and%20assigning%20combat%20damage.%20%E2%80%9CBands%20with%20other%E2%80%9D%20is%20a%20specialized%20version%20of%20the%20ability.%20See%20rule%20702.22,%20%E2%80%9CBanding.%E2%80%9D%5Cn%5Cn%20%20Base%20Power,%20Base%20Toughness%5Cn%20%20Effects%20that%20change%20the%20base%20power%20and/or%20base%20toughness%20of%20a%20creature%20set%20one%20or%20both%20of%20those%20values%20to%20a%20specific%20number.%20See%20rule%20613,%20%E2%80%9CInteraction%20of%20Continuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20Basic%5Cn%20%20A%20supertype%20that%E2%80%99s%20normally%20relevant%20on%20lands.%20Any%20land%20with%20this%20supertype%20is%20a%20basic%20land.%20See%20rule%20205.4,%20%E2%80%9CSupertypes.%E2%80%9D%5Cn%5Cn%20%20Basic%20Landcycling%5Cn%20%20See%20Typecycling.%5Cn%5Cn%20%20Basic%20Land%20Type%5Cn%20%20There%20are%20five%20%E2%80%9Cbasic%20land%20types%E2%80%9D:%20Plains,%20Island,%20Swamp,%20Mountain,%20and%20Forest.%20Each%20one%20has%20a%20mana%20ability%20associated%20with%20it.%20See%20rule%20305,%20%E2%80%9CLands.%E2%80%9D%5Cn%5Cn%20%20Battle%20Cry%5Cn%20%20A%20keyword%20ability%20that%20makes%20other%20attacking%20creatures%20better%20in%20combat.%20See%20rule%20702.91,%20%E2%80%9CBattle%20Cry.%E2%80%9D%5Cn%5Cn%20%20Battlefield%5Cn%20%20A%20zone.%20The%20battlefield%20is%20the%20zone%20in%20which%20permanents%20exist.%20It%20used%20to%20be%20known%20as%20the%20%E2%80%9Cin-play%E2%80%9D%20zone.%20See%20rule%20403,%20%E2%80%9CBattlefield.%E2%80%9D%5Cn%5Cn%20%20Becomes%5Cn%20%20A%20word%20used%20in%20some%20trigger%20events%20to%20indicate%20a%20change%20in%20status%20or%20characteristics.%20See%20rule%20603.2f.%5Cn%5Cn%20%20Beginning%20of%20Combat%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20first%20step%20of%20the%20combat%20phase.%20See%20rule%20507,%20%E2%80%9CBeginning%20of%20Combat%20Step.%E2%80%9D%5Cn%5Cn%20%20Beginning%20Phase%5Cn%20%20Part%20of%20the%20turn.%20This%20phase%20is%20the%20first%20phase%20of%20the%20turn.%20See%20rule%20501,%20%E2%80%9CBeginning%20Phase.%E2%80%9D%5Cn%5Cn%20%20Bestow%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20creature%20card%20be%20cast%20as%20an%20Aura.%20See%20rule%20702.103,%20%E2%80%9CBestow.%E2%80%9D%5Cn%5Cn%20%20Blitz%5Cn%20%20A%20keyword%20ability%20found%20on%20creature%20cards%20that%20allows%20them%20to%20be%20cast%20for%20an%20alternative%20cost.%20See%20rule%20702.152,%20%E2%80%9CBlitz.%E2%80%9D%5Cn%5Cn%20%20Block%5Cn%20%20To%20send%20a%20creature%20into%20combat%20defensively.%20A%20creature%20can%20block%20an%20attacking%20creature.%20See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D%5Cn%5Cn%20%20Block%20Alone%5Cn%20%20A%20creature%20%E2%80%9Cblocks%20alone%E2%80%9D%20if%20it%E2%80%99s%20the%20only%20creature%20declared%20as%20a%20blocker%20during%20the%20declare%20blockers%20step.%20A%20creature%20%E2%80%9Cis%20blocking%20alone%E2%80%9D%20if%20it%E2%80%99s%20blocking%20but%20no%20other%20creatures%20are.%20See%20rule%20506.5.%5Cn%5Cn%20%20Blocked%20Creature%5Cn%20%20An%20attacking%20creature%20that%20another%20creature%20blocks%20or%20that%20an%20effect%20causes%20to%20become%20blocked.%20It%20remains%20a%20blocked%20creature%20until%20it%E2%80%99s%20removed%20from%20combat,%20an%20effect%20says%20that%20it%20becomes%20unblocked,%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D%5Cn%5Cn%20%20Blocking%20Creature%5Cn%20%20A%20creature%20that%20has%20either%20been%20declared%20as%20part%20of%20a%20legal%20block%20during%20the%20combat%20phase%20(once%20all%20costs%20to%20block,%20if%20any,%20have%20been%20paid),%20or%20a%20creature%20that%20has%20been%20put%20onto%20the%20battlefield%20blocking.%20It%20remains%20a%20blocking%20creature%20until%20it%E2%80%99s%20removed%20from%20combat%20or%20the%20combat%20phase%20ends,%20whichever%20comes%20first.%20See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D%5Cn%5Cn%20%20Blood%20Token%5Cn%20%20A%20Blood%20token%20is%20a%20colorless%20artifact%20token%20with%20%E2%80%9C%7B1%7D,%20%7BT%7D,%20Discard%20a%20card,%20Sacrifice%20this%20artifact:%20Draw%20a%20card.%E2%80%9D%20For%20more%20information%20about%20predefined%20tokens,%20see%20rule%20111.10.%5Cn%5Cn%20%20Bloodthirst%5Cn%20%20A%20keyword%20ability%20that%20can%20have%20a%20creature%20enter%20the%20battlefield%20with%20+1/+1%20counters%20on%20it.%20See%20rule%20702.54,%20%E2%80%9CBloodthirst.%E2%80%9D%5Cn%5Cn%20%20Boast%5Cn%20%20A%20special%20kind%20of%20activated%20ability%20that%20can%20be%20activated%20only%20once%20each%20turn%20if%20the%20creature%20with%20the%20boast%20ability%20attacked%20that%20turn.%20See%20rule%20702.142,%20%E2%80%9CBoast.%E2%80%9D%5Cn%5Cn%20%20Bolster%5Cn%20%20A%20keyword%20action%20that%20puts%20+1/+1%20counters%20on%20the%20weakest%20creature%20a%20player%20controls.%20See%20rule%20701.33,%20%E2%80%9CBolster.%E2%80%9D%5Cn%5Cn%20%20Booster%20Pack%5Cn%20%20A%20group%20of%20unopened%20Magic%20cards%20from%20a%20particular%20expansion.%20Booster%20packs%20are%20used%20in%20Limited%20formats.%20See%20rule%20100.2b.%5Cn%5Cn%20%20Brawl%5Cn%20%20An%20option%20for%20the%20Commander%20casual%20variant.%20See%20rule%20903.12,%20%E2%80%9CBrawl%20Option.%E2%80%9D%5Cn%5Cn%20%20Bury%20(Obsolete)%5Cn%20%20A%20term%20that%20meant%20%E2%80%9Cput%20%5Ba%20permanent%5D%20into%20its%20owner%E2%80%99s%20graveyard.%E2%80%9D%20In%20general,%20cards%20that%20were%20printed%20with%20the%20term%20%E2%80%9Cbury%E2%80%9D%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20read,%20%E2%80%9CDestroy%20%5Ba%20permanent%5D.%20It%20can%E2%80%99t%20be%20regenerated,%E2%80%9D%20or%20%E2%80%9CSacrifice%20%5Ba%20permanent%5D.%E2%80%9D%5Cn%5Cn%20%20Bushido%5Cn%20%20A%20keyword%20ability%20that%20can%20make%20a%20creature%20better%20in%20combat.%20See%20rule%20702.45,%20%E2%80%9CBushido.%E2%80%9D%5Cn%5Cn%20%20Buyback%5Cn%20%20A%20keyword%20ability%20of%20instants%20and%20sorceries%20that%20can%20let%20the%20spell%20return%20to%20its%20owner%E2%80%99s%20hand%20as%20it%20resolves.%20See%20rule%20702.27,%20%E2%80%9CBuyback.%E2%80%9D%5Cn%5Cn%20%20Card%5Cn%20%20The%20standard%20component%20of%20the%20game.%20Magic%20cards%20may%20be%20traditional%20or%20nontraditional.%20Tokens%20aren%E2%80%99t%20considered%20cards.%20In%20the%20text%20of%20spells%20or%20abilities,%20the%20term%20%E2%80%9Ccard%E2%80%9D%20is%20used%20only%20to%20refer%20to%20a%20card%20that%E2%80%99s%20not%20on%20the%20battlefield%20or%20on%20the%20stack,%20such%20as%20a%20creature%20card%20in%20a%20player%E2%80%99s%20hand.%20See%20rule%20108,%20%E2%80%9CCards.%E2%80%9D%5Cn%5Cn%20%20Card%20Pool%5Cn%20%20In%20a%20Limited%20format,%20the%20cards%20a%20player%20may%20use,%20in%20addition%20to%20basic%20land%20cards,%20to%20build%20their%20deck.%5Cn%5Cn%20%20Card%20Type%5Cn%20%20A%20characteristic.%20Except%20for%20abilities%20on%20the%20stack,%20each%20object%20has%20a%20card%20type,%20even%20if%20that%20object%20isn%E2%80%99t%20a%20card.%20Each%20card%20type%20has%20its%20own%20rules.%20See%20rule%20205,%20%E2%80%9CType%20Line,%E2%80%9D%20and%20section%203,%20%E2%80%9CCard%20Types.%E2%80%9D%5Cn%5Cn%20%20Cascade%5Cn%20%20A%20keyword%20ability%20that%20may%20let%20a%20player%20cast%20a%20random%20extra%20spell%20for%20no%20cost.%20See%20rule%20702.85,%20%E2%80%9CCascade.%E2%80%9D%5Cn%5Cn%20%20Cast%5Cn%20%20To%20take%20a%20card%20from%20where%20it%20is%20(usually%20the%20hand),%20put%20it%20on%20the%20stack,%20and%20pay%20its%20costs,%20so%20that%20it%20will%20eventually%20resolve%20and%20have%20its%20effect.%20See%20rule%20601,%20%E2%80%9CCasting%20Spells.%E2%80%9D%5Cn%5Cn%20%20Caster%20(Obsolete)%5Cn%20%20An%20obsolete%20term%20that%20referred%20to%20the%20player%20who%20cast%20a%20spell.%20In%20general,%20cards%20that%20were%20printed%20with%20the%20term%20%E2%80%9Ccaster%E2%80%9D%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20say%20%E2%80%9Ccontroller.%E2%80%9D%5Cn%5Cn%20%20Casting%20Cost%20(Obsolete)%5Cn%20%20An%20obsolete%20term%20for%20mana%20cost.%20Cards%20printed%20with%20this%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20Casualty%5Cn%20%20A%20keyword%20ability%20that%20allows%20you%20to%20sacrifice%20a%20creature%20to%20create%20a%20copy%20of%20a%20spell.%20See%20702.153,%20%E2%80%9CCasualty.%E2%80%9D%5Cn%5Cn%20%20Champion,%20Championed%5Cn%20%20%E2%80%9CChampion%E2%80%9D%20is%20a%20keyword%20ability%20that%20lets%20one%20creature%20temporarily%20replace%20another.%20A%20permanent%20is%20%E2%80%9Cchampioned%E2%80%9D%20by%20another%20permanent%20if%20the%20latter%20exiles%20the%20former%20as%20the%20direct%20result%20of%20a%20champion%20ability.%20See%20rule%20702.72,%20%E2%80%9CChampion.%E2%80%9D%5Cn%5Cn%20%20Change%20a%20Target%5Cn%20%20To%20choose%20a%20new,%20legal%20target%20for%20a%20spell%20or%20ability.%20See%20rule%20115.7.%5Cn%5Cn%20%20Changeling%5Cn%20%20A%20characteristic-defining%20ability%20that%20grants%20the%20object%20it%E2%80%99s%20on%20every%20creature%20type.%20See%20rule%20702.73,%20%E2%80%9CChangeling.%E2%80%9D%5Cn%5Cn%20%20Chaos%20Ability%5Cn%20%20An%20ability%20of%20a%20plane%20card%20that%20triggers%20%E2%80%9CWhenever%20you%20roll%20%7BCHAOS%7D%E2%80%9D%20on%20the%20planar%20die%20in%20the%20Planechase%20casual%20variant.%20See%20rule%20310.7.%5Cn%5Cn%20%20Chaos%20Symbol%5Cn%20%20The%20chaos%20symbol%20%7BCHAOS%7D%20appears%20on%20the%20planar%20die%20and%20in%20some%20triggered%20abilities%20of%20plane%20cards%20in%20the%20Planechase%20casual%20variant.%20See%20rule%20107.12.%5Cn%5Cn%20%20Characteristics%5Cn%20%20Information%20that%20defines%20an%20object.%20See%20rule%20109.3.%5Cn%5Cn%20%20Characteristic-Defining%20Ability%5Cn%20%20A%20kind%20of%20static%20ability%20that%20conveys%20information%20about%20an%20object%E2%80%99s%20characteristics%20that%20would%20normally%20be%20found%20elsewhere%20on%20that%20object%20(such%20as%20in%20its%20mana%20cost,%20type%20line,%20or%20power/toughness%20box).%20See%20rule%20604.3.%5Cn%5Cn%20%20Choose%20a%20Background%5Cn%20%20A%20variant%20of%20the%20partner%20ability%20that%20lets%20two%20legendary%20permanents%20be%20your%20commander%20in%20the%20Commander%20variant%20rather%20than%20one%20if%20one%20of%20them%20has%20the%20%E2%80%9Cchoose%20a%20Background%E2%80%9D%20ability%20and%20the%20other%20is%20a%20Background%20enchantment.%20See%20rule%20702.124,%20%E2%80%9CPartner,%E2%80%9D%20and%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20Cipher%5Cn%20%20A%20keyword%20ability%20that%20allows%20you%20to%20encode%20a%20card%20on%20a%20creature%20and%20cast%20that%20card%20whenever%20that%20creature%20deals%20combat%20damage%20to%20a%20player.%20See%20rule%20702.99,%20%E2%80%9CCipher.%E2%80%9D%5Cn%5Cn%20%20City%E2%80%99s%20Blessing%5Cn%20%20A%20designation%20a%20player%20can%20have.%20The%20ascend%20keyword%20causes%20a%20player%20to%20get%20this%20designation%20once%20they%20control%20ten%20permanents.%20See%20rule%20702.131,%20%E2%80%9CAscend.%E2%80%9D%5Cn%5Cn%20%20Clash%5Cn%20%20To%20have%20a%20mini-contest%20involving%20the%20top%20cards%20of%20players%E2%80%99%20libraries.%20See%20rule%20701.23,%20%E2%80%9CClash.%E2%80%9D%5Cn%5Cn%20%20Class%5Cn%20%20An%20enchantment%20subtype.%20Classes%20have%20a%20number%20of%20class%20level%20abilities%20that%20increase%20their%20level%20and%20grant%20them%20new%20abilities.%20See%20rule%20717,%20%E2%80%9CClass%20Cards.%E2%80%9D%5Cn%5Cn%20%20Cleanup%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20second%20and%20final%20step%20of%20the%20ending%20phase.%20See%20rule%20514,%20%E2%80%9CCleanup%20Step.%E2%80%9D%5Cn%5Cn%20%20Cleave%5Cn%20%20A%20keyword%20ability%20that%20allows%20you%20to%20pay%20an%20alternative%20cost%20to%20remove%20some%20of%20a%20spell%E2%80%99s%20text.%20See%20rule%20702.148,%20%E2%80%9CCleave.%E2%80%9D%5Cn%5Cn%20%20Clue%20Token%5Cn%20%20A%20Clue%20token%20is%20a%20colorless%20artifact%20token%20with%20%E2%80%9C%7B2%7D,%20Sacrifice%20this%20artifact:%20Draw%20a%20card.%E2%80%9D%20For%20more%20information%20about%20predefined%20tokens,%20see%20rule%20111.10.%5Cn%5Cn%20%20Collector%20Number%5Cn%20%20A%20number%20printed%20on%20most%20cards%20that%20has%20no%20effect%20on%20game%20play.%20See%20rule%20212,%20%E2%80%9CInformation%20Below%20the%20Text%20Box.%E2%80%9D%5Cn%5Cn%20%20Color%5Cn%20%201.%20A%20characteristic%20of%20an%20object.%20See%20rule%20105,%20%E2%80%9CColors,%E2%80%9D%20and%20rule%20202,%20%E2%80%9CMana%20Cost%20and%20Color.%E2%80%9D%5Cn%20%202.%20An%20attribute%20mana%20may%20have.%20See%20rule%20106,%20%E2%80%9CMana.%E2%80%9D%5Cn%5Cn%20%20Colorless%5Cn%20%201.%20An%20object%20with%20no%20color%20is%20colorless.%20Colorless%20is%20not%20a%20color.%20See%20rule%20105,%20%E2%80%9CColors,%E2%80%9D%20and%20rule%20202,%20%E2%80%9CMana%20Cost%20and%20Color.%E2%80%9D%5Cn%20%202.%20A%20type%20of%20mana.%20See%20rule%20106,%20%E2%80%9CMana,%E2%80%9D%20and%20rule%20107.4c.%5Cn%5Cn%20%20Color%20Identity%5Cn%20%20A%20set%20of%20colors%20that%20determines%20what%20cards%20may%20be%20included%20in%20a%20deck%20for%20the%20Commander%20casual%20variant.%20See%20rule%20903.4.%5Cn%5Cn%20%20Color%20Indicator%5Cn%20%20A%20characteristic%20of%20an%20object.%20See%20rule%20105,%20%E2%80%9CColors,%E2%80%9D%20and%20rule%20204,%20%E2%80%9CColor%20Indicator.%E2%80%9D%5Cn%5Cn%20%20Combat%20Damage%5Cn%20%20Damage%20dealt%20during%20the%20combat%20damage%20step%20by%20attacking%20creatures%20and%20blocking%20creatures%20as%20a%20consequence%20of%20combat.%20See%20rule%20510,%20%E2%80%9CCombat%20Damage%20Step.%E2%80%9D%5Cn%5Cn%20%20Combat%20Damage%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20fourth%20step%20of%20the%20combat%20phase.%20See%20rule%20510,%20%E2%80%9CCombat%20Damage%20Step.%E2%80%9D%5Cn%5Cn%20%20Combat%20Phase%5Cn%20%20Part%20of%20the%20turn.%20This%20phase%20is%20the%20third%20phase%20of%20the%20turn.%20See%20rule%20506,%20%E2%80%9CCombat%20Phase.%E2%80%9D%5Cn%5Cn%20%20Command%5Cn%20%20A%20zone%20for%20certain%20specialized%20objects%20that%20have%20an%20overarching%20effect%20on%20the%20game,%20yet%20are%20not%20permanents%20and%20cannot%20be%20destroyed.%20See%20rule%20408,%20%E2%80%9CCommand.%E2%80%9D%5Cn%5Cn%20%20Commander%5Cn%20%201.%20A%20casual%20variant%20in%20which%20each%20deck%20is%20led%20by%20a%20legendary%20creature.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%20%202.%20A%20designation%20given%20to%20one%20legendary%20creature%20card%20in%20each%20player%E2%80%99s%20deck%20in%20the%20Commander%20casual%20variant.%5Cn%5Cn%20%20Commander%20Draft%5Cn%20%20A%20casual%20variant%20in%20which%20players%20participate%20in%20a%20booster%20draft%20and%20then%20play%20multiplayer%20games.%20See%20rule%20903.13,%20%E2%80%9CCommander%20Draft.%E2%80%9D%5Cn%5Cn%20%20Commander%20Ninjutsu%5Cn%20%20A%20variant%20of%20the%20ninjutsu%20ability.%20See%20rule%20702.49,%20%E2%80%9CNinjutsu.%E2%80%9D%5Cn%5Cn%20%20Commander%20Tax%5Cn%20%20Informal%20term%20for%20the%20additional%20cost%20to%20cast%20a%20commander%20based%20on%20the%20number%20of%20times%20a%20player%20has%20cast%20it%20previously%20this%20game.%20See%20rule%20903.8.%5Cn%5Cn%20%20Companion%5Cn%20%20A%20keyword%20ability%20that%20allows%20a%20player%20to%20choose%20one%20creature%20card%20from%20outside%20the%20game%20as%20a%20companion%20if%20the%20restriction%20of%20that%20card%E2%80%99s%20companion%20ability%20is%20met.%20Once%20a%20player%20has%20chosen%20a%20companion,%20that%20player%20may%20pay%20%7B3%7D%20to%20put%20it%20into%20their%20hand%20once%20during%20the%20game.%20See%20rule%20702.139,%20%E2%80%9CCompanion.%E2%80%9D%5Cn%5Cn%20%20Compleated%5Cn%20%20A%20keyword%20ability%20that%20causes%20a%20planeswalker%20to%20enter%20the%20battlefield%20with%20fewer%20loyalty%20counters%20if%20a%20player%20chose%20to%20pay%20life%20for%20Phyrexian%20mana%20symbols%20in%20its%20cost.%20See%20rule%20702.150,%20%E2%80%9CCompleated.%E2%80%9D%5Cn%5Cn%20%20Complete%20a%20Dungeon%5Cn%20%20To%20remove%20a%20dungeon%20card%20from%20the%20game%20after%20reaching%20that%20dungeon%20card%E2%80%99s%20bottommost%20room.%20See%20rule%20309,%20%E2%80%9CDungeons.%E2%80%9D%5Cn%5Cn%20%20Concede%5Cn%20%20To%20quit%20the%20game.%20Conceding%20a%20game%20immediately%20causes%20that%20player%20to%20leave%20that%20game%20and%20lose%20that%20game.%20See%20rule%20104,%20%E2%80%9CEnding%20the%20Game.%E2%80%9D%5Cn%5Cn%20%20Connive%5Cn%20%20A%20keyword%20action%20that%20causes%20a%20player%20to%20draw%20a%20card,%20discard%20a%20card,%20and%20then%20to%20put%20a%20+1/+1%20counter%20on%20a%20creature%20if%20a%20nonland%20card%20was%20discarded%20this%20way.%20See%20rule%20701.47,%20%E2%80%9CConnive.%E2%80%9D%5Cn%5Cn%20%20Conspiracy%5Cn%20%20A%20card%20type%20used%20in%20Limited%20formats%20such%20as%20Conspiracy%20Draft.%20A%20conspiracy%20card%20is%20not%20a%20permanent.%20See%20rule%20314,%20%E2%80%9CConspiracies.%E2%80%9D%5Cn%5Cn%20%20Conspiracy%20Draft%5Cn%20%20A%20casual%20variant%20in%20which%20players%20participate%20in%20a%20booster%20draft%20and%20then%20play%20multiplayer%20games.%20See%20rule%20905,%20%E2%80%9CConspiracy%20Draft.%E2%80%9D%5Cn%5Cn%20%20Conspire%5Cn%20%20A%20keyword%20ability%20that%20creates%20a%20copy%20of%20a%20spell.%20See%20rule%20702.78,%20%E2%80%9CConspire.%E2%80%9D%5Cn%5Cn%20%20Constructed%5Cn%20%20A%20way%20of%20playing%20in%20which%20each%20player%20creates%20their%20own%20deck%20ahead%20of%20time.%20See%20rule%20100.2a.%5Cn%5Cn%20%20Continuous%20Effect%5Cn%20%20An%20effect%20that%20modifies%20characteristics%20of%20objects,%20modifies%20control%20of%20objects,%20or%20affects%20players%20or%20the%20rules%20of%20the%20game,%20for%20a%20fixed%20or%20indefinite%20period.%20See%20rule%20611,%20%E2%80%9CContinuous%20Effects.%E2%80%9D%5Cn%5Cn%20%20Continuous%20Artifact%20(Obsolete)%5Cn%20%20An%20obsolete%20term%20that%20appeared%20on%20the%20type%20line%20of%20artifacts%20without%20activated%20abilities.%20Cards%20printed%20with%20this%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20simply%20say%20%E2%80%9CArtifact.%E2%80%9D%5Cn%5Cn%20%20Control,%20Controller%5Cn%20%20%E2%80%9CControl%E2%80%9D%20is%20the%20system%20that%20determines%20who%20gets%20to%20use%20an%20object%20in%20the%20game.%20An%20object%E2%80%99s%20%E2%80%9Ccontroller%E2%80%9D%20is%20the%20player%20who%20currently%20controls%20it.%20See%20rule%20108.4.%5Cn%5Cn%20%20Control%20Another%20Player%5Cn%20%20To%20make%20all%20choices%20and%20decisions%20that%20player%20is%20allowed%20to%20make,%20or%20is%20told%20to%20make,%20by%20rules%20or%20by%20any%20objects.%20See%20rule%20719,%20%E2%80%9CControlling%20Another%20Player.%E2%80%9D%5Cn%5Cn%20%20Converted%20Mana%20Cost%20(Obsolete)%5Cn%20%20An%20obsolete%20term%20for%20mana%20value.%20Cards%20printed%20with%20this%20term%20have%20received%20errata%20in%20the%20Oracle%20card%20reference.%5Cn%5Cn%20%20Convoke%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20tap%20creatures%20rather%20than%20pay%20mana%20to%20cast%20a%20spell.%20See%20rule%20702.51,%20%E2%80%9CConvoke.%E2%80%9D%5Cn%5Cn%20%20Copiable%20Values%5Cn%20%20Values%20of%20an%20object%E2%80%99s%20characteristics%20that%20are%20checked%20by%20copy%20effects.%20See%20rules%20613.2,%20707.2,%20and%20707.3.%5Cn%5Cn%20%20Copy%5Cn%20%201.%20To%20create%20a%20new%20object%20whose%20copiable%20values%20have%20been%20set%20to%20those%20of%20another%20object.%5Cn%20%202.%20An%20object%20whose%20copiable%20values%20have%20been%20set%20to%20those%20of%20another%20object.%5Cn%20%20See%20rule%20707,%20%E2%80%9CCopying%20Objects.%E2%80%9D%5Cn%5Cn%20%20Cost%5Cn%20%20An%20action%20or%20payment%20necessary%20to%20take%20another%20action%20or%20to%20stop%20another%20action%20from%20taking%20place.%20See%20rule%20118,%20%E2%80%9CCosts.%E2%80%9D%5Cn%5Cn%20%20Counter%5Cn%20%201.%20To%20cancel%20a%20spell%20or%20ability%20so%20it%20doesn%E2%80%99t%20resolve%20and%20none%20of%20its%20effects%20occur.%20See%20rule%20701.5,%20%E2%80%9CCounter.%E2%80%9D%5Cn%20%202.%20A%20marker%20placed%20on%20an%20object%20or%20player%20that%20modifies%20its%20characteristics%20or%20interacts%20with%20a%20rule%20or%20ability.%20See%20rule%20122,%20%E2%80%9CCounters.%E2%80%9D%5Cn%5Cn%20%20Counts%20As%20(Obsolete)%5Cn%20%20Some%20older%20cards%20were%20printed%20with%20text%20stating%20that%20the%20card%20%E2%80%9Ccounts%20as%E2%80%9D%20something.%20Cards%20printed%20with%20this%20text%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20to%20state%20that%20the%20card%20actually%20is%20that%20thing.%5Cn%5Cn%20%20Create%5Cn%20%20To%20create%20a%20token%20is%20to%20put%20a%20token%20onto%20the%20battlefield.%20See%20rule%20701.6,%20%E2%80%9CCreate.%E2%80%9D%5Cn%5Cn%20%20Creature%5Cn%20%20A%20card%20type.%20A%20creature%20is%20a%20permanent.%20See%20rule%20302,%20%E2%80%9CCreatures.%E2%80%9D%5Cn%5Cn%20%20Creature%20Type%5Cn%20%20A%20subtype%20that%E2%80%99s%20correlated%20to%20the%20creature%20card%20type%20and%20the%20tribal%20card%20type.%20See%20rule%20302,%20%E2%80%9CCreatures,%E2%80%9D%20and%20rule%20308,%20%E2%80%9CTribals.%E2%80%9D%20See%20rule%20205.3m%20for%20the%20list%20of%20creature%20types.%5Cn%5Cn%20%20Crew%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20tap%20creatures%20to%20turn%20a%20Vehicle%20into%20an%20artifact%20creature.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20702.122,%20%E2%80%9CCrew.%E2%80%9D%5Cn%5Cn%20%20Cumulative%20Upkeep%5Cn%20%20A%20keyword%20ability%20that%20imposes%20an%20increasing%20cost%20to%20keep%20a%20permanent%20on%20the%20battlefield.%20See%20rule%20702.24,%20%E2%80%9CCumulative%20Upkeep.%E2%80%9D%5Cn%5Cn%20%20Cycling%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20card%20be%20discarded%20and%20replaced%20with%20a%20new%20card.%20See%20rule%20702.29,%20%E2%80%9CCycling.%E2%80%9D%5Cn%5Cn%20%20Damage%5Cn%20%20Objects%20can%20deal%20%E2%80%9Cdamage%E2%80%9D%20to%20creatures,%20planeswalkers,%20and%20players.%20This%20is%20generally%20detrimental%20to%20the%20object%20or%20player%20that%20receives%20that%20damage.%20See%20rule%20120,%20%E2%80%9CDamage.%E2%80%9D%5Cn%5Cn%20%20Damage%20Assignment%20Order%5Cn%20%20The%20order,%20announced%20during%20the%20declare%20blockers%20step,%20that%20an%20attacking%20creature%20will%20assign%20its%20combat%20damage%20among%20the%20multiple%20creatures%20blocking%20it,%20or%20that%20a%20blocking%20creature%20will%20assign%20its%20combat%20damage%20among%20the%20multiple%20creatures%20it%E2%80%99s%20blocking.%20See%20rules%20509.2%20and%20509.3.%5Cn%5Cn%20%20Dash%5Cn%20%20A%20keyword%20ability%20found%20on%20creature%20cards%20that%20allows%20them%20to%20be%20cast%20for%20an%20alternative%20cost.%20See%20rule%20702.109,%20%E2%80%9CDash.%E2%80%9D%5Cn%5Cn%20%20Day%5Cn%20%20Along%20with%20night,%20a%20designation%20the%20game%20can%20have.%20See%20rule%20726,%20%E2%80%9CDay%20and%20Night,%E2%80%9D%20and%20rule%20702.145,%20%E2%80%9CDaybound%20and%20Nightbound.%E2%80%9D%5Cn%5Cn%20%20Daybound%5Cn%20%20An%20ability%20found%20on%20the%20front%20faces%20of%20some%20double-faced%20cards.%20Cards%20with%20daybound%20and%20nightbound%20are%20face%20up%20when%20it%E2%80%99s%20day%20and%20face%20down%20when%20it%E2%80%99s%20night.%20See%20rule%20702.145,%20%E2%80%9CDaybound%20and%20Nightbound,%E2%80%9D%20and%20rule%20726,%20%E2%80%9CDay%20and%20Night.%E2%80%9D%5Cn%5Cn%20%20Deal%5Cn%20%20See%20Damage.%5Cn%5Cn%20%20Deathtouch%5Cn%20%20A%20keyword%20ability%20that%20causes%20damage%20dealt%20by%20an%20object%20to%20be%20especially%20effective.%20See%20rule%20702.2,%20%E2%80%9CDeathtouch.%E2%80%9D%5Cn%5Cn%20%20Decayed%5Cn%20%20A%20keyword%20ability%20that%20means%20%E2%80%9CThis%20creature%20can%E2%80%99t%20block%E2%80%9D%20and%20%E2%80%9CWhen%20this%20creature%20attacks,%20sacrifice%20it%20at%20end%20of%20combat.%20See%20rule%20702.147,%20%E2%80%9CDecayed.%E2%80%9D%5Cn%5Cn%20%20Deck%5Cn%20%20The%20collection%20of%20cards%20a%20player%20starts%20the%20game%20with;%20it%20becomes%20that%20player%E2%80%99s%20library.%20See%20rule%20100,%20%E2%80%9CGeneral,%E2%80%9D%20and%20rule%20103,%20%E2%80%9CStarting%20the%20Game.%E2%80%9D%5Cn%5Cn%20%20Declare%20Attackers%5Cn%20%20To%20choose%20a%20set%20of%20creatures%20that%20will%20attack,%20declare%20whether%20each%20creature%20is%20attacking%20the%20defending%20player%20or%20a%20planeswalker%20that%20player%20controls,%20and%20pay%20any%20costs%20required%20to%20allow%20those%20creatures%20to%20attack.%20See%20rule%20508.1.%5Cn%5Cn%20%20Declare%20Attackers%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20second%20step%20of%20the%20combat%20phase.%20See%20rule%20508,%20%E2%80%9CDeclare%20Attackers%20Step.%E2%80%9D%5Cn%5Cn%20%20Declare%20Blockers%5Cn%20%20To%20choose%20a%20set%20of%20creatures%20that%20will%20block,%20declare%20which%20attacking%20creature%20each%20creature%20is%20blocking,%20and%20pay%20any%20costs%20required%20to%20allow%20those%20creatures%20to%20block.%20See%20rule%20509.1.%5Cn%5Cn%20%20Declare%20Blockers%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20third%20step%20of%20the%20combat%20phase.%20See%20rule%20509,%20%E2%80%9CDeclare%20Blockers%20Step.%E2%80%9D%5Cn%5Cn%20%20Defender%5Cn%20%20A%20keyword%20ability%20that%20prohibits%20a%20creature%20from%20attacking.%20See%20rule%20702.3,%20%E2%80%9CDefender.%E2%80%9D%5Cn%5Cn%20%20Defending%20Player%5Cn%20%20The%20player%20who%20can%20be%20attacked,%20and%20whose%20planeswalkers%20can%20be%20attacked,%20during%20the%20combat%20phase.%20See%20rule%20506.2.%20In%20certain%20multiplayer%20games,%20there%20may%20be%20more%20than%20one%20defending%20player;%20see%20rule%20802,%20%E2%80%9CAttack%20Multiple%20Players%20Option,%E2%80%9D%20and%20rule%20805.10.%5Cn%5Cn%20%20Defending%20Team%5Cn%20%20The%20team%20who%20can%20be%20attacked,%20and%20whose%20planeswalkers%20can%20be%20attacked,%20during%20the%20combat%20phase%20of%20a%20multiplayer%20game%20using%20the%20shared%20team%20turns%20option.%20See%20rule%20805,%20%E2%80%9CShared%20Team%20Turns%20Option.%E2%80%9D%5Cn%5Cn%20%20Delayed%20Triggered%20Ability%5Cn%20%20An%20ability%20created%20by%20effects%20generated%20when%20some%20spells%20or%20abilities%20resolve,%20or%20when%20some%20replacement%20effects%20are%20applied,%20that%20does%20something%20later%20on%20rather%20than%20at%20that%20time.%20See%20rule%20603.7.%5Cn%5Cn%20%20Delve%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20exile%20cards%20from%20your%20graveyard%20rather%20than%20pay%20generic%20mana%20to%20cast%20a%20spell.%20See%20rule%20702.66,%20%E2%80%9CDelve.%E2%80%9D%5Cn%5Cn%20%20Demonstrate%5Cn%20%20A%20triggered%20ability%20found%20on%20some%20spells%20that%20let%20its%20controller%20copy%20it%20and%20choose%20an%20opponent%20to%20also%20copy%20it.%20See%20rule%20702.144,%20%E2%80%9CDemonstrate.%E2%80%9D%5Cn%5Cn%20%20Dependency%5Cn%20%20A%20system%20that%20may%20be%20used%20to%20determine%20in%20which%20order%20continuous%20effects%20in%20the%20same%20layer%20or%20sublayer%20are%20applied.%20See%20rule%20613.8.%20See%20also%20Timestamp%20Order.%5Cn%5Cn%20%20Deploy%20Creatures%20Option%5Cn%20%20An%20option%20that%20may%20be%20used%20in%20certain%20multiplayer%20variants%20to%20pass%20control%20of%20creatures%20between%20teammates.%20See%20rule%20804,%20%E2%80%9CDeploy%20Creatures%20Option.%E2%80%9D%5Cn%5Cn%20%20Destroy%5Cn%20%20To%20move%20a%20permanent%20from%20the%20battlefield%20to%20its%20owner%E2%80%99s%20graveyard.%20See%20rule%20701.7,%20%E2%80%9CDestroy.%E2%80%9D%5Cn%5Cn%20%20Detain%5Cn%20%20A%20keyword%20action%20that%20temporarily%20stops%20a%20permanent%20from%20attacking,%20blocking,%20or%20having%20its%20activated%20abilities%20activated.%20See%20rule%20701.29,%20%E2%80%9CDetain.%E2%80%9D%5Cn%5Cn%20%20Dethrone%5Cn%20%20A%20keyword%20ability%20that%20puts%20a%20+1/+1%20counter%20on%20a%20creature%20when%20it%20attacks%20the%20player%20with%20the%20most%20life.%20See%20rule%20702.105,%20%E2%80%9CDethrone.%E2%80%9D%5Cn%5Cn%20%20Devoid%5Cn%20%20A%20characteristic-defining%20ability%20that%20makes%20an%20object%20colorless.%20See%20rule%20702.114,%20%E2%80%9CDevoid.%E2%80%9D%5Cn%5Cn%20%20Devotion%5Cn%20%20A%20numerical%20value%20a%20player%20has,%20equal%20to%20the%20number%20of%20mana%20symbols%20of%20a%20certain%20color%20among%20the%20mana%20costs%20of%20permanents%20that%20player%20controls.%20See%20rule%20700.5.%5Cn%5Cn%20%20Devour%5Cn%20%20A%20keyword%20ability%20that%20can%20have%20a%20creature%20enter%20the%20battlefield%20with%20+1/+1%20counters%20on%20it.%20See%20rule%20702.82,%20%E2%80%9CDevour.%E2%80%9D%5Cn%5Cn%20%20Dies%5Cn%20%20A%20creature%20or%20planeswalker%20%E2%80%9Cdies%E2%80%9D%20if%20it%20is%20put%20into%20a%20graveyard%20from%20the%20battlefield.%20See%20rule%20700.4.%5Cn%5Cn%20%20Discard%5Cn%20%20To%20move%20a%20card%20from%20its%20owner%E2%80%99s%20hand%20to%20that%20player%E2%80%99s%20graveyard.%20See%20rule%20701.8,%20%E2%80%9CDiscard.%E2%80%9D%5Cn%5Cn%20%20Disturb%5Cn%20%20A%20keyword%20ability%20that%20allows%20a%20player%20to%20cast%20a%20double-faced%20card%20transformed%20from%20the%20graveyard.%20See%20rule%20702.146,%20%E2%80%9CDisturb.%E2%80%9D%5Cn%5Cn%20%20Double%20Agenda%5Cn%20%20A%20variant%20of%20the%20hidden%20agenda%20ability.%20See%20rule%20702.106,%20%E2%80%9CHidden%20Agenda.%E2%80%9D%5Cn%5Cn%20%20Double%20Strike%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20creature%20deal%20its%20combat%20damage%20twice.%20See%20rule%20702.4,%20%E2%80%9CDouble%20Strike.%E2%80%9D%5Cn%5Cn%20%20Double-Faced%20Cards%5Cn%20%20Cards%20with%20two%20faces,%20one%20on%20each%20side%20of%20the%20card,%20and%20no%20Magic%20card%20back.%20See%20rule%20712,%20%E2%80%9CDouble-Faced%20Cards.%E2%80%9D%5Cn%5Cn%20%20Draft%5Cn%20%201.%20A%20Limited%20format%20in%20which%20players%20choose%20cards%20one%20at%20a%20time%20from%20booster%20packs,%20then%20construct%20a%20deck%20solely%20from%20the%20chosen%20cards%20and%20basic%20land%20cards.%5Cn%20%202.%20To%20choose%20a%20card%20during%20a%20draft%20and%20put%20it%20into%20your%20card%20pool.%5Cn%5Cn%20%20Draft%20Round%5Cn%20%20Part%20of%20a%20draft%20in%20which%20each%20player%20opens%20an%20unopened%20booster%20pack%20and%20the%20cards%20in%20those%20booster%20packs%20are%20drafted.%20See%20rules%20905.1a%20and%20905.1b.%5Cn%5Cn%20%20Draw%5Cn%20%201.%20To%20put%20the%20top%20card%20of%20a%20player%E2%80%99s%20library%20into%20their%20hand%20as%20a%20turn-based%20action%20or%20as%20the%20result%20of%20an%20effect%20that%20uses%20the%20word%20%E2%80%9Cdraw.%E2%80%9D%20See%20rule%20121,%20%E2%80%9CDrawing%20a%20Card.%E2%80%9D%5Cn%20%202.%20The%20result%20of%20a%20game%20in%20which%20neither%20player%20wins%20or%20loses.%20See%20rule%20104.4.%5Cn%5Cn%20%20Draw%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20third%20and%20final%20step%20of%20the%20beginning%20phase.%20See%20rule%20504,%20%E2%80%9CDraw%20Step.%E2%80%9D%5Cn%5Cn%20%20Dredge%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20return%20a%20card%20from%20their%20graveyard%20to%20their%20hand.%20See%20rule%20702.52,%20%E2%80%9CDredge.%E2%80%9D%5Cn%5Cn%20%20Dungeon%5Cn%20%20A%20card%20type%20found%20on%20nontraditional%20Magic%20cards.%20A%20dungeon%20card%20is%20not%20a%20permanent.%20See%20rule%20309,%20%E2%80%9CDungeons.%E2%80%9D%5Cn%5Cn%20%20During%20(Obsolete)%5Cn%20%20Some%20older%20cards%20used%20the%20phrase%20%E2%80%9Cduring%20%5Bphase%5D,%20%5Baction%5D.%E2%80%9D%20These%20abilities%20were%20called%20%E2%80%9Cphase%20abilities.%E2%80%9D%20In%20general,%20cards%20that%20were%20printed%20with%20phase%20abilities%20have%20received%20errata%20in%20the%20Oracle%20card%20reference%20so%20they%20have%20abilities%20that%20trigger%20at%20the%20beginning%20of%20a%20step%20or%20phase.%20%E2%80%9CDuring%E2%80%9D%20still%20appears%20in%20current%20card%20text,%20but%20only%20in%20its%20normal%20English%20sense%20and%20not%20as%20game%20terminology.%5Cn%5Cn%20%20Echo%5Cn%20%20A%20keyword%20ability%20that%20imposes%20a%20cost%20to%20keep%20a%20permanent%20on%20the%20battlefield.%20See%20rule%20702.30,%20%E2%80%9CEcho.%E2%80%9D%5Cn%5Cn%20%20EDH%20(Obsolete)%5Cn%20%20An%20older%20name%20for%20the%20Commander%20casual%20variant.%20See%20rule%20903,%20%E2%80%9CCommander.%E2%80%9D%5Cn%5Cn%20%20Effect%5Cn%20%20Something%20that%20happens%20in%20the%20game%20as%20a%20result%20of%20a%20spell%20or%20ability.%20See%20rule%20609,%20%E2%80%9CEffects.%E2%80%9D%5Cn%5Cn%20%20Embalm%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20exile%20a%20creature%20card%20from%20their%20graveyard%20to%20create%20a%20mummified%20token%20version%20of%20that%20card.%20See%20rule%20702.128,%20%E2%80%9CEmbalm.%E2%80%9D%5Cn%5Cn%20%20Emblem%5Cn%20%20An%20emblem%20is%20a%20marker%20used%20to%20represent%20an%20object%20that%20has%20one%20or%20more%20abilities,%20but%20no%20other%20characteristics.%20See%20rule%20114,%20%E2%80%9CEmblems.%E2%80%9D%5Cn%5Cn%20%20Emerge%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20cast%20a%20spell%20for%20less%20by%20sacrificing%20a%20creature.%20See%20rule%20702.119,%20%E2%80%9CEmerge.%E2%80%9D%5Cn%5Cn%20%20Emperor%5Cn%20%20The%20middle%20player%20on%20each%20team%20in%20an%20Emperor%20game.%20See%20rule%20809,%20%E2%80%9CEmperor%20Variant.%E2%80%9D%5Cn%5Cn%20%20Emperor%20Variant%5Cn%20%20A%20multiplayer%20variant%20played%20among%20three-player%20teams.%20See%20rule%20809,%20%E2%80%9CEmperor%20Variant.%E2%80%9D%5Cn%5Cn%20%20Enchant%5Cn%20%20A%20keyword%20ability%20that%20defines%20what%20an%20Aura%20spell%20can%20target%20and%20what%20an%20Aura%20permanent%20can%20be%20attached%20to.%20See%20rule%20303,%20%E2%80%9CEnchantments,%E2%80%9D%20and%20rule%20702.5,%20%E2%80%9CEnchant.%E2%80%9D%5Cn%5Cn%20%20Enchantment%5Cn%20%20A%20card%20type.%20An%20enchantment%20is%20a%20permanent.%20See%20rule%20303,%20%E2%80%9CEnchantments.%E2%80%9D%20See%20also%20Aura.%5Cn%5Cn%20%20Enchantment%20Type%5Cn%20%20A%20subtype%20that%E2%80%99s%20correlated%20to%20the%20enchantment%20card%20type.%20See%20rule%20303,%20%E2%80%9CEnchantments.%E2%80%9D%20See%20rule%20205.3h%20for%20the%20list%20of%20enchantment%20types.%5Cn%5Cn%20%20Encoded%5Cn%20%20A%20term%20that%20describes%20the%20relationship%20between%20a%20permanent%20and%20a%20card%20exiled%20by%20a%20cipher%20ability.%20See%20rule%20702.99,%20%E2%80%9CCipher.%E2%80%9D%5Cn%5Cn%20%20Encore%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20exile%20a%20creature%20card%20from%20their%20graveyard%20to,%20for%20each%20opponent,%20create%20a%20token%20that%E2%80%99s%20a%20copy%20of%20that%20card%20to%20attack%20that%20opponent.%20See%20rule%20702.141,%20%E2%80%9CEncore%E2%80%9D%5Cn%5Cn%20%20Encounter%5Cn%20%20To%20move%20a%20phenomenon%20card%20off%20the%20top%20of%20a%20planar%20deck%20and%20turn%20it%20face%20up.%20See%20rule%20311,%20%E2%80%9CPhenomena.%E2%80%9D%5Cn%5Cn%20%20End%20of%20Combat%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20fifth%20and%20final%20step%20of%20the%20combat%20phase.%20See%20rule%20511,%20%E2%80%9CEnd%20of%20Combat%20Step.%E2%80%9D%5Cn%5Cn%20%20End%20Step%5Cn%20%20Part%20of%20the%20turn.%20This%20step%20is%20the%20first%20step%20of%20the%20ending%20phase.%20See%20rule%20513,%20%E2%80%9CEnd%20Step.%E2%80%9D%5Cn%5Cn%20%20End%20the%20Combat%20Phase%5Cn%20%20To%20%E2%80%9Cend%20the%20combat%20phase%E2%80%9D%20as%20the%20result%20of%20an%20effect%20is%20to%20perform%20an%20expedited%20process%20that%20skips%20everything%20else%20that%20would%20happen%20that%20phase.%20See%20rule%20720,%20%E2%80%9CEnding%20Turns%20and%20Phases.%E2%80%9D%5Cn%5Cn%20%20End%20the%20Turn%5Cn%20%20To%20%E2%80%9Cend%20the%20turn%E2%80%9D%20as%20the%20result%20of%20an%20effect%20is%20to%20perform%20an%20expedited%20process%20that%20skips%20nearly%20everything%20else%20that%20would%20happen%20that%20turn.%20See%20rule%20720,%20%E2%80%9CEnding%20Turns%20and%20Phases.%E2%80%9D%5Cn%5Cn%20%20Ending%20Phase%5Cn%20%20Part%20of%20the%20turn.%20This%20phase%20is%20the%20fifth%20and%20final%20phase%20of%20the%20turn.%20See%20rule%20512,%20%E2%80%9CEnding%20Phase.%E2%80%9D%5Cn%5Cn%20%20Energy%20Symbol%5Cn%20%20The%20energy%20symbol%20%7BE%7D%20represents%20one%20energy%20counter.%20To%20pay%20%7BE%7D,%20a%20player%20removes%20one%20energy%20counter%20from%20themselves.%5Cn%5Cn%20%20Enlist%5Cn%20%20A%20keyword%20ability%20that%20allows%20a%20creature%20that%20could%20have%20attacked%20to%20support%20another%20creature.%20See%20rule%20702.154,%20%E2%80%9CEnlist.%E2%80%9D%5Cn%5Cn%20%20Enters%20the%20Battlefield%5Cn%20%20A%20nontoken%20permanent%20%E2%80%9Centers%20the%20battlefield%E2%80%9D%20when%20it%E2%80%99s%20moved%20onto%20the%20battlefield%20from%20another%20zone.%20A%20token%20%E2%80%9Centers%20the%20battlefield%E2%80%9D%20when%20it%E2%80%99s%20created.%20See%20rules%20403.3,%20603.6a,%20603.6d,%20and%20614.12.%5Cn%5Cn%20%20Entwine%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20choose%20all%20modes%20for%20a%20spell%20rather%20than%20just%20the%20number%20specified.%20See%20rule%20702.42,%20%E2%80%9CEntwine.%E2%80%9D%5Cn%5Cn%20%20Epic%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20copy%20a%20spell%20at%20the%20beginning%20of%20each%20of%20their%20upkeeps%20at%20the%20expense%20of%20casting%20any%20other%20spells%20for%20the%20rest%20of%20the%20game.%20See%20rule%20702.50,%20%E2%80%9CEpic.%E2%80%9D%5Cn%5Cn%20%20Equip%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20attach%20an%20Equipment%20to%20a%20creature%20they%20control.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20702.6,%20%E2%80%9CEquip.%E2%80%9D%5Cn%5Cn%20%20Equipment%5Cn%20%20An%20artifact%20subtype.%20Equipment%20can%20be%20attached%20to%20creatures.%20See%20rule%20301,%20%E2%80%9CArtifacts,%E2%80%9D%20and%20rule%20702.6,%20%E2%80%9CEquip.%E2%80%9D%5Cn%5Cn%20%20Escalate%5Cn%20%20A%20keyword%20ability%20on%20some%20modal%20spells%20that%20adds%20a%20cost%20for%20choosing%20additional%20modes.%20See%20rule%20702.120,%20%E2%80%9CEscalate.%E2%80%9D%5Cn%5Cn%20%20Escape%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20cast%20a%20card%20from%20their%20graveyard.%20See%20rule%20702.138,%20%E2%80%9CEscape.%E2%80%9D%5Cn%5Cn%20%20Eternalize%5Cn%20%20A%20keyword%20ability%20that%20lets%20a%20player%20exile%20a%20creature%20card%20from%20their%20graveyard%20to%20create%20an%20eternalized%20token%20version%20of%20that%20card.%20See%20rule%20702.129,%20%E2%80%9CEternalize.%E2%80%9D%5Cn%5Cn%20%20Evasion%20Ability%5Cn%20%20An%20ability%20that%20restricts%20what%20creatures%20can%20block%20an%20attacking%20creature.%20See%20rules%20509.1b%E2%80%93c.%5Cn%5Cn%20%20Event%5Cn%20%20Anything%20that%20happens%20in%20a%20game.%20See%20rule%20700.1.%5Cn%5Cn%20%20Evoke%5Cn%20%20A%20keyword%20ability%20that%20causes%20a%20permanent%20to%20be%20sacrificed%20when%20it%20enters%20the%20battlefield.%20See%20rule%20702.74,%20%E2%80%9CEvoke.%E2%80%9D%5Cn%5Cn%20%20Evolve%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20put%20a%20+1/+1%20counter%20on%20a%20creature%20when%20a%20larger%20creature%20enters%20the%20battlefield%20under%20your%20control.%20See%20rule%20702.100,%20%E2%80%9CEvolve.%E2%80%9D%5Cn%5Cn%20%20Exalted%5Cn%20%20A%20keyword%20ability%20that%20can%20make%20a%20creature%20better%20in%20combat.%20See%20rule%20702.83,%20%E2%80%9CExalted.%E2%80%9D%5Cn%5Cn%20%20Exchange%5Cn%20%20To%20swap%20two%20things,%20such%20as%20objects,%20sets%20of%20objects,%20or%20life%20totals.%20See%20rule%20701.10,%20%E2%80%9CExchange.%E2%80%9D%5Cn%5Cn%20%20Exert%5Cn%20%20A%20keyword%20action%20that%20stops%20a%20permanent%20from%20untapping%20during%20the%20next%20untap%20step%20of%20the%20player%20who%20exerted%20it.%20See%20rule%20701.39,%20%E2%80%9CExert.%E2%80%9D%5Cn%5Cn%20%20Excess%20Damage%5Cn%20%20Damage%20dealt%20to%20a%20creature%20greater%20than%20what%20would%20be%20lethal%20damage%20or%20damage%20dealt%20to%20a%20planeswalker%20greater%20than%20its%20loyalty.%20See%20rule%20120.4a.%5Cn%5Cn%20%20Exile%5Cn%20%201.%20A%20zone.%20Exile%20is%20essentially%20a%20holding%20area%20for%20cards.%20It%20used%20to%20be%20known%20as%20the%20%E2%80%9Cremoved-from-the-game%E2%80%9D%20zone.%5Cn%20%202.%20To%20put%20an%20object%20into%20the%20exile%20zone%20from%20whatever%20zone%20it%E2%80%99s%20currently%20in.%20An%20%E2%80%9Cexiled%E2%80%9D%20card%20is%20one%20that%E2%80%99s%20been%20put%20into%20the%20exile%20zone.%5Cn%20%20See%20rule%20406,%20%E2%80%9CExile.%E2%80%9D%5Cn%5Cn%20%20Expansion%20Symbol%5Cn%20%20A%20card%E2%80%99s%20expansion%20symbol%20is%20a%20small%20icon%20normally%20printed%20below%20the%20right%20edge%20of%20the%20illustration%20that%20has%20no%20effect%20on%20game%20play.%20See%20rule%20206,%20%E2%80%9CExpansion%20Symbol.%E2%80%9D%5Cn%5Cn%20%20Exploit%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20sacrifice%20a%20creature%20for%20a%20benefit.%20See%20rule%20702.110,%20%E2%80%9CExploit.%E2%80%9D%5Cn%5Cn%20%20Explore%5Cn%20%20A%20keyword%20action%20that%20causes%20a%20player%20to%20reveal%20the%20top%20card%20of%20their%20library%20and%20then%20to%20take%20different%20actions%20depending%20on%20whether%20a%20land%20card%20is%20revealed%20this%20way.%20See%20rule%20701.40,%20%E2%80%9CExplore.%E2%80%9D%5Cn%5Cn%20%20Extort%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20gain%20life%20and%20have%20opponents%20lose%20life%20whenever%20you%20cast%20a%20spell.%20See%20rule%20702.101,%20%E2%80%9CExtort.%E2%80%9D%5Cn%5Cn%20%20Extra%20Turn%5Cn%20%20A%20turn%20created%20by%20an%20effect%20of%20a%20spell%20or%20ability.%20See%20rule%20500.7.%20For%20rules%20about%20extra%20turns%20in%20a%20multiplayer%20game%20using%20the%20shared%20team%20turns%20option,%20see%20805.8.%20For%20rules%20about%20extra%20turns%20in%20a%20Grand%20Melee%20game,%20see%20rule%20807.4.%5Cn%5Cn%20%20Fabricate%5Cn%20%20A%20keyword%20ability%20that%20lets%20you%20choose%20whether%20to%20create%20Servo%20tokens%20or%20put%20+1/+1%20counters%20on%20a%20creature.%20See%20rule%20702.123,%20%E2%80%9CFabricate.%E2%80%9D%5Cn%5Cn%20%20Face%20Down%5Cn%20%201.%20A%20card%20is%20%E2%80%9Cface%20down%E2%80%9D%20if%20it%E2%80%99s%20physically%20positioned%20so%20the%20card%20back%20is%20showing.%20Cards%20in%20some%20zones%20are%20normally%20kept%20face%20down.%20See%20section%204,%20%E2%80%9CZones.%E2%80%9D%5Cn%20%202.%20A%20status%20a%20permanent%20may%20have.%20See%20rule%20110.5%20and%20rule%20702.37,%20%E2%80%9CMorph.%E2%80%9D%5Cn%20%203.%20Face-down%20spells%20have%20additional%20rules.%20See%20rule%20708,%20%E2%80%9CFace-Down%20Spells%20and%20Permanents,%E2%80%9D%20and%20rule%20702.37,%20%E2%80%9CMorph.%E2%80%9D%5Cn%5Cn%20%20Face%20Up%5Cn%20%201.%20A%20card%20is%20%E2%80%9Cface%20up%E2%80%9D%20if%20it%E2%80%99s%20physically%20positioned%20so%20the%20card%20front%20is%20showing.%20Cards%20in%20some%20zones%20are%20normally%20kept%20face%20up.%20See%20section%204,%20%E2%80%9CZones.%E2%80%9D%5Cn%20%202.%20A%20default%20status%20a%20permanent%20may%20have.%20See%20rule%20110.5%20and%20rule%20702.37,%20%E2%80%9CMorph.%E2%80%9D%5Cn%5Cn%20%20Fading%5Cn%20%20A%20keyword%20ability%20that%20limits%20how%20long%20a%20permanent%20remains%20on%20the%20battlefield.%20See%20rule%20702.32,%20%E2%80%9CFading.%E2%80%9D%5Cn%5Cn%20%20Fateseal%5Cn%20%20To%20manipulate%20some%20of%20the%20cards%20on%20top%20of%20an%20opponent%E2%80%99s%20library.%20See%20rule%20701.22,%20%E2%80%9CFateseal.%E2%80%9D%5Cn%5Cn%20%20Fear%5Cn%20%20A%20keyword%20ability%20that%20restricts%20how%20a%20creature%20may%20be%20blocked.%20See%20rule%20702.36,%20%E2%80%9CFear.%E2%80%9D%5Cn%5Cn%20%20Fight%5Cn%20%20When%20two%20creatures%20fight,%20eac
